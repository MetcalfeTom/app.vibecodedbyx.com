<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grok Claude Mixer</title>
    <meta name="description" content="Remix fun words and grok the text. Purely client-side; nothing executes beyond text shuffles." />
    <style>
      :root { color-scheme: light dark; }
      * { box-sizing: border-box; }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        margin: 0 auto;
        padding: 24px;
        max-width: 760px;
        line-height: 1.4;
      }
      header { margin-bottom: 16px; }
      h1 { margin: 0 0 8px; }
      p.hint { margin: 0; opacity: 0.85; }
      .card { border: 2px solid currentColor; border-radius: 10px; padding: 16px; }
      .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
      input[type="text"] { flex: 1 1 300px; padding: 10px 12px; border: 1.5px solid currentColor; border-radius: 8px; background: inherit; color: inherit; }
      button { font: inherit; padding: 10px 16px; border: 2px solid currentColor; border-radius: 8px; background: inherit; cursor: pointer; }
      button:active { transform: translateY(1px); }
      .out { margin-top: 12px; font-size: 1.1rem; font-weight: 600; min-height: 1.5em; word-break: break-word; }
      pre { white-space: pre-wrap; border: 1px dashed currentColor; border-radius: 8px; padding: 10px; min-height: 64px; }
      a.home { display: inline-block; margin-top: 24px; }
    </style>
  </head>
  <body>
    <header>
      <h1>Grok Claude Mixer</h1>
      <p class="hint">Shuffle the phrase and “grok” the result. Words only — no commands run.</p>
    </header>

    <main class="card" aria-live="polite">
      <div class="row">
        <input id="input" type="text" placeholder="Type or Remix…" maxlength="200" />
        <button id="remix">Remix</button>
        <button id="grok">Grok</button>
      </div>
      <div class="out" id="phrase"></div>
      <h2>Output</h2>
      <pre id="output">(nothing yet)</pre>
    </main>

    <a class="home" href="../">← Back to apps</a>

    <script>
      (function () {
        const input = document.getElementById('input');
        const remix = document.getElementById('remix');
        const grok = document.getElementById('grok');
        const phraseEl = document.getElementById('phrase');
        const output = document.getElementById('output');

        const pieces = [
          "what's",
          "what",
          "lol",
          "go",
          "can",
          "make",
          "add",
          "this",
          "grok",
          "let's",
          "claude",
        ];

        function shuffle(arr) {
          for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
          }
          return arr;
        }

        function sequence() {
          const count = 4 + Math.floor(Math.random() * 6); // 4..9 words
          const seq = [];
          for (let i = 0; i < count; i++) {
            seq.push(pieces[Math.floor(Math.random() * pieces.length)]);
          }
          return shuffle(seq).join(' ');
        }

        function grokText(text) {
          const t = (text || '').trim();
          const words = t.length ? t.split(/\s+/).length : 0;
          const title = t.replace(/\w\S*/g, w => w[0].toUpperCase() + w.slice(1).toLowerCase());
          return [
            `len: ${t.length}, words: ${words}`,
            `upper: ${t.toUpperCase()}`,
            `lower: ${t.toLowerCase()}`,
            `title: ${title}`,
          ].join('\n');
        }

        remix.addEventListener('click', () => {
          const s = sequence();
          input.value = s;
          phraseEl.textContent = s;
          output.textContent = '(nothing yet)';
        });

        grok.addEventListener('click', () => {
          const t = input.value || '';
          phraseEl.textContent = t.trim();
          output.textContent = grokText(t);
        });

        // Seed an initial phrase
        remix.click();
      })();
    </script>
  </body>
  </html>
