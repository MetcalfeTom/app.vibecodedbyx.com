<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LOL Go</title>
    <style>
      :root { color-scheme: light dark; }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        margin: 0 auto;
        padding: 24px;
        max-width: 740px;
        line-height: 1.4;
      }
      header { margin-bottom: 16px; }
      h1 { margin: 0 0 8px; }
      p.hint { margin: 0; opacity: 0.85; }
      .card {
        border: 2px solid currentColor;
        border-radius: 10px;
        padding: 16px;
      }
      button {
        font: inherit;
        padding: 10px 16px;
        border: 2px solid currentColor;
        border-radius: 8px;
        background: inherit;
        cursor: pointer;
      }
      button:active { transform: translateY(1px); }
      .out {
        margin-top: 16px;
        font-size: 1.25rem;
        font-weight: 700;
        min-height: 1.5em;
        word-break: break-word;
      }
      a.home { display: inline-block; margin-top: 24px; }
    </style>
  </head>
  <body>
    <header>
      <h1>LOL Go</h1>
      <p class="hint">A playful button that riffs on: “what's lol go can make add this grok delete dd n sudo”. Words only — no commands run.</p>
    </header>

    <main class="card">
      <p>Press Go to remix the phrase:</p>
      <button id="go">Go</button>
      <div class="out" id="out" aria-live="polite"></div>
    </main>

    <a class="home" href="../">← Back to apps</a>

    <script>
      (function () {
        const pieces = [
          "what's",
          "lol",
          "go",
          "can",
          "make",
          "add",
          "this",
          "grok",
          "claude",
          "let's",
          "delete",
          "dd",
          "n",
          "sudo", // purely cosmetic text
        ];

        function shuffle(arr) {
          // Fisher–Yates shuffle
          for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
          }
          return arr;
        }

        function uniqueSequence() {
          const count = 3 + Math.floor(Math.random() * 5); // 3..7 words
          const seq = [];
          for (let i = 0; i < count; i++) {
            seq.push(pieces[Math.floor(Math.random() * pieces.length)]);
          }
          return shuffle(seq).join(' ');
        }

        const btn = document.getElementById('go');
        const out = document.getElementById('out');
        btn.addEventListener('click', () => {
          out.textContent = uniqueSequence();
        });

        // Seed an initial line
        out.textContent = uniqueSequence();
      })();
    </script>
  </body>
  </html>
