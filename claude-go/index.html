<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Claude Remix</title>
    <style>
      :root { color-scheme: light dark; }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        margin: 0 auto;
        padding: 24px;
        max-width: 740px;
        line-height: 1.4;
      }
      header { margin-bottom: 16px; }
      h1 { margin: 0 0 8px; }
      p.hint { margin: 0; opacity: 0.85; }
      .card { border: 2px solid currentColor; border-radius: 10px; padding: 16px; }
      button {
        font: inherit;
        padding: 10px 16px;
        border: 2px solid currentColor;
        border-radius: 8px;
        background: inherit;
        cursor: pointer;
      }
      button:active { transform: translateY(1px); }
      .out { margin-top: 16px; font-size: 1.25rem; font-weight: 700; min-height: 1.5em; word-break: break-word; }
      a.home { display: inline-block; margin-top: 24px; }
    </style>
  </head>
  <body>
    <header>
      <h1>Claude Remix</h1>
      <p class="hint">Playful word salad based on your prompt: “what's lol go can make add this grok let's claude”. Pure text — nothing runs.</p>
    </header>

    <main class="card">
      <p>Press Remix to shuffle the phrase:</p>
      <button id="remix">Remix</button>
      <div class="out" id="out" aria-live="polite"></div>
    </main>

    <a class="home" href="../">← Back to apps</a>

    <script>
      (function () {
        const pieces = [
          "what",
          "what's",
          "lol",
          "go",
          "can",
          "make",
          "add",
          "this",
          "grok",
          "let's",
          "claude",
        ];

        function shuffle(arr) {
          for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
          }
          return arr;
        }

        function sequence() {
          const count = 4 + Math.floor(Math.random() * 6); // 4..9 words
          const seq = [];
          for (let i = 0; i < count; i++) {
            seq.push(pieces[Math.floor(Math.random() * pieces.length)]);
          }
          return shuffle(seq).join(' ');
        }

        const btn = document.getElementById('remix');
        const out = document.getElementById('out');
        btn.addEventListener('click', () => {
          out.textContent = sequence();
        });

        // Initial line
        out.textContent = sequence();
      })();
    </script>
  </body>
  </html>
