<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angry Birds Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #98D8C8);
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #90EE90 70%, #90EE90 100%);
            cursor: crosshair;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .score {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Angry Birds Clone</h1>
        <div class="score">Score: <span id="score">0</span> | Birds Left: <span id="birds">3</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <button onclick="resetGame()">Reset Game</button>
        <p style="color: white; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">
            Click and drag on the bird to aim and shoot!
        </p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1200;
        canvas.height = 600;

        const GRAVITY = 0.5;
        const FRICTION = 0.99;
        const GROUND_Y = canvas.height - 100;

        let score = 0;
        let birdsLeft = 3;
        let currentBird = null;
        let isDragging = false;
        let dragStart = null;
        let gameObjects = [];
        let particles = [];

        class GameObject {
            constructor(x, y, width, height, color, type = 'block') {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
                this.vx = 0;
                this.vy = 0;
                this.type = type;
                this.health = type === 'pig' ? 1 : 2;
                this.isDestroyed = false;
            }

            update() {
                if (this.isDestroyed) return;
                
                this.vx *= FRICTION;
                this.vy += GRAVITY;
                
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.y + this.height > GROUND_Y) {
                    this.y = GROUND_Y - this.height;
                    this.vy *= -0.3;
                    this.vx *= 0.7;
                    
                    if (Math.abs(this.vy) < 0.1) {
                        this.vy = 0;
                    }
                }
                
                if (this.x < 0 || this.x + this.width > canvas.width) {
                    this.vx *= -0.5;
                    this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
                }
            }

            draw() {
                if (this.isDestroyed) return;
                
                ctx.fillStyle = this.color;
                
                if (this.type === 'pig') {
                    ctx.beginPath();
                    ctx.arc(this.x + this.width/2, this.y + this.height/2, this.width/2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(this.x + this.width/3, this.y + this.height/3, 3, 0, Math.PI * 2);
                    ctx.arc(this.x + 2*this.width/3, this.y + this.height/3, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = 'pink';
                    ctx.beginPath();
                    ctx.ellipse(this.x + this.width/2, this.y + this.height/2, this.width/3, this.height/4, 0, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    ctx.strokeStyle = 'rgba(0,0,0,0.3)';
                    ctx.strokeRect(this.x, this.y, this.width, this.height);
                }
            }

            takeDamage(force) {
                this.health -= force;
                if (this.health <= 0) {
                    this.destroy();
                }
            }

            destroy() {
                if (this.isDestroyed) return;
                this.isDestroyed = true;
                
                if (this.type === 'pig') {
                    score += 100;
                    createParticles(this.x + this.width/2, this.y + this.height/2, 'green');
                } else {
                    score += 10;
                    createParticles(this.x + this.width/2, this.y + this.height/2, this.color);
                }
                
                updateScore();
            }
        }

        class Bird {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.startX = x;
                this.startY = y;
                this.radius = 15;
                this.vx = 0;
                this.vy = 0;
                this.isLaunched = false;
                this.trail = [];
            }

            update() {
                if (!this.isLaunched) return;
                
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > 20) {
                    this.trail.shift();
                }
                
                this.vx *= FRICTION;
                this.vy += GRAVITY;
                
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.y + this.radius > GROUND_Y) {
                    this.y = GROUND_Y - this.radius;
                    this.vy *= -0.3;
                    this.vx *= 0.5;
                    
                    if (Math.abs(this.vx) < 0.5 && Math.abs(this.vy) < 0.5) {
                        this.vx = 0;
                        this.vy = 0;
                        setTimeout(() => {
                            if (currentBird === this) {
                                nextBird();
                            }
                        }, 1000);
                    }
                }
                
                gameObjects.forEach(obj => {
                    if (!obj.isDestroyed && this.checkCollision(obj)) {
                        const force = Math.sqrt(this.vx * this.vx + this.vy * this.vy) / 10;
                        obj.takeDamage(force);
                        obj.vx += this.vx * 0.3;
                        obj.vy += this.vy * 0.3;
                        this.vx *= 0.5;
                        this.vy *= 0.5;
                    }
                });
            }

            draw() {
                this.trail.forEach((point, index) => {
                    ctx.fillStyle = `rgba(255, 255, 255, ${index / this.trail.length * 0.5})`;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, this.radius * (index / this.trail.length), 0, Math.PI * 2);
                    ctx.fill();
                });
                
                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x - 5, this.y - 3, 4, 0, Math.PI * 2);
                ctx.arc(this.x + 5, this.y - 3, 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.x - 5, this.y - 3, 2, 0, Math.PI * 2);
                ctx.arc(this.x + 5, this.y - 3, 2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'orange';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + 2);
                ctx.lineTo(this.x - 5, this.y + 7);
                ctx.lineTo(this.x + 5, this.y + 7);
                ctx.closePath();
                ctx.fill();
            }

            checkCollision(obj) {
                const closestX = Math.max(obj.x, Math.min(this.x, obj.x + obj.width));
                const closestY = Math.max(obj.y, Math.min(this.y, obj.y + obj.height));
                
                const distanceX = this.x - closestX;
                const distanceY = this.y - closestY;
                
                return (distanceX * distanceX + distanceY * distanceY) < (this.radius * this.radius);
            }

            launch(power, angle) {
                this.isLaunched = true;
                this.vx = Math.cos(angle) * power;
                this.vy = Math.sin(angle) * power;
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.color = color;
                this.life = 1;
                this.size = Math.random() * 5 + 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += GRAVITY * 0.5;
                this.life -= 0.02;
                this.vx *= 0.98;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.globalAlpha = 1;
            }
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function drawSlingshot() {
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 8;
            
            ctx.beginPath();
            ctx.moveTo(100, GROUND_Y);
            ctx.lineTo(100, GROUND_Y - 100);
            ctx.moveTo(130, GROUND_Y);
            ctx.lineTo(130, GROUND_Y - 100);
            ctx.stroke();
            
            if (currentBird && !currentBird.isLaunched && isDragging) {
                ctx.strokeStyle = '#4A4A4A';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(100, GROUND_Y - 80);
                ctx.lineTo(currentBird.x, currentBird.y);
                ctx.lineTo(130, GROUND_Y - 80);
                ctx.stroke();
            }
        }

        function drawGround() {
            ctx.fillStyle = '#8B7355';
            ctx.fillRect(0, GROUND_Y, canvas.width, canvas.height - GROUND_Y);
            
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, GROUND_Y, canvas.width, 10);
        }

        function buildLevel() {
            gameObjects = [];
            
            const baseX = 700;
            const baseY = GROUND_Y;
            
            for (let i = 0; i < 4; i++) {
                gameObjects.push(new GameObject(
                    baseX + i * 30, 
                    baseY - 20, 
                    20, 
                    20, 
                    '#8B4513', 
                    'block'
                ));
            }
            
            gameObjects.push(new GameObject(
                baseX, 
                baseY - 50, 
                110, 
                10, 
                '#8B4513', 
                'block'
            ));
            
            for (let i = 0; i < 3; i++) {
                gameObjects.push(new GameObject(
                    baseX + 10 + i * 30, 
                    baseY - 70, 
                    20, 
                    20, 
                    '#8B4513', 
                    'block'
                ));
            }
            
            gameObjects.push(new GameObject(
                baseX + 10, 
                baseY - 100, 
                80, 
                10, 
                '#8B4513', 
                'block'
            ));
            
            gameObjects.push(new GameObject(
                baseX + 35, 
                baseY - 130, 
                30, 
                30, 
                'green', 
                'pig'
            ));
            
            const baseX2 = 900;
            for (let i = 0; i < 2; i++) {
                gameObjects.push(new GameObject(
                    baseX2, 
                    baseY - 30 - i * 30, 
                    20, 
                    30, 
                    '#8B4513', 
                    'block'
                ));
                
                gameObjects.push(new GameObject(
                    baseX2 + 60, 
                    baseY - 30 - i * 30, 
                    20, 
                    30, 
                    '#8B4513', 
                    'block'
                ));
            }
            
            gameObjects.push(new GameObject(
                baseX2 - 10, 
                baseY - 70, 
                100, 
                10, 
                '#8B4513', 
                'block'
            ));
            
            gameObjects.push(new GameObject(
                baseX2 + 20, 
                baseY - 100, 
                25, 
                25, 
                'green', 
                'pig'
            ));
        }

        function nextBird() {
            if (birdsLeft > 0) {
                birdsLeft--;
                currentBird = new Bird(115, GROUND_Y - 90);
                document.getElementById('birds').textContent = birdsLeft;
            } else {
                checkGameOver();
            }
        }

        function checkGameOver() {
            const pigsLeft = gameObjects.filter(obj => obj.type === 'pig' && !obj.isDestroyed).length;
            
            if (pigsLeft === 0) {
                setTimeout(() => {
                    alert(`You Win! Final Score: ${score}`);
                    resetGame();
                }, 1000);
            } else if (birdsLeft === 0 && (!currentBird || !currentBird.isLaunched || (currentBird.vx === 0 && currentBird.vy === 0))) {
                setTimeout(() => {
                    alert(`Game Over! Final Score: ${score}`);
                    resetGame();
                }, 1000);
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            checkGameOver();
        }

        function resetGame() {
            score = 0;
            birdsLeft = 3;
            currentBird = new Bird(115, GROUND_Y - 90);
            particles = [];
            buildLevel();
            updateScore();
            document.getElementById('birds').textContent = birdsLeft;
        }

        canvas.addEventListener('mousedown', (e) => {
            if (!currentBird || currentBird.isLaunched) return;
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            const dist = Math.sqrt(
                Math.pow(mouseX - currentBird.x, 2) + 
                Math.pow(mouseY - currentBird.y, 2)
            );
            
            if (dist < currentBird.radius * 2) {
                isDragging = true;
                dragStart = {x: mouseX, y: mouseY};
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDragging || !currentBird || currentBird.isLaunched) return;
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            const maxDist = 100;
            let dx = currentBird.startX - mouseX;
            let dy = currentBird.startY - mouseY;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            if (dist > maxDist) {
                dx = (dx / dist) * maxDist;
                dy = (dy / dist) * maxDist;
            }
            
            currentBird.x = currentBird.startX - dx;
            currentBird.y = currentBird.startY - dy;
        });

        canvas.addEventListener('mouseup', (e) => {
            if (!isDragging || !currentBird || currentBird.isLaunched) return;
            
            const dx = currentBird.startX - currentBird.x;
            const dy = currentBird.startY - currentBird.y;
            const power = Math.sqrt(dx * dx + dy * dy) * 0.5;
            const angle = Math.atan2(dy, dx);
            
            currentBird.launch(power, angle);
            isDragging = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup', {});
            canvas.dispatchEvent(mouseEvent);
        });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawGround();
            drawSlingshot();
            
            if (currentBird) {
                currentBird.update();
                currentBird.draw();
            }
            
            gameObjects.forEach(obj => {
                obj.update();
                obj.draw();
            });
            
            particles = particles.filter(particle => {
                particle.update();
                particle.draw();
                return particle.life > 0;
            });
            
            requestAnimationFrame(gameLoop);
        }

        resetGame();
        gameLoop();
    </script>
</body>
</html>
