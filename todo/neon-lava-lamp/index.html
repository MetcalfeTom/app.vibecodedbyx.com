<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Lava Lamp</title>
  <link rel="icon" href="https://emojicdn.elk.sh/ü´ß">
  <meta property="og:title" content="Neon Lava Lamp">
  <meta property="og:description" content="Mesmerizing glowing blobs with satisfying physics">
  <meta property="og:url" content="https://sloppy.live/neon-lava-lamp">
  <meta property="og:image" content="https://emojicdn.elk.sh/ü´ß?style=google">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #0a0a0f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', monospace;
      overflow: hidden;
    }

    .lamp-container {
      position: relative;
      width: min(400px, 90vw);
      height: min(600px, 80vh);
    }

    .lamp-frame {
      position: absolute;
      inset: 0;
      border-radius: 200px / 50px;
      background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 100%);
      box-shadow:
        inset 0 0 60px rgba(0,0,0,0.8),
        0 0 40px rgba(0,0,0,0.5),
        0 20px 60px rgba(0,0,0,0.8);
      overflow: hidden;
    }

    .lamp-glass {
      position: absolute;
      inset: 15px;
      border-radius: 180px / 45px;
      background: linear-gradient(180deg,
        rgba(20,20,35,0.9) 0%,
        rgba(10,10,20,0.95) 50%,
        rgba(30,20,40,0.9) 100%);
      overflow: hidden;
    }

    .lamp-reflection {
      position: absolute;
      top: 20px;
      left: 25px;
      width: 60px;
      height: 200px;
      background: linear-gradient(180deg,
        rgba(255,255,255,0.08) 0%,
        rgba(255,255,255,0) 100%);
      border-radius: 50px;
      pointer-events: none;
    }

    canvas {
      position: absolute;
      inset: 15px;
      border-radius: 180px / 45px;
    }

    .heat-source {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 60px;
      background: radial-gradient(ellipse at center bottom,
        rgba(255,100,50,0.3) 0%,
        rgba(255,50,100,0.1) 40%,
        transparent 70%);
      filter: blur(10px);
      pointer-events: none;
    }

    .lamp-base {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      height: 50px;
      background: linear-gradient(180deg, #2a2a3e 0%, #1a1a28 100%);
      border-radius: 10px 10px 20px 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .lamp-cap {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40%;
      height: 30px;
      background: linear-gradient(180deg, #3a3a4e 0%, #2a2a3e 100%);
      border-radius: 15px 15px 5px 5px;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
    }

    .controls {
      position: fixed;
      bottom: 20px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .btn {
      padding: 12px 24px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 30px;
      color: #888;
      font-family: 'Orbitron', monospace;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .btn:hover {
      background: rgba(255,255,255,0.1);
      color: #fff;
      box-shadow: 0 0 20px rgba(255,100,200,0.3);
    }

    .btn.active {
      background: rgba(255,100,200,0.2);
      border-color: rgba(255,100,200,0.5);
      color: #ff88cc;
    }

    .color-indicator {
      position: fixed;
      top: 20px;
      font-size: 11px;
      color: #444;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #333;
      text-decoration: none;
      font-size: 11px;
      letter-spacing: 2px;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #666;
    }

    @media (max-width: 500px) {
      .lamp-container {
        width: 85vw;
        height: 70vh;
      }
      .controls {
        flex-wrap: wrap;
        justify-content: center;
        padding: 0 20px;
      }
      .btn {
        padding: 10px 18px;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <a href="https://sloppy.live" class="back-link">‚Üê sloppy.live</a>
  <div class="color-indicator">Neon Lava</div>

  <div class="lamp-container">
    <div class="lamp-cap"></div>
    <div class="lamp-frame">
      <div class="lamp-glass">
        <canvas id="lava"></canvas>
        <div class="lamp-reflection"></div>
      </div>
      <div class="heat-source"></div>
    </div>
    <div class="lamp-base"></div>
  </div>

  <div class="controls">
    <button class="btn active" data-palette="neon">Neon</button>
    <button class="btn" data-palette="sunset">Sunset</button>
    <button class="btn" data-palette="ocean">Ocean</button>
    <button class="btn" data-palette="toxic">Toxic</button>
  </div>

  <script>
    const canvas = document.getElementById('lava');
    const ctx = canvas.getContext('2d');

    const palettes = {
      neon: {
        blobs: ['#ff006e', '#8338ec', '#3a86ff', '#ff006e', '#fb5607'],
        glow: 'rgba(255,0,110,0.4)',
        ambient: 'rgba(131,56,236,0.1)'
      },
      sunset: {
        blobs: ['#ff6b35', '#f7c59f', '#ff006e', '#ffbe0b', '#ff006e'],
        glow: 'rgba(255,107,53,0.4)',
        ambient: 'rgba(255,190,11,0.1)'
      },
      ocean: {
        blobs: ['#00f5d4', '#00bbf9', '#9b5de5', '#00f5d4', '#00bbf9'],
        glow: 'rgba(0,245,212,0.4)',
        ambient: 'rgba(0,187,249,0.1)'
      },
      toxic: {
        blobs: ['#39ff14', '#00ff87', '#7fff00', '#39ff14', '#adff2f'],
        glow: 'rgba(57,255,20,0.4)',
        ambient: 'rgba(0,255,135,0.1)'
      }
    };

    let currentPalette = 'neon';
    let blobs = [];
    let width, height;

    class Blob {
      constructor() {
        this.reset();
      }

      reset() {
        const palette = palettes[currentPalette];
        this.radius = 20 + Math.random() * 40;
        this.x = this.radius + Math.random() * (width - this.radius * 2);
        this.y = height - this.radius - Math.random() * 100;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = -0.5 - Math.random() * 1;
        this.color = palette.blobs[Math.floor(Math.random() * palette.blobs.length)];
        this.wobblePhase = Math.random() * Math.PI * 2;
        this.wobbleSpeed = 0.02 + Math.random() * 0.02;
        this.wobbleAmount = 0.15 + Math.random() * 0.1;
        this.temperature = 1;
        this.mergeRadius = this.radius;
      }

      update() {
        // Temperature affects buoyancy
        const heatZone = height - 100;
        const coolZone = 100;

        if (this.y > heatZone) {
          this.temperature = Math.min(1.5, this.temperature + 0.01);
        } else if (this.y < coolZone) {
          this.temperature = Math.max(0.5, this.temperature - 0.005);
        }

        // Buoyancy based on temperature
        const buoyancy = (this.temperature - 1) * 0.15;
        this.vy += buoyancy;

        // Gravity
        this.vy += 0.02;

        // Drag
        this.vx *= 0.99;
        this.vy *= 0.98;

        // Wobble motion
        this.wobblePhase += this.wobbleSpeed;
        this.vx += Math.sin(this.wobblePhase) * 0.02;

        // Apply velocity
        this.x += this.vx;
        this.y += this.vy;

        // Boundary collisions
        const margin = 20;
        if (this.x - this.radius < margin) {
          this.x = margin + this.radius;
          this.vx *= -0.5;
        }
        if (this.x + this.radius > width - margin) {
          this.x = width - margin - this.radius;
          this.vx *= -0.5;
        }
        if (this.y - this.radius < margin) {
          this.y = margin + this.radius;
          this.vy *= -0.3;
          this.temperature = 0.6;
        }
        if (this.y + this.radius > height - margin) {
          this.y = height - margin - this.radius;
          this.vy *= -0.5;
          this.temperature = 1.3;
        }

        // Dynamic radius based on wobble
        const wobbleFactor = 1 + Math.sin(this.wobblePhase * 2) * this.wobbleAmount;
        this.mergeRadius = this.radius * wobbleFactor;
      }

      draw() {
        const palette = palettes[currentPalette];

        // Glow effect
        const glowGradient = ctx.createRadialGradient(
          this.x, this.y, 0,
          this.x, this.y, this.mergeRadius * 2.5
        );
        glowGradient.addColorStop(0, this.color + '40');
        glowGradient.addColorStop(0.5, this.color + '10');
        glowGradient.addColorStop(1, 'transparent');

        ctx.beginPath();
        ctx.arc(this.x, this.y, this.mergeRadius * 2.5, 0, Math.PI * 2);
        ctx.fillStyle = glowGradient;
        ctx.fill();

        // Main blob with organic shape
        ctx.beginPath();
        const points = 8;
        for (let i = 0; i <= points; i++) {
          const angle = (i / points) * Math.PI * 2;
          const wobble = 1 + Math.sin(this.wobblePhase + angle * 3) * 0.1;
          const r = this.mergeRadius * wobble;
          const px = this.x + Math.cos(angle) * r;
          const py = this.y + Math.sin(angle) * r;

          if (i === 0) {
            ctx.moveTo(px, py);
          } else {
            const prevAngle = ((i - 1) / points) * Math.PI * 2;
            const cpAngle = (angle + prevAngle) / 2;
            const cpR = this.mergeRadius * (1 + Math.sin(this.wobblePhase + cpAngle * 3) * 0.15);
            const cpx = this.x + Math.cos(cpAngle) * cpR * 1.1;
            const cpy = this.y + Math.sin(cpAngle) * cpR * 1.1;
            ctx.quadraticCurveTo(cpx, cpy, px, py);
          }
        }
        ctx.closePath();

        // Blob gradient
        const blobGradient = ctx.createRadialGradient(
          this.x - this.mergeRadius * 0.3,
          this.y - this.mergeRadius * 0.3,
          0,
          this.x, this.y, this.mergeRadius
        );
        blobGradient.addColorStop(0, this.color);
        blobGradient.addColorStop(0.7, this.color + 'cc');
        blobGradient.addColorStop(1, this.color + '88');

        ctx.fillStyle = blobGradient;
        ctx.fill();

        // Highlight
        ctx.beginPath();
        ctx.ellipse(
          this.x - this.mergeRadius * 0.25,
          this.y - this.mergeRadius * 0.25,
          this.mergeRadius * 0.3,
          this.mergeRadius * 0.2,
          -Math.PI / 4,
          0, Math.PI * 2
        );
        ctx.fillStyle = 'rgba(255,255,255,0.3)';
        ctx.fill();
      }
    }

    function resize() {
      const container = canvas.parentElement;
      const rect = container.getBoundingClientRect();
      width = rect.width;
      height = rect.height;
      canvas.width = width;
      canvas.height = height;
    }

    function init() {
      resize();
      blobs = [];
      const count = Math.min(12, Math.floor((width * height) / 8000));
      for (let i = 0; i < count; i++) {
        const blob = new Blob();
        blob.y = Math.random() * height;
        blobs.push(blob);
      }
    }

    function checkCollisions() {
      for (let i = 0; i < blobs.length; i++) {
        for (let j = i + 1; j < blobs.length; j++) {
          const a = blobs[i];
          const b = blobs[j];
          const dx = b.x - a.x;
          const dy = b.y - a.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          const minDist = a.mergeRadius + b.mergeRadius;

          if (dist < minDist && dist > 0) {
            // Soft collision - push apart
            const overlap = (minDist - dist) / 2;
            const nx = dx / dist;
            const ny = dy / dist;

            a.x -= nx * overlap * 0.5;
            a.y -= ny * overlap * 0.5;
            b.x += nx * overlap * 0.5;
            b.y += ny * overlap * 0.5;

            // Exchange some velocity
            const dvx = (a.vx - b.vx) * 0.1;
            const dvy = (a.vy - b.vy) * 0.1;
            a.vx -= dvx;
            a.vy -= dvy;
            b.vx += dvx;
            b.vy += dvy;
          }
        }
      }
    }

    function drawMetaballs() {
      const palette = palettes[currentPalette];

      // Create offscreen canvas for metaball effect
      const offscreen = document.createElement('canvas');
      offscreen.width = width;
      offscreen.height = height;
      const offCtx = offscreen.getContext('2d');

      // Draw blobs to offscreen
      blobs.forEach(blob => {
        const gradient = offCtx.createRadialGradient(
          blob.x, blob.y, 0,
          blob.x, blob.y, blob.mergeRadius * 1.5
        );
        gradient.addColorStop(0, 'rgba(255,255,255,1)');
        gradient.addColorStop(0.5, 'rgba(255,255,255,0.5)');
        gradient.addColorStop(1, 'rgba(255,255,255,0)');

        offCtx.beginPath();
        offCtx.arc(blob.x, blob.y, blob.mergeRadius * 1.5, 0, Math.PI * 2);
        offCtx.fillStyle = gradient;
        offCtx.fill();
      });

      // Apply threshold for metaball effect
      const imageData = offCtx.getImageData(0, 0, width, height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        const alpha = data[i + 3];
        if (alpha > 180) {
          data[i + 3] = 255;
        } else if (alpha > 100) {
          data[i + 3] = Math.floor((alpha - 100) * 3.2);
        } else {
          data[i + 3] = 0;
        }
      }

      offCtx.putImageData(imageData, 0, 0);

      // Draw ambient glow
      ctx.fillStyle = palette.ambient;
      ctx.fillRect(0, 0, width, height);

      // Draw individual blobs with glow
      blobs.forEach(blob => blob.draw());
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);

      // Update and check collisions
      blobs.forEach(blob => blob.update());
      checkCollisions();

      // Draw
      drawMetaballs();

      requestAnimationFrame(animate);
    }

    // Event listeners
    window.addEventListener('resize', () => {
      resize();
    });

    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentPalette = btn.dataset.palette;

        // Smoothly transition blob colors
        const palette = palettes[currentPalette];
        blobs.forEach(blob => {
          blob.color = palette.blobs[Math.floor(Math.random() * palette.blobs.length)];
        });

        document.querySelector('.color-indicator').textContent =
          currentPalette.charAt(0).toUpperCase() + currentPalette.slice(1) + ' Lava';
      });
    });

    // Touch interaction - add heat
    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      blobs.forEach(blob => {
        const dx = blob.x - x;
        const dy = blob.y - y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 150) {
          blob.temperature += 0.5;
          blob.vy -= 2;
          blob.vx += (Math.random() - 0.5) * 2;
        }
      });
    });

    // Initialize
    init();
    animate();
  </script>
</body>
</html>
