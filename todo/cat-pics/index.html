<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Context Generator</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üê±">

    <meta property="og:title" content="Cat Context Generator">
    <meta property="og:description" content="Generate AI cat images in any context you imagine">
    <meta property="og:url" content="https://sloppy.live/cat-pics">
    <meta property="og:image" content="https://sloppy.live/cat-pics/og-image.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .image-container {
            margin-top: 30px;
            text-align: center;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .loading {
            font-size: 18px;
            color: #667eea;
        }

        .error {
            padding: 15px;
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 10px;
            color: #c33;
            margin-top: 20px;
        }

        .backlink {
            margin-top: 30px;
            text-align: center;
        }

        .backlink a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .backlink a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê± Cat Context Generator</h1>
        <p class="subtitle">Generate adorable cat images in any context you imagine!</p>

        <div class="input-group">
            <label for="context">What context do you want your cat in?</label>
            <textarea
                id="context"
                placeholder="e.g., a cat wearing a space suit on the moon, a cat as a chef cooking pasta, a cat reading a book in a library..."
            ></textarea>
        </div>

        <button id="generateBtn" onclick="generateCat()">Generate Cat üé®</button>

        <div id="imageContainer" class="image-container"></div>

        <div class="backlink">
            <a href="https://sloppy.live" target="_blank">‚Üê Back to VibeCodedByX livestream</a> | <a href="https://sloppy.live/overview" style="color:#4ecdc4;text-decoration:none">üé® View All Apps</a>
        </div>
    </div>

    <script>
        async function generateCat() {
            const context = document.getElementById('context').value.trim();
            const button = document.getElementById('generateBtn');
            const container = document.getElementById('imageContainer');

            if (!context) {
                container.textContent = '';
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = 'Please enter a context for your cat!';
                container.appendChild(errorDiv);
                return;
            }

            // Input validation
            if (context.length > 200) {
                container.textContent = '';
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = 'Context is too long. Maximum 200 characters.';
                container.appendChild(errorDiv);
                return;
            }

            button.disabled = true;
            container.textContent = '';
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.textContent = 'üé® Generating your cat...';
            container.appendChild(loadingDiv);

            try {
                // Using Pollinations AI - free image generation API
                const prompt = encodeURIComponent(`a cute cat ${context}, high quality, detailed, adorable`);
                const imageUrl = `https://image.pollinations.ai/prompt/${prompt}?width=800&height=800&nologo=true&seed=${Date.now()}`;

                // Preload image
                const img = new Image();
                img.onload = () => {
                    container.textContent = '';
                    const imgEl = document.createElement('img');
                    imgEl.src = imageUrl;
                    imgEl.alt = `Generated cat in context: ${context}`;
                    container.appendChild(imgEl);
                    button.disabled = false;
                };
                img.onerror = () => {
                    container.textContent = '';
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error';
                    errorDiv.textContent = 'Failed to generate image. Please try again!';
                    container.appendChild(errorDiv);
                    button.disabled = false;
                };
                img.src = imageUrl;

            } catch (error) {
                container.textContent = '';
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = 'An error occurred. Please try again!';
                container.appendChild(errorDiv);
                button.disabled = false;
            }
        }

        // Allow Enter to submit (with Shift+Enter for new line)
        document.getElementById('context').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateCat();
            }
        });
    </script>
</body>
</html>
