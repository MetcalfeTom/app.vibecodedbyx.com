<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker - Find Calories in Your Food</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üçé" type="image/x-icon">

    <!-- OG Tags -->
    <meta property="og:title" content="Calorie Tracker - Find Calories in Your Food">
    <meta property="og:description" content="Instantly find calorie information for thousands of foods. Track your nutrition easily.">
    <meta property="og:url" content="https://sloppy.live/calorie-tracker">
    <meta property="og:image" content="https://sloppy.live/calorie-tracker/og-image.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 200, 120, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 140, 100, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(100, 180, 255, 0.05) 0%, transparent 70%);
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-2%, 2%) rotate(1deg); }
            50% { transform: translate(2%, -1%) rotate(-1deg); }
            75% { transform: translate(-1%, -2%) rotate(0.5deg); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            margin-bottom: 25px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 2.8em;
            background: linear-gradient(135deg, #90EE90, #50C878, #98FB98);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            text-shadow: none;
        }

        .header .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1em;
        }

        .search-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 30px;
            margin-bottom: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .search-box {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .search-box input:focus {
            border-color: #50C878;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(80, 200, 120, 0.2);
        }

        .search-box button {
            background: linear-gradient(135deg, #50C878, #3CB371);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(80, 200, 120, 0.3);
        }

        .search-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(80, 200, 120, 0.4);
        }

        .quick-add {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .quick-add-label {
            width: 100%;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }

        .quick-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 10px 18px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        .quick-btn:hover {
            background: linear-gradient(135deg, #50C878, #3CB371);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(80, 200, 120, 0.3);
        }

        .results {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .results.show {
            display: block;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-item {
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .result-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .food-info {
            flex: 1;
        }

        .food-name {
            font-size: 1.2em;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
        }

        .food-serving {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9em;
        }

        .calorie-badge {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: white;
            padding: 12px 22px;
            font-size: 1.3em;
            font-weight: 700;
            min-width: 120px;
            text-align: center;
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .calorie-badge span {
            font-size: 0.7em;
            display: block;
            opacity: 0.9;
        }

        .no-results {
            padding: 50px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
        }

        .total-card {
            background: linear-gradient(135deg, rgba(80, 200, 120, 0.9), rgba(60, 179, 113, 0.9));
            backdrop-filter: blur(20px);
            color: white;
            padding: 30px;
            margin-top: 20px;
            border-radius: 20px;
            display: none;
            box-shadow: 0 8px 32px rgba(80, 200, 120, 0.3);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 32px rgba(80, 200, 120, 0.3); }
            50% { box-shadow: 0 8px 40px rgba(80, 200, 120, 0.5); }
        }

        .total-card.show {
            display: block;
        }

        .total-card h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .total-card .total-amount {
            font-size: 3.5em;
            font-weight: 700;
        }

        .add-btn {
            background: linear-gradient(135deg, #50C878, #3CB371);
            color: white;
            border: none;
            padding: 10px 18px;
            cursor: pointer;
            margin-left: 12px;
            font-size: 0.9em;
            transition: all 0.3s;
            border-radius: 10px;
            font-weight: 600;
        }

        .add-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(80, 200, 120, 0.4);
        }

        .added {
            background: rgba(255, 255, 255, 0.1) !important;
            color: rgba(255, 255, 255, 0.4) !important;
            cursor: default !important;
            transform: none !important;
            box-shadow: none !important;
        }

        .backlink {
            text-align: center;
            margin-top: 30px;
        }

        .backlink a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
            transition: all 0.3s;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .backlink a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .clear-btn {
            background: linear-gradient(135deg, #FF6B6B, #FF4757);
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 15px;
            transition: all 0.3s;
            border-radius: 12px;
            font-weight: 600;
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .search-box {
                flex-direction: column;
            }

            .result-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .calorie-badge {
                width: 100%;
            }

            .add-btn {
                width: 100%;
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçé Calorie Tracker</h1>
            <p class="subtitle">Find calories in your food instantly</p>
        </div>

        <div class="search-card">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search for food (e.g., apple, chicken breast, pizza)">
                <button onclick="searchFood()">Search</button>
            </div>

            <div class="quick-add">
                <div class="quick-add-label">Quick search:</div>
                <button class="quick-btn" onclick="quickSearch('apple')">Apple</button>
                <button class="quick-btn" onclick="quickSearch('banana')">Banana</button>
                <button class="quick-btn" onclick="quickSearch('chicken')">Chicken</button>
                <button class="quick-btn" onclick="quickSearch('rice')">Rice</button>
                <button class="quick-btn" onclick="quickSearch('bread')">Bread</button>
                <button class="quick-btn" onclick="quickSearch('egg')">Egg</button>
            </div>
        </div>

        <div class="results" id="results"></div>

        <div class="total-card" id="totalCard">
            <h3>Today's Total</h3>
            <div class="total-amount" id="totalCalories">0</div>
            <div>calories</div>
            <button class="clear-btn" onclick="clearTotal()">Clear Total</button>
        </div>

        <div class="backlink">
            <a href="https://sloppy.live">‚Üê Back to VibeCodedByX</a> | <a href="https://sloppy.live/overview" style="color:#4ecdc4;text-decoration:none">üé® View All Apps</a>
        </div>
    </div>

    <script src="../../supabase-config.js"></script>
    <script>
        // Food database with calorie information
        const foodDatabase = [
            // Fruits
            { name: "Apple", serving: "1 medium (182g)", calories: 95 },
            { name: "Banana", serving: "1 medium (118g)", calories: 105 },
            { name: "Orange", serving: "1 medium (140g)", calories: 62 },
            { name: "Strawberries", serving: "1 cup (152g)", calories: 49 },
            { name: "Grapes", serving: "1 cup (151g)", calories: 104 },
            { name: "Watermelon", serving: "1 cup diced (152g)", calories: 46 },
            { name: "Blueberries", serving: "1 cup (148g)", calories: 84 },
            { name: "Mango", serving: "1 cup (165g)", calories: 99 },

            // Vegetables
            { name: "Broccoli", serving: "1 cup (91g)", calories: 31 },
            { name: "Carrot", serving: "1 medium (61g)", calories: 25 },
            { name: "Spinach", serving: "1 cup raw (30g)", calories: 7 },
            { name: "Tomato", serving: "1 medium (123g)", calories: 22 },
            { name: "Cucumber", serving: "1 cup (104g)", calories: 16 },
            { name: "Bell Pepper", serving: "1 medium (119g)", calories: 25 },

            // Proteins
            { name: "Chicken Breast", serving: "3 oz cooked (85g)", calories: 165 },
            { name: "Salmon", serving: "3 oz cooked (85g)", calories: 175 },
            { name: "Ground Beef", serving: "3 oz cooked (85g)", calories: 230 },
            { name: "Egg", serving: "1 large (50g)", calories: 72 },
            { name: "Tuna", serving: "3 oz (85g)", calories: 99 },
            { name: "Shrimp", serving: "3 oz (85g)", calories: 84 },
            { name: "Tofu", serving: "3 oz (85g)", calories: 70 },

            // Grains
            { name: "White Rice", serving: "1 cup cooked (158g)", calories: 205 },
            { name: "Brown Rice", serving: "1 cup cooked (195g)", calories: 216 },
            { name: "Pasta", serving: "1 cup cooked (140g)", calories: 200 },
            { name: "Quinoa", serving: "1 cup cooked (185g)", calories: 222 },
            { name: "Oatmeal", serving: "1 cup cooked (234g)", calories: 159 },
            { name: "White Bread", serving: "1 slice (25g)", calories: 67 },
            { name: "Whole Wheat Bread", serving: "1 slice (28g)", calories: 69 },

            // Dairy
            { name: "Milk (Whole)", serving: "1 cup (244g)", calories: 149 },
            { name: "Milk (Skim)", serving: "1 cup (244g)", calories: 83 },
            { name: "Greek Yogurt", serving: "1 cup (200g)", calories: 100 },
            { name: "Cheddar Cheese", serving: "1 oz (28g)", calories: 114 },
            { name: "Mozzarella Cheese", serving: "1 oz (28g)", calories: 85 },

            // Fast Food
            { name: "Pizza (Cheese)", serving: "1 slice (107g)", calories: 272 },
            { name: "Hamburger", serving: "1 burger (100g)", calories: 295 },
            { name: "French Fries", serving: "Medium serving (117g)", calories: 365 },
            { name: "Chicken Nuggets", serving: "6 pieces (106g)", calories: 287 },

            // Snacks
            { name: "Potato Chips", serving: "1 oz (28g)", calories: 152 },
            { name: "Almonds", serving: "1 oz (28g)", calories: 164 },
            { name: "Peanut Butter", serving: "2 tbsp (32g)", calories: 188 },
            { name: "Dark Chocolate", serving: "1 oz (28g)", calories: 155 },
            { name: "Granola Bar", serving: "1 bar (25g)", calories: 100 },

            // Beverages
            { name: "Coca-Cola", serving: "12 oz (355ml)", calories: 140 },
            { name: "Orange Juice", serving: "1 cup (248g)", calories: 112 },
            { name: "Coffee (Black)", serving: "1 cup (240ml)", calories: 2 },
            { name: "Beer", serving: "12 oz (355ml)", calories: 153 },
            { name: "Red Wine", serving: "5 oz (147ml)", calories: 125 }
        ];

        let totalCalories = 0;
        let addedFoods = new Set();

        function searchFood() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            if (!query) return;

            const results = foodDatabase.filter(food =>
                food.name.toLowerCase().includes(query)
            );

            displayResults(results, query);
        }

        function quickSearch(query) {
            document.getElementById('searchInput').value = query;
            searchFood();
        }

        function displayResults(results, query) {
            const resultsDiv = document.getElementById('results');

            if (results.length === 0) {
                resultsDiv.textContent = '';
                const noResultsDiv = document.createElement('div');
                noResultsDiv.className = 'no-results';
                noResultsDiv.textContent = `No foods found for "${query}". Try a different search term.`;
                resultsDiv.appendChild(noResultsDiv);
                resultsDiv.classList.add('show');
                return;
            }

            resultsDiv.textContent = '';
            results.forEach((food, index) => {
                const isAdded = addedFoods.has(food.name);

                const item = document.createElement('div');
                item.className = 'result-item';

                const infoDiv = document.createElement('div');
                infoDiv.className = 'food-info';

                const nameDiv = document.createElement('div');
                nameDiv.className = 'food-name';
                nameDiv.textContent = food.name;

                const servingDiv = document.createElement('div');
                servingDiv.className = 'food-serving';
                servingDiv.textContent = food.serving;

                infoDiv.appendChild(nameDiv);
                infoDiv.appendChild(servingDiv);

                const rightDiv = document.createElement('div');
                rightDiv.style.display = 'flex';
                rightDiv.style.alignItems = 'center';

                const badgeDiv = document.createElement('div');
                badgeDiv.className = 'calorie-badge';
                badgeDiv.textContent = food.calories;
                const badgeSpan = document.createElement('span');
                badgeSpan.textContent = 'calories';
                badgeDiv.appendChild(document.createElement('br'));
                badgeDiv.appendChild(badgeSpan);

                const addBtn = document.createElement('button');
                addBtn.className = `add-btn ${isAdded ? 'added' : ''}`;
                addBtn.textContent = isAdded ? 'Added' : 'Add';
                addBtn.disabled = isAdded;
                addBtn.onclick = function() { addToTotal(food.calories, food.name, this); };

                rightDiv.appendChild(badgeDiv);
                rightDiv.appendChild(addBtn);

                item.appendChild(infoDiv);
                item.appendChild(rightDiv);

                resultsDiv.appendChild(item);
            });

            resultsDiv.classList.add('show');
        }

        function addToTotal(calories, foodName, button) {
            if (addedFoods.has(foodName)) return;

            totalCalories += calories;
            addedFoods.add(foodName);

            document.getElementById('totalCalories').textContent = totalCalories;
            document.getElementById('totalCard').classList.add('show');

            button.textContent = 'Added';
            button.classList.add('added');
            button.disabled = true;
        }

        function clearTotal() {
            totalCalories = 0;
            addedFoods.clear();
            document.getElementById('totalCalories').textContent = '0';
            document.getElementById('totalCard').classList.remove('show');

            // Reset all add buttons
            document.querySelectorAll('.add-btn').forEach(btn => {
                btn.textContent = 'Add';
                btn.classList.remove('added');
                btn.disabled = false;
            });
        }

        // Allow search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchFood();
            }
        });

        // Optional: Supabase auth
        if (typeof supabase !== 'undefined') {
            supabase.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    console.log('User logged in:', session.user.id);
                }
            });
        }
    </script>
</body>
</html>
