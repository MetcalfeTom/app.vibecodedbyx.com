<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="laserGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff80;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00ff80;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="heatGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000"/>
      <stop offset="50%" style="stop-color:#ff8000"/>
      <stop offset="100%" style="stop-color:#ffff00"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a12"/>

  <!-- Underground layers -->
  <rect x="0" y="100" width="1200" height="530" fill="#1a1520"/>

  <!-- Grid pattern -->
  <g stroke="rgba(128,0,255,0.1)" stroke-width="1">
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="250" x2="1200" y2="250"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="350" x2="1200" y2="350"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="450" x2="1200" y2="450"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="0" y1="550" x2="1200" y2="550"/>
  </g>

  <!-- Quartz (purple) -->
  <rect x="150" y="200" width="24" height="24" rx="4" fill="#8000ff" filter="url(#glow)"/>
  <rect x="300" y="280" width="24" height="24" rx="4" fill="#8000ff" filter="url(#glow)"/>
  <rect x="450" y="350" width="24" height="24" rx="4" fill="#8000ff" filter="url(#glow)"/>
  <rect x="750" y="220" width="24" height="24" rx="4" fill="#8000ff" filter="url(#glow)"/>
  <rect x="900" y="380" width="24" height="24" rx="4" fill="#8000ff" filter="url(#glow)"/>
  <rect x="1050" y="300" width="24" height="24" rx="4" fill="#8000ff" filter="url(#glow)"/>

  <!-- Emeralds (green) -->
  <rect x="200" y="350" width="24" height="24" rx="4" fill="#00ff80" filter="url(#strongGlow)"/>
  <rect x="550" y="250" width="24" height="24" rx="4" fill="#00ff80" filter="url(#strongGlow)"/>
  <rect x="850" y="280" width="24" height="24" rx="4" fill="#00ff80" filter="url(#strongGlow)"/>
  <rect x="400" y="450" width="24" height="24" rx="4" fill="#00ff80" filter="url(#strongGlow)"/>

  <!-- Diamonds (pink) -->
  <rect x="650" y="420" width="24" height="24" rx="4" fill="#ff00ff" filter="url(#strongGlow)"/>
  <rect x="1000" y="480" width="24" height="24" rx="4" fill="#ff00ff" filter="url(#strongGlow)"/>

  <!-- Coolant (cyan) -->
  <rect x="350" y="180" width="24" height="24" rx="4" fill="#00ffff" filter="url(#glow)"/>
  <rect x="800" y="450" width="24" height="24" rx="4" fill="#00ffff" filter="url(#glow)"/>

  <!-- Drill machine -->
  <g transform="translate(550, 120)">
    <!-- Drill body -->
    <rect x="0" y="0" width="100" height="60" rx="10" fill="#1a1a2e" stroke="#8000ff" stroke-width="3" filter="url(#glow)"/>

    <!-- Drill window/eye -->
    <circle cx="50" cy="25" r="15" fill="#00ff80" filter="url(#strongGlow)"/>

    <!-- Laser beams -->
    <rect x="20" y="60" width="8" height="120" fill="url(#laserGrad)" filter="url(#strongGlow)"/>
    <rect x="46" y="60" width="8" height="150" fill="url(#laserGrad)" filter="url(#strongGlow)"/>
    <rect x="72" y="60" width="8" height="120" fill="url(#laserGrad)" filter="url(#strongGlow)"/>
  </g>

  <!-- Debris particles -->
  <circle cx="580" cy="300" r="4" fill="#8000ff" filter="url(#glow)"/>
  <circle cx="620" cy="280" r="3" fill="#00ff80" filter="url(#glow)"/>
  <circle cx="640" cy="320" r="4" fill="#8000ff" filter="url(#glow)"/>
  <circle cx="560" cy="290" r="3" fill="#00ff80" filter="url(#glow)"/>

  <!-- Heat meter -->
  <rect x="50" y="150" width="40" height="250" rx="20" fill="rgba(0,0,0,0.5)" stroke="#ff0080" stroke-width="2"/>
  <rect x="55" y="250" width="30" height="145" rx="15" fill="url(#heatGrad)"/>
  <text x="70" y="130" text-anchor="middle" font-family="monospace" font-size="14" fill="#ff0080">HEAT</text>

  <!-- UI elements -->
  <text x="1100" y="150" text-anchor="end" font-family="monospace" font-size="16" fill="#00ff80" filter="url(#glow)">MINERALS: 2450</text>
  <text x="1100" y="180" text-anchor="end" font-family="monospace" font-size="16" fill="#8000ff" filter="url(#glow)">DEPTH: 47m</text>

  <!-- Title -->
  <text x="600" y="560" text-anchor="middle" font-family="monospace" font-size="72" font-weight="bold" fill="#8000ff" filter="url(#strongGlow)">NEON DRILL</text>
  <text x="600" y="600" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#00ff80" letter-spacing="4">LASER MINING SIMULATOR</text>
</svg>
