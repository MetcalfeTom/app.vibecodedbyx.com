<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Floating shapes -->
  <circle cx="150" cy="100" r="80" fill="#ff6b6b" opacity="0.2"/>
  <circle cx="1050" cy="500" r="100" fill="#4ecdc4" opacity="0.2"/>
  <circle cx="200" cy="500" r="60" fill="#ffe66d" opacity="0.2"/>
  <circle cx="1000" cy="150" r="70" fill="#95e1d3" opacity="0.2"/>

  <!-- Monster stage -->
  <rect x="400" y="120" width="400" height="380" rx="30" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="4"/>

  <!-- Silly monster face made of shapes -->
  <circle cx="600" cy="280" r="100" fill="#4ecdc4" opacity="0.8"/>
  <circle cx="560" cy="250" r="25" fill="white"/>
  <circle cx="640" cy="250" r="25" fill="white"/>
  <circle cx="560" cy="255" r="12" fill="#333"/>
  <circle cx="640" cy="255" r="12" fill="#333"/>
  <ellipse cx="600" cy="320" rx="40" ry="25" fill="#ff6b6b"/>
  <rect x="580" y="310" width="15" height="20" fill="white" rx="3"/>
  <rect x="605" y="310" width="15" height="20" fill="white" rx="3"/>

  <!-- Crown -->
  <polygon points="600,140 560,180 575,180 580,160 600,175 620,160 625,180 640,180" fill="#ffe66d"/>

  <!-- Arms -->
  <ellipse cx="470" cy="300" rx="30" ry="20" fill="#4ecdc4" opacity="0.8"/>
  <ellipse cx="730" cy="300" rx="30" ry="20" fill="#4ecdc4" opacity="0.8"/>

  <!-- Legs -->
  <ellipse cx="560" cy="420" rx="25" ry="35" fill="#4ecdc4" opacity="0.8"/>
  <ellipse cx="640" cy="420" rx="25" ry="35" fill="#4ecdc4" opacity="0.8"/>

  <!-- Title -->
  <text x="600" y="560" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="72" fill="white" font-weight="bold">Monster Mash!</text>
  <text x="600" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.8)">Build silly, wiggly monsters!</text>
</svg>
