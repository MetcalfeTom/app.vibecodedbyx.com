<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Crush - Match 3 Puzzle Game</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üé®">

    <meta property="og:title" content="Color Crush Game">
    <meta property="og:description" content="Match 3 or more colors to crush them! Addictive puzzle game">
    <meta property="og:url" content="https://app.vibecodedbyx.com/color-match">
    <meta property="og:image" content="https://image.pollinations.ai/prompt/colorful%20match%203%20puzzle%20game%20gems%20candy?width=1200&height=630&referrer=vibecodedbyx.com">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: rainbow 3s infinite;
        }

        @keyframes rainbow {
            0% { color: #ff6b6b; }
            25% { color: #4ecdc4; }
            50% { color: #ffe66d; }
            75% { color: #a8e6cf; }
            100% { color: #ff6b6b; }
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255,255,255,0.2);
            padding: 15px 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
        }

        .board {
            display: inline-grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 4px;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .tile {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            user-select: none;
            border: 3px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
        }

        .tile:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 0 rgba(0,0,0,0.3);
        }

        .tile.selected {
            transform: scale(1.15);
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.8);
        }

        .tile.matched {
            animation: pop 0.5s;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(10deg); }
            100% { transform: scale(0); opacity: 0; }
        }

        .tile.falling {
            animation: fall 0.5s;
        }

        @keyframes fall {
            from { transform: translateY(-200px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .controls {
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background: rgba(255,255,255,0.9);
            color: #667eea;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin: 0 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .combo-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 64px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px #000;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .combo-display.show {
            animation: comboAnim 1s;
        }

        @keyframes comboAnim {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.3); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .game-over.show {
            display: flex;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-over-content {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid rgba(255,255,255,0.3);
        }

        .game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .final-stats {
            font-size: 24px;
            margin: 20px 0;
        }

        .back-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(255,255,255,0.9);
            color: #667eea;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .board {
                grid-template-columns: repeat(8, 45px);
                grid-template-rows: repeat(8, 45px);
                gap: 3px;
                padding: 10px;
            }

            .tile {
                width: 45px;
                height: 45px;
                font-size: 24px;
                border-width: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üé® Color Crush</h1>
        <p class="subtitle">Match 3 or more colors to crush them!</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Moves</div>
                <div class="stat-value" id="moves">30</div>
            </div>
            <div class="stat">
                <div class="stat-label">Best Combo</div>
                <div class="stat-value" id="bestCombo">0</div>
            </div>
        </div>

        <div class="board" id="board"></div>

        <div class="controls">
            <button class="btn" onclick="resetGame()">üîÑ New Game</button>
            <button class="btn" onclick="shuffle()">üîÄ Shuffle (-5 moves)</button>
        </div>
    </div>

    <div class="combo-display" id="comboDisplay"></div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>Game Over!</h2>
            <div class="final-stats">
                <p>Final Score: <strong id="finalScore">0</strong></p>
                <p>Best Combo: <strong id="finalCombo">0</strong></p>
            </div>
            <button class="btn" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <a href="https://www.vibecodedbyx.com" class="back-link">‚Üê Back</a>
            <a href="https://app.vibecodedbyx.com/overview" style="color:#4ecdc4;text-decoration:none;margin-left:10px">üé® View All Apps</a>

    <script>
        const GRID_SIZE = 8;
        const colors = ['üî¥', 'üü°', 'üü¢', 'üîµ', 'üü£', 'üü†'];

        let board = [];
        let selectedTile = null;
        let score = 0;
        let moves = 30;
        let bestCombo = 0;
        let isProcessing = false;

        function initBoard() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            board = [];

            for (let row = 0; row < GRID_SIZE; row++) {
                board[row] = [];
                for (let col = 0; col < GRID_SIZE; col++) {
                    const color = getRandomColor();
                    board[row][col] = color;

                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.textContent = color;
                    tile.dataset.row = row;
                    tile.dataset.col = col;
                    tile.style.background = getColorBackground(color);
                    tile.addEventListener('click', () => handleTileClick(row, col, tile));
                    boardEl.appendChild(tile);
                }
            }

            // Remove initial matches
            while (checkAndRemoveMatches()) {
                refillBoard();
            }
        }

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function getColorBackground(emoji) {
            const colorMap = {
                'üî¥': 'linear-gradient(135deg, #ff6b6b, #ee5a6f)',
                'üü°': 'linear-gradient(135deg, #ffd93d, #f6c445)',
                'üü¢': 'linear-gradient(135deg, #6bcf7f, #51cf66)',
                'üîµ': 'linear-gradient(135deg, #4dabf7, #339af0)',
                'üü£': 'linear-gradient(135deg, #b197fc, #9775fa)',
                'üü†': 'linear-gradient(135deg, #ffa94d, #ff922b)'
            };
            return colorMap[emoji] || '#999';
        }

        function handleTileClick(row, col, tile) {
            if (isProcessing) return;

            if (!selectedTile) {
                selectedTile = { row, col, element: tile };
                tile.classList.add('selected');
            } else {
                tile.classList.remove('selected');

                // Check if tiles are adjacent
                const rowDiff = Math.abs(selectedTile.row - row);
                const colDiff = Math.abs(selectedTile.col - col);

                if ((rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1)) {
                    swapTiles(selectedTile.row, selectedTile.col, row, col);
                }

                selectedTile.element.classList.remove('selected');
                selectedTile = null;
            }
        }

        async function swapTiles(row1, col1, row2, col2) {
            isProcessing = true;

            // Swap in array
            [board[row1][col1], board[row2][col2]] = [board[row2][col2], board[row1][col1]];

            // Update visuals
            updateBoard();

            await sleep(300);

            // Check for matches
            const hasMatches = checkAndRemoveMatches();

            if (hasMatches) {
                moves--;
                updateStats();

                await sleep(500);
                await cascadeAndRefill();

                if (moves <= 0) {
                    endGame();
                }
            } else {
                // Swap back if no matches
                [board[row1][col1], board[row2][col2]] = [board[row2][col2], board[row1][col1]];
                updateBoard();
            }

            isProcessing = false;
        }

        function checkAndRemoveMatches() {
            const matches = [];

            // Check horizontal matches
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE - 2; col++) {
                    const color = board[row][col];
                    let count = 1;

                    while (col + count < GRID_SIZE && board[row][col + count] === color) {
                        count++;
                    }

                    if (count >= 3) {
                        for (let i = 0; i < count; i++) {
                            matches.push({ row, col: col + i });
                        }
                    }
                }
            }

            // Check vertical matches
            for (let col = 0; col < GRID_SIZE; col++) {
                for (let row = 0; row < GRID_SIZE - 2; row++) {
                    const color = board[row][col];
                    let count = 1;

                    while (row + count < GRID_SIZE && board[row + count][col] === color) {
                        count++;
                    }

                    if (count >= 3) {
                        for (let i = 0; i < count; i++) {
                            matches.push({ row: row + i, col });
                        }
                    }
                }
            }

            // Remove duplicates
            const uniqueMatches = Array.from(new Set(matches.map(m => `${m.row},${m.col}`)))
                .map(s => {
                    const [row, col] = s.split(',').map(Number);
                    return { row, col };
                });

            if (uniqueMatches.length > 0) {
                const comboSize = uniqueMatches.length;
                const points = comboSize * 10;
                score += points;

                if (comboSize > bestCombo) {
                    bestCombo = comboSize;
                }

                if (comboSize >= 5) {
                    showCombo(comboSize);
                }

                // Animate matched tiles
                uniqueMatches.forEach(({ row, col }) => {
                    const tile = getTileElement(row, col);
                    if (tile) tile.classList.add('matched');
                    board[row][col] = null;
                });

                updateStats();
                return true;
            }

            return false;
        }

        async function cascadeAndRefill() {
            let moved = true;

            while (moved) {
                moved = false;

                // Move tiles down
                for (let col = 0; col < GRID_SIZE; col++) {
                    for (let row = GRID_SIZE - 1; row >= 0; row--) {
                        if (board[row][col] === null) {
                            // Find tile above
                            for (let r = row - 1; r >= 0; r--) {
                                if (board[r][col] !== null) {
                                    board[row][col] = board[r][col];
                                    board[r][col] = null;
                                    moved = true;
                                    break;
                                }
                            }
                        }
                    }
                }

                updateBoard();
                await sleep(200);
            }

            // Refill empty spaces
            refillBoard();
            updateBoard();
            await sleep(300);

            // Check for new matches
            if (checkAndRemoveMatches()) {
                await sleep(500);
                await cascadeAndRefill();
            }
        }

        function refillBoard() {
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (board[row][col] === null) {
                        board[row][col] = getRandomColor();
                        const tile = getTileElement(row, col);
                        if (tile) tile.classList.add('falling');
                    }
                }
            }
        }

        function updateBoard() {
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    const tile = getTileElement(row, col);
                    if (tile && board[row][col]) {
                        tile.textContent = board[row][col];
                        tile.style.background = getColorBackground(board[row][col]);
                        tile.classList.remove('matched', 'falling');
                    }
                }
            }
        }

        function getTileElement(row, col) {
            return document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('moves').textContent = moves;
            document.getElementById('bestCombo').textContent = bestCombo;
        }

        function showCombo(size) {
            const comboEl = document.getElementById('comboDisplay');
            comboEl.textContent = `${size} COMBO! üéâ`;
            comboEl.classList.add('show');
            setTimeout(() => comboEl.classList.remove('show'), 1000);
        }

        function shuffle() {
            if (moves <= 5) return;
            moves -= 5;
            initBoard();
            updateStats();
        }

        function resetGame() {
            score = 0;
            moves = 30;
            bestCombo = 0;
            selectedTile = null;
            isProcessing = false;
            document.getElementById('gameOver').classList.remove('show');
            initBoard();
            updateStats();
        }

        function endGame() {
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalCombo').textContent = bestCombo;
            document.getElementById('gameOver').classList.add('show');
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Initialize
        initBoard();
        updateStats();
    </script>
</body>
</html>
