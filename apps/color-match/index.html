<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Crush - Match 3 Puzzle Game</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üé®">

    <meta property="og:title" content="Color Crush Game">
    <meta property="og:description" content="Match 3 or more colors to crush them! Addictive puzzle game">
    <meta property="og:url" content="https://app.sloppy.live/color-match">
    <meta property="og:image" content="https://image.pollinations.ai/prompt/colorful%20match%203%20puzzle%20game%20gems%20candy?width=1200&height=630&referrer=sloppy.live">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2a 50%, #2a1a3a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(255, 100, 100, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(100, 100, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(255, 200, 100, 0.05) 0%, transparent 50%);
            pointer-events: none;
            animation: bgPulse 8s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: floatUp 15s infinite linear;
            opacity: 0.3;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        .game-container {
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 52px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #ffe66d, #a8e6cf, #ff6b6b);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite;
            filter: drop-shadow(0 0 20px rgba(255, 100, 100, 0.3));
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.6);
        }

        .stats {
            display: flex;
            gap: 18px;
            justify-content: center;
            margin-bottom: 28px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 16px 28px;
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .stat-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .board {
            display: inline-grid;
            grid-template-columns: repeat(8, 58px);
            grid-template-rows: repeat(8, 58px);
            gap: 5px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            padding: 18px;
            border-radius: 22px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .tile {
            width: 58px;
            height: 58px;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            user-select: none;
            border: 2px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.3), 0 6px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .tile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.2), transparent);
            border-radius: 12px 12px 0 0;
            pointer-events: none;
        }

        .tile:hover {
            transform: scale(1.12) translateY(-4px);
            box-shadow: 0 8px 0 rgba(0, 0, 0, 0.2), 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .tile.selected {
            transform: scale(1.18) translateY(-6px);
            border-color: #fff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 8px 0 rgba(0, 0, 0, 0.2);
            animation: pulse 0.6s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 8px 0 rgba(0, 0, 0, 0.2); }
            50% { box-shadow: 0 0 50px rgba(255, 255, 255, 0.9), 0 8px 0 rgba(0, 0, 0, 0.2); }
        }

        .tile.matched {
            animation: pop 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes pop {
            0% { transform: scale(1); }
            30% { transform: scale(1.4) rotate(15deg); }
            100% { transform: scale(0); opacity: 0; }
        }

        .tile.falling {
            animation: fall 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fall {
            from { transform: translateY(-250px) scale(0.8); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .controls {
            margin-top: 22px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 32px;
            font-size: 17px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .combo-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            background: linear-gradient(135deg, #FFD700, #FF6B6B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.6));
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .combo-display.show {
            animation: comboAnim 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes comboAnim {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.3) rotate(-10deg); }
            40% { opacity: 1; transform: translate(-50%, -50%) scale(1.4) rotate(5deg); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.6) rotate(0deg); }
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .game-over.show {
            display: flex;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-over-content {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            padding: 55px;
            border-radius: 28px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
        }

        .game-over h2 {
            font-size: 52px;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #ff6b6b, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .final-stats {
            font-size: 22px;
            margin: 22px 0;
            color: rgba(255, 255, 255, 0.8);
        }

        .final-stats strong {
            color: #FFD700;
        }

        .back-link {
            position: fixed;
            bottom: 22px;
            right: 22px;
            padding: 14px 26px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 14px;
            font-weight: 600;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
        }

        .back-link:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .board {
                grid-template-columns: repeat(8, 42px);
                grid-template-rows: repeat(8, 42px);
                gap: 4px;
                padding: 12px;
            }

            .tile {
                width: 42px;
                height: 42px;
                font-size: 22px;
                border-width: 2px;
                border-radius: 10px;
            }

            .stats {
                gap: 10px;
            }

            .stat {
                padding: 12px 18px;
            }

            .stat-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="game-container">
        <h1>üé® Color Crush</h1>
        <p class="subtitle">Match 3 or more colors to crush them!</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Moves</div>
                <div class="stat-value" id="moves">30</div>
            </div>
            <div class="stat">
                <div class="stat-label">Best Combo</div>
                <div class="stat-value" id="bestCombo">0</div>
            </div>
        </div>

        <div class="board" id="board"></div>

        <div class="controls">
            <button class="btn" onclick="resetGame()">üîÑ New Game</button>
            <button class="btn" onclick="shuffle()">üîÄ Shuffle (-5 moves)</button>
        </div>
    </div>

    <div class="combo-display" id="comboDisplay"></div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>Game Over!</h2>
            <div class="final-stats">
                <p>Final Score: <strong id="finalScore">0</strong></p>
                <p>Best Combo: <strong id="finalCombo">0</strong></p>
            </div>
            <button class="btn" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Create floating particles
        (function createParticles() {
            const container = document.getElementById('particles');
            const particleColors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#a8e6cf', '#9b59b6', '#ff8c42'];
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.backgroundColor = particleColors[Math.floor(Math.random() * particleColors.length)];
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        })();

        const GRID_SIZE = 8;
        const colors = ['üî¥', 'üü°', 'üü¢', 'üîµ', 'üü£', 'üü†'];

        let board = [];
        let selectedTile = null;
        let score = 0;
        let moves = 30;
        let bestCombo = 0;
        let isProcessing = false;

        function initBoard() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            board = [];

            for (let row = 0; row < GRID_SIZE; row++) {
                board[row] = [];
                for (let col = 0; col < GRID_SIZE; col++) {
                    const color = getRandomColor();
                    board[row][col] = color;

                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.textContent = color;
                    tile.dataset.row = row;
                    tile.dataset.col = col;
                    tile.style.background = getColorBackground(color);
                    tile.addEventListener('click', () => handleTileClick(row, col, tile));
                    boardEl.appendChild(tile);
                }
            }

            // Remove initial matches
            while (checkAndRemoveMatches()) {
                refillBoard();
            }
        }

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function getColorBackground(emoji) {
            const colorMap = {
                'üî¥': 'linear-gradient(135deg, #ff6b6b, #ee5a6f)',
                'üü°': 'linear-gradient(135deg, #ffd93d, #f6c445)',
                'üü¢': 'linear-gradient(135deg, #6bcf7f, #51cf66)',
                'üîµ': 'linear-gradient(135deg, #4dabf7, #339af0)',
                'üü£': 'linear-gradient(135deg, #b197fc, #9775fa)',
                'üü†': 'linear-gradient(135deg, #ffa94d, #ff922b)'
            };
            return colorMap[emoji] || '#999';
        }

        function handleTileClick(row, col, tile) {
            if (isProcessing) return;

            if (!selectedTile) {
                selectedTile = { row, col, element: tile };
                tile.classList.add('selected');
            } else {
                tile.classList.remove('selected');

                // Check if tiles are adjacent
                const rowDiff = Math.abs(selectedTile.row - row);
                const colDiff = Math.abs(selectedTile.col - col);

                if ((rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1)) {
                    swapTiles(selectedTile.row, selectedTile.col, row, col);
                }

                selectedTile.element.classList.remove('selected');
                selectedTile = null;
            }
        }

        async function swapTiles(row1, col1, row2, col2) {
            isProcessing = true;

            // Swap in array
            [board[row1][col1], board[row2][col2]] = [board[row2][col2], board[row1][col1]];

            // Update visuals
            updateBoard();

            await sleep(300);

            // Check for matches
            const hasMatches = checkAndRemoveMatches();

            if (hasMatches) {
                moves--;
                updateStats();

                await sleep(500);
                await cascadeAndRefill();

                if (moves <= 0) {
                    endGame();
                }
            } else {
                // Swap back if no matches
                [board[row1][col1], board[row2][col2]] = [board[row2][col2], board[row1][col1]];
                updateBoard();
            }

            isProcessing = false;
        }

        function checkAndRemoveMatches() {
            const matches = [];

            // Check horizontal matches
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE - 2; col++) {
                    const color = board[row][col];
                    let count = 1;

                    while (col + count < GRID_SIZE && board[row][col + count] === color) {
                        count++;
                    }

                    if (count >= 3) {
                        for (let i = 0; i < count; i++) {
                            matches.push({ row, col: col + i });
                        }
                    }
                }
            }

            // Check vertical matches
            for (let col = 0; col < GRID_SIZE; col++) {
                for (let row = 0; row < GRID_SIZE - 2; row++) {
                    const color = board[row][col];
                    let count = 1;

                    while (row + count < GRID_SIZE && board[row + count][col] === color) {
                        count++;
                    }

                    if (count >= 3) {
                        for (let i = 0; i < count; i++) {
                            matches.push({ row: row + i, col });
                        }
                    }
                }
            }

            // Remove duplicates
            const uniqueMatches = Array.from(new Set(matches.map(m => `${m.row},${m.col}`)))
                .map(s => {
                    const [row, col] = s.split(',').map(Number);
                    return { row, col };
                });

            if (uniqueMatches.length > 0) {
                const comboSize = uniqueMatches.length;
                const points = comboSize * 10;
                score += points;

                if (comboSize > bestCombo) {
                    bestCombo = comboSize;
                }

                if (comboSize >= 5) {
                    showCombo(comboSize);
                }

                // Animate matched tiles
                uniqueMatches.forEach(({ row, col }) => {
                    const tile = getTileElement(row, col);
                    if (tile) tile.classList.add('matched');
                    board[row][col] = null;
                });

                updateStats();
                return true;
            }

            return false;
        }

        async function cascadeAndRefill() {
            let moved = true;

            while (moved) {
                moved = false;

                // Move tiles down
                for (let col = 0; col < GRID_SIZE; col++) {
                    for (let row = GRID_SIZE - 1; row >= 0; row--) {
                        if (board[row][col] === null) {
                            // Find tile above
                            for (let r = row - 1; r >= 0; r--) {
                                if (board[r][col] !== null) {
                                    board[row][col] = board[r][col];
                                    board[r][col] = null;
                                    moved = true;
                                    break;
                                }
                            }
                        }
                    }
                }

                updateBoard();
                await sleep(200);
            }

            // Refill empty spaces
            refillBoard();
            updateBoard();
            await sleep(300);

            // Check for new matches
            if (checkAndRemoveMatches()) {
                await sleep(500);
                await cascadeAndRefill();
            }
        }

        function refillBoard() {
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (board[row][col] === null) {
                        board[row][col] = getRandomColor();
                        const tile = getTileElement(row, col);
                        if (tile) tile.classList.add('falling');
                    }
                }
            }
        }

        function updateBoard() {
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    const tile = getTileElement(row, col);
                    if (tile && board[row][col]) {
                        tile.textContent = board[row][col];
                        tile.style.background = getColorBackground(board[row][col]);
                        tile.classList.remove('matched', 'falling');
                    }
                }
            }
        }

        function getTileElement(row, col) {
            return document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('moves').textContent = moves;
            document.getElementById('bestCombo').textContent = bestCombo;
        }

        function showCombo(size) {
            const comboEl = document.getElementById('comboDisplay');
            comboEl.textContent = `${size} COMBO! üéâ`;
            comboEl.classList.add('show');
            setTimeout(() => comboEl.classList.remove('show'), 1000);
        }

        function shuffle() {
            if (moves <= 5) return;
            moves -= 5;
            initBoard();
            updateStats();
        }

        function resetGame() {
            score = 0;
            moves = 30;
            bestCombo = 0;
            selectedTile = null;
            isProcessing = false;
            document.getElementById('gameOver').classList.remove('show');
            initBoard();
            updateStats();
        }

        function endGame() {
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalCombo').textContent = bestCombo;
            document.getElementById('gameOver').classList.add('show');
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Initialize
        initBoard();
        updateStats();
    </script>
