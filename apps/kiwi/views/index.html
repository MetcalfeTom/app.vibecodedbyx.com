<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwi Memory Match</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>🥝 Kiwi Memory Match 🥝</h1>
        
        <div class="game-section">
            <div class="setup-section">
                <div class="player-info">
                    <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                    <select id="difficulty">
                        <option value="easy">Easy (4x3)</option>
                        <option value="medium" selected>Medium (4x4)</option>
                        <option value="hard">Hard (6x4)</option>
                    </select>
                    <button id="startGame">Start Game</button>
                </div>
            </div>
            
            <div class="game-area" id="gameArea" style="display: none;">
                <div class="game-stats">
                    <div class="stat">
                        <span class="stat-label">Time:</span>
                        <span class="stat-value" id="timeDisplay">0s</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Moves:</span>
                        <span class="stat-value" id="movesDisplay">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Matches:</span>
                        <span class="stat-value" id="matchesDisplay">0</span>
                    </div>
                </div>
                
                <div class="game-board" id="gameBoard">
                    <!-- Cards will be generated here -->
                </div>
                
                <div class="game-controls">
                    <button id="pauseBtn">Pause</button>
                    <button id="restartBtn">Restart</button>
                    <button id="newGameBtn">New Game</button>
                </div>
            </div>
        </div>
        
        <div class="highscores">
            <h2>🏆 Top Kiwi Masters</h2>
            <div id="highscoresList">Loading...</div>
        </div>
    </div>
    
    <!-- Win Modal -->
    <div id="winModal" class="modal">
        <div class="modal-content">
            <h2>🎉 Congratulations! 🎉</h2>
            <div id="winStats"></div>
            <button id="saveScoreBtn">Save Score</button>
            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script src="static/game.js"></script>
</body>
</html>
