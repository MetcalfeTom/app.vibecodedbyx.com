<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwi Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ü•ù Kiwi Memory Match</h1>
        </header>

        <div class="start-screen">
            <div class="input-group">
                <label for="playerName">Player Name:</label>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            </div>
            <div class="input-group">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy (3x4 - 6 pairs)</option>
                    <option value="medium" selected>Medium (4x4 - 8 pairs)</option>
                    <option value="hard">Hard (4x6 - 12 pairs)</option>
                </select>
            </div>
            <button id="startGame" class="start-btn">Start Game</button>
        </div>

        <div id="gameArea" class="game-area hidden">
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">Time:</span>
                    <span id="timeDisplay" class="stat-value">00:00</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Moves:</span>
                    <span id="movesDisplay" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Matches:</span>
                    <span id="matchesDisplay" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Player:</span>
                    <span id="playerDisplay" class="stat-value"></span>
                </div>
            </div>
            
            <div class="game-container">
                <div id="gameBoard" class="game-board">
                    <!-- Cards will be generated here -->
                </div>
                
                <div class="game-controls">
                    <button id="pauseBtn" class="btn">Pause</button>
                    <button id="restartBtn" class="btn">Restart</button>
                    <button id="newGameBtn" class="btn">New Game</button>
                </div>
            </div>

            <div class="rules">
                <h3>How to Play</h3>
                <p>üéØ Match pairs of identical symbols</p>
                <p>üß† Remember card positions</p>
                <p>‚ö° Complete in fewest moves</p>
                <p>üèÜ Beat your best time!</p>
            </div>
        </div>

        <!-- Win Modal -->
        <div id="winModal" class="modal hidden">
            <div class="modal-content">
                <h2>üéâ Congratulations!</h2>
                <div id="winStats"></div>
                <div class="modal-buttons">
                    <button id="saveScoreBtn" class="btn">Save Score</button>
                    <button id="playAgainBtn" class="btn">Play Again</button>
                </div>
            </div>
        </div>

        <div class="highscores">
            <h3>High Scores</h3>
            <div class="difficulty-tabs">
                <button class="tab-btn active" data-difficulty="easy">Easy</button>
                <button class="tab-btn" data-difficulty="medium">Medium</button>
                <button class="tab-btn" data-difficulty="hard">Hard</button>
            </div>
            <div id="highscoresList" class="scores-list">
                <!-- High scores will be loaded here -->
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
