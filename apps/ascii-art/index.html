      padding: 20px;

    .container {

      margin: 0 auto;
    }

      color: #00ff88;
      text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
      letter-spacing: 4px;
    }
    .subtitle {
      text-align: center;
      color: #666;
      font-size: 12px;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }
    .input-section {
      margin-bottom: 20px;
    }
    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    input[type="text"] {
      flex: 1;
      background: #111;
      border: 2px solid #00ff88;
      border-radius: 8px;
      padding: 15px 20px;
      color: #00ff88;
      font-family: 'Space Mono', monospace;
      font-size: 16px;
      outline: none;
      transition: all 0.3s;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
    }
    input[type="text"]::placeholder {
      color: #335544;
    }
    button {
      background: #00ff88;
      border: none;
      border-radius: 8px;
      padding: 15px 25px;
      color: #0a0a0f;
      font-family: 'Space Mono', monospace;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    button:hover {
      background: #00cc6a;
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    .font-selector {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .font-btn {
      background: #1a1a24;
      border: 1px solid #333;
      padding: 10px 16px;
      font-size: 12px;
      color: #888;
    }
    .font-btn:hover {
      background: #252530;
      color: #00ff88;
      border-color: #00ff88;
    }
    .font-btn.active {
      background: #00ff88;
      color: #0a0a0f;
      border-color: #00ff88;
    }
    .output-section {
      background: #111;
      border: 2px solid #222;
      border-radius: 12px;
      padding: 20px;
      min-height: 200px;
      position: relative;
    }
    .output-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #222;
    }
    .output-label {
      color: #555;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .copy-btn {
      background: transparent;
      border: 1px solid #444;
      padding: 8px 16px;
      font-size: 11px;
      color: #666;
    }
    .copy-btn:hover {
      border-color: #00ff88;
      color: #00ff88;
      background: transparent;
      box-shadow: none;
      transform: none;
    }
    .copy-btn.copied {
      border-color: #00ff88;
      color: #00ff88;
    }
    #output {
      font-family: 'VT323', monospace;
      font-size: 14px;
      line-height: 1.1;
      white-space: pre;
      overflow-x: auto;
      color: #00ff88;
      text-shadow: 0 0 5px rgba(0, 255, 136, 0.3);
    }
    .empty-state {
      color: #333;
      text-align: center;
      padding: 40px;
      font-size: 14px;
    }
    .backlink {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #333;
      font-size: 11px;
      text-decoration: none;
    }
    .backlink:hover {
      color: #00ff88;
    }
    .color-picker {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 20px;
    }
    .color-label {
      color: #555;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid #333;
      cursor: pointer;
      transition: all 0.2s;
      padding: 0;
      min-width: 28px;
    }
    .color-btn:hover {
      transform: scale(1.1);
      box-shadow: none;
    }
    .color-btn.active {
      border-color: #fff;
      transform: scale(1.15);
    }

      .input-row {
        flex-direction: column;
      }
      #output {
        font-size: 10px;
      }
      .font-btn {
        padding: 8px 12px;
        font-size: 11px;
      }
    }

        <button class="font-btn" data-font="banner">Banner</button>

        <button class="font-btn" data-font="slant">Slant</button>
        <button class="font-btn" data-font="big">Big</button>
        <button class="font-btn" data-font="mini">Mini</button>
      </div>

      <div class="color-picker">
        <span class="color-label">Color:</span>
        <button class="color-btn active" data-color="#00ff88" style="background: #00ff88"></button>
        <button class="color-btn" data-color="#00ffff" style="background: #00ffff"></button>
        <button class="color-btn" data-color="#ff00ff" style="background: #ff00ff"></button>
        <button class="color-btn" data-color="#ffff00" style="background: #ffff00"></button>

        <button class="color-btn" data-color="#ffffff" style="background: #ffffff"></button>

    </div>

    <div class="output-section">

      </div>

    </div>

    <a href="https://sloppy.live" class="backlink">sloppy.live</a>

    let currentFont = 'block';
    let currentColor = '#00ff88';

    const textInput = document.getElementById('textInput');
    const output = document.getElementById('output');
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const fontBtns = document.querySelectorAll('.font-btn');
    const colorBtns = document.querySelectorAll('.color-btn');

    function generateASCII(text, fontName) {
      const font = fonts[fontName];
      if (!font) return 'Font not found';

      text = text.toUpperCase();
      const lines = Array(font.height).fill('');

      for (const char of text) {
        const charArt = font.chars[char] || font.chars[' '];
        if (charArt) {
          // Find the max width for this character across all lines
          let maxWidth = 0;
          for (let i = 0; i < font.height; i++) {
            const line = charArt[i] || '';
            if (line.length > maxWidth) maxWidth = line.length;
          }

          // Add each line padded to maxWidth for perfect alignment
          for (let i = 0; i < font.height; i++) {
            const line = charArt[i] || '';
            lines[i] += line.padEnd(maxWidth, ' ') + ' ';
          }
        }
      }

      return lines.join('\n');
    }

    function generate() {
      const text = textInput.value.trim();
      if (!text) {
        output.innerHTML = '<span class="empty-state">Your ASCII art will appear here</span>';
        return;
      }

      const result = generateASCII(text, currentFont);
      output.textContent = result;
    }

    function setColor(color) {
      currentColor = color;
      document.documentElement.style.setProperty('--main-color', color);
      output.style.color = color;
      output.style.textShadow = `0 0 5px ${color}40`;

      colorBtns.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.color === color);
      });
    }

    generateBtn.addEventListener('click', generate);

    textInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') generate();
    });

    textInput.addEventListener('input', generate);

    fontBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        currentFont = btn.dataset.font;
        fontBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        generate();
      });
    });

    colorBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        setColor(btn.dataset.color);
      });
    });

    copyBtn.addEventListener('click', () => {
      const text = output.textContent;
      if (text && !text.includes('will appear here')) {
        navigator.clipboard.writeText(text).then(() => {
          copyBtn.textContent = 'Copied!';
          copyBtn.classList.add('copied');
          setTimeout(() => {
            copyBtn.textContent = 'Copy';
            copyBtn.classList.remove('copied');
          }, 2000);
        });
      }
    });

    // Initial demo
    textInput.value = 'HELLO';
    generate();
