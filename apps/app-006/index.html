<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Knight Silksong - Hard Mode</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="startScreen" class="start-screen" aria-hidden="true">
        <canvas id="startCanvas"></canvas>
        <div class="start-panel">
            <h2>choose your look</h2>
            <div id="start-hat-options" class="option-row">
                <button data-hat="none" onclick="setHat('none')">no hat</button>
                <button data-hat="tophat" onclick="setHat('tophat')">top hat</button>
                <button data-hat="cowboyhat" onclick="setHat('cowboyhat')">cowboy hat</button>
            </div>
            <h2>choose your weapon</h2>
            <div id="start-weapon-options" class="option-row">
                <button data-weapon="pistol" onclick="setWeapon('pistol')">pistol</button>
                <button data-weapon="laser" onclick="setWeapon('laser')">laser</button>
                <button data-weapon="blunderbuss" onclick="setWeapon('blunderbuss')">blunderbuss</button>
            </div>
            <p class="hint">you can also switch in-game: 1=pistol, 2=laser, 3=blunderbuss</p>
        </div>
    </div>
    <a href="../../index.html" class="back-link">BACK TO MAIN PAGE</a>
    <h1>Hollow Knight Silksong - Hard Mode</h1>
    <canvas id="gameCanvas"></canvas>
    <div id="score">SCORE: 0</div>
    <div id="instructions">USE ARROW KEYS TO MOVE. PRESS SPACE/F TO SHOOT. 1 = PISTOL, 2 = LASER, 3 = BLUNDERBUSS. AVOID THE SPIKES!</div>
    <div id="hat-options">
        <button data-hat="none" onclick="setHat('none')">NO HAT</button>
        <button data-hat="tophat" onclick="setHat('tophat')">TOP HAT</button>
        <button data-hat="cowboyhat" onclick="setHat('cowboyhat')">COWBOY HAT</button>
    </div>
    <div id="weapon-options">
        <button data-weapon="pistol" onclick="setWeapon('pistol')">PISTOL (1)</button>
        <button data-weapon="laser" onclick="setWeapon('laser')">LASER (2)</button>
        <button data-weapon="blunderbuss" onclick="setWeapon('blunderbuss')">BLUNDERBUSS (3)</button>
    </div>
    <div id="theme-options">
        <button data-theme="silksong" onclick="setTheme('silksong')">SILKSONG THEME</button>
        <button data-theme="sonic" onclick="setTheme('sonic')">SONIC THEME</button>
        <button data-theme="knuckles" onclick="setTheme('knuckles')">KNUCKLES THEME</button>
    </div>
    <div id="mobile-controls">
        <button id="jumpButton" aria-label="jump">JUMP</button>
        <button id="shootButton" aria-label="shoot">SHOOT</button>
    </div>
    <button id="startButton">START GAME</button>
    <div style="position: fixed; left: 10px; bottom: 10px; z-index: 1002;">
        <a href="https://www.vibecodedbyx.com" target="_blank" rel="noopener" class="back-link">livestream</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
