<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Knight Silksong - Hard Mode</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="startScreen" class="start-screen" aria-hidden="true">
        <canvas id="startCanvas"></canvas>
    </div>
    <a href="../../index.html" class="back-link">BACK TO MAIN PAGE</a>
    <h1>Hollow Knight Silksong - Hard Mode</h1>
    <canvas id="gameCanvas"></canvas>
    <div id="score">SCORE: 0</div>
    <div id="instructions">USE ARROW KEYS TO MOVE. PRESS SPACE/F TO SHOOT. 1 = PISTOL, 2 = LASER, 3 = BLUNDERBUSS. AVOID THE SPIKES!</div>
    <div id="hat-options">
        <button onclick="setHat('none')">NO HAT</button>
        <button onclick="setHat('tophat')">TOP HAT</button>
        <button onclick="setHat('cowboyhat')">COWBOY HAT</button>
    </div>
    <div id="weapon-options">
        <button onclick="setWeapon('pistol')">PISTOL (1)</button>
        <button onclick="setWeapon('laser')">LASER (2)</button>
        <button onclick="setWeapon('blunderbuss')">BLUNDERBUSS (3)</button>
    </div>
    <div id="theme-options">
        <button onclick="setTheme('silksong')">SILKSONG THEME</button>
        <button onclick="setTheme('sonic')">SONIC THEME</button>
        <button onclick="setTheme('knuckles')">KNUCKLES THEME</button>
    </div>
    <div id="mobile-controls">
        <button id="shootButton" aria-label="shoot">SHOOT</button>
    </div>
    <button id="startButton">START GAME</button>
    <script src="script.js"></script>
</body>
</html>
