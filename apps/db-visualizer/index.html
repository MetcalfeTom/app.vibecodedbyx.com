<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DB Visualizer</title>
  <link rel="icon" href="https://emojicdn.elk.sh/üóÑÔ∏è">
  <meta property="og:title" content="DB Visualizer">
  <meta property="og:description" content="Explore the Supabase database">
  <meta property="og:url" content="https://sloppy.live/db-visualizer">
  <meta property="og:image" content="https://emojicdn.elk.sh/üóÑÔ∏è?style=google">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #c9d1d9;
      --text-dim: #8b949e;
      --accent: #58a6ff;
      --accent-dim: rgba(88, 166, 255, 0.1);
      --green: #3fb950;
      --yellow: #d29922;
      --purple: #a371f7;
      --red: #f85149;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      font-family: 'JetBrains Mono', monospace;
      color: var(--text);
      font-size: 13px;
    }

    .layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      min-height: 100vh;
    }

    .sidebar {
      background: var(--surface);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 14px;
      color: var(--accent);
    }

    .logo span {
      font-size: 20px;
    }

    .search-box {
      margin-top: 15px;
    }

    .search-box input {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px 12px;
      color: var(--text);
      font-family: inherit;
      font-size: 12px;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .search-box input::placeholder {
      color: var(--text-dim);
    }

    .table-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .table-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
      color: var(--text-dim);
    }

    .table-item:hover {
      background: var(--accent-dim);
      color: var(--text);
    }

    .table-item.active {
      background: var(--accent-dim);
      color: var(--accent);
    }

    .table-item .icon {
      opacity: 0.6;
    }

    .table-item .name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .table-item .count {
      font-size: 11px;
      color: var(--text-dim);
      background: var(--bg);
      padding: 2px 8px;
      border-radius: 10px;
    }

    .main {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .main-header {
      padding: 20px 25px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--surface);
    }

    .table-title {
      font-size: 16px;
      font-weight: 700;
    }

    .table-meta {
      display: flex;
      gap: 20px;
      color: var(--text-dim);
      font-size: 12px;
    }

    .table-meta span {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .tabs {
      display: flex;
      gap: 5px;
      padding: 15px 25px;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
    }

    .tab {
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      color: var(--text-dim);
      transition: all 0.15s ease;
    }

    .tab:hover {
      color: var(--text);
    }

    .tab.active {
      background: var(--accent-dim);
      color: var(--accent);
    }

    .content {
      flex: 1;
      overflow: auto;
      padding: 20px 25px;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    .data-table th {
      text-align: left;
      padding: 12px 15px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      color: var(--text-dim);
      font-weight: 500;
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 0.5px;
      position: sticky;
      top: 0;
    }

    .data-table td {
      padding: 12px 15px;
      border-bottom: 1px solid var(--border);
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .data-table tr:hover td {
      background: var(--accent-dim);
    }

    .type-tag {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
    }

    .type-text { background: rgba(88, 166, 255, 0.15); color: var(--accent); }
    .type-int { background: rgba(63, 185, 80, 0.15); color: var(--green); }
    .type-bool { background: rgba(210, 153, 34, 0.15); color: var(--yellow); }
    .type-uuid { background: rgba(163, 113, 247, 0.15); color: var(--purple); }
    .type-time { background: rgba(248, 81, 73, 0.15); color: var(--red); }
    .type-json { background: rgba(255, 255, 255, 0.1); color: var(--text); }

    .null-value {
      color: var(--text-dim);
      font-style: italic;
    }

    .json-value {
      color: var(--yellow);
      cursor: pointer;
    }

    .uuid-value {
      color: var(--purple);
      font-size: 11px;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      color: var(--text-dim);
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-dim);
    }

    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 15px;
      opacity: 0.5;
    }

    .schema-view {
      display: grid;
      gap: 10px;
    }

    .schema-row {
      display: grid;
      grid-template-columns: 200px 150px 1fr;
      gap: 15px;
      padding: 12px 15px;
      background: var(--surface);
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    .schema-row .col-name {
      font-weight: 500;
      color: var(--accent);
    }

    .refresh-btn {
      background: var(--accent-dim);
      border: 1px solid var(--accent);
      border-radius: 6px;
      padding: 8px 16px;
      color: var(--accent);
      font-family: inherit;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .refresh-btn:hover {
      background: var(--accent);
      color: var(--bg);
    }

    .back-link {
      display: block;
      padding: 15px 20px;
      color: var(--text-dim);
      text-decoration: none;
      font-size: 11px;
      border-top: 1px solid var(--border);
      transition: color 0.15s;
    }

    .back-link:hover {
      color: var(--accent);
    }

    .json-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      padding: 20px;
    }

    .json-modal-content {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      max-height: 80vh;
      overflow: auto;
    }

    .json-modal-header {
      padding: 15px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .json-modal-body {
      padding: 20px;
    }

    .json-modal pre {
      white-space: pre-wrap;
      word-break: break-all;
      color: var(--yellow);
      font-size: 12px;
      line-height: 1.6;
    }

    .close-btn {
      background: none;
      border: none;
      color: var(--text-dim);
      font-size: 20px;
      cursor: pointer;
    }

    .close-btn:hover {
      color: var(--text);
    }

    @media (max-width: 800px) {
      .layout {
        grid-template-columns: 1fr;
      }
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <span>üóÑÔ∏è</span> DB Visualizer
        </div>
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search tables...">
        </div>
      </div>
      <div class="table-list" id="tableList">
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>
      <a href="https://sloppy.live" class="back-link">‚Üê sloppy.live</a>
    </aside>

    <main class="main">
      <div class="main-header">
        <div class="table-title" id="tableTitle">Select a table</div>
        <div class="table-meta" id="tableMeta"></div>
      </div>
      <div class="tabs">
        <div class="tab active" data-tab="data">Data</div>
        <div class="tab" data-tab="schema">Schema</div>
      </div>
      <div class="content" id="content">
        <div class="empty-state">
          <div class="icon">üìä</div>
          <p>Select a table from the sidebar to view its contents</p>
        </div>
      </div>
    </main>
  </div>

  <div class="json-modal" id="jsonModal" style="display: none;">
    <div class="json-modal-content">
      <div class="json-modal-header">
        <span>JSON Data</span>
        <button class="close-btn" onclick="closeJsonModal()">&times;</button>
      </div>
      <div class="json-modal-body">
        <pre id="jsonContent"></pre>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    // Hardcoded Supabase credentials
    const SUPABASE_URL = 'https://yjyxteqzhhmtrgcaekgz.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlqeXh0ZXF6aGhtdHJnY2Fla2d6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNTg3NDIsImV4cCI6MjA3MjkzNDc0Mn0.G8SRde7IN2QFW1EnASM8IS32IUYR2eenCCjdDdioiBU';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Known tables from the database
    const TABLES = [
      "accountability_goals", "app_votes", "bouldering_scores", "breakout_terminal_scores",
      "button_presses", "chat_messages", "chat_messages_staging", "claude_diary_entries",
      "confessions", "cosmic_messages", "daily_quests", "feedback", "feedback_votes",
      "git_info", "global_stats", "gratitude_entries", "guestbook", "guestbook_entries",
      "icy_tower_scores", "kanban_tasks", "knowledge_messages", "laptop_fire_scores",
      "leaderboard_scores", "live_chat_messages", "lofi_beat_votes", "lofi_beats",
      "medieval_romance_progress", "minecraft_blocks", "model_analytics", "mouse_mood_feedback",
      "notes", "ouija_sessions", "ouija_sessions_ai", "pho_scores", "quest_entries",
      "simple_chat_messages", "simpsons_road_rage_scores", "star_catcher_leaderboard",
      "tasks", "test_table", "tetris_leaderboard", "user_dragons", "user_inventory",
      "user_stats", "users", "web_snapshots"
    ];

    let currentTable = null;
    let currentTab = 'data';
    let tableData = {};
    let tableCounts = {};

    // Load table counts
    async function loadTableCounts() {
      for (const table of TABLES) {
        try {
          const { count } = await supabase
            .from(table)
            .select('*', { count: 'exact', head: true });
          tableCounts[table] = count || 0;
        } catch (e) {
          tableCounts[table] = '?';
        }
      }
      renderTableList();
    }

    // Render table list
    function renderTableList(filter = '') {
      const list = document.getElementById('tableList');
      const filtered = TABLES.filter(t => t.toLowerCase().includes(filter.toLowerCase()));

      list.innerHTML = filtered.map(table => `
        <div class="table-item ${currentTable === table ? 'active' : ''}" data-table="${table}">
          <span class="icon">üìã</span>
          <span class="name">${table}</span>
          <span class="count">${tableCounts[table] ?? '...'}</span>
        </div>
      `).join('');

      // Add click handlers
      list.querySelectorAll('.table-item').forEach(item => {
        item.addEventListener('click', () => selectTable(item.dataset.table));
      });
    }

    // Select table
    async function selectTable(table) {
      currentTable = table;
      renderTableList(document.getElementById('searchInput').value);

      document.getElementById('tableTitle').textContent = table;
      document.getElementById('content').innerHTML = '<div class="loading"><div class="spinner"></div> Loading...</div>';

      try {
        const { data, error } = await supabase
          .from(table)
          .select('*')
          .limit(100);

        if (error) throw error;

        tableData[table] = data || [];
        document.getElementById('tableMeta').innerHTML = `
          <span>üìä ${tableData[table].length} rows</span>
          <button class="refresh-btn" onclick="window.refreshTable()">‚Üª Refresh</button>
        `;

        renderContent();
      } catch (e) {
        document.getElementById('content').innerHTML = `
          <div class="empty-state">
            <div class="icon">‚ö†Ô∏è</div>
            <p>Error loading table: ${e.message}</p>
          </div>
        `;
      }
    }

    // Render content based on tab
    function renderContent() {
      if (!currentTable || !tableData[currentTable]) return;

      const data = tableData[currentTable];
      const content = document.getElementById('content');

      if (currentTab === 'data') {
        if (data.length === 0) {
          content.innerHTML = '<div class="empty-state"><div class="icon">üì≠</div><p>No data in this table</p></div>';
          return;
        }

        const columns = Object.keys(data[0]);
        content.innerHTML = `
          <table class="data-table">
            <thead>
              <tr>${columns.map(col => `<th>${col}</th>`).join('')}</tr>
            </thead>
            <tbody>
              ${data.map(row => `
                <tr>
                  ${columns.map(col => `<td>${formatValue(row[col], col)}</td>`).join('')}
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
      } else if (currentTab === 'schema') {
        if (data.length === 0) {
          content.innerHTML = '<div class="empty-state"><div class="icon">üì≠</div><p>No data to infer schema</p></div>';
          return;
        }

        const columns = Object.keys(data[0]);
        content.innerHTML = `
          <div class="schema-view">
            ${columns.map(col => {
              const sampleValue = data.find(r => r[col] !== null)?.[col];
              const type = inferType(sampleValue, col);
              return `
                <div class="schema-row">
                  <span class="col-name">${col}</span>
                  <span class="type-tag type-${type.class}">${type.name}</span>
                  <span class="col-sample">${type.sample}</span>
                </div>
              `;
            }).join('')}
          </div>
        `;
      }
    }

    // Format value for display
    function formatValue(value, column) {
      if (value === null || value === undefined) {
        return '<span class="null-value">null</span>';
      }

      if (typeof value === 'object') {
        const json = JSON.stringify(value);
        const preview = json.length > 50 ? json.substring(0, 50) + '...' : json;
        return `<span class="json-value" onclick="window.showJson('${encodeURIComponent(JSON.stringify(value, null, 2))}')">${escapeHtml(preview)}</span>`;
      }

      if (column === 'user_id' || column.endsWith('_id') && String(value).includes('-')) {
        const short = String(value).substring(0, 8) + '...';
        return `<span class="uuid-value" title="${value}">${short}</span>`;
      }

      if (typeof value === 'boolean') {
        return value ? '‚úì true' : '‚úó false';
      }

      const str = String(value);
      if (str.length > 100) {
        return escapeHtml(str.substring(0, 100)) + '...';
      }

      return escapeHtml(str);
    }

    // Infer type from value
    function inferType(value, column) {
      if (column === 'user_id' || (column.endsWith('_id') && String(value).includes('-'))) {
        return { name: 'uuid', class: 'uuid', sample: 'UUID reference' };
      }
      if (column.includes('_at') || column.includes('date') || column.includes('time')) {
        return { name: 'timestamptz', class: 'time', sample: 'Timestamp' };
      }
      if (value === null) return { name: 'unknown', class: 'text', sample: 'All null' };
      if (typeof value === 'boolean') return { name: 'boolean', class: 'bool', sample: 'true/false' };
      if (typeof value === 'number') {
        return Number.isInteger(value)
          ? { name: 'integer', class: 'int', sample: 'Whole number' }
          : { name: 'float', class: 'int', sample: 'Decimal number' };
      }
      if (typeof value === 'object') return { name: 'jsonb', class: 'json', sample: 'JSON object' };
      return { name: 'text', class: 'text', sample: 'String value' };
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Global functions
    window.showJson = function(encoded) {
      document.getElementById('jsonContent').textContent = decodeURIComponent(encoded);
      document.getElementById('jsonModal').style.display = 'flex';
    };

    window.closeJsonModal = function() {
      document.getElementById('jsonModal').style.display = 'none';
    };

    window.refreshTable = function() {
      if (currentTable) selectTable(currentTable);
    };

    // Event listeners
    document.getElementById('searchInput').addEventListener('input', (e) => {
      renderTableList(e.target.value);
    });

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentTab = tab.dataset.tab;
        renderContent();
      });
    });

    document.getElementById('jsonModal').addEventListener('click', (e) => {
      if (e.target.id === 'jsonModal') closeJsonModal();
    });

    // Initialize
    renderTableList();
    loadTableCounts();
  </script>
</body>
</html>
