    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #f5576c;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .categories {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            justify-content: center;
        }

        .category-btn {
            padding: 10px 20px;
            background: #fff;
            border: 2px solid #f5576c;
            color: #f5576c;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-btn:hover {
            background: #f5576c;
            color: white;
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: #f5576c;
            color: white;
        }

        .question-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
        }

        .question-text {
            font-size: 1.5em;
            color: white;
            line-height: 1.5;
            font-weight: 500;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            flex: 1;
            min-width: 150px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .category-label {
            display: inline-block;
            background: rgba(255,255,255,0.3);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 15px;
            color: white;
        }

        .backlink {
            margin-top: 30px;
            text-align: center;
        }

        .backlink a {
            color: #f5576c;
            text-decoration: none;
            font-weight: 600;
        }

        .backlink a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .question-text {
                font-size: 1.2em;
            }

            button {
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíï First Date Questions</h1>
        <p class="subtitle">Never run out of things to talk about!</p>

        <div class="categories">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="icebreaker">Ice Breakers</button>
            <button class="category-btn" data-category="fun">Fun & Light</button>
            <button class="category-btn" data-category="deep">Getting Deep</button>
            <button class="category-btn" data-category="lifestyle">Lifestyle</button>
            <button class="category-btn" data-category="future">Future & Dreams</button>
            <button class="category-btn" data-category="spicy">üå∂Ô∏è Spicy</button>
        </div>

        <div class="question-card">
            <div>
                <div class="category-label" id="currentCategory">Ice Breakers</div>
                <div class="question-text" id="questionText">Click "Next Question" to start!</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="nextQuestion()">Next Question üé≤</button>
        </div>

        <div class="backlink">
            <a href="https://sloppy.live" target="_blank">‚Üê Back to VibeCodedByX livestream</a> | <a href="https://app.sloppy.live/overview" style="color:#4ecdc4;text-decoration:none">üé® View All Apps</a>
        </div>
    </div>

    <script>
        const questions = {
            icebreaker: [
                "What's the story behind your name?",
                "What's the best thing that happened to you this week?",
                "If you could have dinner with anyone, dead or alive, who would it be?",
                "What's your go-to karaoke song?",
                "What's the most spontaneous thing you've ever done?",
                "What's your favorite way to spend a weekend?",
                "What's something you're really passionate about?",
                "What's the best advice you've ever received?",
                "What's your favorite childhood memory?",
                "What's the last thing that made you laugh really hard?"
            ],
            fun: [
                "What's your most unpopular opinion?",
                "If you could have any superpower, what would it be and why?",
                "What's the weirdest food combination you actually enjoy?",
                "If you could live in any TV show, which one would it be?",
                "What's your guilty pleasure TV show or movie?",
                "If you could instantly become an expert in something, what would it be?",
                "What's the most embarrassing thing that's ever happened to you?",
                "If you had to eat one meal for the rest of your life, what would it be?",
                "What's your zombie apocalypse survival plan?",
                "If you could switch lives with anyone for a day, who would it be?"
            ],
            deep: [
                "What's something you're working on improving about yourself?",
                "What does a perfect day look like to you?",
                "What's something you believed as a child that you later found out wasn't true?",
                "What's the most important lesson you've learned from a past relationship?",
                "What are you most grateful for right now?",
                "What's something that always brings you joy?",
                "What's a risk you took that really paid off?",
                "What's something you wish more people knew about you?",
                "What makes you feel most alive?",
                "What's your biggest fear and why?"
            ],
            lifestyle: [
                "Are you a morning person or a night owl?",
                "What's your ideal vacation destination?",
                "Do you prefer the city, suburbs, or countryside?",
                "What's your favorite way to stay active?",
                "Are you an introvert, extrovert, or somewhere in between?",
                "What's your favorite season and why?",
                "Do you have any pets? If not, would you want one?",
                "What's your favorite type of music or artist?",
                "Are you more of a planner or spontaneous?",
                "What's your favorite way to unwind after a long day?"
            ],
            future: [
                "Where do you see yourself in five years?",
                "What's something you want to achieve in the next year?",
                "If money wasn't an issue, what would you do with your life?",
                "What's on your bucket list?",
                "What's your dream job?",
                "Where in the world would you love to live someday?",
                "What's a skill you'd love to learn?",
                "What kind of impact do you want to make in the world?",
                "What's your retirement dream?",
                "What traditions would you want to start in your own family?"
            ],
            spicy: [
                "What's your biggest turn-on?",
                "What's the most romantic thing someone has done for you?",
                "Do you believe in love at first sight?",
                "What's your idea of a perfect kiss?",
                "What's the most adventurous thing you've done in a relationship?",
                "What's your love language?",
                "What's something that instantly makes you attracted to someone?",
                "Have you ever had a celebrity crush you'd actually pursue?",
                "What's your take on physical intimacy on the first date?",
                "What's the most flirtatious thing you've ever said to someone?",
                "Do you prefer to make the first move or have someone make it on you?",
                "What's your biggest relationship dealbreaker?",
                "What's the sexiest quality someone can have?",
                "Have you ever been in love? What was it like?",
                "What's your wildest romantic fantasy?",
                "What's the hottest thing someone could whisper in your ear?",
                "Where's the most daring place you've ever kissed someone?",
                "What's your favorite way to be seduced?",
                "Do you have any secret fantasies you've never told anyone?",
                "What's the most intense chemistry you've ever felt with someone?",
                "What part of your body do you most like being touched?",
                "Have you ever had a romantic dream about someone you just met?",
                "What's your biggest turn-off in the bedroom?",
                "Do you prefer slow and sensual or passionate and intense?",
                "What's the sexiest text message you've ever received?",
                "Have you ever skinny dipped? Would you?",
                "What's your take on one-night stands?",
                "What's the most scandalous thing you've done in public?",
                "Do you believe in friends with benefits?",
                "What's your guilty pleasure when it comes to attraction?"
            ]
        };

        let currentCategory = 'all';
        let usedQuestions = new Set();
        let allQuestions = [];

        function updateAllQuestions() {
            if (currentCategory === 'all') {
                allQuestions = Object.values(questions).flat();
            } else {
                allQuestions = questions[currentCategory] || [];
            }
        }

        function nextQuestion() {
            updateAllQuestions();

            // Reset if we've used all questions
            if (usedQuestions.size >= allQuestions.length) {
                usedQuestions.clear();
            }

            // Get unused questions
            const availableQuestions = allQuestions.filter((q, idx) => !usedQuestions.has(idx));

            // Pick random question
            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            const question = availableQuestions[randomIndex];
            const originalIndex = allQuestions.indexOf(question);

            usedQuestions.add(originalIndex);

            // Update display
            document.getElementById('questionText').textContent = question;

            // Update category label
            const categoryLabels = {
                all: 'Random',
                icebreaker: 'Ice Breaker',
                fun: 'Fun & Light',
                deep: 'Getting Deep',
                lifestyle: 'Lifestyle',
                future: 'Future & Dreams',
                spicy: 'üå∂Ô∏è Spicy'
            };
            document.getElementById('currentCategory').textContent = categoryLabels[currentCategory];
        }

        // Category button handlers
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active state
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Update category
                currentCategory = btn.dataset.category;
                usedQuestions.clear();
                nextQuestion();
            });
        });

        // Initialize
        updateAllQuestions();
    </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
