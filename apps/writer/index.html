<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vibe Writer — Minimal, Fast Writing App</title>
    <meta name="description" content="A simple, fast writing app with autosave and optional cloud sync via Supabase. No logins, works everywhere." />

    <!-- Open Graph -->
    <meta property="og:title" content="Vibe Writer — Minimal, Fast Writing App" />
    <meta property="og:description" content="A simple, fast writing app with autosave and optional cloud sync via Supabase." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./og-image.svg" />
    <meta property="og:url" content="/apps/writer/" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Vibe Writer — Minimal, Fast Writing App" />
    <meta name="twitter:description" content="A simple, fast writing app with autosave and optional cloud sync via Supabase." />
    <meta name="twitter:image" content="./og-image.svg" />

    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ctext x='10' y='48' font-size='48'%3E✍%3C/text%3E%3C/svg%3E" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <span class="logo">✍</span>
        <h1>Vibe Writer</h1>
      </div>
      <nav class="links">
        <a href="https://www.vibecodedbyx.com" target="_blank" rel="noopener">Back to Livestream</a>
      </nav>
    </header>

    <main class="layout">
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <button id="newBtn" class="primary">New</button>
          <input id="search" placeholder="Search…" />
        </div>
        <ul id="docList" class="doc-list" aria-live="polite"></ul>
      </aside>

      <section class="editor">
        <div class="toolbar">
          <input id="title" class="title" placeholder="Untitled" />
          <div class="spacer"></div>
          <button id="saveBtn" class="primary">Save</button>
          <button id="deleteBtn" class="danger">Delete</button>
          <button id="shareBtn">Share Link</button>
        </div>
        <textarea id="content" class="content" placeholder="Start writing…"></textarea>
        <div class="status" id="status">Ready</div>
        <details class="errors" id="errors" hidden>
          <summary>Errors / Logs</summary>
          <pre id="errorLog"></pre>
        </details>
      </section>
    </main>

    <footer class="footer">
      <small>Made with ❤️ on <a href="https://www.vibecodedbyx.com" target="_blank" rel="noopener">vibecodedbyx.com</a></small>
    </footer>

    <script type="module" src="./app.js"></script>
  </body>
  </html>
