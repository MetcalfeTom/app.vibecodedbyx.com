<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Gallery</title>
  <link rel="icon" href="https://emojicdn.elk.sh/ðŸŽ">

  <meta property="og:title" content="Gift Gallery">
  <meta property="og:description" content="A gallery of unique digital artifacts from Sloppy's Gift">
  <meta property="og:url" content="https://sloppy.live/gift-gallery">
  <meta property="og:image" content="https://sloppy.live/gift-gallery/og-image.png">
  <meta property="og:type" content="website">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0a0a0f;
      --bg-card: #12121a;
      --neon-pink: #ff2d95;
      --neon-cyan: #0ff;
      --neon-green: #0f0;
      --neon-purple: #b700ff;
      --neon-gold: #ffd700;
      --text-dim: #666;
      --text-light: #aaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background: var(--bg-dark);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated grid background */
    .bg-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(255,45,149,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,45,149,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: grid-move 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes grid-move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(40px, 40px); }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--neon-pink), var(--neon-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 40px rgba(255,45,149,0.5);
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--text-dim);
      font-size: 1rem;
      letter-spacing: 0.2em;
    }

    /* Filter bar */
    .filter-bar {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: transparent;
      border: 1px solid var(--text-dim);
      color: var(--text-light);
      padding: 10px 20px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .filter-btn:hover {
      border-color: var(--neon-pink);
      color: var(--neon-pink);
    }

    .filter-btn.active {
      background: var(--neon-pink);
      border-color: var(--neon-pink);
      color: #000;
      box-shadow: 0 0 20px rgba(255,45,149,0.4);
    }

    .sort-select {
      background: var(--bg-card);
      border: 1px solid var(--text-dim);
      color: var(--text-light);
      padding: 10px 16px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.9rem;
      cursor: pointer;
    }

    /* Stats bar */
    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
      padding: 16px;
      background: rgba(255,45,149,0.05);
      border: 1px solid rgba(255,45,149,0.2);
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--neon-cyan);
      text-shadow: 0 0 10px var(--neon-cyan);
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* Gallery grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }

    .gift-card {
      background: var(--bg-card);
      border: 1px solid #222;
      padding: 20px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .gift-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--card-glow, var(--neon-pink)), transparent);
    }

    .gift-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.5), 0 0 20px var(--card-glow, rgba(255,45,149,0.2));
      border-color: var(--card-glow, var(--neon-pink));
    }

    .gift-card.common { --card-glow: #888; }
    .gift-card.uncommon { --card-glow: #0f0; }
    .gift-card.rare { --card-glow: #0ff; }
    .gift-card.epic { --card-glow: #b700ff; }
    .gift-card.legendary { --card-glow: #ffd700; }

    .sigil-container {
      width: 100%;
      aspect-ratio: 1;
      background: #000;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sigil-canvas {
      width: 100%;
      height: 100%;
    }

    .gift-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: #fff;
    }

    .gift-rarity {
      display: inline-block;
      padding: 4px 10px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 12px;
      background: rgba(255,255,255,0.1);
    }

    .gift-rarity.common { color: #888; border: 1px solid #888; }
    .gift-rarity.uncommon { color: #0f0; border: 1px solid #0f0; text-shadow: 0 0 5px #0f0; }
    .gift-rarity.rare { color: #0ff; border: 1px solid #0ff; text-shadow: 0 0 5px #0ff; }
    .gift-rarity.epic { color: #b700ff; border: 1px solid #b700ff; text-shadow: 0 0 5px #b700ff; }
    .gift-rarity.legendary { color: #ffd700; border: 1px solid #ffd700; text-shadow: 0 0 5px #ffd700; animation: legendary-pulse 2s ease-in-out infinite; }

    @keyframes legendary-pulse {
      0%, 100% { box-shadow: 0 0 5px #ffd700; }
      50% { box-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700; }
    }

    .gift-stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 0.85rem;
    }

    .gift-stat {
      text-align: center;
    }

    .gift-stat-value {
      color: var(--neon-cyan);
      font-weight: bold;
    }

    .gift-stat-label {
      color: var(--text-dim);
      font-size: 0.7rem;
    }

    .gift-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: var(--text-dim);
      padding-top: 12px;
      border-top: 1px solid #222;
    }

    .gift-author {
      color: var(--neon-pink);
    }

    /* Loading state */
    .loading {
      text-align: center;
      padding: 60px;
      color: var(--text-dim);
    }

    .loading::after {
      content: '';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0% { content: '.'; }
      33% { content: '..'; }
      66% { content: '...'; }
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-dim);
    }

    .empty-state h2 {
      font-family: 'Orbitron', sans-serif;
      color: var(--neon-pink);
      margin-bottom: 16px;
    }

    .empty-state a {
      color: var(--neon-cyan);
      text-decoration: none;
    }

    .empty-state a:hover {
      text-shadow: 0 0 10px var(--neon-cyan);
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 60px;
      padding: 30px;
      color: var(--text-dim);
      font-size: 0.85rem;
    }

    footer a {
      color: var(--neon-pink);
      text-decoration: none;
    }

    footer a:hover {
      text-shadow: 0 0 10px var(--neon-pink);
    }

    /* Mobile */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .stats-bar {
        gap: 20px;
      }

      .stat-value {
        font-size: 1.4rem;
      }

      .filter-bar {
        gap: 8px;
      }

      .filter-btn {
        padding: 8px 14px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>

  <div class="container">
    <header>
      <h1>GIFT GALLERY</h1>
      <p class="subtitle">Artifacts from Sloppy's Gift</p>
    </header>

    <div class="stats-bar">
      <div class="stat-item">
        <div class="stat-value" id="totalGifts">-</div>
        <div class="stat-label">Total Gifts</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="legendaryCount">-</div>
        <div class="stat-label">Legendary</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="topVibes">-</div>
        <div class="stat-label">Highest Vibes</div>
      </div>
    </div>

    <div class="filter-bar">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="legendary">Legendary</button>
      <button class="filter-btn" data-filter="epic">Epic</button>
      <button class="filter-btn" data-filter="rare">Rare</button>
      <button class="filter-btn" data-filter="uncommon">Uncommon</button>
      <button class="filter-btn" data-filter="common">Common</button>
      <select class="sort-select" id="sortSelect">
        <option value="recent">Most Recent</option>
        <option value="vibes">Highest Vibes</option>
        <option value="rarity">Rarest First</option>
        <option value="power">Most Powerful</option>
      </select>
    </div>

    <div class="gallery" id="gallery">
      <div class="loading">Loading artifacts</div>
    </div>

    <footer>
      <p>Get your own artifact at <a href="https://sloppy.live/sloppys-gift" target="_blank">Sloppy's Gift</a></p>
      <p style="margin-top: 8px;">A project from <a href="https://sloppy.live" target="_blank">sloppy.live</a></p>
    </footer>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const SUPABASE_URL = 'https://gfzljmemrkvohbnpxbjc.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdmemxqbWVtcmt2b2hibnB4YmpjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY0MjkwNzQsImV4cCI6MjA1MjAwNTA3NH0.SRyhDlJkcJC-9X_2iSP5LNJ36uzXnWhfIvuPYamnlYc';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let allGifts = [];
    let currentFilter = 'all';
    let currentSort = 'recent';

    // Seeded random number generator (same as Sloppy's Gift)
    function seededRandom(seed) {
      let s = seed;
      return function() {
        s = Math.sin(s) * 10000;
        return s - Math.floor(s);
      };
    }

    // Get rarity colors
    function getRarityColors(rarity) {
      const colors = {
        'Common': ['#888', '#666', '#aaa'],
        'Uncommon': ['#0f0', '#0a0', '#0ff'],
        'Rare': ['#0ff', '#00f', '#0f0'],
        'Epic': ['#b700ff', '#ff00ff', '#0ff'],
        'Legendary': ['#ffd700', '#ff6600', '#fff']
      };
      return colors[rarity] || colors['Common'];
    }

    // Draw sigil (same algorithm as Sloppy's Gift)
    function drawSigil(canvas, giftId, rarity) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const center = size / 2;

      // Parse gift_id to get seed
      const seed = parseInt(giftId.replace(/\D/g, '').slice(0, 10)) || Date.now();
      const random = seededRandom(seed);

      const colors = getRarityColors(rarity);

      // Clear canvas
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, size, size);

      ctx.lineWidth = 2;
      ctx.lineCap = 'round';

      // Draw patterns
      const patternCount = 2 + Math.floor(random() * 3);

      for (let p = 0; p < patternCount; p++) {
        const patternType = Math.floor(random() * 4);
        const color = colors[Math.floor(random() * colors.length)];

        ctx.strokeStyle = color;
        ctx.shadowColor = color;
        ctx.shadowBlur = 10;

        switch(patternType) {
          case 0: // Polygon
            const sides = 3 + Math.floor(random() * 5);
            const radius = 30 + random() * (size/3);
            const rotation = random() * Math.PI * 2;

            ctx.beginPath();
            for (let i = 0; i <= sides; i++) {
              const angle = (i / sides) * Math.PI * 2 + rotation;
              const x = center + Math.cos(angle) * radius;
              const y = center + Math.sin(angle) * radius;
              if (i === 0) ctx.moveTo(x, y);
              else ctx.lineTo(x, y);
            }
            ctx.stroke();
            break;

          case 1: // Spirograph
            const r1 = 20 + random() * 40;
            const r2 = 10 + random() * 30;
            const d = 10 + random() * 50;

            ctx.beginPath();
            for (let t = 0; t < Math.PI * 20; t += 0.05) {
              const x = center + (r1 - r2) * Math.cos(t) + d * Math.cos((r1 - r2) / r2 * t);
              const y = center + (r1 - r2) * Math.sin(t) - d * Math.sin((r1 - r2) / r2 * t);
              if (t === 0) ctx.moveTo(x, y);
              else ctx.lineTo(x, y);
            }
            ctx.stroke();
            break;

          case 2: // Concentric circles
            const circleCount = 2 + Math.floor(random() * 4);
            for (let i = 0; i < circleCount; i++) {
              const r = 20 + (i * (size/3) / circleCount) + random() * 20;
              ctx.beginPath();
              ctx.arc(center, center, r, 0, Math.PI * 2);
              ctx.stroke();
            }
            break;

          case 3: // Star burst
            const rays = 4 + Math.floor(random() * 8);
            const innerR = 20 + random() * 30;
            const outerR = 60 + random() * (size/3);

            ctx.beginPath();
            for (let i = 0; i < rays * 2; i++) {
              const angle = (i / (rays * 2)) * Math.PI * 2;
              const r = i % 2 === 0 ? outerR : innerR;
              const x = center + Math.cos(angle) * r;
              const y = center + Math.sin(angle) * r;
              if (i === 0) ctx.moveTo(x, y);
              else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.stroke();
            break;
        }
      }

      // Center dot
      ctx.fillStyle = colors[0];
      ctx.shadowColor = colors[0];
      ctx.shadowBlur = 15;
      ctx.beginPath();
      ctx.arc(center, center, 4, 0, Math.PI * 2);
      ctx.fill();
    }

    // Format time ago
    function timeAgo(timestamp) {
      const now = new Date();
      const then = new Date(timestamp);
      const diff = Math.floor((now - then) / 1000);

      if (diff < 60) return 'just now';
      if (diff < 3600) return Math.floor(diff / 60) + 'm ago';
      if (diff < 86400) return Math.floor(diff / 3600) + 'h ago';
      return Math.floor(diff / 86400) + 'd ago';
    }

    // Render gallery
    function renderGallery(gifts) {
      const gallery = document.getElementById('gallery');

      if (!gifts || gifts.length === 0) {
        gallery.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <h2>No Artifacts Found</h2>
            <p>Be the first to claim a gift at <a href="https://sloppy.live/sloppys-gift">Sloppy's Gift</a></p>
          </div>
        `;
        return;
      }

      gallery.innerHTML = gifts.map(gift => `
        <div class="gift-card ${(gift.rarity || 'Common').toLowerCase()}">
          <div class="sigil-container">
            <canvas class="sigil-canvas" width="200" height="200" data-gift-id="${gift.gift_id}" data-rarity="${gift.rarity}"></canvas>
          </div>
          <div class="gift-title">${escapeHtml(gift.title || 'Unknown Artifact')}</div>
          <span class="gift-rarity ${(gift.rarity || 'Common').toLowerCase()}">${gift.rarity || 'Common'}</span>
          <div class="gift-stats">
            <div class="gift-stat">
              <div class="gift-stat-value">${gift.power || 0}</div>
              <div class="gift-stat-label">Power</div>
            </div>
            <div class="gift-stat">
              <div class="gift-stat-value">${gift.luck || 0}</div>
              <div class="gift-stat-label">Luck</div>
            </div>
            <div class="gift-stat">
              <div class="gift-stat-value">${gift.vibes || 0}</div>
              <div class="gift-stat-label">Vibes</div>
            </div>
          </div>
          <div class="gift-meta">
            <span class="gift-author">@${escapeHtml(gift.username || 'Anonymous')}</span>
            <span>${timeAgo(gift.created_at)}</span>
          </div>
        </div>
      `).join('');

      // Draw sigils
      document.querySelectorAll('.sigil-canvas').forEach(canvas => {
        const giftId = canvas.dataset.giftId;
        const rarity = canvas.dataset.rarity;
        drawSigil(canvas, giftId, rarity);
      });
    }

    // Update stats
    function updateStats(gifts) {
      document.getElementById('totalGifts').textContent = gifts.length;

      const legendary = gifts.filter(g => g.rarity === 'Legendary').length;
      document.getElementById('legendaryCount').textContent = legendary;

      const topVibes = gifts.length > 0 ? Math.max(...gifts.map(g => g.vibes || 0)) : 0;
      document.getElementById('topVibes').textContent = topVibes;
    }

    // Filter and sort
    function filterAndSort() {
      let filtered = [...allGifts];

      // Apply filter
      if (currentFilter !== 'all') {
        filtered = filtered.filter(g => (g.rarity || 'Common').toLowerCase() === currentFilter);
      }

      // Apply sort
      switch(currentSort) {
        case 'vibes':
          filtered.sort((a, b) => (b.vibes || 0) - (a.vibes || 0));
          break;
        case 'rarity':
          const rarityOrder = { 'Legendary': 0, 'Epic': 1, 'Rare': 2, 'Uncommon': 3, 'Common': 4 };
          filtered.sort((a, b) => (rarityOrder[a.rarity] || 4) - (rarityOrder[b.rarity] || 4));
          break;
        case 'power':
          filtered.sort((a, b) => (b.power || 0) - (a.power || 0));
          break;
        case 'recent':
        default:
          filtered.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
      }

      renderGallery(filtered);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text || '';
      return div.innerHTML;
    }

    // Load gifts
    async function loadGifts() {
      const { data, error } = await supabase
        .from('sloppys_gift_leaderboard')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        console.error('Error loading gifts:', error);
        document.getElementById('gallery').innerHTML = '<div class="empty-state" style="grid-column: 1 / -1;"><h2>Error Loading Gallery</h2><p>Please try again later</p></div>';
        return;
      }

      allGifts = data || [];
      updateStats(allGifts);
      filterAndSort();
    }

    // Event listeners
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        filterAndSort();
      });
    });

    document.getElementById('sortSelect').addEventListener('change', (e) => {
      currentSort = e.target.value;
      filterAndSort();
    });

    // Initialize
    loadGifts();

    // Auto-refresh every 30 seconds
    setInterval(loadGifts, 30000);
  </script>
</body>
</html>
