<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Cocktails - Digital Drink Mixer</title>
  <meta name="description" content="Mix glowing cyberpunk cocktails with digital ingredients">
  <meta property="og:title" content="Neon Cocktails">
  <meta property="og:description" content="Combine blackcurrant gin and digital tonic to create glowing drinks">
  <meta property="og:url" content="https://sloppy.live/neon-cocktails">
  <meta property="og:image" content="https://sloppy.live/neon-cocktails/og-image.png">
  <link rel="icon" href="https://emojicdn.elk.sh/ðŸ¸">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #05050a;
      --panel: #0a0a12;
      --border: #1a1a2e;
      --text: #a0a0b0;
      --text-dim: #505060;
      --cyan: #00f5ff;
      --magenta: #ff00aa;
      --purple: #aa00ff;
      --green: #00ff88;
      --orange: #ff8800;
      --pink: #ff6699;
      --blue: #0088ff;
      --gold: #ffcc00;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      font-family: 'Rajdhani', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.1) 2px,
        rgba(0, 0, 0, 0.1) 4px
      );
      pointer-events: none;
      z-index: 100;
    }

    .glow-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(ellipse at 30% 70%, rgba(0, 245, 255, 0.05) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 30%, rgba(255, 0, 170, 0.05) 0%, transparent 50%);
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 900px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-family: 'Orbitron', monospace;
      font-size: 28px;
      font-weight: 700;
      color: var(--cyan);
      text-shadow: 0 0 20px var(--cyan), 0 0 40px var(--cyan);
      letter-spacing: 4px;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 12px;
      color: var(--text-dim);
      letter-spacing: 6px;
      text-transform: uppercase;
    }

    .mixer-area {
      display: grid;
      grid-template-columns: 1fr 200px 1fr;
      gap: 20px;
      align-items: start;
    }

    @media (max-width: 700px) {
      .mixer-area {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
    }

    .panel-title {
      font-family: 'Orbitron', monospace;
      font-size: 11px;
      color: var(--text-dim);
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border);
    }

    .ingredients {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .ingredient {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .ingredient:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateX(5px);
    }

    .ingredient.selected {
      border-color: var(--glow-color, var(--cyan));
      box-shadow: 0 0 15px var(--glow-color, var(--cyan)), inset 0 0 20px rgba(0, 245, 255, 0.1);
    }

    .ingredient-color {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      box-shadow: 0 0 10px currentColor;
    }

    .ingredient-name {
      flex: 1;
      font-size: 13px;
      font-weight: 500;
    }

    .ingredient-type {
      font-size: 10px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .glass-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .glass-container {
      position: relative;
      width: 160px;
      height: 220px;
    }

    .glass {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 180px;
    }

    .glass-stem {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 60px;
      background: linear-gradient(90deg, #2a2a3a, #3a3a4a, #2a2a3a);
      border-radius: 2px;
    }

    .glass-base {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 8px;
      background: linear-gradient(180deg, #3a3a4a, #2a2a3a);
      border-radius: 4px;
    }

    .glass-bowl {
      position: absolute;
      bottom: 55px;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 120px;
      background: rgba(255, 255, 255, 0.03);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 0 0 45px 45px;
      overflow: hidden;
    }

    .liquid {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 0;
      transition: height 0.5s ease, background 0.5s ease, box-shadow 0.5s ease;
      border-radius: 0 0 43px 43px;
    }

    .liquid.filled {
      height: 80%;
    }

    .liquid-glow {
      position: absolute;
      bottom: 55px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 140px;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.5s ease, background 0.5s ease;
      filter: blur(30px);
      pointer-events: none;
    }

    .liquid-glow.active {
      opacity: 0.6;
    }

    .bubbles {
      position: absolute;
      bottom: 55px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 100px;
      pointer-events: none;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      animation: rise 2s ease-in infinite;
      opacity: 0;
    }

    @keyframes rise {
      0% {
        transform: translateY(100px) scale(0.5);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-20px) scale(1);
        opacity: 0;
      }
    }

    .drink-name {
      font-family: 'Orbitron', monospace;
      font-size: 14px;
      text-align: center;
      color: var(--cyan);
      text-shadow: 0 0 10px currentColor;
      min-height: 20px;
      transition: color 0.3s ease;
    }

    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .btn {
      font-family: 'Orbitron', monospace;
      font-size: 11px;
      letter-spacing: 2px;
      padding: 10px 20px;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s ease;
      border-radius: 4px;
    }

    .btn:hover {
      border-color: var(--cyan);
      color: var(--cyan);
      box-shadow: 0 0 15px rgba(0, 245, 255, 0.3);
    }

    .btn.mix {
      background: linear-gradient(135deg, var(--cyan), var(--magenta));
      border: none;
      color: white;
      font-weight: 700;
    }

    .btn.mix:hover {
      box-shadow: 0 0 25px var(--magenta);
      transform: scale(1.05);
    }

    .btn.mix:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .recipe-display {
      min-height: 60px;
    }

    .selected-ingredients {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .selected-tag {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 4px 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      font-size: 11px;
    }

    .selected-tag .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .mixing-animation {
      animation: shake 0.3s ease infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(-50%) rotate(-2deg); }
      50% { transform: translateX(-50%) rotate(2deg); }
    }

    .back-link {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--text-dim);
      text-decoration: none;
      font-size: 11px;
      letter-spacing: 2px;
      z-index: 10;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--cyan);
    }

    .flavor-note {
      font-size: 11px;
      color: var(--text-dim);
      text-align: center;
      font-style: italic;
      margin-top: 10px;
      min-height: 16px;
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <div class="glow-bg"></div>

  <div class="container">
    <header>
      <h1>NEON COCKTAILS</h1>
      <p class="subtitle">Digital Drink Mixer</p>
    </header>

    <div class="mixer-area">
      <div class="panel">
        <div class="panel-title">Spirits & Bases</div>
        <div class="ingredients" id="spirits"></div>
      </div>

      <div class="glass-area">
        <div class="glass-container">
          <div class="liquid-glow" id="glow"></div>
          <div class="glass">
            <div class="glass-bowl">
              <div class="liquid" id="liquid"></div>
            </div>
            <div class="glass-stem"></div>
            <div class="glass-base"></div>
          </div>
          <div class="bubbles" id="bubbles"></div>
        </div>

        <div class="drink-name" id="drinkName">Select ingredients...</div>
        <div class="flavor-note" id="flavorNote"></div>

        <div class="controls">
          <button class="btn" onclick="clearDrink()">CLEAR</button>
          <button class="btn mix" id="mixBtn" onclick="mixDrink()" disabled>MIX</button>
        </div>

        <div class="panel recipe-display">
          <div class="panel-title">Recipe</div>
          <div class="selected-ingredients" id="recipe"></div>
        </div>
      </div>

      <div class="panel">
        <div class="panel-title">Mixers & Extras</div>
        <div class="ingredients" id="mixers"></div>
      </div>
    </div>
  </div>

  <a href="https://sloppy.live" class="back-link">sloppy.live</a>

  <script>
    const spirits = [
      { name: 'Blackcurrant Gin', color: '#aa00ff', type: 'spirit' },
      { name: 'Neon Vodka', color: '#00f5ff', type: 'spirit' },
      { name: 'Plasma Rum', color: '#ff8800', type: 'spirit' },
      { name: 'Holographic Tequila', color: '#ff00aa', type: 'spirit' },
      { name: 'Quantum Whiskey', color: '#ffcc00', type: 'spirit' },
      { name: 'Void Absinthe', color: '#00ff88', type: 'spirit' },
    ];

    const mixers = [
      { name: 'Digital Tonic', color: '#00f5ff', type: 'mixer' },
      { name: 'Cyber Lime', color: '#00ff88', type: 'mixer' },
      { name: 'Pixel Juice', color: '#ff6699', type: 'mixer' },
      { name: 'Binary Bitters', color: '#ff8800', type: 'mixer' },
      { name: 'Synth Syrup', color: '#aa00ff', type: 'mixer' },
      { name: 'Chrome Cream', color: '#e0e0ff', type: 'mixer' },
      { name: 'Electric Ice', color: '#0088ff', type: 'mixer' },
      { name: 'Laser Lemon', color: '#ffcc00', type: 'mixer' },
    ];

    const drinkPrefixes = [
      'Neon', 'Cyber', 'Digital', 'Quantum', 'Plasma', 'Synth',
      'Void', 'Chrome', 'Laser', 'Binary', 'Pixel', 'Electric'
    ];

    const drinkSuffixes = [
      'Sunrise', 'Sunset', 'Dream', 'Storm', 'Wave', 'Pulse',
      'Flash', 'Burst', 'Glow', 'Haze', 'Rush', 'Drift'
    ];

    const flavorNotes = [
      'Notes of electric citrus and digital mint',
      'A whisper of synthesized vanilla',
      'Crackling with binary effervescence',
      'Hints of holographic honey',
      'Smooth with a quantum finish',
      'Pixelated fruit undertones',
      'Chrome-kissed and neon-bright',
      'A surge of laser-sharp clarity'
    ];

    let selectedIngredients = [];

    function renderIngredients() {
      const spiritsEl = document.getElementById('spirits');
      const mixersEl = document.getElementById('mixers');

      spirits.forEach((ing, i) => {
        spiritsEl.appendChild(createIngredientEl(ing, i, 'spirit'));
      });

      mixers.forEach((ing, i) => {
        mixersEl.appendChild(createIngredientEl(ing, i, 'mixer'));
      });
    }

    function createIngredientEl(ing, index, category) {
      const el = document.createElement('div');
      el.className = 'ingredient';
      el.style.setProperty('--glow-color', ing.color);
      el.innerHTML = `
        <div class="ingredient-color" style="color: ${ing.color}; background: ${ing.color}"></div>
        <span class="ingredient-name">${ing.name}</span>
        <span class="ingredient-type">${ing.type}</span>
      `;
      el.onclick = () => toggleIngredient(ing, el);
      return el;
    }

    function toggleIngredient(ing, el) {
      const index = selectedIngredients.findIndex(s => s.name === ing.name);

      if (index > -1) {
        selectedIngredients.splice(index, 1);
        el.classList.remove('selected');
      } else if (selectedIngredients.length < 4) {
        selectedIngredients.push(ing);
        el.classList.add('selected');
      }

      updateRecipe();
      updateGlass();
    }

    function updateRecipe() {
      const recipe = document.getElementById('recipe');
      const mixBtn = document.getElementById('mixBtn');

      recipe.innerHTML = selectedIngredients.map(ing => `
        <span class="selected-tag">
          <span class="dot" style="background: ${ing.color}"></span>
          ${ing.name}
        </span>
      `).join('');

      mixBtn.disabled = selectedIngredients.length < 2;

      if (selectedIngredients.length === 0) {
        document.getElementById('drinkName').textContent = 'Select ingredients...';
        document.getElementById('drinkName').style.color = 'var(--cyan)';
        document.getElementById('flavorNote').textContent = '';
      }
    }

    function updateGlass() {
      const liquid = document.getElementById('liquid');
      const glow = document.getElementById('glow');

      if (selectedIngredients.length === 0) {
        liquid.classList.remove('filled');
        glow.classList.remove('active');
        liquid.style.background = 'transparent';
        return;
      }

      const colors = selectedIngredients.map(i => i.color);
      const gradient = colors.length > 1
        ? `linear-gradient(180deg, ${colors.join(', ')})`
        : colors[0];

      liquid.style.background = gradient;
      liquid.style.boxShadow = `inset 0 0 30px ${colors[0]}, 0 0 20px ${colors[0]}`;
      liquid.classList.add('filled');

      glow.style.background = colors[0];
      glow.classList.add('active');
    }

    function mixDrink() {
      if (selectedIngredients.length < 2) return;

      const glass = document.querySelector('.glass');
      const bubbles = document.getElementById('bubbles');

      // Shake animation
      glass.classList.add('mixing-animation');

      // Add bubbles
      bubbles.innerHTML = '';
      for (let i = 0; i < 12; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.style.left = (10 + Math.random() * 60) + 'px';
        bubble.style.animationDelay = (Math.random() * 1.5) + 's';
        bubbles.appendChild(bubble);
      }

      setTimeout(() => {
        glass.classList.remove('mixing-animation');

        // Generate drink name
        const prefix = drinkPrefixes[Math.floor(Math.random() * drinkPrefixes.length)];
        const suffix = drinkSuffixes[Math.floor(Math.random() * drinkSuffixes.length)];
        const drinkName = `${prefix} ${suffix}`;

        const nameEl = document.getElementById('drinkName');
        nameEl.textContent = drinkName;

        // Set name color to blend of ingredients
        const mainColor = selectedIngredients[0].color;
        nameEl.style.color = mainColor;
        nameEl.style.textShadow = `0 0 10px ${mainColor}, 0 0 20px ${mainColor}`;

        // Flavor note
        const note = flavorNotes[Math.floor(Math.random() * flavorNotes.length)];
        document.getElementById('flavorNote').textContent = note;
      }, 1000);
    }

    function clearDrink() {
      selectedIngredients = [];

      document.querySelectorAll('.ingredient').forEach(el => {
        el.classList.remove('selected');
      });

      document.getElementById('bubbles').innerHTML = '';
      updateRecipe();
      updateGlass();
    }

    // Initialize
    renderIngredients();
  </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
