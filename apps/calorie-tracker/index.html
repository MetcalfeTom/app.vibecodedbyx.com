<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker - Find Calories in Your Food</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üçé" type="image/x-icon">

    <!-- OG Tags -->
    <meta property="og:title" content="Calorie Tracker - Find Calories in Your Food">
    <meta property="og:description" content="Instantly find calorie information for thousands of foods. Track your nutrition easily.">
    <meta property="og:url" content="https://app.vibecodedbyx.com/calorie-tracker">
    <meta property="og:image" content="https://app.vibecodedbyx.com/calorie-tracker/og-image.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .search-card {
            background: white;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            border-color: #667eea;
        }

        .search-box button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        .search-box button:hover {
            background: #5568d3;
        }

        .quick-add {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .quick-add-label {
            width: 100%;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .quick-btn {
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .results {
            background: white;
            border: 1px solid #e0e0e0;
            display: none;
        }

        .results.show {
            display: block;
        }

        .result-item {
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .result-item:hover {
            background: #f9f9f9;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .food-info {
            flex: 1;
        }

        .food-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .food-serving {
            color: #666;
            font-size: 0.9em;
        }

        .calorie-badge {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            font-size: 1.3em;
            font-weight: 700;
            min-width: 120px;
            text-align: center;
        }

        .calorie-badge span {
            font-size: 0.7em;
            display: block;
            opacity: 0.9;
        }

        .no-results {
            padding: 40px;
            text-align: center;
            color: #999;
        }

        .total-card {
            background: #667eea;
            color: white;
            padding: 25px 30px;
            margin-top: 20px;
            border: 1px solid #5568d3;
            display: none;
        }

        .total-card.show {
            display: block;
        }

        .total-card h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .total-card .total-amount {
            font-size: 3em;
            font-weight: 700;
        }

        .add-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .add-btn:hover {
            background: #45a049;
        }

        .added {
            background: #e0e0e0 !important;
            color: #999 !important;
            cursor: default !important;
        }

        .backlink {
            text-align: center;
            margin-top: 30px;
        }

        .backlink a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            display: inline-block;
            transition: all 0.3s;
        }

        .backlink a:hover {
            background: rgba(255,255,255,0.3);
        }

        .clear-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .clear-btn:hover {
            background: #da190b;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .search-box {
                flex-direction: column;
            }

            .result-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .calorie-badge {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçé Calorie Tracker</h1>
            <p class="subtitle">Find calories in your food instantly</p>
        </div>

        <div class="search-card">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search for food (e.g., apple, chicken breast, pizza)">
                <button onclick="searchFood()">Search</button>
            </div>

            <div class="quick-add">
                <div class="quick-add-label">Quick search:</div>
                <button class="quick-btn" onclick="quickSearch('apple')">Apple</button>
                <button class="quick-btn" onclick="quickSearch('banana')">Banana</button>
                <button class="quick-btn" onclick="quickSearch('chicken')">Chicken</button>
                <button class="quick-btn" onclick="quickSearch('rice')">Rice</button>
                <button class="quick-btn" onclick="quickSearch('bread')">Bread</button>
                <button class="quick-btn" onclick="quickSearch('egg')">Egg</button>
            </div>
        </div>

        <div class="results" id="results"></div>

        <div class="total-card" id="totalCard">
            <h3>Today's Total</h3>
            <div class="total-amount" id="totalCalories">0</div>
            <div>calories</div>
            <button class="clear-btn" onclick="clearTotal()">Clear Total</button>
        </div>

        <div class="backlink">
            <a href="https://www.vibecodedbyx.com">‚Üê Back to VibeCodedByX</a>
        </div>
    </div>

    <script src="../../supabase-config.js"></script>
    <script>
        // Food database with calorie information
        const foodDatabase = [
            // Fruits
            { name: "Apple", serving: "1 medium (182g)", calories: 95 },
            { name: "Banana", serving: "1 medium (118g)", calories: 105 },
            { name: "Orange", serving: "1 medium (140g)", calories: 62 },
            { name: "Strawberries", serving: "1 cup (152g)", calories: 49 },
            { name: "Grapes", serving: "1 cup (151g)", calories: 104 },
            { name: "Watermelon", serving: "1 cup diced (152g)", calories: 46 },
            { name: "Blueberries", serving: "1 cup (148g)", calories: 84 },
            { name: "Mango", serving: "1 cup (165g)", calories: 99 },

            // Vegetables
            { name: "Broccoli", serving: "1 cup (91g)", calories: 31 },
            { name: "Carrot", serving: "1 medium (61g)", calories: 25 },
            { name: "Spinach", serving: "1 cup raw (30g)", calories: 7 },
            { name: "Tomato", serving: "1 medium (123g)", calories: 22 },
            { name: "Cucumber", serving: "1 cup (104g)", calories: 16 },
            { name: "Bell Pepper", serving: "1 medium (119g)", calories: 25 },

            // Proteins
            { name: "Chicken Breast", serving: "3 oz cooked (85g)", calories: 165 },
            { name: "Salmon", serving: "3 oz cooked (85g)", calories: 175 },
            { name: "Ground Beef", serving: "3 oz cooked (85g)", calories: 230 },
            { name: "Egg", serving: "1 large (50g)", calories: 72 },
            { name: "Tuna", serving: "3 oz (85g)", calories: 99 },
            { name: "Shrimp", serving: "3 oz (85g)", calories: 84 },
            { name: "Tofu", serving: "3 oz (85g)", calories: 70 },

            // Grains
            { name: "White Rice", serving: "1 cup cooked (158g)", calories: 205 },
            { name: "Brown Rice", serving: "1 cup cooked (195g)", calories: 216 },
            { name: "Pasta", serving: "1 cup cooked (140g)", calories: 200 },
            { name: "Quinoa", serving: "1 cup cooked (185g)", calories: 222 },
            { name: "Oatmeal", serving: "1 cup cooked (234g)", calories: 159 },
            { name: "White Bread", serving: "1 slice (25g)", calories: 67 },
            { name: "Whole Wheat Bread", serving: "1 slice (28g)", calories: 69 },

            // Dairy
            { name: "Milk (Whole)", serving: "1 cup (244g)", calories: 149 },
            { name: "Milk (Skim)", serving: "1 cup (244g)", calories: 83 },
            { name: "Greek Yogurt", serving: "1 cup (200g)", calories: 100 },
            { name: "Cheddar Cheese", serving: "1 oz (28g)", calories: 114 },
            { name: "Mozzarella Cheese", serving: "1 oz (28g)", calories: 85 },

            // Fast Food
            { name: "Pizza (Cheese)", serving: "1 slice (107g)", calories: 272 },
            { name: "Hamburger", serving: "1 burger (100g)", calories: 295 },
            { name: "French Fries", serving: "Medium serving (117g)", calories: 365 },
            { name: "Chicken Nuggets", serving: "6 pieces (106g)", calories: 287 },

            // Snacks
            { name: "Potato Chips", serving: "1 oz (28g)", calories: 152 },
            { name: "Almonds", serving: "1 oz (28g)", calories: 164 },
            { name: "Peanut Butter", serving: "2 tbsp (32g)", calories: 188 },
            { name: "Dark Chocolate", serving: "1 oz (28g)", calories: 155 },
            { name: "Granola Bar", serving: "1 bar (25g)", calories: 100 },

            // Beverages
            { name: "Coca-Cola", serving: "12 oz (355ml)", calories: 140 },
            { name: "Orange Juice", serving: "1 cup (248g)", calories: 112 },
            { name: "Coffee (Black)", serving: "1 cup (240ml)", calories: 2 },
            { name: "Beer", serving: "12 oz (355ml)", calories: 153 },
            { name: "Red Wine", serving: "5 oz (147ml)", calories: 125 }
        ];

        let totalCalories = 0;
        let addedFoods = new Set();

        function searchFood() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            if (!query) return;

            const results = foodDatabase.filter(food =>
                food.name.toLowerCase().includes(query)
            );

            displayResults(results, query);
        }

        function quickSearch(query) {
            document.getElementById('searchInput').value = query;
            searchFood();
        }

        function displayResults(results, query) {
            const resultsDiv = document.getElementById('results');

            if (results.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">No foods found for "' + query + '". Try a different search term.</div>';
                resultsDiv.classList.add('show');
                return;
            }

            let html = '';
            results.forEach((food, index) => {
                const isAdded = addedFoods.has(food.name);
                html += `
                    <div class="result-item">
                        <div class="food-info">
                            <div class="food-name">${food.name}</div>
                            <div class="food-serving">${food.serving}</div>
                        </div>
                        <div style="display: flex; align-items: center;">
                            <div class="calorie-badge">
                                ${food.calories}
                                <span>calories</span>
                            </div>
                            <button class="add-btn ${isAdded ? 'added' : ''}"
                                    onclick="addToTotal(${food.calories}, '${food.name}', this)"
                                    ${isAdded ? 'disabled' : ''}>
                                ${isAdded ? 'Added' : 'Add'}
                            </button>
                        </div>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
            resultsDiv.classList.add('show');
        }

        function addToTotal(calories, foodName, button) {
            if (addedFoods.has(foodName)) return;

            totalCalories += calories;
            addedFoods.add(foodName);

            document.getElementById('totalCalories').textContent = totalCalories;
            document.getElementById('totalCard').classList.add('show');

            button.textContent = 'Added';
            button.classList.add('added');
            button.disabled = true;
        }

        function clearTotal() {
            totalCalories = 0;
            addedFoods.clear();
            document.getElementById('totalCalories').textContent = '0';
            document.getElementById('totalCard').classList.remove('show');

            // Reset all add buttons
            document.querySelectorAll('.add-btn').forEach(btn => {
                btn.textContent = 'Add';
                btn.classList.remove('added');
                btn.disabled = false;
            });
        }

        // Allow search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchFood();
            }
        });

        // Optional: Supabase auth
        if (typeof supabase !== 'undefined') {
            supabase.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    console.log('User logged in:', session.user.id);
                }
            });
        }
    </script>
</body>
</html>
