<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);">
  <!-- Background track -->
  <ellipse cx="600" cy="315" rx="300" ry="200" fill="none" stroke="#333" stroke-width="40"/>

  <!-- Track surface -->
  <ellipse cx="600" cy="315" rx="300" ry="200" fill="none" stroke="#666" stroke-width="20"/>

  <!-- Motorbike -->
  <g transform="translate(750, 300)">
    <!-- Wheels -->
    <circle cx="-20" cy="15" r="12" fill="#222"/>
    <circle cx="25" cy="15" r="12" fill="#222"/>

    <!-- Body -->
    <rect x="-25" y="0" width="55" height="15" rx="3" fill="#ff0000"/>

    <!-- Seat -->
    <rect x="-15" y="-5" width="15" height="10" rx="2" fill="#000"/>

    <!-- Handlebars -->
    <rect x="20" y="-8" width="20" height="3" rx="1" fill="#333"/>
  </g>

  <!-- Speed lines -->
  <g opacity="0.6">
    <line x1="500" y1="200" x2="520" y2="180" stroke="white" stroke-width="3"/>
    <line x1="480" y1="220" x2="500" y2="200" stroke="white" stroke-width="3"/>
    <line x1="460" y1="240" x2="480" y2="220" stroke="white" stroke-width="3"/>
    <line x1="440" y1="260" x2="460" y2="240" stroke="white" stroke-width="3"/>
  </g>

  <!-- Title -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white">
    üèçÔ∏è MOTORBIKE RACING
  </text>

  <!-- Subtitle -->
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#FFD700">
    3D High-Speed Racing Simulator
  </text>

  <!-- Bottom text -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="rgba(255,255,255,0.8)">
    Experience the thrill of 3D motorbike racing!
  </text>
</svg>