<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickle Reactor - Neon Core</title>
  <link rel="icon" href="https://emojicdn.elk.sh/⚡">
  <meta property="og:title" content="Tickle Reactor">
  <meta property="og:description" content="Tap to tickle the reactor core and watch it shake!">
  <meta property="og:url" content="https://app.sloppy.live/tickle-reactor">
  <meta property="og:image" content="https://emojicdn.elk.sh/⚡?style=apple&size=512">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: radial-gradient(ellipse at center, #1a0a2e 0%, #0d0015 50%, #000 100%);
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .title {
      position: fixed;
      top: 30px;
      font-size: 2rem;
      font-weight: 900;
      color: #ff00ff;
      text-shadow: 0 0 30px #ff00ff, 0 0 60px #ff00ff;
      letter-spacing: 8px;
      z-index: 100;
    }

    .subtitle {
      position: fixed;
      top: 80px;
      font-size: 0.8rem;
      color: rgba(0, 255, 255, 0.7);
      letter-spacing: 3px;
      z-index: 100;
    }

    .reactor-container {
      position: relative;
      width: 350px;
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .reactor-ring {
      position: absolute;
      border-radius: 50%;
      border: 3px solid;
      opacity: 0.6;
    }

    .ring-1 {
      width: 100%;
      height: 100%;
      border-color: #ff00ff;
      animation: spin 20s linear infinite;
    }

    .ring-2 {
      width: 85%;
      height: 85%;
      border-color: #00ffff;
      animation: spin 15s linear infinite reverse;
    }

    .ring-3 {
      width: 70%;
      height: 70%;
      border-color: #ffff00;
      animation: spin 10s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .reactor-core {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff66ff, #ff00ff 40%, #aa00aa 70%, #550055);
      box-shadow:
        0 0 60px #ff00ff,
        0 0 120px #ff00ff,
        inset 0 0 60px rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 10;
    }

    .reactor-core:hover {
      box-shadow:
        0 0 80px #ff00ff,
        0 0 150px #ff00ff,
        0 0 200px #ff66ff,
        inset 0 0 60px rgba(255, 255, 255, 0.4);
    }

    .reactor-core.tickled {
      animation: tickleShake 0.1s ease-in-out;
    }

    .reactor-core.overload {
      animation: overloadShake 0.05s ease-in-out infinite;
      box-shadow:
        0 0 100px #ff00ff,
        0 0 200px #ff00ff,
        0 0 300px #ffff00,
        inset 0 0 80px rgba(255, 255, 255, 0.5);
    }

    @keyframes tickleShake {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(-8px, 4px) scale(1.05); }
      50% { transform: translate(8px, -4px) scale(0.98); }
      75% { transform: translate(-4px, -8px) scale(1.02); }
    }

    @keyframes overloadShake {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-5px, 3px) rotate(-2deg); }
      50% { transform: translate(5px, -3px) rotate(2deg); }
      75% { transform: translate(-3px, -5px) rotate(-1deg); }
    }

    .core-text {
      font-size: 0.9rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 0 20px #fff;
      text-align: center;
      pointer-events: none;
    }

    .energy-bar {
      position: fixed;
      bottom: 120px;
      width: 300px;
      height: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #ff00ff;
      border-radius: 10px;
      overflow: hidden;
    }

    .energy-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff00ff, #ffff00, #00ffff);
      box-shadow: 0 0 20px #ff00ff;
      transition: width 0.2s;
    }

    .energy-label {
      position: fixed;
      bottom: 145px;
      font-size: 0.7rem;
      color: #ff00ff;
      letter-spacing: 2px;
    }

    .stats {
      position: fixed;
      bottom: 60px;
      display: flex;
      gap: 50px;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 900;
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff;
    }

    .stat-label {
      font-size: 0.6rem;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 1px;
    }

    .tickle-text {
      position: fixed;
      pointer-events: none;
      font-size: 1.2rem;
      font-weight: 700;
      text-shadow: 0 0 20px currentColor;
      z-index: 200;
      animation: floatAway 1s ease-out forwards;
    }

    @keyframes floatAway {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
    }

    .particle {
      position: fixed;
      pointer-events: none;
      border-radius: 50%;
      z-index: 50;
    }

    .pulse-ring {
      position: absolute;
      border-radius: 50%;
      border: 3px solid #ff00ff;
      pointer-events: none;
      animation: pulseOut 0.8s ease-out forwards;
    }

    @keyframes pulseOut {
      0% { width: 200px; height: 200px; opacity: 1; }
      100% { width: 500px; height: 500px; opacity: 0; }
    }

    .warning {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: 900;
      color: #ff0000;
      text-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000;
      z-index: 300;
      animation: warningFlash 0.3s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes warningFlash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .meltdown {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle, rgba(255,0,255,0.3) 0%, transparent 70%);
      pointer-events: none;
      z-index: 5;
      animation: meltdownPulse 0.2s ease-in-out infinite;
    }

    @keyframes meltdownPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .backlink {
      position: fixed;
      bottom: 15px;
      right: 20px;
      color: rgba(255,255,255,0.3);
      font-size: 0.65rem;
      text-decoration: none;
      z-index: 100;
    }
    .backlink:hover { color: #ff00ff; }

    .reset-btn {
      position: fixed;
      bottom: 15px;
      left: 20px;
      background: rgba(255, 0, 102, 0.2);
      border: 2px solid #ff0066;
      color: #ff0066;
      padding: 8px 16px;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.7rem;
      cursor: pointer;
      border-radius: 5px;
      z-index: 100;
    }
    .reset-btn:hover {
      background: rgba(255, 0, 102, 0.4);
      box-shadow: 0 0 20px #ff0066;
    }
  </style>
</head>
<body>
  <div class="title">TICKLE REACTOR</div>
  <div class="subtitle">TAP THE CORE TO TICKLE IT</div>

  <div class="reactor-container" id="reactor-container">
    <div class="reactor-ring ring-1"></div>
    <div class="reactor-ring ring-2"></div>
    <div class="reactor-ring ring-3"></div>
    <div class="reactor-core" id="reactor-core">
      <div class="core-text" id="core-text">TICKLE<br>ME</div>
    </div>
  </div>

  <div class="energy-label">TICKLE ENERGY</div>
  <div class="energy-bar">
    <div class="energy-fill" id="energy-fill"></div>
  </div>

  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="tickle-count">0</div>
      <div class="stat-label">TICKLES</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="intensity">0%</div>
      <div class="stat-label">INTENSITY</div>
    </div>
  </div>

  <button class="reset-btn" id="reset-btn">RESET REACTOR</button>
  <a href="https://sloppy.live" class="backlink">sloppy.live</a>

  <script>
    const core = document.getElementById('reactor-core');
    const container = document.getElementById('reactor-container');
    const coreText = document.getElementById('core-text');
    const energyFill = document.getElementById('energy-fill');
    const tickleCountEl = document.getElementById('tickle-count');
    const intensityEl = document.getElementById('intensity');

    let tickleCount = 0;
    let energy = 0;
    let isOverload = false;
    let meltdownEl = null;
    let warningEl = null;

    const tickleTexts = [
      'Gah!', 'Ehehehe!!', 'Yee Yow!', 'Hahahaha!!!',
      'Stop it!', 'Teehee!', 'Nooo!', 'AHAHAHA!',
      '*giggles*', 'That tickles!', 'Mercy!', 'Heehee!'
    ];

    const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ff6600', '#00ff66', '#ff0066'];

    function spawnTickleText(x, y) {
      const text = tickleTexts[Math.floor(Math.random() * tickleTexts.length)];
      const el = document.createElement('div');
      el.className = 'tickle-text';
      el.textContent = text;
      el.style.left = x + 'px';
      el.style.top = y + 'px';
      el.style.color = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 1000);
    }

    function spawnParticles(x, y, count) {
      for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const size = 4 + Math.random() * 8;
        const angle = Math.random() * Math.PI * 2;
        const speed = 50 + Math.random() * 150;
        const color = colors[Math.floor(Math.random() * colors.length)];

        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.background = color;
        particle.style.boxShadow = `0 0 ${size * 2}px ${color}`;
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';

        document.body.appendChild(particle);

        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;
        let px = x, py = y, life = 1;

        function animateParticle() {
          px += vx * 0.016;
          py += vy * 0.016;
          life -= 0.02;

          particle.style.left = px + 'px';
          particle.style.top = py + 'px';
          particle.style.opacity = life;
          particle.style.transform = `scale(${life})`;

          if (life > 0) {
            requestAnimationFrame(animateParticle);
          } else {
            particle.remove();
          }
        }
        requestAnimationFrame(animateParticle);
      }
    }

    function spawnPulseRing() {
      const ring = document.createElement('div');
      ring.className = 'pulse-ring';
      ring.style.left = '50%';
      ring.style.top = '50%';
      ring.style.transform = 'translate(-50%, -50%)';
      container.appendChild(ring);
      setTimeout(() => ring.remove(), 800);
    }

    function updateUI() {
      tickleCountEl.textContent = tickleCount;
      intensityEl.textContent = Math.floor(energy) + '%';
      energyFill.style.width = energy + '%';

      // Update core appearance based on energy
      if (energy >= 100 && !isOverload) {
        startOverload();
      } else if (energy < 100 && isOverload) {
        stopOverload();
      }

      // Update core text
      if (energy < 25) {
        coreText.innerHTML = 'TICKLE<br>ME';
      } else if (energy < 50) {
        coreText.innerHTML = 'Hehe!<br>More!';
      } else if (energy < 75) {
        coreText.innerHTML = 'AHAHAH<br>STOP!';
      } else if (energy < 100) {
        coreText.innerHTML = 'TOO<br>MUCH!';
      } else {
        coreText.innerHTML = 'MELT<br>DOWN!';
      }
    }

    function startOverload() {
      isOverload = true;
      core.classList.add('overload');

      meltdownEl = document.createElement('div');
      meltdownEl.className = 'meltdown';
      document.body.appendChild(meltdownEl);

      warningEl = document.createElement('div');
      warningEl.className = 'warning';
      warningEl.textContent = '⚠ TICKLE OVERLOAD ⚠';
      document.body.appendChild(warningEl);
    }

    function stopOverload() {
      isOverload = false;
      core.classList.remove('overload');

      if (meltdownEl) {
        meltdownEl.remove();
        meltdownEl = null;
      }
      if (warningEl) {
        warningEl.remove();
        warningEl = null;
      }
    }

    function tickle(x, y) {
      tickleCount++;
      energy = Math.min(100, energy + 5 + Math.random() * 5);

      // Shake animation
      core.classList.remove('tickled');
      void core.offsetWidth; // Trigger reflow
      core.classList.add('tickled');

      // Effects
      spawnTickleText(x, y);
      spawnParticles(x, y, 5 + Math.floor(energy / 10));
      spawnPulseRing();

      updateUI();
    }

    // Click handler
    core.addEventListener('click', (e) => {
      tickle(e.clientX, e.clientY);
    });

    core.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      tickle(touch.clientX, touch.clientY);
    });

    // Energy decay
    setInterval(() => {
      if (energy > 0) {
        energy = Math.max(0, energy - 0.5);
        updateUI();
      }
    }, 100);

    // Reset button
    document.getElementById('reset-btn').addEventListener('click', () => {
      tickleCount = 0;
      energy = 0;
      stopOverload();
      updateUI();
    });

    // Auto-tickle at high energy for chaos
    setInterval(() => {
      if (isOverload && Math.random() < 0.3) {
        const rect = core.getBoundingClientRect();
        const x = rect.left + rect.width / 2 + (Math.random() - 0.5) * 100;
        const y = rect.top + rect.height / 2 + (Math.random() - 0.5) * 100;
        spawnTickleText(x, y);
        spawnParticles(x, y, 3);
      }
    }, 200);

    updateUI();
  </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
