<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' https://emojicdn.elk.sh data:; font-src 'self'; frame-ancestors 'none';">
    <title>Cozy Pet - Virtual Tamagotchi</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üêæ">

    <meta property="og:title" content="Cozy Pet">
    <meta property="og:description" content="Raise your own virtual pet tamagotchi">
    <meta property="og:url" content="https://sloppy.live/cozy-pet">
    <meta property="og:image" content="https://sloppy.live/cozy-pet/og-image.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 50%, #ff7675 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .device {
            background: linear-gradient(135deg, #a29bfe, #fd79a8);
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 8px solid #fff;
        }

        .screen {
            background: #e0f7fa;
            border-radius: 20px;
            padding: 20px;
            min-height: 400px;
            border: 4px solid #fff;
            position: relative;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .pet-name {
            font-size: 24px;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 10px;
        }

        .stats-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat {
            flex: 1;
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            font-size: 12px;
            color: #636e72;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #2d3436;
        }

        .pet-area {
            background: linear-gradient(to bottom, #dfe6e9 0%, #b2bec3 100%);
            border-radius: 15px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
            padding: 20px;
        }

        .pet {
            font-size: 120px;
            animation: bounce 2s infinite;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .pet:hover {
            transform: scale(1.1);
        }

        .pet:active {
            transform: scale(0.95);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .mood-indicator {
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 20px;
            margin-top: 10px;
        }

        .status-message {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 10;
        }

        .status-message.show {
            opacity: 1;
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background: #dfe6e9;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 5px;
            border: 2px solid #fff;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #55efc4, #00b894);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
        }

        .progress-fill.low {
            background: linear-gradient(90deg, #fab1a0, #ff7675);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            border: none;
            border-radius: 15px;
            padding: 15px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.feed {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
        }

        .btn.play {
            background: linear-gradient(135deg, #fd79a8, #e84393);
        }

        .btn.clean {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
        }

        .btn.sleep {
            background: linear-gradient(135deg, #81ecec, #00cec9);
        }

        .btn.pet {
            background: linear-gradient(135deg, #fab1a0, #ff7675);
        }

        .btn.heal {
            background: linear-gradient(135deg, #55efc4, #00b894);
        }

        .btn-icon {
            font-size: 24px;
        }

        .btn-label {
            font-size: 12px;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #2d3436;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-weight: bold;
            border: 3px solid #fff;
            transition: all 0.3s;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .back-link:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 500px) {
            .device {
                padding: 15px;
            }

            .pet {
                font-size: 80px;
            }

            .controls {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .pet.shake {
            animation: shake 0.3s;
        }

        @keyframes sleep {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .pet.sleeping {
            animation: sleep 2s infinite;
            filter: brightness(0.7);
        }

        .particles {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            animation: float 1s forwards;
        }

        @keyframes float {
            to {
                transform: translateY(-50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <a href="https://sloppy.live" class="back-link">‚Üê Back</a>
            <a href="https://sloppy.live/overview" style="color:#4ecdc4;text-decoration:none;margin-left:10px">üé® View All Apps</a>

    <div class="container">
        <div class="device">
            <div class="screen">
                <div class="header">
                    <div class="pet-name" id="petName">Cozy Pet</div>
                </div>

                <div class="stats-bar">
                    <div class="stat">
                        <div class="stat-label">Age</div>
                        <div class="stat-value" id="age">0</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Level</div>
                        <div class="stat-value" id="level">1</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">XP</div>
                        <div class="stat-value" id="xp">0</div>
                    </div>
                </div>

                <div class="pet-area">
                    <div class="status-message" id="statusMessage"></div>
                    <div class="pet" id="pet" onclick="interactPet()">üê£</div>
                    <div class="mood-indicator" id="mood">üòä Happy</div>
                </div>

                <div style="margin-bottom: 15px;">
                    <div class="stat-label">Hunger</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="hungerBar">100%</div>
                    </div>
                </div>

                <div style="margin-bottom: 15px;">
                    <div class="stat-label">Happiness</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="happinessBar">100%</div>
                    </div>
                </div>

                <div style="margin-bottom: 20px;">
                    <div class="stat-label">Energy</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="energyBar">100%</div>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn feed" onclick="feed()">
                        <span class="btn-icon">üçé</span>
                        <span class="btn-label">Feed</span>
                    </button>
                    <button class="btn play" onclick="play()">
                        <span class="btn-icon">üéæ</span>
                        <span class="btn-label">Play</span>
                    </button>
                    <button class="btn clean" onclick="clean()">
                        <span class="btn-icon">üßº</span>
                        <span class="btn-label">Clean</span>
                    </button>
                    <button class="btn sleep" onclick="sleep()">
                        <span class="btn-icon">üí§</span>
                        <span class="btn-label">Sleep</span>
                    </button>
                    <button class="btn pet" onclick="petPet()">
                        <span class="btn-icon">üíï</span>
                        <span class="btn-label">Pet</span>
                    </button>
                    <button class="btn heal" onclick="heal()">
                        <span class="btn-icon">üíä</span>
                        <span class="btn-label">Medicine</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Pet state
        let pet = {
            name: 'Cozy Pet',
            age: 0,
            level: 1,
            xp: 0,
            hunger: 100,
            happiness: 100,
            energy: 100,
            health: 100,
            stage: 0, // 0: baby, 1: child, 2: teen, 3: adult
            isSleeping: false,
            isDirty: false
        };

        const stages = ['üê£', 'üê•', 'üê§', 'üê¶'];
        let gameInterval;
        let ageInterval;

        // Load saved pet
        function loadPet() {
            const saved = localStorage.getItem('cozyPet');
            if (saved) {
                const savedPet = JSON.parse(saved);
                pet = { ...pet, ...savedPet };

                // Calculate time passed
                if (savedPet.lastSave) {
                    const timePassed = Math.floor((Date.now() - savedPet.lastSave) / 1000);
                    const minutesPassed = Math.floor(timePassed / 60);

                    // Decay stats based on time away
                    pet.hunger = Math.max(0, pet.hunger - minutesPassed * 2);
                    pet.happiness = Math.max(0, pet.happiness - minutesPassed);
                    pet.energy = Math.max(0, pet.energy - minutesPassed * 0.5);
                }
            }
            updateDisplay();
        }

        // Save pet
        function savePet() {
            pet.lastSave = Date.now();
            localStorage.setItem('cozyPet', JSON.stringify(pet));
        }

        // Initialize game
        function init() {
            loadPet();

            // Decrease stats over time
            gameInterval = setInterval(() => {
                if (!pet.isSleeping) {
                    pet.hunger = Math.max(0, pet.hunger - 1);
                    pet.happiness = Math.max(0, pet.happiness - 0.5);
                    pet.energy = Math.max(0, pet.energy - 0.3);
                } else {
                    pet.energy = Math.min(100, pet.energy + 2);
                }

                // Random chance to get dirty
                if (Math.random() < 0.02 && !pet.isDirty) {
                    pet.isDirty = true;
                    showMessage('Your pet is dirty! üí©');
                }

                updateDisplay();
                savePet();
            }, 1000);

            // Age up every minute
            ageInterval = setInterval(() => {
                pet.age++;

                // Level up and evolve
                if (pet.age % 5 === 0 && pet.xp >= pet.level * 10) {
                    levelUp();
                }

                updateDisplay();
                savePet();
            }, 60000);
        }

        // Update display
        function updateDisplay() {
            document.getElementById('petName').textContent = pet.name;
            document.getElementById('age').textContent = pet.age;
            document.getElementById('level').textContent = pet.level;
            document.getElementById('xp').textContent = pet.xp;

            // Update pet emoji
            const petEl = document.getElementById('pet');
            let emoji = stages[pet.stage];
            if (pet.isDirty) emoji += 'üí©';
            petEl.textContent = emoji;

            // Update mood
            updateMood();

            // Update progress bars
            updateBar('hungerBar', pet.hunger);
            updateBar('happinessBar', pet.happiness);
            updateBar('energyBar', pet.energy);

            // Update sleeping state
            if (pet.isSleeping) {
                petEl.classList.add('sleeping');
            } else {
                petEl.classList.remove('sleeping');
            }
        }

        // Update progress bar
        function updateBar(id, value) {
            const bar = document.getElementById(id);
            bar.style.width = value + '%';
            bar.textContent = Math.round(value) + '%';

            if (value < 30) {
                bar.classList.add('low');
            } else {
                bar.classList.remove('low');
            }
        }

        // Update mood
        function updateMood() {
            let mood = 'üòä Happy';
            let avgStat = (pet.hunger + pet.happiness + pet.energy) / 3;

            if (avgStat < 20) {
                mood = 'üò¢ Very Sad';
            } else if (avgStat < 40) {
                mood = 'üòü Sad';
            } else if (avgStat < 60) {
                mood = 'üòê Okay';
            } else if (avgStat < 80) {
                mood = 'üôÇ Good';
            } else {
                mood = 'üòä Happy';
            }

            if (pet.isDirty) {
                mood = 'ü§¢ Dirty';
            }

            if (pet.isSleeping) {
                mood = 'üò¥ Sleeping';
            }

            document.getElementById('mood').textContent = mood;
        }

        // Actions
        function feed() {
            if (pet.hunger >= 90) {
                showMessage('Not hungry!');
                return;
            }

            pet.hunger = Math.min(100, pet.hunger + 20);
            pet.happiness = Math.min(100, pet.happiness + 5);
            pet.xp += 2;
            showMessage('Yum yum! üçé');
            createParticles('üçé');
            shakePet();
            savePet();
        }

        function play() {
            if (pet.energy < 20) {
                showMessage('Too tired to play!');
                return;
            }

            pet.happiness = Math.min(100, pet.happiness + 25);
            pet.energy = Math.max(0, pet.energy - 15);
            pet.hunger = Math.max(0, pet.hunger - 10);
            pet.xp += 5;
            showMessage('So fun! üéæ');
            createParticles('‚ú®');
            shakePet();
            savePet();
        }

        function clean() {
            if (!pet.isDirty) {
                showMessage('Already clean!');
                return;
            }

            pet.isDirty = false;
            pet.happiness = Math.min(100, pet.happiness + 15);
            pet.xp += 3;
            showMessage('All clean! üßº');
            createParticles('üíß');
            updateDisplay();
            savePet();
        }

        function sleep() {
            if (pet.isSleeping) {
                // Waking up - check if energy is low, pet gets grumpy
                if (pet.energy < 60) {
                    pet.happiness = Math.max(0, pet.happiness - 20);
                    showMessage('üò† Woke up grumpy!');
                    createParticles('üò†');
                } else {
                    showMessage('Good morning! üåû');
                }
                pet.isSleeping = false;
            } else {
                if (pet.energy > 80) {
                    showMessage('Not tired!');
                    return;
                }
                pet.isSleeping = true;
                showMessage('Zzz... üí§');
                createParticles('üí§');
            }
            updateDisplay();
            savePet();
        }

        function petPet() {
            pet.happiness = Math.min(100, pet.happiness + 10);
            pet.xp += 1;
            showMessage('So cozy! üíï');
            createParticles('üíï');
            shakePet();
            savePet();
        }

        function heal() {
            let avgStat = (pet.hunger + pet.happiness + pet.energy) / 3;
            if (avgStat > 70) {
                showMessage('Feeling great!');
                return;
            }

            pet.hunger = Math.min(100, pet.hunger + 30);
            pet.happiness = Math.min(100, pet.happiness + 30);
            pet.energy = Math.min(100, pet.energy + 30);
            pet.xp += 3;
            showMessage('Feeling better! üíä');
            createParticles('‚ú®');
            savePet();
        }

        function interactPet() {
            // If pet is sleeping, clicking wakes them up
            if (pet.isSleeping) {
                sleep(); // Calls sleep function to wake up
            } else {
                petPet();
            }
        }

        // Effects
        function showMessage(msg) {
            const msgEl = document.getElementById('statusMessage');
            msgEl.textContent = msg;
            msgEl.classList.add('show');
            setTimeout(() => {
                msgEl.classList.remove('show');
            }, 2000);
        }

        function shakePet() {
            const petEl = document.getElementById('pet');
            petEl.classList.add('shake');
            setTimeout(() => {
                petEl.classList.remove('shake');
            }, 300);
        }

        function createParticles(emoji) {
            const petArea = document.querySelector('.pet-area');
            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.className = 'particles';
                particle.textContent = emoji;
                particle.style.left = (Math.random() * 80 + 10) + '%';
                particle.style.top = '50%';
                petArea.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        function levelUp() {
            pet.level++;
            pet.xp = 0;

            // Evolve
            if (pet.level === 3 && pet.stage < 1) pet.stage = 1;
            if (pet.level === 6 && pet.stage < 2) pet.stage = 2;
            if (pet.level === 10 && pet.stage < 3) pet.stage = 3;

            showMessage('Level Up! ‚≠ê');
            createParticles('‚≠ê');
            updateDisplay();
        }

        // Auto-save before leaving
        window.addEventListener('beforeunload', savePet);

        // Start game
        init();
    </script>
</body>
</html>
