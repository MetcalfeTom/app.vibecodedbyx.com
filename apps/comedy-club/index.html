<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Neon Comedy Club</title>
  <link rel="icon" href="https://emojicdn.elk.sh/üé§">
  <meta name="description" content="Generate terrible AI puns and watch the laugh-meter cringe">
  <meta property="og:title" content="Neon Comedy Club">
  <meta property="og:description" content="Generate terrible AI puns and watch the laugh-meter cringe">
  <meta property="og:image" content="https://emojicdn.elk.sh/üé§?style=google">
  <meta property="og:url" content="https://sloppy.live/comedy-club">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comic+Neue:wght@700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(180deg, #1a0a0a 0%, #2a1020 50%, #0a0a1a 100%);
      min-height: 100vh;
      font-family: 'Comic Neue', cursive;
      color: #fff;
      overflow-x: hidden;
    }
    .back-link {
      position: fixed;
      top: 10px; left: 10px;
      color: rgba(255,255,255,0.3);
      text-decoration: none;
      font-size: 0.8rem;
      z-index: 100;
    }
    .club {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .sign {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3rem;
      color: #f0f;
      text-shadow: 0 0 10px #f0f, 0 0 20px #f0f, 0 0 40px #f0f, 0 0 80px #f0f;
      letter-spacing: 8px;
      animation: flicker 3s infinite;
      margin-bottom: 10px;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      92% { opacity: 1; }
      93% { opacity: 0.8; }
      94% { opacity: 1; }
      96% { opacity: 0.9; }
      97% { opacity: 1; }
    }
    .subtitle {
      color: #0ff;
      font-size: 1rem;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 30px;
    }
    .stage {
      background: linear-gradient(180deg, #2a1a1a 0%, #1a0a0a 100%);
      border: 3px solid #f0f;
      border-radius: 20px 20px 0 0;
      padding: 30px 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(255,0,255,0.3), inset 0 0 50px rgba(0,0,0,0.5);
      position: relative;
    }
    .spotlight {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 100%;
      background: radial-gradient(ellipse at top, rgba(255,255,200,0.1) 0%, transparent 70%);
      pointer-events: none;
    }
    .mic {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: bounce 0.5s ease infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-5px); }
    }
    .pun-display {
      background: rgba(0,0,0,0.5);
      border: 2px solid #ff0;
      border-radius: 15px;
      padding: 25px;
      margin: 20px 0;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(255,255,0,0.2);
    }
    .pun-text {
      font-size: 1.4rem;
      color: #ff0;
      text-shadow: 0 0 10px #ff0;
      line-height: 1.4;
    }
    .pun-text.cringe {
      animation: cringe 0.5s ease;
    }
    @keyframes cringe {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.05) rotate(-2deg); }
      75% { transform: scale(1.05) rotate(2deg); }
    }
    .laugh-meter {
      margin: 25px 0;
    }
    .meter-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin-bottom: 8px;
    }
    .meter-title {
      color: #f0f;
      text-shadow: 0 0 10px #f0f;
    }
    .meter-value {
      color: #0ff;
    }
    .meter-bar {
      height: 30px;
      background: rgba(0,0,0,0.5);
      border: 2px solid #f0f;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }
    .meter-fill {
      height: 100%;
      background: linear-gradient(90deg, #f00, #ff0, #0f0);
      border-radius: 13px;
      transition: width 0.5s ease;
      box-shadow: 0 0 20px currentColor;
    }
    .meter-zones {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      align-items: center;
      font-size: 0.6rem;
      color: rgba(255,255,255,0.5);
      pointer-events: none;
    }
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 25px 0;
    }
    .pun-btn {
      padding: 20px 40px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.8rem;
      letter-spacing: 3px;
      background: linear-gradient(180deg, #f0f 0%, #a0a 100%);
      border: none;
      border-radius: 50px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(255,0,255,0.5), 0 5px 0 #808;
      transition: all 0.1s;
    }
    .pun-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 40px rgba(255,0,255,0.7), 0 7px 0 #808;
    }
    .pun-btn:active {
      transform: translateY(3px);
      box-shadow: 0 0 20px rgba(255,0,255,0.5), 0 2px 0 #808;
    }
    .reaction-btns {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .react-btn {
      padding: 12px 20px;
      font-size: 1.5rem;
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .react-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }
    .audience {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .audience-member {
      font-size: 1.5rem;
      transition: all 0.3s;
      animation: sway 2s ease-in-out infinite;
    }
    .audience-member.laughing {
      animation: laugh 0.3s ease infinite;
    }
    .audience-member.cringing {
      animation: hide 0.5s ease forwards;
    }
    @keyframes sway {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }
    @keyframes laugh {
      0%, 100% { transform: scale(1) rotate(0); }
      50% { transform: scale(1.2) rotate(10deg); }
    }
    @keyframes hide {
      to { transform: translateY(10px) scale(0.8); opacity: 0.5; }
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
      font-size: 0.9rem;
    }
    .stat {
      text-align: center;
    }
    .stat-value {
      font-size: 1.5rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .stat-label {
      color: rgba(255,255,255,0.6);
    }
    .category {
      display: inline-block;
      padding: 5px 15px;
      background: rgba(0,255,255,0.2);
      border: 1px solid #0ff;
      border-radius: 20px;
      font-size: 0.8rem;
      color: #0ff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <a href="https://sloppy.live" class="back-link">‚Üê back</a>
  
  <div class="club">
    <div class="sign">NEON COMEDY CLUB</div>
    <div class="subtitle">Where Puns Come to Die</div>
    
    <div class="stage">
      <div class="spotlight"></div>
      <div class="mic">üé§</div>
      <div class="category" id="category">Dad Jokes</div>
      <div class="pun-display">
        <div class="pun-text" id="punText">Press the button for a terrible pun...</div>
      </div>
    </div>
    
    <div class="laugh-meter">
      <div class="meter-label">
        <span class="meter-title">LAUGH-O-METER</span>
        <span class="meter-value" id="meterValue">50%</span>
      </div>
      <div class="meter-bar">
        <div class="meter-fill" id="meterFill" style="width: 50%"></div>
        <div class="meter-zones">
          <span>üòê</span>
          <span>üòè</span>
          <span>üòÑ</span>
          <span>ü§£</span>
          <span>üíÄ</span>
        </div>
      </div>
    </div>
    
    <div class="btn-container">
      <button class="pun-btn" onclick="generatePun()">TELL ME A PUN</button>
      <div class="reaction-btns">
        <button class="react-btn" onclick="react(-20)" title="Cringe">üò¨</button>
        <button class="react-btn" onclick="react(-10)" title="Boo">üëé</button>
        <button class="react-btn" onclick="react(10)" title="Chuckle">üòè</button>
        <button class="react-btn" onclick="react(20)" title="LOL">üòÇ</button>
        <button class="react-btn" onclick="react(30)" title="Dead">üíÄ</button>
      </div>
    </div>
    
    <div class="audience" id="audience"></div>
    
    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="punCount">0</div>
        <div class="stat-label">Puns Told</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="laughCount">0</div>
        <div class="stat-label">Laughs</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="cringeCount">0</div>
        <div class="stat-label">Cringes</div>
      </div>
    </div>
  </div>

  <script>
    // Terrible puns database
    const puns = {
      "Dad Jokes": [
        "Why don't scientists trust atoms? Because they make up everything!",
        "I'm reading a book about anti-gravity. It's impossible to put down!",
        "Why did the scarecrow win an award? He was outstanding in his field!",
        "I used to hate facial hair, but then it grew on me.",
        "What do you call a fake noodle? An impasta!",
        "Why don't eggs tell jokes? They'd crack each other up!",
        "I'm on a seafood diet. I see food and I eat it!",
        "What do you call a bear with no teeth? A gummy bear!",
        "Why did the bicycle fall over? Because it was two-tired!",
        "What do you call a fish without eyes? A fsh!",
      ],
      "Tech Puns": [
        "Why do programmers prefer dark mode? Because light attracts bugs!",
        "There are only 10 types of people: those who understand binary and those who don't.",
        "Why was the JavaScript developer sad? Because he didn't Node how to Express himself!",
        "A SQL query walks into a bar, walks up to two tables and asks, 'Can I join you?'",
        "Why do Java developers wear glasses? Because they can't C#!",
        "I would tell you a UDP joke, but you might not get it.",
        "Why did the developer go broke? Because he used up all his cache!",
        "What's a computer's favorite snack? Microchips!",
        "Why was the computer cold? It left its Windows open!",
        "What do you call 8 hobbits? A hobbyte!",
      ],
      "Food Puns": [
        "I'm on a whiskey diet. I've lost three days already!",
        "What do you call a sad strawberry? A blueberry!",
        "Why did the tomato turn red? Because it saw the salad dressing!",
        "What's a vampire's favorite fruit? A blood orange!",
        "Why did the cookie go to the doctor? Because it felt crummy!",
        "What do you call cheese that isn't yours? Nacho cheese!",
        "Why did the banana go to the doctor? Because it wasn't peeling well!",
        "What do you call a lazy kangaroo? A pouch potato!",
        "Why did the mushroom go to the party? Because he's a fungi!",
        "What do you call a fake spaghetti? An impasta!",
      ],
      "Animal Puns": [
        "What do you call a fish wearing a bowtie? Sofishticated!",
        "Why don't elephants use computers? Because they're afraid of the mouse!",
        "What do you call a sleeping dinosaur? A dino-snore!",
        "Why do cows wear bells? Because their horns don't work!",
        "What do you call a deer with no eyes? No idea!",
        "Why do seagulls fly over the sea? Because if they flew over the bay, they'd be bagels!",
        "What do you call a pig that does karate? A pork chop!",
        "Why don't oysters share? Because they're shellfish!",
        "What do you call a dog magician? A Labracadabrador!",
        "Why did the chicken join a band? Because it had drumsticks!",
      ],
      "Groaners": [
        "I tried to catch fog yesterday. Mist.",
        "I'm friends with 25 letters of the alphabet. I don't know Y.",
        "What's orange and sounds like a parrot? A carrot!",
        "Time flies like an arrow. Fruit flies like a banana.",
        "I told my wife she was drawing her eyebrows too high. She looked surprised.",
        "What do you call a belt made of watches? A waist of time!",
        "I used to be a banker, but I lost interest.",
        "Did you hear about the claustrophobic astronaut? He just needed a little space.",
        "What's the best thing about Switzerland? I don't know, but the flag is a big plus!",
        "I'm afraid for the calendar. Its days are numbered.",
      ],
    };

    const categories = Object.keys(puns);
    let laughMeter = 50;
    let punCount = 0;
    let laughCount = 0;
    let cringeCount = 0;
    let currentCategory = categories[0];

    // Create audience
    const audienceEl = document.getElementById('audience');
    const audienceEmojis = ['üòê', 'üôÇ', 'üòä', 'üßë', 'üë®', 'üë©', 'üßî', 'üë¥', 'üëµ', 'üßë‚Äçü¶∞', 'üë®‚Äçü¶±', 'üë©‚Äçü¶≥'];
    for (let i = 0; i < 15; i++) {
      const member = document.createElement('span');
      member.className = 'audience-member';
      member.textContent = audienceEmojis[Math.floor(Math.random() * audienceEmojis.length)];
      member.style.animationDelay = (Math.random() * 2) + 's';
      audienceEl.appendChild(member);
    }

    function generatePun() {
      // Pick random category
      currentCategory = categories[Math.floor(Math.random() * categories.length)];
      document.getElementById('category').textContent = currentCategory;

      // Pick random pun from category
      const categoryPuns = puns[currentCategory];
      const pun = categoryPuns[Math.floor(Math.random() * categoryPuns.length)];

      // Display pun with animation
      const punText = document.getElementById('punText');
      punText.textContent = pun;
      punText.classList.remove('cringe');
      void punText.offsetWidth; // Trigger reflow
      punText.classList.add('cringe');

      // Update stats
      punCount++;
      document.getElementById('punCount').textContent = punCount;

      // Random audience reaction
      const audienceMembers = document.querySelectorAll('.audience-member');
      audienceMembers.forEach(member => {
        member.classList.remove('laughing', 'cringing');
        
        setTimeout(() => {
          if (Math.random() > 0.5) {
            member.classList.add(Math.random() > 0.3 ? 'laughing' : 'cringing');
          }
        }, Math.random() * 500);
      });

      // Small random meter change
      react(Math.floor(Math.random() * 20) - 5);
    }

    function react(amount) {
      laughMeter = Math.max(0, Math.min(100, laughMeter + amount));
      
      document.getElementById('meterFill').style.width = laughMeter + '%';
      document.getElementById('meterValue').textContent = Math.floor(laughMeter) + '%';

      // Update counts
      if (amount > 0) {
        laughCount++;
        document.getElementById('laughCount').textContent = laughCount;
      } else if (amount < 0) {
        cringeCount++;
        document.getElementById('cringeCount').textContent = cringeCount;
      }

      // Audience reaction
      const audienceMembers = document.querySelectorAll('.audience-member');
      audienceMembers.forEach(member => {
        member.classList.remove('laughing', 'cringing');
        if (amount > 15) {
          member.classList.add('laughing');
        } else if (amount < -10) {
          member.classList.add('cringing');
        }
      });

      // Clear reactions after a moment
      setTimeout(() => {
        audienceMembers.forEach(member => {
          member.classList.remove('laughing', 'cringing');
        });
      }, 1000);
    }

    // Keyboard shortcut
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        generatePun();
      }
    });
  </script>
</body>
</html>
