body{font-family:'JetBrains Mono',monospace;background:#0a0a0f;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px}

.dot{width:12px;height:12px;border-radius:50%}
.dot.red{background:#ff5f56;box-shadow:0 0 10px #ff5f56}
.dot.yellow{background:#ffbd2e;box-shadow:0 0 10px #ffbd2e}

.output{color:#0f0;font-size:14px;line-height:1.6;white-space:pre-wrap;word-wrap:break-word}

.prompt{color:#f0f;margin-right:8px;text-shadow:0 0 10px #f0f}
.input-field{flex:1;background:transparent;border:none;color:#0ff;font-family:inherit;font-size:14px;outline:none;caret-color:#0ff}
.cursor{display:inline-block;width:8px;height:16px;background:#0ff;animation:blink 1s step-end infinite;vertical-align:middle;margin-left:2px}
@keyframes blink{0%,100%{opacity:1}50%{opacity:0}}
.ascii-art{color:#0ff;text-shadow:0 0 10px #0ff}
.menu-item{color:#ff0}
.menu-item:hover{text-shadow:0 0 10px #ff0}
@media(max-width:600px){

.terminal-body{height:400px}

if(e.key==='Enter'){
