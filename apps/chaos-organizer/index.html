<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Chaos Organizer</title>
  <link rel="icon" href="https://emojicdn.elk.sh/üëª">
  <meta name="description" content="Neon kanban board for tracking your ghost stories">
  <meta property="og:title" content="Chaos Organizer">
  <meta property="og:description" content="Neon kanban board for tracking your ghost stories">
  <meta property="og:image" content="https://emojicdn.elk.sh/üëª?style=google">
  <meta property="og:url" content="https://app.sloppy.live/chaos-organizer">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Share+Tech+Mono&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(180deg, #0a0812 0%, #1a0a20 50%, #0a0815 100%);
      min-height: 100vh;
      font-family: 'Share Tech Mono', monospace;
      overflow-x: auto;
      overflow-y: hidden;
    }
    header {
      padding: 20px;
      text-align: center;
      background: rgba(0,0,0,0.5);
      border-bottom: 2px solid #8844ff;
      box-shadow: 0 0 30px rgba(136, 68, 255, 0.3);
    }
    h1 {
      font-family: 'Creepster', cursive;
      font-size: 2.5rem;
      color: #aa66ff;
      text-shadow: 0 0 20px #8844ff, 0 0 40px #6622cc, 0 0 60px #4400aa;
      letter-spacing: 4px;
    }
    .subtitle {
      color: #66ffaa;
      font-size: 0.9rem;
      margin-top: 5px;
      text-shadow: 0 0 10px #44cc88;
    }
    .back-link {
      position: absolute;
      top: 20px; left: 20px;
      color: #aa66ff;
      text-decoration: none;
      font-size: 0.8rem;
      opacity: 0.7;
    }
    .board {
      display: flex;
      gap: 20px;
      padding: 30px;
      min-height: calc(100vh - 100px);
      overflow-x: auto;
    }
    .column {
      min-width: 300px;
      max-width: 300px;
      background: rgba(20, 10, 30, 0.8);
      border-radius: 15px;
      border: 2px solid;
      display: flex;
      flex-direction: column;
      max-height: calc(100vh - 160px);
    }
    .column.haunting { border-color: #ff6688; box-shadow: 0 0 20px rgba(255, 102, 136, 0.3); }
    .column.summoning { border-color: #ffaa44; box-shadow: 0 0 20px rgba(255, 170, 68, 0.3); }
    .column.manifested { border-color: #44ffaa; box-shadow: 0 0 20px rgba(68, 255, 170, 0.3); }
    .column.archived { border-color: #8888aa; box-shadow: 0 0 20px rgba(136, 136, 170, 0.2); }
    .column-header {
      padding: 15px;
      font-family: 'Creepster', cursive;
      font-size: 1.3rem;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .column.haunting .column-header { color: #ff6688; text-shadow: 0 0 10px #ff4466; }
    .column.summoning .column-header { color: #ffaa44; text-shadow: 0 0 10px #ff8822; }
    .column.manifested .column-header { color: #44ffaa; text-shadow: 0 0 10px #22cc88; }
    .column.archived .column-header { color: #8888aa; text-shadow: 0 0 10px #666688; }
    .card-count {
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.8rem;
      opacity: 0.7;
    }
    .cards {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      min-height: 100px;
    }
    .cards::-webkit-scrollbar { width: 6px; }
    .cards::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); border-radius: 3px; }
    .cards::-webkit-scrollbar-thumb { background: rgba(136, 68, 255, 0.5); border-radius: 3px; }
    .card {
      background: rgba(30, 20, 50, 0.9);
      border: 1px solid rgba(136, 68, 255, 0.4);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      cursor: grab;
      transition: all 0.2s;
      position: relative;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(136, 68, 255, 0.3);
      border-color: rgba(136, 68, 255, 0.8);
    }
    .card.dragging {
      opacity: 0.5;
      cursor: grabbing;
    }
    .card-title {
      color: #eeddff;
      font-size: 0.95rem;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .card-title .ghost-icon { font-size: 1.1rem; }
    .card-desc {
      color: #aa99cc;
      font-size: 0.8rem;
      line-height: 1.4;
    }
    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }
    .tag {
      font-size: 0.65rem;
      padding: 3px 8px;
      border-radius: 10px;
      background: rgba(136, 68, 255, 0.3);
      color: #cc99ff;
    }
    .tag.spooky { background: rgba(255, 68, 102, 0.3); color: #ff99aa; }
    .tag.creepy { background: rgba(68, 255, 170, 0.3); color: #88ffcc; }
    .tag.horror { background: rgba(255, 170, 68, 0.3); color: #ffcc88; }
    .card-delete {
      position: absolute;
      top: 8px;
      right: 8px;
      background: none;
      border: none;
      color: #ff4466;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
      font-size: 1rem;
    }
    .card:hover .card-delete { opacity: 0.7; }
    .card-delete:hover { opacity: 1 !important; }
    .add-card-btn {
      margin: 10px;
      padding: 10px;
      background: rgba(136, 68, 255, 0.2);
      border: 1px dashed rgba(136, 68, 255, 0.5);
      border-radius: 10px;
      color: #aa88cc;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
      transition: all 0.2s;
    }
    .add-card-btn:hover {
      background: rgba(136, 68, 255, 0.3);
      border-color: rgba(136, 68, 255, 0.8);
    }
    .drop-zone {
      min-height: 50px;
      border: 2px dashed transparent;
      border-radius: 10px;
      transition: all 0.2s;
    }
    .drop-zone.active {
      border-color: #aa66ff;
      background: rgba(136, 68, 255, 0.1);
    }
    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-overlay.show { display: flex; }
    .modal {
      background: linear-gradient(180deg, #1a1025 0%, #0f0a15 100%);
      border: 2px solid #8844ff;
      border-radius: 15px;
      padding: 25px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 50px rgba(136, 68, 255, 0.5);
    }
    .modal h2 {
      font-family: 'Creepster', cursive;
      color: #aa66ff;
      text-shadow: 0 0 15px #8844ff;
      margin-bottom: 20px;
      text-align: center;
    }
    .modal input, .modal textarea, .modal select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: rgba(30, 20, 50, 0.8);
      border: 1px solid rgba(136, 68, 255, 0.5);
      border-radius: 8px;
      color: #eeddff;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.9rem;
    }
    .modal input:focus, .modal textarea:focus, .modal select:focus {
      outline: none;
      border-color: #aa66ff;
      box-shadow: 0 0 10px rgba(136, 68, 255, 0.3);
    }
    .modal textarea { min-height: 80px; resize: vertical; }
    .modal select option { background: #1a1025; }
    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    .modal-btn {
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
      transition: all 0.2s;
    }
    .modal-btn.cancel {
      background: transparent;
      border: 1px solid #666;
      color: #999;
    }
    .modal-btn.cancel:hover { border-color: #ff4466; color: #ff6688; }
    .modal-btn.submit {
      background: linear-gradient(180deg, #8844ff 0%, #6622cc 100%);
      border: none;
      color: #fff;
    }
    .modal-btn.submit:hover {
      box-shadow: 0 0 20px rgba(136, 68, 255, 0.5);
      transform: translateY(-2px);
    }
    /* Floating ghosts */
    .ghost {
      position: fixed;
      font-size: 2rem;
      opacity: 0.1;
      pointer-events: none;
      animation: float 10s ease-in-out infinite;
      z-index: -1;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(10deg); }
    }
  </style>
</head>
<body>
  <a href="https://sloppy.live" class="back-link">‚Üê sloppy.live</a>
  
  <header>
    <h1>üëª CHAOS ORGANIZER üëª</h1>
    <div class="subtitle">Track your ghost stories from beyond</div>
  </header>

  <div class="board" id="board">
    <div class="column haunting" data-column="haunting">
      <div class="column-header">
        <span>üåô Haunting Ideas</span>
        <span class="card-count">0</span>
      </div>
      <div class="cards drop-zone" data-column="haunting"></div>
      <button class="add-card-btn" onclick="openModal('haunting')">+ Add Ghost Story</button>
    </div>

    <div class="column summoning" data-column="summoning">
      <div class="column-header">
        <span>üîÆ Summoning</span>
        <span class="card-count">0</span>
      </div>
      <div class="cards drop-zone" data-column="summoning"></div>
      <button class="add-card-btn" onclick="openModal('summoning')">+ Add Ghost Story</button>
    </div>

    <div class="column manifested" data-column="manifested">
      <div class="column-header">
        <span>‚ú® Manifested</span>
        <span class="card-count">0</span>
      </div>
      <div class="cards drop-zone" data-column="manifested"></div>
      <button class="add-card-btn" onclick="openModal('manifested')">+ Add Ghost Story</button>
    </div>

    <div class="column archived" data-column="archived">
      <div class="column-header">
        <span>‚ö∞Ô∏è Archived</span>
        <span class="card-count">0</span>
      </div>
      <div class="cards drop-zone" data-column="archived"></div>
      <button class="add-card-btn" onclick="openModal('archived')">+ Add Ghost Story</button>
    </div>
  </div>

  <div class="modal-overlay" id="modal">
    <div class="modal">
      <h2>üëª New Ghost Story</h2>
      <input type="text" id="cardTitle" placeholder="Story title..." maxlength="100">
      <textarea id="cardDesc" placeholder="Brief description of the haunting..."></textarea>
      <select id="cardTag">
        <option value="">Select a vibe...</option>
        <option value="spooky">üéÉ Spooky</option>
        <option value="creepy">üï∑Ô∏è Creepy</option>
        <option value="horror">üíÄ Horror</option>
        <option value="paranormal">üëÅÔ∏è Paranormal</option>
      </select>
      <input type="hidden" id="cardColumn">
      <div class="modal-buttons">
        <button class="modal-btn cancel" onclick="closeModal()">Cancel</button>
        <button class="modal-btn submit" onclick="addCard()">Summon</button>
      </div>
    </div>
  </div>

  <script>
    const ghostIcons = ['üëª', 'üíÄ', 'ü¶á', 'üïØÔ∏è', 'ü™¶', 'üëÅÔ∏è', 'üåô', '‚ö∞Ô∏è'];
    
    // Initial ghost stories
    const initialCards = [
      { column: 'haunting', title: 'The Flickering Streetlight', desc: 'A streetlight that only flickers when someone walks beneath it at midnight', tag: 'creepy' },
      { column: 'haunting', title: 'Whispers in the Server Room', desc: 'IT workers report hearing whispered code snippets from the old mainframe', tag: 'paranormal' },
      { column: 'haunting', title: 'The Phantom Notification', desc: 'Phone buzzes but nothing is there, yet the message was read', tag: 'spooky' },
      { column: 'summoning', title: 'Mirror World Discord', desc: 'A Discord server that only appears at 3AM in mirror reflections', tag: 'horror' },
      { column: 'summoning', title: 'The Eternal Loading Screen', desc: 'A webpage that has been loading since 1999', tag: 'creepy' },
      { column: 'manifested', title: 'Grandmother\'s Recipe', desc: 'A recipe that writes itself in the family cookbook', tag: 'spooky' },
      { column: 'archived', title: 'The Deleted File', desc: 'A file that keeps appearing after being deleted, contents change each time', tag: 'paranormal' },
    ];

    let cards = JSON.parse(localStorage.getItem('chaosCards')) || [];
    let draggedCard = null;

    function init() {
      if (cards.length === 0) {
        cards = initialCards.map((c, i) => ({ ...c, id: Date.now() + i }));
        saveCards();
      }
      renderCards();
      createFloatingGhosts();
    }

    function saveCards() {
      localStorage.setItem('chaosCards', JSON.stringify(cards));
    }

    function renderCards() {
      document.querySelectorAll('.cards').forEach(container => {
        container.innerHTML = '';
      });

      cards.forEach(card => {
        const container = document.querySelector(`.cards[data-column="${card.column}"]`);
        if (container) {
          container.appendChild(createCardElement(card));
        }
      });

      updateCounts();
    }

    function createCardElement(card) {
      const div = document.createElement('div');
      div.className = 'card';
      div.draggable = true;
      div.dataset.id = card.id;

      const ghostIcon = ghostIcons[card.id % ghostIcons.length];
      
      div.innerHTML = `
        <button class="card-delete" onclick="deleteCard(${card.id})">√ó</button>
        <div class="card-title">
          <span class="ghost-icon">${ghostIcon}</span>
          ${escapeHtml(card.title)}
        </div>
        ${card.desc ? `<div class="card-desc">${escapeHtml(card.desc)}</div>` : ''}
        ${card.tag ? `<div class="card-tags"><span class="tag ${card.tag}">${card.tag}</span></div>` : ''}
      `;

      div.addEventListener('dragstart', handleDragStart);
      div.addEventListener('dragend', handleDragEnd);

      return div;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function updateCounts() {
      document.querySelectorAll('.column').forEach(col => {
        const columnName = col.dataset.column;
        const count = cards.filter(c => c.column === columnName).length;
        col.querySelector('.card-count').textContent = count;
      });
    }

    // Drag and drop
    function handleDragStart(e) {
      draggedCard = e.target;
      e.target.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
    }

    function handleDragEnd(e) {
      e.target.classList.remove('dragging');
      document.querySelectorAll('.drop-zone').forEach(zone => {
        zone.classList.remove('active');
      });
      draggedCard = null;
    }

    document.querySelectorAll('.drop-zone').forEach(zone => {
      zone.addEventListener('dragover', (e) => {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
        zone.classList.add('active');
      });

      zone.addEventListener('dragleave', () => {
        zone.classList.remove('active');
      });

      zone.addEventListener('drop', (e) => {
        e.preventDefault();
        zone.classList.remove('active');
        
        if (draggedCard) {
          const cardId = parseInt(draggedCard.dataset.id);
          const newColumn = zone.dataset.column;
          
          const card = cards.find(c => c.id === cardId);
          if (card) {
            card.column = newColumn;
            saveCards();
            renderCards();
          }
        }
      });
    });

    // Modal functions
    function openModal(column) {
      document.getElementById('cardColumn').value = column;
      document.getElementById('cardTitle').value = '';
      document.getElementById('cardDesc').value = '';
      document.getElementById('cardTag').value = '';
      document.getElementById('modal').classList.add('show');
      document.getElementById('cardTitle').focus();
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('show');
    }

    function addCard() {
      const title = document.getElementById('cardTitle').value.trim();
      const desc = document.getElementById('cardDesc').value.trim();
      const tag = document.getElementById('cardTag').value;
      const column = document.getElementById('cardColumn').value;

      if (!title) {
        document.getElementById('cardTitle').style.borderColor = '#ff4466';
        return;
      }

      cards.push({
        id: Date.now(),
        column,
        title,
        desc,
        tag
      });

      saveCards();
      renderCards();
      closeModal();
    }

    function deleteCard(id) {
      cards = cards.filter(c => c.id !== id);
      saveCards();
      renderCards();
    }

    // Close modal on escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
      if (e.key === 'Enter' && document.getElementById('modal').classList.contains('show')) {
        addCard();
      }
    });

    // Floating ghosts background
    function createFloatingGhosts() {
      for (let i = 0; i < 8; i++) {
        const ghost = document.createElement('div');
        ghost.className = 'ghost';
        ghost.textContent = ghostIcons[i % ghostIcons.length];
        ghost.style.left = Math.random() * 100 + '%';
        ghost.style.top = Math.random() * 100 + '%';
        ghost.style.animationDelay = Math.random() * 5 + 's';
        ghost.style.animationDuration = (8 + Math.random() * 6) + 's';
        document.body.appendChild(ghost);
      }
    }

    // Touch support for mobile drag
    let touchCard = null;
    let touchStartX, touchStartY;

    document.addEventListener('touchstart', (e) => {
      const card = e.target.closest('.card');
      if (card) {
        touchCard = card;
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
        card.classList.add('dragging');
      }
    });

    document.addEventListener('touchmove', (e) => {
      if (touchCard) {
        e.preventDefault();
        const touch = e.touches[0];
        const dropZone = document.elementFromPoint(touch.clientX, touch.clientY)?.closest('.drop-zone');
        
        document.querySelectorAll('.drop-zone').forEach(zone => {
          zone.classList.toggle('active', zone === dropZone);
        });
      }
    }, { passive: false });

    document.addEventListener('touchend', (e) => {
      if (touchCard) {
        const touch = e.changedTouches[0];
        const dropZone = document.elementFromPoint(touch.clientX, touch.clientY)?.closest('.drop-zone');
        
        if (dropZone) {
          const cardId = parseInt(touchCard.dataset.id);
          const newColumn = dropZone.dataset.column;
          const card = cards.find(c => c.id === cardId);
          if (card) {
            card.column = newColumn;
            saveCards();
            renderCards();
          }
        }
        
        touchCard.classList.remove('dragging');
        document.querySelectorAll('.drop-zone').forEach(zone => {
          zone.classList.remove('active');
        });
        touchCard = null;
      }
    });

    init();
  </script>
