<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a12"/>

  <!-- Grid pattern -->
  <g stroke="rgba(0,255,170,0.05)" stroke-width="1">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>

  <!-- Vault panel -->
  <rect x="350" y="100" width="500" height="400" fill="rgba(0,20,15,0.8)" stroke="#00ffaa" stroke-width="3" filter="url(#glow)"/>

  <!-- Display screen -->
  <rect x="400" y="140" width="400" height="80" fill="#000" stroke="#004433" stroke-width="2"/>
  <!-- Scan line effect -->
  <rect x="400" y="140" width="100" height="80" fill="rgba(0,255,170,0.05)"/>

  <!-- Code display -->
  <text x="600" y="195" text-anchor="middle" font-family="monospace" font-size="48" fill="#00ffaa" filter="url(#strongGlow)">_ _ _ _</text>

  <!-- Keypad -->
  <g transform="translate(420, 250)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="60" height="60" fill="rgba(0,255,170,0.05)" stroke="#004433" stroke-width="1"/>
    <text x="30" y="40" text-anchor="middle" font-family="monospace" font-size="24" fill="#00ffaa">1</text>
    <rect x="70" y="0" width="60" height="60" fill="rgba(0,255,170,0.05)" stroke="#004433" stroke-width="1"/>
    <text x="100" y="40" text-anchor="middle" font-family="monospace" font-size="24" fill="#00ffaa">2</text>
    <rect x="140" y="0" width="60" height="60" fill="rgba(0,255,170,0.05)" stroke="#004433" stroke-width="1"/>
    <text x="170" y="40" text-anchor="middle" font-family="monospace" font-size="24" fill="#00ffaa">3</text>

    <!-- Row 2 -->
    <rect x="0" y="70" width="60" height="60" fill="rgba(0,255,170,0.05)" stroke="#004433" stroke-width="1"/>
    <text x="30" y="110" text-anchor="middle" font-family="monospace" font-size="24" fill="#00ffaa">4</text>
    <rect x="70" y="70" width="60" height="60" fill="rgba(0,255,170,0.1)" stroke="#00ffaa" stroke-width="2" filter="url(#glow)"/>
    <text x="100" y="110" text-anchor="middle" font-family="monospace" font-size="24" fill="#00ffaa" filter="url(#glow)">5</text>
    <rect x="140" y="70" width="60" height="60" fill="rgba(0,255,170,0.05)" stroke="#004433" stroke-width="1"/>
    <text x="170" y="110" text-anchor="middle" font-family="monospace" font-size="24" fill="#00ffaa">6</text>

    <!-- Row 3 -->
    <rect x="0" y="140" width="60" height="60" fill="rgba(0,255,170,0.05)" stroke="#004433" stroke-width="1"/>
    <text x="30" y="180" text-anchor="middle" font-family="monospace" font-size="24" fill="#00ffaa">7</text>
    <rect x="70" y="140" width="60" height="60" fill="rgba(0,255,170,0.05)" stroke="#004433" stroke-width="1"/>
    <text x="100" y="180" text-anchor="middle" font-family="monospace" font-size="24" fill="#00ffaa">8</text>
    <rect x="140" y="140" width="60" height="60" fill="rgba(0,255,170,0.05)" stroke="#004433" stroke-width="1"/>
    <text x="170" y="180" text-anchor="middle" font-family="monospace" font-size="24" fill="#00ffaa">9</text>
  </g>

  <!-- Hints panel -->
  <rect x="650" y="250" width="180" height="200" fill="rgba(0,0,0,0.3)" stroke="#004433" stroke-width="1"/>
  <text x="740" y="280" text-anchor="middle" font-family="monospace" font-size="11" fill="#00ffaa">INTEL:</text>

  <text x="665" y="310" font-family="monospace" font-size="10" fill="#008866">â‘  Code is 4 digits</text>
  <text x="665" y="335" font-family="monospace" font-size="10" fill="#008866">â‘¡ Sum is 20</text>
  <text x="665" y="360" font-family="monospace" font-size="10" fill="#008866">â‘¢ All even digits</text>
  <text x="665" y="385" font-family="monospace" font-size="10" fill="#008866">â‘£ First digit is 4</text>

  <!-- Lock icons -->
  <text x="200" y="300" font-size="80" fill="#004433">ðŸ”’</text>
  <text x="950" y="300" font-size="80" fill="#00ffaa" filter="url(#strongGlow)">ðŸ”“</text>

  <!-- Title -->
  <text x="600" y="560" text-anchor="middle" font-family="monospace" font-size="64" font-weight="bold" fill="#00ffaa" filter="url(#strongGlow)">NEON VAULT</text>
  <text x="600" y="600" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#008866" letter-spacing="4">CRACK THE CODE WITH LOGIC</text>
</svg>
