<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Geographic Location</title>
<link rel="icon" href="https://emojicdn.elk.sh/üåç">
<meta property="og:title" content="Geographic Location">
<meta property="og:description" content="Check your geographic location with the Geolocation API">
<meta property="og:url" content="https://app.sloppy.live/ubicacion-geografica">
<meta property="og:image" content="https://image.pollinations.ai/prompt/world%20map%20with%20location%20pin%20marker%20GPS%20coordinates?width=1200&height=630&referrer=sloppy.live">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui;background:linear-gradient(135deg,#1e3c72,#2a5298);min-height:100vh;display:flex;justify-content:center;align-items:center;color:#fff;padding:20px}
.container{width:100%;max-width:600px;padding:40px;background:rgba(255,255,255,.1);backdrop-filter:blur(10px);border:2px solid rgba(255,255,255,.2);border-radius:20px;box-shadow:0 8px 32px rgba(0,0,0,.2)}
h1{font-size:36px;margin-bottom:30px;text-align:center;text-shadow:2px 2px 4px rgba(0,0,0,.3)}
.btn{width:100%;background:#667eea;color:#fff;border:none;padding:15px 30px;border-radius:10px;cursor:pointer;font-weight:600;font-size:18px;transition:all .3s;margin-bottom:30px}
.btn:hover{background:#5568d3;transform:translateY(-2px);box-shadow:0 5px 15px rgba(102,126,234,.4)}
.btn:disabled{background:#666;cursor:not-allowed;transform:none}
.data-section{display:none;animation:fadeIn .5s}
.data-section.visible{display:block}
.data-item{background:rgba(255,255,255,.1);padding:15px;border-radius:8px;margin-bottom:15px;border-left:4px solid #667eea}
.data-label{font-weight:600;color:#a8b3ff;font-size:14px;margin-bottom:5px}
.data-value{font-size:18px;word-break:break-all}
.loading{text-align:center;font-size:18px;padding:20px;display:none}
.loading.visible{display:block}
.error{background:rgba(239,68,68,.2);border-left:4px solid #ef4444;padding:15px;border-radius:8px;margin-bottom:20px;display:none}
.error.visible{display:block}
.map-link{display:inline-block;margin-top:20px;padding:10px 20px;background:#10b981;color:#fff;text-decoration:none;border-radius:8px;font-weight:600;transition:all .3s}
.map-link:hover{background:#059669;transform:translateY(-2px)}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
@media(max-width:768px){h1{font-size:28px}.container{padding:30px 20px}}
</style>
</head>
<body>
<a href="https://sloppy.live" style="position:fixed;top:20px;left:20px;color:#fff;text-decoration:none;background:rgba(255,255,255,.2);padding:10px 20px;border-radius:10px;transition:all .3s">‚Üê Back</a>
<a href="https://app.sloppy.live/overview" style="position:fixed;top:20px;right:20px;color:#fff;text-decoration:none;background:rgba(255,255,255,.2);padding:10px 20px;border-radius:10px;transition:all .3s">üé® All Apps ‚Üí</a>
<div class="container">
<h1>üåç Geographic Location</h1>
<button class="btn" id="btn">Get My Location</button>
<div class="loading" id="loading">üìç Getting location...</div>
<div class="error" id="error"></div>
<div class="data-section" id="data">
<div class="data-item"><div class="data-label">üß≠ LATITUDE</div><div class="data-value" id="lat">-</div></div>
<div class="data-item"><div class="data-label">üß≠ LONGITUDE</div><div class="data-value" id="lng">-</div></div>
<div class="data-item"><div class="data-label">üéØ ACCURACY</div><div class="data-value" id="acc">-</div></div>
<div class="data-item"><div class="data-label">‚è∞ TIMESTAMP</div><div class="data-value" id="time">-</div></div>
<div class="data-item"><div class="data-label">üìè ALTITUDE</div><div class="data-value" id="alt">-</div></div>
<div class="data-item"><div class="data-label">üßó ALTITUDE ACCURACY</div><div class="data-value" id="altAcc">-</div></div>
<div class="data-item"><div class="data-label">üß≠ HEADING</div><div class="data-value" id="head">-</div></div>
<div class="data-item"><div class="data-label">‚ö° SPEED</div><div class="data-value" id="speed">-</div></div>
<a id="map" class="map-link" target="_blank" rel="noopener">üó∫Ô∏è View on Google Maps</a>
</div>
</div>
<script>
const btn=document.getElementById('btn'),loading=document.getElementById('loading'),error=document.getElementById('error'),data=document.getElementById('data');
btn.onclick=()=>{
if(!navigator.geolocation){showError('Geolocation API is not supported in your browser');return}
error.classList.remove('visible');data.classList.remove('visible');loading.classList.add('visible');btn.disabled=true;
navigator.geolocation.getCurrentPosition(pos=>{
loading.classList.remove('visible');btn.disabled=false;data.classList.add('visible');
const c=pos.coords,t=new Date(pos.timestamp);
document.getElementById('lat').textContent=c.latitude.toFixed(6);
document.getElementById('lng').textContent=c.longitude.toFixed(6);
document.getElementById('acc').textContent=`${c.accuracy.toFixed(2)} meters`;
document.getElementById('time').textContent=t.toLocaleString('en-US');
document.getElementById('alt').textContent=c.altitude!==null?`${c.altitude.toFixed(2)} meters`:'Not available';
document.getElementById('altAcc').textContent=c.altitudeAccuracy!==null?`${c.altitudeAccuracy.toFixed(2)} meters`:'Not available';
document.getElementById('head').textContent=c.heading!==null?`${c.heading.toFixed(2)}¬∞`:'Not available';
document.getElementById('speed').textContent=c.speed!==null?`${c.speed.toFixed(2)} m/s`:'Not available';
document.getElementById('map').href=`https://www.google.com/maps?q=${c.latitude},${c.longitude}`;
console.log('Geolocation:',pos);
},err=>{
loading.classList.remove('visible');btn.disabled=false;
const msgs={1:'Permission denied. Please allow access to your location.',2:'Location information is unavailable.',3:'The location request timed out.'};
showError(msgs[err.code]||'Unknown error getting location.');
console.error('Error:',err);
},{enableHighAccuracy:true,timeout:10000,maximumAge:0});
};
const showError=m=>{error.textContent='‚ö†Ô∏è '+m;error.classList.add('visible')}
</script>
<script src="/apps/sloppy-header/sloppy-bar.js"></script>
<script src="/vibelib-extended.js"></script>
<script>
  // Compatibility Patch for Legacy Apps
  window.addEventListener("load", () => {
    if (window.SloppyKarma && window.VibeLib.Economy) {
      // Redirect old calls to new engine
      window.SloppyKarma.track = window.VibeLib.Economy.track;
    }
  });
</script>
</body>
</html>
