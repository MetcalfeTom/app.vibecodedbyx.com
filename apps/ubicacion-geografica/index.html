<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicaci√≥n Geogr√°fica</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üåç">

    <meta property="og:title" content="Ubicaci√≥n Geogr√°fica">
    <meta property="og:description" content="Consulta tu ubicaci√≥n geogr√°fica con API de Geolocation">
    <meta property="og:url" content="https://app.vibecodedbyx.com/ubicacion-geografica">
    <meta property="og:image" content="https://image.pollinations.ai/prompt/world%20map%20with%20location%20pin%20marker%20GPS%20coordinates?width=1200&height=630&referrer=vibecodedbyx.com">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s;
            margin-bottom: 30px;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .data-section {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .data-section.visible {
            display: block;
        }

        .data-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .data-label {
            font-weight: 600;
            color: #a8b3ff;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .data-value {
            font-size: 18px;
            word-break: break-all;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            padding: 20px;
            display: none;
        }

        .loading.visible {
            display: block;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border-left: 4px solid #ef4444;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error.visible {
            display: block;
        }

        .map-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #10b981;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .map-link:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <a href="https://www.vibecodedbyx.com" class="back-link">‚Üê Volver</a>

    <div class="container">
        <h1>üåç Ubicaci√≥n Geogr√°fica</h1>

        <button class="btn" id="getLocationBtn">
            Obtener Mi Ubicaci√≥n
        </button>

        <div class="loading" id="loading">
            üìç Obteniendo ubicaci√≥n...
        </div>

        <div class="error" id="error"></div>

        <div class="data-section" id="dataSection">
            <div class="data-item">
                <div class="data-label">üß≠ LATITUD</div>
                <div class="data-value" id="latitude">-</div>
            </div>

            <div class="data-item">
                <div class="data-label">üß≠ LONGITUD</div>
                <div class="data-value" id="longitude">-</div>
            </div>

            <div class="data-item">
                <div class="data-label">üéØ PRECISI√ìN</div>
                <div class="data-value" id="accuracy">-</div>
            </div>

            <div class="data-item">
                <div class="data-label">‚è∞ MARCA DE TIEMPO</div>
                <div class="data-value" id="timestamp">-</div>
            </div>

            <div class="data-item">
                <div class="data-label">üìè ALTITUD</div>
                <div class="data-value" id="altitude">-</div>
            </div>

            <div class="data-item">
                <div class="data-label">üßó PRECISI√ìN DE ALTITUD</div>
                <div class="data-value" id="altitudeAccuracy">-</div>
            </div>

            <div class="data-item">
                <div class="data-label">üß≠ RUMBO</div>
                <div class="data-value" id="heading">-</div>
            </div>

            <div class="data-item">
                <div class="data-label">‚ö° VELOCIDAD</div>
                <div class="data-value" id="speed">-</div>
            </div>

            <a id="mapLink" class="map-link" target="_blank" rel="noopener">
                üó∫Ô∏è Ver en Google Maps
            </a>
        </div>
    </div>

    <script>
        const btn = document.getElementById('getLocationBtn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const dataSection = document.getElementById('dataSection');

        btn.addEventListener('click', getLocation);

        function getLocation() {
            if (!navigator.geolocation) {
                showError('La API de Geolocalizaci√≥n no est√° soportada en tu navegador');
                return;
            }

            // Reset UI
            errorDiv.classList.remove('visible');
            dataSection.classList.remove('visible');
            loading.classList.add('visible');
            btn.disabled = true;

            navigator.geolocation.getCurrentPosition(
                showPosition,
                handleError,
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }

        function showPosition(position) {
            loading.classList.remove('visible');
            btn.disabled = false;
            dataSection.classList.add('visible');

            const coords = position.coords;
            const timestamp = new Date(position.timestamp);

            // Display all available data
            document.getElementById('latitude').textContent = coords.latitude.toFixed(6);
            document.getElementById('longitude').textContent = coords.longitude.toFixed(6);
            document.getElementById('accuracy').textContent = `${coords.accuracy.toFixed(2)} metros`;
            document.getElementById('timestamp').textContent = timestamp.toLocaleString('es-ES');

            // Optional properties (may be null)
            document.getElementById('altitude').textContent =
                coords.altitude !== null ? `${coords.altitude.toFixed(2)} metros` : 'No disponible';

            document.getElementById('altitudeAccuracy').textContent =
                coords.altitudeAccuracy !== null ? `${coords.altitudeAccuracy.toFixed(2)} metros` : 'No disponible';

            document.getElementById('heading').textContent =
                coords.heading !== null ? `${coords.heading.toFixed(2)}¬∞` : 'No disponible';

            document.getElementById('speed').textContent =
                coords.speed !== null ? `${coords.speed.toFixed(2)} m/s` : 'No disponible';

            // Set Google Maps link
            const mapUrl = `https://www.google.com/maps?q=${coords.latitude},${coords.longitude}`;
            document.getElementById('mapLink').href = mapUrl;

            // Log to console for developer inspection
            console.log('=== GEOLOCATION API DATA ===');
            console.log('Position Object:', position);
            console.log('Coordinates Object:', coords);
            console.log('Latitude:', coords.latitude);
            console.log('Longitude:', coords.longitude);
            console.log('Accuracy:', coords.accuracy, 'meters');
            console.log('Altitude:', coords.altitude);
            console.log('Altitude Accuracy:', coords.altitudeAccuracy);
            console.log('Heading:', coords.heading);
            console.log('Speed:', coords.speed);
            console.log('Timestamp:', timestamp);
            console.log('===========================');
        }

        function handleError(error) {
            loading.classList.remove('visible');
            btn.disabled = false;

            let message = '';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = 'Permiso denegado. Por favor, permite el acceso a tu ubicaci√≥n.';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = 'Informaci√≥n de ubicaci√≥n no disponible.';
                    break;
                case error.TIMEOUT:
                    message = 'La solicitud de ubicaci√≥n ha excedido el tiempo l√≠mite.';
                    break;
                default:
                    message = 'Error desconocido al obtener ubicaci√≥n.';
                    break;
            }

            showError(message);
            console.error('Geolocation Error:', error);
        }

        function showError(message) {
            errorDiv.textContent = '‚ö†Ô∏è ' + message;
            errorDiv.classList.add('visible');
        }
    </script>
</body>
</html>
