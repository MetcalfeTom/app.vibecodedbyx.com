<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quine Viz</title>
  <link rel="icon" href="https://emojicdn.elk.sh/üîÑ">
  <meta property="og:title" content="Quine Viz">
  <meta property="og:description" content="Code that displays and runs itself!">
  <meta property="og:url" content="https://sloppy.live/quine-viz">
  <meta property="og:image" content="https://sloppy.live/quine-viz/og-image.png">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1a1b26;
      min-height: 100vh;
      font-family: 'Space Grotesk', sans-serif;
      color: #a9b1d6;
    }

    .header {
      background: #16161e;
      padding: 15px 25px;
      border-bottom: 1px solid #292e42;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 700;
      background: linear-gradient(90deg, #7aa2f7, #bb9af7, #f7768e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-info {
      font-size: 0.75rem;
      color: #565f89;
    }

    .container {
      display: flex;
      height: calc(100vh - 60px);
    }

    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #292e42;
    }

    .panel:last-child {
      border-right: none;
    }

    .panel-header {
      background: #1f2335;
      padding: 12px 20px;
      border-bottom: 1px solid #292e42;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .panel-title {
      font-size: 0.85rem;
      font-weight: 700;
      color: #7aa2f7;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .panel-title span {
      font-size: 1.1rem;
    }

    .code-container {
      flex: 1;
      overflow: auto;
      padding: 15px;
      background: #1a1b26;
    }

    #sourceCode {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      line-height: 1.6;
      white-space: pre;
      color: #a9b1d6;
      tab-size: 2;
    }

    .line {
      display: block;
    }

    .line-number {
      display: inline-block;
      width: 40px;
      color: #3b4261;
      text-align: right;
      padding-right: 15px;
      user-select: none;
    }

    /* Syntax highlighting */
    .tag { color: #f7768e; }
    .attr { color: #bb9af7; }
    .string { color: #9ece6a; }
    .comment { color: #565f89; font-style: italic; }
    .keyword { color: #bb9af7; }
    .function { color: #7aa2f7; }
    .number { color: #ff9e64; }
    .property { color: #73daca; }

    .run-panel {
      display: flex;
      flex-direction: column;
    }

    .run-controls {
      padding: 20px;
      background: #1f2335;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .run-btn {
      background: linear-gradient(135deg, #7aa2f7, #bb9af7);
      border: none;
      padding: 15px 30px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      color: #1a1b26;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .run-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(122, 162, 247, 0.4);
    }

    .run-btn:active {
      transform: translateY(0);
    }

    .clear-btn {
      background: #292e42;
      border: 1px solid #3b4261;
      padding: 10px 20px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.85rem;
      color: #a9b1d6;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .clear-btn:hover {
      background: #3b4261;
    }

    .output-container {
      flex: 1;
      background: #16161e;
      position: relative;
    }

    #outputFrame {
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
    }

    .output-label {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.65rem;
      color: #565f89;
      z-index: 10;
    }

    .stats {
      padding: 10px 20px;
      background: #16161e;
      border-top: 1px solid #292e42;
      font-size: 0.7rem;
      color: #565f89;
      display: flex;
      gap: 20px;
    }

    .stat-item {
      display: flex;
      gap: 6px;
    }

    .stat-value {
      color: #7aa2f7;
      font-weight: 700;
    }

    .back-link {
      color: #3b4261;
      text-decoration: none;
      font-size: 0.7rem;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #7aa2f7;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
      }
      .panel {
        border-right: none;
        border-bottom: 1px solid #292e42;
        height: 50%;
      }
      #sourceCode {
        font-size: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>QUINE VIZ</h1>
    <div class="header-info">
      <a href="https://sloppy.live" class="back-link">sloppy.live</a>
    </div>
  </div>
  <div class="container">
    <div class="panel">
      <div class="panel-header">
        <div class="panel-title"><span>üìÑ</span> SOURCE CODE</div>
      </div>
      <div class="code-container">
        <code id="sourceCode"></code>
      </div>
      <div class="stats">
        <div class="stat-item">Lines: <span class="stat-value" id="lineCount">0</span></div>
        <div class="stat-item">Chars: <span class="stat-value" id="charCount">0</span></div>
        <div class="stat-item">Size: <span class="stat-value" id="sizeCount">0 KB</span></div>
      </div>
    </div>
    <div class="panel run-panel">
      <div class="panel-header">
        <div class="panel-title"><span>‚ñ∂Ô∏è</span> EXECUTION</div>
      </div>
      <div class="run-controls">
        <button class="run-btn" id="runBtn">
          <span>‚ñ∂</span> RUN QUINE
        </button>
        <button class="clear-btn" id="clearBtn">Clear Output</button>
      </div>
      <div class="output-container">
        <div class="output-label">OUTPUT</div>
        <iframe id="outputFrame" sandbox="allow-scripts"></iframe>
      </div>
    </div>
  </div>

  <script>
    const sourceCodeEl = document.getElementById('sourceCode');
    const outputFrame = document.getElementById('outputFrame');
    const runBtn = document.getElementById('runBtn');
    const clearBtn = document.getElementById('clearBtn');
    const lineCountEl = document.getElementById('lineCount');
    const charCountEl = document.getElementById('charCount');
    const sizeCountEl = document.getElementById('sizeCount');

    // Get own source code
    const sourceCode = document.documentElement.outerHTML;

    // Simple syntax highlighting
    function highlight(code) {
      const lines = code.split('\n');
      return lines.map((line, i) => {
        let highlighted = line
          // Escape HTML first
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          // Comments
          .replace(/(\/\/.*$)/gm, '<span class="comment">$1</span>')
          .replace(/(&lt;!--[\s\S]*?--&gt;)/g, '<span class="comment">$1</span>')
          // Strings
          .replace(/("(?:[^"\\]|\\.)*")/g, '<span class="string">$1</span>')
          .replace(/('(?:[^'\\]|\\.)*')/g, '<span class="string">$1</span>')
          .replace(/(`(?:[^`\\]|\\.)*`)/g, '<span class="string">$1</span>')
          // HTML tags
          .replace(/(&lt;\/?)([\w-]+)/g, '$1<span class="tag">$2</span>')
          // Attributes
          .replace(/\s([\w-]+)=/g, ' <span class="attr">$1</span>=')
          // Keywords
          .replace(/\b(const|let|var|function|return|if|else|for|while|class|new|this|true|false|null|undefined)\b/g, '<span class="keyword">$1</span>')
          // Numbers
          .replace(/\b(\d+\.?\d*)\b/g, '<span class="number">$1</span>')
          // Functions
          .replace(/\b([\w]+)\s*\(/g, '<span class="function">$1</span>(')
          // Properties after dot
          .replace(/\.([\w]+)/g, '.<span class="property">$1</span>');

        const lineNum = `<span class="line-number">${i + 1}</span>`;
        return `<span class="line">${lineNum}${highlighted}</span>`;
      }).join('\n');
    }

    // Display source code
    sourceCodeEl.innerHTML = highlight(sourceCode);

    // Update stats
    const lines = sourceCode.split('\n').length;
    const chars = sourceCode.length;
    const size = (new Blob([sourceCode]).size / 1024).toFixed(2);

    lineCountEl.textContent = lines;
    charCountEl.textContent = chars.toLocaleString();
    sizeCountEl.textContent = `${size} KB`;

    // Run button
    runBtn.addEventListener('click', () => {
      // Create blob URL from source
      const blob = new Blob([sourceCode], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      outputFrame.src = url;

      // Animate button
      runBtn.style.transform = 'scale(0.95)';
      setTimeout(() => {
        runBtn.style.transform = '';
      }, 150);
    });

    // Clear button
    clearBtn.addEventListener('click', () => {
      outputFrame.src = 'about:blank';
    });
  </script>
</body>
</html>
