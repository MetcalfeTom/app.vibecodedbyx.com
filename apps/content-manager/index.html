<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application Documentation - Content Manager</title>
<link rel="icon" href="https://emojicdn.elk.sh/üìö">
<meta property="og:title" content="Application Documentation">
<meta property="og:description" content="Browse documentation for all VibeCodedByX applications">
<meta property="og:url" content="https://sloppy.live/content-manager">
<meta property="og:image" content="https://image.pollinations.ai/prompt/documentation%20library%20organized%20apps%20database?width=1200&height=630&referrer=sloppy.live">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;padding:20px;color:#333}
.container{max-width:1200px;margin:0 auto}
header{text-align:center;color:#fff;margin-bottom:40px}
h1{font-size:3em;margin-bottom:10px;text-shadow:2px 2px 4px rgba(0,0,0,.3)}
.subtitle{font-size:1.2em;opacity:.9}
.admin-link{display:inline-block;margin:20px 0;padding:15px 30px;background:#fff;color:#667eea;text-decoration:none;border-radius:10px;font-weight:600;box-shadow:0 4px 15px rgba(0,0,0,.2);transition:all .3s}
.admin-link:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(0,0,0,.3)}
.search-box{margin-bottom:30px;text-align:center}
.search-box input{width:100%;max-width:600px;padding:15px 20px;border:none;border-radius:10px;font-size:16px;box-shadow:0 4px 15px rgba(0,0,0,.1)}
.apps-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px}
.app-card{background:#fff;border-radius:15px;padding:25px;box-shadow:0 4px 20px rgba(0,0,0,.1);transition:transform .3s}
.app-card:hover{transform:translateY(-5px)}
.app-header{display:flex;align-items:center;gap:15px;margin-bottom:15px}
.app-icon{font-size:2.5em}
.app-title{font-size:1.4em;font-weight:600;color:#667eea}
.app-description{color:#666;margin-bottom:15px;line-height:1.6}
.app-meta{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:15px}
.badge{padding:5px 12px;border-radius:20px;font-size:.85em;font-weight:600}
.badge-category{background:#e3f2fd;color:#1976d2}
.badge-status{background:#e8f5e9;color:#388e3c}
.app-links{display:flex;gap:10px}
.btn{padding:8px 16px;border-radius:8px;text-decoration:none;font-weight:600;font-size:.9em;transition:all .3s}
.btn-primary{background:#667eea;color:#fff}
.btn-primary:hover{background:#5568d3}
.btn-secondary{background:#f5f5f5;color:#667eea}
.btn-secondary:hover{background:#e0e0e0}
.loading{text-align:center;padding:60px;color:#fff;font-size:1.2em}
.error{background:#fee;border:2px solid #fcc;color:#c33;padding:20px;border-radius:10px;margin:20px 0}
.backlink{margin-top:40px;text-align:center}
.backlink a{color:#fff;text-decoration:none;font-weight:600;opacity:.9}
.backlink a:hover{opacity:1}
@media(max-width:768px){
h1{font-size:2em}
.apps-grid{grid-template-columns:1fr}
}
</style>
</head>
<body>
<div class="container">
<header>
<h1>üìö Application Documentation</h1>
<p class="subtitle">Browse and manage documentation for all built applications</p>
<a href="http://localhost:3001/admin" class="admin-link" target="_blank">üîê Admin Panel</a>
</header>
<div class="search-box">
<input type="text" id="search" placeholder="Search applications...">
</div>
<div id="appsContainer" class="apps-grid">
<div class="loading">Loading applications...</div>
</div>
<div class="backlink">
<a href="https://sloppy.live">‚Üê Back to VibeCodedByX</a> | <a href="https://sloppy.live/overview">üé® View All Apps</a>
</div>
</div>
<script>
const API_URL='http://localhost:3001/api';
let allApps=[];
const fetchApps=async()=>{
try{
const res=await fetch(`${API_URL}/applications`);
if(!res.ok)throw new Error('Failed to load applications');
const data=await res.json();
allApps=data.docs||[];
renderApps(allApps)
}catch(err){
console.error(err);
document.getElementById('appsContainer').innerHTML='<div class="error">Failed to load applications. Make sure the Payload CMS server is running on port 3001.</div>'
}
};
const renderApps=(apps)=>{
const container=document.getElementById('appsContainer');
if(apps.length===0){
container.innerHTML='<div class="loading">No applications found. Add some in the admin panel!</div>';
return
}
container.innerHTML=apps.map(app=>`
<div class="app-card">
<div class="app-header">
<div class="app-icon">${app.icon||'üì±'}</div>
<div class="app-title">${app.name}</div>
</div>
<div class="app-description">${app.description||''}</div>
<div class="app-meta">
<span class="badge badge-category">${app.category||'other'}</span>
<span class="badge badge-status">${app.status||'active'}</span>
</div>
${app.features&&app.features.length>0?`
<div style="margin-bottom:15px">
<strong>Features:</strong>
<ul style="margin-left:20px;margin-top:5px">
${app.features.map(f=>`<li>${f.feature}</li>`).join('')}
</ul>
</div>
`:''}
<div class="app-links">
${app.liveUrl?`<a href="${app.liveUrl}" class="btn btn-primary" target="_blank">Launch App</a>`:''}
<a href="http://localhost:3001/admin/collections/applications/${app.id}" class="btn btn-secondary" target="_blank">View Docs</a>
</div>
</div>
`).join('')
};
const search=document.getElementById('search');
search.addEventListener('input',e=>{
const query=e.target.value.toLowerCase();
const filtered=allApps.filter(app=>
app.name.toLowerCase().includes(query)||
(app.description&&app.description.toLowerCase().includes(query))||
(app.slug&&app.slug.toLowerCase().includes(query))
);
renderApps(filtered)
});
fetchApps()
</script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
