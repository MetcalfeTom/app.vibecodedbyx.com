<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Open World - Character Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
        }
        .character {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Italian Open World</h1>
    <p>Generate characters with random hairstyles!</p>
    <button onclick="generateCharacter()">Generate Character</button>
    <div id="characters"></div>
    <p><a href="http://www.vibecodedbyx.com">Back to Livestream</a></p>
    <script>
        const names = ["Mario", "Luigi", "Giovanni", "Francesca", "Sofia", "Luca", "Alessandro", "Giulia", "Marco", "Valentina", "Roberto", "Elena", "Antonio", "Isabella", "Federico"];
        const hairstyles = ["long wavy blonde", "short curly black", "straight brown ponytail", "bald", "red buzz cut", "shoulder-length straight brunette", "afro curly dark", "slicked back silver", "bun with highlights", "mohawk green", "dreadlocks", "pixie cut platinum", "mullet blonde", "faux hawk"];

        function generateCharacter() {
            const name = names[Math.floor(Math.random() * names.length)];
            const hairstyle = hairstyles[Math.floor(Math.random() * hairstyles.length)];
            const characterDiv = document.createElement('div');
            characterDiv.className = 'character';
            characterDiv.innerHTML = `<h3>${name}</h3><p>Hairstyle: ${hairstyle}</p>`;
            document.getElementById('characters').appendChild(characterDiv);
        }
    </script>
</body>
</html>
