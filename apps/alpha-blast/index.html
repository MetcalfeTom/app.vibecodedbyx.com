<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha-Blast - Neon Typing Game</title>
  <meta name="description" content="Type fast to blast falling letters before they hit the bottom">
  <meta property="og:title" content="Alpha-Blast">
  <meta property="og:description" content="Neon typing game - blast letters before they fall">
  <meta property="og:url" content="https://app.sloppy.live/alpha-blast">
  <meta property="og:image" content="https://app.sloppy.live/alpha-blast/og-image.png">
  <link rel="icon" href="https://emojicdn.elk.sh/⌨️">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #050510;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      color: #fff;
    }

    .game-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: rgba(0, 0, 0, 0.5);
      border-bottom: 2px solid rgba(0, 255, 255, 0.3);
      z-index: 10;
    }

    .logo {
      font-size: 1.3rem;
      font-weight: 900;
      letter-spacing: 3px;
      background: linear-gradient(135deg, #0ff, #f0f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
    }

    .stats {
      display: flex;
      gap: 30px;
    }

    .stat {
      text-align: center;
    }

    .stat-label {
      font-size: 0.6rem;
      color: #666;
      letter-spacing: 2px;
      margin-bottom: 2px;
    }

    .stat-value {
      font-size: 1.2rem;
      font-weight: 700;
    }

    .stat-value.score { color: #0ff; text-shadow: 0 0 10px #0ff; }
    .stat-value.combo { color: #f0f; text-shadow: 0 0 10px #f0f; }
    .stat-value.lives { color: #f44; text-shadow: 0 0 10px #f44; }

    #gameCanvas {
      flex: 1;
      width: 100%;
      background: linear-gradient(180deg, #050510 0%, #0a0a20 50%, #050510 100%);
    }

    /* Grid lines */
    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
    }

    /* Danger zone */
    .danger-zone {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(transparent, rgba(255, 0, 0, 0.2));
      border-top: 2px solid rgba(255, 0, 0, 0.5);
      pointer-events: none;
      z-index: 5;
    }

    .danger-zone::before {
      content: 'DANGER ZONE';
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.6rem;
      color: rgba(255, 0, 0, 0.5);
      letter-spacing: 5px;
    }

    /* Overlays */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: opacity 0.3s;
    }

    .overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .overlay h1 {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 5px;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #0ff, #f0f, #ff0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.5)); }
      to { filter: drop-shadow(0 0 40px rgba(255, 0, 255, 0.5)); }
    }

    .overlay p {
      font-size: 0.8rem;
      color: #888;
      letter-spacing: 3px;
      margin-bottom: 30px;
    }

    .overlay .final-score {
      font-size: 1.5rem;
      color: #0ff;
      margin: 20px 0;
      text-shadow: 0 0 20px #0ff;
    }

    .overlay .high-score {
      font-size: 0.9rem;
      color: #f0f;
      margin-bottom: 30px;
    }

    .btn {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 3px;
      padding: 15px 40px;
      border: 2px solid #0ff;
      background: transparent;
      color: #0ff;
      cursor: pointer;
      transition: all 0.3s;
      text-shadow: 0 0 10px #0ff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .btn:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
    }

    .instructions {
      margin-top: 40px;
      text-align: center;
    }

    .instructions p {
      font-size: 0.65rem;
      color: #555;
      margin: 8px 0;
    }

    /* Combo display */
    .combo-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-weight: 900;
      pointer-events: none;
      opacity: 0;
      z-index: 50;
      text-shadow: 0 0 30px currentColor;
      transition: all 0.2s;
    }

    .combo-display.show {
      opacity: 1;
      animation: comboPop 0.3s ease-out;
    }

    @keyframes comboPop {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.2); }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    /* Particles container */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 20;
    }

    .back-link {
      position: absolute;
      bottom: 15px;
      right: 20px;
      color: #333;
      text-decoration: none;
      font-size: 0.6rem;
      letter-spacing: 2px;
      z-index: 10;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #0ff;
    }

    @media (max-width: 600px) {
      .header { padding: 10px 15px; }
      .logo { font-size: 1rem; }
      .stats { gap: 15px; }
      .stat-value { font-size: 1rem; }
      .overlay h1 { font-size: 2rem; }
      .btn { font-size: 0.8rem; padding: 12px 30px; }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="header">
      <div class="logo">ALPHA-BLAST</div>
      <div class="stats">
        <div class="stat">
          <div class="stat-label">SCORE</div>
          <div class="stat-value score" id="score">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">COMBO</div>
          <div class="stat-value combo" id="combo">x1</div>
        </div>
        <div class="stat">
          <div class="stat-label">LIVES</div>
          <div class="stat-value lives" id="lives">❤❤❤</div>
        </div>
      </div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div class="grid-overlay"></div>
    <div class="danger-zone"></div>
    <div class="particles" id="particles"></div>
    <div class="combo-display" id="comboDisplay"></div>

    <div class="overlay" id="startOverlay">
      <h1>ALPHA-BLAST</h1>
      <p>TYPE TO SURVIVE</p>
      <button class="btn" id="startBtn">START GAME</button>
      <div class="instructions">
        <p>LETTERS FALL FROM ABOVE</p>
        <p>TYPE THEM BEFORE THEY HIT THE BOTTOM</p>
        <p>BUILD COMBOS FOR BONUS POINTS</p>
      </div>
    </div>

    <div class="overlay hidden" id="gameOverOverlay">
      <h1>GAME OVER</h1>
      <div class="final-score">SCORE: <span id="finalScore">0</span></div>
      <div class="high-score">HIGH SCORE: <span id="highScore">0</span></div>
      <button class="btn" id="restartBtn">PLAY AGAIN</button>
    </div>

    <a href="https://sloppy.live" class="back-link">SLOPPY.LIVE</a>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const particlesContainer = document.getElementById('particles');
    const comboDisplay = document.getElementById('comboDisplay');

    // Resize
    function resize() {
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width * 2;
      canvas.height = rect.height * 2;
      ctx.scale(2, 2);
    }
    resize();
    window.addEventListener('resize', resize);

    // Game state
    let gameRunning = false;
    let score = 0;
    let combo = 0;
    let maxCombo = 0;
    let lives = 3;
    let letters = [];
    let spawnRate = 2000;
    let lastSpawn = 0;
    let fallSpeed = 1;
    let highScore = parseInt(localStorage.getItem('alphaBlastHigh') || '0');

    document.getElementById('highScore').textContent = highScore;

    // Letter colors
    const colors = ['#0ff', '#f0f', '#ff0', '#0f0', '#f80', '#08f', '#f08'];

    class Letter {
      constructor() {
        this.char = String.fromCharCode(65 + Math.floor(Math.random() * 26));
        this.x = Math.random() * (canvas.width / 2 - 60) + 30;
        this.y = -40;
        this.size = 40;
        this.speed = fallSpeed * (0.8 + Math.random() * 0.4);
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.wobble = Math.random() * Math.PI * 2;
        this.wobbleSpeed = (Math.random() - 0.5) * 0.05;
        this.alpha = 1;
        this.scale = 1;
      }

      update() {
        this.y += this.speed;
        this.wobble += this.wobbleSpeed;
        return this.y > canvas.height / 2 - 40; // Hit danger zone
      }

      draw() {
        const wobbleX = Math.sin(this.wobble) * 3;

        ctx.save();
        ctx.translate(this.x + wobbleX, this.y);
        ctx.scale(this.scale, this.scale);
        ctx.globalAlpha = this.alpha;

        // Glow
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 30;

        // Letter
        ctx.font = `bold ${this.size}px Orbitron`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = this.color;
        ctx.fillText(this.char, 0, 0);

        // Inner glow
        ctx.shadowBlur = 10;
        ctx.fillStyle = '#fff';
        ctx.globalAlpha = this.alpha * 0.5;
        ctx.fillText(this.char, 0, 0);

        ctx.restore();
      }
    }

    // Particle explosion
    function createExplosion(x, y, color) {
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.style.cssText = `
          position: absolute;
          left: ${x}px;
          top: ${y}px;
          width: 8px;
          height: 8px;
          background: ${color};
          border-radius: 50%;
          pointer-events: none;
          box-shadow: 0 0 10px ${color};
        `;

        const angle = (Math.PI * 2 / 15) * i;
        const speed = 3 + Math.random() * 3;
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;

        particlesContainer.appendChild(particle);

        let px = x, py = y, alpha = 1;
        const animate = () => {
          px += vx;
          py += vy + 0.5;
          alpha -= 0.03;

          if (alpha <= 0) {
            particle.remove();
            return;
          }

          particle.style.left = px + 'px';
          particle.style.top = py + 'px';
          particle.style.opacity = alpha;
          particle.style.transform = `scale(${alpha})`;

          requestAnimationFrame(animate);
        };
        animate();
      }
    }

    // Show combo
    function showCombo(val) {
      comboDisplay.textContent = `x${val}`;
      comboDisplay.style.color = val >= 10 ? '#ff0' : val >= 5 ? '#f0f' : '#0ff';
      comboDisplay.classList.add('show');
      setTimeout(() => comboDisplay.classList.remove('show'), 300);
    }

    // Update UI
    function updateUI() {
      document.getElementById('score').textContent = score;
      document.getElementById('combo').textContent = `x${Math.max(1, combo)}`;
      document.getElementById('lives').textContent = '❤'.repeat(lives) + '♡'.repeat(3 - lives);
    }

    // Spawn letter
    function spawnLetter() {
      letters.push(new Letter());
    }

    // Type letter
    function typeLetter(char) {
      const upperChar = char.toUpperCase();

      // Find matching letter (closest to bottom)
      let matchIndex = -1;
      let maxY = -1;

      letters.forEach((letter, index) => {
        if (letter.char === upperChar && letter.y > maxY) {
          maxY = letter.y;
          matchIndex = index;
        }
      });

      if (matchIndex !== -1) {
        const letter = letters[matchIndex];

        // Score with combo multiplier
        const points = 10 * Math.max(1, combo);
        score += points;
        combo++;
        maxCombo = Math.max(maxCombo, combo);

        if (combo > 1) showCombo(combo);

        // Explosion
        const rect = canvas.getBoundingClientRect();
        const x = letter.x * (rect.width / (canvas.width / 2));
        const y = (letter.y + 60) * (rect.height / (canvas.height / 2));
        createExplosion(x, y, letter.color);

        // Remove letter
        letters.splice(matchIndex, 1);
        updateUI();
      } else {
        // Wrong key - break combo
        combo = 0;
        updateUI();
      }
    }

    // Lose life
    function loseLife() {
      lives--;
      combo = 0;
      updateUI();

      // Screen shake
      document.body.style.transform = 'translateX(5px)';
      setTimeout(() => document.body.style.transform = 'translateX(-5px)', 50);
      setTimeout(() => document.body.style.transform = '', 100);

      if (lives <= 0) {
        gameOver();
      }
    }

    // Game loop
    function gameLoop(timestamp) {
      if (!gameRunning) return;

      // Clear
      ctx.clearRect(0, 0, canvas.width / 2, canvas.height / 2);

      // Spawn
      if (timestamp - lastSpawn > spawnRate) {
        spawnLetter();
        lastSpawn = timestamp;

        // Increase difficulty
        spawnRate = Math.max(500, spawnRate - 10);
        fallSpeed = Math.min(3, fallSpeed + 0.005);
      }

      // Update and draw letters
      for (let i = letters.length - 1; i >= 0; i--) {
        const hitBottom = letters[i].update();
        letters[i].draw();

        if (hitBottom) {
          letters.splice(i, 1);
          loseLife();
        }
      }

      requestAnimationFrame(gameLoop);
    }

    // Start game
    function startGame() {
      gameRunning = true;
      score = 0;
      combo = 0;
      lives = 3;
      letters = [];
      spawnRate = 2000;
      fallSpeed = 1;
      lastSpawn = 0;

      updateUI();
      document.getElementById('startOverlay').classList.add('hidden');
      document.getElementById('gameOverOverlay').classList.add('hidden');

      requestAnimationFrame(gameLoop);
    }

    // Game over
    function gameOver() {
      gameRunning = false;

      if (score > highScore) {
        highScore = score;
        localStorage.setItem('alphaBlastHigh', highScore);
      }

      document.getElementById('finalScore').textContent = score;
      document.getElementById('highScore').textContent = highScore;
      document.getElementById('gameOverOverlay').classList.remove('hidden');
    }

    // Keyboard input
    document.addEventListener('keydown', (e) => {
      if (!gameRunning) return;

      if (e.key.length === 1 && e.key.match(/[a-zA-Z]/)) {
        typeLetter(e.key);
      }
    });

    // Buttons
    document.getElementById('startBtn').addEventListener('click', startGame);
    document.getElementById('restartBtn').addEventListener('click', startGame);

    // Mobile - show virtual keyboard
    if ('ontouchstart' in window) {
      const input = document.createElement('input');
      input.style.cssText = 'position:fixed;top:-100px;opacity:0;';
      document.body.appendChild(input);

      canvas.addEventListener('touchstart', () => {
        if (gameRunning) input.focus();
      });

      input.addEventListener('input', (e) => {
        const char = e.data;
        if (char && char.match(/[a-zA-Z]/)) {
          typeLetter(char);
        }
        input.value = '';
      });
    }
  </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
