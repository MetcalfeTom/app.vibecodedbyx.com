<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Flow - Practice Anywhere</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üßò">

    <meta property="og:title" content="Yoga Flow">
    <meta property="og:description" content="Explore yoga poses with animations and breathing guides">
    <meta property="og:url" content="https://app.sloppy.live/yoga">
    <meta property="og:image" content="https://image.pollinations.ai/prompt/peaceful%20yoga%20pose%20illustration%20meditation%20zen%20minimalist?width=1200&height=630&nologo=true&referrer=sloppy.live">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .pose-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .pose-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .pose-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .pose-icon {
            font-size: 4em;
            text-align: center;
            margin-bottom: 15px;
        }

        .pose-name {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: #667eea;
        }

        .pose-description {
            text-align: center;
            color: #666;
            line-height: 1.5;
        }

        .pose-benefits {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #888;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .breathing-guide {
            text-align: center;
            margin: 30px 0;
        }

        .breath-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 20px auto;
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        .breath-text {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
        }

        .timer {
            text-align: center;
            font-size: 2em;
            color: #667eea;
            margin: 20px 0;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            opacity: 0.9;
        }

        .footer a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .pose-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üßò Yoga Flow</h1>
        <p>Find your balance, one pose at a time</p>
    </div>

    <div class="container">
        <div class="pose-grid" id="poseGrid"></div>
    </div>

    <div class="modal" id="poseModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <div class="footer">
        <a href="https://sloppy.live" target="_blank">‚Üê Back to VibeCodedByX</a>
    </div>

    <script>
        const poses = [
            {
                name: "Mountain Pose",
                icon: "üóª",
                description: "Stand tall with feet together, arms at sides. Ground yourself and breathe deeply.",
                benefits: "Improves posture, balance, and calm focus",
                duration: 30
            },
            {
                name: "Tree Pose",
                icon: "üå≥",
                description: "Balance on one leg, place other foot on inner thigh. Hands in prayer or overhead.",
                benefits: "Enhances balance, focus, and leg strength",
                duration: 30
            },
            {
                name: "Downward Dog",
                icon: "üêï",
                description: "Hands and feet on ground, hips lifted high, forming an inverted V-shape.",
                benefits: "Stretches hamstrings, strengthens arms and legs",
                duration: 45
            },
            {
                name: "Warrior I",
                icon: "‚öîÔ∏è",
                description: "Lunge forward, front knee bent, back leg straight. Arms raised overhead.",
                benefits: "Builds strength, improves balance and stamina",
                duration: 40
            },
            {
                name: "Child's Pose",
                icon: "üë∂",
                description: "Kneel and sit back on heels, forehead to ground, arms extended or at sides.",
                benefits: "Relieves stress, gently stretches back and hips",
                duration: 60
            },
            {
                name: "Cobra Pose",
                icon: "üêç",
                description: "Lie face down, hands under shoulders, lift chest while keeping hips on ground.",
                benefits: "Strengthens spine, opens chest and shoulders",
                duration: 35
            }
        ];

        function renderPoses() {
            const grid = document.getElementById('poseGrid');
            grid.innerHTML = poses.map((pose, index) => `
                <div class="pose-card" onclick="openPose(${index})">
                    <div class="pose-icon">${pose.icon}</div>
                    <div class="pose-name">${pose.name}</div>
                    <div class="pose-description">${pose.description}</div>
                    <div class="pose-benefits">‚ú® ${pose.benefits}</div>
                </div>
            `).join('');
        }

        let timerInterval;

        function openPose(index) {
            const pose = poses[index];
            const modal = document.getElementById('poseModal');
            const content = document.getElementById('modalContent');

            content.innerHTML = `
                <div class="pose-icon" style="font-size: 5em;">${pose.icon}</div>
                <div class="pose-name" style="font-size: 2em;">${pose.name}</div>
                <div class="pose-description" style="margin: 20px 0; font-size: 1.1em;">${pose.description}</div>
                <div class="pose-benefits" style="text-align: center;">‚ú® ${pose.benefits}</div>

                <div class="breathing-guide">
                    <div class="breath-circle"></div>
                    <div class="breath-text">Breathe In... and Out...</div>
                </div>

                <div class="timer" id="timer">${pose.duration}s</div>
            `;

            modal.classList.add('active');
            startTimer(pose.duration);
        }

        function closeModal() {
            const modal = document.getElementById('poseModal');
            modal.classList.remove('active');
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        }

        function startTimer(duration) {
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            let timeLeft = duration;
            const timerEl = document.getElementById('timer');

            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft + 's';

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerEl.textContent = 'Complete! ‚úì';
                }
            }, 1000);
        }

        // Close modal on outside click
        document.getElementById('poseModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        renderPoses();
    </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
