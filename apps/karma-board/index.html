<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karma Board</title>
    <link rel="icon" href="https://emojicdn.elk.sh/%F0%9F%8F%86">
    <meta property="og:title" content="Karma Board">
    <meta property="og:description" content="Federated karma leaderboard across the sloppy.live ecosystem">
    <meta property="og:url" content="https://app.sloppy.live/karma-board">
    <meta property="og:image" content="https://emojicdn.elk.sh/%F0%9F%8F%86?style=apple&size=512">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #08080e;
            --surface: #0e0e18;
            --surface2: #141420;
            --border: #1a1a2a;
            --text: #d0d0dd;
            --dim: #555568;
            --gold: #f0c040;
            --silver: #a8b4c0;
            --bronze: #c08040;
            --accent: #e04050;
            --cyan: #40d8e0;
            --green: #40e070;
            --purple: #a050e0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'IBM Plex Mono', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* Embed mode (inside Sloppygram iframe) */
        body.embed-mode .top-bar { display: none; }
        body.embed-mode .backlink { display: none; }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
        }
        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 0.12em;
            color: var(--gold);
        }
        .logo span { color: var(--dim); font-size: 0.9rem; letter-spacing: 0.05em; }
        .backlink {
            color: var(--dim);
            text-decoration: none;
            font-size: 0.7rem;
        }
        .backlink:hover { color: var(--text); }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }
        .stat { text-align: center; }
        .stat-val {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.6rem;
            color: var(--gold);
        }
        .stat-label { font-size: 0.55rem; color: var(--dim); letter-spacing: 0.12em; text-transform: uppercase; }

        .filters {
            display: flex;
            justify-content: center;
            gap: 0.3rem;
            padding: 0.8rem 1rem;
            flex-wrap: wrap;
        }
        .filter-group { display: flex; gap: 0.25rem; }
        .filter-group + .filter-group { margin-left: 0.5rem; border-left: 1px solid var(--border); padding-left: 0.7rem; }
        .fbtn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--dim);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.6rem;
            padding: 0.3rem 0.6rem;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.15s;
        }
        .fbtn:hover { color: var(--text); border-color: var(--dim); }
        .fbtn.active { color: var(--gold); border-color: var(--gold); background: rgba(240,192,64,0.06); }

        .board {
            max-width: 700px;
            margin: 0 auto;
            padding: 0.5rem 1rem 3rem;
        }

        .entry {
            display: grid;
            grid-template-columns: 40px 32px 1fr auto;
            align-items: center;
            gap: 0.6rem;
            padding: 0.65rem 0.8rem;
            border-bottom: 1px solid rgba(255,255,255,0.02);
            transition: background 0.15s;
        }
        .entry:hover { background: var(--surface); }
        .entry.top1 { background: rgba(240,192,64,0.04); }
        .entry.top2 { background: rgba(168,180,192,0.03); }
        .entry.top3 { background: rgba(192,128,64,0.03); }

        .rank {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            text-align: center;
            color: var(--dim);
        }
        .top1 .rank { color: var(--gold); text-shadow: 0 0 8px rgba(240,192,64,0.3); }
        .top2 .rank { color: var(--silver); }
        .top3 .rank { color: var(--bronze); }

        .avatar {
            width: 28px;
            height: 28px;
            background: var(--surface2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 0.15rem;
            min-width: 0;
        }
        .username {
            font-weight: 600;
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .badges {
            display: flex;
            gap: 0.2rem;
            font-size: 0.7rem;
        }
        .breakdown {
            font-size: 0.55rem;
            color: var(--dim);
        }

        .score {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            text-align: right;
            color: var(--text);
        }
        .top1 .score { color: var(--gold); }

        .my-card {
            max-width: 700px;
            margin: 1rem auto;
            padding: 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
        }
        .my-card h3 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem;
            color: var(--accent);
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }
        .my-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.5rem;
        }
        .my-stat {
            text-align: center;
            padding: 0.4rem;
            background: var(--surface2);
            border-radius: 4px;
        }
        .my-stat .v { font-family: 'Bebas Neue', sans-serif; font-size: 1.2rem; color: var(--cyan); }
        .my-stat .l { font-size: 0.5rem; color: var(--dim); text-transform: uppercase; letter-spacing: 0.1em; }
        .my-badges { margin-top: 0.5rem; font-size: 0.75rem; }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--dim);
            font-size: 0.75rem;
        }
        .loading .spinner {
            display: inline-block;
            width: 20px; height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 0.5rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 500px) {
            .entry { grid-template-columns: 30px 28px 1fr auto; gap: 0.4rem; padding: 0.5rem; }
            .score { font-size: 1.1rem; }
            .stats-bar { gap: 1rem; }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">KARMA BOARD <span>// federated</span></div>
        <a href="https://sloppy.live" class="backlink">&larr; sloppy.live</a>
    </div>

    <div class="stats-bar">
        <div class="stat"><div class="stat-val" id="totalUsers">-</div><div class="stat-label">Contributors</div></div>
        <div class="stat"><div class="stat-val" id="totalKarma">-</div><div class="stat-label">Total Karma</div></div>
        <div class="stat"><div class="stat-val" id="topScore">-</div><div class="stat-label">Top Score</div></div>
        <div class="stat"><div class="stat-val" id="totalBadges">-</div><div class="stat-label">Badges Earned</div></div>
    </div>

    <div class="filters">
        <div class="filter-group">
            <button class="fbtn active" onclick="setPeriod('all')">All Time</button>
            <button class="fbtn" onclick="setPeriod('month')">Month</button>
            <button class="fbtn" onclick="setPeriod('week')">Week</button>
        </div>
        <div class="filter-group">
            <button class="fbtn active" onclick="setCategory('overall')">Overall</button>
            <button class="fbtn" onclick="setCategory('creators')">Creators</button>
            <button class="fbtn" onclick="setCategory('philosophers')">Philosophers</button>
            <button class="fbtn" onclick="setCategory('artists')">Artists</button>
            <button class="fbtn" onclick="setCategory('social')">Social</button>
        </div>
    </div>

    <div class="my-card" id="myCard" style="display:none">
        <h3>Your Karma</h3>
        <div class="my-grid" id="myGrid"></div>
        <div class="my-badges" id="myBadges"></div>
    </div>

    <div class="board" id="board">
        <div class="loading"><div class="spinner"></div><br>Calculating karma across the ecosystem...</div>
    </div>

    <script type="module">
    import { createBrowserClient } from "https://cdn.jsdelivr.net/npm/@supabase/ssr@0.7.0/+esm";

    // Embed mode detection
    const IS_EMBED = new URLSearchParams(window.location.search).get('embed') === 'true';
    if (IS_EMBED) document.body.classList.add('embed-mode');

    function notifyParent(data) {
        if (IS_EMBED && window.parent !== window) {
            window.parent.postMessage(data, '*');
        }
    }

    const SUPABASE_URL = 'https://yjyxteqzhhmtrgcaekgz.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlqeXh0ZXF6aGhtdHJnY2Fla2d6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNTg3NDIsImV4cCI6MjA3MjkzNDc0Mn0.G8SRde7IN2QFW1EnASM8IS32IUYR2eenCCjdDdioiBU';

    const getCookieDomain = () => {
        const h = window.location.hostname;
        if (h.includes('sloppy.live')) return '.sloppy.live';
        if (h.includes('vibecodedbyx.com')) return '.vibecodedbyx.com';
        return '.youreabsolutelyright.xyz';
    };

    const supabase = createBrowserClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
        cookieOptions: { name: 'sb-auth-token', domain: getCookieDomain(), path: '/', sameSite: 'lax' }
    });

    // --- KARMA ENGINE (federated, read-only) ---
    const KARMA_WEIGHTS = {
        message_created: 1, post_created: 3, doodle_created: 5,
        manifesto_created: 10, upvote_received: 2, downvote_received: -1,
        reaction_received: 1, comment_received: 2, follow_received: 3
    };

    const KARMA_BADGES = [
        { id: 'rising_star', icon: '‚≠ê', name: 'Rising Star', check: d => d.total >= 100 },
        { id: 'community_pillar', icon: 'üèÜ', name: 'Pillar', check: d => d.total >= 500 },
        { id: 'legend', icon: 'üëë', name: 'Legend', check: d => d.total >= 1000 },
        { id: 'doodle_master', icon: 'üé®', name: 'Artist', check: d => d.doodles >= 25 },
        { id: 'philosopher', icon: 'üèõÔ∏è', name: 'Philosopher', check: d => d.manifestos >= 25 },
        { id: 'popular', icon: 'üî•', name: 'Popular', check: d => d.upvotes >= 100 },
        { id: 'beloved', icon: '‚ù§Ô∏è', name: 'Beloved', check: d => d.reactions >= 50 },
        { id: 'diverse', icon: 'üåà', name: 'Diverse', check: d => d.diversity >= 4 },
        { id: 'connector', icon: 'üîó', name: 'Connector', check: d => d.followers >= 20 },
        { id: 'streak', icon: 'üìÜ', name: 'Streak', check: d => d.streak }
    ];

    function getEarnedBadges(data) {
        return KARMA_BADGES.filter(b => b.check(data));
    }

    async function calculateUserKarma(username, period) {
        const since = period === 'week' ? new Date(Date.now() - 7*86400000).toISOString()
                    : period === 'month' ? new Date(Date.now() - 30*86400000).toISOString()
                    : null;

        const addFilter = (query) => since ? query.gte('created_at', since) : query;

        const [msgs, posts, manifestos, postVotes, msgVotes, manifVotes,
               postReactions, msgReactions, manifReactions,
               postComments, manifComments, followers] = await Promise.all([
            addFilter(supabase.from('sloppygram_messages').select('id,message_type,created_at', { count: 'exact', head: true }).eq('username', username)),
            addFilter(supabase.from('sloppygram_posts').select('id', { count: 'exact', head: true }).eq('username', username)),
            addFilter(supabase.from('sloppygram_manifestos').select('id', { count: 'exact', head: true }).eq('username', username)),
            // Votes received on posts
            supabase.from('sloppygram_post_likes').select('vote_type', { count: 'exact' })
                .in('post_id', (await supabase.from('sloppygram_posts').select('id').eq('username', username).limit(200)).data?.map(p=>p.id) || []),
            // Votes on messages
            supabase.from('sloppygram_message_votes').select('id', { count: 'exact', head: true })
                .in('message_id', (await supabase.from('sloppygram_messages').select('id').eq('username', username).limit(200)).data?.map(m=>m.id) || []),
            // Manifesto votes
            supabase.from('sloppygram_manifesto_votes').select('vote_type')
                .in('manifesto_id', (await supabase.from('sloppygram_manifestos').select('id').eq('username', username).limit(200)).data?.map(m=>m.id) || []),
            // Reactions
            supabase.from('sloppygram_post_reactions').select('id', { count: 'exact', head: true })
                .in('post_id', (await supabase.from('sloppygram_posts').select('id').eq('username', username).limit(200)).data?.map(p=>p.id) || []),
            supabase.from('sloppygram_message_reactions').select('id', { count: 'exact', head: true })
                .in('message_id', (await supabase.from('sloppygram_messages').select('id').eq('username', username).limit(200)).data?.map(m=>m.id) || []),
            supabase.from('sloppygram_manifesto_reactions').select('id', { count: 'exact', head: true })
                .in('manifesto_id', (await supabase.from('sloppygram_manifestos').select('id').eq('username', username).limit(200)).data?.map(m=>m.id) || []),
            // Comments received
            supabase.from('sloppygram_post_comments').select('id', { count: 'exact', head: true })
                .in('post_id', (await supabase.from('sloppygram_posts').select('id').eq('username', username).limit(200)).data?.map(p=>p.id) || [])
                .neq('username', username),
            supabase.from('sloppygram_manifesto_comments').select('id', { count: 'exact', head: true })
                .in('manifesto_id', (await supabase.from('sloppygram_manifestos').select('id').eq('username', username).limit(200)).data?.map(m=>m.id) || [])
                .neq('username', username),
            // Followers
            supabase.from('sloppygram_follows').select('id', { count: 'exact', head: true }).eq('followed_username', username)
        ]);

        const msgCount = msgs.count || 0;
        const postCount = posts.count || 0;
        const manifCount = manifestos.count || 0;
        const doodleCount = Math.floor(msgCount * 0.2); // estimate

        // Vote tallying
        const postVoteData = postVotes.data || [];
        const upvotes = postVoteData.filter(v => v.vote_type === 1).length + (msgVotes.count || 0);
        const downvotes = postVoteData.filter(v => v.vote_type === -1).length;
        const manifVoteData = manifVotes.data || [];
        const manifUp = manifVoteData.filter(v => v.vote_type === 1).length;
        const manifDown = manifVoteData.filter(v => v.vote_type === -1).length;

        const totalReactions = (postReactions.count || 0) + (msgReactions.count || 0) + (manifReactions.count || 0);
        const totalComments = (postComments.count || 0) + (manifComments.count || 0);
        const followerCount = followers.count || 0;

        // Content karma
        const contentKarma = msgCount * KARMA_WEIGHTS.message_created
            + postCount * KARMA_WEIGHTS.post_created
            + manifCount * KARMA_WEIGHTS.manifesto_created;

        // Engagement karma
        const engagementKarma = (upvotes + manifUp) * KARMA_WEIGHTS.upvote_received
            + (downvotes + manifDown) * KARMA_WEIGHTS.downvote_received
            + totalReactions * KARMA_WEIGHTS.reaction_received;

        // Social karma
        const socialKarma = totalComments * KARMA_WEIGHTS.comment_received
            + followerCount * KARMA_WEIGHTS.follow_received;

        // Diversity (how many content types used)
        let diversity = 0;
        if (msgCount > 0) diversity++;
        if (postCount > 0) diversity++;
        if (manifCount > 0) diversity++;
        if (doodleCount > 0) diversity++;
        const diversityMult = 1 + (diversity - 1) * 0.2;

        // Recent activity streak
        const streak = msgCount > 0 || postCount > 0;

        const total = Math.max(0, Math.round((contentKarma + engagementKarma + socialKarma) * diversityMult));

        return {
            username, total,
            content: contentKarma, engagement: engagementKarma, social: socialKarma,
            messages: msgCount, posts: postCount, manifestos: manifCount, doodles: doodleCount,
            upvotes: upvotes + manifUp, downvotes: downvotes + manifDown,
            reactions: totalReactions, comments: totalComments, followers: followerCount,
            diversity, streak,
            badges: getEarnedBadges({
                total, doodles: doodleCount, manifestos: manifCount,
                upvotes: upvotes + manifUp, reactions: totalReactions,
                diversity, followers: followerCount, streak
            })
        };
    }

    // --- STATE ---
    let currentPeriod = 'all';
    let currentCategory = 'overall';
    let leaderboard = [];
    let currentUser = null;

    // --- INIT ---
    async function init() {
        // Auth (read-only, just for identifying current user)
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) {
            let headerHasAuth = false;
            if (window.sloppyBarGetContext) {
                const ctx = window.sloppyBarGetContext();
                if (ctx && ctx.isAuthenticated && ctx.userId) headerHasAuth = true;
            }
            if (!headerHasAuth) await supabase.auth.signInAnonymously();
        }
        const { data: { session: s2 } } = await supabase.auth.getSession();
        currentUser = s2?.user || null;

        await loadLeaderboard();
    }

    async function loadLeaderboard() {
        document.getElementById('board').innerHTML = '<div class="loading"><div class="spinner"></div><br>Calculating karma across the ecosystem...</div>';

        // Gather unique usernames from all content tables
        const [m, p, mf] = await Promise.all([
            supabase.from('sloppygram_messages').select('username').limit(500),
            supabase.from('sloppygram_posts').select('username').limit(500),
            supabase.from('sloppygram_manifestos').select('username').limit(500)
        ]);

        const allNames = new Set();
        [m, p, mf].forEach(r => (r.data || []).forEach(row => {
            if (row.username && row.username !== 'system') allNames.add(row.username);
        }));

        const usernames = [...allNames].slice(0, 60);

        // Calculate karma in batches
        const results = [];
        const BATCH = 10;
        for (let i = 0; i < usernames.length; i += BATCH) {
            const batch = usernames.slice(i, i + BATCH);
            const batchResults = await Promise.all(batch.map(u => calculateUserKarma(u, currentPeriod).catch(() => null)));
            results.push(...batchResults.filter(Boolean));
        }

        // Sort by category
        leaderboard = sortByCategory(results, currentCategory);

        renderBoard();
        renderMyCard();
    }

    function sortByCategory(data, cat) {
        const sorted = [...data];
        switch (cat) {
            case 'creators': sorted.sort((a, b) => (b.content) - (a.content)); break;
            case 'philosophers': sorted.sort((a, b) => b.manifestos - a.manifestos); break;
            case 'artists': sorted.sort((a, b) => b.doodles - a.doodles); break;
            case 'social': sorted.sort((a, b) => (b.social + b.followers) - (a.social + a.followers)); break;
            default: sorted.sort((a, b) => b.total - a.total);
        }
        return sorted;
    }

    function renderBoard() {
        const board = document.getElementById('board');
        if (leaderboard.length === 0) {
            board.innerHTML = '<div class="loading">No data yet</div>';
            return;
        }

        let totalKarma = 0, totalBadges = 0;
        leaderboard.forEach(e => { totalKarma += e.total; totalBadges += e.badges.length; });

        document.getElementById('totalUsers').textContent = leaderboard.length;
        document.getElementById('totalKarma').textContent = totalKarma.toLocaleString();
        document.getElementById('topScore').textContent = leaderboard[0]?.total?.toLocaleString() || '0';
        document.getElementById('totalBadges').textContent = totalBadges;

        board.innerHTML = leaderboard.map((e, i) => {
            const cls = i === 0 ? 'top1' : i === 1 ? 'top2' : i === 2 ? 'top3' : '';
            const rankDisplay = i < 3 ? ['ü•á','ü•à','ü•â'][i] : '#' + (i + 1);
            const badgeStr = e.badges.map(b => b.icon).join('');
            const safeUser = escapeHtml(e.username).replace(/'/g, '&#39;');
            return `<div class="entry ${cls}" onclick="window._usernameClick('${safeUser}')" style="cursor:pointer">
                <div class="rank">${rankDisplay}</div>
                <div class="avatar">${e.username.slice(0,1).toUpperCase()}</div>
                <div class="user-info">
                    <div class="username">${escapeHtml(e.username)}</div>
                    <div class="breakdown">
                        üìù${e.content} üëç${e.engagement} üí¨${e.social}
                        ${badgeStr ? ' ' + badgeStr : ''}
                    </div>
                </div>
                <div class="score">${e.total.toLocaleString()}</div>
            </div>`;
        }).join('');
    }

    function renderMyCard() {
        if (!currentUser) return;

        function _showMyCard(username) {
            const myEntry = leaderboard.find(e => e.username === username);
            if (!myEntry) return;
            const card = document.getElementById('myCard');
            card.style.display = 'block';
            const rank = leaderboard.indexOf(myEntry) + 1;
            document.getElementById('myGrid').innerHTML = `
                <div class="my-stat"><div class="v">${myEntry.total}</div><div class="l">Total Karma</div></div>
                <div class="my-stat"><div class="v">#${rank}</div><div class="l">Rank</div></div>
                <div class="my-stat"><div class="v">${myEntry.messages}</div><div class="l">Messages</div></div>
                <div class="my-stat"><div class="v">${myEntry.posts}</div><div class="l">Posts</div></div>
                <div class="my-stat"><div class="v">${myEntry.manifestos}</div><div class="l">Manifestos</div></div>
                <div class="my-stat"><div class="v">${myEntry.upvotes}</div><div class="l">Upvotes</div></div>
                <div class="my-stat"><div class="v">${myEntry.followers}</div><div class="l">Followers</div></div>
                <div class="my-stat"><div class="v">${myEntry.reactions}</div><div class="l">Reactions</div></div>
            `;
            document.getElementById('myBadges').innerHTML = myEntry.badges.length
                ? myEntry.badges.map(b => `${b.icon} ${b.name}`).join(' ¬∑ ')
                : 'No badges yet ‚Äî keep contributing!';
        }

        // Fast path: header context
        if (window.sloppyBarGetContext) {
            const ctx = window.sloppyBarGetContext();
            if (ctx && ctx.ready && ctx.username) { _showMyCard(ctx.username); return; }
        }
        // Fallback: DB query
        supabase.from('sloppygram_profiles').select('username').eq('user_id', currentUser.id).single().then(({ data }) => {
            if (data) _showMyCard(data.username);
        });
    }

    function escapeHtml(t) {
        const d = document.createElement('div');
        d.textContent = t;
        return d.innerHTML;
    }

    // --- FILTERS ---
    window.setPeriod = function(p) {
        currentPeriod = p;
        document.querySelectorAll('.filter-group:first-child .fbtn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        loadLeaderboard();
    };

    window.setCategory = function(c) {
        currentCategory = c;
        document.querySelectorAll('.filter-group:last-child .fbtn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        if (leaderboard.length > 0) {
            leaderboard = sortByCategory(leaderboard, c);
            renderBoard();
        }
    };

    // Username click ‚Üí postMessage to parent
    window._usernameClick = function(username) {
        notifyParent({ type: 'username-click', username });
    };

    // Listen for karma calculation requests from parent (for profile cards, factions)
    window.addEventListener('message', async function(e) {
        if (!e.data || !e.data.type) return;
        if (e.data.type === 'calculate-karma' && e.data.username) {
            try {
                const result = await calculateUserKarma(e.data.username, e.data.period || 'all');
                const badges = getEarnedBadges(result);
                notifyParent({
                    type: 'karma-result',
                    requestId: e.data.requestId,
                    username: e.data.username,
                    karma: result,
                    badges: badges.map(b => ({ emoji: b.icon, name: b.name }))
                });
            } catch (err) {
                notifyParent({
                    type: 'karma-result',
                    requestId: e.data.requestId,
                    username: e.data.username,
                    karma: { username: e.data.username, total: 0, content: 0, engagement: 0, social: 0 },
                    badges: []
                });
            }
        }
    });

    window.supabase = supabase;
    init();

    // Sync hub listeners ‚Äî re-render my card on identity/karma changes
    if (window.sloppyBarOn) {
        window.sloppyBarOn('identity-changed', function() { renderMyCard(); });
        window.sloppyBarOn('karma-changed', function() { loadLeaderboard(); });
        window.sloppyBarOn('context-ready', function() { renderMyCard(); });
    }
    </script>
    <script src="/sloppy-header/sloppy-bar.js" data-position="bottom" data-minimized="true"></script>
</body>
</html>
