<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pirate's Plunder - X Marks the Spot</title>
  <link rel="icon" href="https://emojicdn.elk.sh/‚ò†Ô∏è">
  <meta property="og:title" content="Pirate's Plunder - X Marks the Spot">
  <meta property="og:description" content="Battle for treasure against the Captain or a scurvy mate">
  <meta property="og:url" content="https://sloppy.live/tictactoe">
  <meta property="og:image" content="https://emojicdn.elk.sh/‚öîÔ∏è?style=apple&size=512">
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Orbitron:wght@500;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1510 0%, #2a1f15 50%, #1a2520 100%);
      font-family: 'Roboto Mono', monospace;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    .header {
      text-align: center;
      margin-bottom: 1rem;
    }

    h1 {
      font-family: 'Pirata One', cursive;
      font-size: 2.2rem;
      font-weight: 400;
      background: linear-gradient(135deg, #d4a84b, #8b6914);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(212, 168, 75, 0.3);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 0.7rem;
      color: #666;
      letter-spacing: 0.2em;
    }

    .main-container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      max-width: 1000px;
    }

    .game-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .mode-select {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .mode-btn {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.7rem;
      padding: 0.5rem 1rem;
      background: transparent;
      border: 2px solid #333;
      color: #666;
      cursor: pointer;
      transition: all 0.2s;
    }

    .mode-btn.active {
      border-color: #d4a84b;
      color: #d4a84b;
      box-shadow: 0 0 15px rgba(212, 168, 75, 0.3);
    }

    .mode-btn:hover:not(.active) {
      border-color: #555;
      color: #888;
    }

    .status {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      margin-bottom: 1rem;
      min-height: 1.5rem;
      text-align: center;
    }

    .status.x-turn { color: #d4a84b; text-shadow: 0 0 10px #d4a84b; }
    .status.o-turn { color: #4ecdc4; text-shadow: 0 0 10px #4ecdc4; }
    .status.winner { animation: pulse 0.5s ease-in-out infinite alternate; }

    @keyframes pulse {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      background: linear-gradient(135deg, #2a2015, #352a1a);
      padding: 15px;
      border-radius: 15px;
      border: 3px solid #8b6914;
      box-shadow:
        0 0 30px rgba(212, 168, 75, 0.1),
        0 0 60px rgba(78, 205, 196, 0.1),
        inset 0 0 30px rgba(0, 0, 0, 0.5);
    }

    .cell {
      width: 90px;
      height: 90px;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid #333;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.2s;
    }

    .cell:hover:not(.taken) {
      background: rgba(255, 255, 255, 0.05);
      border-color: #555;
    }

    .cell.taken { cursor: default; }

    .cell.x {
      color: #d4a84b;
      text-shadow: 0 0 20px #d4a84b, 0 0 40px #d4a84b;
      animation: placeX 0.3s ease-out;
    }

    .cell.o {
      color: #4ecdc4;
      text-shadow: 0 0 20px #4ecdc4, 0 0 40px #4ecdc4;
      animation: placeO 0.3s ease-out;
    }

    .cell.win {
      animation: winCell 0.5s ease-in-out infinite alternate;
      border-color: #ffd700 !important;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    @keyframes placeX {
      from { transform: scale(0) rotate(-180deg); opacity: 0; }
      to { transform: scale(1) rotate(0); opacity: 1; }
    }

    @keyframes placeO {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes winCell {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      font-family: 'Pirata One', cursive;
      font-size: 0.9rem;
      padding: 0.6rem 1.2rem;
      background: linear-gradient(135deg, #d4a84b, #8b6914);
      border: none;
      color: #1a1510;
      cursor: pointer;
      font-weight: 400;
      transition: all 0.2s;
      border-radius: 4px;
    }

    .btn:hover {
      box-shadow: 0 0 20px rgba(212, 168, 75, 0.5);
      transform: translateY(-2px);
    }

    .btn.secondary {
      background: transparent;
      border: 2px solid #4ecdc4;
      color: #4ecdc4;
    }

    .btn.secondary:hover {
      background: #4ecdc4;
      color: #1a1510;
      box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
    }

    .side-panel {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      min-width: 280px;
    }

    .panel {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #333;
      border-radius: 10px;
      padding: 1rem;
    }

    .panel h3 {
      font-family: 'Pirata One', cursive;
      font-size: 1rem;
      color: #d4a84b;
      margin-bottom: 0.8rem;
      letter-spacing: 0.05em;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
    }

    .stat-item {
      text-align: center;
      padding: 0.5rem;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 5px;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
    }

    .stat-value.wins { color: #00ff88; }
    .stat-value.losses { color: #ff4444; }
    .stat-value.draws { color: #ffaa00; }

    .stat-label {
      font-size: 0.6rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .leaderboard-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .leaderboard-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.4rem 0;
      border-bottom: 1px solid #222;
      font-size: 0.75rem;
    }

    .leaderboard-item:last-child { border-bottom: none; }

    .rank {
      width: 25px;
      color: #666;
    }

    .rank.gold { color: #ffd700; }
    .rank.silver { color: #c0c0c0; }
    .rank.bronze { color: #cd7f32; }

    .player-name {
      flex: 1;
      color: #aaa;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .player-name.you { color: #d4a84b; }

    .player-wins {
      color: #00ff88;
      font-weight: 700;
      min-width: 40px;
      text-align: right;
    }

    .name-input {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.8rem;
    }

    .name-input input {
      flex: 1;
      font-family: 'Roboto Mono', monospace;
      font-size: 0.75rem;
      padding: 0.4rem 0.6rem;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #333;
      color: #fff;
      border-radius: 4px;
    }

    .name-input input:focus {
      outline: none;
      border-color: #d4a84b;
    }

    .name-input button {
      font-family: 'Pirata One', cursive;
      font-size: 0.8rem;
      padding: 0.4rem 0.8rem;
      background: #d4a84b;
      border: none;
      color: #1a1510;
      cursor: pointer;
      border-radius: 4px;
    }

    .difficulty {
      display: flex;
      gap: 0.3rem;
      margin-top: 0.5rem;
    }

    .diff-btn {
      flex: 1;
      font-size: 0.6rem;
      padding: 0.3rem;
      background: transparent;
      border: 1px solid #333;
      color: #666;
      cursor: pointer;
      transition: all 0.2s;
    }

    .diff-btn.active {
      border-color: #4ecdc4;
      color: #4ecdc4;
    }

    .info {
      position: fixed;
      bottom: 0.5rem;
      font-size: 0.55rem;
      color: #333;
    }

    .info a { color: #444; text-decoration: none; }

    .score-display {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
      font-family: 'Orbitron', sans-serif;
    }

    .score-item {
      text-align: center;
    }

    .score-item .label {
      font-size: 0.6rem;
      color: #666;
    }

    .score-item .value {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .score-item.x .value { color: #d4a84b; }
    .score-item.o .value { color: #4ecdc4; }
    .score-item.draw .value { color: #888; }

    @media (max-width: 700px) {
      .main-container { flex-direction: column; }
      .cell { width: 80px; height: 80px; font-size: 2.5rem; }
      .side-panel { min-width: auto; width: 100%; max-width: 320px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>‚ò†Ô∏è X Marks the Spot ‚ò†Ô∏è</h1>
    <div class="subtitle">BATTLE THE CAPTAIN OR A SCURVY MATE</div>
  </div>

  <div class="main-container">
    <div class="game-section">
      <div class="mode-select">
        <button class="mode-btn active" id="vsAI">VS CAPTAIN</button>
        <button class="mode-btn" id="vsHuman">VS MATE</button>
      </div>

      <div class="score-display">
        <div class="score-item x">
          <div class="label" id="xLabel">YE (X)</div>
          <div class="value" id="xScore">0</div>
        </div>
        <div class="score-item draw">
          <div class="label">STANDOFF</div>
          <div class="value" id="drawScore">0</div>
        </div>
        <div class="score-item o">
          <div class="label" id="oLabel">CAPTAIN (O)</div>
          <div class="value" id="oScore">0</div>
        </div>
      </div>

      <div class="status" id="status">Yer turn, matey (X)</div>

      <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>

      <div class="controls">
        <button class="btn" id="newGame">NEW DUEL</button>
        <button class="btn secondary" id="resetScore">CLEAR PLUNDER</button>
      </div>
    </div>

    <div class="side-panel">
      <div class="panel">
        <h3>üè¥‚Äç‚ò†Ô∏è Yer Plunder</h3>
        <div class="name-input">
          <input type="text" id="playerName" placeholder="Pirate name..." maxlength="20">
          <button id="saveName">CLAIM</button>
        </div>
        <div id="saveStatus" style="font-size: 0.6rem; color: #666; margin-bottom: 0.5rem; min-height: 1rem;"></div>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-value wins" id="statWins">0</div>
            <div class="stat-label">Victories</div>
          </div>
          <div class="stat-item">
            <div class="stat-value losses" id="statLosses">0</div>
            <div class="stat-label">Defeats</div>
          </div>
          <div class="stat-item">
            <div class="stat-value draws" id="statDraws">0</div>
            <div class="stat-label">Standoffs</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="statStreak">0</div>
            <div class="stat-label">Hot Streak</div>
          </div>
        </div>
      </div>

      <div class="panel">
        <h3>‚öîÔ∏è Captain's Skill</h3>
        <div class="difficulty">
          <button class="diff-btn" data-diff="easy">CABIN BOY</button>
          <button class="diff-btn" data-diff="medium">FIRST MATE</button>
          <button class="diff-btn active" data-diff="hard">CAPTAIN</button>
        </div>
      </div>

      <div class="panel">
        <h3>üèÜ Hall of Pirates</h3>
        <div class="leaderboard-list" id="leaderboard">
          <div class="leaderboard-item">
            <span class="rank">-</span>
            <span class="player-name">Loading...</span>
            <span class="player-wins">-</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="info"><a href="https://sloppy.live">sloppy.live</a></div>

  <script src="/supabase-config.js"></script>
  <script>
    // Game state
    let board = Array(9).fill(null);
    let currentPlayer = 'X';
    let gameOver = false;
    let vsAI = true;
    let aiDifficulty = 'hard';
    let scores = { X: 0, O: 0, draw: 0 };

    // Player stats
    let playerName = localStorage.getItem('ttt_playerName') || '';
    let playerStats = {
      wins: 0,
      losses: 0,
      draws: 0,
      games_played: 0,
      win_streak: 0,
      best_streak: 0,
      vs_ai_wins: 0,
      vs_human_wins: 0
    };

    const WIN_PATTERNS = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
      [0, 4, 8], [2, 4, 6] // diagonals
    ];

    const cells = document.querySelectorAll('.cell');
    const statusEl = document.getElementById('status');

    // Initialize
    document.getElementById('playerName').value = playerName;
    loadPlayerStats();
    loadLeaderboard();

    // Cell click handler
    cells.forEach(cell => {
      cell.addEventListener('click', () => {
        const index = parseInt(cell.dataset.index);
        if (board[index] || gameOver) return;
        if (vsAI && currentPlayer === 'O') return;

        makeMove(index);
      });
    });

    function makeMove(index) {
      board[index] = currentPlayer;
      const cell = cells[index];
      cell.textContent = currentPlayer;
      cell.classList.add('taken', currentPlayer.toLowerCase());

      const winner = checkWinner();
      if (winner) {
        endGame(winner);
        return;
      }

      if (board.every(cell => cell !== null)) {
        endGame('draw');
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      updateStatus();

      if (vsAI && currentPlayer === 'O' && !gameOver) {
        setTimeout(aiMove, 500);
      }
    }

    function checkWinner() {
      for (const pattern of WIN_PATTERNS) {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          // Highlight winning cells
          pattern.forEach(i => cells[i].classList.add('win'));
          return board[a];
        }
      }
      return null;
    }

    function endGame(result) {
      gameOver = true;

      if (result === 'draw') {
        scores.draw++;
        statusEl.textContent = "A standoff, ye scallywags!";
        statusEl.className = 'status';
        updatePlayerStats('draw');
      } else {
        scores[result]++;
        const isPlayerWin = (result === 'X');

        if (vsAI) {
          statusEl.textContent = isPlayerWin ? 'üè¥‚Äç‚ò†Ô∏è Ye plundered the Captain!' : '‚ò†Ô∏è The Captain wins!';
          updatePlayerStats(isPlayerWin ? 'win' : 'loss');
        } else {
          statusEl.textContent = `üè¥‚Äç‚ò†Ô∏è Pirate ${result} claims victory!`;
          if (result === 'X') updatePlayerStats('win');
        }

        statusEl.className = 'status winner ' + result.toLowerCase() + '-turn';
      }

      updateScoreDisplay();
    }

    function updateStatus() {
      if (vsAI) {
        statusEl.textContent = currentPlayer === 'X' ? 'Yer turn, matey (X)' : 'Captain plottin\'...';
      } else {
        statusEl.textContent = `Pirate ${currentPlayer}'s turn`;
      }
      statusEl.className = 'status ' + currentPlayer.toLowerCase() + '-turn';
    }

    function updateScoreDisplay() {
      document.getElementById('xScore').textContent = scores.X;
      document.getElementById('oScore').textContent = scores.O;
      document.getElementById('drawScore').textContent = scores.draw;
    }

    // AI Logic
    function aiMove() {
      if (gameOver) return;

      let move;
      switch (aiDifficulty) {
        case 'easy':
          move = getRandomMove();
          break;
        case 'medium':
          move = Math.random() < 0.6 ? getBestMove() : getRandomMove();
          break;
        case 'hard':
          move = getBestMove();
          break;
      }

      if (move !== null) {
        makeMove(move);
      }
    }

    function getRandomMove() {
      const available = board.map((v, i) => v === null ? i : null).filter(v => v !== null);
      return available[Math.floor(Math.random() * available.length)];
    }

    function getBestMove() {
      let bestScore = -Infinity;
      let bestMove = null;

      for (let i = 0; i < 9; i++) {
        if (board[i] === null) {
          board[i] = 'O';
          const score = minimax(board, 0, false);
          board[i] = null;

          if (score > bestScore) {
            bestScore = score;
            bestMove = i;
          }
        }
      }

      return bestMove;
    }

    function minimax(board, depth, isMaximizing) {
      const winner = checkWinnerForMinimax(board);
      if (winner === 'O') return 10 - depth;
      if (winner === 'X') return depth - 10;
      if (board.every(cell => cell !== null)) return 0;

      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (board[i] === null) {
            board[i] = 'O';
            bestScore = Math.max(bestScore, minimax(board, depth + 1, false));
            board[i] = null;
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < 9; i++) {
          if (board[i] === null) {
            board[i] = 'X';
            bestScore = Math.min(bestScore, minimax(board, depth + 1, true));
            board[i] = null;
          }
        }
        return bestScore;
      }
    }

    function checkWinnerForMinimax(board) {
      for (const [a, b, c] of WIN_PATTERNS) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      return null;
    }

    // Game controls
    document.getElementById('newGame').addEventListener('click', newGame);
    document.getElementById('resetScore').addEventListener('click', () => {
      scores = { X: 0, O: 0, draw: 0 };
      updateScoreDisplay();
      newGame();
    });

    function newGame() {
      board = Array(9).fill(null);
      currentPlayer = 'X';
      gameOver = false;

      cells.forEach(cell => {
        cell.textContent = '';
        cell.className = 'cell';
      });

      updateStatus();
    }

    // Mode selection
    document.getElementById('vsAI').addEventListener('click', () => {
      vsAI = true;
      document.getElementById('vsAI').classList.add('active');
      document.getElementById('vsHuman').classList.remove('active');
      document.getElementById('xLabel').textContent = 'YE (X)';
      document.getElementById('oLabel').textContent = 'CAPTAIN (O)';
      newGame();
    });

    document.getElementById('vsHuman').addEventListener('click', () => {
      vsAI = false;
      document.getElementById('vsHuman').classList.add('active');
      document.getElementById('vsAI').classList.remove('active');
      document.getElementById('xLabel').textContent = 'PIRATE X';
      document.getElementById('oLabel').textContent = 'PIRATE O';
      newGame();
    });

    // Difficulty selection
    document.querySelectorAll('.diff-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        aiDifficulty = btn.dataset.diff;
      });
    });

    // Player name and stats
    const saveBtn = document.getElementById('saveName');
    const nameInput = document.getElementById('playerName');
    const saveStatusEl = document.getElementById('saveStatus');

    if (saveBtn) {
      saveBtn.addEventListener('click', function(e) {
        e.preventDefault();
        console.log('Save button clicked!');
        saveName();
      });
      console.log('Save button listener attached');
    } else {
      console.error('Save button not found!');
    }

    if (nameInput) {
      nameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          saveName();
        }
      });
    }

    function saveName() {
      console.log('saveName function called');
      const name = nameInput ? nameInput.value.trim() : '';
      console.log('Name value:', name);

      if (!name) {
        if (saveStatusEl) {
          saveStatusEl.textContent = '‚ö†Ô∏è Declare yer pirate name first!';
          saveStatusEl.style.color = '#ffaa00';
        }
        return;
      }

      playerName = name;
      localStorage.setItem('ttt_playerName', name);

      if (saveStatusEl) {
        saveStatusEl.textContent = '‚è≥ Saving...';
        saveStatusEl.style.color = '#00ffff';
      }

      savePlayerStats();
    }

    async function loadPlayerStats() {
      if (!window.supabase) {
        console.log('Supabase not loaded');
        return;
      }

      try {
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) {
          console.log('User not authenticated - stats will be local only');
          return;
        }

        console.log('Loading stats for user:', user.id);

        const { data, error } = await supabase
          .from('tictactoe_stats')
          .select('*')
          .eq('user_id', user.id)
          .maybeSingle();

        if (error) {
          console.log('Load error:', error);
          return;
        }

        if (data) {
          console.log('Loaded stats:', data);
          // Only copy the stats fields, not database metadata
          playerStats.wins = data.wins || 0;
          playerStats.losses = data.losses || 0;
          playerStats.draws = data.draws || 0;
          playerStats.games_played = data.games_played || 0;
          playerStats.win_streak = data.win_streak || 0;
          playerStats.best_streak = data.best_streak || 0;
          playerStats.vs_ai_wins = data.vs_ai_wins || 0;
          playerStats.vs_human_wins = data.vs_human_wins || 0;

          if (data.player_name) {
            playerName = data.player_name;
            document.getElementById('playerName').value = playerName;
            localStorage.setItem('ttt_playerName', playerName);
          }
          updateStatsDisplay();
        } else {
          console.log('No existing stats found - starting fresh');
        }
      } catch (e) {
        console.log('Stats load exception:', e);
      }
    }

    async function savePlayerStats() {
      if (!window.supabase || !playerName) {
        console.log('Cannot save: no supabase or player name');
        return;
      }

      try {
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) {
          console.log('Cannot save: user not authenticated');
          return;
        }

        // Only include the stats fields we want to save
        const statsData = {
          user_id: user.id,
          player_name: playerName,
          wins: playerStats.wins || 0,
          losses: playerStats.losses || 0,
          draws: playerStats.draws || 0,
          games_played: playerStats.games_played || 0,
          win_streak: playerStats.win_streak || 0,
          best_streak: playerStats.best_streak || 0,
          vs_ai_wins: playerStats.vs_ai_wins || 0,
          vs_human_wins: playerStats.vs_human_wins || 0
        };

        // Check if record exists
        const { data: existing, error: selectError } = await supabase
          .from('tictactoe_stats')
          .select('user_id')
          .eq('user_id', user.id)
          .maybeSingle();

        if (selectError) {
          console.log('Select error:', selectError);
        }

        let saveError;
        if (existing) {
          // Update existing record
          const { error } = await supabase
            .from('tictactoe_stats')
            .update({
              player_name: playerName,
              wins: statsData.wins,
              losses: statsData.losses,
              draws: statsData.draws,
              games_played: statsData.games_played,
              win_streak: statsData.win_streak,
              best_streak: statsData.best_streak,
              vs_ai_wins: statsData.vs_ai_wins,
              vs_human_wins: statsData.vs_human_wins,
              updated_at: new Date().toISOString()
            })
            .eq('user_id', user.id);
          saveError = error;
        } else {
          // Insert new record
          const { error } = await supabase
            .from('tictactoe_stats')
            .insert(statsData);
          saveError = error;
        }

        const statusEl = document.getElementById('saveStatus');
        if (saveError) {
          console.log('Save error:', saveError);
          statusEl.textContent = '‚ùå Save failed: ' + saveError.message;
          statusEl.style.color = '#ff4444';
        } else {
          console.log('Stats saved successfully!');
          statusEl.textContent = '‚úÖ Yer name be in the Hall of Pirates!';
          statusEl.style.color = '#00ff88';
          setTimeout(() => { statusEl.textContent = ''; }, 3000);
        }

        loadLeaderboard();
      } catch (e) {
        console.log('Stats save exception:', e);
      }
    }

    function updatePlayerStats(result) {
      playerStats.games_played++;

      if (result === 'win') {
        playerStats.wins++;
        playerStats.win_streak++;
        if (playerStats.win_streak > playerStats.best_streak) {
          playerStats.best_streak = playerStats.win_streak;
        }
        if (vsAI) playerStats.vs_ai_wins++;
        else playerStats.vs_human_wins++;
      } else if (result === 'loss') {
        playerStats.losses++;
        playerStats.win_streak = 0;
      } else {
        playerStats.draws++;
      }

      updateStatsDisplay();
      savePlayerStats();
    }

    function updateStatsDisplay() {
      document.getElementById('statWins').textContent = playerStats.wins;
      document.getElementById('statLosses').textContent = playerStats.losses;
      document.getElementById('statDraws').textContent = playerStats.draws;
      document.getElementById('statStreak').textContent = playerStats.best_streak;
    }

    async function loadLeaderboard() {
      const leaderboardEl = document.getElementById('leaderboard');

      if (!window.supabase) {
        leaderboardEl.innerHTML = '<div class="leaderboard-item"><span class="player-name">Sign in to see leaderboard</span></div>';
        return;
      }

      try {
        const { data, error } = await supabase
          .from('tictactoe_stats')
          .select('player_name, wins, user_id')
          .order('wins', { ascending: false })
          .limit(10);

        if (error) throw error;

        const { data: { user } } = await supabase.auth.getUser();

        if (!data || data.length === 0) {
          leaderboardEl.innerHTML = '<div class="leaderboard-item"><span class="player-name">No players yet</span></div>';
          return;
        }

        leaderboardEl.innerHTML = data.map((player, i) => {
          const rankClass = i === 0 ? 'gold' : i === 1 ? 'silver' : i === 2 ? 'bronze' : '';
          const rankEmoji = i === 0 ? 'ü•á' : i === 1 ? 'ü•à' : i === 2 ? 'ü•â' : (i + 1);
          const isYou = user && player.user_id === user.id;

          return `
            <div class="leaderboard-item">
              <span class="rank ${rankClass}">${rankEmoji}</span>
              <span class="player-name ${isYou ? 'you' : ''}">${player.player_name || 'Anonymous'}${isYou ? ' (you)' : ''}</span>
              <span class="player-wins">${player.wins}W</span>
            </div>
          `;
        }).join('');
      } catch (e) {
        console.log('Leaderboard error:', e);
        leaderboardEl.innerHTML = '<div class="leaderboard-item"><span class="player-name">Error loading</span></div>';
      }
    }

    // Initialize
    updateStatus();
    updateScoreDisplay();
    updateStatsDisplay();
  </script>
