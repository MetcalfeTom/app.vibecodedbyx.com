<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Status - Task Progress Monitor</title>
  <meta name="description" content="Real-time progress indicators for coding tasks">
  <meta property="og:title" content="Claude Status">
  <meta property="og:description" content="Sleek neon status bar for tracking task progress">
  <meta property="og:url" content="https://app.sloppy.live/claude-status">
  <meta property="og:image" content="https://app.sloppy.live/claude-status/og-image.png">
  <link rel="icon" href="https://emojicdn.elk.sh/‚ö°">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0c0c14;
      --surface: #12121c;
      --border: #1e1e2e;
      --text: #e0e0e8;
      --text-dim: #6a6a7a;
      --cyan: #00e5cc;
      --purple: #a855f7;
      --pink: #ec4899;
      --green: #22c55e;
      --yellow: #eab308;
      --red: #ef4444;
      --blue: #3b82f6;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      font-family: 'JetBrains Mono', monospace;
      color: var(--text);
      padding: 20px;
      line-height: 1.5;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--cyan), var(--purple));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      box-shadow: 0 0 20px rgba(0, 229, 204, 0.3);
    }

    .logo-text {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--cyan), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      font-size: 11px;
      color: var(--text-dim);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--green);
      box-shadow: 0 0 10px var(--green);
      animation: pulse 2s ease infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .stats-bar {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
    }

    .stat-value.cyan { color: var(--cyan); text-shadow: 0 0 20px var(--cyan); }
    .stat-value.green { color: var(--green); text-shadow: 0 0 20px var(--green); }
    .stat-value.yellow { color: var(--yellow); text-shadow: 0 0 20px var(--yellow); }
    .stat-value.purple { color: var(--purple); text-shadow: 0 0 20px var(--purple); }

    .stat-label {
      font-size: 10px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 5px;
    }

    .task-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .task-item {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
      transition: all 0.3s ease;
    }

    .task-item:hover {
      border-color: var(--cyan);
      box-shadow: 0 0 20px rgba(0, 229, 204, 0.1);
    }

    .task-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .task-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .task-status {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .task-status.pending {
      background: var(--text-dim);
      box-shadow: 0 0 8px var(--text-dim);
    }

    .task-status.running {
      background: var(--cyan);
      box-shadow: 0 0 12px var(--cyan);
      animation: pulse 1s ease infinite;
    }

    .task-status.completed {
      background: var(--green);
      box-shadow: 0 0 12px var(--green);
    }

    .task-status.failed {
      background: var(--red);
      box-shadow: 0 0 12px var(--red);
    }

    .task-name {
      font-size: 13px;
      font-weight: 500;
    }

    .task-meta {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 11px;
      color: var(--text-dim);
    }

    .task-time {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .task-percent {
      font-weight: 600;
      color: var(--cyan);
    }

    .progress-bar {
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .progress-fill.running {
      background: linear-gradient(90deg, var(--cyan), var(--purple));
      box-shadow: 0 0 10px var(--cyan);
    }

    .progress-fill.completed {
      background: var(--green);
      box-shadow: 0 0 10px var(--green);
    }

    .progress-fill.failed {
      background: var(--red);
      box-shadow: 0 0 10px var(--red);
    }

    .progress-fill.pending {
      background: var(--text-dim);
    }

    .task-details {
      display: flex;
      gap: 20px;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
      font-size: 11px;
      color: var(--text-dim);
    }

    .detail-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .detail-icon {
      opacity: 0.6;
    }

    .add-task {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .add-input {
      flex: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      color: var(--text);
      outline: none;
      transition: border-color 0.2s;
    }

    .add-input:focus {
      border-color: var(--cyan);
    }

    .add-input::placeholder {
      color: var(--text-dim);
    }

    .add-btn {
      padding: 12px 20px;
      background: linear-gradient(135deg, var(--cyan), var(--purple));
      border: none;
      border-radius: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      font-weight: 600;
      color: var(--bg);
      cursor: pointer;
      transition: all 0.2s;
    }

    .add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 229, 204, 0.4);
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .control-btn {
      padding: 10px 16px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: var(--text-dim);
      cursor: pointer;
      transition: all 0.2s;
    }

    .control-btn:hover {
      border-color: var(--cyan);
      color: var(--cyan);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: var(--text-dim);
      text-decoration: none;
      font-size: 11px;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--cyan);
    }

    @media (max-width: 600px) {
      .stats-bar {
        grid-template-columns: repeat(2, 1fr);
      }

      .task-details {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon">‚ö°</div>
        <span class="logo-text">Claude Status</span>
      </div>
      <div class="status-badge">
        <div class="status-dot"></div>
        <span>LIVE</span>
      </div>
    </header>

    <div class="stats-bar">
      <div class="stat-card">
        <div class="stat-value cyan" id="totalTasks">0</div>
        <div class="stat-label">Total</div>
      </div>
      <div class="stat-card">
        <div class="stat-value green" id="completedTasks">0</div>
        <div class="stat-label">Done</div>
      </div>
      <div class="stat-card">
        <div class="stat-value yellow" id="runningTasks">0</div>
        <div class="stat-label">Running</div>
      </div>
      <div class="stat-card">
        <div class="stat-value purple" id="avgProgress">0%</div>
        <div class="stat-label">Progress</div>
      </div>
    </div>

    <div class="task-list" id="taskList"></div>

    <div class="add-task">
      <input type="text" class="add-input" id="taskInput" placeholder="Add new task..." onkeydown="if(event.key==='Enter')addTask()">
      <button class="add-btn" onclick="addTask()">ADD</button>
    </div>

    <div class="controls">
      <button class="control-btn" onclick="simulateProgress()">‚ñ∂ Simulate</button>
      <button class="control-btn" onclick="addDemoTasks()">+ Demo Tasks</button>
      <button class="control-btn" onclick="clearTasks()">‚úï Clear All</button>
    </div>

    <a href="https://sloppy.live" class="back-link">sloppy.live</a>
  </div>

  <script>
    const sampleTasks = [
      'Reading project files',
      'Analyzing codebase structure',
      'Writing implementation plan',
      'Creating component files',
      'Adding unit tests',
      'Running linter checks',
      'Building project',
      'Deploying to production',
      'Updating documentation',
      'Committing changes'
    ];

    let tasks = [];
    let taskId = 0;

    function createTask(name, status = 'pending', progress = 0) {
      return {
        id: ++taskId,
        name,
        status,
        progress,
        startTime: Date.now(),
        files: Math.floor(Math.random() * 20) + 1,
        lines: Math.floor(Math.random() * 500) + 50
      };
    }

    function renderTasks() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';

      tasks.forEach(task => {
        const elapsed = Math.floor((Date.now() - task.startTime) / 1000);
        const minutes = Math.floor(elapsed / 60);
        const seconds = elapsed % 60;
        const timeStr = `${minutes}:${seconds.toString().padStart(2, '0')}`;

        const item = document.createElement('div');
        item.className = 'task-item';
        item.innerHTML = `
          <div class="task-header">
            <div class="task-info">
              <div class="task-status ${task.status}"></div>
              <span class="task-name">${task.name}</span>
            </div>
            <div class="task-meta">
              <span class="task-time">‚è± ${timeStr}</span>
              <span class="task-percent">${task.progress}%</span>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress-fill ${task.status}" style="width: ${task.progress}%"></div>
          </div>
          <div class="task-details">
            <div class="detail-item">
              <span class="detail-icon">üìÅ</span>
              <span>${task.files} files</span>
            </div>
            <div class="detail-item">
              <span class="detail-icon">üìù</span>
              <span>${task.lines} lines</span>
            </div>
            <div class="detail-item">
              <span class="detail-icon">üîÑ</span>
              <span>${task.status}</span>
            </div>
          </div>
        `;
        list.appendChild(item);
      });

      updateStats();
    }

    function updateStats() {
      const total = tasks.length;
      const completed = tasks.filter(t => t.status === 'completed').length;
      const running = tasks.filter(t => t.status === 'running').length;
      const avgProgress = total > 0
        ? Math.round(tasks.reduce((sum, t) => sum + t.progress, 0) / total)
        : 0;

      document.getElementById('totalTasks').textContent = total;
      document.getElementById('completedTasks').textContent = completed;
      document.getElementById('runningTasks').textContent = running;
      document.getElementById('avgProgress').textContent = avgProgress + '%';
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const name = input.value.trim();
      if (!name) return;

      tasks.unshift(createTask(name, 'pending', 0));
      input.value = '';
      renderTasks();
    }

    function addDemoTasks() {
      const shuffled = [...sampleTasks].sort(() => Math.random() - 0.5);
      const selected = shuffled.slice(0, 5);

      selected.forEach((name, i) => {
        setTimeout(() => {
          const status = i === 0 ? 'running' : 'pending';
          const progress = i === 0 ? Math.floor(Math.random() * 30) : 0;
          tasks.push(createTask(name, status, progress));
          renderTasks();
        }, i * 200);
      });
    }

    function clearTasks() {
      tasks = [];
      renderTasks();
    }

    let simulating = false;

    function simulateProgress() {
      if (simulating) return;
      simulating = true;

      const interval = setInterval(() => {
        let allDone = true;

        tasks.forEach(task => {
          if (task.status === 'completed' || task.status === 'failed') return;

          allDone = false;

          if (task.status === 'pending') {
            // Chance to start
            if (Math.random() > 0.7) {
              task.status = 'running';
            }
          } else if (task.status === 'running') {
            // Progress
            const increment = Math.floor(Math.random() * 15) + 5;
            task.progress = Math.min(100, task.progress + increment);

            if (task.progress >= 100) {
              // Small chance of failure
              task.status = Math.random() > 0.9 ? 'failed' : 'completed';
              task.progress = 100;
            }
          }
        });

        renderTasks();

        if (allDone || tasks.length === 0) {
          clearInterval(interval);
          simulating = false;
        }
      }, 500);
    }

    // Update times every second
    setInterval(() => {
      if (tasks.length > 0) {
        renderTasks();
      }
    }, 1000);

    // Add some initial demo tasks
    addDemoTasks();
  </script>

</script>
</body>
</html>
