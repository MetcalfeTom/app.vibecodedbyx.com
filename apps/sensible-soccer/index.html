    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pitch-green: #2d8a2d;
            --pitch-light: #3da03d;
            --team-red: #e63946;
            --team-blue: #457b9d;
            --ball-white: #f1faee;

            flex-direction: column;
            align-items: center;

        }

        .start-screen h1 {
            font-size: clamp(20px, 5vw, 36px);

        .start-btn {

            padding: 15px 40px;

        .mobile-controls {

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Responsive canvas sizing
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 600);
            const maxHeight = Math.min(window.innerHeight - 200, 400);
            const ratio = 3 / 2;

            if (maxWidth / ratio <= maxHeight) {
                canvas.width = maxWidth;
                canvas.height = maxWidth / ratio;
            } else {
                canvas.height = maxHeight;
                canvas.width = maxHeight * ratio;
            }
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let gameRunning = false;
        let scoreRed = 0;
        let scoreBlue = 0;
        let gameTime = 90;
        let lastTime = 0;

        // Field dimensions (in game units)
        const FIELD = {
            width: 300,
            height: 200,
            goalWidth: 40,
            goalDepth: 10
        };

        // Ball
        const ball = {
            x: FIELD.width / 2,
            y: FIELD.height / 2,
            vx: 0,
            vy: 0,
            radius: 4,
            friction: 0.98
        };

        // Players
        const PLAYER_RADIUS = 6;
        const PLAYER_SPEED = 2;

        // Red team (player controlled, attacking right)
        const redTeam = [
            { x: 30, y: FIELD.height / 2, vx: 0, vy: 0, isGoalkeeper: true },
            { x: 70, y: 50, vx: 0, vy: 0 },
            { x: 70, y: FIELD.height - 50, vx: 0, vy: 0 },
            { x: 120, y: FIELD.height / 2, vx: 0, vy: 0 },
            { x: 170, y: 70, vx: 0, vy: 0 },
            { x: 170, y: FIELD.height - 70, vx: 0, vy: 0 }
        ];

        // Blue team (AI controlled, attacking left)
        const blueTeam = [
            { x: FIELD.width - 30, y: FIELD.height / 2, vx: 0, vy: 0, isGoalkeeper: true },
            { x: FIELD.width - 70, y: 50, vx: 0, vy: 0 },
            { x: FIELD.width - 70, y: FIELD.height - 50, vx: 0, vy: 0 },
            { x: FIELD.width - 120, y: FIELD.height / 2, vx: 0, vy: 0 },
            { x: FIELD.width - 170, y: 70, vx: 0, vy: 0 },
            { x: FIELD.width - 170, y: FIELD.height - 70, vx: 0, vy: 0 }
        ];

        // Starting positions
        const redStartPos = redTeam.map(p => ({ x: p.x, y: p.y }));
        const blueStartPos = blueTeam.map(p => ({ x: p.x, y: p.y }));

        let controlledPlayer = redTeam[3]; // Start with midfielder

        // Input state
        const keys = {
            up: false,
            down: false,
            left: false,
            right: false,
            kick: false,
            shoot: false
        };

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') keys.up = true;
            if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') keys.down = true;
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') keys.left = true;
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') keys.right = true;
            if (e.key === ' ') { keys.kick = true; e.preventDefault(); }
            if (e.key === 'Shift') keys.shoot = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') keys.up = false;
            if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') keys.down = false;
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') keys.left = false;
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') keys.right = false;
            if (e.key === ' ') keys.kick = false;
            if (e.key === 'Shift') keys.shoot = false;
        });

        // Mobile controls
        document.querySelectorAll('.dpad-btn').forEach(btn => {
            const dir = btn.dataset.dir;
            if (!dir) return;

            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys[dir] = true;
            });
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                keys[dir] = false;
            });
        });

        document.getElementById('kickBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys.kick = true;
        });
        document.getElementById('kickBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            keys.kick = false;
        });

        document.getElementById('shootBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys.shoot = true;
        });
        document.getElementById('shootBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            keys.shoot = false;
        });

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameRunning = true;
            scoreRed = 0;
            scoreBlue = 0;
            gameTime = 90;
            resetPositions();
            requestAnimationFrame(gameLoop);
        }

        function resetPositions(scoringTeam = null) {
            // Reset ball
            ball.x = FIELD.width / 2;
            ball.y = FIELD.height / 2;
            ball.vx = 0;
            ball.vy = 0;

            // Reset players
            redTeam.forEach((p, i) => {
                p.x = redStartPos[i].x;
                p.y = redStartPos[i].y;
                p.vx = 0;
                p.vy = 0;
            });

            blueTeam.forEach((p, i) => {
                p.x = blueStartPos[i].x;
                p.y = blueStartPos[i].y;
                p.vx = 0;
                p.vy = 0;
            });

            controlledPlayer = redTeam[3];
        }

        function distance(a, b) {
            return Math.sqrt((a.x - b.x) ** 2 + (a.y - b.y) ** 2);
        }

        function findClosestToBall(team) {
            let closest = team[0];
            let minDist = distance(team[0], ball);

            team.forEach(p => {
                const d = distance(p, ball);
                if (d < minDist) {
                    minDist = d;
                    closest = p;
                }
            });

            return closest;
        }

        function updateControlledPlayer() {
            let vx = 0, vy = 0;

            if (keys.up) vy = -PLAYER_SPEED;
            if (keys.down) vy = PLAYER_SPEED;
            if (keys.left) vx = -PLAYER_SPEED;
            if (keys.right) vx = PLAYER_SPEED;

            // Normalize diagonal movement
            if (vx !== 0 && vy !== 0) {
                vx *= 0.707;
                vy *= 0.707;
            }

            controlledPlayer.vx = vx;
            controlledPlayer.vy = vy;
            controlledPlayer.x += vx;
            controlledPlayer.y += vy;

            // Keep in bounds
            controlledPlayer.x = Math.max(PLAYER_RADIUS, Math.min(FIELD.width - PLAYER_RADIUS, controlledPlayer.x));
            controlledPlayer.y = Math.max(PLAYER_RADIUS, Math.min(FIELD.height - PLAYER_RADIUS, controlledPlayer.y));

            // Auto-switch to closest player when not near ball
            if (distance(controlledPlayer, ball) > 50) {
                const closest = findClosestToBall(redTeam);
                if (closest !== controlledPlayer && distance(closest, ball) < 30) {
                    controlledPlayer = closest;
                }
            }
        }

        function updateAI() {
            blueTeam.forEach((player, i) => {
                if (player.isGoalkeeper) {
                    // Goalkeeper AI - stay near goal line, follow ball Y
                    const targetY = Math.max(FIELD.height / 2 - FIELD.goalWidth / 2 + 10,
                        Math.min(FIELD.height / 2 + FIELD.goalWidth / 2 - 10, ball.y));
                    player.vy = (targetY - player.y) * 0.1;
                    player.y += player.vy;
                    return;
                }

                const distToBall = distance(player, ball);

                // Move towards ball if close, otherwise hold position
                if (distToBall < 80 || (ball.x > FIELD.width / 2 && distToBall < 120)) {
                    const angle = Math.atan2(ball.y - player.y, ball.x - player.x);
                    player.vx = Math.cos(angle) * PLAYER_SPEED * 0.8;
                    player.vy = Math.sin(angle) * PLAYER_SPEED * 0.8;
                } else {
                    // Drift back to starting position
                    player.vx = (blueStartPos[i].x - player.x) * 0.02;
                    player.vy = (blueStartPos[i].y - player.y) * 0.02;
                }

                player.x += player.vx;
                player.y += player.vy;

                // Keep in bounds
                player.x = Math.max(PLAYER_RADIUS, Math.min(FIELD.width - PLAYER_RADIUS, player.x));
                player.y = Math.max(PLAYER_RADIUS, Math.min(FIELD.height - PLAYER_RADIUS, player.y));
            });

            // AI kicks ball when close
            blueTeam.forEach(player => {
                if (distance(player, ball) < PLAYER_RADIUS + ball.radius + 2) {
                    // Kick towards red goal
                    const goalX = 0;
                    const goalY = FIELD.height / 2 + (Math.random() - 0.5) * FIELD.goalWidth;
                    const angle = Math.atan2(goalY - ball.y, goalX - ball.x);
                    const power = 3 + Math.random() * 2;
                    ball.vx = Math.cos(angle) * power;
                    ball.vy = Math.sin(angle) * power;
                }
            });

            // Red team AI (non-controlled players)
            redTeam.forEach((player, i) => {
                if (player === controlledPlayer) return;

                if (player.isGoalkeeper) {
                    // Goalkeeper AI
                    const targetY = Math.max(FIELD.height / 2 - FIELD.goalWidth / 2 + 10,
                        Math.min(FIELD.height / 2 + FIELD.goalWidth / 2 - 10, ball.y));
                    player.vy = (targetY - player.y) * 0.1;
                    player.y += player.vy;
                    return;
                }

                // Drift towards ball but maintain formation
                const targetX = redStartPos[i].x + (ball.x - FIELD.width / 2) * 0.3;
                const targetY = redStartPos[i].y + (ball.y - FIELD.height / 2) * 0.3;

                player.vx = (targetX - player.x) * 0.03;
                player.vy = (targetY - player.y) * 0.03;

                player.x += player.vx;
                player.y += player.vy;
            });
        }

        function updateBall() {
            ball.x += ball.vx;
            ball.y += ball.vy;

            // Friction
            ball.vx *= ball.friction;
            ball.vy *= ball.friction;

            // Bounce off top/bottom
            if (ball.y < ball.radius || ball.y > FIELD.height - ball.radius) {
                ball.vy *= -0.8;
                ball.y = Math.max(ball.radius, Math.min(FIELD.height - ball.radius, ball.y));
            }

            // Check for goals
            const goalTop = FIELD.height / 2 - FIELD.goalWidth / 2;
            const goalBottom = FIELD.height / 2 + FIELD.goalWidth / 2;

            // Left goal (blue scores)
            if (ball.x < 0 && ball.y > goalTop && ball.y < goalBottom) {
                scoreBlue++;
                showGoal();
                updateScore();
                setTimeout(() => resetPositions('blue'), 1500);
                return;
            }

            // Right goal (red scores)
            if (ball.x > FIELD.width && ball.y > goalTop && ball.y < goalBottom) {
                scoreRed++;
                showGoal();
                updateScore();
                setTimeout(() => resetPositions('red'), 1500);
                return;
            }

            // Bounce off left/right (outside goal area)
            if (ball.x < ball.radius || ball.x > FIELD.width - ball.radius) {
                ball.vx *= -0.8;
                ball.x = Math.max(ball.radius, Math.min(FIELD.width - ball.radius, ball.x));
            }

            // Player kick/tackle
            if (keys.kick || keys.shoot) {
                const dist = distance(controlledPlayer, ball);
                if (dist < PLAYER_RADIUS + ball.radius + 5) {
                    const power = keys.shoot ? 6 : 3;
                    // Kick in direction player is facing/moving
                    let angle;
                    if (controlledPlayer.vx !== 0 || controlledPlayer.vy !== 0) {
                        angle = Math.atan2(controlledPlayer.vy, controlledPlayer.vx);
                    } else {
                        // Default kick towards enemy goal
                        angle = Math.atan2(
                            FIELD.height / 2 - ball.y,
                            FIELD.width - ball.x
                        );
                    }
                    ball.vx = Math.cos(angle) * power;
                    ball.vy = Math.sin(angle) * power;
                }
            }

            // Collision with all players
            [...redTeam, ...blueTeam].forEach(player => {
                const dist = distance(player, ball);
                if (dist < PLAYER_RADIUS + ball.radius) {
                    // Push ball away
                    const angle = Math.atan2(ball.y - player.y, ball.x - player.x);
                    const overlap = PLAYER_RADIUS + ball.radius - dist;
                    ball.x += Math.cos(angle) * overlap;
                    ball.y += Math.sin(angle) * overlap;

                    // Transfer some velocity
                    ball.vx += player.vx * 0.5;
                    ball.vy += player.vy * 0.5;
                }
            });
        }

        function showGoal() {
            const flash = document.getElementById('goalFlash');
            flash.classList.remove('show');
            void flash.offsetWidth; // Trigger reflow
            flash.classList.add('show');
        }

        function updateScore() {
            document.getElementById('scoreRed').textContent = scoreRed;
            document.getElementById('scoreBlue').textContent = scoreBlue;
        }

        function updateTimer() {
            const mins = Math.floor(gameTime);
            const secs = Math.floor((gameTime % 1) * 60);
            document.getElementById('timer').textContent =
                `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function drawField() {
            const scaleX = canvas.width / FIELD.width;
            const scaleY = canvas.height / FIELD.height;

            // Grass stripes
            ctx.fillStyle = '#2d8a2d';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#3da03d';
            const stripeWidth = canvas.width / 10;
            for (let i = 0; i < 10; i += 2) {
                ctx.fillRect(i * stripeWidth, 0, stripeWidth, canvas.height);
            }

            // Field lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.lineWidth = 2;

            // Center line
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();

            // Center circle
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 30 * scaleX, 0, Math.PI * 2);
            ctx.stroke();

            // Goals
            const goalTop = (FIELD.height / 2 - FIELD.goalWidth / 2) * scaleY;
            const goalBottom = (FIELD.height / 2 + FIELD.goalWidth / 2) * scaleY;
            const goalDepth = FIELD.goalDepth * scaleX;

            // Left goal
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(0, goalTop, goalDepth, goalBottom - goalTop);
            ctx.strokeRect(0, goalTop, goalDepth, goalBottom - goalTop);

            // Right goal
            ctx.fillRect(canvas.width - goalDepth, goalTop, goalDepth, goalBottom - goalTop);
            ctx.strokeRect(canvas.width - goalDepth, goalTop, goalDepth, goalBottom - goalTop);

            // Penalty areas
            ctx.strokeRect(0, canvas.height * 0.25, canvas.width * 0.15, canvas.height * 0.5);
            ctx.strokeRect(canvas.width * 0.85, canvas.height * 0.25, canvas.width * 0.15, canvas.height * 0.5);
        }

        function drawPlayer(player, color, isControlled = false) {
            const scaleX = canvas.width / FIELD.width;
            const scaleY = canvas.height / FIELD.height;
            const x = player.x * scaleX;
            const y = player.y * scaleY;
            const r = PLAYER_RADIUS * scaleX;

            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.ellipse(x + 2, y + r, r * 0.8, r * 0.4, 0, 0, Math.PI * 2);
            ctx.fill();

            // Body
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fill();

            // Highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(x - r * 0.3, y - r * 0.3, r * 0.4, 0, Math.PI * 2);
            ctx.fill();

            // Selection indicator
            if (isControlled) {
                ctx.strokeStyle = '#ffd700';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(x, y, r + 4, 0, Math.PI * 2);
                ctx.stroke();

                // Direction indicator
                if (player.vx !== 0 || player.vy !== 0) {
                    const angle = Math.atan2(player.vy, player.vx);
                    ctx.beginPath();
                    ctx.moveTo(x + Math.cos(angle) * r, y + Math.sin(angle) * r);
                    ctx.lineTo(x + Math.cos(angle) * (r + 8), y + Math.sin(angle) * (r + 8));
                    ctx.stroke();
                }
            }
        }

        function drawBall() {
            const scaleX = canvas.width / FIELD.width;
            const scaleY = canvas.height / FIELD.height;
            const x = ball.x * scaleX;
            const y = ball.y * scaleY;
            const r = ball.radius * scaleX;

            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.ellipse(x + 2, y + r + 2, r * 0.8, r * 0.4, 0, 0, Math.PI * 2);
            ctx.fill();

            // Ball
            ctx.fillStyle = '#f1faee';
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fill();

            // Pattern
            ctx.fillStyle = '#1d3557';
            ctx.beginPath();
            ctx.arc(x - r * 0.3, y - r * 0.2, r * 0.3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x + r * 0.3, y + r * 0.3, r * 0.25, 0, Math.PI * 2);
            ctx.fill();
        }

        function draw() {
            drawField();

            // Draw all players
            redTeam.forEach(p => drawPlayer(p, '#e63946', p === controlledPlayer));
            blueTeam.forEach(p => drawPlayer(p, '#457b9d'));

            drawBall();
        }

        function gameLoop(timestamp) {
            if (!gameRunning) return;

            // Update timer
            const delta = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            if (delta < 0.5) { // Avoid large jumps
                gameTime -= delta * 0.5; // Game time passes at half real time
            }

            if (gameTime <= 0) {
                gameTime = 0;
                updateTimer();
                // Game over - show result
                setTimeout(() => {
                    alert(`Full Time!\n\nRed ${scoreRed} - ${scoreBlue} Blue\n\n${
                        scoreRed > scoreBlue ? 'YOU WIN!' :
                        scoreBlue > scoreRed ? 'AI Wins!' :
                        'Draw!'
                    }`);
                    document.getElementById('startScreen').style.display = 'flex';
                    gameRunning = false;
                }, 100);
                return;
            }

            updateTimer();
            updateControlledPlayer();
            updateAI();
            updateBall();
            draw();

            requestAnimationFrame(gameLoop);
        }

        // Initial draw
        draw();
    </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
