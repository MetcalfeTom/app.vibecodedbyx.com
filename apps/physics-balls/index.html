<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Ball Chaos</title>
    <link rel="icon" href="https://emojicdn.elk.sh/ðŸ”®">

    <meta property="og:title" content="Neon Ball Chaos">
    <meta property="og:description" content="100 bouncing neon balls with gravity you control. Click to shift reality.">
    <meta property="og:url" content="https://app.vibecodedbyx.com/physics-balls">
    <meta property="og:image" content="https://image.pollinations.ai/prompt/100%20colorful%20neon%20glowing%20balls%20bouncing%20in%20dark%20space%20physics%20simulation%20vibrant?width=1200&height=630&nologo=true&referrer=vibecodedbyx.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Orbitron', monospace;
        }

        canvas {
            display: block;
        }

        .ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            z-index: 100;
            pointer-events: none;
        }

        .gravity-indicator {
            font-size: 14px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            opacity: 0.8;
        }

        .hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 12px;
            opacity: 0.5;
            text-align: center;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .backlink {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #666;
            text-decoration: none;
            font-size: 10px;
            z-index: 100;
            transition: color 0.3s;
        }

        .backlink:hover {
            color: #0ff;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="ui">
        <div class="gravity-indicator">GRAVITY: <span id="gravityDir">â†“</span></div>
    </div>

    <div class="hint" id="hint">Click anywhere to shift gravity</div>

    <a href="https://www.vibecodedbyx.com" class="backlink" target="_blank">VibeCodedByX.com</a>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const gravityDirEl = document.getElementById('gravityDir');
        const hintEl = document.getElementById('hint');

        let width, height;
        const BALL_COUNT = 100;
        const balls = [];

        // Gravity states: 0=down, 1=right, 2=up, 3=left
        let gravityState = 0;
        const gravityStrength = 0.5;
        const gravityVectors = [
            { x: 0, y: gravityStrength },   // down
            { x: gravityStrength, y: 0 },   // right
            { x: 0, y: -gravityStrength },  // up
            { x: -gravityStrength, y: 0 }   // left
        ];
        const gravitySymbols = ['â†“', 'â†’', 'â†‘', 'â†'];

        // Neon color palette
        const neonColors = [
            '#ff00ff', '#00ffff', '#ff0066', '#00ff66',
            '#ffff00', '#ff3300', '#6600ff', '#00ff99',
            '#ff6600', '#0099ff', '#ff0099', '#66ff00',
            '#ff00cc', '#00ccff', '#cc00ff', '#00ffcc'
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Ball {
            constructor() {
                this.radius = 8 + Math.random() * 12;
                this.mass = this.radius * 0.5;
                this.x = this.radius + Math.random() * (width - this.radius * 2);
                this.y = this.radius + Math.random() * (height - this.radius * 2);
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.color = neonColors[Math.floor(Math.random() * neonColors.length)];
                this.trail = [];
                this.maxTrail = 5;
            }

            update() {
                // Apply gravity
                const g = gravityVectors[gravityState];
                this.vx += g.x;
                this.vy += g.y;

                // Apply friction
                this.vx *= 0.999;
                this.vy *= 0.999;

                // Cap velocity
                const maxSpeed = 25;
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > maxSpeed) {
                    this.vx = (this.vx / speed) * maxSpeed;
                    this.vy = (this.vy / speed) * maxSpeed;
                }

                // Store trail
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.maxTrail) {
                    this.trail.shift();
                }

                // Update position
                this.x += this.vx;
                this.y += this.vy;

                // Wall collisions with bounce
                const bounce = 0.85;
                if (this.x - this.radius < 0) {
                    this.x = this.radius;
                    this.vx *= -bounce;
                }
                if (this.x + this.radius > width) {
                    this.x = width - this.radius;
                    this.vx *= -bounce;
                }
                if (this.y - this.radius < 0) {
                    this.y = this.radius;
                    this.vy *= -bounce;
                }
                if (this.y + this.radius > height) {
                    this.y = height - this.radius;
                    this.vy *= -bounce;
                }
            }

            draw() {
                // Draw trail
                for (let i = 0; i < this.trail.length; i++) {
                    const t = this.trail[i];
                    const alpha = (i / this.trail.length) * 0.3;
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, this.radius * (i / this.trail.length), 0, Math.PI * 2);
                    ctx.fillStyle = this.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                    ctx.fill();
                }

                // Draw glow
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 2
                );
                gradient.addColorStop(0, this.color + '80');
                gradient.addColorStop(0.5, this.color + '20');
                gradient.addColorStop(1, 'transparent');

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Draw ball
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 20;
                ctx.fill();
                ctx.shadowBlur = 0;

                // Inner highlight
                ctx.beginPath();
                ctx.arc(this.x - this.radius * 0.3, this.y - this.radius * 0.3, this.radius * 0.3, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255,255,255,0.4)';
                ctx.fill();
            }
        }

        function checkCollision(a, b) {
            const dx = b.x - a.x;
            const dy = b.y - a.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const minDist = a.radius + b.radius;

            if (dist < minDist && dist > 0) {
                // Collision detected - resolve it
                const nx = dx / dist;
                const ny = dy / dist;

                // Relative velocity
                const dvx = a.vx - b.vx;
                const dvy = a.vy - b.vy;
                const dvn = dvx * nx + dvy * ny;

                // Don't resolve if velocities are separating
                if (dvn > 0) return;

                // Collision response with restitution
                const restitution = 0.9;
                const massSum = a.mass + b.mass;
                const impulse = (-(1 + restitution) * dvn) / massSum;

                a.vx += impulse * b.mass * nx;
                a.vy += impulse * b.mass * ny;
                b.vx -= impulse * a.mass * nx;
                b.vy -= impulse * a.mass * ny;

                // Separate balls
                const overlap = (minDist - dist) / 2;
                a.x -= overlap * nx;
                a.y -= overlap * ny;
                b.x += overlap * nx;
                b.y += overlap * ny;
            }
        }

        function shiftGravity() {
            gravityState = (gravityState + 1) % 4;
            gravityDirEl.textContent = gravitySymbols[gravityState];

            // Visual feedback
            gravityDirEl.style.transform = 'scale(1.5)';
            setTimeout(() => {
                gravityDirEl.style.transform = 'scale(1)';
            }, 150);

            // Hide hint after first click
            hintEl.style.opacity = '0';
        }

        function init() {
            resize();

            // Create balls
            for (let i = 0; i < BALL_COUNT; i++) {
                balls.push(new Ball());
            }
        }

        function animate() {
            // Clear with fade effect
            ctx.fillStyle = 'rgba(10, 10, 15, 0.3)';
            ctx.fillRect(0, 0, width, height);

            // Update and check collisions
            for (let i = 0; i < balls.length; i++) {
                balls[i].update();

                // Check collision with other balls
                for (let j = i + 1; j < balls.length; j++) {
                    checkCollision(balls[i], balls[j]);
                }
            }

            // Draw balls
            for (const ball of balls) {
                ball.draw();
            }

            requestAnimationFrame(animate);
        }

        // Event listeners
        window.addEventListener('resize', resize);
        canvas.addEventListener('click', shiftGravity);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            shiftGravity();
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                shiftGravity();
            }
        });

        init();
        animate();
    </script>
</body>
</html>
