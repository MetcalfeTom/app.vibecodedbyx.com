<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Ball Chaos</title>
    <link rel="icon" href="https://emojicdn.elk.sh/ðŸ”®">

    <meta property="og:title" content="Neon Ball Chaos">
    <meta property="og:description" content="100 bouncing neon balls with gravity you control. Click to shift reality.">
    <meta property="og:url" content="https://app.vibecodedbyx.com/physics-balls">
    <meta property="og:image" content="https://image.pollinations.ai/prompt/100%20colorful%20neon%20glowing%20balls%20bouncing%20in%20dark%20space%20physics%20simulation%20vibrant?width=1200&height=630&nologo=true&referrer=vibecodedbyx.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Orbitron', monospace;
        }

        canvas {
            display: block;
        }

        .ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            z-index: 100;
            pointer-events: none;
        }

        .gravity-indicator {
            font-size: 14px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            opacity: 0.8;
        }

        .hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 12px;
            opacity: 0.5;
            text-align: center;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .backlink {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #666;
            text-decoration: none;
            font-size: 10px;
            z-index: 100;
            transition: color 0.3s;
        }

        .backlink:hover {
            color: #0ff;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="ui">
        <div class="gravity-indicator">GRAVITY: <span id="gravityDir">â†“</span></div>
    </div>

    <div class="hint" id="hint">Click ball to shatter Â· Shift+drag to draw walls Â· Hold for black hole Â· C to clear walls</div>

    <a href="https://www.vibecodedbyx.com" class="backlink" target="_blank">VibeCodedByX.com</a>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const gravityDirEl = document.getElementById('gravityDir');
        const hintEl = document.getElementById('hint');

        let width, height;
        const BALL_COUNT = 100;
        const balls = [];
        const shards = [];
        const ripples = [];
        const TIME_SCALE = 1.5; // faster physics

        // Screen shake
        let shakeIntensity = 0;
        let shakeDecay = 0.9;

        // Gravity states: 0=down, 1=right, 2=up, 3=left
        let gravityState = 0;
        const gravityStrength = 0.15;
        const gravityVectors = [
            { x: 0, y: gravityStrength },   // down
            { x: gravityStrength, y: 0 },   // right
            { x: 0, y: -gravityStrength },  // up
            { x: -gravityStrength, y: 0 }   // left
        ];
        const gravitySymbols = ['â†“', 'â†’', 'â†‘', 'â†'];

        // Black hole state
        let blackHole = { x: 0, y: 0, active: false, strength: 0 };
        let mouseDownTime = 0;
        const BLACK_HOLE_POWER = 0.8;

        // Wall drawing state
        const walls = [];
        let isDrawing = false;
        let currentWall = null;
        let lastDrawPoint = null;
        const WALL_COLOR = '#ff00ff';
        const MIN_SEGMENT_LENGTH = 15;

        // Neon color palette
        const neonColors = [
            '#ff00ff', '#00ffff', '#ff0066', '#00ff66',
            '#ffff00', '#ff3300', '#6600ff', '#00ff99',
            '#ff6600', '#0099ff', '#ff0099', '#66ff00',
            '#ff00cc', '#00ccff', '#cc00ff', '#00ffcc'
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Shard {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 16;
                this.vy = (Math.random() - 0.5) * 16;
                this.size = 2 + Math.random() * 4;
                this.color = color;
                this.life = 1;
                this.decay = 0.015 + Math.random() * 0.01;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotSpeed = (Math.random() - 0.5) * 0.3;
            }

            update() {
                const g = gravityVectors[gravityState];
                this.vx += g.x * TIME_SCALE;
                this.vy += g.y * TIME_SCALE;
                this.x += this.vx * TIME_SCALE;
                this.y += this.vy * TIME_SCALE;
                this.rotation += this.rotSpeed * TIME_SCALE;
                this.life -= this.decay * TIME_SCALE;
                this.vx *= 0.99;
                this.vy *= 0.99;
                return this.life > 0;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }

        class Ripple {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.maxRadius = 40 + Math.random() * 20;
                this.color = color;
                this.life = 1;
            }

            update() {
                this.radius += 2 * TIME_SCALE;
                this.life = 1 - (this.radius / this.maxRadius);
                return this.life > 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = this.color;
                ctx.globalAlpha = this.life * 0.6;
                ctx.lineWidth = 2;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                ctx.stroke();
                ctx.globalAlpha = 1;
                ctx.shadowBlur = 0;
            }
        }

        class Ball {
            constructor(x, y, radius, color) {
                this.radius = radius || (8 + Math.random() * 12);
                this.mass = this.radius * 0.5;
                this.x = x || (this.radius + Math.random() * (width - this.radius * 2));
                this.y = y || (this.radius + Math.random() * (height - this.radius * 2));
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.color = color || neonColors[Math.floor(Math.random() * neonColors.length)];
                this.trail = [];
                this.maxTrail = 5;
            }

            update() {
                // Apply gravity
                const g = gravityVectors[gravityState];
                this.vx += g.x * TIME_SCALE;
                this.vy += g.y * TIME_SCALE;

                // Apply black hole attraction
                if (blackHole.active && blackHole.strength > 0) {
                    const dx = blackHole.x - this.x;
                    const dy = blackHole.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist > 10) {
                        const force = (blackHole.strength * BLACK_HOLE_POWER) / (dist * 0.5);
                        this.vx += (dx / dist) * force * TIME_SCALE;
                        this.vy += (dy / dist) * force * TIME_SCALE;
                    }
                }

                // Apply friction
                this.vx *= 0.999;
                this.vy *= 0.999;

                // Cap velocity
                const maxSpeed = 15;
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > maxSpeed) {
                    this.vx = (this.vx / speed) * maxSpeed;
                    this.vy = (this.vy / speed) * maxSpeed;
                }

                // Store trail
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.maxTrail) {
                    this.trail.shift();
                }

                // Update position
                this.x += this.vx * TIME_SCALE;
                this.y += this.vy * TIME_SCALE;

                // Wall collisions with bounce
                const bounce = 0.85;
                if (this.x - this.radius < 0) {
                    this.x = this.radius;
                    this.vx *= -bounce;
                }
                if (this.x + this.radius > width) {
                    this.x = width - this.radius;
                    this.vx *= -bounce;
                }
                if (this.y - this.radius < 0) {
                    this.y = this.radius;
                    this.vy *= -bounce;
                }
                if (this.y + this.radius > height) {
                    this.y = height - this.radius;
                    this.vy *= -bounce;
                }
            }

            draw() {
                // Draw trail
                for (let i = 0; i < this.trail.length; i++) {
                    const t = this.trail[i];
                    const alpha = (i / this.trail.length) * 0.3;
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, this.radius * (i / this.trail.length), 0, Math.PI * 2);
                    ctx.fillStyle = this.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                    ctx.fill();
                }

                // Draw glow
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 2
                );
                gradient.addColorStop(0, this.color + '80');
                gradient.addColorStop(0.5, this.color + '20');
                gradient.addColorStop(1, 'transparent');

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Draw ball
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 20;
                ctx.fill();
                ctx.shadowBlur = 0;

                // Inner highlight
                ctx.beginPath();
                ctx.arc(this.x - this.radius * 0.3, this.y - this.radius * 0.3, this.radius * 0.3, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255,255,255,0.4)';
                ctx.fill();
            }
        }

        function checkCollision(a, b) {
            const dx = b.x - a.x;
            const dy = b.y - a.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const minDist = a.radius + b.radius;

            if (dist < minDist && dist > 0) {
                // Collision detected - resolve it
                const nx = dx / dist;
                const ny = dy / dist;

                // Relative velocity
                const dvx = a.vx - b.vx;
                const dvy = a.vy - b.vy;
                const dvn = dvx * nx + dvy * ny;

                // Don't resolve if velocities are separating
                if (dvn > 0) return;

                // Create ripple at collision point
                const collisionX = a.x + (dx / 2);
                const collisionY = a.y + (dy / 2);
                const mixedColor = Math.random() > 0.5 ? a.color : b.color;
                ripples.push(new Ripple(collisionX, collisionY, mixedColor));

                // Collision response with restitution
                const restitution = 0.9;
                const massSum = a.mass + b.mass;
                const impulse = (-(1 + restitution) * dvn) / massSum;

                a.vx += impulse * b.mass * nx;
                a.vy += impulse * b.mass * ny;
                b.vx -= impulse * a.mass * nx;
                b.vy -= impulse * a.mass * ny;

                // Separate balls
                const overlap = (minDist - dist) / 2;
                a.x -= overlap * nx;
                a.y -= overlap * ny;
                b.x += overlap * nx;
                b.y += overlap * ny;
            }
        }

        function shatterBall(x, y, ball) {
            // Create 20 shards
            for (let i = 0; i < 20; i++) {
                shards.push(new Shard(x, y, ball.color));
            }
            // Create big ripple
            ripples.push(new Ripple(x, y, ball.color));
            // Heavy screen shake
            shakeIntensity = 25;
        }

        // Check collision between ball and a line segment
        function checkWallCollision(ball, wall) {
            const x1 = wall.x1, y1 = wall.y1;
            const x2 = wall.x2, y2 = wall.y2;

            // Vector from p1 to p2
            const dx = x2 - x1;
            const dy = y2 - y1;
            const len = Math.sqrt(dx * dx + dy * dy);
            if (len === 0) return;

            // Unit vector along the wall
            const ux = dx / len;
            const uy = dy / len;

            // Vector from p1 to ball center
            const bx = ball.x - x1;
            const by = ball.y - y1;

            // Project ball onto line
            let t = (bx * ux + by * uy);
            t = Math.max(0, Math.min(len, t));

            // Closest point on segment
            const closestX = x1 + ux * t;
            const closestY = y1 + uy * t;

            // Distance from ball to closest point
            const distX = ball.x - closestX;
            const distY = ball.y - closestY;
            const dist = Math.sqrt(distX * distX + distY * distY);

            if (dist < ball.radius && dist > 0) {
                // Collision! Calculate normal
                const nx = distX / dist;
                const ny = distY / dist;

                // Reflect velocity
                const dot = ball.vx * nx + ball.vy * ny;
                const bounce = 0.85;
                ball.vx = (ball.vx - 2 * dot * nx) * bounce;
                ball.vy = (ball.vy - 2 * dot * ny) * bounce;

                // Push ball out
                const overlap = ball.radius - dist;
                ball.x += nx * overlap;
                ball.y += ny * overlap;

                // Create ripple at collision point
                ripples.push(new Ripple(closestX, closestY, wall.color));
            }
        }

        function drawWalls() {
            for (const wall of walls) {
                // Glow effect
                ctx.shadowColor = wall.color;
                ctx.shadowBlur = 20;
                ctx.strokeStyle = wall.color;
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(wall.x1, wall.y1);
                ctx.lineTo(wall.x2, wall.y2);
                ctx.stroke();
                ctx.shadowBlur = 0;

                // Bright core
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(wall.x1, wall.y1);
                ctx.lineTo(wall.x2, wall.y2);
                ctx.stroke();
            }

            // Draw current wall being drawn
            if (isDrawing && lastDrawPoint && currentWall) {
                ctx.shadowColor = WALL_COLOR;
                ctx.shadowBlur = 15;
                ctx.strokeStyle = WALL_COLOR + '80';
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(lastDrawPoint.x, lastDrawPoint.y);
                ctx.lineTo(currentWall.x, currentWall.y);
                ctx.stroke();
                ctx.shadowBlur = 0;
            }
        }

        function findBallAtPoint(x, y) {
            for (let i = balls.length - 1; i >= 0; i--) {
                const ball = balls[i];
                const dx = x - ball.x;
                const dy = y - ball.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist <= ball.radius) {
                    return i;
                }
            }
            return -1;
        }

        function shiftGravity() {
            gravityState = (gravityState + 1) % 4;
            gravityDirEl.textContent = gravitySymbols[gravityState];

            // Visual feedback
            gravityDirEl.style.transform = 'scale(1.5)';
            setTimeout(() => {
                gravityDirEl.style.transform = 'scale(1)';
            }, 150);

            // Hide hint after first click
            hintEl.style.opacity = '0';
        }

        function init() {
            resize();

            // Create balls
            for (let i = 0; i < BALL_COUNT; i++) {
                balls.push(new Ball());
            }
        }

        function drawBlackHole() {
            if (!blackHole.active || blackHole.strength <= 0) return;

            const radius = 30 + blackHole.strength * 20;

            // Outer glow rings
            for (let i = 5; i > 0; i--) {
                const ringRadius = radius + i * 15;
                const alpha = (0.1 * blackHole.strength) / i;
                ctx.beginPath();
                ctx.arc(blackHole.x, blackHole.y, ringRadius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(128, 0, 255, ${alpha})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // Event horizon gradient
            const gradient = ctx.createRadialGradient(
                blackHole.x, blackHole.y, 0,
                blackHole.x, blackHole.y, radius
            );
            gradient.addColorStop(0, '#000');
            gradient.addColorStop(0.7, '#1a0033');
            gradient.addColorStop(1, 'transparent');

            ctx.beginPath();
            ctx.arc(blackHole.x, blackHole.y, radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Inner core
            ctx.beginPath();
            ctx.arc(blackHole.x, blackHole.y, radius * 0.3, 0, Math.PI * 2);
            ctx.fillStyle = '#000';
            ctx.fill();
        }

        function animate() {
            // Apply screen shake
            ctx.save();
            if (shakeIntensity > 0.5) {
                const shakeX = (Math.random() - 0.5) * shakeIntensity;
                const shakeY = (Math.random() - 0.5) * shakeIntensity;
                ctx.translate(shakeX, shakeY);
                shakeIntensity *= shakeDecay;
            } else {
                shakeIntensity = 0;
            }

            // Clear with fade effect
            ctx.fillStyle = 'rgba(10, 10, 15, 0.3)';
            ctx.fillRect(-50, -50, width + 100, height + 100);

            // Grow black hole strength while held
            if (blackHole.active) {
                blackHole.strength = Math.min(blackHole.strength + 0.05 * TIME_SCALE, 3);
            }

            // Update and check collisions
            for (let i = 0; i < balls.length; i++) {
                balls[i].update();

                // Check collision with other balls
                for (let j = i + 1; j < balls.length; j++) {
                    checkCollision(balls[i], balls[j]);
                }

                // Check collision with walls
                for (const wall of walls) {
                    checkWallCollision(balls[i], wall);
                }
            }

            // Update and draw ripples
            for (let i = ripples.length - 1; i >= 0; i--) {
                if (!ripples[i].update()) {
                    ripples.splice(i, 1);
                } else {
                    ripples[i].draw();
                }
            }

            // Update and draw shards
            for (let i = shards.length - 1; i >= 0; i--) {
                if (!shards[i].update()) {
                    shards.splice(i, 1);
                } else {
                    shards[i].draw();
                }
            }

            // Draw walls
            drawWalls();

            // Draw black hole behind balls
            drawBlackHole();

            // Draw balls
            for (const ball of balls) {
                ball.draw();
            }

            ctx.restore();
            requestAnimationFrame(animate);
        }

        // Event listeners
        window.addEventListener('resize', resize);

        // Track click position for shatter detection
        let clickX = 0, clickY = 0;

        // Mouse/touch for black hole and wall drawing
        canvas.addEventListener('mousedown', (e) => {
            mouseDownTime = Date.now();
            clickX = e.clientX;
            clickY = e.clientY;

            // Shift+click = draw walls
            if (e.shiftKey) {
                isDrawing = true;
                lastDrawPoint = { x: e.clientX, y: e.clientY };
                currentWall = { x: e.clientX, y: e.clientY };
            } else {
                blackHole.x = e.clientX;
                blackHole.y = e.clientY;
                blackHole.active = true;
                blackHole.strength = 0;
            }
            hintEl.style.opacity = '0';
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                currentWall = { x: e.clientX, y: e.clientY };
                // Add segment if moved enough
                const dx = e.clientX - lastDrawPoint.x;
                const dy = e.clientY - lastDrawPoint.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist >= MIN_SEGMENT_LENGTH) {
                    walls.push({
                        x1: lastDrawPoint.x,
                        y1: lastDrawPoint.y,
                        x2: e.clientX,
                        y2: e.clientY,
                        color: WALL_COLOR
                    });
                    lastDrawPoint = { x: e.clientX, y: e.clientY };
                }
            } else if (blackHole.active) {
                blackHole.x = e.clientX;
                blackHole.y = e.clientY;
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            const holdDuration = Date.now() - mouseDownTime;

            if (isDrawing) {
                // Finish drawing - add final segment if needed
                if (lastDrawPoint && currentWall) {
                    const dx = currentWall.x - lastDrawPoint.x;
                    const dy = currentWall.y - lastDrawPoint.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist > 5) {
                        walls.push({
                            x1: lastDrawPoint.x,
                            y1: lastDrawPoint.y,
                            x2: currentWall.x,
                            y2: currentWall.y,
                            color: WALL_COLOR
                        });
                    }
                }
                isDrawing = false;
                lastDrawPoint = null;
                currentWall = null;
            } else {
                blackHole.active = false;
                blackHole.strength = 0;

                // Quick click = shatter ball or shift gravity
                if (holdDuration < 200) {
                    const ballIndex = findBallAtPoint(clickX, clickY);
                    if (ballIndex >= 0) {
                        const ball = balls[ballIndex];
                        shatterBall(ball.x, ball.y, ball);
                        balls.splice(ballIndex, 1);
                    } else {
                        shiftGravity();
                    }
                }
            }
        });

        canvas.addEventListener('mouseleave', () => {
            blackHole.active = false;
            blackHole.strength = 0;
            isDrawing = false;
            lastDrawPoint = null;
            currentWall = null;
        });

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouseDownTime = Date.now();
            clickX = touch.clientX;
            clickY = touch.clientY;
            blackHole.x = touch.clientX;
            blackHole.y = touch.clientY;
            blackHole.active = true;
            blackHole.strength = 0;
            hintEl.style.opacity = '0';
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (blackHole.active && e.touches.length > 0) {
                const touch = e.touches[0];
                blackHole.x = touch.clientX;
                blackHole.y = touch.clientY;
            }
        });

        canvas.addEventListener('touchend', () => {
            const holdDuration = Date.now() - mouseDownTime;
            blackHole.active = false;
            blackHole.strength = 0;

            if (holdDuration < 200) {
                const ballIndex = findBallAtPoint(clickX, clickY);
                if (ballIndex >= 0) {
                    const ball = balls[ballIndex];
                    shatterBall(ball.x, ball.y, ball);
                    balls.splice(ballIndex, 1);
                } else {
                    shiftGravity();
                }
            }
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                shiftGravity();
            }
            if (e.code === 'KeyC') {
                walls.length = 0; // Clear all walls
            }
        });

        init();
        animate();
    </script>
