<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Art Studio - Create Beautiful Digital Art</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üé®" type="image/x-icon">

    <!-- OG Tags -->
    <meta property="og:title" content="Generative Art Studio - Create Beautiful Digital Art">
    <meta property="og:description" content="Explore mesmerizing generative art algorithms. Watch art create itself in real-time.">
    <meta property="og:url" content="https://app.vibecodedbyx.com/generative-art">
    <meta property="og:image" content="https://app.vibecodedbyx.com/generative-art/og-image.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
            cursor: crosshair;
        }

        .controls {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 300px;
            z-index: 100;
            transition: opacity 0.3s;
        }

        .controls.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .controls h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .controls .subtitle {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }

        .art-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .art-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
            font-weight: 300;
        }

        .art-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .art-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            font-size: 0.85em;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .control-group input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: transparent;
        }

        .action-btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95em;
            margin-bottom: 10px;
            transition: all 0.3s;
            font-weight: 300;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .toggle-ui {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9em;
            backdrop-filter: blur(20px);
            z-index: 101;
            transition: all 0.3s;
        }

        .toggle-ui:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .backlink {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 100;
        }

        .backlink a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.9em;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            display: inline-block;
            transition: all 0.3s;
        }

        .backlink a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .controls {
                top: 20px;
                left: 20px;
                right: 20px;
                max-width: none;
                padding: 20px;
            }

            .toggle-ui {
                top: 20px;
                right: 20px;
            }

            .backlink {
                bottom: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <button class="toggle-ui" onclick="toggleUI()">Toggle UI</button>

    <div class="controls" id="controls">
        <h1>üé® Generative Art</h1>
        <p class="subtitle">Explore algorithmic beauty</p>

        <div class="art-selector">
            <button class="art-btn active" onclick="selectArt('flowField')">Flow Field</button>
            <button class="art-btn" onclick="selectArt('particles')">Particles</button>
            <button class="art-btn" onclick="selectArt('waves')">Waves</button>
            <button class="art-btn" onclick="selectArt('spirograph')">Spirograph</button>
        </div>

        <div class="control-group">
            <label>Speed</label>
            <input type="range" id="speed" min="1" max="100" value="50">
        </div>

        <div class="control-group">
            <label>Complexity</label>
            <input type="range" id="complexity" min="1" max="100" value="50">
        </div>

        <div class="control-group">
            <label>Color</label>
            <input type="color" id="color" value="#ffffff">
        </div>

        <button class="action-btn" onclick="regenerate()">Regenerate</button>
        <button class="action-btn" onclick="clearCanvas()">Clear Canvas</button>
    </div>

    <div class="backlink">
        <a href="https://www.vibecodedbyx.com">‚Üê VibeCodedByX</a>
    </div>

    <script src="../../supabase-config.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let currentArt = 'flowField';
        let animationId;
        let particles = [];
        let time = 0;

        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Settings
        let settings = {
            speed: 50,
            complexity: 50,
            color: '#ffffff'
        };

        document.getElementById('speed').addEventListener('input', (e) => {
            settings.speed = parseInt(e.target.value);
        });

        document.getElementById('complexity').addEventListener('input', (e) => {
            settings.complexity = parseInt(e.target.value);
        });

        document.getElementById('color').addEventListener('input', (e) => {
            settings.color = e.target.value;
        });

        // Flow Field Art
        class FlowFieldParticle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = 0;
                this.vy = 0;
                this.life = Math.random() * 100 + 100;
                this.maxLife = this.life;
            }

            update() {
                const scale = settings.complexity / 500;
                const angle = Math.cos(this.x * scale) * Math.sin(this.y * scale) * Math.PI * 2;

                this.vx = Math.cos(angle) * (settings.speed / 50);
                this.vy = Math.sin(angle) * (settings.speed / 50);

                this.x += this.vx;
                this.y += this.vy;
                this.life--;

                if (this.life <= 0 || this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                }
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.fillStyle = settings.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                ctx.fillRect(this.x, this.y, 2, 2);
            }
        }

        // Particle System
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = width / 2;
                this.y = height / 2;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * (settings.speed / 10) + 1;
                this.life = 100;
                this.maxLife = this.life;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.life--;

                if (this.life <= 0) {
                    this.reset();
                }
            }

            draw() {
                const alpha = this.life / this.maxLife;
                const size = alpha * 3;
                ctx.fillStyle = settings.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                ctx.beginPath();
                ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            const count = Math.floor(settings.complexity * 5);
            for (let i = 0; i < count; i++) {
                if (currentArt === 'flowField') {
                    particles.push(new FlowFieldParticle());
                } else {
                    particles.push(new Particle());
                }
            }
        }

        function drawWaves() {
            ctx.strokeStyle = settings.color + '40';
            ctx.lineWidth = 2;

            const waves = Math.floor(settings.complexity / 10) + 3;
            for (let w = 0; w < waves; w++) {
                ctx.beginPath();
                for (let x = 0; x < width; x += 5) {
                    const y = height / 2 +
                        Math.sin((x / 100 + time / (100 - settings.speed)) * (w + 1)) * 100 +
                        Math.cos((x / 150 + time / (100 - settings.speed)) * (w + 1)) * 50;

                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();
            }
        }

        function drawSpirograph() {
            ctx.save();
            ctx.translate(width / 2, height / 2);

            const R = settings.complexity * 2;
            const r = settings.complexity / 2;
            const O = settings.complexity / 3;

            ctx.strokeStyle = settings.color + '60';
            ctx.lineWidth = 1.5;
            ctx.beginPath();

            for (let t = 0; t < Math.PI * 2 * 10; t += 0.01) {
                const x = (R - r) * Math.cos(t + time / (100 - settings.speed)) +
                          O * Math.cos(((R - r) / r) * t);
                const y = (R - r) * Math.sin(t + time / (100 - settings.speed)) +
                          O * Math.sin(((R - r) / r) * t);

                if (t === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.stroke();
            ctx.restore();
        }

        function animate() {
            // Fade effect for trails
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, width, height);

            if (currentArt === 'flowField' || currentArt === 'particles') {
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
            } else if (currentArt === 'waves') {
                drawWaves();
            } else if (currentArt === 'spirograph') {
                drawSpirograph();
            }

            time++;
            animationId = requestAnimationFrame(animate);
        }

        function selectArt(artType) {
            currentArt = artType;

            // Update button states
            document.querySelectorAll('.art-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            clearCanvas();
            if (artType === 'flowField' || artType === 'particles') {
                initParticles();
            }
        }

        function regenerate() {
            clearCanvas();
            if (currentArt === 'flowField' || currentArt === 'particles') {
                initParticles();
            }
            time = 0;
        }

        function clearCanvas() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, width, height);
        }

        function toggleUI() {
            const controls = document.getElementById('controls');
            controls.classList.toggle('hidden');
        }

        // Initialize
        clearCanvas();
        initParticles();
        animate();

        // Optional: Supabase auth
        if (typeof supabase !== 'undefined') {
            supabase.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    console.log('User logged in:', session.user.id);
                }
            });
        }
    </script>
</body>
</html>
