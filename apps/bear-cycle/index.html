<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bear Cycle</title>
  <link rel="icon" href="https://emojicdn.elk.sh/üêª">
  <meta property="og:title" content="Bear Cycle">
  <meta property="og:description" content="A grizzly on a unicycle collecting berries!">
  <meta property="og:url" content="https://sloppy.live/bear-cycle">
  <meta property="og:image" content="https://sloppy.live/bear-cycle/og-image.png">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(180deg, #87CEEB 0%, #98D8AA 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Fredoka', sans-serif;
      padding: 15px;
    }

    .game-container {
      position: relative;
    }

    .hud {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 600px;
      max-width: 95vw;
      padding: 10px 20px;
      margin-bottom: 10px;
    }

    .score-display {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #4a3728;
      text-shadow: 2px 2px 0 #fff;
    }

    .berry-icon {
      font-size: 1.8rem;
    }

    .lives-display {
      display: flex;
      gap: 5px;
    }

    .heart {
      font-size: 1.5rem;
      transition: transform 0.2s;
    }

    .heart.lost {
      opacity: 0.3;
      transform: scale(0.8);
    }

    canvas {
      border-radius: 12px;
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.2),
        0 0 0 4px #4a3728;
    }

    .start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(74, 55, 40, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      z-index: 10;
    }

    .start-screen.hidden {
      display: none;
    }

    .title {
      font-size: 2.5rem;
      color: #FFD93D;
      text-shadow: 3px 3px 0 #4a3728;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1rem;
      color: #98D8AA;
      margin-bottom: 30px;
    }

    .start-btn {
      background: linear-gradient(180deg, #FF6B6B, #EE5A5A);
      border: none;
      border-bottom: 4px solid #CC4444;
      padding: 15px 50px;
      font-family: 'Fredoka', sans-serif;
      font-size: 1.3rem;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      border-radius: 30px;
      transition: all 0.1s;
      text-shadow: 1px 1px 0 rgba(0,0,0,0.3);
    }

    .start-btn:hover {
      transform: translateY(-2px);
      border-bottom-width: 6px;
    }

    .start-btn:active {
      transform: translateY(2px);
      border-bottom-width: 2px;
    }

    .instructions {
      margin-top: 25px;
      color: #ccc;
      font-size: 0.85rem;
      text-align: center;
      line-height: 1.8;
    }

    .game-over {
      color: #FF6B6B;
    }

    .final-score {
      font-size: 2rem;
      color: #FFD93D;
      margin: 15px 0;
    }

    .controls {
      margin-top: 15px;
      color: #4a3728;
      font-size: 0.75rem;
      font-family: 'Outfit', sans-serif;
    }

    .back-link {
      margin-top: 15px;
      color: #4a3728;
      text-decoration: none;
      font-size: 0.7rem;
      opacity: 0.6;
      transition: opacity 0.3s;
    }

    .back-link:hover {
      opacity: 1;
    }

    @media (max-width: 650px) {
      .hud {
        padding: 8px 15px;
      }
      .score-display {
        font-size: 1.2rem;
      }
      .title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="hud">
      <div class="score-display">
        <span class="berry-icon">ü´ê</span>
        <span id="score">0</span>
      </div>
      <div class="lives-display" id="lives">
        <span class="heart">‚ù§Ô∏è</span>
        <span class="heart">‚ù§Ô∏è</span>
        <span class="heart">‚ù§Ô∏è</span>
      </div>
    </div>
    <canvas id="game"></canvas>
    <div class="start-screen" id="startScreen">
      <div class="title">üêª BEAR CYCLE üö≤</div>
      <div class="subtitle">A Grizzly Adventure</div>
      <button class="start-btn" id="startBtn">PLAY</button>
      <div class="instructions">
        Arrow Keys or WASD to move<br>
        Collect ü´ê Avoid üèïÔ∏è
      </div>
    </div>
  </div>
  <div class="controls">Arrow Keys / WASD / Touch to move</div>
  <a href="https://sloppy.live" class="back-link">sloppy.live</a>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const startBtn = document.getElementById('startBtn');
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');

    // Responsive sizing
    const baseWidth = 600;
    const baseHeight = 500;
    let scale = 1;

    function resizeCanvas() {
      const maxWidth = Math.min(window.innerWidth * 0.95, baseWidth);
      scale = maxWidth / baseWidth;
      canvas.width = baseWidth;
      canvas.height = baseHeight;
      canvas.style.width = `${baseWidth * scale}px`;
      canvas.style.height = `${baseHeight * scale}px`;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Game state
    let gameRunning = false;
    let score = 0;
    let lives = 3;
    let gameSpeed = 2;
    let spawnTimer = 0;
    let berryTimer = 0;

    // Bear
    const bear = {
      x: 100,
      y: baseHeight / 2,
      width: 60,
      height: 80,
      speed: 5,
      wheelAngle: 0,
      bobble: 0
    };

    // Arrays
    let campers = [];
    let berries = [];

    // Input
    const keys = {};
    let touchStartY = null;
    let touchCurrentY = null;

    document.addEventListener('keydown', e => {
      keys[e.key] = true;
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
        e.preventDefault();
      }
    });
    document.addEventListener('keyup', e => keys[e.key] = false);

    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      touchStartY = e.touches[0].clientY;
      touchCurrentY = touchStartY;
    });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      touchCurrentY = e.touches[0].clientY;
    });

    canvas.addEventListener('touchend', () => {
      touchStartY = null;
      touchCurrentY = null;
    });

    function drawBear() {
      const x = bear.x;
      const y = bear.y + Math.sin(bear.bobble) * 3;
      bear.bobble += 0.15;

      // Unicycle wheel
      ctx.save();
      ctx.translate(x, y + 35);
      ctx.rotate(bear.wheelAngle);
      ctx.beginPath();
      ctx.arc(0, 0, 18, 0, Math.PI * 2);
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 4;
      ctx.stroke();
      // Spokes
      for (let i = 0; i < 4; i++) {
        ctx.beginPath();
        ctx.moveTo(0, 0);
        const angle = (i / 4) * Math.PI * 2;
        ctx.lineTo(Math.cos(angle) * 15, Math.sin(angle) * 15);
        ctx.strokeStyle = '#666';
        ctx.lineWidth = 2;
        ctx.stroke();
      }
      ctx.restore();

      // Seat post
      ctx.beginPath();
      ctx.moveTo(x, y + 35);
      ctx.lineTo(x, y + 10);
      ctx.strokeStyle = '#666';
      ctx.lineWidth = 4;
      ctx.stroke();

      // Seat
      ctx.beginPath();
      ctx.ellipse(x, y + 8, 12, 5, 0, 0, Math.PI * 2);
      ctx.fillStyle = '#8B4513';
      ctx.fill();

      // Bear body
      ctx.beginPath();
      ctx.ellipse(x, y - 15, 22, 28, 0, 0, Math.PI * 2);
      ctx.fillStyle = '#8B6914';
      ctx.fill();

      // Bear head
      ctx.beginPath();
      ctx.arc(x, y - 50, 22, 0, Math.PI * 2);
      ctx.fillStyle = '#8B6914';
      ctx.fill();

      // Ears
      ctx.beginPath();
      ctx.arc(x - 18, y - 65, 8, 0, Math.PI * 2);
      ctx.arc(x + 18, y - 65, 8, 0, Math.PI * 2);
      ctx.fillStyle = '#8B6914';
      ctx.fill();

      // Inner ears
      ctx.beginPath();
      ctx.arc(x - 18, y - 65, 4, 0, Math.PI * 2);
      ctx.arc(x + 18, y - 65, 4, 0, Math.PI * 2);
      ctx.fillStyle = '#D4A574';
      ctx.fill();

      // Snout
      ctx.beginPath();
      ctx.ellipse(x, y - 45, 12, 10, 0, 0, Math.PI * 2);
      ctx.fillStyle = '#D4A574';
      ctx.fill();

      // Nose
      ctx.beginPath();
      ctx.ellipse(x, y - 48, 5, 4, 0, 0, Math.PI * 2);
      ctx.fillStyle = '#333';
      ctx.fill();

      // Eyes
      ctx.beginPath();
      ctx.arc(x - 8, y - 55, 4, 0, Math.PI * 2);
      ctx.arc(x + 8, y - 55, 4, 0, Math.PI * 2);
      ctx.fillStyle = '#333';
      ctx.fill();

      // Eye shine
      ctx.beginPath();
      ctx.arc(x - 7, y - 56, 1.5, 0, Math.PI * 2);
      ctx.arc(x + 9, y - 56, 1.5, 0, Math.PI * 2);
      ctx.fillStyle = '#fff';
      ctx.fill();

      // Arms (holding handlebars pose)
      ctx.beginPath();
      ctx.moveTo(x - 18, y - 20);
      ctx.lineTo(x - 25, y + 5);
      ctx.moveTo(x + 18, y - 20);
      ctx.lineTo(x + 25, y + 5);
      ctx.strokeStyle = '#8B6914';
      ctx.lineWidth = 8;
      ctx.lineCap = 'round';
      ctx.stroke();
    }

    function drawCamper(camper) {
      const x = camper.x;
      const y = camper.y;

      // Tent
      ctx.beginPath();
      ctx.moveTo(x, y - 40);
      ctx.lineTo(x - 30, y + 20);
      ctx.lineTo(x + 30, y + 20);
      ctx.closePath();
      ctx.fillStyle = camper.tentColor;
      ctx.fill();
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 2;
      ctx.stroke();

      // Tent opening
      ctx.beginPath();
      ctx.moveTo(x, y + 20);
      ctx.lineTo(x - 8, y + 20);
      ctx.lineTo(x, y - 5);
      ctx.lineTo(x + 8, y + 20);
      ctx.closePath();
      ctx.fillStyle = '#222';
      ctx.fill();

      // Camper person
      ctx.beginPath();
      ctx.arc(x + camper.personOffset, y + 30, 10, 0, Math.PI * 2);
      ctx.fillStyle = '#FFDAB9';
      ctx.fill();

      // Hair
      ctx.beginPath();
      ctx.arc(x + camper.personOffset, y + 26, 10, Math.PI, 0);
      ctx.fillStyle = camper.hairColor;
      ctx.fill();

      // Body
      ctx.beginPath();
      ctx.moveTo(x + camper.personOffset, y + 40);
      ctx.lineTo(x + camper.personOffset, y + 55);
      ctx.strokeStyle = camper.shirtColor;
      ctx.lineWidth = 12;
      ctx.stroke();

      // Legs
      ctx.beginPath();
      ctx.moveTo(x + camper.personOffset - 5, y + 55);
      ctx.lineTo(x + camper.personOffset - 8, y + 70);
      ctx.moveTo(x + camper.personOffset + 5, y + 55);
      ctx.lineTo(x + camper.personOffset + 8, y + 70);
      ctx.strokeStyle = '#4a4a4a';
      ctx.lineWidth = 5;
      ctx.stroke();
    }

    function drawBerry(berry) {
      // Berry glow
      ctx.beginPath();
      ctx.arc(berry.x, berry.y, 18, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(100, 100, 255, 0.2)';
      ctx.fill();

      // Main berry cluster
      const offsets = [
        {x: -6, y: -4}, {x: 6, y: -4}, {x: -6, y: 4},
        {x: 6, y: 4}, {x: 0, y: -8}, {x: 0, y: 6}
      ];

      offsets.forEach(off => {
        ctx.beginPath();
        ctx.arc(berry.x + off.x, berry.y + off.y, 6, 0, Math.PI * 2);
        ctx.fillStyle = '#4B0082';
        ctx.fill();
        // Highlight
        ctx.beginPath();
        ctx.arc(berry.x + off.x - 1, berry.y + off.y - 2, 2, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255,255,255,0.4)';
        ctx.fill();
      });

      // Stem
      ctx.beginPath();
      ctx.moveTo(berry.x, berry.y - 14);
      ctx.lineTo(berry.x, berry.y - 20);
      ctx.strokeStyle = '#228B22';
      ctx.lineWidth = 2;
      ctx.stroke();

      // Leaf
      ctx.beginPath();
      ctx.ellipse(berry.x + 5, berry.y - 18, 6, 3, 0.5, 0, Math.PI * 2);
      ctx.fillStyle = '#228B22';
      ctx.fill();
    }

    function spawnCamper() {
      const tentColors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#95E1D3', '#F38181'];
      const hairColors = ['#2C1810', '#8B4513', '#FFD700', '#FF6347', '#333'];
      const shirtColors = ['#FF6B6B', '#4ECDC4', '#9B59B6', '#3498DB', '#E74C3C'];

      campers.push({
        x: baseWidth + 40,
        y: 80 + Math.random() * (baseHeight - 160),
        width: 60,
        height: 80,
        tentColor: tentColors[Math.floor(Math.random() * tentColors.length)],
        hairColor: hairColors[Math.floor(Math.random() * hairColors.length)],
        shirtColor: shirtColors[Math.floor(Math.random() * shirtColors.length)],
        personOffset: Math.random() > 0.5 ? 35 : -35
      });
    }

    function spawnBerry() {
      berries.push({
        x: baseWidth + 20,
        y: 50 + Math.random() * (baseHeight - 100),
        radius: 15
      });
    }

    function updateBear() {
      let moveY = 0;
      let moveX = 0;

      if (keys['ArrowUp'] || keys['w'] || keys['W']) moveY = -1;
      if (keys['ArrowDown'] || keys['s'] || keys['S']) moveY = 1;
      if (keys['ArrowLeft'] || keys['a'] || keys['A']) moveX = -1;
      if (keys['ArrowRight'] || keys['d'] || keys['D']) moveX = 1;

      // Touch control
      if (touchStartY !== null && touchCurrentY !== null) {
        const diff = touchCurrentY - touchStartY;
        if (Math.abs(diff) > 10) {
          moveY = diff > 0 ? 1 : -1;
        }
      }

      bear.x += moveX * bear.speed;
      bear.y += moveY * bear.speed;

      // Bounds
      bear.x = Math.max(50, Math.min(200, bear.x));
      bear.y = Math.max(70, Math.min(baseHeight - 50, bear.y));

      // Wheel rotation
      bear.wheelAngle += 0.15;
    }

    function updateObjects() {
      // Move campers
      campers.forEach(c => c.x -= gameSpeed);
      campers = campers.filter(c => c.x > -50);

      // Move berries
      berries.forEach(b => b.x -= gameSpeed * 1.2);
      berries = berries.filter(b => b.x > -30);

      // Collision with campers
      campers.forEach((c, i) => {
        const dx = bear.x - c.x;
        const dy = bear.y - c.y;
        if (Math.abs(dx) < 40 && Math.abs(dy) < 50) {
          campers.splice(i, 1);
          lives--;
          updateLivesDisplay();
          if (lives <= 0) {
            endGame();
          }
        }
      });

      // Collect berries
      berries.forEach((b, i) => {
        const dx = bear.x - b.x;
        const dy = bear.y - b.y;
        if (Math.hypot(dx, dy) < 40) {
          berries.splice(i, 1);
          score += 10;
          scoreEl.textContent = score;
        }
      });

      // Spawning
      spawnTimer++;
      berryTimer++;

      if (spawnTimer > 90 - Math.min(score / 10, 40)) {
        spawnCamper();
        spawnTimer = 0;
      }

      if (berryTimer > 50) {
        spawnBerry();
        berryTimer = 0;
      }

      // Speed increase
      gameSpeed = 2 + Math.min(score / 100, 4);
    }

    function updateLivesDisplay() {
      const hearts = livesEl.querySelectorAll('.heart');
      hearts.forEach((h, i) => {
        h.classList.toggle('lost', i >= lives);
      });
    }

    function drawBackground() {
      // Sky gradient
      const gradient = ctx.createLinearGradient(0, 0, 0, baseHeight);
      gradient.addColorStop(0, '#87CEEB');
      gradient.addColorStop(1, '#98D8AA');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, baseWidth, baseHeight);

      // Ground
      ctx.fillStyle = '#7CB342';
      ctx.fillRect(0, baseHeight - 30, baseWidth, 30);

      // Grass tufts
      for (let i = 0; i < baseWidth; i += 20) {
        ctx.beginPath();
        ctx.moveTo(i, baseHeight - 30);
        ctx.lineTo(i + 5, baseHeight - 40);
        ctx.lineTo(i + 10, baseHeight - 30);
        ctx.fillStyle = '#8BC34A';
        ctx.fill();
      }

      // Distant trees
      for (let i = 50; i < baseWidth; i += 120) {
        ctx.beginPath();
        ctx.moveTo(i, baseHeight - 30);
        ctx.lineTo(i - 25, baseHeight - 30);
        ctx.lineTo(i - 12, baseHeight - 80);
        ctx.closePath();
        ctx.fillStyle = '#2E7D32';
        ctx.fill();
      }

      // Clouds
      [[100, 60], [300, 40], [500, 70]].forEach(([cx, cy]) => {
        ctx.beginPath();
        ctx.arc(cx, cy, 25, 0, Math.PI * 2);
        ctx.arc(cx + 25, cy - 5, 20, 0, Math.PI * 2);
        ctx.arc(cx + 45, cy, 22, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        ctx.fill();
      });
    }

    function draw() {
      drawBackground();
      campers.forEach(drawCamper);
      berries.forEach(drawBerry);
      drawBear();
    }

    function gameLoop() {
      if (!gameRunning) return;

      updateBear();
      updateObjects();
      draw();

      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      startScreen.classList.add('hidden');
      gameRunning = true;
      score = 0;
      lives = 3;
      gameSpeed = 2;
      bear.x = 100;
      bear.y = baseHeight / 2;
      campers = [];
      berries = [];
      scoreEl.textContent = '0';
      updateLivesDisplay();
      gameLoop();
    }

    function endGame() {
      gameRunning = false;
      startScreen.classList.remove('hidden');
      startScreen.innerHTML = `
        <div class="title game-over">GAME OVER</div>
        <div class="final-score">ü´ê ${score} berries</div>
        <button class="start-btn" onclick="startGame()">PLAY AGAIN</button>
        <div class="instructions">
          Arrow Keys or WASD to move<br>
          Collect ü´ê Avoid üèïÔ∏è
        </div>
      `;
    }

    startBtn.addEventListener('click', startGame);

    // Initial draw
    draw();
  </script>
</body>
</html>
