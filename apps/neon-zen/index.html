<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Zen</title>
  <link rel="icon" href="https://emojicdn.elk.sh/ðŸ¤–">
  <meta name="description" content="Cyberpunk spa with glowing steam and robotic massages">
  <meta property="og:title" content="Neon Zen">
  <meta property="og:description" content="Let the robotic hand guide you to digital tranquility">
  <meta property="og:url" content="https://sloppy.live/neon-zen">
  <meta property="og:image" content="https://sloppy.live/neon-zen/og-image.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(135deg, #0a0a12 0%, #1a0a20 50%, #0a1520 100%);
      cursor: none;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .title {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Orbitron', monospace;
      font-size: 42px;
      font-weight: 700;
      letter-spacing: 15px;
      z-index: 10;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s linear infinite;
      text-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .subtitle {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      letter-spacing: 8px;
      color: rgba(0, 255, 255, 0.4);
      z-index: 10;
      text-transform: uppercase;
    }

    .robotic-hand {
      position: fixed;
      pointer-events: none;
      z-index: 100;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease-out;
    }

    .hand-container {
      position: relative;
      width: 120px;
      height: 150px;
    }

    /* Robotic hand SVG styling */
    .hand-svg {
      width: 120px;
      height: 150px;
      filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.5));
    }

    .massage-ring {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: 50;
      border: 2px solid;
      opacity: 0;
      transform: translate(-50%, -50%) scale(0);
    }

    .zen-text {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: rgba(255, 0, 255, 0.5);
      z-index: 10;
      letter-spacing: 3px;
      animation: breathe 4s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }

    .status {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Orbitron', monospace;
      font-size: 12px;
      color: rgba(0, 255, 255, 0.6);
      z-index: 10;
      letter-spacing: 2px;
    }

    .status-bar {
      width: 200px;
      height: 4px;
      background: rgba(0, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }

    .status-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      border-radius: 2px;
      transition: width 0.3s;
    }

    .backlink {
      position: fixed;
      bottom: 20px;
      right: 20px;
      color: rgba(0, 255, 255, 0.3);
      text-decoration: none;
      font-size: 12px;
      z-index: 20;
      font-family: 'Orbitron', monospace;
      letter-spacing: 2px;
    }

    .backlink:hover {
      color: rgba(0, 255, 255, 0.6);
    }

    /* Ambient grid */
    .grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 0;
    }

    /* Steam vents */
    .vent {
      position: fixed;
      bottom: 0;
      width: 100px;
      height: 10px;
      background: linear-gradient(90deg, transparent, rgba(255, 0, 255, 0.3), transparent);
      z-index: 2;
    }

    .vent::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: rgba(255, 0, 255, 0.5);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
    }

    @media (max-width: 600px) {
      .title {
        font-size: 24px;
        letter-spacing: 8px;
      }

      .subtitle {
        font-size: 10px;
        letter-spacing: 4px;
      }

      .hand-container {
        width: 80px;
        height: 100px;
      }

      .hand-svg {
        width: 80px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="grid"></div>

  <canvas id="canvas"></canvas>

  <h1 class="title">NEON ZEN</h1>
  <p class="subtitle">cyberpunk spa experience</p>

  <div class="robotic-hand" id="hand">
    <div class="hand-container">
      <svg class="hand-svg" viewBox="0 0 120 150" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Palm base -->
        <ellipse cx="60" cy="100" rx="40" ry="35" fill="#1a1a2e" stroke="#00ffff" stroke-width="2"/>
        <ellipse cx="60" cy="100" rx="30" ry="25" fill="none" stroke="#ff00ff" stroke-width="1" opacity="0.5"/>

        <!-- Circuit patterns on palm -->
        <path d="M40 90 L50 95 L50 110 L45 115" stroke="#00ffff" stroke-width="1" opacity="0.6"/>
        <path d="M80 90 L70 95 L70 110 L75 115" stroke="#00ffff" stroke-width="1" opacity="0.6"/>
        <circle cx="60" cy="100" r="8" fill="none" stroke="#ff00ff" stroke-width="1"/>
        <circle cx="60" cy="100" r="4" fill="#ff00ff" opacity="0.8">
          <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
        </circle>

        <!-- Thumb -->
        <rect x="18" y="75" width="14" height="35" rx="7" fill="#1a1a2e" stroke="#00ffff" stroke-width="1.5"/>
        <circle cx="25" cy="80" r="3" fill="#ff00ff" opacity="0.8"/>

        <!-- Index finger -->
        <rect x="30" y="25" width="12" height="50" rx="6" fill="#1a1a2e" stroke="#00ffff" stroke-width="1.5"/>
        <rect x="32" y="30" width="8" height="8" rx="2" fill="none" stroke="#ff00ff" stroke-width="1" opacity="0.6"/>
        <circle cx="36" cy="50" r="2" fill="#00ffff">
          <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
        </circle>

        <!-- Middle finger -->
        <rect x="46" y="15" width="12" height="55" rx="6" fill="#1a1a2e" stroke="#00ffff" stroke-width="1.5"/>
        <rect x="48" y="20" width="8" height="8" rx="2" fill="none" stroke="#ff00ff" stroke-width="1" opacity="0.6"/>
        <circle cx="52" cy="45" r="2" fill="#00ffff">
          <animate attributeName="opacity" values="1;0.3;1" dur="1.7s" repeatCount="indefinite"/>
        </circle>

        <!-- Ring finger -->
        <rect x="62" y="20" width="12" height="50" rx="6" fill="#1a1a2e" stroke="#00ffff" stroke-width="1.5"/>
        <rect x="64" y="25" width="8" height="8" rx="2" fill="none" stroke="#ff00ff" stroke-width="1" opacity="0.6"/>
        <circle cx="68" cy="48" r="2" fill="#00ffff">
          <animate attributeName="opacity" values="1;0.3;1" dur="1.3s" repeatCount="indefinite"/>
        </circle>

        <!-- Pinky -->
        <rect x="78" y="35" width="11" height="40" rx="5.5" fill="#1a1a2e" stroke="#00ffff" stroke-width="1.5"/>
        <circle cx="83.5" cy="55" r="2" fill="#00ffff">
          <animate attributeName="opacity" values="1;0.3;1" dur="1.9s" repeatCount="indefinite"/>
        </circle>

        <!-- Wrist connector -->
        <rect x="45" y="130" width="30" height="15" rx="3" fill="#1a1a2e" stroke="#00ffff" stroke-width="1.5"/>
        <line x1="50" y1="133" x2="50" y2="142" stroke="#ff00ff" stroke-width="1"/>
        <line x1="60" y1="133" x2="60" y2="142" stroke="#ff00ff" stroke-width="1"/>
        <line x1="70" y1="133" x2="70" y2="142" stroke="#ff00ff" stroke-width="1"/>
      </svg>
    </div>
  </div>

  <p class="zen-text">click to receive digital tranquility</p>

  <div class="status">
    RELAXATION LEVEL
    <div class="status-bar">
      <div class="status-fill" id="statusFill" style="width: 0%"></div>
    </div>
  </div>

  <!-- Steam vents -->
  <div class="vent" style="left: 10%;"></div>
  <div class="vent" style="left: 30%;"></div>
  <div class="vent" style="left: 50%; transform: translateX(-50%);"></div>
  <div class="vent" style="left: 70%;"></div>
  <div class="vent" style="right: 10%;"></div>

  <a href="https://sloppy.live" class="backlink">sloppy.live</a>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const hand = document.getElementById('hand');
    const statusFill = document.getElementById('statusFill');

    let width, height;
    let mouseX = 0, mouseY = 0;
    let handX = 0, handY = 0;
    let particles = [];
    let steamParticles = [];
    let relaxation = 0;

    const COLORS = {
      cyan: '#00ffff',
      magenta: '#ff00ff',
      purple: '#8000ff',
      pink: '#ff0080'
    };

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    class Particle {
      constructor(x, y, type = 'steam') {
        this.x = x;
        this.y = y;
        this.type = type;

        if (type === 'steam') {
          this.vx = (Math.random() - 0.5) * 2;
          this.vy = -1 - Math.random() * 2;
          this.size = 3 + Math.random() * 8;
          this.life = 1;
          this.decay = 0.005 + Math.random() * 0.01;
          this.color = Math.random() > 0.5 ? COLORS.cyan : COLORS.magenta;
        } else if (type === 'massage') {
          const angle = Math.random() * Math.PI * 2;
          const speed = 2 + Math.random() * 4;
          this.vx = Math.cos(angle) * speed;
          this.vy = Math.sin(angle) * speed;
          this.size = 2 + Math.random() * 4;
          this.life = 1;
          this.decay = 0.02 + Math.random() * 0.02;
          this.color = [COLORS.cyan, COLORS.magenta, COLORS.purple, COLORS.pink][Math.floor(Math.random() * 4)];
        } else if (type === 'ambient') {
          this.vx = (Math.random() - 0.5) * 0.5;
          this.vy = -0.3 - Math.random() * 0.5;
          this.size = 1 + Math.random() * 3;
          this.life = 1;
          this.decay = 0.003 + Math.random() * 0.005;
          this.color = Math.random() > 0.7 ? COLORS.magenta : COLORS.cyan;
        }
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life -= this.decay;

        if (this.type === 'steam' || this.type === 'ambient') {
          this.vx += (Math.random() - 0.5) * 0.1;
          this.size *= 1.01;
        }

        if (this.type === 'massage') {
          this.vx *= 0.98;
          this.vy *= 0.98;
        }

        return this.life > 0;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.life * 0.6;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 15;
        ctx.fill();
        ctx.globalAlpha = 1;
        ctx.shadowBlur = 0;
      }
    }

    function createMassageRing(x, y) {
      const ring = document.createElement('div');
      ring.className = 'massage-ring';
      ring.style.left = x + 'px';
      ring.style.top = y + 'px';

      const colors = [COLORS.cyan, COLORS.magenta];
      ring.style.borderColor = colors[Math.floor(Math.random() * colors.length)];

      document.body.appendChild(ring);

      let size = 0;
      let opacity = 0.8;

      const animate = () => {
        size += 4;
        opacity -= 0.015;

        ring.style.width = size + 'px';
        ring.style.height = size + 'px';
        ring.style.opacity = opacity;
        ring.style.transform = `translate(-50%, -50%) scale(1)`;

        if (opacity > 0) {
          requestAnimationFrame(animate);
        } else {
          ring.remove();
        }
      };

      requestAnimationFrame(animate);
    }

    function spawnSteam() {
      // Steam from vents at bottom
      const ventPositions = [
        width * 0.1 + 50,
        width * 0.3 + 50,
        width * 0.5,
        width * 0.7 + 50,
        width * 0.9 - 50
      ];

      ventPositions.forEach(x => {
        if (Math.random() > 0.7) {
          particles.push(new Particle(x + (Math.random() - 0.5) * 40, height - 10, 'steam'));
        }
      });

      // Ambient floating particles
      if (Math.random() > 0.9) {
        particles.push(new Particle(
          Math.random() * width,
          height * 0.5 + Math.random() * height * 0.5,
          'ambient'
        ));
      }
    }

    function spawnMassageParticles(x, y) {
      for (let i = 0; i < 20; i++) {
        particles.push(new Particle(x, y, 'massage'));
      }
    }

    function playMassageSound() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

      // Soft chime sound
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(600 + Math.random() * 400, audioCtx.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.3);

      gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);

      oscillator.start(audioCtx.currentTime);
      oscillator.stop(audioCtx.currentTime + 0.4);
    }

    function update() {
      // Smooth hand following
      handX += (mouseX - handX) * 0.08;
      handY += (mouseY - handY) * 0.08;

      hand.style.left = handX + 'px';
      hand.style.top = handY + 'px';

      // Tilt hand based on movement
      const dx = mouseX - handX;
      const dy = mouseY - handY;
      const tiltX = Math.max(-15, Math.min(15, dy * 0.3));
      const tiltY = Math.max(-15, Math.min(15, -dx * 0.3));
      hand.style.transform = `translate(-50%, -50%) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;

      // Spawn steam
      spawnSteam();

      // Interactive steam near hand
      if (Math.random() > 0.8) {
        particles.push(new Particle(
          handX + (Math.random() - 0.5) * 60,
          handY + 50 + Math.random() * 30,
          'ambient'
        ));
      }

      // Update particles
      particles = particles.filter(p => p.update());

      // Slowly decay relaxation
      if (relaxation > 0) {
        relaxation = Math.max(0, relaxation - 0.1);
        statusFill.style.width = relaxation + '%';
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      particles.forEach(p => p.draw());
    }

    function animate() {
      update();
      draw();
      requestAnimationFrame(animate);
    }

    // Event listeners
    window.addEventListener('resize', resize);

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    document.addEventListener('touchmove', (e) => {
      e.preventDefault();
      mouseX = e.touches[0].clientX;
      mouseY = e.touches[0].clientY;
    }, { passive: false });

    document.addEventListener('click', (e) => {
      if (e.target.tagName === 'A') return;

      spawnMassageParticles(e.clientX, e.clientY);
      createMassageRing(e.clientX, e.clientY);
      createMassageRing(e.clientX, e.clientY);
      playMassageSound();

      // Increase relaxation
      relaxation = Math.min(100, relaxation + 8);
      statusFill.style.width = relaxation + '%';
    });

    document.addEventListener('touchstart', (e) => {
      if (e.target.tagName === 'A') return;

      const touch = e.touches[0];
      mouseX = touch.clientX;
      mouseY = touch.clientY;

      spawnMassageParticles(touch.clientX, touch.clientY);
      createMassageRing(touch.clientX, touch.clientY);
      playMassageSound();

      relaxation = Math.min(100, relaxation + 8);
      statusFill.style.width = relaxation + '%';
    });

    // Initialize
    resize();
    mouseX = width / 2;
    mouseY = height / 2;
    handX = mouseX;
    handY = mouseY;
    animate();
  </script>
</body>
</html>
