<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a12"/>
      <stop offset="50%" style="stop-color:#1a0a20"/>
      <stop offset="100%" style="stop-color:#0a1520"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff00ff"/>
      <stop offset="50%" style="stop-color:#00ffff"/>
      <stop offset="100%" style="stop-color:#ff00ff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g stroke="rgba(0,255,255,0.05)" stroke-width="1">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>

  <!-- Steam particles -->
  <circle cx="150" cy="500" r="15" fill="#00ffff" opacity="0.3" filter="url(#glow)"/>
  <circle cx="180" cy="450" r="20" fill="#ff00ff" opacity="0.25" filter="url(#glow)"/>
  <circle cx="130" cy="400" r="12" fill="#00ffff" opacity="0.2" filter="url(#glow)"/>

  <circle cx="350" cy="520" r="18" fill="#ff00ff" opacity="0.3" filter="url(#glow)"/>
  <circle cx="380" cy="460" r="14" fill="#00ffff" opacity="0.25" filter="url(#glow)"/>
  <circle cx="320" cy="420" r="22" fill="#ff00ff" opacity="0.2" filter="url(#glow)"/>

  <circle cx="850" cy="500" r="16" fill="#00ffff" opacity="0.3" filter="url(#glow)"/>
  <circle cx="880" cy="440" r="20" fill="#ff00ff" opacity="0.25" filter="url(#glow)"/>
  <circle cx="820" cy="380" r="14" fill="#00ffff" opacity="0.2" filter="url(#glow)"/>

  <circle cx="1050" cy="510" r="18" fill="#ff00ff" opacity="0.3" filter="url(#glow)"/>
  <circle cx="1080" cy="450" r="12" fill="#00ffff" opacity="0.25" filter="url(#glow)"/>
  <circle cx="1020" cy="400" r="16" fill="#ff00ff" opacity="0.2" filter="url(#glow)"/>

  <!-- Robotic hand -->
  <g transform="translate(520, 200)" filter="url(#strongGlow)">
    <!-- Palm -->
    <ellipse cx="80" cy="130" rx="55" ry="48" fill="#1a1a2e" stroke="#00ffff" stroke-width="3"/>
    <ellipse cx="80" cy="130" rx="40" ry="35" fill="none" stroke="#ff00ff" stroke-width="1.5" opacity="0.5"/>

    <!-- Palm core -->
    <circle cx="80" cy="130" r="12" fill="none" stroke="#ff00ff" stroke-width="2"/>
    <circle cx="80" cy="130" r="6" fill="#ff00ff"/>

    <!-- Index -->
    <rect x="45" y="30" width="18" height="70" rx="9" fill="#1a1a2e" stroke="#00ffff" stroke-width="2"/>
    <circle cx="54" cy="65" r="4" fill="#00ffff"/>

    <!-- Middle -->
    <rect x="68" y="15" width="18" height="80" rx="9" fill="#1a1a2e" stroke="#00ffff" stroke-width="2"/>
    <circle cx="77" cy="55" r="4" fill="#00ffff"/>

    <!-- Ring -->
    <rect x="91" y="25" width="18" height="70" rx="9" fill="#1a1a2e" stroke="#00ffff" stroke-width="2"/>
    <circle cx="100" cy="60" r="4" fill="#00ffff"/>

    <!-- Pinky -->
    <rect x="114" y="45" width="15" height="55" rx="7" fill="#1a1a2e" stroke="#00ffff" stroke-width="2"/>
    <circle cx="121.5" cy="75" r="3" fill="#00ffff"/>

    <!-- Thumb -->
    <rect x="20" y="100" width="18" height="48" rx="9" fill="#1a1a2e" stroke="#00ffff" stroke-width="2"/>
    <circle cx="29" cy="110" r="4" fill="#ff00ff"/>

    <!-- Wrist -->
    <rect x="55" y="175" width="50" height="22" rx="5" fill="#1a1a2e" stroke="#00ffff" stroke-width="2"/>
    <line x1="68" y1="180" x2="68" y2="192" stroke="#ff00ff" stroke-width="2"/>
    <line x1="80" y1="180" x2="80" y2="192" stroke="#ff00ff" stroke-width="2"/>
    <line x1="92" y1="180" x2="92" y2="192" stroke="#ff00ff" stroke-width="2"/>
  </g>

  <!-- Massage rings -->
  <circle cx="600" cy="350" r="80" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.4"/>
  <circle cx="600" cy="350" r="120" fill="none" stroke="#ff00ff" stroke-width="1.5" opacity="0.25"/>
  <circle cx="600" cy="350" r="160" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.15"/>

  <!-- Title -->
  <text x="600" y="550" text-anchor="middle" font-family="monospace" font-size="64" font-weight="bold" fill="url(#titleGrad)" filter="url(#strongGlow)">NEON ZEN</text>
  <text x="600" y="590" text-anchor="middle" font-family="sans-serif" font-size="18" fill="rgba(0,255,255,0.5)" letter-spacing="6">CYBERPUNK SPA</text>
</svg>
