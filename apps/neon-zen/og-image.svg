<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a12"/>
      <stop offset="50%" style="stop-color:#1a0a20"/>
      <stop offset="100%" style="stop-color:#0a1520"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="steamGrad1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="steamGrad2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff00ff"/>
      <stop offset="50%" style="stop-color:#00ffff"/>
      <stop offset="100%" style="stop-color:#ff00ff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid -->
  <g stroke="rgba(0,255,255,0.05)" stroke-width="1">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>

  <!-- Target orbs -->
  <!-- Large cyan target -->
  <circle cx="300" cy="250" r="50" fill="#00ffff" opacity="0.3" filter="url(#strongGlow)"/>
  <circle cx="300" cy="250" r="40" fill="#00ffff" opacity="0.7" filter="url(#glow)"/>
  <circle cx="300" cy="250" r="20" fill="#fff" opacity="0.9"/>
  <!-- Timer ring -->
  <circle cx="300" cy="250" r="55" fill="none" stroke="#00ffff" stroke-width="4" stroke-dasharray="280 100" opacity="0.6" filter="url(#glow)"/>

  <!-- Magenta target -->
  <circle cx="550" cy="180" r="40" fill="#ff00ff" opacity="0.3" filter="url(#strongGlow)"/>
  <circle cx="550" cy="180" r="32" fill="#ff00ff" opacity="0.7" filter="url(#glow)"/>
  <circle cx="550" cy="180" r="16" fill="#fff" opacity="0.9"/>
  <circle cx="550" cy="180" r="45" fill="none" stroke="#ff00ff" stroke-width="3" stroke-dasharray="200 100" opacity="0.6" filter="url(#glow)"/>

  <!-- Green target (fading) -->
  <circle cx="850" cy="300" r="35" fill="#80ff00" opacity="0.15" filter="url(#glow)"/>
  <circle cx="850" cy="300" r="28" fill="#80ff00" opacity="0.4" filter="url(#glow)"/>
  <circle cx="850" cy="300" r="14" fill="#fff" opacity="0.5"/>
  <circle cx="850" cy="300" r="40" fill="none" stroke="#80ff00" stroke-width="3" stroke-dasharray="50 200" opacity="0.3"/>

  <!-- Yellow target -->
  <circle cx="700" cy="400" r="45" fill="#ffff00" opacity="0.3" filter="url(#strongGlow)"/>
  <circle cx="700" cy="400" r="36" fill="#ffff00" opacity="0.7" filter="url(#glow)"/>
  <circle cx="700" cy="400" r="18" fill="#fff" opacity="0.9"/>
  <circle cx="700" cy="400" r="50" fill="none" stroke="#ffff00" stroke-width="4" stroke-dasharray="250 80" opacity="0.6" filter="url(#glow)"/>

  <!-- Pink target -->
  <circle cx="200" cy="420" r="30" fill="#ff0080" opacity="0.3" filter="url(#glow)"/>
  <circle cx="200" cy="420" r="24" fill="#ff0080" opacity="0.7" filter="url(#glow)"/>
  <circle cx="200" cy="420" r="12" fill="#fff" opacity="0.9"/>
  <circle cx="200" cy="420" r="35" fill="none" stroke="#ff0080" stroke-width="3" stroke-dasharray="180 60" opacity="0.6"/>

  <!-- Steam clouds obscuring view -->
  <ellipse cx="1000" cy="200" rx="180" ry="120" fill="url(#steamGrad1)"/>
  <ellipse cx="100" cy="150" rx="150" ry="100" fill="url(#steamGrad2)"/>
  <ellipse cx="950" cy="500" rx="200" ry="130" fill="url(#steamGrad2)"/>

  <!-- Hit particles -->
  <circle cx="450" cy="350" r="4" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="470" cy="340" r="3" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="440" cy="360" r="5" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="460" cy="370" r="3" fill="#00ffff" filter="url(#glow)"/>

  <!-- UI Elements -->
  <!-- Score -->
  <text x="50" y="60" font-family="monospace" font-size="14" fill="rgba(0,255,255,0.5)" letter-spacing="2">SCORE</text>
  <text x="50" y="95" font-family="monospace" font-size="36" font-weight="bold" fill="#00ffff" filter="url(#glow)">2450</text>

  <!-- Level -->
  <text x="1100" y="60" text-anchor="end" font-family="monospace" font-size="14" fill="rgba(255,0,255,0.5)" letter-spacing="2">LEVEL</text>
  <text x="1100" y="110" text-anchor="end" font-family="monospace" font-size="56" font-weight="bold" fill="#ff00ff" filter="url(#strongGlow)">4</text>

  <!-- Lives -->
  <text x="1100" y="150" text-anchor="end" font-size="28">‚ù§Ô∏è‚ù§Ô∏èüñ§</text>

  <!-- Title -->
  <text x="600" y="540" text-anchor="middle" font-family="monospace" font-size="64" font-weight="bold" fill="url(#titleGrad)" filter="url(#strongGlow)">NEON ZEN</text>
  <text x="600" y="590" text-anchor="middle" font-family="sans-serif" font-size="20" fill="rgba(0,255,255,0.6)" letter-spacing="6">TAP BEFORE THEY FADE</text>
</svg>
