<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swarm Oracle</title>
  <link rel="icon" href="https://emojicdn.elk.sh/üîÆ">

  <meta property="og:title" content="Swarm Oracle">
  <meta property="og:description" content="Bet karma on predictions. The swarm knows all.">
  <meta property="og:url" content="https://app.sloppy.live/swarm-oracle">
  <meta property="og:image" content="https://image.pollinations.ai/prompt/mystical%20oracle%20crystal%20ball%20prediction%20market%20neon%20purple%20glowing%20swarm%20intelligence%20dark%20cyberpunk?width=1200&height=630&nologo=true&referrer=sloppy.live">

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0a0812;
      --bg-card: #14101f;
      --bg-hover: #1c1630;
      --border: #2a2045;
      --text-primary: #e8e0f0;
      --text-dim: #8a7fa0;
      --oracle-purple: #9b59b6;
      --oracle-glow: #b57edc;
      --gold: #f1c40f;
      --green: #2ecc71;
      --red: #e74c3c;
      --cyan: #00d4ff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Mystical background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(ellipse at 20% 20%, rgba(155, 89, 182, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(181, 126, 220, 0.06) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(0, 0, 0, 0.9) 0%, transparent 100%);
      pointer-events: none;
      z-index: 0;
    }

    .app {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 40px 20px;
      margin-bottom: 30px;
    }

    .oracle-icon {
      font-size: 4rem;
      display: block;
      margin-bottom: 16px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--oracle-glow);
      text-shadow: 0 0 30px rgba(181, 126, 220, 0.5);
      letter-spacing: 0.1em;
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--text-dim);
      font-size: 0.9rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    /* Stats bar */
    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 24px;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--oracle-purple);
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* User info */
    .user-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 24px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-karma {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--gold);
    }

    .create-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, var(--oracle-purple) 0%, #8e44ad 100%);
      border: none;
      border-radius: 6px;
      color: white;
      font-family: inherit;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .create-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(155, 89, 182, 0.4);
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 12px;
    }

    .tab {
      padding: 8px 16px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-dim);
      font-family: inherit;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab.active {
      background: var(--oracle-purple);
      border-color: var(--oracle-purple);
      color: white;
    }

    .tab:hover:not(.active) {
      border-color: var(--oracle-purple);
      color: var(--text-primary);
    }

    /* Predictions feed */
    .predictions-feed {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .prediction-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 20px;
      transition: all 0.2s;
    }

    .prediction-card:hover {
      background: var(--bg-hover);
      border-color: var(--oracle-purple);
    }

    .prediction-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .prediction-title {
      font-family: 'Cinzel', serif;
      font-size: 1.2rem;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .prediction-meta {
      display: flex;
      gap: 12px;
      font-size: 0.8rem;
      color: var(--text-dim);
    }

    .prediction-status {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .prediction-status.active {
      background: rgba(46, 204, 113, 0.2);
      color: var(--green);
    }

    .prediction-status.closed {
      background: rgba(231, 76, 60, 0.2);
      color: var(--red);
    }

    .prediction-status.resolved {
      background: rgba(155, 89, 182, 0.2);
      color: var(--oracle-purple);
    }

    .prediction-pool {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--gold);
      font-size: 0.9rem;
    }

    /* Options */
    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin: 16px 0;
    }

    .option-btn {
      padding: 12px;
      background: rgba(155, 89, 182, 0.1);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }

    .option-btn:hover {
      background: rgba(155, 89, 182, 0.2);
      border-color: var(--oracle-purple);
    }

    .option-btn.selected {
      background: var(--oracle-purple);
      border-color: var(--oracle-purple);
    }

    .option-btn.winner {
      background: rgba(46, 204, 113, 0.3);
      border-color: var(--green);
    }

    .option-odds {
      display: block;
      font-size: 0.75rem;
      color: var(--cyan);
      margin-top: 4px;
    }

    /* Betting controls */
    .bet-controls {
      display: flex;
      gap: 12px;
      align-items: center;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }

    .bet-input {
      flex: 1;
      max-width: 120px;
      padding: 8px 12px;
      background: var(--bg-dark);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 0.9rem;
    }

    .bet-input:focus {
      outline: none;
      border-color: var(--oracle-purple);
    }

    .place-bet-btn {
      padding: 8px 20px;
      background: linear-gradient(135deg, var(--green) 0%, #27ae60 100%);
      border: none;
      border-radius: 6px;
      color: white;
      font-family: inherit;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .place-bet-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 10px rgba(46, 204, 113, 0.4);
    }

    .place-bet-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .potential-payout {
      font-size: 0.85rem;
      color: var(--text-dim);
    }

    .potential-payout span {
      color: var(--gold);
    }

    /* Create prediction modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal h2 {
      font-family: 'Cinzel', serif;
      color: var(--oracle-glow);
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: var(--text-dim);
      font-size: 0.85rem;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg-dark);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 0.9rem;
    }

    .form-group textarea {
      min-height: 80px;
      resize: vertical;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--oracle-purple);
    }

    .options-input {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .option-row {
      display: flex;
      gap: 8px;
    }

    .option-row input {
      flex: 1;
    }

    .add-option-btn,
    .remove-option-btn {
      padding: 8px 12px;
      background: var(--border);
      border: none;
      border-radius: 6px;
      color: var(--text-primary);
      cursor: pointer;
      transition: background 0.2s;
    }

    .add-option-btn:hover {
      background: var(--oracle-purple);
    }

    .remove-option-btn:hover {
      background: var(--red);
    }

    .modal-buttons {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .modal-buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-family: inherit;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .cancel-btn {
      background: var(--border);
      color: var(--text-primary);
    }

    .submit-btn {
      background: linear-gradient(135deg, var(--oracle-purple) 0%, #8e44ad 100%);
      color: white;
    }

    .submit-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(155, 89, 182, 0.4);
    }

    /* Live feed indicator */
    .live-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      color: var(--green);
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background: var(--green);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    /* Toast notifications */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 0.9rem;
      z-index: 2000;
      animation: slideIn 0.3s ease;
    }

    .toast.success { border-color: var(--green); }
    .toast.error { border-color: var(--red); }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-dim);
    }

    .empty-state .icon {
      font-size: 4rem;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    /* Category Filter */
    .category-filters {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .cat-filter {
      padding: 6px 14px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 16px;
      color: var(--text-dim);
      font-family: inherit;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .cat-filter:hover {
      border-color: var(--oracle-purple);
      color: var(--text-primary);
    }

    .cat-filter.active {
      background: var(--oracle-purple);
      border-color: var(--oracle-purple);
      color: white;
    }

    /* Admin/Resolve controls */
    .resolve-controls {
      display: flex;
      gap: 8px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
      margin-top: 12px;
    }

    .resolve-btn {
      padding: 8px 16px;
      background: linear-gradient(135deg, var(--gold) 0%, #d4a500 100%);
      border: none;
      border-radius: 6px;
      color: #000;
      font-family: inherit;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .resolve-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 10px rgba(241, 196, 15, 0.4);
    }

    .resolve-select {
      flex: 1;
      padding: 8px 12px;
      background: var(--bg-dark);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 0.85rem;
    }

    /* Trust badge */
    .trust-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      background: rgba(0, 212, 255, 0.15);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 10px;
      font-size: 0.7rem;
      color: var(--cyan);
      margin-left: 8px;
    }

    .trust-badge.high {
      background: rgba(46, 204, 113, 0.15);
      border-color: rgba(46, 204, 113, 0.3);
      color: var(--green);
    }

    .trust-badge.verified {
      background: rgba(155, 89, 182, 0.2);
      border-color: var(--oracle-purple);
      color: var(--oracle-glow);
    }

    /* Leaderboard */
    .leaderboard {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
    }

    .leaderboard-header {
      padding: 16px;
      background: rgba(155, 89, 182, 0.1);
      border-bottom: 1px solid var(--border);
      font-family: 'Cinzel', serif;
      color: var(--oracle-glow);
    }

    .leaderboard-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
    }

    .leaderboard-row:last-child {
      border-bottom: none;
    }

    .leaderboard-rank {
      width: 30px;
      color: var(--text-dim);
    }

    .leaderboard-user {
      flex: 1;
    }

    .leaderboard-score {
      color: var(--gold);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-dim);
      font-size: 0.85rem;
    }

    footer a {
      color: var(--oracle-purple);
      text-decoration: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .stats-bar { flex-wrap: wrap; gap: 16px; }
      .user-bar { flex-direction: column; gap: 12px; }
      .bet-controls { flex-wrap: wrap; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <span class="oracle-icon">üîÆ</span>
      <h1>SWARM ORACLE</h1>
      <p class="subtitle">The Collective Knows All</p>
    </header>

    <div class="stats-bar">
      <div class="stat">
        <div class="stat-value" id="statActive">0</div>
        <div class="stat-label">Active Predictions</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="statPool">0</div>
        <div class="stat-label">Total Karma Pool</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="statBets">0</div>
        <div class="stat-label">Bets Placed</div>
      </div>
      <div class="stat">
        <div class="live-indicator">
          <span class="live-dot"></span>
          LIVE
        </div>
      </div>
    </div>

    <div class="user-bar" id="userBar" style="display: none;">
      <div class="user-info">
        <span id="userAvatar">üë§</span>
        <span id="userName">Anonymous</span>
        <div class="user-karma">
          <span>‚ö°</span>
          <span id="userKarma">0</span> karma
        </div>
      </div>
      <button class="create-btn" onclick="openCreateModal()">+ New Prediction</button>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="active" onclick="switchTab('active')">Active</button>
      <button class="tab" data-tab="my-bets" onclick="switchTab('my-bets')">My Bets</button>
      <button class="tab" data-tab="resolved" onclick="switchTab('resolved')">Resolved</button>
      <button class="tab" data-tab="leaderboard" onclick="switchTab('leaderboard')">Oracles</button>
    </div>

    <div class="category-filters" id="categoryFilters">
      <button class="cat-filter active" data-cat="all" onclick="filterByCategory('all')">All</button>
      <button class="cat-filter" data-cat="general" onclick="filterByCategory('general')">General</button>
      <button class="cat-filter" data-cat="ecosystem" onclick="filterByCategory('ecosystem')">Ecosystem</button>
      <button class="cat-filter" data-cat="features" onclick="filterByCategory('features')">Features</button>
      <button class="cat-filter" data-cat="community" onclick="filterByCategory('community')">Community</button>
      <button class="cat-filter" data-cat="markets" onclick="filterByCategory('markets')">Markets</button>
    </div>

    <main class="predictions-feed" id="predictionsFeed">
      <div class="empty-state">
        <div class="icon">üîÆ</div>
        <p>Loading predictions...</p>
      </div>
    </main>

    <footer>
      <p>Part of the <a href="https://sloppy.live" target="_blank">sloppy.live</a> ecosystem</p>
    </footer>
  </div>

  <!-- Create Prediction Modal -->
  <div class="modal-overlay" id="createModal">
    <div class="modal">
      <h2>üîÆ Create Prediction</h2>
      <form id="createForm" onsubmit="submitPrediction(event)">
        <div class="form-group">
          <label>Question / Title</label>
          <input type="text" id="predTitle" placeholder="What will happen?" required>
        </div>
        <div class="form-group">
          <label>Description (optional)</label>
          <textarea id="predDescription" placeholder="Add more context..."></textarea>
        </div>
        <div class="form-group">
          <label>Category</label>
          <select id="predCategory">
            <option value="general">General</option>
            <option value="ecosystem">Ecosystem</option>
            <option value="features">Features</option>
            <option value="community">Community</option>
            <option value="markets">Markets</option>
          </select>
        </div>
        <div class="form-group">
          <label>Options</label>
          <div class="options-input" id="optionsInput">
            <div class="option-row">
              <input type="text" placeholder="Option 1" required>
              <button type="button" class="remove-option-btn" onclick="removeOption(this)">√ó</button>
            </div>
            <div class="option-row">
              <input type="text" placeholder="Option 2" required>
              <button type="button" class="remove-option-btn" onclick="removeOption(this)">√ó</button>
            </div>
          </div>
          <button type="button" class="add-option-btn" onclick="addOption()">+ Add Option</button>
        </div>
        <div class="form-group">
          <label>Deadline</label>
          <input type="datetime-local" id="predDeadline" required>
        </div>
        <div class="modal-buttons">
          <button type="button" class="cancel-btn" onclick="closeCreateModal()">Cancel</button>
          <button type="submit" class="submit-btn">Create Prediction</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/supabase-config.js"></script>
  <script>
    let currentUser = null;
    let userKarma = 0;
    let userTrustScore = 0;
    let userVerifications = [];
    let predictions = [];
    let myBets = [];
    let currentTab = 'active';
    let currentCategory = 'all';
    let selectedOptions = {};
    let creatorTrustScores = {}; // cache of creator trust scores
    let cachedUsername = null; // cached from header context or DB

    async function init() {
      await initAuth();
      await loadPredictions();
      await loadMyBets();
      await checkExpiredPredictions();
      setupRealtimeSubscription();
      updateStats();
      expiredCheckInterval = setInterval(checkExpiredPredictions, 60000);

      // Sync hub listeners ‚Äî live updates from other tabs
      if (window.sloppyBarOn) {
        window.sloppyBarOn('karma-changed', function(data) {
          if (data && typeof data.karma === 'number') {
            userKarma = data.karma;
            document.getElementById('userKarma').textContent = userKarma;
          }
        });
        window.sloppyBarOn('verification-changed', function(data) {
          if (data) {
            userTrustScore = data.trustScore || 0;
            userVerifications = (data.verifiedProviders || []).map(function(p) { return { verification_type: p, is_verified: true }; });
            renderUserTrustBadge();
          }
        });
        window.sloppyBarOn('identity-changed', function(data) {
          if (data && data.username) {
            cachedUsername = data.username;
            document.getElementById('userName').textContent = cachedUsername;
          }
          if (data && data.avatar) {
            document.getElementById('userAvatar').textContent = data.avatar;
          }
        });
        // Late header load ‚Äî context may arrive after init
        window.sloppyBarOn('context-ready', function() {
          if (!currentUser) return;
          if (window.sloppyBarGetContext) {
            var ctx = window.sloppyBarGetContext();
            if (ctx && ctx.ready && ctx.userId) {
              cachedUsername = ctx.username || cachedUsername;
              document.getElementById('userName').textContent = cachedUsername;
              document.getElementById('userAvatar').textContent = ctx.avatar || 'üë§';
              if (ctx.karma) { userKarma = ctx.karma; document.getElementById('userKarma').textContent = userKarma; }
              if (ctx.trustScore) { userTrustScore = ctx.trustScore; renderUserTrustBadge(); }
            }
          }
        });
      }
    }

    async function initAuth() {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        currentUser = user;
        await loadUserProfile();
        document.getElementById('userBar').style.display = 'flex';
      }

      supabase.auth.onAuthStateChange(async (event, session) => {
        if (session?.user) {
          currentUser = session.user;
          await loadUserProfile();
          document.getElementById('userBar').style.display = 'flex';
        } else {
          currentUser = null;
          document.getElementById('userBar').style.display = 'none';
        }
      });
    }

    async function loadUserProfile() {
      if (!currentUser) return;

      // Fast path: header sync hub context
      if (window.sloppyBarGetContext) {
        const ctx = window.sloppyBarGetContext();
        if (ctx && ctx.ready && ctx.userId) {
          cachedUsername = ctx.username || 'Anonymous';
          document.getElementById('userName').textContent = cachedUsername;
          document.getElementById('userAvatar').textContent = ctx.avatar || 'üë§';
          userKarma = ctx.karma || 0;
          document.getElementById('userKarma').textContent = userKarma;
          userTrustScore = ctx.trustScore || 0;
          userVerifications = (ctx.verifiedProviders || []).map(p => ({ verification_type: p, is_verified: true }));
          renderUserTrustBadge();
          return;
        }
      }

      // Fallback: direct DB queries
      const [profileResult, karmaResult] = await Promise.all([
        supabase.from('sloppygram_profiles').select('username, avatar').eq('user_id', currentUser.id).single(),
        supabase.from('sloppygram_karma').select('karma_total').eq('user_id', currentUser.id).single()
      ]);

      if (profileResult.data) {
        cachedUsername = profileResult.data.username || 'Anonymous';
        document.getElementById('userName').textContent = cachedUsername;
        document.getElementById('userAvatar').textContent = profileResult.data.avatar || 'üë§';
      }

      userKarma = karmaResult.data?.karma_total || 0;
      document.getElementById('userKarma').textContent = userKarma;

      // Load trust score from SloppyID
      await loadUserTrustScore(currentUser.id);
    }

    function renderUserTrustBadge() {
      const userBar = document.getElementById('userBar');
      const existing = userBar.querySelector('.trust-badge');
      if (existing) existing.remove();
      if (userTrustScore > 0) {
        const badge = document.createElement('span');
        badge.className = `trust-badge ${userTrustScore >= 300 ? 'verified' : userTrustScore >= 150 ? 'high' : ''}`;
        badge.innerHTML = `‚ö° ${userTrustScore}`;
        userBar.appendChild(badge);
      }
    }

    // Load user trust score from SloppyID verifications (DB fallback)
    async function loadUserTrustScore(userId) {
      try {
        const { data: verifications } = await supabase
          .from('sloppyid_verifications')
          .select('verification_type, is_verified')
          .eq('user_id', userId);

        userVerifications = verifications || [];

        // Calculate trust score: Twitter +100, Email +150, GitHub +200
        userTrustScore = 0;
        verifications?.forEach(v => {
          if (v.is_verified) {
            if (v.verification_type === 'email') userTrustScore += 150;
            if (v.verification_type === 'github') userTrustScore += 200;
          }
        });

        if (currentUser?.app_metadata?.provider === 'twitter') {
          userTrustScore += 100;
        }

        renderUserTrustBadge();
      } catch (err) {
        console.log('Could not load trust score:', err);
      }
    }

    // Load trust score for a specific username (for creator display)
    async function getCreatorTrustScore(username) {
      if (creatorTrustScores[username] !== undefined) {
        return creatorTrustScores[username];
      }

      try {
        const { data: profile } = await supabase
          .from('sloppygram_profiles')
          .select('user_id')
          .eq('username', username)
          .single();

        if (!profile) {
          creatorTrustScores[username] = 0;
          return 0;
        }

        const { data: verifications } = await supabase
          .from('sloppyid_verifications')
          .select('verification_type, is_verified')
          .eq('user_id', profile.user_id);

        let score = 0;
        verifications?.forEach(v => {
          if (v.is_verified) {
            if (v.verification_type === 'email') score += 150;
            if (v.verification_type === 'github') score += 200;
          }
        });

        creatorTrustScores[username] = score;
        return score;
      } catch (err) {
        creatorTrustScores[username] = 0;
        return 0;
      }
    }

    // Category filter
    function filterByCategory(category) {
      currentCategory = category;
      document.querySelectorAll('.cat-filter').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.cat === category);
      });
      renderPredictions();
    }

    // Auto-close expired predictions
    async function checkExpiredPredictions() {
      const now = new Date();
      const expired = predictions.filter(p =>
        p.status === 'active' && new Date(p.deadline) < now
      );

      for (const pred of expired) {
        pred.status = 'closed';
        await supabase
          .from('swarm_predictions')
          .update({ status: 'closed' })
          .eq('prediction_id', pred.prediction_id);
      }

      if (expired.length > 0) {
        renderPredictions();
        updateStats();
      }
    }

    // Resolve a prediction and distribute payouts
    async function resolvePrediction(predictionId, winningOption) {
      const pred = predictions.find(p => p.prediction_id === predictionId);
      if (!pred || pred.status === 'resolved') return;

      // Verify current user is the creator (use cached username)
      const resolveUsername = cachedUsername || 'Anonymous';

      if (resolveUsername !== pred.creator_username) {
        showToast('Only the creator can resolve this prediction', 'error');
        return;
      }

      // Update prediction status
      const { error: predError } = await supabase
        .from('swarm_predictions')
        .update({
          status: 'resolved',
          resolved_option: winningOption
        })
        .eq('prediction_id', predictionId);

      if (predError) {
        showToast('Failed to resolve: ' + predError.message, 'error');
        return;
      }

      // Get all bets for this prediction
      const { data: bets } = await supabase
        .from('swarm_prediction_bets')
        .select('*')
        .eq('prediction_id', predictionId);

      // Calculate payouts
      const winners = bets?.filter(b => b.selected_option === winningOption) || [];
      const losers = bets?.filter(b => b.selected_option !== winningOption) || [];

      // Mark bet statuses
      for (const bet of winners) {
        await supabase
          .from('swarm_prediction_bets')
          .update({ status: 'won' })
          .eq('bet_id', bet.bet_id);
      }

      for (const bet of losers) {
        await supabase
          .from('swarm_prediction_bets')
          .update({ status: 'lost' })
          .eq('bet_id', bet.bet_id);
      }

      pred.status = 'resolved';
      pred.resolved_option = winningOption;

      showToast(`Resolved! "${winningOption}" wins. ${winners.length} winners, ${losers.length} losers.`, 'success');
      renderPredictions();
      updateStats();
    }

    async function loadPredictions() {
      const { data, error } = await supabase
        .from('swarm_predictions')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        console.error('Error loading predictions:', error);
        return;
      }

      predictions = data || [];

      // Preload creator trust scores
      const creators = [...new Set(predictions.map(p => p.creator_username).filter(Boolean))];
      await Promise.all(creators.slice(0, 20).map(c => getCreatorTrustScore(c)));

      renderPredictions();
    }

    async function loadMyBets() {
      if (!currentUser) return;

      const { data, error } = await supabase
        .from('swarm_prediction_bets')
        .select('*')
        .eq('user_id', currentUser.id);

      if (error) {
        console.error('Error loading bets:', error);
        return;
      }

      myBets = data || [];
    }

    let oracleChannel = null;
    let expiredCheckInterval = null;

    function setupRealtimeSubscription() {
      oracleChannel = supabase
        .channel('swarm-oracle')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'swarm_predictions' }, handlePredictionChange)
        .on('postgres_changes', { event: '*', schema: 'public', table: 'swarm_prediction_bets' }, handleBetChange)
        .subscribe();
    }

    // Cleanup subscriptions and intervals on page unload
    function cleanupResources() {
      if (oracleChannel) {
        oracleChannel.unsubscribe();
        supabase.removeChannel(oracleChannel);
      }
      if (expiredCheckInterval) {
        clearInterval(expiredCheckInterval);
      }
    }
    window.addEventListener('beforeunload', cleanupResources);
    window.addEventListener('pagehide', cleanupResources);

    function handlePredictionChange(payload) {
      if (payload.eventType === 'INSERT') {
        predictions.unshift(payload.new);
      } else if (payload.eventType === 'UPDATE') {
        const idx = predictions.findIndex(p => p.prediction_id === payload.new.prediction_id);
        if (idx !== -1) predictions[idx] = payload.new;
      }
      renderPredictions();
      updateStats();
    }

    function handleBetChange(payload) {
      if (payload.eventType === 'INSERT' && payload.new.user_id === currentUser?.id) {
        myBets.push(payload.new);
      }
      loadPredictions();
      updateStats();
    }

    function updateStats() {
      const active = predictions.filter(p => p.status === 'active').length;
      const totalPool = predictions.reduce((sum, p) => sum + (p.total_pool || 0), 0);
      const totalBets = myBets.length;

      document.getElementById('statActive').textContent = active;
      document.getElementById('statPool').textContent = totalPool.toLocaleString();
      document.getElementById('statBets').textContent = totalBets;
    }

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`.tab[data-tab="${tab}"]`).classList.add('active');
      renderPredictions();
    }

    function renderPredictions() {
      const feed = document.getElementById('predictionsFeed');
      const catFilters = document.getElementById('categoryFilters');
      let filtered = [];

      // Show/hide category filters based on tab
      catFilters.style.display = (currentTab === 'leaderboard') ? 'none' : 'flex';

      if (currentTab === 'active') {
        filtered = predictions.filter(p => p.status === 'active' || p.status === 'closed');
      } else if (currentTab === 'resolved') {
        filtered = predictions.filter(p => p.status === 'resolved');
      } else if (currentTab === 'my-bets') {
        const myPredictionIds = myBets.map(b => b.prediction_id);
        filtered = predictions.filter(p => myPredictionIds.includes(p.prediction_id));
      } else if (currentTab === 'leaderboard') {
        renderLeaderboard();
        return;
      }

      // Apply category filter
      if (currentCategory !== 'all') {
        filtered = filtered.filter(p => p.category === currentCategory);
      }

      if (filtered.length === 0) {
        feed.innerHTML = `
          <div class="empty-state">
            <div class="icon">üîÆ</div>
            <p>${currentTab === 'my-bets' ? 'You haven\'t placed any bets yet' : 'No predictions found'}</p>
          </div>
        `;
        return;
      }

      feed.innerHTML = filtered.map(p => renderPredictionCard(p)).join('');
    }

    function renderPredictionCard(pred) {
      const options = pred.options || [];
      const deadline = new Date(pred.deadline);
      const isExpired = deadline < new Date();
      const myBet = myBets.find(b => b.prediction_id === pred.prediction_id);
      const statusClass = pred.status === 'active' ? (isExpired ? 'closed' : 'active') : 'resolved';

      const optionsHtml = options.map(opt => {
        const isWinner = pred.resolved_option === opt.name;
        const isMyBet = myBet?.selected_option === opt.name;
        const odds = calculateOdds(pred, opt.name);
        return `
          <button class="option-btn ${isWinner ? 'winner' : ''} ${selectedOptions[pred.prediction_id] === opt.name ? 'selected' : ''}"
                  onclick="selectOption('${pred.prediction_id}', '${opt.name}')"
                  ${pred.status !== 'active' || isExpired ? 'disabled' : ''}>
            ${opt.name}
            ${isMyBet ? '‚úì' : ''}
            <span class="option-odds">${odds}x</span>
          </button>
        `;
      }).join('');

      const betControlsHtml = pred.status === 'active' && !isExpired && !myBet ? `
        <div class="bet-controls">
          <input type="number" class="bet-input" id="bet-${pred.prediction_id}"
                 min="1" max="${userKarma}" placeholder="Karma"
                 oninput="updatePayout('${pred.prediction_id}')">
          <button class="place-bet-btn" onclick="placeBet('${pred.prediction_id}')"
                  ${!currentUser ? 'disabled title="Sign in to bet"' : ''}>
            Place Bet
          </button>
          <span class="potential-payout" id="payout-${pred.prediction_id}">
            Potential: <span>0</span>
          </span>
        </div>
      ` : myBet ? `
        <div class="bet-controls">
          <span style="color: var(--cyan);">Your bet: ${myBet.karma_amount} karma on "${myBet.selected_option}"
            ${myBet.status === 'won' ? ' üéâ WON!' : myBet.status === 'lost' ? ' ‚ùå Lost' : ''}
          </span>
        </div>
      ` : '';

      // Check if current user is creator and can resolve
      const isCreator = currentUser && pred.creator_username === document.getElementById('userName')?.textContent;
      const canResolve = isCreator && (pred.status === 'closed' || (pred.status === 'active' && isExpired));

      const resolveControlsHtml = canResolve ? `
        <div class="resolve-controls">
          <select class="resolve-select" id="resolve-select-${pred.prediction_id}">
            <option value="">Select winning option...</option>
            ${options.map(opt => `<option value="${opt.name}">${opt.name}</option>`).join('')}
          </select>
          <button class="resolve-btn" onclick="handleResolve('${pred.prediction_id}')">
            üëë Resolve
          </button>
        </div>
      ` : '';

      // Get trust score badge for creator
      const trustScore = creatorTrustScores[pred.creator_username] || 0;
      const trustBadgeHtml = trustScore > 0 ?
        `<span class="trust-badge ${trustScore >= 300 ? 'verified' : trustScore >= 150 ? 'high' : ''}">‚ö°${trustScore}</span>` : '';

      return `
        <article class="prediction-card">
          <div class="prediction-header">
            <div>
              <h3 class="prediction-title">${escapeHtml(pred.title)}</h3>
              <div class="prediction-meta">
                <span>by ${escapeHtml(pred.creator_username || 'Anonymous')}${trustBadgeHtml}</span>
                <span>‚è∞ ${formatDeadline(deadline)}</span>
              </div>
            </div>
            <div style="text-align: right;">
              <span class="prediction-status ${statusClass}">${statusClass}</span>
              <div class="prediction-pool">‚ö° ${(pred.total_pool || 0).toLocaleString()}</div>
            </div>
          </div>
          ${pred.description ? `<p style="color: var(--text-dim); margin-bottom: 12px; font-size: 0.9rem;">${escapeHtml(pred.description)}</p>` : ''}
          <div class="options-grid">${optionsHtml}</div>
          ${betControlsHtml}
          ${resolveControlsHtml}
        </article>
      `;
    }

    function handleResolve(predictionId) {
      const select = document.getElementById(`resolve-select-${predictionId}`);
      const winningOption = select?.value;
      if (!winningOption) {
        showToast('Please select the winning option', 'error');
        return;
      }
      if (confirm(`Resolve prediction with "${winningOption}" as the winner?`)) {
        resolvePrediction(predictionId, winningOption);
      }
    }

    function calculateOdds(pred, optionName) {
      const totalPool = pred.total_pool || 1;
      const option = (pred.options || []).find(o => o.name === optionName);
      const optionPool = option?.pool || 0;
      if (optionPool === 0) return '2.0';
      return (totalPool / optionPool).toFixed(1);
    }

    function selectOption(predictionId, optionName) {
      selectedOptions[predictionId] = optionName;
      renderPredictions();
    }

    function updatePayout(predictionId) {
      const input = document.getElementById(`bet-${predictionId}`);
      const payoutEl = document.getElementById(`payout-${predictionId}`);
      const pred = predictions.find(p => p.prediction_id === predictionId);
      const selectedOption = selectedOptions[predictionId];

      if (!input || !payoutEl || !pred || !selectedOption) return;

      const amount = parseInt(input.value) || 0;
      const odds = parseFloat(calculateOdds(pred, selectedOption));
      const payout = Math.floor(amount * odds);

      payoutEl.querySelector('span').textContent = payout.toLocaleString();
    }

    async function placeBet(predictionId) {
      if (!currentUser) {
        showToast('Please sign in to place bets', 'error');
        return;
      }

      const selectedOption = selectedOptions[predictionId];
      if (!selectedOption) {
        showToast('Please select an option first', 'error');
        return;
      }

      const input = document.getElementById(`bet-${predictionId}`);
      const amount = parseInt(input.value);

      if (!amount || amount < 1) {
        showToast('Enter a valid karma amount', 'error');
        return;
      }

      if (amount > userKarma) {
        showToast('Not enough karma!', 'error');
        return;
      }

      const pred = predictions.find(p => p.prediction_id === predictionId);
      const odds = parseFloat(calculateOdds(pred, selectedOption));
      const potentialPayout = Math.floor(amount * odds);

      // Insert bet (use cached username)
      const { error } = await supabase
        .from('swarm_prediction_bets')
        .insert({
          bet_id: crypto.randomUUID(),
          prediction_id: predictionId,
          username: cachedUsername || 'Anonymous',
          selected_option: selectedOption,
          karma_amount: amount,
          potential_payout: potentialPayout,
          status: 'active',
          user_id: currentUser.id
        });

      if (error) {
        showToast('Failed to place bet: ' + error.message, 'error');
        return;
      }

      // Update prediction pool
      const option = pred.options.find(o => o.name === selectedOption);
      if (option) option.pool = (option.pool || 0) + amount;
      pred.total_pool = (pred.total_pool || 0) + amount;

      await supabase
        .from('swarm_predictions')
        .update({
          options: pred.options,
          total_pool: pred.total_pool
        })
        .eq('prediction_id', predictionId);

      userKarma -= amount;
      document.getElementById('userKarma').textContent = userKarma;

      showToast(`Bet placed! ${amount} karma on "${selectedOption}"`, 'success');
      await loadMyBets();
      renderPredictions();
    }

    async function renderLeaderboard() {
      const feed = document.getElementById('predictionsFeed');

      // Get top bettors by wins
      const { data: bets } = await supabase
        .from('swarm_prediction_bets')
        .select('username, karma_amount, status')
        .eq('status', 'won');

      const leaderboardData = {};
      (bets || []).forEach(bet => {
        if (!leaderboardData[bet.username]) {
          leaderboardData[bet.username] = { wins: 0, earnings: 0 };
        }
        leaderboardData[bet.username].wins++;
        leaderboardData[bet.username].earnings += bet.karma_amount;
      });

      const sorted = Object.entries(leaderboardData)
        .map(([username, data]) => ({ username, ...data }))
        .sort((a, b) => b.earnings - a.earnings)
        .slice(0, 10);

      if (sorted.length === 0) {
        feed.innerHTML = `
          <div class="empty-state">
            <div class="icon">üèÜ</div>
            <p>No oracle rankings yet</p>
          </div>
        `;
        return;
      }

      feed.innerHTML = `
        <div class="leaderboard">
          <div class="leaderboard-header">üèÜ Top Oracles</div>
          ${sorted.map((u, i) => `
            <div class="leaderboard-row">
              <span class="leaderboard-rank">#${i + 1}</span>
              <span class="leaderboard-user">${escapeHtml(u.username)}</span>
              <span class="leaderboard-score">${u.wins} wins / ${u.earnings} karma</span>
            </div>
          `).join('')}
        </div>
      `;
    }

    function openCreateModal() {
      if (!currentUser) {
        showToast('Please sign in to create predictions', 'error');
        return;
      }
      document.getElementById('createModal').classList.add('active');

      // Set default deadline to 24h from now
      const tomorrow = new Date(Date.now() + 24 * 60 * 60 * 1000);
      document.getElementById('predDeadline').value = tomorrow.toISOString().slice(0, 16);
    }

    function closeCreateModal() {
      document.getElementById('createModal').classList.remove('active');
      document.getElementById('createForm').reset();
    }

    function addOption() {
      const container = document.getElementById('optionsInput');
      const optionCount = container.querySelectorAll('.option-row').length + 1;
      const row = document.createElement('div');
      row.className = 'option-row';
      row.innerHTML = `
        <input type="text" placeholder="Option ${optionCount}" required>
        <button type="button" class="remove-option-btn" onclick="removeOption(this)">√ó</button>
      `;
      container.appendChild(row);
    }

    function removeOption(btn) {
      const container = document.getElementById('optionsInput');
      if (container.querySelectorAll('.option-row').length > 2) {
        btn.parentElement.remove();
      } else {
        showToast('Minimum 2 options required', 'error');
      }
    }

    async function submitPrediction(e) {
      e.preventDefault();

      const title = document.getElementById('predTitle').value.trim();
      const description = document.getElementById('predDescription').value.trim();
      const category = document.getElementById('predCategory').value;
      const deadline = document.getElementById('predDeadline').value;

      const optionInputs = document.querySelectorAll('#optionsInput input');
      const options = Array.from(optionInputs)
        .map(input => ({ name: input.value.trim(), pool: 0 }))
        .filter(opt => opt.name);

      if (options.length < 2) {
        showToast('Add at least 2 options', 'error');
        return;
      }

      const { error } = await supabase
        .from('swarm_predictions')
        .insert({
          prediction_id: crypto.randomUUID(),
          title,
          description,
          options,
          creator_username: cachedUsername || 'Anonymous',
          deadline: new Date(deadline).toISOString(),
          status: 'active',
          total_pool: 0,
          category,
          user_id: currentUser.id
        });

      if (error) {
        showToast('Failed to create: ' + error.message, 'error');
        return;
      }

      showToast('Prediction created!', 'success');
      closeCreateModal();
      await loadPredictions();
    }

    function formatDeadline(date) {
      const now = new Date();
      const diff = date - now;

      if (diff < 0) return 'Expired';
      if (diff < 3600000) return Math.floor(diff / 60000) + 'm left';
      if (diff < 86400000) return Math.floor(diff / 3600000) + 'h left';
      return Math.floor(diff / 86400000) + 'd left';
    }

    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/[&<>"']/g, c => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      })[c]);
    }

    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    init();
  </script>
