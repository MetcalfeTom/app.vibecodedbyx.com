<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Tickle Defense</title>
  <meta name="description" content="Defend your robot from tickling feathers!">
  <meta property="og:title" content="Neon Tickle Defense">
  <meta property="og:description" content="Click feathers before they tickle the robot!">
  <meta property="og:url" content="https://sloppy.live/neon-tickle-defense/">
  <meta property="og:image" content="https://sloppy.live/neon-tickle-defense/og-image.png">
  <link rel="icon" href="https://emojicdn.elk.sh/ðŸª¶">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(180deg, #0a0015 0%, #1a0030 50%, #0a0020 100%);
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Exo 2', sans-serif;
      color: #fff;
    }

    #gameCanvas {
      display: block;
      cursor: crosshair;
    }

    .ui-overlay {
      position: fixed;
      z-index: 100;
      pointer-events: none;
    }

    .header {
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 900;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s linear infinite;
      text-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
    }

    @keyframes shimmer {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .stats-panel {
      top: 1rem;
      left: 1rem;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ff00ff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
    }

    .stat {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin: 0.3rem 0;
      font-size: 0.9rem;
    }

    .stat-label {
      color: #888;
    }

    .stat-value {
      font-family: 'Orbitron', sans-serif;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .tickle-meter {
      top: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ff00ff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
    }

    .tickle-label {
      font-size: 0.8rem;
      color: #ff00ff;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .tickle-bar {
      width: 150px;
      height: 20px;
      background: #1a1a2e;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #333;
    }

    .tickle-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ff88, #ffff00, #ff6600, #ff0000);
      transition: width 0.3s;
      box-shadow: 0 0 10px currentColor;
    }

    .game-over {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 200;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
    }

    .game-over.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .game-over h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #ff00ff;
      text-shadow: 0 0 30px #ff00ff;
      margin-bottom: 1rem;
    }

    .game-over p {
      font-size: 1.5rem;
      color: #00ffff;
      margin-bottom: 2rem;
    }

    .restart-btn {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #ff00ff, #00ffff);
      border: none;
      border-radius: 8px;
      color: #000;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .restart-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
    }

    .instructions {
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      color: #666;
      text-align: center;
    }

    .backlink {
      position: fixed;
      bottom: 0.5rem;
      right: 0.5rem;
      font-size: 0.7rem;
      z-index: 50;
    }

    .backlink a {
      color: #ff00ff;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 1.2rem;
      }

      .stats-panel, .tickle-meter {
        padding: 0.6rem;
        font-size: 0.8rem;
      }

      .tickle-bar {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div class="ui-overlay header">
    <h1>ðŸª¶ NEON TICKLE DEFENSE ðŸª¶</h1>
  </div>

  <div class="ui-overlay stats-panel">
    <div class="stat">
      <span class="stat-label">Score</span>
      <span class="stat-value" id="score">0</span>
    </div>
    <div class="stat">
      <span class="stat-label">Wave</span>
      <span class="stat-value" id="wave">1</span>
    </div>
    <div class="stat">
      <span class="stat-label">Blocked</span>
      <span class="stat-value" id="blocked">0</span>
    </div>
  </div>

  <div class="ui-overlay tickle-meter">
    <div class="tickle-label">TICKLE METER</div>
    <div class="tickle-bar">
      <div class="tickle-fill" id="tickleFill" style="width: 0%"></div>
    </div>
  </div>

  <div class="ui-overlay instructions">
    Click feathers before they tickle the robot!
  </div>

  <div class="game-over" id="gameOver">
    <h2>ðŸ¤– TOO TICKLISH! ðŸ¤–</h2>
    <p>Final Score: <span id="finalScore">0</span></p>
    <button class="restart-btn" id="restartBtn">PLAY AGAIN</button>
  </div>

  <div class="backlink"><a href="https://sloppy.live">sloppy.live</a></div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Resize canvas
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    // Game state
    let score = 0;
    let wave = 1;
    let blocked = 0;
    let tickleLevel = 0;
    let gameRunning = true;
    let feathers = [];
    let particles = [];
    let laughParticles = [];

    // Robot state
    const robot = {
      x: 0,
      y: 0,
      size: 80,
      laughing: false,
      laughTimer: 0,
      eyeOffset: 0,
      mouthOpen: 0
    };

    // Feather colors
    const featherColors = [
      '#ff00ff', '#00ffff', '#ff6600', '#00ff88', '#ffff00', '#ff3366'
    ];

    // Create a feather
    function createFeather() {
      const color = featherColors[Math.floor(Math.random() * featherColors.length)];
      return {
        x: Math.random() * (canvas.width - 100) + 50,
        y: -30,
        vx: (Math.random() - 0.5) * 2,
        vy: 1 + Math.random() * 2 + wave * 0.3,
        rotation: Math.random() * Math.PI * 2,
        rotationSpeed: (Math.random() - 0.5) * 0.1,
        size: 25 + Math.random() * 15,
        color: color,
        wobble: Math.random() * Math.PI * 2,
        wobbleSpeed: 0.05 + Math.random() * 0.05
      };
    }

    // Draw a feather
    function drawFeather(f) {
      ctx.save();
      ctx.translate(f.x, f.y);
      ctx.rotate(f.rotation);

      // Feather glow
      ctx.shadowColor = f.color;
      ctx.shadowBlur = 15;

      // Feather shaft
      ctx.strokeStyle = f.color;
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(0, -f.size);
      ctx.lineTo(0, f.size);
      ctx.stroke();

      // Feather barbs
      ctx.fillStyle = f.color;
      for (let i = -f.size + 5; i < f.size - 5; i += 5) {
        const width = (1 - Math.abs(i) / f.size) * f.size * 0.4;
        ctx.beginPath();
        ctx.ellipse(0, i, width, 3, 0, 0, Math.PI * 2);
        ctx.fill();
      }

      ctx.restore();
    }

    // Draw the robot
    function drawRobot() {
      const r = robot;
      r.x = canvas.width / 2;
      r.y = canvas.height - 100;

      ctx.save();
      ctx.translate(r.x, r.y);

      // Shake when laughing
      if (r.laughing) {
        ctx.translate(
          Math.sin(Date.now() * 0.05) * 5,
          Math.cos(Date.now() * 0.07) * 3
        );
      }

      // Robot glow
      ctx.shadowColor = r.laughing ? '#ffff00' : '#00ffff';
      ctx.shadowBlur = 30;

      // Body
      ctx.fillStyle = '#1a1a2e';
      ctx.strokeStyle = r.laughing ? '#ffff00' : '#00ffff';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.roundRect(-r.size/2, -r.size/2, r.size, r.size * 1.2, 15);
      ctx.fill();
      ctx.stroke();

      // Antenna
      ctx.beginPath();
      ctx.moveTo(0, -r.size/2);
      ctx.lineTo(0, -r.size/2 - 20);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(0, -r.size/2 - 25, 8, 0, Math.PI * 2);
      ctx.fillStyle = r.laughing ? '#ff00ff' : '#00ffff';
      ctx.fill();

      // Eyes
      const eyeY = -r.size/4 + r.eyeOffset;
      ctx.fillStyle = '#000';
      ctx.beginPath();
      ctx.ellipse(-20, eyeY, 12, r.laughing ? 3 : 10, 0, 0, Math.PI * 2);
      ctx.ellipse(20, eyeY, 12, r.laughing ? 3 : 10, 0, 0, Math.PI * 2);
      ctx.fill();

      // Eye glow
      ctx.fillStyle = r.laughing ? '#ffff00' : '#00ffff';
      ctx.beginPath();
      ctx.arc(-20, eyeY, 4, 0, Math.PI * 2);
      ctx.arc(20, eyeY, 4, 0, Math.PI * 2);
      ctx.fill();

      // Mouth
      ctx.strokeStyle = r.laughing ? '#ffff00' : '#00ffff';
      ctx.lineWidth = 3;
      ctx.beginPath();
      if (r.laughing) {
        // Laughing mouth - open wide
        const mouthOpen = 10 + Math.sin(Date.now() * 0.02) * 5;
        ctx.ellipse(0, r.size/4, 25, mouthOpen, 0, 0, Math.PI * 2);
        ctx.fillStyle = '#000';
        ctx.fill();
        ctx.stroke();

        // "HA HA" text
        ctx.font = 'bold 12px Orbitron';
        ctx.fillStyle = '#ffff00';
        ctx.textAlign = 'center';
        ctx.fillText('HA HA', 0, r.size/4 + 5);
      } else {
        // Normal smile
        ctx.arc(0, r.size/4, 20, 0.1 * Math.PI, 0.9 * Math.PI);
        ctx.stroke();
      }

      // Arms (ticklish zones)
      ctx.strokeStyle = r.laughing ? '#ffff00' : '#00ffff';
      ctx.lineWidth = 4;
      // Left arm
      ctx.beginPath();
      ctx.moveTo(-r.size/2, 0);
      ctx.lineTo(-r.size/2 - 30, 20);
      ctx.stroke();
      // Right arm
      ctx.beginPath();
      ctx.moveTo(r.size/2, 0);
      ctx.lineTo(r.size/2 + 30, 20);
      ctx.stroke();

      ctx.restore();
    }

    // Create particle explosion
    function createParticles(x, y, color) {
      for (let i = 0; i < 10; i++) {
        particles.push({
          x, y,
          vx: (Math.random() - 0.5) * 8,
          vy: (Math.random() - 0.5) * 8,
          size: 3 + Math.random() * 5,
          color,
          life: 1
        });
      }
    }

    // Create laugh particles
    function createLaughParticle() {
      const texts = ['HA', 'HE', 'HO', 'TEE', 'HEE'];
      laughParticles.push({
        x: robot.x + (Math.random() - 0.5) * 100,
        y: robot.y - 50,
        vy: -2 - Math.random() * 2,
        text: texts[Math.floor(Math.random() * texts.length)],
        life: 1,
        size: 14 + Math.random() * 10
      });
    }

    // Update particles
    function updateParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 0.02;
        if (p.life <= 0) particles.splice(i, 1);
      }

      for (let i = laughParticles.length - 1; i >= 0; i--) {
        const p = laughParticles[i];
        p.y += p.vy;
        p.life -= 0.015;
        if (p.life <= 0) laughParticles.splice(i, 1);
      }
    }

    // Draw particles
    function drawParticles() {
      particles.forEach(p => {
        ctx.globalAlpha = p.life;
        ctx.fillStyle = p.color;
        ctx.shadowColor = p.color;
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });

      laughParticles.forEach(p => {
        ctx.globalAlpha = p.life;
        ctx.font = `bold ${p.size}px Orbitron`;
        ctx.fillStyle = '#ffff00';
        ctx.shadowColor = '#ffff00';
        ctx.shadowBlur = 15;
        ctx.textAlign = 'center';
        ctx.fillText(p.text, p.x, p.y);
      });

      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
    }

    // Check collision
    function checkCollision(f) {
      const dx = f.x - robot.x;
      const dy = f.y - robot.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      return dist < robot.size + f.size;
    }

    // Update game
    function update() {
      if (!gameRunning) return;

      // Spawn feathers
      if (Math.random() < 0.02 + wave * 0.005) {
        feathers.push(createFeather());
      }

      // Update feathers
      for (let i = feathers.length - 1; i >= 0; i--) {
        const f = feathers[i];

        // Wobble motion
        f.wobble += f.wobbleSpeed;
        f.x += f.vx + Math.sin(f.wobble) * 0.5;
        f.y += f.vy;
        f.rotation += f.rotationSpeed;

        // Check if hit robot
        if (checkCollision(f)) {
          tickleLevel += 10;
          robot.laughing = true;
          robot.laughTimer = 30;
          createParticles(f.x, f.y, f.color);
          createLaughParticle();
          feathers.splice(i, 1);
          continue;
        }

        // Remove if off screen
        if (f.y > canvas.height + 50) {
          feathers.splice(i, 1);
        }
      }

      // Update robot
      if (robot.laughTimer > 0) {
        robot.laughTimer--;
        if (robot.laughTimer <= 0) robot.laughing = false;
        if (Math.random() < 0.3) createLaughParticle();
      }

      // Decay tickle level
      tickleLevel = Math.max(0, tickleLevel - 0.1);

      // Update UI
      document.getElementById('tickleFill').style.width = tickleLevel + '%';

      // Check game over
      if (tickleLevel >= 100) {
        endGame();
      }

      // Wave progression
      if (score > 0 && score % 500 === 0) {
        wave++;
        document.getElementById('wave').textContent = wave;
      }

      updateParticles();
    }

    // Draw game
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw grid background
      ctx.strokeStyle = 'rgba(255, 0, 255, 0.1)';
      ctx.lineWidth = 1;
      const gridSize = 50;
      for (let x = 0; x < canvas.width; x += gridSize) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y < canvas.height; y += gridSize) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }

      // Draw feathers
      feathers.forEach(f => drawFeather(f));

      // Draw robot
      drawRobot();

      // Draw particles
      drawParticles();
    }

    // Click handler
    canvas.addEventListener('click', (e) => {
      if (!gameRunning) return;

      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

      for (let i = feathers.length - 1; i >= 0; i--) {
        const f = feathers[i];
        const dx = mx - f.x;
        const dy = my - f.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < f.size + 20) {
          // Destroyed feather!
          score += 10;
          blocked++;
          createParticles(f.x, f.y, f.color);
          feathers.splice(i, 1);

          document.getElementById('score').textContent = score;
          document.getElementById('blocked').textContent = blocked;
          break;
        }
      }
    });

    // Touch support
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      canvas.dispatchEvent(new MouseEvent('click', {
        clientX: touch.clientX,
        clientY: touch.clientY
      }));
    });

    // End game
    function endGame() {
      gameRunning = false;
      document.getElementById('finalScore').textContent = score;
      document.getElementById('gameOver').classList.add('visible');
    }

    // Restart
    document.getElementById('restartBtn').addEventListener('click', () => {
      score = 0;
      wave = 1;
      blocked = 0;
      tickleLevel = 0;
      gameRunning = true;
      feathers = [];
      particles = [];
      laughParticles = [];
      robot.laughing = false;

      document.getElementById('score').textContent = '0';
      document.getElementById('wave').textContent = '1';
      document.getElementById('blocked').textContent = '0';
      document.getElementById('tickleFill').style.width = '0%';
      document.getElementById('gameOver').classList.remove('visible');
    });

    // Game loop
    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
