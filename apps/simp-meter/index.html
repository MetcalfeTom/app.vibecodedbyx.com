<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>SIMP METER</title>
  <link rel="icon" href="https://emojicdn.elk.sh/üíò">

  <meta property="og:title" content="SIMP METER">
  <meta property="og:description" content="Measuring simp levels in real-time">
  <meta property="og:image" content="https://emojicdn.elk.sh/üíò?style=google">
  <meta property="og:url" content="https://app.sloppy.live/simp-meter">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Russo+One&family=Orbitron:wght@400;700;900&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: #0a0a12;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body.exploding {
      animation: screenShake 0.5s ease;
    }

    @keyframes screenShake {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-20px, -20px); }
      20% { transform: translate(20px, 20px); }
      30% { transform: translate(-20px, 20px); }
      40% { transform: translate(20px, -20px); }
      50% { transform: translate(-10px, 10px); }
      60% { transform: translate(10px, -10px); }
      70% { transform: translate(-10px, -10px); }
      80% { transform: translate(10px, 10px); }
      90% { transform: translate(-5px, 5px); }
    }

    .back-link {
      position: fixed;
      top: 10px;
      left: 15px;
      color: rgba(255,255,255,0.3);
      text-decoration: none;
      font-size: 0.7rem;
      z-index: 100;
    }

    .container {
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 10;
    }

    .title {
      font-family: 'Russo One', sans-serif;
      font-size: 3rem;
      background: linear-gradient(90deg, #ff0080, #ff00ff, #ff0080);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientMove 2s linear infinite;
      letter-spacing: 5px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .target-name {
      font-size: 1.5rem;
      color: #0ff;
      margin: 15px 0;
      text-shadow: 0 0 20px #0ff;
    }

    .meter-container {
      position: relative;
      width: 300px;
      height: 400px;
      margin: 30px auto;
    }

    .meter-bg {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 350px;
      background: #1a1a2e;
      border: 4px solid #333;
      border-radius: 40px;
      overflow: hidden;
    }

    .meter-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 0%;
      background: linear-gradient(180deg, #ff0080, #ff00ff, #ff0080);
      transition: height 0.3s ease;
      border-radius: 0 0 36px 36px;
    }

    .meter-fill.critical {
      animation: criticalPulse 0.2s infinite;
    }

    @keyframes criticalPulse {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.5); }
    }

    .meter-glow {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 0%;
      background: linear-gradient(180deg, rgba(255,0,128,0.5), rgba(255,0,255,0.5));
      filter: blur(10px);
      transition: height 0.3s ease;
    }

    .meter-marks {
      position: absolute;
      top: 10px;
      bottom: 10px;
      right: -40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 0.6rem;
      color: #666;
    }

    .bulb {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 60px;
      background: #1a1a2e;
      border: 4px solid #333;
      border-radius: 50%;
    }

    .bulb-fill {
      position: absolute;
      top: 4px;
      left: 4px;
      right: 4px;
      bottom: 4px;
      background: linear-gradient(135deg, #ff0080, #ff00ff);
      border-radius: 50%;
      opacity: 0.8;
    }

    .level-text {
      font-size: 1.2rem;
      color: #ff0080;
      margin-top: 50px;
      text-shadow: 0 0 20px #ff0080;
      letter-spacing: 3px;
    }

    .percentage {
      font-size: 4rem;
      font-weight: 900;
      color: #fff;
      text-shadow:
        0 0 20px #ff0080,
        0 0 40px #ff0080;
      margin: 10px 0;
    }

    .status {
      font-size: 1rem;
      color: #ff00ff;
      text-transform: uppercase;
      letter-spacing: 4px;
      animation: statusBlink 0.5s infinite;
    }

    @keyframes statusBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .input-section {
      margin-top: 40px;
    }

    .input-label {
      font-size: 0.7rem;
      color: #666;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .simp-input {
      width: 280px;
      padding: 15px 20px;
      background: #1a1a2e;
      border: 2px solid #ff0080;
      border-radius: 10px;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      text-align: center;
    }

    .simp-input:focus {
      outline: none;
      box-shadow: 0 0 30px rgba(255,0,128,0.5);
    }

    .simp-input::placeholder {
      color: #555;
    }

    /* Explosion particles */
    .particle {
      position: fixed;
      pointer-events: none;
      z-index: 1000;
      font-size: 2rem;
    }

    .explosion-flash {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #ff0080;
      opacity: 0;
      pointer-events: none;
      z-index: 500;
    }

    .explosion-flash.active {
      animation: flash 0.3s ease;
    }

    @keyframes flash {
      0% { opacity: 0.8; }
      100% { opacity: 0; }
    }

    .hearts-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .floating-heart {
      position: absolute;
      font-size: 2rem;
      opacity: 0.2;
      animation: floatUp 10s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 0.2; }
      90% { opacity: 0.2; }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .warning {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      color: #ff0;
      text-shadow: 0 0 50px #ff0;
      opacity: 0;
      pointer-events: none;
      z-index: 600;
    }

    .warning.show {
      animation: warningPop 1s ease;
    }

    @keyframes warningPop {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(2); }
    }

    .reset-btn {
      margin-top: 20px;
      padding: 10px 25px;
      background: transparent;
      border: 2px solid #666;
      border-radius: 25px;
      color: #666;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.7rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .reset-btn:hover {
      border-color: #ff0080;
      color: #ff0080;
    }
  </style>

<body>
  <a href="https://sloppy.live" class="back-link">‚Üê escape simping</a>

  <div class="hearts-bg" id="heartsBg"></div>
  <div class="explosion-flash" id="flash"></div>
  <div class="warning" id="warning">üí• SIMP OVERLOAD üí•</div>

  <div class="container">
    <div class="title">SIMP METER</div>
    <div class="target-name">+poopypee6741</div>

    <div class="meter-container">
      <div class="meter-bg">
        <div class="meter-glow" id="meterGlow"></div>
        <div class="meter-fill" id="meterFill"></div>
      </div>
      <div class="meter-marks">
        <span>MAX</span>
        <span>75%</span>
        <span>50%</span>
        <span>25%</span>
        <span>0%</span>
      </div>
      <div class="bulb">
        <div class="bulb-fill"></div>
      </div>
    </div>

    <div class="level-text">SIMP LEVEL</div>
    <div class="percentage" id="percentage">0%</div>
    <div class="status" id="status">DORMANT</div>

    <div class="input-section">
      <div class="input-label">TYPE TO INCREASE SIMP LEVEL</div>
      <input type="text" class="simp-input" id="simpInput" placeholder="Say something simpy...">
      <br>
      <button class="reset-btn" onclick="resetMeter()">RESET METER</button>
    </div>
  </div>

  <script>
    let simpLevel = 0;
    let audioCtx = null;
    const emojis = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíò', 'üíù', '‚ù§Ô∏è', 'ü•∞', 'üòç', 'üòò'];
    const statuses = [
      { max: 10, text: 'DORMANT', color: '#666' },
      { max: 25, text: 'CURIOUS', color: '#0ff' },
      { max: 40, text: 'INTERESTED', color: '#0f0' },
      { max: 55, text: 'CRUSHING', color: '#ff0' },
      { max: 70, text: 'OBSESSED', color: '#f80' },
      { max: 85, text: 'FULL SIMP', color: '#f08' },
      { max: 99, text: 'CRITICAL', color: '#f00' },
      { max: 100, text: 'üí• EXPLOSION üí•', color: '#fff' }
    ];

    function initAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
    }

    function playBeep(freq = 400) {
      if (!audioCtx) return;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = 'sine';
      osc.frequency.value = freq;
      gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.1);
    }

    function playExplosion() {
      if (!audioCtx) return;

      // Low boom
      const osc1 = audioCtx.createOscillator();
      const gain1 = audioCtx.createGain();
      osc1.type = 'sawtooth';
      osc1.frequency.setValueAtTime(100, audioCtx.currentTime);
      osc1.frequency.exponentialRampToValueAtTime(20, audioCtx.currentTime + 0.5);
      gain1.gain.setValueAtTime(0.3, audioCtx.currentTime);
      gain1.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
      osc1.connect(gain1);
      gain1.connect(audioCtx.destination);
      osc1.start();
      osc1.stop(audioCtx.currentTime + 0.5);

      // High sizzle
      const osc2 = audioCtx.createOscillator();
      const gain2 = audioCtx.createGain();
      osc2.type = 'square';
      osc2.frequency.setValueAtTime(800, audioCtx.currentTime);
      osc2.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.3);
      gain2.gain.setValueAtTime(0.15, audioCtx.currentTime);
      gain2.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
      osc2.connect(gain2);
      gain2.connect(audioCtx.destination);
      osc2.start();
      osc2.stop(audioCtx.currentTime + 0.3);
    }

    function updateMeter() {
      const fill = document.getElementById('meterFill');
      const glow = document.getElementById('meterGlow');
      const pct = document.getElementById('percentage');
      const status = document.getElementById('status');

      fill.style.height = simpLevel + '%';
      glow.style.height = simpLevel + '%';
      pct.textContent = Math.floor(simpLevel) + '%';

      // Update status
      const currentStatus = statuses.find(s => simpLevel <= s.max);
      status.textContent = currentStatus.text;
      status.style.color = currentStatus.color;

      // Critical animation
      if (simpLevel >= 85) {
        fill.classList.add('critical');
      } else {
        fill.classList.remove('critical');
      }
    }

    function createParticle(x, y) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';

      const angle = Math.random() * Math.PI * 2;
      const velocity = 5 + Math.random() * 10;
      const vx = Math.cos(angle) * velocity;
      const vy = Math.sin(angle) * velocity;

      document.body.appendChild(particle);

      let posX = x;
      let posY = y;
      let opacity = 1;
      let rotation = 0;

      function animate() {
        posX += vx;
        posY += vy + 2; // gravity
        opacity -= 0.02;
        rotation += 10;

        particle.style.left = posX + 'px';
        particle.style.top = posY + 'px';
        particle.style.opacity = opacity;
        particle.style.transform = `rotate(${rotation}deg)`;

        if (opacity > 0) {
          requestAnimationFrame(animate);
        } else {
          particle.remove();
        }
      }
      animate();
    }

    function explode() {
      // Screen shake
      document.body.classList.add('exploding');
      setTimeout(() => document.body.classList.remove('exploding'), 500);

      // Flash
      document.getElementById('flash').classList.add('active');
      setTimeout(() => document.getElementById('flash').classList.remove('active'), 300);

      // Warning
      document.getElementById('warning').classList.add('show');
      setTimeout(() => document.getElementById('warning').classList.remove('show'), 1000);

      // Particles
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      for (let i = 0; i < 50; i++) {
        setTimeout(() => createParticle(centerX, centerY), i * 20);
      }

      // Sound
      playExplosion();

      // Reset after explosion
      setTimeout(() => {
        simpLevel = 0;
        updateMeter();
      }, 1500);
    }

    function resetMeter() {
      simpLevel = 0;
      updateMeter();
      document.getElementById('simpInput').value = '';
    }

    // Create floating hearts
    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDuration = (8 + Math.random() * 6) + 's';
      heart.style.animationDelay = Math.random() * 5 + 's';
      document.getElementById('heartsBg').appendChild(heart);

      setTimeout(() => heart.remove(), 15000);
    }

    // Input handler
    document.getElementById('simpInput').addEventListener('input', function(e) {
      initAudio();

      const increase = 3 + Math.random() * 5;
      simpLevel = Math.min(100, simpLevel + increase);
      updateMeter();

      // Play beep based on level
      playBeep(300 + simpLevel * 5);

      // Create particle at random position
      createParticle(
        window.innerWidth / 2 + (Math.random() - 0.5) * 200,
        window.innerHeight / 2 - 100
      );

      // Check for explosion
      if (simpLevel >= 100) {
        explode();
        this.value = '';
      }
    });

    // Start floating hearts
    setInterval(createFloatingHeart, 1000);
    for (let i = 0; i < 5; i++) createFloatingHeart();

    // Initialize
    updateMeter();
  </script>
