  <style>
    @import url('https://fonts.googleapis.com/css2?family=Russo+One&family=Share+Tech+Mono&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: #0a0a0f;
      font-family: 'Russo One', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Flashing red/blue police lights */
    .police-lights {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 100;
    }

    .light-red {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: radial-gradient(ellipse at top left, rgba(255,0,0,0.3), transparent 70%);
      animation: flashRed 0.5s infinite;
    }

    .light-blue {
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background: radial-gradient(ellipse at top right, rgba(0,100,255,0.3), transparent 70%);
      animation: flashBlue 0.5s infinite;
    }

    @keyframes flashRed {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes flashBlue {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .back-link {
      position: fixed;
      top: 10px;
      left: 15px;
      color: rgba(255,255,255,0.3);
      text-decoration: none;
      font-size: 0.7rem;
      z-index: 200;
    }

    .jail-container {
      position: relative;
      width: 90vw;
      max-width: 500px;
      height: 70vh;
      max-height: 600px;
      background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1a 100%);
      border: 4px solid #333;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Jail bars */
    .bars {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: space-evenly;
      padding: 0 30px;
      z-index: 50;
      pointer-events: none;
    }

    .bar {
      width: 12px;
      height: 100%;
      background: linear-gradient(90deg, #2a2a2a, #4a4a4a, #2a2a2a);
      border-radius: 6px;
      box-shadow:
        inset 2px 0 4px rgba(255,255,255,0.1),
        inset -2px 0 4px rgba(0,0,0,0.5),
        0 0 10px rgba(0,0,0,0.5);
    }

    .bar-horizontal {
      position: absolute;
      left: 0;
      right: 0;
      height: 15px;
      background: linear-gradient(180deg, #2a2a2a, #4a4a4a, #2a2a2a);
      box-shadow:
        inset 0 2px 4px rgba(255,255,255,0.1),
        inset 0 -2px 4px rgba(0,0,0,0.5);
    }

    .bar-horizontal.top { top: 50px; }
    .bar-horizontal.bottom { bottom: 50px; }

    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 15px;
      background: linear-gradient(180deg, rgba(255,0,0,0.3), transparent);
      text-align: center;
      z-index: 60;
    }

    .title {
      font-size: 2rem;
      color: #f00;
      text-shadow:
        0 0 10px #f00,
        0 0 20px #f00,
        0 0 40px #f00;
      letter-spacing: 8px;
      animation: titlePulse 0.5s infinite;
    }

    @keyframes titlePulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .inmate {
      text-align: center;
      z-index: 10;
    }

    .inmate-emoji {
      font-size: 8rem;
      animation: shake 0.3s infinite;
      filter: drop-shadow(0 0 20px rgba(255,100,100,0.5));
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-5px, 5px) rotate(-5deg); }
      50% { transform: translate(5px, -5px) rotate(5deg); }
      75% { transform: translate(-5px, -5px) rotate(-3deg); }
    }

    .inmate-name {
      font-size: 2.5rem;
      color: #ff0;
      text-shadow:
        0 0 10px #ff0,
        0 0 20px #ff0;
      margin-top: 20px;
      animation: blink 0.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .charge {
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      color: #f55;
      margin-top: 15px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .bonk {
      position: absolute;
      font-size: 4rem;
      color: #ff0;
      text-shadow:
        0 0 20px #ff0,
        0 0 40px #ff0;
      animation: bonkAnim 1s infinite;
      z-index: 70;
    }

    .bonk:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .bonk:nth-child(2) { top: 30%; right: 10%; animation-delay: 0.3s; }
    .bonk:nth-child(3) { bottom: 25%; left: 15%; animation-delay: 0.6s; }

    @keyframes bonkAnim {
      0%, 100% { transform: scale(1) rotate(-10deg); opacity: 1; }
      50% { transform: scale(1.3) rotate(10deg); opacity: 0.5; }
    }

    .sirens {
      position: fixed;
      top: 20px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0 20px;
      z-index: 150;
    }

    .siren {
      font-size: 3rem;
      animation: sirenSpin 0.3s infinite linear;
    }

    @keyframes sirenSpin {
      0% { transform: rotate(0deg); filter: hue-rotate(0deg); }
      100% { transform: rotate(360deg); filter: hue-rotate(360deg); }
    }

    .sentence {
      position: absolute;
      bottom: 15px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 60;
    }

    .sentence-text {
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.8rem;
      color: #0ff;
      letter-spacing: 2px;
    }

    .sentence-time {
      font-size: 1.5rem;
      color: #0f0;
      text-shadow: 0 0 20px #0f0;
      margin-top: 5px;
    }

    .mugshot-border {
      position: absolute;
      bottom: 80px;
      width: 200px;
      height: 30px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .mugshot-text {
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.7rem;
      color: #000;
      letter-spacing: 1px;
    }

    .add-inmate {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 200;
    }

    .add-btn {
      padding: 10px 25px;
      background: #f00;
      border: none;
      border-radius: 25px;
      color: #fff;
      font-family: 'Russo One', sans-serif;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
      letter-spacing: 2px;
    }

    .add-btn:hover {
      background: #ff0;
      color: #000;
      box-shadow: 0 0 30px rgba(255,255,0,0.5);
    }
  </style>

  <script>
    // Audio context for siren
    let audioCtx = null;

    function initAudio() {
      if (audioCtx) return;
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      playSiren();
    }

    function playSiren() {
      if (!audioCtx) return;

      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc.type = 'sawtooth';
      gain.gain.value = 0.08;

      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start();

      // Siren sweep
      function sweep() {
        const now = audioCtx.currentTime;
        osc.frequency.setValueAtTime(400, now);
        osc.frequency.linearRampToValueAtTime(800, now + 0.5);
        osc.frequency.linearRampToValueAtTime(400, now + 1);
      }

      sweep();
      setInterval(sweep, 1000);
    }

    // Set date
    document.getElementById('dateText').textContent = new Date().toLocaleDateString();

    // Send someone to jail
    function sendToJail() {
      const name = prompt('Who goes to horny jail?', 'Toby');
      if (name && name.trim()) {
        document.getElementById('inmateName').textContent = name.trim();

        // Play bonk sound
        if (audioCtx) {
          const osc = audioCtx.createOscillator();
          const gain = audioCtx.createGain();
          osc.type = 'square';
          osc.frequency.value = 150;
          gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
          gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
          osc.connect(gain);
          gain.connect(audioCtx.destination);
          osc.start();
          osc.stop(audioCtx.currentTime + 0.2);
        }
      }
    }

    // Sentence countdown (it never ends)
    let years = 9999;
    setInterval(() => {
      years = Math.max(9999, years + Math.floor(Math.random() * 10) - 3);
      document.getElementById('sentenceTime').textContent = years.toLocaleString() + ' YEARS';
    }, 2000);

    // Start audio on interaction
    document.addEventListener('click', initAudio, { once: true });
    document.addEventListener('touchstart', initAudio, { once: true });
  </script>
