        function closeWindow(id) {
            const win = document.getElementById(id);
            if (win) win.remove();
        }

        function minimizeWindow(id) {
            const win = document.getElementById(id);
            if (win) win.style.display = 'none';
        }

        function setActiveWindow(id) {
            document.querySelectorAll('.xp-window').forEach(w => {
                w.querySelector('.window-titlebar').classList.add('inactive');
                w.style.zIndex = 100;
            });

            const win = document.getElementById(id);
            if (win) {
                win.querySelector('.window-titlebar').classList.remove('inactive');
                win.style.zIndex = 200;
                activeWindow = id;
            }
        }

        // Dragging
        let isDragging = false;
        let dragOffset = { x: 0, y: 0 };
        let dragWindow = null;

        function startDrag(e, id) {
            isDragging = true;
            dragWindow = document.getElementById(id);
            setActiveWindow(id);

            const rect = dragWindow.getBoundingClientRect();
            dragOffset.x = e.clientX - rect.left;
            dragOffset.y = e.clientY - rect.top;

            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        }

        function drag(e) {
            if (!isDragging || !dragWindow) return;

            const x = e.clientX - dragOffset.x;
            const y = e.clientY - dragOffset.y;

            dragWindow.style.left = Math.max(0, x) + 'px';
            dragWindow.style.top = Math.max(0, y) + 'px';
        }

        function stopDrag() {
            isDragging = false;
            dragWindow = null;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
        }

        document.addEventListener('click', (e) => {
            const win = e.target.closest('.xp-window');
            if (win) setActiveWindow(win.id);
        });

        // Auto-open crimes window on load
        setTimeout(openCrimesWindow, 500);
