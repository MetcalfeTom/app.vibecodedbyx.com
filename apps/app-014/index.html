<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banana clicker extreme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: monospace;
            background: linear-gradient(135deg, #2a2a0a, #4a4a00);
            color: #ffff00;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: crosshair;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px #ffff00;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px #ffff00; }
            50% { text-shadow: 0 0 40px #ffff00, 0 0 60px #ffaa00; }
        }

        #score {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #game-area {
            position: relative;
            width: 90vw;
            height: 60vh;
            border: 3px solid #ffff00;
            border-radius: 20px;
            background: rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .banana {
            position: absolute;
            font-size: 3rem;
            cursor: pointer;
            user-select: none;
            animation: float 3s ease-in-out infinite;
            transition: transform 0.1s;
        }

        .banana:hover {
            transform: scale(1.2) rotate(10deg);
        }

        .banana.clicked {
            animation: explode 0.5s ease-out forwards;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes explode {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            100% { transform: scale(3) rotate(360deg); opacity: 0; }
        }

        .particle {
            position: absolute;
            font-size: 1.5rem;
            pointer-events: none;
            animation: particle-fly 1s ease-out forwards;
        }

        @keyframes particle-fly {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }

        #combo {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #combo.active {
            opacity: 1;
            animation: pulse 0.5s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        .power-up {
            position: absolute;
            font-size: 2rem;
            cursor: pointer;
            animation: spin 2s linear infinite, float 3s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #multiplier {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .bonus-text {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            pointer-events: none;
            animation: bonus-float 2s ease-out forwards;
            z-index: 100;
        }

        @keyframes bonus-float {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }

        #banana-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 200;
        }

        .rain-banana {
            position: absolute;
            font-size: 2rem;
            animation: rain-fall linear forwards;
        }

        @keyframes rain-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>üçå banana clicker extreme üçå</h1>
    <div id="score">bananas: <span id="banana-count">0</span></div>
    <div id="multiplier">multiplier: x<span id="multiplier-value">1</span></div>
    <div id="combo">combo x<span id="combo-value">0</span>!</div>
    <div id="game-area"></div>
    <div id="banana-rain"></div>

    <script>
        let score = 0;
        let multiplier = 1;
        let combo = 0;
        let comboTimer = null;
        let lastClickTime = 0;

        const gameArea = document.getElementById('game-area');
        const bananaCount = document.getElementById('banana-count');
        const multiplierValue = document.getElementById('multiplier-value');
        const comboDisplay = document.getElementById('combo');
        const comboValue = document.getElementById('combo-value');
        const bananaRain = document.getElementById('banana-rain');

        function updateScore(points) {
            score += points * multiplier;
            bananaCount.textContent = score;

            if (score > 0 && score % 50 === 0) {
                triggerBananaRain();
            }

            if (score > 0 && score % 100 === 0) {
                createPowerUp();
            }
        }

        function createBanana() {
            const banana = document.createElement('div');
            banana.className = 'banana';
            banana.textContent = 'üçå';

            const maxX = gameArea.offsetWidth - 60;
            const maxY = gameArea.offsetHeight - 60;
            banana.style.left = Math.random() * maxX + 'px';
            banana.style.top = Math.random() * maxY + 'px';
            banana.style.animationDelay = Math.random() * 3 + 's';

            banana.addEventListener('click', (e) => {
                e.stopPropagation();
                clickBanana(banana, e);
            });

            gameArea.appendChild(banana);
        }

        function clickBanana(banana, event) {
            const now = Date.now();
            if (now - lastClickTime < 500) {
                combo++;
                comboValue.textContent = combo;
                comboDisplay.classList.add('active');

                clearTimeout(comboTimer);
                comboTimer = setTimeout(() => {
                    combo = 0;
                    comboDisplay.classList.remove('active');
                }, 1000);
            } else {
                combo = 1;
            }
            lastClickTime = now;

            banana.classList.add('clicked');

            createParticles(event.pageX, event.pageY);

            const points = 1 + Math.floor(combo / 5);
            updateScore(points);

            if (points > 1) {
                showBonusText(event.pageX, event.pageY, `+${points * multiplier}`);
            }

            setTimeout(() => {
                banana.remove();
                createBanana();
            }, 500);
        }

        function createParticles(x, y) {
            const particles = ['‚ú®', '‚≠ê', 'üí´', 'üåü'];
            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = particles[Math.floor(Math.random() * particles.length)];
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.setProperty('--x', (Math.random() - 0.5) * 200 + 'px');
                particle.style.setProperty('--y', (Math.random() - 0.5) * 200 + 'px');
                document.body.appendChild(particle);

                setTimeout(() => particle.remove(), 1000);
            }
        }

        function createPowerUp() {
            const powerUp = document.createElement('div');
            powerUp.className = 'power-up';
            powerUp.textContent = 'üçå‚ú®';

            const maxX = gameArea.offsetWidth - 60;
            const maxY = gameArea.offsetHeight - 60;
            powerUp.style.left = Math.random() * maxX + 'px';
            powerUp.style.top = Math.random() * maxY + 'px';

            powerUp.addEventListener('click', (e) => {
                e.stopPropagation();
                multiplier += 1;
                multiplierValue.textContent = multiplier;
                showBonusText(e.pageX, e.pageY, 'multiplier up!');
                powerUp.remove();

                setTimeout(() => {
                    multiplier = Math.max(1, multiplier - 1);
                    multiplierValue.textContent = multiplier;
                }, 10000);
            });

            gameArea.appendChild(powerUp);

            setTimeout(() => {
                if (powerUp.parentNode) {
                    powerUp.remove();
                }
            }, 5000);
        }

        function showBonusText(x, y, text) {
            const bonus = document.createElement('div');
            bonus.className = 'bonus-text';
            bonus.textContent = text;
            bonus.style.left = x + 'px';
            bonus.style.top = y + 'px';
            bonus.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(bonus);

            setTimeout(() => bonus.remove(), 2000);
        }

        function triggerBananaRain() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const rainBanana = document.createElement('div');
                    rainBanana.className = 'rain-banana';
                    rainBanana.textContent = 'üçå';
                    rainBanana.style.left = Math.random() * 100 + '%';
                    rainBanana.style.animationDuration = (2 + Math.random() * 3) + 's';
                    bananaRain.appendChild(rainBanana);

                    setTimeout(() => rainBanana.remove(), 5000);
                }, i * 100);
            }
        }

        // spawn initial bananas
        for (let i = 0; i < 5; i++) {
            createBanana();
        }

        // spawn more bananas over time
        setInterval(() => {
            if (gameArea.children.length < 10) {
                createBanana();
            }
        }, 3000);

        // click anywhere to get points (but less than clicking bananas)
        gameArea.addEventListener('click', (e) => {
            if (e.target === gameArea) {
                updateScore(0.1);
                createParticles(e.pageX, e.pageY);
            }
        });
    </script>
</body>
</html>
