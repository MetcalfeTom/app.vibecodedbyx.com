<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Life - Conway's Game of Life</title>
  <meta name="description" content="Glowing cellular automaton with neon cells">
  <meta property="og:title" content="Neon Life">
  <meta property="og:description" content="Conway's Game of Life with neon glowing cells">
  <meta property="og:url" content="https://sloppy.live/neon-life">
  <meta property="og:image" content="https://sloppy.live/neon-life/og-image.png">
  <link rel="icon" href="https://emojicdn.elk.sh/üß¨">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #050508;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      flex-wrap: wrap;
      gap: 15px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      font-size: 1.5rem;
    }

    h1 {
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 3px;
      background: linear-gradient(135deg, #0ff, #f0f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .btn {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 1px;
      padding: 8px 16px;
      border: 1px solid #0ff;
      background: transparent;
      color: #0ff;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    .btn.active {
      background: #0ff;
      color: #000;
    }

    .btn.danger {
      border-color: #f44;
      color: #f44;
    }

    .btn.danger:hover {
      background: rgba(255, 68, 68, 0.1);
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .control-label {
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.65rem;
      color: #888;
      letter-spacing: 1px;
    }

    input[type="range"] {
      width: 100px;
      height: 4px;
      -webkit-appearance: none;
      background: #222;
      border-radius: 2px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: linear-gradient(135deg, #0ff, #f0f);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
    }

    select {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.65rem;
      padding: 6px 10px;
      background: #111;
      border: 1px solid #333;
      color: #0ff;
      cursor: pointer;
      border-radius: 4px;
    }

    select:focus {
      outline: none;
      border-color: #0ff;
    }

    .stats {
      display: flex;
      gap: 20px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.7rem;
    }

    .stat {
      color: #888;
    }

    .stat span {
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }

    .canvas-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      overflow: hidden;
    }

    #gameCanvas {
      border: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      cursor: crosshair;
    }

    .footer {
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      border-top: 1px solid rgba(0, 255, 255, 0.1);
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.6rem;
      color: #555;
    }

    .patterns {
      display: flex;
      gap: 8px;
    }

    .pattern-btn {
      padding: 4px 10px;
      font-size: 0.6rem;
      border-color: #f0f;
      color: #f0f;
    }

    .pattern-btn:hover {
      background: rgba(255, 0, 255, 0.1);
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
    }

    .back-link {
      color: #444;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #0ff;
    }

    @media (max-width: 768px) {
      .header {
        padding: 10px 15px;
      }
      h1 { font-size: 1rem; }
      .stats { display: none; }
      .control-group { display: none; }
      .patterns { flex-wrap: wrap; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <span class="logo-icon">üß¨</span>
      <h1>NEON LIFE</h1>
    </div>

    <div class="controls">
      <button class="btn" id="playBtn">‚ñ∂ PLAY</button>
      <button class="btn" id="stepBtn">‚è≠ STEP</button>
      <button class="btn danger" id="clearBtn">‚úï CLEAR</button>
      <button class="btn" id="randomBtn">üé≤ RANDOM</button>

      <div class="control-group">
        <span class="control-label">SPEED</span>
        <input type="range" id="speedSlider" min="1" max="60" value="15">
      </div>

      <div class="control-group">
        <span class="control-label">COLOR</span>
        <select id="colorSelect">
          <option value="cyan">Cyan</option>
          <option value="magenta">Magenta</option>
          <option value="green">Matrix</option>
          <option value="rainbow">Rainbow</option>
          <option value="fire">Fire</option>
        </select>
      </div>
    </div>

    <div class="stats">
      <div class="stat">GEN: <span id="genCount">0</span></div>
      <div class="stat">POP: <span id="popCount">0</span></div>
    </div>
  </div>

  <div class="canvas-container">
    <canvas id="gameCanvas"></canvas>
  </div>

  <div class="footer">
    <div class="patterns">
      <button class="btn pattern-btn" data-pattern="glider">GLIDER</button>
      <button class="btn pattern-btn" data-pattern="blinker">BLINKER</button>
      <button class="btn pattern-btn" data-pattern="pulsar">PULSAR</button>
      <button class="btn pattern-btn" data-pattern="gosper">GOSPER GUN</button>
      <button class="btn pattern-btn" data-pattern="spaceship">SPACESHIP</button>
    </div>
    <a href="https://sloppy.live" class="back-link">SLOPPY.LIVE</a>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Config
    const CELL_SIZE = 8;
    let cols, rows;
    let grid, nextGrid;
    let running = false;
    let generation = 0;
    let animationId = null;
    let lastUpdate = 0;
    let fps = 15;
    let colorScheme = 'cyan';
    let brushSize = 1;

    // Colors
    const colorSchemes = {
      cyan: { alive: '#00ffff', glow: 'rgba(0, 255, 255, 0.5)', dead: '#0a0a12' },
      magenta: { alive: '#ff00ff', glow: 'rgba(255, 0, 255, 0.5)', dead: '#0a0a12' },
      green: { alive: '#00ff00', glow: 'rgba(0, 255, 0, 0.5)', dead: '#050a05' },
      fire: { alive: '#ff4400', glow: 'rgba(255, 68, 0, 0.5)', dead: '#0a0500' },
      rainbow: { alive: null, glow: null, dead: '#0a0a0a' }
    };

    // Initialize
    function init() {
      const container = canvas.parentElement;
      const maxW = container.clientWidth - 20;
      const maxH = container.clientHeight - 20;

      cols = Math.floor(maxW / CELL_SIZE);
      rows = Math.floor(maxH / CELL_SIZE);

      canvas.width = cols * CELL_SIZE;
      canvas.height = rows * CELL_SIZE;

      grid = createGrid();
      nextGrid = createGrid();

      draw();
    }

    function createGrid() {
      return new Array(cols).fill(null).map(() => new Array(rows).fill(0));
    }

    // Conway's rules
    function countNeighbors(x, y) {
      let count = 0;
      for (let i = -1; i <= 1; i++) {
        for (let j = -1; j <= 1; j++) {
          if (i === 0 && j === 0) continue;
          const nx = (x + i + cols) % cols;
          const ny = (y + j + rows) % rows;
          count += grid[nx][ny];
        }
      }
      return count;
    }

    function step() {
      for (let x = 0; x < cols; x++) {
        for (let y = 0; y < rows; y++) {
          const neighbors = countNeighbors(x, y);
          const alive = grid[x][y];

          if (alive) {
            nextGrid[x][y] = (neighbors === 2 || neighbors === 3) ? 1 : 0;
          } else {
            nextGrid[x][y] = (neighbors === 3) ? 1 : 0;
          }
        }
      }

      // Swap grids
      [grid, nextGrid] = [nextGrid, grid];
      generation++;
      updateStats();
    }

    // Drawing
    function draw() {
      const scheme = colorSchemes[colorScheme];

      // Clear
      ctx.fillStyle = scheme.dead;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw grid lines (subtle)
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
      ctx.lineWidth = 0.5;
      for (let x = 0; x <= cols; x++) {
        ctx.beginPath();
        ctx.moveTo(x * CELL_SIZE, 0);
        ctx.lineTo(x * CELL_SIZE, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y <= rows; y++) {
        ctx.beginPath();
        ctx.moveTo(0, y * CELL_SIZE);
        ctx.lineTo(canvas.width, y * CELL_SIZE);
        ctx.stroke();
      }

      // Draw cells
      let population = 0;

      for (let x = 0; x < cols; x++) {
        for (let y = 0; y < rows; y++) {
          if (grid[x][y]) {
            population++;

            let cellColor, glowColor;

            if (colorScheme === 'rainbow') {
              const hue = (x * 3 + y * 3 + generation * 2) % 360;
              cellColor = `hsl(${hue}, 100%, 50%)`;
              glowColor = `hsla(${hue}, 100%, 50%, 0.5)`;
            } else {
              cellColor = scheme.alive;
              glowColor = scheme.glow;
            }

            // Glow effect
            ctx.shadowColor = cellColor;
            ctx.shadowBlur = 8;

            ctx.fillStyle = cellColor;
            ctx.fillRect(
              x * CELL_SIZE + 1,
              y * CELL_SIZE + 1,
              CELL_SIZE - 2,
              CELL_SIZE - 2
            );

            // Bright center
            ctx.shadowBlur = 0;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.fillRect(
              x * CELL_SIZE + 2,
              y * CELL_SIZE + 2,
              CELL_SIZE - 4,
              CELL_SIZE - 4
            );
          }
        }
      }

      ctx.shadowBlur = 0;
      document.getElementById('popCount').textContent = population;
    }

    // Animation loop
    function gameLoop(timestamp) {
      if (!running) return;

      const interval = 1000 / fps;
      if (timestamp - lastUpdate >= interval) {
        step();
        draw();
        lastUpdate = timestamp;
      }

      animationId = requestAnimationFrame(gameLoop);
    }

    function start() {
      if (running) return;
      running = true;
      document.getElementById('playBtn').textContent = '‚è∏ PAUSE';
      document.getElementById('playBtn').classList.add('active');
      lastUpdate = performance.now();
      animationId = requestAnimationFrame(gameLoop);
    }

    function stop() {
      running = false;
      document.getElementById('playBtn').textContent = '‚ñ∂ PLAY';
      document.getElementById('playBtn').classList.remove('active');
      if (animationId) {
        cancelAnimationFrame(animationId);
        animationId = null;
      }
    }

    function toggle() {
      running ? stop() : start();
    }

    function clear() {
      stop();
      grid = createGrid();
      generation = 0;
      updateStats();
      draw();
    }

    function randomize() {
      for (let x = 0; x < cols; x++) {
        for (let y = 0; y < rows; y++) {
          grid[x][y] = Math.random() > 0.7 ? 1 : 0;
        }
      }
      draw();
    }

    function updateStats() {
      document.getElementById('genCount').textContent = generation;
    }

    // Patterns
    const patterns = {
      glider: [[0,1],[1,2],[2,0],[2,1],[2,2]],
      blinker: [[0,1],[1,1],[2,1]],
      pulsar: [
        [2,0],[3,0],[4,0],[8,0],[9,0],[10,0],
        [0,2],[5,2],[7,2],[12,2],
        [0,3],[5,3],[7,3],[12,3],
        [0,4],[5,4],[7,4],[12,4],
        [2,5],[3,5],[4,5],[8,5],[9,5],[10,5],
        [2,7],[3,7],[4,7],[8,7],[9,7],[10,7],
        [0,8],[5,8],[7,8],[12,8],
        [0,9],[5,9],[7,9],[12,9],
        [0,10],[5,10],[7,10],[12,10],
        [2,12],[3,12],[4,12],[8,12],[9,12],[10,12]
      ],
      gosper: [
        [0,4],[0,5],[1,4],[1,5],
        [10,3],[10,4],[10,5],[11,2],[11,6],[12,1],[12,7],[13,1],[13,7],
        [14,4],[15,2],[15,6],[16,3],[16,4],[16,5],[17,4],
        [20,1],[20,2],[20,3],[21,1],[21,2],[21,3],[22,0],[22,4],
        [24,0],[24,-1],[24,4],[24,5],
        [34,2],[34,3],[35,2],[35,3]
      ],
      spaceship: [[0,1],[0,2],[1,0],[1,2],[2,2],[3,2],[4,1]]
    };

    function placePattern(name, cx, cy) {
      const pattern = patterns[name];
      if (!pattern) return;

      pattern.forEach(([dx, dy]) => {
        const x = (cx + dx + cols) % cols;
        const y = (cy + dy + rows) % rows;
        if (x >= 0 && x < cols && y >= 0 && y < rows) {
          grid[x][y] = 1;
        }
      });

      draw();
    }

    // Mouse interaction
    let isDrawing = false;
    let drawMode = 1;

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / CELL_SIZE);
      const y = Math.floor((e.clientY - rect.top) / CELL_SIZE);

      if (x >= 0 && x < cols && y >= 0 && y < rows) {
        drawMode = grid[x][y] ? 0 : 1;
        grid[x][y] = drawMode;
        draw();
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;

      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / CELL_SIZE);
      const y = Math.floor((e.clientY - rect.top) / CELL_SIZE);

      if (x >= 0 && x < cols && y >= 0 && y < rows) {
        grid[x][y] = drawMode;
        draw();
      }
    });

    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseleave', () => isDrawing = false);

    // Touch support
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((touch.clientX - rect.left) / CELL_SIZE);
      const y = Math.floor((touch.clientY - rect.top) / CELL_SIZE);

      if (x >= 0 && x < cols && y >= 0 && y < rows) {
        grid[x][y] = grid[x][y] ? 0 : 1;
        draw();
      }
    });

    // Controls
    document.getElementById('playBtn').addEventListener('click', toggle);
    document.getElementById('stepBtn').addEventListener('click', () => { step(); draw(); });
    document.getElementById('clearBtn').addEventListener('click', clear);
    document.getElementById('randomBtn').addEventListener('click', randomize);

    document.getElementById('speedSlider').addEventListener('input', (e) => {
      fps = parseInt(e.target.value);
    });

    document.getElementById('colorSelect').addEventListener('change', (e) => {
      colorScheme = e.target.value;
      draw();
    });

    document.querySelectorAll('.pattern-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const pattern = btn.dataset.pattern;
        placePattern(pattern, Math.floor(cols / 2) - 5, Math.floor(rows / 2) - 5);
      });
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') { e.preventDefault(); toggle(); }
      if (e.code === 'KeyC') clear();
      if (e.code === 'KeyR') randomize();
      if (e.code === 'ArrowRight') { step(); draw(); }
    });

    // Init
    init();
    window.addEventListener('resize', init);

    // Start with a glider for demo
    placePattern('glider', 5, 5);
  </script>
</body>
</html>
