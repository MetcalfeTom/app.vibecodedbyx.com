<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Coffee Facts</title>
<link rel="icon" href="https://emojicdn.elk.sh/‚òï">
<meta property="og:title" content="Random Coffee Facts">
<meta property="og:description" content="Discover fascinating facts and trivia about coffee">
<meta property="og:url" content="https://app.sloppy.live/coffee-facts">
<meta property="og:image" content="https://image.pollinations.ai/prompt/steaming%20coffee%20cup%20with%20coffee%20beans%20trivia%20facts?width=1200&height=630&referrer=sloppy.live">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Georgia',serif;background:linear-gradient(135deg,#6B4423,#4A2C1A);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px;position:relative;overflow:hidden}
body::before{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:url('https://coffee.alexflipnote.dev/random.json') center/cover;opacity:.1;pointer-events:none}
.container{max-width:700px;width:100%;background:rgba(255,255,255,.95);backdrop-filter:blur(10px);border-radius:25px;padding:50px;box-shadow:0 20px 80px rgba(0,0,0,.5);position:relative;z-index:1}
h1{text-align:center;color:#4A2C1A;margin-bottom:15px;font-size:3em;display:flex;align-items:center;justify-content:center;gap:15px}
.subtitle{text-align:center;color:#666;margin-bottom:40px;font-size:1.1em;font-style:italic}
.fact-container{background:linear-gradient(135deg,#FFF8E7,#FFE4C4);border-left:5px solid #6B4423;border-radius:15px;padding:35px;margin-bottom:35px;min-height:200px;display:flex;align-items:center;justify-content:center;position:relative;box-shadow:0 5px 20px rgba(107,68,35,.2)}
.fact-container::before{content:'‚ùù';position:absolute;top:10px;left:15px;font-size:4em;color:rgba(107,68,35,.15);font-family:Georgia}
.fact-text{font-size:1.4em;line-height:1.8;color:#2C1810;text-align:center;font-weight:500}
.fact-text.loading{color:#888;font-style:italic}
.btn{width:100%;padding:18px;background:linear-gradient(135deg,#8B5A3C,#6B4423);color:#FFF8E7;border:none;border-radius:15px;font-size:1.3em;font-weight:600;cursor:pointer;transition:all .3s;font-family:'Georgia',serif;box-shadow:0 5px 20px rgba(107,68,35,.3);letter-spacing:1px}
.btn:hover{transform:translateY(-3px);box-shadow:0 8px 30px rgba(107,68,35,.5);background:linear-gradient(135deg,#6B4423,#4A2C1A)}
.btn:active{transform:translateY(-1px)}
.stats{display:flex;justify-content:center;gap:25px;margin:25px 0;padding:20px;background:rgba(107,68,35,.1);border-radius:12px}
.stat{text-align:center}
.stat-number{display:block;font-size:2em;font-weight:bold;color:#6B4423}
.stat-label{font-size:.9em;color:#666;margin-top:5px}
.coffee-image{text-align:center;margin:30px 0;border-radius:15px;overflow:hidden;box-shadow:0 8px 25px rgba(0,0,0,.2)}
.coffee-image img{width:100%;height:300px;object-fit:cover;display:block}
.backlink{margin-top:30px;text-align:center}
.backlink a{color:#6B4423;text-decoration:none;font-weight:600;font-size:1.1em}
.backlink a:hover{text-decoration:underline}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
.fact-text{animation:fadeIn .5s ease-out}
@media(max-width:600px){
.container{padding:30px 25px}
h1{font-size:2.2em}
.fact-text{font-size:1.2em}
.btn{font-size:1.1em}
.coffee-image img{height:200px}
}
</style>
</head>
<body>
<div class="container">
<h1>‚òï Coffee Facts</h1>
<p class="subtitle">Brew up some knowledge!</p>
<div class="coffee-image">
<img id="coffeeImg" src="https://coffee.alexflipnote.dev/random" alt="Random Coffee">
</div>
<div class="fact-container">
<p class="fact-text" id="fact">Click below to discover an amazing coffee fact!</p>
</div>
<div class="stats">
<div class="stat">
<span class="stat-number" id="factCount">0</span>
<span class="stat-label">Facts Learned</span>
</div>
</div>
<button class="btn" id="newFactBtn">‚òï Brew New Fact</button>
<div class="backlink">
<a href="https://sloppy.live" target="_blank">‚Üê Back to VibeCodedByX</a> | <a href="https://app.sloppy.live/overview" style="color:#4ecdc4;text-decoration:none">üé® View All Apps</a>
</div>
</div>
<script>
const facts=[
"Finland drinks the most coffee per capita - over 26 pounds per person per year!",
"Brazil produces nearly 4 million tonnes of coffee annually, over a third of the world's total.",
"Coffee is the second most traded commodity in the world, after crude oil.",
"A coffee tree can live for up to 100 years and continues to produce beans throughout its lifetime.",
"The word 'coffee' comes from the Arabic word 'qahwah', meaning 'wine of the bean'.",
"Espresso means 'pressed out' in Italian, referring to how the coffee is made.",
"The world's most expensive coffee, Kopi Luwak, is made from beans eaten and excreted by a civet cat.",
"Coffee beans are actually seeds from the cherry-like fruit of the coffee plant.",
"It takes about 42 coffee beans to make an espresso shot.",
"Coffee was discovered by Ethiopian goat herders who noticed their goats became energetic after eating coffee berries.",
"The Boston Tea Party helped make America a coffee-drinking nation instead of tea.",
"Beethoven was so particular about his coffee that he counted exactly 60 beans per cup.",
"The Hawaiian islands are the only US state where coffee is grown commercially.",
"Decaf coffee isn't completely caffeine-free - it still contains about 2-12mg per 8oz cup.",
"Coffee stays warm 20% longer when you add cream to it.",
"A cup of black coffee only contains about 1 calorie.",
"The first webcam was created at Cambridge University to monitor a coffee pot.",
"Coffee can help improve physical performance by increasing adrenaline levels.",
"Dark roast coffee has less caffeine than light roast because the roasting process burns off more caffeine.",
"Instant coffee was invented in 1901 by Japanese scientist Satori Kato in Chicago.",
"Coffee grounds can be used as fertilizer because they contain nitrogen and potassium.",
"The smell of coffee alone can wake you up and make you feel more alert.",
"Bach wrote a comic opera about coffee addiction called the 'Coffee Cantata' in 1732.",
"New Yorkers drink almost 7 times more coffee than people in other US cities.",
"Teddy Roosevelt drank a gallon of coffee every day - with sugar!",
"The first coffeehouse opened in Constantinople in 1475.",
"Over 600,000 coffee beans are needed to fill a standard coffee sack.",
"Coffee is a fruit - the coffee bean is the seed of a cherry-like berry.",
"The most productive age for a coffee tree is between 7-20 years old.",
"Iced coffee costs more because it requires more coffee beans to achieve the same strength."
];
let factCount=0,usedFacts=new Set();
const factEl=document.getElementById('fact');
const factCountEl=document.getElementById('factCount');
const newFactBtn=document.getElementById('newFactBtn');
const coffeeImg=document.getElementById('coffeeImg');
const getRandomFact=()=>{
if(usedFacts.size===facts.length)usedFacts.clear();
let randomFact;
do{
randomFact=facts[Math.floor(Math.random()*facts.length)];
}while(usedFacts.has(randomFact));
usedFacts.add(randomFact);
return randomFact;
};
const showNewFact=()=>{
factEl.classList.add('loading');
factEl.textContent='Brewing...';
newFactBtn.disabled=true;
setTimeout(()=>{
coffeeImg.src='https://coffee.alexflipnote.dev/random?t='+Date.now();
factEl.classList.remove('loading');
factEl.textContent=getRandomFact();
factCount++;
factCountEl.textContent=factCount;
newFactBtn.disabled=false;
},500);
};
newFactBtn.onclick=showNewFact;
coffeeImg.onerror=()=>coffeeImg.src='https://via.placeholder.com/700x300/6B4423/FFF8E7?text=Coffee'
</script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
