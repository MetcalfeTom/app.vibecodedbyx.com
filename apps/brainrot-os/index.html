    :root {
      --skibidi: #ff00ff;
      --ohio: #00ff00;
      --sigma: #ff6600;

    body {

    /* Desktop */
    .desktop {

      position: relative;
      overflow: hidden;
    }

    /* Floating background memes */
    .bg-meme {
      position: absolute;
      font-size: 3rem;
      opacity: 0.1;
      animation: float-meme 20s linear infinite;
      pointer-events: none;
    }

    @keyframes float-meme {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100px) rotate(360deg); }
    }

    /* Desktop Icons */
    .desktop-icons {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .desktop-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      padding: 10px;
      border-radius: 8px;
      transition: all 0.2s;
      width: 80px;
    }

    .desktop-icon:hover {
      background: rgba(255, 0, 255, 0.3);
      transform: scale(1.1) rotate(5deg);
    }

    .desktop-icon span:first-child {
      font-size: 2.5rem;
      filter: drop-shadow(0 0 10px var(--skibidi));
    }

    .desktop-icon span:last-child {
      color: white;
      font-size: 0.75rem;
      text-shadow: 2px 2px 0 #000;
      text-align: center;
    }

    /* Windows */
    .window {
      position: absolute;
      background: linear-gradient(180deg, #2a1a4a 0%, #1a0a3a 100%);
      border: 3px solid;
      border-radius: 12px;
      min-width: 280px;
      min-height: 200px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5), 0 0 20px rgba(255,0,255,0.3);
      animation: window-spawn 0.3s ease-out;
      z-index: 10;
    }

    @keyframes window-spawn {
      0% { transform: scale(0) rotate(180deg); opacity: 0; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    .window.closing {
      animation: window-close 0.3s ease-in forwards;
    }

    @keyframes window-close {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0) rotate(-180deg); opacity: 0; }
    }

    .window-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background: linear-gradient(90deg, var(--skibidi), var(--rizz));
      border-radius: 8px 8px 0 0;
      cursor: move;
    }

    .window-title {

      font-size: 1rem;
      color: white;
      text-shadow: 2px 2px 0 #000;
      letter-spacing: 1px;
    }

    .window-controls {

      gap: 8px;

    .window-btn {

      height: 20px;

      border: none;
      cursor: pointer;
      font-size: 0.7rem;
      display: flex;
      align-items: center;
      justify-content: center;

    .window-content {

      color: white;
      max-height: 300px;
      overflow-y: auto;

      left: 0;
      right: 0;

      50% { transform: scale(1.05); }

    .taskbar-app.active {

      cursor: pointer;
      margin: 5px;
      transition: all 0.2s;

    .aura-btn:hover {

    /* Back link */

    /* Skibidi Browser */
    .browser-container {

    .browser-bar {

    .browser-url {

      background: #0a0015;
      border: 2px solid var(--rizz);
      border-radius: 15px;
      padding: 6px 15px;
      color: var(--ohio);
      font-family: 'Comic Neue', cursive;
      font-size: 0.85rem;
    }

    .browser-go {
      background: var(--skibidi);
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 1rem;
    }

    .browser-content {
      flex: 1;
      background: #0a0015;
      padding: 15px;
      overflow-y: auto;
      font-size: 0.85rem;
    }

    .browser-site {
      animation: site-load 0.3s ease-out;
    }

    @keyframes site-load {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .browser-site h3 {
      color: var(--skibidi);
      margin-bottom: 10px;
      font-family: 'Bangers', cursive;
    }

    .browser-site p {
      margin-bottom: 8px;
      color: #ccc;
    }

    .browser-site .ad {
      background: linear-gradient(90deg, var(--gyatt), var(--sigma));
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      margin: 10px 0;
      animation: ad-flash 0.5s infinite alternate;
    }

    @keyframes ad-flash {
      0% { transform: scale(1); }

    /* Sigma Soundboard */
    .soundboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;

    .sound-btn {
      background: linear-gradient(135deg, #2a1a4a, #1a0a3a);
      border: 2px solid var(--sigma);
      border-radius: 12px;
      padding: 15px 10px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }

    .sound-btn:hover {
      background: linear-gradient(135deg, var(--sigma), var(--gyatt));
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
    }

    .sound-btn:active {
      transform: scale(0.95);
    }

    .sound-btn span {
      display: block;
      font-size: 2rem;
      margin-bottom: 5px;
    }

    .sound-btn small {
      color: #aaa;
      font-size: 0.7rem;
    }

    .soundboard-status {
      text-align: center;
      margin-top: 10px;
      font-family: 'Bangers', cursive;
      color: var(--ohio);
    }

    @media (max-width: 600px) {
      .window {
        width: 90vw !important;
        left: 5vw !important;
        min-width: auto;
      }
      .taskbar-apps {
        display: none;
      }
      .soundboard {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>

    function initAudio() {
      if (!audioCtx) {

    function playSound(type) {
      initAudio();
      const status = document.getElementById('sound-status');

      const soundConfigs = {
        boom: { freq: 60, type: 'sine', decay: 0.5, label: 'üí• BOOM!' },
        bruh: { freq: 150, type: 'sawtooth', decay: 0.8, label: 'üòê BRUH...' },
        vine: { freq: 440, type: 'square', decay: 0.2, label: 'üì± *vine boom*' },
        oof: { freq: 200, type: 'triangle', decay: 0.4, label: 'üíÄ OOF!' },
        airhorn: { freq: 800, type: 'sawtooth', decay: 0.6, label: 'üìØ BWAAAA!' },
        rizz: { freq: 330, type: 'sine', decay: 0.7, label: 'üòé W RIZZ!' },
        sigma: { freq: 100, type: 'square', decay: 1.0, label: 'üê∫ *sigma stare*' },
        ohio: { freq: 175, type: 'triangle', decay: 0.9, label: 'üåΩ ONLY IN OHIO' },
        gyatt: { freq: 500, type: 'sawtooth', decay: 0.3, label: 'üçë GYAAAAATT!' }
      };

      const config = soundConfigs[type] || soundConfigs.boom;
      status.textContent = config.label;

      // Create oscillator
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc.type = config.type;
      osc.frequency.setValueAtTime(config.freq, audioCtx.currentTime);

      // Add some pitch variation for fun
      if (type === 'airhorn') {
        osc.frequency.linearRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
        osc.frequency.linearRampToValueAtTime(600, audioCtx.currentTime + 0.3);
      } else if (type === 'vine') {
        osc.frequency.setValueAtTime(440, audioCtx.currentTime);
        osc.frequency.linearRampToValueAtTime(220, audioCtx.currentTime + 0.1);
      } else if (type === 'oof') {
        osc.frequency.linearRampToValueAtTime(80, audioCtx.currentTime + 0.3);
      } else if (type === 'gyatt') {
        osc.frequency.linearRampToValueAtTime(800, audioCtx.currentTime + 0.15);
        osc.frequency.linearRampToValueAtTime(300, audioCtx.currentTime + 0.3);
      }

      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + config.decay);

      osc.connect(gain);
      gain.connect(audioCtx.destination);

      osc.start(audioCtx.currentTime);
      osc.stop(audioCtx.currentTime + config.decay);

      // Reset status after sound
