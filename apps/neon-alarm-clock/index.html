<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Neon Alarm Clock</title>
  <link rel="icon" href="https://emojicdn.elk.sh/‚è∞">
  <meta property="og:title" content="Neon Alarm Clock">
  <meta property="og:description" content="Wake up to massive shaking neon numbers and synth sounds">
  <meta property="og:url" content="https://sloppy.live/neon-alarm-clock">
  <meta property="og:image" content="https://emojicdn.elk.sh/‚è∞?style=apple&size=512">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #0a0a0f;
      font-family: 'Orbitron', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .clock-container {
      position: relative;
      text-align: center;
    }

    .time-display {
      font-size: clamp(80px, 20vw, 200px);
      font-weight: 900;
      color: #0ff;
      text-shadow: 
        0 0 20px #0ff,
        0 0 40px #0ff,
        0 0 80px #0ff,
        0 0 120px #08f;
      letter-spacing: 10px;
      position: relative;
      transition: color 0.3s;
    }

    .time-display.alarming {
      animation: megaShake 0.1s infinite;
    }

    .time-display.alarming .digit {
      animation: colorCycle 0.2s infinite;
    }

    @keyframes megaShake {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      10% { transform: translate(-15px, -10px) rotate(-3deg); }
      20% { transform: translate(15px, 10px) rotate(3deg); }
      30% { transform: translate(-10px, 15px) rotate(-2deg); }
      40% { transform: translate(10px, -15px) rotate(2deg); }
      50% { transform: translate(-15px, 5px) rotate(-3deg); }
      60% { transform: translate(15px, -5px) rotate(3deg); }
      70% { transform: translate(-5px, 15px) rotate(-1deg); }
      80% { transform: translate(5px, -15px) rotate(1deg); }
      90% { transform: translate(-10px, 10px) rotate(-2deg); }
    }

    @keyframes colorCycle {
      0% { color: #f0f; text-shadow: 0 0 20px #f0f, 0 0 40px #f0f, 0 0 80px #f0f; }
      25% { color: #0ff; text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 80px #0ff; }
      50% { color: #f00; text-shadow: 0 0 20px #f00, 0 0 40px #f00, 0 0 80px #f00; }
      75% { color: #ff0; text-shadow: 0 0 20px #ff0, 0 0 40px #ff0, 0 0 80px #ff0; }
      100% { color: #f0f; text-shadow: 0 0 20px #f0f, 0 0 40px #f0f, 0 0 80px #f0f; }
    }

    .digit {
      display: inline-block;
      min-width: 0.6em;
    }

    .digit.shake {
      animation: digitShake 0.15s ease-in-out;
    }

    @keyframes digitShake {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-8px); }
      75% { transform: translateY(8px); }
    }

    .date-display {
      font-size: clamp(16px, 3vw, 24px);
      color: #f0f;
      text-shadow: 0 0 10px #f0f, 0 0 20px #f0f;
      margin-top: 20px;
      letter-spacing: 3px;
    }

    .alarm-section {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .alarm-set {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .alarm-input {
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid #0ff;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
      width: 150px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .alarm-input:focus {
      outline: none;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
    }

    .btn {
      background: transparent;
      border: 2px solid;
      padding: 12px 30px;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s;
      text-transform: uppercase;
    }

    .btn-set {
      border-color: #0f0;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
    }

    .btn-set:hover {
      background: rgba(0, 255, 0, 0.2);
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
    }

    .btn-stop {
      border-color: #f00;
      color: #f00;
      text-shadow: 0 0 10px #f00;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
      display: none;
      font-size: 24px;
      padding: 20px 50px;
      animation: pulseBtn 0.5s infinite;
    }

    @keyframes pulseBtn {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .btn-stop:hover {
      background: rgba(255, 0, 0, 0.3);
    }

    .btn-clear {
      border-color: #f80;
      color: #f80;
      text-shadow: 0 0 10px #f80;
      box-shadow: 0 0 15px rgba(255, 136, 0, 0.3);
    }

    .btn-clear:hover {
      background: rgba(255, 136, 0, 0.2);
    }

    .alarm-status {
      font-size: 18px;
      color: #888;
      min-height: 30px;
    }

    .alarm-status.active {
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .synth-controls {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .synth-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid;
      background: transparent;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .synth-btn:nth-child(1) { border-color: #f0f; box-shadow: 0 0 15px rgba(255,0,255,0.4); }
    .synth-btn:nth-child(2) { border-color: #0ff; box-shadow: 0 0 15px rgba(0,255,255,0.4); }
    .synth-btn:nth-child(3) { border-color: #0f0; box-shadow: 0 0 15px rgba(0,255,0,0.4); }
    .synth-btn:nth-child(4) { border-color: #f80; box-shadow: 0 0 15px rgba(255,136,0,0.4); }

    .synth-btn:active {
      transform: scale(0.9);
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      color: #888;
      font-size: 14px;
    }

    .volume-slider {
      -webkit-appearance: none;
      width: 150px;
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      outline: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: #0ff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
    }

    .screen-flash {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      opacity: 0;
      z-index: 1000;
    }

    .screen-flash.active {
      animation: screenFlash 0.2s infinite;
    }

    @keyframes screenFlash {
      0%, 100% { background: transparent; opacity: 0; }
      50% { background: #f00; opacity: 0.3; }
    }

    .backlink {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: rgba(255,255,255,0.3);
      font-size: 10px;
      text-decoration: none;
    }

    .wake-prompt {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      color: #f00;
      font-size: 28px;
      text-shadow: 0 0 20px #f00;
      display: none;
      animation: urgentPulse 0.3s infinite;
    }

    @keyframes urgentPulse {
      0%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
      50% { opacity: 0.7; transform: translateX(-50%) scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="screen-flash" id="screen-flash"></div>

  <div class="clock-container">
    <div class="time-display" id="time-display">
      <span class="digit">0</span><span class="digit">0</span><span class="colon">:</span><span class="digit">0</span><span class="digit">0</span><span class="colon">:</span><span class="digit">0</span><span class="digit">0</span>
    </div>
    <div class="date-display" id="date-display">LOADING...</div>
  </div>

  <div class="alarm-section">
    <div class="alarm-set">
      <input type="time" class="alarm-input" id="alarm-input" value="07:00">
      <button class="btn btn-set" id="set-btn">SET ALARM</button>
      <button class="btn btn-clear" id="clear-btn">CLEAR</button>
    </div>
    <div class="alarm-status" id="alarm-status">No alarm set</div>
    <button class="btn btn-stop" id="stop-btn">‚èπ STOP ALARM ‚èπ</button>
  </div>

  <div class="synth-controls">
    <button class="synth-btn" data-sound="bass">üéµ</button>
    <button class="synth-btn" data-sound="lead">üéπ</button>
    <button class="synth-btn" data-sound="arp">üé∂</button>
    <button class="synth-btn" data-sound="noise">üì¢</button>
  </div>

  <div class="volume-control">
    <span>üîà</span>
    <input type="range" class="volume-slider" id="volume" min="0" max="100" value="70">
    <span>üîä</span>
  </div>

  <div class="wake-prompt" id="wake-prompt">‚ö†Ô∏è WAKE UP! WAKE UP! ‚ö†Ô∏è</div>

  <a href="https://sloppy.live" class="backlink">sloppy.live</a>

  <script>
    // Audio context
    let audioCtx = null;
    let masterGain = null;
    let alarmOscillators = [];
    let isAlarming = false;
    let alarmTime = null;

    function initAudio() {
      if (audioCtx) return;
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      masterGain = audioCtx.createGain();
      masterGain.connect(audioCtx.destination);
      masterGain.gain.value = 0.7;
    }

    // Synth sounds
    function playSound(type) {
      initAudio();
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      const filter = audioCtx.createBiquadFilter();
      
      osc.connect(filter);
      filter.connect(gain);
      gain.connect(masterGain);

      const now = audioCtx.currentTime;

      switch(type) {
        case 'bass':
          osc.type = 'sawtooth';
          osc.frequency.setValueAtTime(55, now);
          osc.frequency.exponentialRampToValueAtTime(110, now + 0.1);
          filter.type = 'lowpass';
          filter.frequency.value = 400;
          gain.gain.setValueAtTime(0.5, now);
          gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
          osc.start(now);
          osc.stop(now + 0.5);
          break;
          
        case 'lead':
          osc.type = 'square';
          osc.frequency.setValueAtTime(440, now);
          osc.frequency.setValueAtTime(550, now + 0.1);
          osc.frequency.setValueAtTime(660, now + 0.2);
          filter.type = 'lowpass';
          filter.frequency.value = 2000;
          gain.gain.setValueAtTime(0.3, now);
          gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
          osc.start(now);
          osc.stop(now + 0.4);
          break;
          
        case 'arp':
          osc.type = 'triangle';
          const notes = [262, 330, 392, 523, 392, 330];
          notes.forEach((freq, i) => {
            osc.frequency.setValueAtTime(freq, now + i * 0.08);
          });
          filter.type = 'highpass';
          filter.frequency.value = 200;
          gain.gain.setValueAtTime(0.4, now);
          gain.gain.exponentialRampToValueAtTime(0.01, now + 0.6);
          osc.start(now);
          osc.stop(now + 0.6);
          break;
          
        case 'noise':
          // White noise using buffer
          const bufferSize = audioCtx.sampleRate * 0.3;
          const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
          const data = buffer.getChannelData(0);
          for (let i = 0; i < bufferSize; i++) {
            data[i] = Math.random() * 2 - 1;
          }
          const noise = audioCtx.createBufferSource();
          noise.buffer = buffer;
          const noiseGain = audioCtx.createGain();
          noise.connect(noiseGain);
          noiseGain.connect(masterGain);
          noiseGain.gain.setValueAtTime(0.3, now);
          noiseGain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
          noise.start(now);
          return;
      }
    }

    // LOUD alarm sound
    function startAlarmSound() {
      initAudio();
      isAlarming = true;

      function createAlarmLayer(freq, type, detune = 0) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.value = freq;
        osc.detune.value = detune;
        osc.connect(gain);
        gain.connect(masterGain);
        gain.gain.value = 0;
        osc.start();
        alarmOscillators.push({ osc, gain });
        return { osc, gain };
      }

      // Multiple layers for LOUD sound
      const layer1 = createAlarmLayer(440, 'sawtooth', 0);
      const layer2 = createAlarmLayer(880, 'square', 5);
      const layer3 = createAlarmLayer(220, 'sawtooth', -5);
      const layer4 = createAlarmLayer(660, 'triangle', 10);

      // Modulate the alarm
      let time = 0;
      const alarmInterval = setInterval(() => {
        if (!isAlarming) {
          clearInterval(alarmInterval);
          return;
        }
        time += 0.05;
        
        // Siren effect
        const sirenFreq = 440 + Math.sin(time * 8) * 200;
        layer1.osc.frequency.value = sirenFreq;
        layer2.osc.frequency.value = sirenFreq * 2;
        
        // Pulsing volume
        const pulse = (Math.sin(time * 15) + 1) / 2;
        layer1.gain.gain.value = 0.3 * pulse;
        layer2.gain.gain.value = 0.2 * pulse;
        layer3.gain.gain.value = 0.25 * (1 - pulse);
        layer4.gain.gain.value = 0.15;
      }, 50);
    }

    function stopAlarmSound() {
      isAlarming = false;
      alarmOscillators.forEach(({ osc, gain }) => {
        gain.gain.value = 0;
        osc.stop();
      });
      alarmOscillators = [];
    }

    // Clock display
    const timeDisplay = document.getElementById('time-display');
    const dateDisplay = document.getElementById('date-display');
    let lastDigits = '';

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const timeStr = `${hours}:${minutes}:${seconds}`;

      // Update display with individual digits
      const digits = timeStr.replace(/:/g, '');
      let html = '';
      for (let i = 0; i < timeStr.length; i++) {
        if (timeStr[i] === ':') {
          html += '<span class="colon">:</span>';
        } else {
          const digitIndex = i - (i > 2 ? 1 : 0) - (i > 5 ? 1 : 0);
          const changed = lastDigits[digitIndex] !== digits[digitIndex];
          html += `<span class="digit ${changed ? 'shake' : ''}">${timeStr[i]}</span>`;
        }
      }
      timeDisplay.innerHTML = html;
      lastDigits = digits;

      // Date
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      dateDisplay.textContent = now.toLocaleDateString('en-US', options).toUpperCase();

      // Check alarm
      if (alarmTime) {
        const currentTime = `${hours}:${minutes}`;
        if (currentTime === alarmTime && seconds === '00' && !isAlarming) {
          triggerAlarm();
        }
      }
    }

    function triggerAlarm() {
      timeDisplay.classList.add('alarming');
      document.getElementById('screen-flash').classList.add('active');
      document.getElementById('stop-btn').style.display = 'block';
      document.getElementById('wake-prompt').style.display = 'block';
      startAlarmSound();
    }

    function stopAlarm() {
      timeDisplay.classList.remove('alarming');
      document.getElementById('screen-flash').classList.remove('active');
      document.getElementById('stop-btn').style.display = 'none';
      document.getElementById('wake-prompt').style.display = 'none';
      stopAlarmSound();
    }

    // Alarm controls
    document.getElementById('set-btn').addEventListener('click', () => {
      initAudio();
      const input = document.getElementById('alarm-input').value;
      if (input) {
        alarmTime = input;
        document.getElementById('alarm-status').textContent = `Alarm set for ${input}`;
        document.getElementById('alarm-status').classList.add('active');
        playSound('lead');
      }
    });

    document.getElementById('clear-btn').addEventListener('click', () => {
      alarmTime = null;
      document.getElementById('alarm-status').textContent = 'No alarm set';
      document.getElementById('alarm-status').classList.remove('active');
      stopAlarm();
      playSound('bass');
    });

    document.getElementById('stop-btn').addEventListener('click', stopAlarm);

    // Synth buttons
    document.querySelectorAll('.synth-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        playSound(btn.dataset.sound);
      });
    });

    // Volume control
    document.getElementById('volume').addEventListener('input', (e) => {
      if (masterGain) {
        masterGain.gain.value = e.target.value / 100;
      }
    });

    // Start clock
    updateClock();
    setInterval(updateClock, 1000);

    // Touch to init audio on mobile
    document.body.addEventListener('touchstart', initAudio, { once: true });
    document.body.addEventListener('click', initAudio, { once: true });
  </script>
</body>
