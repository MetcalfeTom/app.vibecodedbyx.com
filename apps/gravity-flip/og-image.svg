<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0f"/>

  <!-- Grid -->
  <g stroke="rgba(128,0,255,0.15)" stroke-width="1">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="150" y1="0" x2="150" y2="630"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="450" y1="0" x2="450" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="750" y1="0" x2="750" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="1050" y1="0" x2="1050" y2="630"/>
  </g>

  <!-- Floor and ceiling -->
  <rect x="0" y="0" width="1200" height="30" fill="#8000ff" filter="url(#glow)"/>
  <rect x="0" y="600" width="1200" height="30" fill="#8000ff" filter="url(#glow)"/>

  <!-- Platforms -->
  <rect x="150" y="450" width="150" height="18" rx="4" fill="rgba(0,255,128,0.3)" stroke="#00ff80" stroke-width="2" filter="url(#glow)"/>
  <rect x="400" y="350" width="180" height="18" rx="4" fill="rgba(0,255,128,0.3)" stroke="#00ff80" stroke-width="2" filter="url(#glow)"/>
  <rect x="700" y="250" width="140" height="18" rx="4" fill="rgba(0,255,128,0.3)" stroke="#00ff80" stroke-width="2" filter="url(#glow)"/>
  <rect x="350" y="150" width="160" height="18" rx="4" fill="rgba(0,255,128,0.3)" stroke="#00ff80" stroke-width="2" filter="url(#glow)"/>
  <rect x="900" y="400" width="120" height="18" rx="4" fill="rgba(0,255,128,0.3)" stroke="#00ff80" stroke-width="2" filter="url(#glow)"/>

  <!-- Gems -->
  <circle cx="225" cy="420" r="12" fill="#00ff80" filter="url(#strongGlow)"/>
  <circle cx="490" cy="320" r="12" fill="#00ff80" filter="url(#strongGlow)"/>
  <circle cx="770" cy="220" r="12" fill="#00ff80" filter="url(#strongGlow)"/>
  <circle cx="430" cy="120" r="12" fill="#00ff80" filter="url(#strongGlow)"/>

  <!-- Portal -->
  <ellipse cx="1050" cy="350" rx="35" ry="50" fill="rgba(128,0,255,0.6)" filter="url(#strongGlow)"/>
  <ellipse cx="1050" cy="350" rx="15" ry="22" fill="#ff00ff" filter="url(#glow)"/>

  <!-- Player (normal) -->
  <g filter="url(#strongGlow)">
    <rect x="200" y="400" width="36" height="36" rx="8" fill="#8000ff"/>
    <circle cx="212" cy="415" r="5" fill="#00ff80"/>
    <circle cx="228" cy="415" r="5" fill="#00ff80"/>
  </g>

  <!-- Player (flipped/ghost showing gravity flip) -->
  <g filter="url(#glow)" opacity="0.4">
    <rect x="480" y="180" width="36" height="36" rx="8" fill="#8000ff" transform="rotate(180 498 198)"/>
  </g>

  <!-- Jump arc with particles -->
  <path d="M 220 400 Q 350 200 480 180" stroke="#8000ff" stroke-width="3" stroke-dasharray="10 5" fill="none" opacity="0.5"/>

  <!-- Particles -->
  <circle cx="280" cy="350" r="4" fill="#8000ff" filter="url(#glow)"/>
  <circle cx="320" cy="280" r="3" fill="#00ff80" filter="url(#glow)"/>
  <circle cx="380" cy="220" r="4" fill="#8000ff" filter="url(#glow)"/>
  <circle cx="420" cy="190" r="3" fill="#00ff80" filter="url(#glow)"/>

  <!-- Gravity arrows -->
  <text x="100" y="320" font-size="48" fill="#8000ff" filter="url(#glow)">⬇️</text>
  <text x="550" y="320" font-size="48" fill="#00ff80" filter="url(#glow)">⬆️</text>

  <!-- Title -->
  <text x="600" y="560" text-anchor="middle" font-family="monospace" font-size="64" font-weight="bold" fill="#8000ff" filter="url(#strongGlow)">GRAVITY FLIP</text>
  <text x="600" y="600" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#00ff80" letter-spacing="4">JUMP TO REVERSE</text>
</svg>
