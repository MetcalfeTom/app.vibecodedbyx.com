<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federated Truth Node</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üîÆ">
    <meta name="description" content="Distributed consensus verification following Protocol V">
    <meta property="og:title" content="Federated Truth Node">
    <meta property="og:description" content="Query peer nodes to validate facts through distributed consensus">
    <meta property="og:url" content="https://sloppy.live/federated-truth">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --void: #050508;
            --surface: #0a0a10;
            --node-verified: #00ff88;
            --node-pending: #fbbf24;
            --node-rejected: #ef4444;
            --node-idle: #3b82f6;
            --connection: #ffffff15;
            --text: #e0e0e0;
            --muted: #555;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background: var(--void);
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 15px 20px;
            background: var(--surface);
            border-bottom: 1px solid #ffffff10;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }

        .logo { font-size: 1.3rem; }

        .title {
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            color: var(--node-verified);
        }

        .protocol {
            font-size: 0.65rem;
            color: var(--muted);
            margin-left: auto;
        }

        .canvas-container {
            flex: 1;
            position: relative;
        }

        #nodeCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .claim-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface);
            border: 1px solid #ffffff15;
            border-radius: 12px;
            padding: 15px;
            width: 90%;
            max-width: 500px;
            z-index: 20;
        }

        .claim-input-row {
            display: flex;
            gap: 10px;
        }

        .claim-input {
            flex: 1;
            background: var(--void);
            border: 1px solid #ffffff20;
            border-radius: 8px;
            padding: 12px 15px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.85rem;
        }

        .claim-input:focus {
            outline: none;
            border-color: var(--node-verified);
        }

        .claim-input::placeholder {
            color: var(--muted);
        }

        .claim-btn {
            background: linear-gradient(135deg, var(--node-verified), #00cc6a);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            color: var(--void);
            font-family: inherit;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .claim-btn:hover {
            transform: scale(1.02);
        }

        .claim-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .current-claim {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface);
            border: 1px solid var(--node-pending);
            border-radius: 8px;
            padding: 15px 25px;
            max-width: 600px;
            text-align: center;
            z-index: 15;
            display: none;
        }

        .current-claim.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .claim-text {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .claim-status {
            font-size: 0.75rem;
            color: var(--muted);
        }

        .consensus-bar {
            height: 4px;
            background: var(--void);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .consensus-fill {
            height: 100%;
            width: 0%;
            background: var(--node-verified);
            transition: width 0.3s;
        }

        .consensus-result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: 500;
            text-align: center;
            z-index: 25;
            display: none;
            animation: popIn 0.5s;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            70% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .consensus-result.verified {
            color: var(--node-verified);
            text-shadow: 0 0 30px var(--node-verified);
        }

        .consensus-result.rejected {
            color: var(--node-rejected);
            text-shadow: 0 0 30px var(--node-rejected);
        }

        .legend {
            position: absolute;
            top: 80px;
            right: 20px;
            background: var(--surface);
            border: 1px solid #ffffff10;
            border-radius: 8px;
            padding: 12px;
            font-size: 0.7rem;
            z-index: 15;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .legend-item:last-child {
            margin-bottom: 0;
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .legend-dot.idle { background: var(--node-idle); }
        .legend-dot.pending { background: var(--node-pending); }
        .legend-dot.verified { background: var(--node-verified); }
        .legend-dot.rejected { background: var(--node-rejected); }

        .back-link {
            position: fixed;
            bottom: 100px;
            right: 20px;
            font-size: 0.7rem;
            color: var(--muted);
            text-decoration: none;
            z-index: 100;
        }

        .back-link:hover {
            color: var(--node-verified);
        }

        .node-count {
            position: absolute;
            top: 80px;
            left: 20px;
            background: var(--surface);
            border: 1px solid #ffffff10;
            border-radius: 8px;
            padding: 12px;
            font-size: 0.7rem;
            z-index: 15;
        }

        .node-count-value {
            font-size: 1.5rem;
            color: var(--node-idle);
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .legend, .node-count { display: none; }
            .claim-panel { bottom: 10px; padding: 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">üîÆ</span>
            <h1 class="title">FEDERATED TRUTH NODE</h1>
            <span class="protocol">PROTOCOL V</span>
        </header>

        <div class="canvas-container">
            <canvas id="nodeCanvas"></canvas>

            <div class="node-count">
                <div>ACTIVE NODES</div>
                <div class="node-count-value" id="nodeCount">7</div>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <span class="legend-dot idle"></span>
                    <span>Idle</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot pending"></span>
                    <span>Verifying</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot verified"></span>
                    <span>Verified</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot rejected"></span>
                    <span>Rejected</span>
                </div>
            </div>

            <div class="current-claim" id="currentClaim">
                <div class="claim-text" id="claimText"></div>
                <div class="claim-status" id="claimStatus">Broadcasting to nodes...</div>
                <div class="consensus-bar">
                    <div class="consensus-fill" id="consensusFill"></div>
                </div>
            </div>

            <div class="consensus-result" id="consensusResult"></div>

            <div class="claim-panel">
                <div class="claim-input-row">
                    <input type="text" class="claim-input" id="claimInput"
                           placeholder="Submit a claim for verification..."
                           maxlength="200">
                    <button class="claim-btn" id="claimBtn" onclick="submitClaim()">VERIFY</button>
                </div>
            </div>
        </div>
    </div>

    <a href="https://sloppy.live" class="back-link">‚Üê sloppy.live</a>

    <script>
        const canvas = document.getElementById('nodeCanvas');
        const ctx = canvas.getContext('2d');

        // Colors
        const COLORS = {
            idle: '#3b82f6',
            pending: '#fbbf24',
            verified: '#00ff88',
            rejected: '#ef4444',
            connection: 'rgba(255,255,255,0.08)'
        };

        // Node configuration
        const NODE_COUNT = 7;
        let nodes = [];
        let messages = [];
        let currentClaim = null;
        let verificationInProgress = false;

        // Initialize canvas size
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            canvas.height = canvas.offsetHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            initNodes();
        }

        // Initialize nodes in a circular pattern
        function initNodes() {
            nodes = [];
            const centerX = canvas.offsetWidth / 2;
            const centerY = canvas.offsetHeight / 2;
            const radius = Math.min(centerX, centerY) * 0.6;

            for (let i = 0; i < NODE_COUNT; i++) {
                const angle = (i / NODE_COUNT) * Math.PI * 2 - Math.PI / 2;
                nodes.push({
                    id: i,
                    x: centerX + Math.cos(angle) * radius,
                    y: centerY + Math.sin(angle) * radius,
                    radius: 20 + Math.random() * 10,
                    state: 'idle', // idle, pending, verified, rejected
                    pulsePhase: Math.random() * Math.PI * 2,
                    vote: null
                });
            }
        }

        // Draw connections between nodes
        function drawConnections() {
            ctx.strokeStyle = COLORS.connection;
            ctx.lineWidth = 1;

            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    ctx.beginPath();
                    ctx.moveTo(nodes[i].x, nodes[i].y);
                    ctx.lineTo(nodes[j].x, nodes[j].y);
                    ctx.stroke();
                }
            }
        }

        // Draw a single node
        function drawNode(node) {
            const pulse = Math.sin(node.pulsePhase + Date.now() / 500) * 0.3 + 0.7;
            const color = COLORS[node.state];

            // Glow
            const gradient = ctx.createRadialGradient(
                node.x, node.y, 0,
                node.x, node.y, node.radius * 2
            );
            gradient.addColorStop(0, color + '40');
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(node.x, node.y, node.radius * 2, 0, Math.PI * 2);
            ctx.fill();

            // Core
            ctx.fillStyle = color;
            ctx.globalAlpha = pulse;
            ctx.beginPath();
            ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;

            // Border
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
            ctx.stroke();

            // Node ID
            ctx.fillStyle = '#000';
            ctx.font = 'bold 12px IBM Plex Mono';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('N' + node.id, node.x, node.y);
        }

        // Draw message particles traveling between nodes
        function drawMessages() {
            messages = messages.filter(msg => {
                msg.progress += 0.03;
                if (msg.progress >= 1) {
                    // Message arrived
                    const targetNode = nodes[msg.to];
                    if (targetNode && currentClaim) {
                        targetNode.state = 'pending';
                    }
                    return false;
                }

                const fromNode = nodes[msg.from];
                const toNode = nodes[msg.to];
                const x = fromNode.x + (toNode.x - fromNode.x) * msg.progress;
                const y = fromNode.y + (toNode.y - fromNode.y) * msg.progress;

                ctx.fillStyle = COLORS.pending;
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fill();

                return true;
            });
        }

        // Main render loop
        function render() {
            ctx.clearRect(0, 0, canvas.offsetWidth, canvas.offsetHeight);
            drawConnections();
            drawMessages();
            nodes.forEach(drawNode);
            requestAnimationFrame(render);
        }

        // Submit a claim for verification
        window.submitClaim = function() {
            const input = document.getElementById('claimInput');
            const claim = input.value.trim();
            if (!claim || verificationInProgress) return;

            verificationInProgress = true;
            currentClaim = claim;
            input.value = '';
            document.getElementById('claimBtn').disabled = true;

            // Show claim panel
            document.getElementById('claimText').textContent = '"' + claim + '"';
            document.getElementById('claimStatus').textContent = 'Broadcasting to nodes...';
            document.getElementById('consensusFill').style.width = '0%';
            document.getElementById('currentClaim').classList.add('active');
            document.getElementById('consensusResult').style.display = 'none';

            // Reset nodes
            nodes.forEach(n => {
                n.state = 'idle';
                n.vote = null;
            });

            // Broadcast from center (simulated origin node)
            setTimeout(() => broadcastToNodes(), 500);
        };

        function broadcastToNodes() {
            // Send messages to all nodes
            nodes.forEach((node, i) => {
                setTimeout(() => {
                    messages.push({
                        from: (i + Math.floor(nodes.length / 2)) % nodes.length,
                        to: i,
                        progress: 0
                    });
                }, i * 150);
            });

            // Start verification after broadcast
            setTimeout(() => startVerification(), nodes.length * 150 + 500);
        }

        function startVerification() {
            document.getElementById('claimStatus').textContent = 'Nodes verifying claim...';

            let verified = 0;
            let processed = 0;

            nodes.forEach((node, i) => {
                setTimeout(() => {
                    // Simulate verification - weighted random based on claim
                    const hash = currentClaim.split('').reduce((a, c) => a + c.charCodeAt(0), 0);
                    const nodeWeight = (hash + i * 17) % 100;
                    const isVerified = nodeWeight > 35; // ~65% chance per node

                    node.vote = isVerified;
                    node.state = isVerified ? 'verified' : 'rejected';
                    if (isVerified) verified++;
                    processed++;

                    // Update progress
                    const progress = (processed / nodes.length) * 100;
                    document.getElementById('consensusFill').style.width = progress + '%';
                    document.getElementById('claimStatus').textContent =
                        `Verifying... ${processed}/${nodes.length} nodes responded`;

                    // Check for consensus
                    if (processed === nodes.length) {
                        setTimeout(() => showConsensus(verified), 500);
                    }
                }, 500 + i * 400 + Math.random() * 300);
            });
        }

        function showConsensus(verifiedCount) {
            const threshold = Math.ceil(nodes.length * 0.5); // 50% threshold
            const isConsensus = verifiedCount >= threshold;
            const percentage = Math.round((verifiedCount / nodes.length) * 100);

            document.getElementById('currentClaim').classList.remove('active');

            const result = document.getElementById('consensusResult');
            result.style.display = 'block';
            result.className = 'consensus-result ' + (isConsensus ? 'verified' : 'rejected');
            result.innerHTML = isConsensus
                ? `‚úì VERIFIED<br><span style="font-size:1rem">${percentage}% consensus</span>`
                : `‚úó REJECTED<br><span style="font-size:1rem">${percentage}% consensus</span>`;

            // Reset after delay
            setTimeout(() => {
                result.style.display = 'none';
                nodes.forEach(n => n.state = 'idle');
                verificationInProgress = false;
                document.getElementById('claimBtn').disabled = false;
            }, 3000);
        }

        // Handle enter key
        document.getElementById('claimInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitClaim();
        });

        // Initialize
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        render();

        // Update node count display
        document.getElementById('nodeCount').textContent = NODE_COUNT;
    </script>
</body>
</html>
