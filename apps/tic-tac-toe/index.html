<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Tic Tac Toe</title>
  <link rel="icon" href="https://emojicdn.elk.sh/⭕">

  <meta property="og:title" content="Tic Tac Toe">
  <meta property="og:description" content="Classic game with sleek glassmorphism design">
  <meta property="og:url" content="https://sloppy.live/tic-tac-toe">
  <meta property="og:image" content="https://sloppy.live/tic-tac-toe/og-image.png">
  <meta property="og:type" content="website">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Outfit', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      position: relative;
    }

    /* Animated background orbs */
    .bg-orbs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      animation: float 20s infinite ease-in-out;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 350px;
      height: 350px;
      background: linear-gradient(135deg, #f093fb, #f5576c);
      bottom: -80px;
      right: -80px;
      animation-delay: -5s;
    }

    .orb-3 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(30px, -30px) scale(1.05); }
      50% { transform: translate(-20px, 20px) scale(0.95); }
      75% { transform: translate(20px, 30px) scale(1.02); }
    }

    .orb-3 {
      animation-name: float-center;
    }

    @keyframes float-center {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      25% { transform: translate(-45%, -55%) scale(1.1); }
      50% { transform: translate(-55%, -45%) scale(0.9); }
      75% { transform: translate(-48%, -52%) scale(1.05); }
    }

    /* Main container */
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      padding: 20px;
    }

    /* Glass card */
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    /* Header */
    .header {
      text-align: center;
      padding: 24px 40px;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 300;
    }

    /* Score board */
    .scoreboard {
      display: flex;
      gap: 16px;
      padding: 16px 24px;
    }

    .score-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      min-width: 80px;
      transition: all 0.3s ease;
    }

    .score-item.active {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .score-label {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }

    .score-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
    }

    .score-item.x .score-value { color: #f472b6; }
    .score-item.o .score-value { color: #60a5fa; }
    .score-item.draw .score-value { color: #a78bfa; }

    /* Game board */
    .board-container {
      padding: 24px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      position: relative;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .cell::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .cell:hover:not(.taken) {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.02);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .cell:hover:not(.taken)::before {
      opacity: 1;
    }

    .cell:active:not(.taken) {
      transform: scale(0.98);
    }

    .cell.taken {
      cursor: default;
    }

    /* X and O marks */
    .mark {
      font-size: 3rem;
      font-weight: 700;
      opacity: 0;
      transform: scale(0) rotate(-180deg);
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .mark.show {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }

    .mark.x {
      color: #f472b6;
      text-shadow: 0 0 30px rgba(244, 114, 182, 0.5);
    }

    .mark.o {
      color: #60a5fa;
      text-shadow: 0 0 30px rgba(96, 165, 250, 0.5);
    }

    /* Win line */
    .win-line {
      position: absolute;
      background: linear-gradient(90deg, #a78bfa, #f472b6);
      border-radius: 4px;
      transform-origin: left center;
      z-index: 10;
      box-shadow: 0 0 20px rgba(167, 139, 250, 0.6);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .win-line.show {
      opacity: 1;
      animation: drawLine 0.5s ease-out forwards;
    }

    @keyframes drawLine {
      from { transform: scaleX(0); }
      to { transform: scaleX(1); }
    }

    /* Status message */
    .status {
      padding: 16px 32px;
      text-align: center;
    }

    .status-text {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 400;
    }

    .status-text .player {
      font-weight: 600;
    }

    .status-text .player.x { color: #f472b6; }
    .status-text .player.o { color: #60a5fa; }

    .status-text.winner {
      font-size: 1.3rem;
      font-weight: 600;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Reset button */
    .reset-btn {
      background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.05) 100%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      padding: 14px 36px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      margin-top: 8px;
    }

    .reset-btn:hover {
      background: linear-gradient(135deg, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.1) 100%);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .reset-btn:active {
      transform: translateY(0);
    }

    /* Back link */
    .back-link {
      position: fixed;
      bottom: 16px;
      left: 16px;
      color: rgba(255, 255, 255, 0.4);
      text-decoration: none;
      font-size: 0.85rem;
      transition: color 0.2s ease;
      z-index: 10;
    }

    .back-link:hover {
      color: rgba(255, 255, 255, 0.8);
    }

    /* Responsive */
    @media (max-width: 500px) {
      .cell {
        width: 85px;
        height: 85px;
      }

      .mark {
        font-size: 2.5rem;
      }

      .title {
        font-size: 2rem;
      }

      .header {
        padding: 20px 30px;
      }

      .scoreboard {
        gap: 10px;
        padding: 12px 16px;
      }

      .score-item {
        padding: 10px 16px;
        min-width: 65px;
      }

      .score-value {
        font-size: 1.5rem;
      }

      .orb {
        filter: blur(60px);
        opacity: 0.4;
      }
    }

    /* Celebration particles */
    .particle {
      position: fixed;
      pointer-events: none;
      z-index: 100;
      animation: particle-fall 1s ease-out forwards;
    }

    @keyframes particle-fall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(100px) rotate(720deg) scale(0);
      }
    }
  </style>
</head>
<body>
  <div class="bg-orbs">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <div class="container">
    <div class="glass-card header">
      <h1 class="title">Tic Tac Toe</h1>
      <p class="subtitle">A classic, reimagined</p>
    </div>

    <div class="glass-card scoreboard">
      <div class="score-item x" id="score-x">
        <span class="score-label">Player X</span>
        <span class="score-value" id="x-wins">0</span>
      </div>
      <div class="score-item draw">
        <span class="score-label">Draws</span>
        <span class="score-value" id="draws">0</span>
      </div>
      <div class="score-item o" id="score-o">
        <span class="score-label">Player O</span>
        <span class="score-value" id="o-wins">0</span>
      </div>
    </div>

    <div class="glass-card board-container">
      <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
        <div class="win-line" id="win-line"></div>
      </div>
    </div>

    <div class="glass-card status">
      <p class="status-text" id="status">
        <span class="player x">X</span>'s turn
      </p>
    </div>

    <button class="reset-btn" id="reset-btn">New Game</button>
  </div>

  <a href="https://sloppy.live" class="back-link">← sloppy.live</a>

  <script>
    const board = document.getElementById('board');
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('status');
    const winLine = document.getElementById('win-line');
    const resetBtn = document.getElementById('reset-btn');
    const scoreX = document.getElementById('score-x');
    const scoreO = document.getElementById('score-o');

    let currentPlayer = 'X';
    let gameBoard = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;
    let scores = { X: 0, O: 0, draw: 0 };

    const winPatterns = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
      [0, 4, 8], [2, 4, 6]  // diagonals
    ];

    const linePositions = {
      '0,1,2': { top: '16.5%', left: '5%', width: '90%', height: '6px', rotate: '0deg' },
      '3,4,5': { top: '50%', left: '5%', width: '90%', height: '6px', rotate: '0deg' },
      '6,7,8': { top: '83.5%', left: '5%', width: '90%', height: '6px', rotate: '0deg' },
      '0,3,6': { top: '50%', left: '16.5%', width: '6px', height: '90%', rotate: '0deg' },
      '1,4,7': { top: '50%', left: '50%', width: '6px', height: '90%', rotate: '0deg' },
      '2,5,8': { top: '50%', left: '83.5%', width: '6px', height: '90%', rotate: '0deg' },
      '0,4,8': { top: '50%', left: '50%', width: '127%', height: '6px', rotate: '45deg' },
      '2,4,6': { top: '50%', left: '50%', width: '127%', height: '6px', rotate: '-45deg' }
    };

    function updateStatus() {
      if (gameActive) {
        statusText.innerHTML = `<span class="player ${currentPlayer.toLowerCase()}">${currentPlayer}</span>'s turn`;
        statusText.className = 'status-text';

        // Update active score indicator
        scoreX.classList.toggle('active', currentPlayer === 'X');
        scoreO.classList.toggle('active', currentPlayer === 'O');
      }
    }

    function handleCellClick(e) {
      const cell = e.target.closest('.cell');
      if (!cell) return;

      const index = parseInt(cell.dataset.index);

      if (gameBoard[index] !== '' || !gameActive) return;

      gameBoard[index] = currentPlayer;

      const mark = document.createElement('span');
      mark.className = `mark ${currentPlayer.toLowerCase()}`;
      mark.textContent = currentPlayer;
      cell.appendChild(mark);
      cell.classList.add('taken');

      // Trigger animation
      requestAnimationFrame(() => {
        mark.classList.add('show');
      });

      if (checkWin()) {
        endGame(false);
      } else if (checkDraw()) {
        endGame(true);
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        updateStatus();
      }
    }

    function checkWin() {
      for (const pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
          drawWinLine(pattern);
          return true;
        }
      }
      return false;
    }

    function checkDraw() {
      return gameBoard.every(cell => cell !== '');
    }

    function drawWinLine(pattern) {
      const key = pattern.join(',');
      const pos = linePositions[key];

      winLine.style.top = pos.top;
      winLine.style.left = pos.left;
      winLine.style.width = pos.width;
      winLine.style.height = pos.height;
      winLine.style.transform = `translate(-50%, -50%) rotate(${pos.rotate})`;

      requestAnimationFrame(() => {
        winLine.classList.add('show');
      });
    }

    function endGame(isDraw) {
      gameActive = false;
      scoreX.classList.remove('active');
      scoreO.classList.remove('active');

      if (isDraw) {
        scores.draw++;
        document.getElementById('draws').textContent = scores.draw;
        statusText.innerHTML = "It's a draw!";
        statusText.className = 'status-text';
      } else {
        scores[currentPlayer]++;
        document.getElementById(`${currentPlayer.toLowerCase()}-wins`).textContent = scores[currentPlayer];
        statusText.innerHTML = `<span class="player ${currentPlayer.toLowerCase()}">${currentPlayer}</span> wins!`;
        statusText.className = 'status-text winner';
        createCelebration();
      }
    }

    function createCelebration() {
      const colors = ['#f472b6', '#60a5fa', '#a78bfa', '#fbbf24', '#34d399'];
      const symbols = ['✦', '★', '✧', '◆', '●'];

      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.textContent = symbols[Math.floor(Math.random() * symbols.length)];
          particle.style.left = Math.random() * window.innerWidth + 'px';
          particle.style.top = Math.random() * window.innerHeight * 0.5 + 'px';
          particle.style.color = colors[Math.floor(Math.random() * colors.length)];
          particle.style.fontSize = (Math.random() * 20 + 10) + 'px';
          document.body.appendChild(particle);

          setTimeout(() => particle.remove(), 1000);
        }, i * 50);
      }
    }

    function resetGame() {
      gameBoard = ['', '', '', '', '', '', '', '', ''];
      gameActive = true;
      currentPlayer = 'X';

      cells.forEach(cell => {
        cell.innerHTML = '';
        cell.classList.remove('taken');
      });

      winLine.classList.remove('show');
      updateStatus();
    }

    board.addEventListener('click', handleCellClick);
    resetBtn.addEventListener('click', resetGame);

    updateStatus();
  </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
