<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Leaderboard</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÜ Global Leaderboard</h1>
            <p class="subtitle">Top scores across all games</p>
        </header>

        <div class="stats" id="stats">
            <div class="stat">
                <span class="stat-value" id="total-players">-</span>
                <span class="stat-label">Players</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="total-scores">-</span>
                <span class="stat-label">Scores</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="total-games">-</span>
                <span class="stat-label">Games</span>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="global">All-Time Top 50</button>
            <button class="tab" data-tab="by-game">Top by Game</button>
            <button class="tab" data-tab="recent">Recent Scores</button>
        </div>

        <div class="tab-content active" id="global">
            <div class="leaderboard" id="global-scores">
                <div class="loading">Loading...</div>
            </div>
        </div>

        <div class="tab-content" id="by-game">
            <div class="games-grid" id="game-scores">
                <div class="loading">Loading...</div>
            </div>
        </div>

        <div class="tab-content" id="recent">
            <div class="leaderboard" id="recent-scores">
                <div class="loading">Loading...</div>
            </div>
        </div>

        <footer>
            <a href="../" class="back-link">‚Üê Back to games</a>
        </footer>
    </div>

    <script src="static/app.js"></script>
</body>
</html>
