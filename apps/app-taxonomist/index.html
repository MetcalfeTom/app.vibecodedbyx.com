    function categorizeApp(appName) {
      const name = appName.toLowerCase();

      for (const [catKey, catData] of Object.entries(taxonomy)) {
        if (catKey === 'misc') continue;
        for (const keyword of catData.keywords) {
          if (name.includes(keyword)) {
            return catKey;
          }
        }
      }
      return 'misc';
    }

    function getCategorizedApps() {
      const categorized = {};

      for (const catKey of Object.keys(taxonomy)) {
        categorized[catKey] = [];

      for (const app of apps) {
        const category = categorizeApp(app);
        categorized[category].push(app);
      }

      return categorized;
    }

        if (count === 0) continue;

        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.dataset.category = catKey;
        btn.innerHTML = `${catData.icon} ${catData.name} <span class="count">${count}</span>`;
        btn.onclick = () => filterByCategory(catKey);
        filtersEl.appendChild(btn);
      }

          <div class="apps-grid">
            ${appsInCat.map(app => `
              <a href="https://app.vibecodedbyx.com/${app}/" target="_blank" class="app-card">
                <div class="app-name">${app}</div>
                <span class="app-category-tag tag-${catKey}">${catData.name}</span>
              </a>
            `).join('')}
          </div>
        `;
        listEl.appendChild(section);
      }

      if (totalShown === 0) {
        listEl.innerHTML = `
          <div class="no-results">
            <div class="no-results-icon">üîç</div>
            <p>No apps found matching "${search}"</p>
          </div>
        `;
      }
    }

    let currentFilter = 'all';
    let currentSearch = '';
    let categorizedApps;

    function filterByCategory(category) {
      currentFilter = category;

      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.category === category);
      });

      renderApps(categorizedApps, currentFilter, currentSearch);
    }

    function init() {
      categorizedApps = getCategorizedApps();

      // Update stats
      document.getElementById('totalApps').textContent = apps.length;
      document.getElementById('totalCategories').textContent =
        Object.values(categorizedApps).filter(arr => arr.length > 0).length;

      renderFilters(categorizedApps);
      renderApps(categorizedApps);

      // Search handler
      document.getElementById('searchInput').addEventListener('input', (e) => {
        currentSearch = e.target.value;
        renderApps(categorizedApps, currentFilter, currentSearch);
      });
    }

    init();
  </script>
</body>
</html>
