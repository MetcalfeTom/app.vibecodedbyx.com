<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alien Artillery - Cosmic Combat</title>
  <link rel="icon" href="https://emojicdn.elk.sh/üëΩ">

  <meta property="og:title" content="Alien Artillery">
  <meta property="og:description" content="Turn-based alien combat on a strange distant world">
  <meta property="og:url" content="https://sloppy.live/alien-artillery">
  <meta property="og:image" content="https://sloppy.live/alien-artillery/og-image.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600;800&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Exo 2', sans-serif;
      background: #0a0612;
      overflow: hidden;
      color: #e0d0ff;
    }

    #game-container {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      max-width: 100%;
      max-height: 100%;
      image-rendering: pixelated;
    }

    #ui {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
      pointer-events: none;
    }

    #title {
      font-size: 1.4rem;
      font-weight: 800;
      letter-spacing: 3px;
      text-shadow: 0 0 20px #8844ff, 0 0 40px #ff44aa;
      background: linear-gradient(90deg, #8844ff, #ff44aa, #44ffaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #turn-info {
      font-size: 0.9rem;
      margin-top: 8px;
      font-weight: 300;
    }

    #controls-panel {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      align-items: center;
      background: rgba(20, 10, 40, 0.85);
      padding: 12px 24px;
      border-radius: 30px;
      border: 1px solid rgba(136, 68, 255, 0.3);
      z-index: 10;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .control-label {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.6;
    }

    .control-value {
      font-size: 1.1rem;
      font-weight: 600;
    }

    #power-bar {
      width: 120px;
      height: 12px;
      background: rgba(0,0,0,0.5);
      border-radius: 6px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.2);
    }

    #power-fill {
      height: 100%;
      width: 50%;
      background: linear-gradient(90deg, #44ff88, #ffff44, #ff4444);
      transition: width 0.05s;
    }

    #fire-btn {
      background: linear-gradient(135deg, #ff4488, #ff8844);
      border: none;
      color: white;
      padding: 10px 25px;
      border-radius: 20px;
      font-family: 'Exo 2', sans-serif;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.2s;
    }

    #fire-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 68, 136, 0.5);
    }

    #fire-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    #message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: 800;
      text-align: center;
      text-shadow: 0 0 30px currentColor;
      z-index: 20;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }

    #restart-btn {
      position: fixed;
      top: calc(50% + 50px);
      left: 50%;
      transform: translateX(-50%);
      background: rgba(40, 20, 60, 0.9);
      border: 1px solid rgba(136, 68, 255, 0.5);
      color: #e0d0ff;
      padding: 12px 30px;
      border-radius: 25px;
      font-family: 'Exo 2', sans-serif;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      z-index: 25;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s;
    }

    #restart-btn.visible {
      opacity: 1;
      pointer-events: auto;
    }

    #restart-btn:hover {
      background: rgba(136, 68, 255, 0.4);
      transform: translateX(-50%) scale(1.05);
    }

    #instructions {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      opacity: 0.5;
      text-align: center;
      z-index: 10;
      pointer-events: none;
      transition: opacity 0.5s;
    }

    #instructions.hidden { opacity: 0; }

    #health-bars {
      position: fixed;
      top: 15px;
      right: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 10;
    }

    .health-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.8rem;
    }

    .health-track {
      width: 80px;
      height: 8px;
      background: rgba(0,0,0,0.5);
      border-radius: 4px;
      overflow: hidden;
    }

    .health-fill {
      height: 100%;
      transition: width 0.3s;
    }

    .team-green .health-fill { background: #44ff88; }
    .team-purple .health-fill { background: #aa44ff; }

    #wind-indicator {
      position: fixed;
      top: 15px;
      left: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.8rem;
      z-index: 10;
    }

    #wind-arrow {
      font-size: 1.2rem;
      transition: transform 0.3s;
    }

    #back-link {
      position: fixed;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.3);
      text-decoration: none;
      font-size: 0.7rem;
      z-index: 10;
    }

    #back-link:hover { color: rgba(255,255,255,0.6); }

    @media (max-width: 600px) {
      #controls-panel {
        flex-wrap: wrap;
        padding: 10px 15px;
        gap: 10px;
      }
      #power-bar { width: 80px; }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game"></canvas>
  </div>

  <div id="ui">
    <div id="title">ALIEN ARTILLERY</div>
    <div id="turn-info">Turn: <span id="current-player">Green Xenos</span></div>
  </div>

  <div id="wind-indicator">
    <span id="wind-arrow">‚Üí</span>
    <span>Wind: <span id="wind-value">0</span></span>
  </div>

  <div id="health-bars">
    <div class="health-bar team-green">
      <span>üü¢</span>
      <div class="health-track"><div class="health-fill" id="health-green" style="width:100%"></div></div>
    </div>
    <div class="health-bar team-purple">
      <span>üü£</span>
      <div class="health-track"><div class="health-fill" id="health-purple" style="width:100%"></div></div>
    </div>
  </div>

  <div id="instructions">
    ‚Üê ‚Üí Aim ‚Ä¢ Hold SPACE to charge ‚Ä¢ Release to fire
  </div>

  <div id="controls-panel">
    <div class="control-group">
      <span class="control-label">Angle</span>
      <span class="control-value" id="angle-display">45¬∞</span>
    </div>
    <div class="control-group">
      <span class="control-label">Power</span>
      <div id="power-bar"><div id="power-fill"></div></div>
    </div>
    <button id="fire-btn">FIRE</button>
  </div>

  <div id="message"></div>
  <button id="restart-btn">New Game</button>

  <a id="back-link" href="https://sloppy.live">sloppy.live</a>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    // Game dimensions
    const W = 1200;
    const H = 700;
    canvas.width = W;
    canvas.height = H;

    // Game state
    let gameState = 'aiming'; // aiming, charging, flying, switching, gameover
    let currentTeam = 0; // 0 = green, 1 = purple
    let angle = 45;
    let power = 50;
    let isCharging = false;
    let wind = 0;
    let projectile = null;
    let explosions = [];
    let particles = [];
    let hasInteracted = false;
    let craterMarks = []; // Painterly marks left by explosions
    let snowflakes = []; // Drifting bioluminescent Christmas spores

    // Teams
    const teams = [
      { name: 'Green Xenos', color: '#44ff88', health: 100, x: 150, y: 0 },
      { name: 'Purple Xenos', color: '#aa44ff', health: 100, x: W - 150, y: 0 }
    ];

    // Terrain
    let terrain = [];
    const TERRAIN_RESOLUTION = 3;

    // Initialize snowflakes
    function initSnowflakes() {
      snowflakes = [];
      for (let i = 0; i < 30; i++) {
        snowflakes.push({
          x: Math.random() * W,
          y: Math.random() * H * 0.7,
          size: 1 + Math.random() * 2,
          speed: 0.2 + Math.random() * 0.4,
          drift: Math.random() * Math.PI * 2,
          // Subtle Christmas colors - mostly white with hints
          hue: Math.random() < 0.3 ? (Math.random() < 0.5 ? 0 : 120) : 180
        });
      }
    }

    // Generate alien terrain
    function generateTerrain() {
      terrain = [];
      const baseHeight = H * 0.6;

      for (let x = 0; x < W; x += TERRAIN_RESOLUTION) {
        // Multiple sine waves for interesting terrain
        let h = baseHeight;
        h += Math.sin(x * 0.005) * 80;
        h += Math.sin(x * 0.02) * 30;
        h += Math.sin(x * 0.008 + 2) * 50;

        // Add some plateaus
        if (x > 100 && x < 250) h -= 40;
        if (x > W - 250 && x < W - 100) h -= 40;

        // Central mountain
        const distFromCenter = Math.abs(x - W/2);
        if (distFromCenter < 150) {
          h -= (150 - distFromCenter) * 0.5;
        }

        terrain.push({ x, y: Math.max(H * 0.3, Math.min(H * 0.85, h)) });
      }

      // Position aliens on terrain
      teams[0].y = getTerrainY(teams[0].x) - 25;
      teams[1].y = getTerrainY(teams[1].x) - 25;
    }

    function getTerrainY(x) {
      const idx = Math.floor(x / TERRAIN_RESOLUTION);
      if (idx < 0) return terrain[0]?.y || H;
      if (idx >= terrain.length) return terrain[terrain.length - 1]?.y || H;
      return terrain[idx].y;
    }

    // Create terrain destruction - smooth, painterly craters
    function destroyTerrain(cx, cy, radius) {
      // Add a painterly crater mark
      craterMarks.push({
        x: cx,
        y: cy,
        radius: radius * 0.8,
        opacity: 0.6,
        // Alternate between warm and cool tones for subtle Christmas feel
        warm: Math.random() < 0.3
      });

      for (let i = 0; i < terrain.length; i++) {
        const tx = terrain[i].x;
        const ty = terrain[i].y;
        const dist = Math.sqrt((tx - cx) ** 2 + (ty - cy) ** 2);

        if (dist < radius * 1.2) {
          // Smooth cosine falloff for painterly edge
          const t = dist / (radius * 1.2);
          const falloff = 0.5 * (1 + Math.cos(t * Math.PI));
          const pushAmount = falloff * radius * 0.6;
          terrain[i].y = Math.min(H + 50, terrain[i].y + pushAmount);
        }
      }

      // Smooth the terrain edges around crater for organic feel
      for (let pass = 0; pass < 3; pass++) {
        for (let i = 1; i < terrain.length - 1; i++) {
          const tx = terrain[i].x;
          const dist = Math.abs(tx - cx);
          if (dist < radius * 1.5) {
            terrain[i].y = terrain[i].y * 0.6 + (terrain[i-1].y + terrain[i+1].y) * 0.2;
          }
        }
      }

      // Update alien positions
      teams.forEach(team => {
        team.y = getTerrainY(team.x) - 25;
      });
    }

    // Minimalist bioluminescent landscape
    function drawBackground() {
      // Deep space gradient - elegant and dark
      const skyGrad = ctx.createLinearGradient(0, 0, 0, H);
      skyGrad.addColorStop(0, '#020208');
      skyGrad.addColorStop(0.4, '#05051a');
      skyGrad.addColorStop(0.7, '#0a0a25');
      skyGrad.addColorStop(1, '#0f0a20');
      ctx.fillStyle = skyGrad;
      ctx.fillRect(0, 0, W, H);

      const time = Date.now() * 0.0002;

      // Subtle aurora borealis with Christmas colors
      drawAurora(time);

      // Subtle nebula wisps (very understated Christmas colors)
      ctx.globalAlpha = 0.04;
      for (let i = 0; i < 3; i++) {
        const x = W * (0.3 + i * 0.25) + Math.sin(time * 0.5 + i) * 100;
        const y = H * 0.15 + Math.cos(time * 0.3 + i) * 30;

        const nebulaGrad = ctx.createRadialGradient(x, y, 0, x, y, 250);
        // Extremely subtle red/green hints
        const hue = i % 2 === 0 ? '#301515' : '#153020';
        nebulaGrad.addColorStop(0, hue);
        nebulaGrad.addColorStop(1, 'transparent');
        ctx.fillStyle = nebulaGrad;
        ctx.fillRect(0, 0, W, H * 0.6);
      }
      ctx.globalAlpha = 1;

      // Minimal stars - sparse and elegant
      drawStars();

      // Single distant moon with soft glow
      drawMoon(W * 0.82, H * 0.12, 45);

      // Silhouette mountains - very minimal
      ctx.fillStyle = '#080812';
      ctx.beginPath();
      ctx.moveTo(0, H);
      for (let x = 0; x <= W; x += 80) {
        const h = H * 0.52 + Math.sin(x * 0.004) * 80 + Math.sin(x * 0.0015) * 120;
        ctx.lineTo(x, h);
      }
      ctx.lineTo(W, H);
      ctx.fill();
    }

    function drawMoon(x, y, r) {
      // Soft outer glow
      const glowGrad = ctx.createRadialGradient(x, y, r * 0.8, x, y, r * 3);
      glowGrad.addColorStop(0, 'rgba(200, 180, 255, 0.08)');
      glowGrad.addColorStop(1, 'transparent');
      ctx.fillStyle = glowGrad;
      ctx.beginPath();
      ctx.arc(x, y, r * 3, 0, Math.PI * 2);
      ctx.fill();

      // Moon body
      const moonGrad = ctx.createRadialGradient(x - r * 0.3, y - r * 0.3, 0, x, y, r);
      moonGrad.addColorStop(0, '#e8e0f0');
      moonGrad.addColorStop(0.7, '#a090b0');
      moonGrad.addColorStop(1, '#605070');
      ctx.fillStyle = moonGrad;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fill();
    }

    // Elegant aurora with subtle Christmas colors
    function drawAurora(time) {
      ctx.save();
      ctx.globalAlpha = 0.06;

      for (let i = 0; i < 5; i++) {
        const baseX = W * (0.1 + i * 0.2);
        const waveOffset = Math.sin(time * 0.8 + i * 1.5) * 60;

        // Alternate between subtle red and green aurora bands
        const isRed = i % 2 === 0;
        const color1 = isRed ? 'rgba(180, 60, 80, 0.4)' : 'rgba(60, 180, 100, 0.4)';
        const color2 = isRed ? 'rgba(120, 40, 60, 0)' : 'rgba(40, 120, 80, 0)';

        const auroraGrad = ctx.createLinearGradient(baseX, 0, baseX, H * 0.4);
        auroraGrad.addColorStop(0, 'transparent');
        auroraGrad.addColorStop(0.3, color1);
        auroraGrad.addColorStop(0.6, color2);
        auroraGrad.addColorStop(1, 'transparent');

        ctx.fillStyle = auroraGrad;
        ctx.beginPath();
        ctx.moveTo(baseX - 80 + waveOffset, 0);

        // Flowing wave shape
        for (let y = 0; y <= H * 0.4; y += 20) {
          const wave = Math.sin(y * 0.02 + time * 2 + i) * 40;
          ctx.lineTo(baseX + wave + waveOffset, y);
        }

        for (let y = H * 0.4; y >= 0; y -= 20) {
          const wave = Math.sin(y * 0.02 + time * 2 + i + 1) * 40;
          ctx.lineTo(baseX + 60 + wave + waveOffset, y);
        }

        ctx.closePath();
        ctx.fill();
      }

      ctx.restore();
    }

    function drawStars() {
      const starSeed = 12345;
      ctx.globalAlpha = 0.6;

      for (let i = 0; i < 80; i++) {
        const px = (Math.sin(i * starSeed) * 0.5 + 0.5) * W;
        const py = (Math.cos(i * starSeed * 1.3) * 0.5 + 0.5) * H * 0.5;
        const size = (Math.sin(i * 7) * 0.5 + 0.5) * 1.5 + 0.3;
        const twinkle = Math.sin(Date.now() * 0.002 + i * 2) * 0.2 + 0.8;

        ctx.globalAlpha = twinkle * 0.5;
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.arc(px, py, size, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.globalAlpha = 1;
    }

    function drawTerrain() {
      // Terrain with bioluminescent edge
      const terrainGrad = ctx.createLinearGradient(0, H * 0.4, 0, H);
      terrainGrad.addColorStop(0, '#12081c');
      terrainGrad.addColorStop(0.5, '#0a0512');
      terrainGrad.addColorStop(1, '#050308');

      ctx.fillStyle = terrainGrad;
      ctx.beginPath();
      ctx.moveTo(0, H);
      terrain.forEach(p => ctx.lineTo(p.x, p.y));
      ctx.lineTo(W, H);
      ctx.fill();

      // Draw painterly crater marks (minimalist scar patterns)
      drawCraterMarks();

      // Bioluminescent edge glow - subtle cyan
      ctx.strokeStyle = '#20ffcc';
      ctx.lineWidth = 1.5;
      ctx.shadowColor = '#20ffcc';
      ctx.shadowBlur = 15;
      ctx.globalAlpha = 0.6;
      ctx.beginPath();
      terrain.forEach((p, i) => i === 0 ? ctx.moveTo(p.x, p.y) : ctx.lineTo(p.x, p.y));
      ctx.stroke();
      ctx.shadowBlur = 0;
      ctx.globalAlpha = 1;

      // Minimal bioluminescent flora
      drawBioFlora();
    }

    // Draw painterly crater marks - like ink splashes on paper
    function drawCraterMarks() {
      craterMarks.forEach(mark => {
        const { x, y, radius, opacity, warm } = mark;

        // Soft inner glow - looks like watercolor bleeding
        const innerGrad = ctx.createRadialGradient(x, y, 0, x, y, radius);
        if (warm) {
          // Subtle warm (red hint)
          innerGrad.addColorStop(0, `rgba(80, 30, 30, ${opacity * 0.5})`);
          innerGrad.addColorStop(0.5, `rgba(50, 20, 25, ${opacity * 0.3})`);
        } else {
          // Subtle cool (cyan hint)
          innerGrad.addColorStop(0, `rgba(30, 60, 60, ${opacity * 0.5})`);
          innerGrad.addColorStop(0.5, `rgba(20, 40, 40, ${opacity * 0.3})`);
        }
        innerGrad.addColorStop(1, 'transparent');

        ctx.fillStyle = innerGrad;
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fill();

        // Elegant edge ring - like brush stroke
        ctx.strokeStyle = warm
          ? `rgba(100, 50, 50, ${opacity * 0.3})`
          : `rgba(50, 80, 80, ${opacity * 0.3})`;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(x, y, radius * 0.7, 0, Math.PI * 2);
        ctx.stroke();

        // Very slowly fade crater marks for painterly persistence
        mark.opacity *= 0.9995;
      });

      // Clean up very faded marks
      craterMarks = craterMarks.filter(m => m.opacity > 0.05);
    }

    // Draw floating snowflake-like bioluminescent spores
    function drawSnowflakes() {
      const time = Date.now() * 0.001;

      snowflakes.forEach(flake => {
        // Gentle drift motion
        flake.y += flake.speed;
        flake.x += Math.sin(time + flake.drift) * 0.3;

        // Wrap around
        if (flake.y > H * 0.8) {
          flake.y = -10;
          flake.x = Math.random() * W;
        }
        if (flake.x < 0) flake.x = W;
        if (flake.x > W) flake.x = 0;

        const pulse = Math.sin(time * 2 + flake.drift) * 0.2 + 0.8;

        // Color based on hue - mostly white-cyan with subtle red/green hints
        let color;
        if (flake.hue === 0) {
          color = `rgba(255, 180, 180, ${pulse * 0.6})`; // Subtle red
        } else if (flake.hue === 120) {
          color = `rgba(180, 255, 200, ${pulse * 0.6})`; // Subtle green
        } else {
          color = `rgba(200, 240, 255, ${pulse * 0.6})`; // Default cyan-white
        }

        // Soft glow
        const glowGrad = ctx.createRadialGradient(
          flake.x, flake.y, 0,
          flake.x, flake.y, flake.size * 4
        );
        glowGrad.addColorStop(0, color);
        glowGrad.addColorStop(1, 'transparent');

        ctx.fillStyle = glowGrad;
        ctx.beginPath();
        ctx.arc(flake.x, flake.y, flake.size * 4, 0, Math.PI * 2);
        ctx.fill();

        // Bright core
        ctx.fillStyle = `rgba(255, 255, 255, ${pulse * 0.8})`;
        ctx.beginPath();
        ctx.arc(flake.x, flake.y, flake.size * 0.5, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function drawBioFlora() {
      const time = Date.now() * 0.001;

      // Bioluminescent spores floating (subtle)
      for (let i = 0; i < 25; i++) {
        const baseX = (i * 50 + Math.sin(i * 7) * 30) % W;
        const baseY = getTerrainY(baseX) - 20 - Math.sin(time * 0.5 + i) * 15;

        const pulse = Math.sin(time * 2 + i * 0.7) * 0.3 + 0.7;
        const size = 2 + Math.sin(i * 3) * 1;

        // Soft glow
        const glowGrad = ctx.createRadialGradient(baseX, baseY, 0, baseX, baseY, size * 4);
        glowGrad.addColorStop(0, `rgba(100, 255, 200, ${pulse * 0.3})`);
        glowGrad.addColorStop(1, 'transparent');
        ctx.fillStyle = glowGrad;
        ctx.beginPath();
        ctx.arc(baseX, baseY, size * 4, 0, Math.PI * 2);
        ctx.fill();

        // Core
        ctx.fillStyle = `rgba(150, 255, 220, ${pulse})`;
        ctx.beginPath();
        ctx.arc(baseX, baseY, size, 0, Math.PI * 2);
        ctx.fill();
      }

      // Subtle ground-level bioluminescence spots
      for (let i = 0; i < 15; i++) {
        const x = 40 + i * 80;
        const y = getTerrainY(x);
        const pulse = Math.sin(time + i * 1.5) * 0.2 + 0.8;

        // Very subtle Christmas hint - alternating warm/cool
        const isWarm = i % 5 === 0;
        const color = isWarm ? `rgba(255, 120, 100, ${pulse * 0.15})` : `rgba(100, 255, 180, ${pulse * 0.2})`;

        const spotGrad = ctx.createRadialGradient(x, y, 0, x, y, 25);
        spotGrad.addColorStop(0, color);
        spotGrad.addColorStop(1, 'transparent');
        ctx.fillStyle = spotGrad;
        ctx.beginPath();
        ctx.arc(x, y, 25, 0, Math.PI * 2);
        ctx.fill();
      }

      // Elegant thin stalks with glowing tips
      for (let i = 0; i < 8; i++) {
        const x = 100 + i * 140;
        const baseY = getTerrainY(x);
        const sway = Math.sin(time * 1.5 + i) * 3;

        ctx.strokeStyle = 'rgba(80, 200, 180, 0.4)';
        ctx.lineWidth = 1;
        ctx.lineCap = 'round';

        ctx.beginPath();
        ctx.moveTo(x, baseY);
        ctx.quadraticCurveTo(x + sway, baseY - 25, x + sway * 1.5, baseY - 45);
        ctx.stroke();

        // Elegant glowing orb at tip
        const tipX = x + sway * 1.5;
        const tipY = baseY - 45;
        const tipPulse = Math.sin(time * 3 + i) * 0.3 + 0.7;

        const tipGrad = ctx.createRadialGradient(tipX, tipY, 0, tipX, tipY, 8);
        tipGrad.addColorStop(0, `rgba(180, 255, 230, ${tipPulse})`);
        tipGrad.addColorStop(0.5, `rgba(100, 220, 200, ${tipPulse * 0.5})`);
        tipGrad.addColorStop(1, 'transparent');
        ctx.fillStyle = tipGrad;
        ctx.beginPath();
        ctx.arc(tipX, tipY, 8, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = `rgba(220, 255, 245, ${tipPulse})`;
        ctx.beginPath();
        ctx.arc(tipX, tipY, 2, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawAlien(team, isActive) {
      const { x, y, color, health } = team;
      const time = Date.now() * 0.003;
      const breathe = Math.sin(time * 1.5) * 2;
      const hover = isActive ? Math.sin(time * 2) * 4 : 0;

      ctx.save();
      ctx.translate(x, y + hover);

      // Soft ambient glow underneath
      const groundGlow = ctx.createRadialGradient(0, 15, 0, 0, 15, 40);
      groundGlow.addColorStop(0, color.replace(')', ', 0.2)').replace('rgb', 'rgba'));
      groundGlow.addColorStop(1, 'transparent');
      ctx.fillStyle = groundGlow;
      ctx.beginPath();
      ctx.ellipse(0, 15, 30, 10, 0, 0, Math.PI * 2);
      ctx.fill();

      // Outer glow for active alien
      if (isActive) {
        const activeGlow = ctx.createRadialGradient(0, 0, 15, 0, 0, 45);
        activeGlow.addColorStop(0, 'transparent');
        activeGlow.addColorStop(0.7, `${color}22`);
        activeGlow.addColorStop(1, 'transparent');
        ctx.fillStyle = activeGlow;
        ctx.beginPath();
        ctx.arc(0, 0, 45, 0, Math.PI * 2);
        ctx.fill();
      }

      // Body - elegant bioluminescent form
      const bodyGrad = ctx.createRadialGradient(-5, -8, 0, 0, 5, 28);
      bodyGrad.addColorStop(0, '#ffffff');
      bodyGrad.addColorStop(0.3, color);
      bodyGrad.addColorStop(1, color.replace('ff', '88').replace('44', '22'));
      ctx.fillStyle = bodyGrad;
      ctx.beginPath();
      ctx.ellipse(0, 0, 18 + breathe * 0.5, 24 + breathe, 0, 0, Math.PI * 2);
      ctx.fill();

      // Inner luminescence
      ctx.globalAlpha = 0.4;
      const innerGrad = ctx.createRadialGradient(0, -5, 0, 0, 0, 15);
      innerGrad.addColorStop(0, '#ffffff');
      innerGrad.addColorStop(1, 'transparent');
      ctx.fillStyle = innerGrad;
      ctx.beginPath();
      ctx.ellipse(0, -5, 10, 12, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalAlpha = 1;

      // Elegant eyes - simple and expressive
      ctx.fillStyle = '#0a0a15';
      ctx.beginPath();
      ctx.ellipse(-7, -3, 5, 7, -0.1, 0, Math.PI * 2);
      ctx.ellipse(7, -3, 5, 7, 0.1, 0, Math.PI * 2);
      ctx.fill();

      // Eye glow
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      ctx.beginPath();
      ctx.arc(-8, -6, 2, 0, Math.PI * 2);
      ctx.arc(6, -6, 2, 0, Math.PI * 2);
      ctx.fill();

      // Delicate antennae
      const wave = Math.sin(time * 1.2 + x * 0.1) * 0.15;
      ctx.strokeStyle = color;
      ctx.lineWidth = 1.5;
      ctx.lineCap = 'round';

      [-1, 1].forEach(dir => {
        ctx.beginPath();
        ctx.moveTo(dir * 6, -22);
        ctx.quadraticCurveTo(
          dir * (10 + wave * 15), -35,
          dir * (8 + wave * 8), -42
        );
        ctx.stroke();

        // Elegant antenna tip glow
        const tipX = dir * (8 + wave * 8);
        const tipY = -42;
        const tipPulse = Math.sin(time * 3 + dir) * 0.3 + 0.7;

        const tipGrad = ctx.createRadialGradient(tipX, tipY, 0, tipX, tipY, 6);
        tipGrad.addColorStop(0, `rgba(255, 255, 255, ${tipPulse})`);
        tipGrad.addColorStop(0.5, color);
        tipGrad.addColorStop(1, 'transparent');
        ctx.fillStyle = tipGrad;
        ctx.beginPath();
        ctx.arc(tipX, tipY, 6, 0, Math.PI * 2);
        ctx.fill();
      });

      ctx.restore();

      // Draw aim line if active and aiming
      if (isActive && gameState === 'aiming') {
        drawAimLine(team);
      }
    }

    function drawAimLine(team) {
      // Team 0 (left) shoots right, Team 1 (right) shoots left
      const radAngle = (currentTeam === 0 ? angle : (180 - angle)) * Math.PI / 180;
      const length = 50 + power * 0.4;

      // Elegant gradient line
      const endX = team.x + Math.cos(radAngle) * length;
      const endY = team.y - 10 - Math.sin(radAngle) * length;

      const lineGrad = ctx.createLinearGradient(team.x, team.y - 10, endX, endY);
      lineGrad.addColorStop(0, `${team.color}88`);
      lineGrad.addColorStop(1, `${team.color}00`);

      ctx.strokeStyle = lineGrad;
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';

      ctx.beginPath();
      ctx.moveTo(team.x, team.y - 10);
      ctx.lineTo(endX, endY);
      ctx.stroke();

      // Elegant trajectory preview - fading dots (MUST match actual physics!)
      const vx = Math.cos(radAngle) * power * 0.15;
      const vy = -Math.sin(radAngle) * power * 0.15;

      let px = team.x, py = team.y - 10;
      let pvx = vx, pvy = vy;

      for (let i = 0; i < 25; i++) {
        pvx += wind * 0.002; // Match actual wind factor
        pvy += 0.2; // Match actual gravity
        px += pvx;
        py += pvy;

        if (py > H) break;

        const fade = 1 - i / 25;
        const size = 1.5 + fade * 1.5;

        // Soft glowing dot
        const dotGrad = ctx.createRadialGradient(px, py, 0, px, py, size * 2);
        dotGrad.addColorStop(0, `rgba(255, 255, 255, ${fade * 0.5})`);
        dotGrad.addColorStop(1, 'transparent');
        ctx.fillStyle = dotGrad;
        ctx.beginPath();
        ctx.arc(px, py, size * 2, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawProjectile() {
      if (!projectile) return;

      const { x, y } = projectile;
      const time = Date.now() * 0.01;

      // Elegant outer glow
      const outerGrad = ctx.createRadialGradient(x, y, 0, x, y, 25);
      outerGrad.addColorStop(0, 'rgba(255, 220, 180, 0.6)');
      outerGrad.addColorStop(0.5, 'rgba(255, 150, 100, 0.2)');
      outerGrad.addColorStop(1, 'transparent');
      ctx.fillStyle = outerGrad;
      ctx.beginPath();
      ctx.arc(x, y, 25, 0, Math.PI * 2);
      ctx.fill();

      // Core with subtle pulse
      const pulse = Math.sin(time) * 0.2 + 0.8;
      const coreGrad = ctx.createRadialGradient(x, y, 0, x, y, 8);
      coreGrad.addColorStop(0, '#ffffff');
      coreGrad.addColorStop(0.4, `rgba(255, 200, 150, ${pulse})`);
      coreGrad.addColorStop(1, 'rgba(255, 120, 80, 0.5)');
      ctx.fillStyle = coreGrad;
      ctx.beginPath();
      ctx.arc(x, y, 8, 0, Math.PI * 2);
      ctx.fill();

      // Elegant trail particles - sparse and delicate
      if (Math.random() < 0.6) {
        particles.push({
          x: x + (Math.random() - 0.5) * 6,
          y: y + (Math.random() - 0.5) * 6,
          vx: -projectile.vx * 0.15 + (Math.random() - 0.5) * 0.8,
          vy: -projectile.vy * 0.15 + (Math.random() - 0.5) * 0.8,
          life: 1,
          color: 'warm',
          size: 2 + Math.random() * 2
        });
      }
    }

    function drawExplosions() {
      explosions.forEach((exp, i) => {
        const progress = 1 - exp.life;
        const easeOut = 1 - Math.pow(1 - progress, 3);
        const radius = exp.radius * (0.3 + easeOut * 0.7);

        // Soft expanding ring
        ctx.strokeStyle = `rgba(255, 200, 150, ${exp.life * 0.5})`;
        ctx.lineWidth = 2 + (1 - exp.life) * 4;
        ctx.beginPath();
        ctx.arc(exp.x, exp.y, radius * 1.2, 0, Math.PI * 2);
        ctx.stroke();

        // Inner glow
        const grad = ctx.createRadialGradient(exp.x, exp.y, 0, exp.x, exp.y, radius);
        grad.addColorStop(0, `rgba(255, 240, 220, ${exp.life * 0.8})`);
        grad.addColorStop(0.3, `rgba(255, 180, 120, ${exp.life * 0.5})`);
        grad.addColorStop(0.7, `rgba(200, 100, 80, ${exp.life * 0.2})`);
        grad.addColorStop(1, 'transparent');

        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(exp.x, exp.y, radius, 0, Math.PI * 2);
        ctx.fill();

        // Bright center flash
        if (exp.life > 0.6) {
          const flash = (exp.life - 0.6) * 2.5;
          ctx.fillStyle = `rgba(255, 255, 255, ${flash})`;
          ctx.beginPath();
          ctx.arc(exp.x, exp.y, radius * 0.2, 0, Math.PI * 2);
          ctx.fill();
        }

        exp.life -= 0.025;
        if (exp.life <= 0) explosions.splice(i, 1);
      });
    }

    function drawParticles() {
      particles.forEach((p, i) => {
        const alpha = p.life * p.life; // Ease out

        if (p.color === 'warm') {
          // Warm gradient particle
          const pGrad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size * alpha * 2);
          pGrad.addColorStop(0, `rgba(255, 220, 180, ${alpha})`);
          pGrad.addColorStop(1, 'transparent');
          ctx.fillStyle = pGrad;
        } else {
          ctx.fillStyle = `rgba(255, 200, 150, ${alpha})`;
        }

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size * (0.5 + alpha * 0.5), 0, Math.PI * 2);
        ctx.fill();

        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.05; // Gentler gravity
        p.vx *= 0.98; // Slight drag
        p.life -= 0.025;

        if (p.life <= 0) particles.splice(i, 1);
      });
    }

    function updateProjectile() {
      if (!projectile) return;

      projectile.vx += wind * 0.002;
      projectile.vy += 0.2; // gravity
      projectile.x += projectile.vx;
      projectile.y += projectile.vy;

      // Check terrain collision
      const terrainY = getTerrainY(projectile.x);
      if (projectile.y >= terrainY) {
        createExplosion(projectile.x, terrainY, 50);
        destroyTerrain(projectile.x, terrainY, 40);
        checkDamage(projectile.x, terrainY, 50);
        projectile = null;
        switchTurn();
        return;
      }

      // Check direct hit on aliens
      for (let i = 0; i < teams.length; i++) {
        if (!projectile) break;
        const team = teams[i];
        const dist = Math.sqrt((projectile.x - team.x) ** 2 + (projectile.y - team.y) ** 2);
        if (dist < 30) {
          createExplosion(projectile.x, projectile.y, 60);
          team.health -= 35;
          updateHealthBars();
          projectile = null;
          checkWin();
          if (gameState !== 'gameover') switchTurn();
          break;
        }
      }

      // Out of bounds
      if (projectile && (projectile.x < -50 || projectile.x > W + 50 || projectile.y > H + 50)) {
        projectile = null;
        switchTurn();
      }
    }

    function createExplosion(x, y, radius) {
      explosions.push({ x, y, radius, life: 1 });

      // Spawn explosion particles
      for (let i = 0; i < 30; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = 2 + Math.random() * 6;
        particles.push({
          x, y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed - 2,
          life: 1,
          color: ['#ff4400', '#ffaa00', '#ffffff', '#ff6622'][Math.floor(Math.random() * 4)],
          size: 3 + Math.random() * 5
        });
      }
    }

    function checkDamage(x, y, radius) {
      teams.forEach(team => {
        const dist = Math.sqrt((x - team.x) ** 2 + (y - team.y) ** 2);
        if (dist < radius) {
          const damage = Math.floor((1 - dist / radius) * 25);
          team.health = Math.max(0, team.health - damage);
          updateHealthBars();
        }
      });
      checkWin();
    }

    function updateHealthBars() {
      document.getElementById('health-green').style.width = teams[0].health + '%';
      document.getElementById('health-purple').style.width = teams[1].health + '%';
    }

    function checkWin() {
      if (teams[0].health <= 0) {
        showMessage('Purple Wins!', '#aa44ff', true);
        gameState = 'gameover';
        document.getElementById('restart-btn').classList.add('visible');
      } else if (teams[1].health <= 0) {
        showMessage('Green Wins!', '#44ff88', true);
        gameState = 'gameover';
        document.getElementById('restart-btn').classList.add('visible');
      }
    }

    function showMessage(text, color, persistent = false) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.style.color = color;
      msg.style.opacity = 1;

      if (!persistent) {
        setTimeout(() => {
          msg.style.opacity = 0;
        }, 2000);
      }
    }

    function restartGame() {
      // Reset game state
      gameState = 'aiming';
      currentTeam = 0;
      angle = 45;
      power = 50;
      isCharging = false;
      projectile = null;
      explosions = [];
      particles = [];
      craterMarks = [];

      // Reset teams
      teams[0].health = 100;
      teams[1].health = 100;
      teams[0].x = 150;
      teams[1].x = W - 150;

      // Regenerate terrain and snowflakes
      generateTerrain();
      initSnowflakes();

      // New wind
      wind = (Math.random() - 0.5) * 15;
      updateWindDisplay();

      // Update UI
      updateHealthBars();
      document.getElementById('current-player').textContent = teams[0].name;
      document.getElementById('fire-btn').disabled = false;
      document.getElementById('message').style.opacity = 0;
      document.getElementById('restart-btn').classList.remove('visible');
      document.getElementById('angle-display').textContent = '45¬∞';
      document.getElementById('power-fill').style.width = '50%';
    }

    function switchTurn() {
      gameState = 'switching';
      setTimeout(() => {
        currentTeam = 1 - currentTeam;
        document.getElementById('current-player').textContent = teams[currentTeam].name;

        // New wind each turn
        wind = (Math.random() - 0.5) * 20;
        updateWindDisplay();

        gameState = 'aiming';
        document.getElementById('fire-btn').disabled = false;
      }, 500);
    }

    function updateWindDisplay() {
      const arrow = document.getElementById('wind-arrow');
      const value = document.getElementById('wind-value');

      if (wind > 0.5) {
        arrow.textContent = '‚Üí';
        arrow.style.transform = `scaleX(${1 + Math.abs(wind) * 0.05})`;
      } else if (wind < -0.5) {
        arrow.textContent = '‚Üê';
        arrow.style.transform = `scaleX(${1 + Math.abs(wind) * 0.05})`;
      } else {
        arrow.textContent = '‚Ä¢';
        arrow.style.transform = 'none';
      }

      value.textContent = Math.abs(wind).toFixed(1);
    }

    function fire() {
      if (gameState !== 'aiming') return;

      gameState = 'flying';
      document.getElementById('fire-btn').disabled = true;

      const team = teams[currentTeam];
      // Team 0 (left) shoots right, Team 1 (right) shoots left
      const radAngle = (currentTeam === 0 ? angle : (180 - angle)) * Math.PI / 180;

      projectile = {
        x: team.x,
        y: team.y - 10,
        vx: Math.cos(radAngle) * power * 0.15,
        vy: -Math.sin(radAngle) * power * 0.15
      };
    }

    // Input handling
    const keys = {};

    document.addEventListener('keydown', e => {
      keys[e.code] = true;

      if (!hasInteracted) {
        hasInteracted = true;
        document.getElementById('instructions').classList.add('hidden');
      }

      if (e.code === 'Space' && gameState === 'aiming') {
        isCharging = true;
        e.preventDefault();
      }
    });

    document.addEventListener('keyup', e => {
      keys[e.code] = false;

      if (e.code === 'Space' && isCharging) {
        isCharging = false;
        fire();
      }
    });

    document.getElementById('fire-btn').addEventListener('click', () => {
      if (gameState === 'aiming') fire();
    });

    document.getElementById('restart-btn').addEventListener('click', restartGame);

    // Touch controls for mobile
    let touchStartPower = 50;
    canvas.addEventListener('touchstart', e => {
      touchStartPower = power;
      hasInteracted = true;
      document.getElementById('instructions').classList.add('hidden');
    });

    canvas.addEventListener('touchmove', e => {
      if (gameState !== 'aiming') return;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = (touch.clientX - rect.left) / rect.width * W;
      const y = (touch.clientY - rect.top) / rect.height * H;

      const team = teams[currentTeam];
      const dx = x - team.x;
      const dy = team.y - y;

      angle = Math.atan2(dy, Math.abs(dx)) * 180 / Math.PI;
      angle = Math.max(10, Math.min(80, angle));

      power = Math.min(100, Math.max(20, Math.sqrt(dx*dx + dy*dy) * 0.5));

      document.getElementById('angle-display').textContent = Math.round(angle) + '¬∞';
      document.getElementById('power-fill').style.width = power + '%';

      e.preventDefault();
    });

    canvas.addEventListener('touchend', e => {
      if (gameState === 'aiming') fire();
    });

    // Game loop
    function update() {
      // Angle control
      if (gameState === 'aiming') {
        if (keys['ArrowLeft'] || keys['KeyA']) {
          angle = Math.min(80, angle + 1);
        }
        if (keys['ArrowRight'] || keys['KeyD']) {
          angle = Math.max(10, angle - 1);
        }
        document.getElementById('angle-display').textContent = Math.round(angle) + '¬∞';
      }

      // Power charging - only drain back to baseline (50), not below
      if (isCharging && gameState === 'aiming') {
        power = Math.min(100, power + 2);
      } else if (!isCharging && gameState === 'aiming' && power > 50) {
        // Only drain if charged above baseline
        power = Math.max(50, power - 1);
      }
      document.getElementById('power-fill').style.width = power + '%';

      // Update projectile
      if (gameState === 'flying') {
        updateProjectile();
      }
    }

    function render() {
      ctx.clearRect(0, 0, W, H);

      drawBackground();
      drawSnowflakes();
      drawTerrain();

      teams.forEach((team, i) => {
        drawAlien(team, i === currentTeam && gameState === 'aiming');
      });

      drawProjectile();
      drawExplosions();
      drawParticles();
    }

    function gameLoop() {
      update();
      render();
      requestAnimationFrame(gameLoop);
    }

    // Initialize
    generateTerrain();
    initSnowflakes();
    wind = (Math.random() - 0.5) * 15;
    updateWindDisplay();
    gameLoop();
  </script>
</body>
