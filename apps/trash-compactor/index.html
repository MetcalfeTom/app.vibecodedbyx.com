<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Neon Trash Compactor</title>
  <link rel="icon" href="https://emojicdn.elk.sh/üóëÔ∏è">
  <meta name="description" content="Drag emote spam into the crusher and watch it get compacted">
  <meta property="og:title" content="Neon Trash Compactor">
  <meta property="og:description" content="Drag emote spam into the crusher and watch it get compacted">
  <meta property="og:image" content="https://emojicdn.elk.sh/üóëÔ∏è?style=google">
  <meta property="og:url" content="https://app.sloppy.live/trash-compactor">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #0a0a12 0%, #1a1015 50%, #0a0a12 100%);
      font-family: 'Share Tech Mono', monospace;
      color: #fff;
      overflow: hidden;
      user-select: none;
    }

    .back-link {
      position: fixed;
      top: 10px;
      left: 10px;
      color: rgba(255,255,255,0.3);
      text-decoration: none;
      font-size: 0.8rem;
      z-index: 100;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 15px;
      background: linear-gradient(180deg, rgba(10,10,18,0.9) 0%, transparent 100%);
    }

    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      font-weight: 900;
      letter-spacing: 6px;
      color: #f90;
      text-shadow: 0 0 20px #f90, 0 0 40px #f90;
    }

    .subtitle {
      font-size: 0.65rem;
      color: #666;
      letter-spacing: 3px;
      margin-top: 5px;
    }

    /* Main container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: calc(100vh - 80px);
    }

    /* Emote source area */
    .emote-source {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      padding: 15px;
      background: rgba(0,0,0,0.3);
      border: 2px dashed #444;
      border-radius: 12px;
      margin-bottom: 20px;
      max-width: 400px;
    }

    .emote-source-title {
      width: 100%;
      text-align: center;
      font-size: 0.65rem;
      color: #666;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    .source-emote {
      font-size: 2rem;
      cursor: grab;
      transition: transform 0.2s;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
    }

    .source-emote:hover {
      transform: scale(1.2);
    }

    .source-emote:active {
      cursor: grabbing;
    }

    /* Compactor */
    .compactor {
      position: relative;
      width: 300px;
      height: 350px;
      perspective: 500px;
    }

    .compactor-frame {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #222 0%, #333 10%, #333 90%, #222 100%);
      border: 4px solid #444;
      border-radius: 8px;
      box-shadow:
        inset 0 0 50px rgba(0,0,0,0.8),
        0 0 30px rgba(0,0,0,0.5);
    }

    /* Warning stripes */
    .warning-stripe {
      position: absolute;
      left: 0;
      right: 0;
      height: 20px;
      background: repeating-linear-gradient(
        45deg,
        #f90,
        #f90 10px,
        #000 10px,
        #000 20px
      );
      box-shadow: 0 0 15px rgba(255,153,0,0.5);
    }

    .warning-stripe.top { top: 0; border-radius: 4px 4px 0 0; }
    .warning-stripe.bottom { bottom: 0; border-radius: 0 0 4px 4px; }

    /* Press */
    .press {
      position: absolute;
      top: 25px;
      left: 10px;
      right: 10px;
      height: 60px;
      background: linear-gradient(180deg, #555 0%, #333 50%, #222 100%);
      border: 3px solid #666;
      border-radius: 4px;
      transition: top 0.3s ease-in-out;
      box-shadow:
        0 10px 30px rgba(0,0,0,0.8),
        inset 0 -5px 15px rgba(0,0,0,0.5);
      z-index: 20;
    }

    .press::before {
      content: '‚ö†Ô∏è DANGER';
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.6rem;
      color: #f00;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #f00;
    }

    .press-hydraulics {
      position: absolute;
      top: 0;
      width: 20px;
      height: 100%;
      background: linear-gradient(90deg, #444, #666, #444);
      border: 2px solid #555;
    }

    .press-hydraulics.left { left: 20px; }
    .press-hydraulics.right { right: 20px; }

    .press.crushing {
      animation: crush 0.5s ease-in-out;
    }

    @keyframes crush {
      0% { top: 25px; }
      50% { top: 220px; }
      100% { top: 25px; }
    }

    /* Trash bin area */
    .trash-bin {
      position: absolute;
      bottom: 25px;
      left: 10px;
      right: 10px;
      top: 100px;
      background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
      border: 2px solid #333;
      border-top: none;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-end;
      padding: 10px;
      gap: 5px;
      overflow: hidden;
    }

    .trash-bin.active {
      border-color: #0f0;
      box-shadow: inset 0 0 30px rgba(0,255,0,0.2);
    }

    .trash-emote {
      font-size: 1.8rem;
      animation: trashBounce 0.3s ease-out;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
    }

    @keyframes trashBounce {
      0% { transform: translateY(-20px) scale(0.5); opacity: 0; }
      60% { transform: translateY(5px) scale(1.1); }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    .trash-emote.crushing {
      animation: squish 0.3s ease-in forwards;
    }

    @keyframes squish {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.3, 0.3) rotate(10deg); }
      100% { transform: scale(0) rotate(180deg); opacity: 0; }
    }

    /* Crushed output */
    .output-chute {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 30px;
      background: #222;
      border: 2px solid #444;
      border-top: none;
      border-radius: 0 0 8px 8px;
    }

    .cube {
      position: absolute;
      width: 30px;
      height: 30px;
      background: linear-gradient(135deg, #333 0%, #222 100%);
      border: 2px solid #444;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      animation: cubeEject 0.8s ease-out forwards;
      box-shadow: 0 0 15px rgba(255,153,0,0.3);
    }

    @keyframes cubeEject {
      0% { bottom: 0; left: 50%; transform: translateX(-50%) scale(0); }
      30% { bottom: -50px; transform: translateX(-50%) scale(1); }
      100% { bottom: -120px; transform: translateX(-50%) scale(1); opacity: 0; }
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .crush-btn {
      padding: 15px 40px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 3px;
      background: linear-gradient(180deg, #f00 0%, #a00 100%);
      border: 3px solid #f00;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(255,0,0,0.5), 0 5px 0 #800;
      transition: all 0.1s;
    }

    .crush-btn:hover {
      box-shadow: 0 0 40px rgba(255,0,0,0.7), 0 5px 0 #800;
      transform: translateY(-2px);
    }

    .crush-btn:active {
      box-shadow: 0 0 20px rgba(255,0,0,0.5), 0 2px 0 #800;
      transform: translateY(3px);
    }

    .crush-btn:disabled {
      background: #444;
      border-color: #444;
      box-shadow: none;
      cursor: not-allowed;
    }

    .clear-btn {
      padding: 15px 25px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.8rem;
      background: transparent;
      border: 2px solid #444;
      border-radius: 8px;
      color: #888;
      cursor: pointer;
      transition: all 0.2s;
    }

    .clear-btn:hover {
      border-color: #f90;
      color: #f90;
    }

    /* Stats */
    .stats {
      display: flex;
      gap: 30px;
      margin-top: 20px;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: #0ff;
      text-shadow: 0 0 15px #0ff;
    }

    .stat-label {
      font-size: 0.6rem;
      color: #666;
      letter-spacing: 2px;
    }

    /* Dragging emote */
    .dragging-emote {
      position: fixed;
      font-size: 2.5rem;
      pointer-events: none;
      z-index: 1000;
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.8));
      transform: translate(-50%, -50%);
    }

    /* Sound indicator */
    .sound-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: transparent;
      border: 1px solid #444;
      color: #888;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.7rem;
      cursor: pointer;
      z-index: 100;
    }

    .sound-toggle:hover {
      border-color: #f90;
      color: #f90;
    }

    /* Particles */
    .particle {
      position: absolute;
      pointer-events: none;
      font-size: 0.8rem;
      animation: particleFly 0.6s ease-out forwards;
    }

    @keyframes particleFly {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
    }
  </style>
</head>
<body>
  <a href="https://sloppy.live" class="back-link">‚Üê exit</a>
  <button class="sound-toggle" onclick="toggleSound()">üîä SOUND</button>

  <div class="header">
    <div class="title">TRASH COMPACTOR</div>
    <div class="subtitle">DRAG EMOTES INTO THE CRUSHER</div>
  </div>

  <div class="container">
    <!-- Emote source -->
    <div class="emote-source" id="emoteSource">
      <div class="emote-source-title">DRAG EMOTES TO COMPACTOR</div>
    </div>

    <!-- Compactor -->
    <div class="compactor">
      <div class="compactor-frame">
        <div class="warning-stripe top"></div>
        <div class="warning-stripe bottom"></div>
      </div>
      <div class="press" id="press">
        <div class="press-hydraulics left"></div>
        <div class="press-hydraulics right"></div>
      </div>
      <div class="trash-bin" id="trashBin"></div>
      <div class="output-chute"></div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button class="crush-btn" id="crushBtn" onclick="crush()">CRUSH</button>
      <button class="clear-btn" onclick="clearBin()">CLEAR</button>
    </div>

    <!-- Stats -->
    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="crushedCount">0</div>
        <div class="stat-label">CRUSHED</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="cubesCount">0</div>
        <div class="stat-label">CUBES MADE</div>
      </div>
    </div>
  </div>

  <script>
    // Audio
    let audioCtx = null;
    let soundEnabled = true;

    function initAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    function playSound(type) {
      if (!soundEnabled || !audioCtx) return;

      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain);
      gain.connect(audioCtx.destination);

      if (type === 'drop') {
        osc.type = 'sine';
        osc.frequency.setValueAtTime(300, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.1);
      } else if (type === 'crush') {
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(150, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(30, audioCtx.currentTime + 0.4);
        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.5);
      } else if (type === 'cube') {
        osc.type = 'square';
        osc.frequency.setValueAtTime(200, audioCtx.currentTime);
        osc.frequency.setValueAtTime(300, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.2);
      }
    }

    function toggleSound() {
      soundEnabled = !soundEnabled;
      document.querySelector('.sound-toggle').textContent = soundEnabled ? 'üîä SOUND' : 'üîá MUTED';
    }

    // Emotes
    const emotes = [
      'üòÇ', 'ü§£', 'üò≠', 'üíÄ', 'üî•', '‚ù§Ô∏è', 'üòç', 'ü•∫', '‚ú®', 'üëÄ',
      'üôè', 'üíØ', 'üòé', 'ü§°', 'üëç', 'üëé', 'üéâ', 'üí©', 'ü§Æ', 'üò±',
      'ü•µ', 'ü•∂', 'üòà', 'üëª', 'üíÖ', 'ü§å', 'ü´°', 'üóø', 'üíÄ', '‚ö°'
    ];

    // State
    let trashEmotes = [];
    let crushedCount = 0;
    let cubesCount = 0;
    let isCrushing = false;
    let dragEmote = null;
    let dragEl = null;

    // Build emote source
    function buildEmoteSource() {
      const container = document.getElementById('emoteSource');
      container.innerHTML = '<div class="emote-source-title">DRAG EMOTES TO COMPACTOR</div>';

      emotes.forEach(emote => {
        const el = document.createElement('span');
        el.className = 'source-emote';
        el.textContent = emote;
        el.addEventListener('mousedown', (e) => startDrag(e, emote));
        el.addEventListener('touchstart', (e) => startDrag(e, emote));
        container.appendChild(el);
      });
    }

    // Drag functionality
    function startDrag(e, emote) {
      e.preventDefault();
      initAudio();

      dragEmote = emote;

      // Create dragging element
      dragEl = document.createElement('div');
      dragEl.className = 'dragging-emote';
      dragEl.textContent = emote;
      document.body.appendChild(dragEl);

      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      dragEl.style.left = clientX + 'px';
      dragEl.style.top = clientY + 'px';

      document.getElementById('trashBin').classList.add('active');
    }

    document.addEventListener('mousemove', handleDrag);
    document.addEventListener('touchmove', handleDrag);

    function handleDrag(e) {
      if (!dragEl) return;

      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;

      dragEl.style.left = clientX + 'px';
      dragEl.style.top = clientY + 'px';
    }

    document.addEventListener('mouseup', endDrag);
    document.addEventListener('touchend', endDrag);

    function endDrag(e) {
      if (!dragEl) return;

      const clientX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
      const clientY = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;

      // Check if dropped in trash bin
      const bin = document.getElementById('trashBin');
      const rect = bin.getBoundingClientRect();

      if (
        clientX >= rect.left &&
        clientX <= rect.right &&
        clientY >= rect.top &&
        clientY <= rect.bottom
      ) {
        addToTrash(dragEmote);
      }

      // Cleanup
      dragEl.remove();
      dragEl = null;
      dragEmote = null;
      bin.classList.remove('active');
    }

    // Add emote to trash
    function addToTrash(emote) {
      if (trashEmotes.length >= 30) return; // Max capacity

      trashEmotes.push(emote);
      playSound('drop');

      const el = document.createElement('span');
      el.className = 'trash-emote';
      el.textContent = emote;
      document.getElementById('trashBin').appendChild(el);
    }

    // Crush!
    function crush() {
      if (isCrushing || trashEmotes.length === 0) return;

      isCrushing = true;
      initAudio();

      const press = document.getElementById('press');
      const bin = document.getElementById('trashBin');
      const btn = document.getElementById('crushBtn');

      btn.disabled = true;
      press.classList.add('crushing');
      playSound('crush');

      // Squish emotes after press comes down
      setTimeout(() => {
        const emoteEls = bin.querySelectorAll('.trash-emote');
        emoteEls.forEach(el => {
          el.classList.add('crushing');
          createParticles(el);
        });
      }, 200);

      // Create cube and reset
      setTimeout(() => {
        // Update stats
        crushedCount += trashEmotes.length;
        cubesCount++;
        document.getElementById('crushedCount').textContent = crushedCount;
        document.getElementById('cubesCount').textContent = cubesCount;

        // Clear bin
        bin.innerHTML = '';
        trashEmotes = [];

        // Eject cube
        ejectCube();

        press.classList.remove('crushing');
        btn.disabled = false;
        isCrushing = false;
      }, 500);
    }

    // Create particles when crushing
    function createParticles(el) {
      const rect = el.getBoundingClientRect();
      const binRect = document.getElementById('trashBin').getBoundingClientRect();

      for (let i = 0; i < 5; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.textContent = ['‚ú®', 'üí´', '‚ö°', 'üí•'][Math.floor(Math.random() * 4)];
        particle.style.left = (rect.left - binRect.left + rect.width / 2) + 'px';
        particle.style.top = (rect.top - binRect.top) + 'px';
        particle.style.setProperty('--tx', (Math.random() - 0.5) * 100 + 'px');
        particle.style.setProperty('--ty', (Math.random() - 0.5) * 100 + 'px');
        document.getElementById('trashBin').appendChild(particle);

        setTimeout(() => particle.remove(), 600);
      }
    }

    // Eject cube
    function ejectCube() {
      playSound('cube');

      const cube = document.createElement('div');
      cube.className = 'cube';
      cube.textContent = 'üì¶';
      document.querySelector('.compactor').appendChild(cube);

      setTimeout(() => cube.remove(), 800);
    }

    // Clear bin
    function clearBin() {
      document.getElementById('trashBin').innerHTML = '';
      trashEmotes = [];
    }

    // Load stats
    function loadStats() {
      crushedCount = parseInt(localStorage.getItem('trashCrushed') || '0');
      cubesCount = parseInt(localStorage.getItem('trashCubes') || '0');
      document.getElementById('crushedCount').textContent = crushedCount;
      document.getElementById('cubesCount').textContent = cubesCount;
    }

    // Save stats periodically
    setInterval(() => {
      localStorage.setItem('trashCrushed', crushedCount.toString());
      localStorage.setItem('trashCubes', cubesCount.toString());
    }, 5000);

    // Keyboard shortcut
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        crush();
      }
    });

    // Double click to add random emote
    document.getElementById('trashBin').addEventListener('dblclick', () => {
      const randomEmote = emotes[Math.floor(Math.random() * emotes.length)];
      addToTrash(randomEmote);
    });

    // Init
    buildEmoteSource();
    loadStats();
  </script>
