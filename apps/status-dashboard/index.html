<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Dashboard</title>
    <link rel="icon" href="https://emojicdn.elk.sh/ðŸŸ¢">
    <meta property="og:title" content="Status Dashboard">
    <meta property="og:description" content="Live connection status monitor">
    <meta property="og:url" content="https://sloppy.live/status-dashboard">
    <meta property="og:image" content="https://pollinations.ai/p/minimal%20green%20glowing%20status%20light%20on%20dark%20background?width=1200&height=630&nologo=true&referrer=sloppy.live">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
        }

        .status-light {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #00ff00;
            box-shadow:
                0 0 60px #00ff00,
                0 0 100px #00ff00,
                0 0 140px #00ff00,
                0 0 180px rgba(0, 255, 0, 0.4),
                inset 0 0 30px rgba(255, 255, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow:
                    0 0 60px #00ff00,
                    0 0 100px #00ff00,
                    0 0 140px #00ff00,
                    0 0 180px rgba(0, 255, 0, 0.4),
                    inset 0 0 30px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow:
                    0 0 80px #00ff00,
                    0 0 120px #00ff00,
                    0 0 160px #00ff00,
                    0 0 200px rgba(0, 255, 0, 0.5),
                    inset 0 0 40px rgba(255, 255, 255, 0.4);
            }
        }

        .status-text {
            color: #00ff00;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.3em;
            text-shadow: 0 0 20px #00ff00, 0 0 40px rgba(0, 255, 0, 0.5);
            text-transform: uppercase;
        }

        .backlink {
            position: fixed;
            bottom: 1.5rem;
            color: #333;
            font-size: 0.75rem;
            font-weight: 200;
            text-decoration: none;
            letter-spacing: 0.1em;
            transition: color 0.3s;
        }

        .backlink:hover {
            color: #00ff00;
        }

        @media (max-width: 600px) {
            .status-light {
                width: 150px;
                height: 150px;
            }
            .status-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-light"></div>
        <div class="status-text">Connection Online</div>
    </div>
    <a href="https://sloppy.live" class="backlink">sloppy.live</a>
</body>
</html>
