<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="50%" style="stop-color:#150515"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:transparent"/>
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.8)"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#vignette)"/>

  <!-- Scanlines -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Hit line -->
  <line x1="100" y1="450" x2="1100" y2="450" stroke="#ff1493" stroke-width="2" stroke-dasharray="20,10" opacity="0.6"/>
  <rect x="100" y="420" width="1000" height="60" fill="#ff1493" opacity="0.1"/>

  <!-- Falling lyrics -->
  <g filter="url(#glow)">
    <rect x="200" y="150" width="350" height="50" fill="rgba(0,255,255,0.1)" stroke="#00ffff" stroke-width="1"/>
    <text x="375" y="185" text-anchor="middle" font-family="Impact, sans-serif" font-size="24" fill="#fff">my heart is a void</text>

    <rect x="650" y="250" width="340" height="50" fill="rgba(0,255,255,0.1)" stroke="#00ffff" stroke-width="1"/>
    <text x="820" y="285" text-anchor="middle" font-family="Impact, sans-serif" font-size="24" fill="#fff">darkness is my friend</text>

    <rect x="300" y="350" width="380" height="50" fill="rgba(0,255,255,0.1)" stroke="#00ffff" stroke-width="1"/>
    <text x="490" y="385" text-anchor="middle" font-family="Impact, sans-serif" font-size="24" fill="#fff">nobody understands</text>
  </g>

  <!-- Slashed lyric with effect -->
  <g transform="translate(700, 420)">
    <rect x="0" y="0" width="300" height="50" fill="rgba(255,20,147,0.3)" stroke="#ff1493" stroke-width="3"/>
    <text x="150" y="35" text-anchor="middle" font-family="Impact, sans-serif" font-size="24" fill="#fff" filter="url(#glow)">tears of mascara</text>
    <!-- Slash mark -->
    <line x1="20" y1="45" x2="280" y2="5" stroke="#ff1493" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  </g>

  <!-- PERFECT text -->
  <text x="850" y="520" text-anchor="middle" font-family="Impact, sans-serif" font-size="32" fill="#ff1493" filter="url(#glow)">PERFECT!</text>

  <!-- Title -->
  <text x="600" y="90" text-anchor="middle" font-family="Brush Script MT, cursive" font-size="80" fill="#ff1493" filter="url(#glow)" letter-spacing="5">EMO SLASH</text>

  <!-- Subtitle -->
  <text x="600" y="600" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#666" letter-spacing="4">SLASH THE PAIN AWAY</text>

  <!-- Score display -->
  <text x="100" y="80" font-family="Impact, sans-serif" font-size="48" fill="#ff1493" filter="url(#glow)">2450</text>
  <text x="100" y="110" font-family="sans-serif" font-size="20" fill="#00ffff">12 COMBO</text>

  <!-- Decorative hearts -->
  <text x="50" y="550" font-size="30" opacity="0.3">ðŸ–¤</text>
  <text x="1120" y="150" font-size="30" opacity="0.3">ðŸ–¤</text>
  <text x="1100" y="550" font-size="30" opacity="0.3">ðŸ’”</text>
</svg>
