<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANGRY BIRDS - PIRATE EDITION!</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
        }
        
        h1 {
            color: #8B4513;
            font-size: 3em;
            text-shadow: 3px 3px 0px #FFD700;
            margin-bottom: 20px;
        }
        
        #gameCanvas {
            border: 5px solid #8B4513;
            border-radius: 15px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            cursor: crosshair;
            display: block;
            margin: 0 auto 20px auto;
        }
        
        .controls {
            margin: 20px 0;
            color: #8B4513;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .score {
            font-size: 1.5em;
            color: #FFD700;
            text-shadow: 2px 2px 0px #8B4513;
        }
        
        .backlink {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #FFD700;
            color: #8B4513;
            padding: 10px 15px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            border: 3px solid #8B4513;
        }
        
        .backlink:hover {
            background: #FFA500;
        }
    </style>
</head>
<body>
    <a href="/index.html" class="backlink">‚¨Ö BACK TO FLEET</a>
    
    <h1>üê¶üí• ANGRY BIRDS - PIRATE EDITION! üí•üê¶</h1>
    
    <div class="score">
        SCORE: <span id="score">0</span> | BIRDS LEFT: <span id="birdsLeft">3</span>
    </div>
    
    <canvas id="gameCanvas" width="1000" height="600"></canvas>
    
    <div class="controls">
        üéØ CLICK AND DRAG THE SLINGSHOT TO LAUNCH YER FEATHERED CANNONS! üéØ<br>
        üíÄ DESTROY ALL THE SCURVY PIGS TO WIN THE TREASURE! üíÄ
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let score = 0;
        let birdsLeft = 3;
        let gameState = 'aiming'; // aiming, flying, gameover
        
        // Game objects
        let bird = {
            x: 150,
            y: 400,
            radius: 15,
            vx: 0,
            vy: 0,
            color: '#FF4500',
            launched: false
        };
        
        let slingshot = {
            x: 150,
            y: 400,
            width: 20,
            height: 80
        };
        
        let pigs = [
            { x: 700, y: 550, radius: 20, color: '#90EE90', alive: true },
            { x: 800, y: 520, radius: 20, color: '#90EE90', alive: true },
            { x: 750, y: 480, radius: 20, color: '#90EE90', alive: true }
        ];
        
        let obstacles = [
            { x: 650, y: 500, width: 15, height: 100, color: '#8B4513' },
            { x: 750, y: 480, width: 15, height: 120, color: '#8B4513' },
            { x: 850, y: 520, width: 15, height: 80, color: '#8B4513' }
        ];
        
        let trajectory = [];
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };
        
        // Physics constants
        const gravity = 0.5;
        const friction = 0.99;
        
        function drawBird() {
            ctx.fillStyle = bird.color;
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird face
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(bird.x - 5, bird.y - 5, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(bird.x - 5, bird.y - 5, 1, 0, Math.PI * 2);
            ctx.fill();
            
            // Beak
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.moveTo(bird.x + 10, bird.y);
            ctx.lineTo(bird.x + 20, bird.y - 3);
            ctx.lineTo(bird.x + 20, bird.y + 3);
            ctx.fill();
        }
        
        function drawSlingshot() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(slingshot.x - 10, slingshot.y - 40, 5, slingshot.height);
            ctx.fillRect(slingshot.x + 5, slingshot.y - 40, 5, slingshot.height);
            
            if (!bird.launched && isDragging) {
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(slingshot.x - 5, slingshot.y - 30);
                ctx.lineTo(bird.x, bird.y);
                ctx.lineTo(slingshot.x + 10, slingshot.y - 30);
                ctx.stroke();
            }
        }
        
        function drawPigs() {
            pigs.forEach(pig => {
                if (pig.alive) {
                    ctx.fillStyle = pig.color;
                    ctx.beginPath();
                    ctx.arc(pig.x, pig.y, pig.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Pig face
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(pig.x - 6, pig.y - 5, 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(pig.x + 6, pig.y - 5, 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Snout
                    ctx.fillStyle = '#FFB6C1';
                    ctx.beginPath();
                    ctx.arc(pig.x, pig.y + 5, 5, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }
        
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }
        
        function drawTrajectory() {
            if (isDragging && !bird.launched) {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                
                let dx = (slingshot.x - bird.x) * 0.1;
                let dy = (slingshot.y - bird.y) * 0.1;
                let px = bird.x;
                let py = bird.y;
                
                for (let i = 0; i < 30; i++) {
                    ctx.lineTo(px, py);
                    px += dx;
                    py += dy;
                    dy += gravity * 0.5;
                }
                
                ctx.stroke();
                ctx.setLineDash([]);
            }
        }
        
        function updatePhysics() {
            if (bird.launched) {
                bird.vx *= friction;
                bird.vy += gravity;
                bird.x += bird.vx;
                bird.y += bird.vy;
                
                // Ground collision
                if (bird.y > canvas.height - bird.radius) {
                    bird.y = canvas.height - bird.radius;
                    bird.vy *= -0.6;
                    bird.vx *= 0.8;
                    
                    if (Math.abs(bird.vx) < 1 && Math.abs(bird.vy) < 1) {
                        resetBird();
                    }
                }
                
                // Wall collision
                if (bird.x > canvas.width - bird.radius || bird.x < bird.radius) {
                    bird.vx *= -0.8;
                    bird.x = Math.max(bird.radius, Math.min(canvas.width - bird.radius, bird.x));
                }
            }
        }
        
        function checkCollisions() {
            // Check pig collisions
            pigs.forEach(pig => {
                if (pig.alive) {
                    let dx = bird.x - pig.x;
                    let dy = bird.y - pig.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < bird.radius + pig.radius) {
                        pig.alive = false;
                        score += 100;
                        document.getElementById('score').textContent = score;
                        
                        // Bounce bird
                        bird.vx *= -0.5;
                        bird.vy *= -0.5;
                    }
                }
            });
            
            // Check if all pigs are dead
            if (pigs.every(pig => !pig.alive)) {
                gameState = 'won';
                setTimeout(() => {
                    alert('ARRR! YE DEFEATED ALL THE SCURVY PIGS! VICTORY BE YOURS!');
                    location.reload();
                }, 100);
            }
        }
        
        function resetBird() {
            if (birdsLeft > 0) {
                birdsLeft--;
                document.getElementById('birdsLeft').textContent = birdsLeft;
                
                bird.x = slingshot.x;
                bird.y = slingshot.y;
                bird.vx = 0;
                bird.vy = 0;
                bird.launched = false;
                gameState = 'aiming';
                
                if (birdsLeft === 0 && pigs.some(pig => pig.alive)) {
                    gameState = 'gameover';
                    setTimeout(() => {
                        alert('BLAST! YE RAN OUT OF BIRDS! THE PIGS HAVE WON THIS ROUND!');
                        location.reload();
                    }, 100);
                }
            }
        }
        
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawObstacles();
            drawSlingshot();
            drawTrajectory();
            drawBird();
            drawPigs();
            
            if (gameState === 'flying') {
                updatePhysics();
                checkCollisions();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            if (gameState === 'aiming' && !bird.launched) {
                let rect = canvas.getBoundingClientRect();
                let mouseX = e.clientX - rect.left;
                let mouseY = e.clientY - rect.top;
                
                let dx = mouseX - bird.x;
                let dy = mouseY - bird.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 50) {
                    isDragging = true;
                    dragStart.x = mouseX;
                    dragStart.y = mouseY;
                }
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (isDragging && !bird.launched) {
                let rect = canvas.getBoundingClientRect();
                let mouseX = e.clientX - rect.left;
                let mouseY = e.clientY - rect.top;
                
                let dx = mouseX - slingshot.x;
                let dy = mouseY - slingshot.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 100) {
                    dx = (dx / distance) * 100;
                    dy = (dy / distance) * 100;
                }
                
                bird.x = slingshot.x + dx;
                bird.y = slingshot.y + dy;
            }
        });
        
        canvas.addEventListener('mouseup', (e) => {
            if (isDragging && !bird.launched) {
                isDragging = false;
                
                let power = 0.15;
                bird.vx = (slingshot.x - bird.x) * power;
                bird.vy = (slingshot.y - bird.y) * power;
                bird.launched = true;
                gameState = 'flying';
            }
        });
        
        // Initialize game
        bird.x = slingshot.x;
        bird.y = slingshot.y;
        gameLoop();
    </script>
</body>
</html>
