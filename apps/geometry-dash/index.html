<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Cannonball Dash - Reef Runner</title>
  <meta property="og:title" content="Cannonball Dash - Reef Runner">
  <meta property="og:description" content="Roll yer cannonball through treacherous reefs!">
  <meta property="og:url" content="https://app.sloppy.live/geometry-dash">
  <meta property="og:image" content="https://emojicdn.elk.sh/üí£?style=apple&size=512">

  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #0d1a2a 0%, #1a2d4a 50%, #0d2a3a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'IM Fell English SC', serif;
      overflow: hidden;
      touch-action: manipulation;
    }
    .game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width: 900px;
      max-height: 600px;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    .hud {
      position: absolute;
      top: 15px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      z-index: 10;
    }
    .score {
      font-family: 'Pirata One', cursive;
      font-size: 1.6rem;
      color: #ffd700;
      text-shadow: 0 0 10px #d4a84b, 0 0 20px #8b6914;
    }
    .best {
      font-family: 'Pirata One', cursive;
      font-size: 1rem;
      color: #c0c0c0;
      text-shadow: 0 0 10px #888;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(13, 26, 42, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: opacity 0.3s;
    }
    .overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .title {
      font-family: 'Pirata One', cursive;
      font-size: 2.5rem;
      color: #d4a84b;
      text-shadow: 0 0 20px #d4a84b, 0 0 40px #8b6914, 2px 2px 4px #1a0f0a;
      margin-bottom: 10px;
      letter-spacing: 0.05em;

      font-family: 'Pirata One', cursive;
      font-size: 1rem;
      color: #c0c0c0;
      text-shadow: 0 0 10px #888;

    }

      font-family: 'Pirata One', cursive;
      font-size: 1.1rem;
      padding: 15px 50px;
      background: transparent;
      border: 2px solid #d4a84b;
      color: #d4a84b;
      cursor: pointer;
      letter-spacing: 0.1em;
      transition: all 0.2s;
      text-shadow: 0 0 10px #8b6914;
      box-shadow: 0 0 20px rgba(212, 168, 75, 0.3);
    }
    .start-btn:hover {

      font-family: 'Pirata One', cursive;

    }
    .death-best {
      font-family: 'Pirata One', cursive;

    }

<body>
  <div class="game-container">
    <canvas id="game"></canvas>
    <div class="hud">
      <div class="score" id="score">0</div>
      <div class="best" id="best">BEST: 0</div>
    </div>
    <div class="overlay" id="startOverlay">
      <div class="title">‚öì CANNONBALL DASH ‚ò†Ô∏è</div>
      <div class="subtitle">Dodge the Jagged Reefs!</div>
      <button class="start-btn" id="startBtn">SET SAIL</button>
      <div class="instructions">Click / Tap / Space to jump</div>
    </div>
    <div class="overlay death-overlay hidden" id="deathOverlay">
      <div class="death-title">SHIPWRECKED! ‚ò†Ô∏è</div>
      <div class="death-score" id="deathScore">Score: 0</div>
      <div class="death-best" id="deathBest">Best: 0</div>
      <button class="start-btn" id="restartBtn">FIRE AGAIN</button>
    </div>
  </div>
  <a href="https://sloppy.live" class="back-link">sloppy.live</a>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

// Game constants
const GRAVITY = 0.8;
const JUMP_FORCE = -14;
const GROUND_Y = 0.75;
const SCROLL_SPEED = 7;
const PLAYER_SIZE = 40;

// Game state
let gameRunning = false;
let score = 0;
let bestScore = parseInt(localStorage.getItem('cannonballDashBest')) || 0;
let frameCount = 0;

// Player (cannonball)
let player = {
  x: 100,
  y: 0,
  vy: 0,
  rotation: 0,
  rotationSpeed: 0,
  onGround: true,
  size: PLAYER_SIZE
};

// Obstacles and ground
let obstacles = [];
let groundTiles = [];
let particles = [];
let waveOffset = 0;

// Pirate Colors
const GOLD = '#d4a84b';
const DARK_GOLD = '#8b6914';
const REEF_COLOR = '#2a4a5a';
const REEF_HIGHLIGHT = '#3a6a7a';
const BARREL_COLOR = '#5c3a1e';

function resize() {
  const container = canvas.parentElement;
  canvas.width = container.clientWidth;
  canvas.height = container.clientHeight;
  player.y = canvas.height * GROUND_Y - player.size;
}

function resetGame() {
  player.x = 100;
  player.y = canvas.height * GROUND_Y - player.size;
  player.vy = 0;
  player.rotation = 0;
  player.rotationSpeed = 0;
  player.onGround = true;

  obstacles = [];
  groundTiles = [];
  particles = [];
  score = 0;
  frameCount = 0;

  // Initialize ground
  for (let x = 0; x < canvas.width + 100; x += 50) {
    groundTiles.push({ x });
  }

  // Initial obstacles
  spawnObstacle(canvas.width + 200);
  spawnObstacle(canvas.width + 500);
  spawnObstacle(canvas.width + 800);
}

function spawnObstacle(x) {
  const types = ['reef', 'reef', 'reef', 'double', 'triple', 'barrel'];
  const type = types[Math.floor(Math.random() * types.length)];

  if (type === 'reef') {
    obstacles.push({ x, type: 'reef', width: 45, height: 45 + Math.random() * 15 });
  } else if (type === 'double') {
    obstacles.push({ x, type: 'reef', width: 40, height: 40 });
    obstacles.push({ x: x + 55, type: 'reef', width: 40, height: 50 });
  } else if (type === 'triple') {
    obstacles.push({ x, type: 'reef', width: 35, height: 35 });
    obstacles.push({ x: x + 45, type: 'reef', width: 45, height: 55 });
    obstacles.push({ x: x + 95, type: 'reef', width: 35, height: 40 });
  } else if (type === 'barrel') {
    obstacles.push({ x, type: 'barrel', width: 50, height: 50 });
  }
}

function jump() {
  if (!gameRunning) return;
  if (player.onGround) {
    player.vy = JUMP_FORCE;
    player.onGround = false;
    player.rotationSpeed = 0.2;
    spawnJumpParticles();
  }
}

function spawnJumpParticles() {
  for (let i = 0; i < 10; i++) {
    particles.push({
      x: player.x + player.size / 2,
      y: player.y + player.size,
      vx: (Math.random() - 0.5) * 6,
      vy: Math.random() * 3 + 1,
      size: 3 + Math.random() * 4,
      color: '#4a8a9a',
      alpha: 1,
      decay: 0.04
    });
  }
}

function spawnDeathParticles() {
  for (let i = 0; i < 30; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = 3 + Math.random() * 8;
    particles.push({
      x: player.x + player.size / 2,
      y: player.y + player.size / 2,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      size: 4 + Math.random() * 8,
      color: Math.random() > 0.5 ? '#555' : '#333',
      alpha: 1,
      decay: 0.02
    });
  }
  // Sparks
  for (let i = 0; i < 15; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = 5 + Math.random() * 6;
    particles.push({
      x: player.x + player.size / 2,
      y: player.y + player.size / 2,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      size: 2 + Math.random() * 3,
      color: '#ffd700',
      alpha: 1,
      decay: 0.05
    });
  }
}

function updateParticles() {
  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.2;
    p.alpha -= p.decay;
    if (p.alpha <= 0) particles.splice(i, 1);
  }
}

function checkCollision(obs) {
  const groundY = canvas.height * GROUND_Y;

  if (obs.type === 'reef') {
    const reefTop = groundY - obs.height;
    const playerRight = player.x + player.size * 0.75;
    const playerLeft = player.x + player.size * 0.25;
    const playerBottom = player.y + player.size;
    const playerTop = player.y + player.size * 0.25;

    if (playerRight > obs.x + 10 &&
        playerLeft < obs.x + obs.width - 10 &&
        playerBottom > reefTop + 10 &&
        playerTop < groundY) {
      return true;
    }
  } else if (obs.type === 'barrel') {
    const barrelTop = groundY - obs.height;
    const playerRight = player.x + player.size * 0.75;
    const playerLeft = player.x + player.size * 0.25;
    const playerBottom = player.y + player.size;

    if (playerRight > obs.x + 5 &&
        playerLeft < obs.x + obs.width - 5 &&
        playerBottom > barrelTop + 5) {
      return true;
    }
  }
  return false;
}

function update() {
  if (!gameRunning) return;

  frameCount++;
  waveOffset += 0.05;
  score = Math.floor(frameCount / 5);
  document.getElementById('score').textContent = score;

  // Player physics
  player.vy += GRAVITY;
  player.y += player.vy;

  const groundY = canvas.height * GROUND_Y - player.size;

  if (player.y >= groundY) {
    player.y = groundY;
    player.vy = 0;
    player.onGround = true;
    player.rotationSpeed *= 0.8;
  } else {
    player.rotation += player.rotationSpeed;
  }

  // Keep rolling on ground
  if (player.onGround) {
    player.rotation += 0.1;
  }

  // Scroll ground
  for (const tile of groundTiles) {
    tile.x -= SCROLL_SPEED;
  }
  if (groundTiles[0].x < -50) {
    groundTiles.shift();
    groundTiles.push({ x: groundTiles[groundTiles.length - 1].x + 50 });
  }

  // Scroll and check obstacles
  for (let i = obstacles.length - 1; i >= 0; i--) {
    obstacles[i].x -= SCROLL_SPEED;

    if (checkCollision(obstacles[i])) {
      die();
      return;
    }

    if (obstacles[i].x < -100) {
      obstacles.splice(i, 1);
    }
  }

  // Spawn new obstacles
  const lastObs = obstacles[obstacles.length - 1];
  if (!lastObs || lastObs.x < canvas.width - 200) {
    const gap = 250 + Math.random() * 200 - Math.min(score / 10, 100);
    spawnObstacle(canvas.width + Math.max(gap, 150));
  }

  updateParticles();
}

function die() {
  gameRunning = false;
  spawnDeathParticles();

  if (score > bestScore) {
    bestScore = score;
    localStorage.setItem('cannonballDashBest', bestScore);
  }

  document.getElementById('deathScore').textContent = `Score: ${score}`;
  document.getElementById('deathBest').textContent = `Best: ${bestScore}`;
  document.getElementById('deathOverlay').classList.remove('hidden');
}

function render() {
  const groundY = canvas.height * GROUND_Y;

  // Ocean night background
  const bgGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
  bgGrad.addColorStop(0, '#0d1a2a');
  bgGrad.addColorStop(0.4, '#1a2d4a');
  bgGrad.addColorStop(0.7, '#0d2a3a');
  bgGrad.addColorStop(1, '#051520');
  ctx.fillStyle = bgGrad;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Stars
  ctx.fillStyle = '#fff';
  for (let i = 0; i < 30; i++) {
    const x = (i * 73 + frameCount * 0.2) % canvas.width;
    const y = (i * 41) % (groundY * 0.6);
    const twinkle = 0.3 + Math.sin(frameCount * 0.05 + i) * 0.2;
    ctx.globalAlpha = twinkle;
    ctx.beginPath();
    ctx.arc(x, y, 1.5, 0, Math.PI * 2);
    ctx.fill();
  }
  ctx.globalAlpha = 1;

  // Moon
  ctx.fillStyle = '#f5f5dc';
  ctx.shadowColor = '#f5f5dc';
  ctx.shadowBlur = 30;
  ctx.beginPath();
  ctx.arc(canvas.width - 80, 60, 30, 0, Math.PI * 2);
  ctx.fill();
  ctx.shadowBlur = 0;

  // Ocean waves behind
  ctx.fillStyle = 'rgba(10, 50, 70, 0.4)';
  for (let w = 0; w < 3; w++) {
    ctx.beginPath();
    ctx.moveTo(0, groundY - 30 + w * 15);
    for (let x = 0; x <= canvas.width; x += 30) {
      const y = groundY - 30 + w * 15 + Math.sin((x + frameCount * 3 + w * 80) * 0.03 + waveOffset) * 8;
      ctx.lineTo(x, y);
    }
    ctx.lineTo(canvas.width, canvas.height);
    ctx.lineTo(0, canvas.height);
    ctx.fill();
  }

  // Water surface line
  ctx.strokeStyle = '#4a8a9a';
  ctx.lineWidth = 3;
  ctx.shadowColor = '#4a8a9a';
  ctx.shadowBlur = 15;
  ctx.beginPath();
  for (let x = 0; x <= canvas.width; x += 20) {
    const y = groundY + Math.sin((x + frameCount * 2) * 0.04) * 3;
    if (x === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
  }
  ctx.stroke();
  ctx.shadowBlur = 0;

  // Water tiles
  ctx.fillStyle = 'rgba(10, 50, 70, 0.5)';
  ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);

  // Obstacles
  for (const obs of obstacles) {
    if (obs.type === 'reef') {
      // Jagged reef rock
      ctx.fillStyle = REEF_COLOR;
      ctx.shadowColor = '#1a3a4a';
      ctx.shadowBlur = 10;
      ctx.beginPath();
      ctx.moveTo(obs.x + obs.width * 0.5, groundY - obs.height);
      ctx.lineTo(obs.x + obs.width * 0.2, groundY - obs.height * 0.6);
      ctx.lineTo(obs.x, groundY - obs.height * 0.3);
      ctx.lineTo(obs.x - 5, groundY);
      ctx.lineTo(obs.x + obs.width + 5, groundY);
      ctx.lineTo(obs.x + obs.width, groundY - obs.height * 0.4);
      ctx.lineTo(obs.x + obs.width * 0.75, groundY - obs.height * 0.7);
      ctx.closePath();
      ctx.fill();

      // Reef highlight
      ctx.fillStyle = REEF_HIGHLIGHT;
      ctx.beginPath();
      ctx.moveTo(obs.x + obs.width * 0.5, groundY - obs.height);
      ctx.lineTo(obs.x + obs.width * 0.4, groundY - obs.height * 0.7);
      ctx.lineTo(obs.x + obs.width * 0.55, groundY - obs.height * 0.75);
      ctx.closePath();
      ctx.fill();

      // Sharp edges
      ctx.strokeStyle = '#1a3a4a';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(obs.x + obs.width * 0.3, groundY - obs.height * 0.5);
      ctx.lineTo(obs.x + obs.width * 0.35, groundY - obs.height * 0.65);
      ctx.stroke();
      ctx.shadowBlur = 0;
    } else if (obs.type === 'barrel') {
      // Floating barrel
      const bobY = Math.sin(frameCount * 0.1 + obs.x * 0.01) * 3;
      ctx.fillStyle = BARREL_COLOR;
      ctx.shadowColor = '#3a2a1a';
      ctx.shadowBlur = 10;
      ctx.beginPath();
      ctx.ellipse(obs.x + obs.width / 2, groundY - obs.height / 2 + bobY, obs.width / 2, obs.height / 2, 0, 0, Math.PI * 2);
      ctx.fill();

      // Barrel bands
      ctx.strokeStyle = '#3a3a3a';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.ellipse(obs.x + obs.width / 2, groundY - obs.height / 2 - 10 + bobY, obs.width / 2 - 2, 8, 0, 0, Math.PI * 2);
      ctx.stroke();
      ctx.beginPath();
      ctx.ellipse(obs.x + obs.width / 2, groundY - obs.height / 2 + 10 + bobY, obs.width / 2 - 2, 8, 0, 0, Math.PI * 2);
      ctx.stroke();
      ctx.shadowBlur = 0;
    }
  }

  // Particles
  for (const p of particles) {
    ctx.globalAlpha = p.alpha;
    ctx.fillStyle = p.color;
    ctx.shadowColor = p.color;
    ctx.shadowBlur = 8;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fill();
  }
  ctx.globalAlpha = 1;
  ctx.shadowBlur = 0;

  // Player (cannonball)
  ctx.save();
  ctx.translate(player.x + player.size / 2, player.y + player.size / 2);
  ctx.rotate(player.rotation);

  // Cannonball shadow
  ctx.fillStyle = 'rgba(0,0,0,0.3)';
  ctx.beginPath();
  ctx.ellipse(3, 3, player.size / 2, player.size / 2, 0, 0, Math.PI * 2);
  ctx.fill();

  // Cannonball body
  const ballGrad = ctx.createRadialGradient(-player.size * 0.2, -player.size * 0.2, 0, 0, 0, player.size / 2);
  ballGrad.addColorStop(0, '#5a5a5a');
  ballGrad.addColorStop(0.5, '#3a3a3a');
  ballGrad.addColorStop(1, '#1a1a1a');
  ctx.fillStyle = ballGrad;
  ctx.beginPath();
  ctx.arc(0, 0, player.size / 2, 0, Math.PI * 2);
  ctx.fill();

  // Cannonball highlight
  ctx.fillStyle = 'rgba(255,255,255,0.25)';
  ctx.beginPath();
  ctx.arc(-player.size * 0.15, -player.size * 0.15, player.size * 0.2, 0, Math.PI * 2);
  ctx.fill();

  // Fuse hole
  ctx.fillStyle = '#2a2a2a';
  ctx.beginPath();
  ctx.arc(player.size * 0.25, -player.size * 0.2, 4, 0, Math.PI * 2);
  ctx.fill();

  // Rolling marks
  ctx.strokeStyle = 'rgba(0,0,0,0.3)';
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.arc(0, 0, player.size * 0.3, 0, Math.PI);
  ctx.stroke();

  ctx.restore();

  // Splash effect when on water
  if (player.onGround) {
    ctx.fillStyle = 'rgba(74, 138, 154, 0.4)';
    ctx.beginPath();
    ctx.ellipse(player.x + player.size / 2, groundY + 5, player.size * 0.6, 8, 0, 0, Math.PI * 2);
    ctx.fill();
  }

  // Vignette
  const vignette = ctx.createRadialGradient(
    canvas.width / 2, canvas.height / 2, canvas.height * 0.3,
    canvas.width / 2, canvas.height / 2, canvas.height
  );
  vignette.addColorStop(0, 'transparent');
  vignette.addColorStop(1, 'rgba(0, 0, 0, 0.5)');
  ctx.fillStyle = vignette;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

function gameLoop() {
  update();
  render();
  requestAnimationFrame(gameLoop);
}

function startGame() {
  document.getElementById('startOverlay').classList.add('hidden');
  document.getElementById('deathOverlay').classList.add('hidden');
  document.getElementById('best').textContent = `BEST: ${bestScore}`;
  resetGame();
  gameRunning = true;
}

// Event listeners
document.getElementById('startBtn').addEventListener('click', startGame);
document.getElementById('restartBtn').addEventListener('click', startGame);

canvas.addEventListener('click', jump);
canvas.addEventListener('touchstart', (e) => {
  e.preventDefault();
  jump();
});

document.addEventListener('keydown', (e) => {
  if (e.code === 'Space' || e.key === 'ArrowUp' || e.key === 'w') {
    e.preventDefault();
    if (!gameRunning && document.getElementById('startOverlay').classList.contains('hidden')) {
      startGame();
    } else {
      jump();
    }
  }
});

window.addEventListener('resize', resize);

// Initialize
resize();
document.getElementById('best').textContent = `BEST: ${bestScore}`;
requestAnimationFrame(gameLoop);
</script>
