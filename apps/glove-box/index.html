<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Glove Box - Neon Pixel Sandbox</title>
    <link rel="icon" href="https://emojicdn.elk.sh/ü•ä">
    <meta name="description" content="16x16 neon-grid pixel sandbox - unleash your forbidden power">
    <meta property="og:title" content="Glove Box - Neon Pixel Sandbox">
    <meta property="og:description" content="16x16 neon-grid sandbox where forbidden power flows safely">
    <meta property="og:image" content="https://app.sloppy.live/glove-box/og-image.png">
    <meta property="og:url" content="https://app.sloppy.live/glove-box">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-pink: #ff00ff;
            --neon-cyan: #00ffff;
            --neon-yellow: #ffff00;
            --dark-bg: #0a0a12;
            --grid-line: #1a1a2e;
            --panel-bg: #12121f;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background: var(--dark-bg);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Scanline effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.1) 0px,
                rgba(0,0,0,0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: 9999;
        }

        header {
            background: linear-gradient(180deg, #1a1a2e 0%, var(--panel-bg) 100%);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--neon-pink);
            flex-shrink: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            font-size: 24px;
            animation: glow-pulse 2s infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink); }
            50% { text-shadow: 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-cyan); }
        }

        .logo-text {
            font-size: 14px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 8px;
            color: #666;
            letter-spacing: 1px;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Toolbar */
        .toolbar {
            width: 70px;
            background: var(--panel-bg);
            border-right: 2px solid var(--grid-line);
            display: flex;
            flex-direction: column;
            padding: 10px 5px;
            gap: 8px;
            overflow-y: auto;
        }

        .tool-btn {
            width: 56px;
            height: 56px;
            background: var(--dark-bg);
            border: 2px solid var(--grid-line);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.1s;
        }

        .tool-btn:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0,255,255,0.3);
        }

        .tool-btn.active {
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(255,0,255,0.5), inset 0 0 10px rgba(255,0,255,0.2);
        }

        .tool-btn[title]::after {
            content: attr(title);
            position: absolute;
            left: 70px;
            background: var(--panel-bg);
            border: 1px solid var(--neon-cyan);
            padding: 4px 8px;
            font-size: 8px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .tool-btn:hover::after {
            opacity: 1;
        }

        .tool-divider {
            height: 2px;
            background: var(--grid-line);
            margin: 5px 0;
        }

        /* Canvas area */
        .canvas-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                radial-gradient(circle at center, #1a1a2e 0%, var(--dark-bg) 100%);
            padding: 20px;
            overflow: auto;
        }

        .canvas-wrapper {
            position: relative;
            box-shadow:
                0 0 0 4px var(--panel-bg),
                0 0 0 6px var(--neon-pink),
                0 0 30px rgba(255,0,255,0.3);
        }

        #pixelCanvas {
            display: block;
            image-rendering: pixelated;
            cursor: crosshair;
        }

        /* Color palette */
        .palette-panel {
            width: 200px;
            background: var(--panel-bg);
            border-left: 2px solid var(--grid-line);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        .panel-title {
            font-size: 8px;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--grid-line);
        }

        .color-preview {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .current-color {
            width: 48px;
            height: 48px;
            border: 3px solid var(--neon-pink);
            box-shadow: 0 0 10px rgba(255,0,255,0.3);
        }

        .color-info {
            font-size: 8px;
            color: #888;
        }

        .color-hex {
            color: var(--neon-yellow);
            font-size: 10px;
        }

        .palette-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
        }

        .palette-color {
            aspect-ratio: 1;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.1s;
        }

        .palette-color:hover {
            transform: scale(1.1);
            border-color: #fff;
        }

        .palette-color.active {
            border-color: var(--neon-pink);
            box-shadow: 0 0 8px rgba(255,0,255,0.5);
        }

        .custom-color {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .custom-color input[type="color"] {
            width: 40px;
            height: 30px;
            border: none;
            background: none;
            cursor: pointer;
        }

        .custom-color label {
            font-size: 8px;
            color: #888;
        }

        /* Size selector */
        .size-selector {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .size-options {
            display: flex;
            gap: 6px;
        }

        .size-btn {
            flex: 1;
            padding: 8px;
            background: var(--dark-bg);
            border: 2px solid var(--grid-line);
            color: #fff;
            font-family: inherit;
            font-size: 8px;
            cursor: pointer;
            transition: all 0.1s;
        }

        .size-btn:hover {
            border-color: var(--neon-cyan);
        }

        .size-btn.active {
            border-color: var(--neon-pink);
            background: rgba(255,0,255,0.1);
        }

        /* Action buttons */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: auto;
        }

        .action-btn {
            padding: 12px;
            background: var(--dark-bg);
            border: 2px solid var(--grid-line);
            color: #fff;
            font-family: inherit;
            font-size: 8px;
            cursor: pointer;
            transition: all 0.1s;
            text-transform: uppercase;
        }

        .action-btn:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0,255,255,0.3);
        }

        .action-btn.primary {
            border-color: var(--neon-pink);
            background: rgba(255,0,255,0.1);
        }

        .action-btn.primary:hover {
            background: rgba(255,0,255,0.2);
            box-shadow: 0 0 15px rgba(255,0,255,0.4);
        }

        .action-btn.danger {
            border-color: #ff4444;
        }

        .action-btn.danger:hover {
            background: rgba(255,68,68,0.2);
            box-shadow: 0 0 10px rgba(255,68,68,0.3);
        }

        /* Back link */
        .back-link {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 8px;
            color: #666;
            text-decoration: none;
            z-index: 100;
        }

        .back-link:hover {
            color: var(--neon-cyan);
        }

        /* Canvas size modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--panel-bg);
            border: 3px solid var(--neon-pink);
            padding: 25px;
            max-width: 300px;
            width: 90%;
        }

        .modal-title {
            font-size: 12px;
            color: var(--neon-cyan);
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .modal-option {
            padding: 15px;
            background: var(--dark-bg);
            border: 2px solid var(--grid-line);
            color: #fff;
            font-family: inherit;
            font-size: 10px;
            cursor: pointer;
            text-align: center;
        }

        .modal-option:hover {
            border-color: var(--neon-cyan);
        }

        .modal-close {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px solid #666;
            color: #666;
            font-family: inherit;
            font-size: 8px;
            cursor: pointer;
        }

        .modal-close:hover {
            border-color: #fff;
            color: #fff;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            header {
                padding: 8px 12px;
            }

            .logo-text {
                font-size: 10px;
            }

            .tagline {
                display: none;
            }

            .main-content {
                flex-direction: column;
            }

            .toolbar {
                width: 100%;
                flex-direction: row;
                border-right: none;
                border-bottom: 2px solid var(--grid-line);
                padding: 8px;
                overflow-x: auto;
            }

            .tool-btn {
                width: 44px;
                height: 44px;
                font-size: 20px;
                flex-shrink: 0;
            }

            .tool-divider {
                width: 2px;
                height: 44px;
                margin: 0 5px;
            }

            .canvas-container {
                padding: 10px;
            }

            .palette-panel {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
                padding: 10px;
                border-left: none;
                border-top: 2px solid var(--grid-line);
            }

            .panel-title {
                width: 100%;
            }

            .color-preview {
                order: 1;
            }

            .palette-grid {
                flex: 1;
                order: 2;
                grid-template-columns: repeat(8, 1fr);
            }

            .size-selector, .custom-color {
                display: none;
            }

            .actions {
                flex-direction: row;
                order: 3;
                width: 100%;
                margin-top: 10px;
            }

            .action-btn {
                flex: 1;
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-icon">ü•ä</span>
            <div>
                <div class="logo-text">GLOVE BOX</div>
                <div class="tagline">FORBIDDEN POWER</div>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="toolbar">
            <button class="tool-btn active" data-tool="pen" title="Pen">‚úèÔ∏è</button>
            <button class="tool-btn" data-tool="eraser" title="Eraser">üßπ</button>
            <button class="tool-btn" data-tool="fill" title="Fill">ü™£</button>

            <div class="tool-divider"></div>
            <button class="tool-btn" data-tool="line" title="Line">üìè</button>
            <button class="tool-btn" data-tool="rect" title="Rectangle">‚¨ú</button>
            <button class="tool-btn" data-tool="circle" title="Circle">‚≠ï</button>
            <div class="tool-divider"></div>
            <button class="tool-btn" id="undoBtn" title="Undo">‚Ü©Ô∏è</button>

        </div>

        <div class="canvas-container">
            <div class="canvas-wrapper">
                <canvas id="pixelCanvas"></canvas>
            </div>
        </div>

        <div class="palette-panel">

                <div class="color-info">
                    <div>CURRENT</div>
                    <div class="color-hex" id="colorHex">#000000</div>
                </div>
            </div>

            <div class="palette-grid" id="paletteGrid"></div>

            <div class="custom-color">
                <input type="color" id="customColorPicker" value="#ff00ff">

            </div>
        </div>
    </div>

    <!-- New Canvas Modal -->
    <div class="modal" id="newCanvasModal">
        <div class="modal-content">
            <div class="modal-title">CANVAS SIZE</div>
            <div class="modal-options">
                <button class="modal-option" data-size="16x16">16 x 16</button>
                <button class="modal-option" data-size="32x32">32 x 32</button>
                <button class="modal-option" data-size="64x64">64 x 64</button>
                <button class="modal-option" data-size="128x128">128 x 128</button>
            </div>
            <button class="modal-close" id="closeModalBtn">CANCEL</button>
        </div>
    </div>

    <a href="https://sloppy.live" class="back-link">‚Üê sloppy.live</a>

    <script>
        // NES-inspired color palette
        const NES_PALETTE = [
            '#000000', '#fcfcfc', '#f8f8f8', '#bcbcbc',
            '#7c7c7c', '#a4e4fc', '#3cbcfc', '#0078f8',
            '#0000fc', '#b8b8f8', '#6888fc', '#0058f8',
            '#0000bc', '#d8b8f8', '#9878f8', '#6844fc',
            '#4428bc', '#f8b8f8', '#f878f8', '#d800cc',
            '#940084', '#f8a4c0', '#f85898', '#e40058',
            '#a80020', '#f0d0b0', '#f87858', '#f83800',
            '#a81000', '#fce0a8', '#fca044', '#e45c10',
            '#881400', '#f8d878', '#f8b800', '#ac7c00',
            '#503000', '#d8f878', '#b8f818', '#00b800',
            '#007800', '#b8f8b8', '#58d854', '#00a800',
            '#006800', '#b8f8d8', '#58f898', '#00a844',
            '#005800', '#00fcfc', '#00e8d8', '#008888',
            '#004058', '#f8d8f8', '#787878', '#000000'
        ];

        // State
        let canvas, ctx;
        let pixelSize = 10;
        let gridWidth = 32;
        let gridHeight = 32;
        let currentColor = '#000000';
        let currentTool = 'pen';
        let brushSize = 1;
        let isDrawing = false;
        let lastX = -1, lastY = -1;
        let startX = -1, startY = -1;
        let pixelData = [];
        let undoStack = [];
        let redoStack = [];
        let previewCanvas, previewCtx;

        // Initialize
        function init() {
            canvas = document.getElementById('pixelCanvas');
            ctx = canvas.getContext('2d');

            // Create preview canvas for shape tools
            previewCanvas = document.createElement('canvas');
            previewCtx = previewCanvas.getContext('2d');

            setupCanvas(16, 16);
            setupPalette();
            setupEventListeners();
            updateColorDisplay();
        }

        function setupCanvas(width, height) {
            gridWidth = width;
            gridHeight = height;

            // Adjust pixel size based on canvas size
            const maxCanvasSize = Math.min(window.innerWidth - 300, window.innerHeight - 150);
            pixelSize = Math.max(4, Math.floor(maxCanvasSize / Math.max(width, height)));

            canvas.width = width * pixelSize;
            canvas.height = height * pixelSize;

            previewCanvas.width = canvas.width;
            previewCanvas.height = canvas.height;

            // Initialize pixel data
            pixelData = Array(height).fill(null).map(() => Array(width).fill(null));

            // Clear stacks
            undoStack = [];
            redoStack = [];

            drawGrid();
        }

        function setupPalette() {
            const grid = document.getElementById('paletteGrid');
            grid.innerHTML = '';

            NES_PALETTE.forEach((color, i) => {
                const btn = document.createElement('div');
                btn.className = 'palette-color' + (i === 0 ? ' active' : '');
                btn.style.backgroundColor = color;
                btn.dataset.color = color;
                btn.onclick = () => selectColor(color, btn);
                grid.appendChild(btn);
            });
        }

        function setupEventListeners() {
            // Tool selection
            document.querySelectorAll('.tool-btn[data-tool]').forEach(btn => {
                btn.onclick = () => selectTool(btn.dataset.tool);
            });

            // Size selection
            document.querySelectorAll('.size-btn').forEach(btn => {
                btn.onclick = () => selectSize(parseInt(btn.dataset.size));
            });

            // Canvas events
            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);
            canvas.addEventListener('mouseleave', handleMouseUp);

            // Touch events
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd);

            // Custom color
            document.getElementById('customColorPicker').addEventListener('input', (e) => {
                selectColor(e.target.value);
            });

            // Actions
            document.getElementById('undoBtn').onclick = undo;
            document.getElementById('redoBtn').onclick = redo;
            document.getElementById('clearBtn').onclick = clearCanvas;
            document.getElementById('saveBtn').onclick = saveCanvas;
            document.getElementById('newCanvasBtn').onclick = () => {
                document.getElementById('newCanvasModal').classList.add('active');
            };
            document.getElementById('closeModalBtn').onclick = () => {
                document.getElementById('newCanvasModal').classList.remove('active');
            };

            // Modal canvas size options
            document.querySelectorAll('.modal-option').forEach(btn => {
                btn.onclick = () => {
                    const [w, h] = btn.dataset.size.split('x').map(Number);
                    setupCanvas(w, h);
                    document.getElementById('newCanvasModal').classList.remove('active');
                };
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    if (e.key === 'z') {
                        e.preventDefault();
                        if (e.shiftKey) redo();
                        else undo();
                    } else if (e.key === 's') {
                        e.preventDefault();
                        saveCanvas();
                    }
                }
            });
        }

        function selectTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tool-btn[data-tool]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tool === tool);
            });
            canvas.style.cursor = tool === 'eyedrop' ? 'crosshair' : 'crosshair';
        }

        function selectColor(color, btn = null) {
            currentColor = color;
            document.querySelectorAll('.palette-color').forEach(c => c.classList.remove('active'));
            if (btn) btn.classList.add('active');
            updateColorDisplay();
        }

        function selectSize(size) {
            brushSize = size;
            document.querySelectorAll('.size-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.size) === size);
            });
        }

        function updateColorDisplay() {
            document.getElementById('currentColor').style.backgroundColor = currentColor;
            document.getElementById('colorHex').textContent = currentColor.toUpperCase();
        }

        function getGridPos(e) {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / pixelSize);
            const y = Math.floor((e.clientY - rect.top) / pixelSize);
            return { x: Math.max(0, Math.min(gridWidth - 1, x)), y: Math.max(0, Math.min(gridHeight - 1, y)) };
        }

        function handleMouseDown(e) {
            isDrawing = true;
            const pos = getGridPos(e);
            lastX = pos.x;
            lastY = pos.y;
            startX = pos.x;
            startY = pos.y;

            if (currentTool === 'eyedrop') {
                pickColor(pos.x, pos.y);
            } else if (currentTool === 'fill') {
                saveState();
                floodFill(pos.x, pos.y, currentColor);
            } else if (currentTool === 'pen' || currentTool === 'eraser') {
                saveState();
                drawPixel(pos.x, pos.y);
            }
        }

        function handleMouseMove(e) {
            if (!isDrawing) return;
            const pos = getGridPos(e);

            if (currentTool === 'pen' || currentTool === 'eraser') {
                drawLine(lastX, lastY, pos.x, pos.y);
                lastX = pos.x;
                lastY = pos.y;
            } else if (['line', 'rect', 'circle'].includes(currentTool)) {
                drawPreview(pos.x, pos.y);
            }
        }

        function handleMouseUp(e) {
            if (!isDrawing) return;

            if (['line', 'rect', 'circle'].includes(currentTool)) {
                const pos = getGridPos(e);
                saveState();
                commitShape(pos.x, pos.y);
            }

            isDrawing = false;
            lastX = -1;
            lastY = -1;
        }

        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            handleMouseDown({ clientX: touch.clientX, clientY: touch.clientY });
        }

        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            handleMouseMove({ clientX: touch.clientX, clientY: touch.clientY });
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            handleMouseUp(e);
        }

        function drawPixel(x, y) {
            const color = currentTool === 'eraser' ? null : currentColor;

            for (let dy = 0; dy < brushSize; dy++) {
                for (let dx = 0; dx < brushSize; dx++) {
                    const px = x + dx;
                    const py = y + dy;
                    if (px >= 0 && px < gridWidth && py >= 0 && py < gridHeight) {
                        pixelData[py][px] = color;
                    }
                }
            }

            redraw();
        }

        function drawLine(x0, y0, x1, y1) {
            const dx = Math.abs(x1 - x0);
            const dy = Math.abs(y1 - y0);
            const sx = x0 < x1 ? 1 : -1;
            const sy = y0 < y1 ? 1 : -1;
            let err = dx - dy;

            while (true) {
                drawPixel(x0, y0);
                if (x0 === x1 && y0 === y1) break;
                const e2 = 2 * err;
                if (e2 > -dy) { err -= dy; x0 += sx; }
                if (e2 < dx) { err += dx; y0 += sy; }
            }
        }

        function drawPreview(endX, endY) {
            redraw();
            ctx.globalAlpha = 0.5;

            if (currentTool === 'line') {
                drawShapeLine(startX, startY, endX, endY, currentColor, ctx);
            } else if (currentTool === 'rect') {
                drawShapeRect(startX, startY, endX, endY, currentColor, ctx);
            } else if (currentTool === 'circle') {
                drawShapeCircle(startX, startY, endX, endY, currentColor, ctx);
            }

            ctx.globalAlpha = 1;
        }

        function commitShape(endX, endY) {
            if (currentTool === 'line') {
                commitLine(startX, startY, endX, endY);
            } else if (currentTool === 'rect') {
                commitRect(startX, startY, endX, endY);
            } else if (currentTool === 'circle') {
                commitCircle(startX, startY, endX, endY);
            }
            redraw();
        }

        function drawShapeLine(x0, y0, x1, y1, color, context) {
            const dx = Math.abs(x1 - x0);
            const dy = Math.abs(y1 - y0);
            const sx = x0 < x1 ? 1 : -1;
            const sy = y0 < y1 ? 1 : -1;
            let err = dx - dy;
            let x = x0, y = y0;

            while (true) {
                context.fillStyle = color;
                context.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
                if (x === x1 && y === y1) break;
                const e2 = 2 * err;
                if (e2 > -dy) { err -= dy; x += sx; }
                if (e2 < dx) { err += dx; y += sy; }
            }
        }

        function commitLine(x0, y0, x1, y1) {
            const dx = Math.abs(x1 - x0);
            const dy = Math.abs(y1 - y0);
            const sx = x0 < x1 ? 1 : -1;
            const sy = y0 < y1 ? 1 : -1;
            let err = dx - dy;

            while (true) {
                if (x0 >= 0 && x0 < gridWidth && y0 >= 0 && y0 < gridHeight) {
                    pixelData[y0][x0] = currentColor;
                }
                if (x0 === x1 && y0 === y1) break;
                const e2 = 2 * err;
                if (e2 > -dy) { err -= dy; x0 += sx; }
                if (e2 < dx) { err += dx; y0 += sy; }
            }
        }

        function drawShapeRect(x0, y0, x1, y1, color, context) {
            const minX = Math.min(x0, x1);
            const maxX = Math.max(x0, x1);
            const minY = Math.min(y0, y1);
            const maxY = Math.max(y0, y1);

            context.fillStyle = color;
            for (let x = minX; x <= maxX; x++) {
                context.fillRect(x * pixelSize, minY * pixelSize, pixelSize, pixelSize);
                context.fillRect(x * pixelSize, maxY * pixelSize, pixelSize, pixelSize);
            }
            for (let y = minY; y <= maxY; y++) {
                context.fillRect(minX * pixelSize, y * pixelSize, pixelSize, pixelSize);
                context.fillRect(maxX * pixelSize, y * pixelSize, pixelSize, pixelSize);
            }
        }

        function commitRect(x0, y0, x1, y1) {
            const minX = Math.min(x0, x1);
            const maxX = Math.max(x0, x1);
            const minY = Math.min(y0, y1);
            const maxY = Math.max(y0, y1);

            for (let x = minX; x <= maxX; x++) {
                if (x >= 0 && x < gridWidth) {
                    if (minY >= 0 && minY < gridHeight) pixelData[minY][x] = currentColor;
                    if (maxY >= 0 && maxY < gridHeight) pixelData[maxY][x] = currentColor;
                }
            }
            for (let y = minY; y <= maxY; y++) {
                if (y >= 0 && y < gridHeight) {
                    if (minX >= 0 && minX < gridWidth) pixelData[y][minX] = currentColor;
                    if (maxX >= 0 && maxX < gridWidth) pixelData[y][maxX] = currentColor;
                }
            }
        }

        function drawShapeCircle(x0, y0, x1, y1, color, context) {
            const radius = Math.floor(Math.sqrt(Math.pow(x1 - x0, 2) + Math.pow(y1 - y0, 2)));
            let x = radius, y = 0, err = 0;

            context.fillStyle = color;
            while (x >= y) {
                setCirclePixel(context, x0 + x, y0 + y);
                setCirclePixel(context, x0 + y, y0 + x);
                setCirclePixel(context, x0 - y, y0 + x);
                setCirclePixel(context, x0 - x, y0 + y);
                setCirclePixel(context, x0 - x, y0 - y);
                setCirclePixel(context, x0 - y, y0 - x);
                setCirclePixel(context, x0 + y, y0 - x);
                setCirclePixel(context, x0 + x, y0 - y);

                y++;
                if (err <= 0) err += 2 * y + 1;
                if (err > 0) { x--; err -= 2 * x + 1; }
            }
        }

        function setCirclePixel(context, x, y) {
            context.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
        }

        function commitCircle(x0, y0, x1, y1) {
            const radius = Math.floor(Math.sqrt(Math.pow(x1 - x0, 2) + Math.pow(y1 - y0, 2)));
            let x = radius, y = 0, err = 0;

            while (x >= y) {
                setPixelData(x0 + x, y0 + y);
                setPixelData(x0 + y, y0 + x);
                setPixelData(x0 - y, y0 + x);
                setPixelData(x0 - x, y0 + y);
                setPixelData(x0 - x, y0 - y);
                setPixelData(x0 - y, y0 - x);
                setPixelData(x0 + y, y0 - x);
                setPixelData(x0 + x, y0 - y);

                y++;
                if (err <= 0) err += 2 * y + 1;
                if (err > 0) { x--; err -= 2 * x + 1; }
            }
        }

        function setPixelData(x, y) {
            if (x >= 0 && x < gridWidth && y >= 0 && y < gridHeight) {
                pixelData[y][x] = currentColor;
            }
        }

        function floodFill(x, y, newColor) {
            const targetColor = pixelData[y][x];
            if (targetColor === newColor) return;

            const stack = [[x, y]];
            const visited = new Set();

            while (stack.length > 0) {
                const [cx, cy] = stack.pop();
                const key = `${cx},${cy}`;

                if (visited.has(key)) continue;
                if (cx < 0 || cx >= gridWidth || cy < 0 || cy >= gridHeight) continue;
                if (pixelData[cy][cx] !== targetColor) continue;

                visited.add(key);
                pixelData[cy][cx] = newColor;

                stack.push([cx + 1, cy]);
                stack.push([cx - 1, cy]);
                stack.push([cx, cy + 1]);
                stack.push([cx, cy - 1]);
            }

            redraw();
        }

        function pickColor(x, y) {
            const color = pixelData[y][x];
            if (color) {
                selectColor(color);
                document.getElementById('customColorPicker').value = color;
            }
        }

        function drawGrid() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid lines
            ctx.strokeStyle = '#252535';
            ctx.lineWidth = 1;

            for (let x = 0; x <= gridWidth; x++) {
                ctx.beginPath();
                ctx.moveTo(x * pixelSize, 0);
                ctx.lineTo(x * pixelSize, canvas.height);
                ctx.stroke();
            }

            for (let y = 0; y <= gridHeight; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * pixelSize);
                ctx.lineTo(canvas.width, y * pixelSize);
                ctx.stroke();
            }
        }

        function redraw() {
            drawGrid();

            for (let y = 0; y < gridHeight; y++) {
                for (let x = 0; x < gridWidth; x++) {
                    if (pixelData[y][x]) {
                        ctx.fillStyle = pixelData[y][x];
                        ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
                    }
                }
            }
        }

        function saveState() {
            // Deep copy pixel data
            const state = pixelData.map(row => [...row]);
            undoStack.push(state);
            redoStack = [];

            // Limit stack size
            if (undoStack.length > 50) undoStack.shift();
        }

        function undo() {
            if (undoStack.length === 0) return;
            redoStack.push(pixelData.map(row => [...row]));
            pixelData = undoStack.pop();
            redraw();
        }

        function redo() {
            if (redoStack.length === 0) return;
            undoStack.push(pixelData.map(row => [...row]));
            pixelData = redoStack.pop();
            redraw();
        }

        function clearCanvas() {
            if (!confirm('Clear the canvas?')) return;
            saveState();
            pixelData = Array(gridHeight).fill(null).map(() => Array(gridWidth).fill(null));
            redraw();
        }

        function saveCanvas() {
            // Create export canvas at 1:1 pixel ratio
            const exportCanvas = document.createElement('canvas');
            exportCanvas.width = gridWidth;
            exportCanvas.height = gridHeight;
            const exportCtx = exportCanvas.getContext('2d');

            // Transparent background
            exportCtx.clearRect(0, 0, gridWidth, gridHeight);

            // Draw pixels
            for (let y = 0; y < gridHeight; y++) {
                for (let x = 0; x < gridWidth; x++) {
                    if (pixelData[y][x]) {
                        exportCtx.fillStyle = pixelData[y][x];
                        exportCtx.fillRect(x, y, 1, 1);
                    }
                }
            }

            // Download
            const link = document.createElement('a');
            link.download = `glove-box-${Date.now()}.png`;
            link.href = exportCanvas.toDataURL('image/png');
            link.click();
        }

        // Start
        init();
    </script>
