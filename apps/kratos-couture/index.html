<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kratos Couture - Divine Fashion</title>
  <link rel="icon" href="https://emojicdn.elk.sh/üë†">
  <meta property="og:title" content="Kratos Couture">
  <meta property="og:description" content="The God of War struts the runway in red-soled Prada heels!">
  <meta property="og:url" content="https://app.sloppy.live/kratos-couture">
  <meta property="og:image" content="https://app.sloppy.live/kratos-couture/og-image.png">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      min-height: 100vh;
      font-family: 'Cormorant Garamond', serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #title {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      color: #d4af37;
      text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
      margin-bottom: 10px;
      letter-spacing: 8px;
      text-transform: uppercase;
    }
    #subtitle {
      color: #8b7355;
      font-size: 18px;
      letter-spacing: 4px;
      margin-bottom: 30px;
      font-style: italic;
    }
    #runway {
      position: relative;
      width: 600px;
      height: 500px;
      background: linear-gradient(180deg, #2a2a4a 0%, #1a1a2e 100%);
      border: 3px solid #d4af37;
      box-shadow: 0 0 50px rgba(212, 175, 55, 0.3), inset 0 0 100px rgba(0,0,0,0.5);
      overflow: hidden;
    }
    .spotlight {
      position: absolute;
      width: 200px;
      height: 400px;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.1) 0%, transparent 70%);
      top: 0;
      pointer-events: none;
    }
    .spotlight:nth-child(1) { left: 50px; }
    .spotlight:nth-child(2) { left: 200px; }
    .spotlight:nth-child(3) { left: 350px; }
    #kratos {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      transition: left 0.3s ease-out;
    }
    #score-panel {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(26, 26, 46, 0.9);
      border: 2px solid #d4af37;
      padding: 15px 25px;
      color: #d4af37;
      font-family: 'Playfair Display', serif;
    }
    .score-label { font-size: 12px; letter-spacing: 2px; opacity: 0.7; }
    .score-value { font-size: 28px; font-weight: 700; }
    #applause-meter {
      position: absolute;
      bottom: 15px;
      left: 15px;
      right: 15px;
      height: 20px;
      background: rgba(0,0,0,0.5);
      border: 2px solid #8b7355;
      border-radius: 10px;
      overflow: hidden;
    }
    #applause-fill {
      height: 100%;
      width: 50%;
      background: linear-gradient(90deg, #8b0000, #d4af37, #ffd700);
      transition: width 0.3s;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }
    .camera-flash {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      animation: flash 0.3s;
    }
    @keyframes flash {
      0% { opacity: 0.8; }
      100% { opacity: 0; }
    }
    .heel-click {
      position: absolute;
      font-size: 24px;
      color: #d4af37;
      text-shadow: 0 0 10px #d4af37;
      pointer-events: none;
      animation: clickRise 1s forwards;
    }
    @keyframes clickRise {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-50px) scale(1.5); }
    }
    .handbag-swing {
      animation: swing 0.5s ease-in-out;
    }
    @keyframes swing {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(15deg); }
      75% { transform: rotate(-15deg); }
    }
    #controls {
      margin-top: 20px;
      color: #8b7355;
      font-size: 14px;
      letter-spacing: 2px;
    }
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(26, 26, 46, 0.98);
      border: 3px solid #d4af37;
      padding: 40px 60px;
      text-align: center;
      display: none;
      z-index: 100;
    }
    #game-over h2 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      color: #d4af37;
      margin-bottom: 20px;
    }
    #game-over p {
      color: #8b7355;
      font-size: 18px;
      margin-bottom: 30px;
    }
    #restart-btn {
      background: linear-gradient(135deg, #8b0000, #d4af37);
      border: none;
      color: #fff;
      padding: 15px 40px;
      font-family: 'Playfair Display', serif;
      font-size: 16px;
      cursor: pointer;
      letter-spacing: 2px;
      transition: all 0.3s;
    }
    #restart-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
    }
    .paparazzi {
      position: absolute;
      font-size: 30px;
      transition: all 0.3s;
    }
    .rose {
      position: absolute;
      font-size: 24px;
      animation: roseFall 2s forwards;
      pointer-events: none;
    }
    @keyframes roseFall {
      0% { opacity: 1; transform: translateY(0) rotate(0deg); }
      100% { opacity: 0; transform: translateY(100px) rotate(360deg); }
    }
    .lightning-bolt {
      position: absolute;
      width: 4px;
      height: 100%;
      top: 0;
      background: linear-gradient(180deg, #fff 0%, #87ceeb 30%, #4169e1 60%, transparent 100%);
      box-shadow: 0 0 20px #fff, 0 0 40px #87ceeb, 0 0 60px #4169e1;
      pointer-events: none;
      animation: lightningStrike 0.3s forwards;
      z-index: 50;
    }
    @keyframes lightningStrike {
      0% { opacity: 1; transform: scaleY(1); }
      50% { opacity: 1; transform: scaleY(1.1); }
      100% { opacity: 0; transform: scaleY(0.8); }
    }
    .thunder-flash {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: rgba(135, 206, 250, 0.4);
      pointer-events: none;
      animation: thunderFlash 0.2s forwards;
    }
    @keyframes thunderFlash {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    .screen-shake {
      animation: screenShake 0.3s;
    }
    @keyframes screenShake {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-8px, -5px); }
      20% { transform: translate(8px, 5px); }
      30% { transform: translate(-6px, 3px); }
      40% { transform: translate(6px, -3px); }
      50% { transform: translate(-4px, 2px); }
      60% { transform: translate(4px, -2px); }
      70% { transform: translate(-2px, 1px); }
      80% { transform: translate(2px, -1px); }
      90% { transform: translate(-1px, 0); }
    }
    .divine-aura {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(ellipse at center, rgba(135,206,250,0.3) 0%, transparent 70%);
      pointer-events: none;
      animation: divineAura 1s forwards;
    }
    @keyframes divineAura {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }
    .spark {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px #87ceeb, 0 0 20px #4169e1;
      pointer-events: none;
      animation: sparkFly 0.5s forwards;
    }
    @keyframes sparkFly {
      0% { opacity: 1; transform: translate(0, 0) scale(1); }
      100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(0); }
    }
    #backlink {
      position: fixed;
      bottom: 10px;
      right: 15px;
      color: #5c4a3a;
      text-decoration: none;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="title">Kratos Couture</div>
  <div id="subtitle">Divine Fashion Week - Olympus Collection</div>

  <div id="runway">
    <div class="spotlight"></div>
    <div class="spotlight"></div>
    <div class="spotlight"></div>

    <canvas id="kratos" width="120" height="200"></canvas>

    <div id="score-panel">
      <div class="score-label">STYLE POINTS</div>
      <div class="score-value" id="score">0</div>
    </div>

    <div id="applause-meter">
      <div id="applause-fill"></div>
    </div>

    <div id="game-over">
      <h2>SHOW COMPLETE</h2>
      <p>Final Style Score: <span id="final-score">0</span></p>
      <button id="restart-btn">ENCORE</button>
    </div>
  </div>

  <div id="controls">‚Üê ‚Üí STRUT ‚Ä¢ SPACE POSE ‚Ä¢ P PIROUETTE</div>
  <a id="backlink" href="https://sloppy.live">sloppy.live</a>

  <script>
    const runway = document.getElementById('runway');
    const kratosCanvas = document.getElementById('kratos');
    const ctx = kratosCanvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const applauseFill = document.getElementById('applause-fill');
    const gameOverEl = document.getElementById('game-over');
    const finalScoreEl = document.getElementById('final-score');

    let score = 0;
    let applause = 50;
    let kratosX = 300;
    let walkCycle = 0;
    let isPosing = false;
    let poseTimer = 0;
    let isSpinning = false;
    let spinAngle = 0;
    let handbagSwing = 0;
    let gameRunning = true;
    let heelClickTimer = 0;

    const keys = {};

    document.addEventListener('keydown', e => {
      keys[e.code] = true;
      if (e.code === 'Space') {
        e.preventDefault();
        if (gameRunning && !isPosing) {
          isPosing = true;
          poseTimer = 60;
          score += 50;
          createCameraFlash();
          throwRoses();
          // DIVINE THUNDER ON POSE!
          createThunderStorm();
        }
      }
      if ((e.code === 'KeyP' || e.code === 'KeyR') && gameRunning && !isSpinning) {
        isSpinning = true;
        spinAngle = 0;
        score += 100;
        createCameraFlash();
        // EPIC LIGHTNING STORM ON PIROUETTE!
        createThunderStorm();
        setTimeout(() => createThunderStorm(), 200);
        setTimeout(() => createThunderStorm(), 400);
      }
    });

    document.addEventListener('keyup', e => keys[e.code] = false);

    document.getElementById('restart-btn').addEventListener('click', restartGame);

    function createCameraFlash() {
      const flash = document.createElement('div');
      flash.className = 'camera-flash';
      runway.appendChild(flash);
      setTimeout(() => flash.remove(), 300);
    }

    function createHeelClick(x, y) {
      const click = document.createElement('div');
      click.className = 'heel-click';
      click.textContent = '‚ö°CLICK‚ö°';
      click.style.left = x + 'px';
      click.style.top = y + 'px';
      runway.appendChild(click);
      setTimeout(() => click.remove(), 1000);

      // DIVINE LIGHTNING on heel click!
      if (Math.random() > 0.5) {
        strikeLightning(x);
        createSparks(x, 400, 5);
      }
    }

    function strikeLightning(x) {
      const bolt = document.createElement('div');
      bolt.className = 'lightning-bolt';
      bolt.style.left = (x + (Math.random() - 0.5) * 30) + 'px';
      runway.appendChild(bolt);
      setTimeout(() => bolt.remove(), 300);

      // Small screen shake
      runway.classList.add('screen-shake');
      setTimeout(() => runway.classList.remove('screen-shake'), 300);
    }

    function createThunderStorm() {
      // Multiple lightning bolts
      for (let i = 0; i < 3; i++) {
        setTimeout(() => {
          const bolt = document.createElement('div');
          bolt.className = 'lightning-bolt';
          bolt.style.left = (50 + Math.random() * 500) + 'px';
          runway.appendChild(bolt);
          setTimeout(() => bolt.remove(), 300);
        }, i * 100);
      }

      // Thunder flash
      const flash = document.createElement('div');
      flash.className = 'thunder-flash';
      runway.appendChild(flash);
      setTimeout(() => flash.remove(), 200);

      // MASSIVE screen shake
      runway.classList.add('screen-shake');
      setTimeout(() => runway.classList.remove('screen-shake'), 400);

      // Divine aura around Kratos
      const aura = document.createElement('div');
      aura.className = 'divine-aura';
      aura.style.left = (kratosX - 50) + 'px';
      aura.style.top = '250px';
      aura.style.width = '100px';
      aura.style.height = '100px';
      runway.appendChild(aura);
      setTimeout(() => aura.remove(), 1000);

      // Sparks everywhere
      createSparks(kratosX, 350, 15);
    }

    function createSparks(x, y, count) {
      for (let i = 0; i < count; i++) {
        const spark = document.createElement('div');
        spark.className = 'spark';
        spark.style.left = x + 'px';
        spark.style.top = y + 'px';
        const angle = Math.random() * Math.PI * 2;
        const dist = 30 + Math.random() * 50;
        spark.style.setProperty('--dx', Math.cos(angle) * dist + 'px');
        spark.style.setProperty('--dy', Math.sin(angle) * dist + 'px');
        runway.appendChild(spark);
        setTimeout(() => spark.remove(), 500);
      }
    }

    function throwRoses() {
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          const rose = document.createElement('div');
          rose.className = 'rose';
          rose.textContent = 'üåπ';
          rose.style.left = (100 + Math.random() * 400) + 'px';
          rose.style.top = '50px';
          runway.appendChild(rose);
          setTimeout(() => rose.remove(), 2000);
        }, i * 100);
      }
    }

    function drawKratos() {
      ctx.clearRect(0, 0, 120, 200);
      ctx.save();
      ctx.translate(60, 100);

      if (isSpinning) {
        ctx.rotate(spinAngle);
        spinAngle += 0.3;
        if (spinAngle >= Math.PI * 2) {
          isSpinning = false;
          spinAngle = 0;
        }
      }

      // Shadow
      ctx.fillStyle = 'rgba(0,0,0,0.3)';
      ctx.beginPath();
      ctx.ellipse(0, 85, 30, 8, 0, 0, Math.PI * 2);
      ctx.fill();

      // LEGS with RED-SOLED PRADA HEELS
      const walkOffset = isPosing ? 0 : Math.sin(walkCycle) * 8;
      const legSpread = isPosing ? 15 : 10;

      // Left leg
      ctx.save();
      ctx.translate(-legSpread, 30);
      ctx.rotate(walkOffset * 0.03);

      // Thigh
      ctx.fillStyle = '#d4a574';
      ctx.fillRect(-6, 0, 12, 25);

      // Calf
      ctx.fillRect(-5, 25, 10, 25);

      // PRADA HEEL - Left
      ctx.fillStyle = '#1a1a1a'; // Black leather
      ctx.beginPath();
      ctx.moveTo(-8, 50);
      ctx.lineTo(12, 50);
      ctx.lineTo(10, 65);
      ctx.lineTo(-5, 65);
      ctx.closePath();
      ctx.fill();

      // Red sole (Louboutin style)
      ctx.fillStyle = '#8b0000';
      ctx.fillRect(-5, 63, 15, 4);

      // Stiletto heel
      ctx.fillStyle = '#1a1a1a';
      ctx.beginPath();
      ctx.moveTo(5, 65);
      ctx.lineTo(8, 85);
      ctx.lineTo(3, 85);
      ctx.lineTo(3, 65);
      ctx.closePath();
      ctx.fill();

      // Red heel bottom
      ctx.fillStyle = '#8b0000';
      ctx.fillRect(3, 82, 5, 3);

      ctx.restore();

      // Right leg
      ctx.save();
      ctx.translate(legSpread, 30);
      ctx.rotate(-walkOffset * 0.03);

      ctx.fillStyle = '#d4a574';
      ctx.fillRect(-6, 0, 12, 25);
      ctx.fillRect(-5, 25, 10, 25);

      // PRADA HEEL - Right
      ctx.fillStyle = '#1a1a1a';
      ctx.beginPath();
      ctx.moveTo(-12, 50);
      ctx.lineTo(8, 50);
      ctx.lineTo(5, 65);
      ctx.lineTo(-10, 65);
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = '#8b0000';
      ctx.fillRect(-10, 63, 15, 4);

      ctx.fillStyle = '#1a1a1a';
      ctx.beginPath();
      ctx.moveTo(-5, 65);
      ctx.lineTo(-8, 85);
      ctx.lineTo(-3, 85);
      ctx.lineTo(-3, 65);
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = '#8b0000';
      ctx.fillRect(-8, 82, 5, 3);

      ctx.restore();

      // TORSO - Muscular but fashionable
      ctx.fillStyle = '#d4a574';
      ctx.beginPath();
      ctx.moveTo(-25, -20);
      ctx.lineTo(25, -20);
      ctx.lineTo(20, 35);
      ctx.lineTo(-20, 35);
      ctx.closePath();
      ctx.fill();

      // Chest definition
      ctx.strokeStyle = '#b8956a';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.arc(-10, 0, 12, 0.5, 2.5);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(10, 0, 12, 0.6, 2.6);
      ctx.stroke();

      // Abs
      ctx.beginPath();
      ctx.moveTo(0, 5);
      ctx.lineTo(0, 30);
      ctx.stroke();

      // Designer sash/wrap (fashion)
      ctx.fillStyle = '#d4af37';
      ctx.beginPath();
      ctx.moveTo(-28, -15);
      ctx.lineTo(28, 10);
      ctx.lineTo(25, 20);
      ctx.lineTo(-25, -5);
      ctx.closePath();
      ctx.fill();

      // ARMS
      // Left arm holding HANDBAG
      ctx.save();
      ctx.translate(-28, -10);
      ctx.rotate(0.3 + Math.sin(handbagSwing) * 0.2);

      ctx.fillStyle = '#d4a574';
      ctx.fillRect(-5, 0, 10, 30);

      // LEATHER HANDBAG for blades
      ctx.fillStyle = '#4a2c1a';
      ctx.strokeStyle = '#d4af37';
      ctx.lineWidth = 2;

      // Bag body
      ctx.fillRect(-20, 25, 35, 25);
      ctx.strokeRect(-20, 25, 35, 25);

      // Bag flap
      ctx.fillStyle = '#3a1c0a';
      ctx.beginPath();
      ctx.moveTo(-20, 25);
      ctx.lineTo(15, 25);
      ctx.lineTo(15, 35);
      ctx.lineTo(-20, 35);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // Gold clasp
      ctx.fillStyle = '#d4af37';
      ctx.beginPath();
      ctx.arc(-2, 33, 4, 0, Math.PI * 2);
      ctx.fill();

      // Blade handles sticking out
      ctx.fillStyle = '#8b7355';
      ctx.fillRect(-15, 15, 4, 15);
      ctx.fillRect(5, 15, 4, 15);

      // Chain handle
      ctx.strokeStyle = '#d4af37';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(-15, 25);
      ctx.quadraticCurveTo(-25, 10, -5, 5);
      ctx.stroke();

      ctx.restore();

      // Right arm - posed
      ctx.save();
      ctx.translate(28, -10);
      ctx.rotate(isPosing ? -0.8 : -0.3);

      ctx.fillStyle = '#d4a574';
      ctx.fillRect(-5, 0, 10, 30);

      // Hand with gold rings
      ctx.beginPath();
      ctx.arc(0, 32, 6, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = '#d4af37';
      ctx.beginPath();
      ctx.arc(-2, 32, 2, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(3, 33, 2, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();

      // HEAD
      ctx.fillStyle = '#d4a574';
      ctx.beginPath();
      ctx.arc(0, -45, 22, 0, Math.PI * 2);
      ctx.fill();

      // Red war paint stripe
      ctx.fillStyle = '#8b0000';
      ctx.fillRect(-25, -50, 50, 8);

      // Angry eyes
      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.ellipse(-8, -48, 5, 4, 0, 0, Math.PI * 2);
      ctx.ellipse(8, -48, 5, 4, 0, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = '#8b0000';
      ctx.beginPath();
      ctx.arc(-8, -48, 2, 0, Math.PI * 2);
      ctx.arc(8, -48, 2, 0, Math.PI * 2);
      ctx.fill();

      // Angry eyebrows
      ctx.strokeStyle = '#1a1a1a';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(-15, -55);
      ctx.lineTo(-3, -53);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(15, -55);
      ctx.lineTo(3, -53);
      ctx.stroke();

      // Goatee
      ctx.fillStyle = '#2a2a2a';
      ctx.beginPath();
      ctx.moveTo(-5, -30);
      ctx.lineTo(5, -30);
      ctx.lineTo(0, -20);
      ctx.closePath();
      ctx.fill();

      // Stern mouth
      ctx.strokeStyle = '#8b6a5a';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(-8, -35);
      ctx.lineTo(8, -35);
      ctx.stroke();

      ctx.restore();
    }

    function update() {
      if (!gameRunning) return;

      // Movement
      if (keys['ArrowLeft'] && kratosX > 80) {
        kratosX -= 4;
        walkCycle += 0.3;
        heelClickTimer++;
        if (heelClickTimer % 15 === 0) {
          createHeelClick(kratosX - 30, 400);
          score += 5;
        }
      }
      if (keys['ArrowRight'] && kratosX < 520) {
        kratosX += 4;
        walkCycle += 0.3;
        heelClickTimer++;
        if (heelClickTimer % 15 === 0) {
          createHeelClick(kratosX + 30, 400);
          score += 5;
        }
      }

      kratosCanvas.style.left = kratosX + 'px';

      // Pose timer
      if (isPosing) {
        poseTimer--;
        if (poseTimer <= 0) isPosing = false;
      }

      // Handbag swing
      handbagSwing += 0.1;

      // Applause decay
      applause -= 0.1;
      if (applause < 0) {
        applause = 0;
        endGame();
      }

      // Score increases applause
      if (keys['ArrowLeft'] || keys['ArrowRight']) {
        applause = Math.min(100, applause + 0.15);
      }
      if (isPosing) {
        applause = Math.min(100, applause + 0.5);
      }
      if (isSpinning) {
        applause = Math.min(100, applause + 1);
      }

      applauseFill.style.width = applause + '%';
      scoreEl.textContent = score;

      drawKratos();
      requestAnimationFrame(update);
    }

    function endGame() {
      gameRunning = false;
      finalScoreEl.textContent = score;
      gameOverEl.style.display = 'block';
    }

    function restartGame() {
      score = 0;
      applause = 50;
      kratosX = 300;
      gameRunning = true;
      gameOverEl.style.display = 'none';
      update();
    }

    // Spawn paparazzi
    function spawnPaparazzi() {
      const pap = document.createElement('div');
      pap.className = 'paparazzi';
      pap.textContent = 'üì∏';
      pap.style.left = (50 + Math.random() * 500) + 'px';
      pap.style.top = (50 + Math.random() * 100) + 'px';
      runway.appendChild(pap);

      setInterval(() => {
        if (gameRunning && Math.random() > 0.95) {
          createCameraFlash();
          score += 10;
          applause = Math.min(100, applause + 2);
        }
      }, 100);
    }

    for (let i = 0; i < 5; i++) spawnPaparazzi();

    update();
  </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
