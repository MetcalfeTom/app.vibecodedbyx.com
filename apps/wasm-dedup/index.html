<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WASM Deduplicator</title>
  <link rel="icon" href="https://emojicdn.elk.sh/⚡">
  <meta property="og:title" content="WASM Deduplicator">
  <meta property="og:description" content="High-speed file deduplication simulation with glowing hex particles">
  <meta property="og:url" content="https://app.sloppy.live/wasm-dedup">
  <meta property="og:image" content="https://emojicdn.elk.sh/⚡?style=apple&size=512">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --wasm-purple: #654ff0;
      --wasm-blue: #00d4ff;
      --wasm-dark: #0a0612;
      --wasm-panel: #120b1e;
      --wasm-glow: #9d4edd;
      --wasm-green: #00ff88;
      --wasm-orange: #ff6b35;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--wasm-dark);
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: linear-gradient(90deg, var(--wasm-purple), var(--wasm-blue));
      padding: 2px;
    }

    .header-inner {
      background: var(--wasm-dark);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      font-weight: 900;
      background: linear-gradient(90deg, var(--wasm-purple), var(--wasm-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      font-size: 1.5rem;
      filter: drop-shadow(0 0 10px var(--wasm-purple));
    }

    .stats {
      display: flex;
      gap: 25px;
      font-size: 0.75rem;
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .stat-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      color: var(--wasm-blue);
      text-shadow: 0 0 10px var(--wasm-blue);
    }

    .stat-label {
      color: #666;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Main canvas area */
    .main {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Particle layer */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .hex-particle {
      position: absolute;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      color: var(--wasm-blue);
      text-shadow: 0 0 10px var(--wasm-blue), 0 0 20px var(--wasm-purple);
      animation: float-up linear forwards;
      opacity: 0;
    }

    @keyframes float-up {
      0% { opacity: 0; transform: translateY(0) scale(0.5); }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-100vh) scale(1.2); }
    }

    /* File blocks */
    .file-block {
      position: absolute;
      background: var(--wasm-panel);
      border: 2px solid var(--wasm-purple);
      border-radius: 8px;
      padding: 10px;
      min-width: 120px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(101, 79, 240, 0.3);
    }

    .file-block.duplicate {
      border-color: var(--wasm-orange);
      box-shadow: 0 0 30px rgba(255, 107, 53, 0.5);
      animation: pulse-orange 0.5s ease-in-out;
    }

    .file-block.merged {
      border-color: var(--wasm-green);
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
      animation: pulse-green 0.3s ease-out;
    }

    .file-block.removing {
      animation: dissolve 0.4s ease-out forwards;
    }

    @keyframes pulse-orange {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes pulse-green {
      0% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes dissolve {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0) rotate(180deg); }
    }

    .file-name {
      font-size: 0.7rem;
      color: var(--wasm-blue);
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .file-hash {
      font-size: 0.6rem;
      color: #666;
      font-family: 'JetBrains Mono', monospace;
    }

    .file-size {
      font-size: 0.6rem;
      color: var(--wasm-purple);
      margin-top: 3px;
    }

    /* Scan line effect */
    .scan-line {
      position: absolute;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--wasm-blue), var(--wasm-purple), var(--wasm-blue), transparent);
      box-shadow: 0 0 20px var(--wasm-blue), 0 0 40px var(--wasm-purple);
      animation: scan 2s linear infinite;
      pointer-events: none;
    }

    @keyframes scan {
      0% { top: 0; opacity: 1; }
      100% { top: 100%; opacity: 0.5; }
    }

    /* Connection lines */
    .connection-line {
      position: absolute;
      height: 2px;
      background: linear-gradient(90deg, var(--wasm-orange), var(--wasm-purple));
      transform-origin: left center;
      pointer-events: none;
      box-shadow: 0 0 10px var(--wasm-orange);
      animation: line-pulse 0.3s ease-out;
    }

    @keyframes line-pulse {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Control panel */
    .controls {
      background: var(--wasm-panel);
      border-top: 2px solid var(--wasm-purple);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .btn {
      background: linear-gradient(135deg, var(--wasm-purple), var(--wasm-blue));
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--wasm-purple);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn.stop {
      background: linear-gradient(135deg, var(--wasm-orange), #ff3366);
    }

    .speed-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .speed-control label {
      font-size: 0.7rem;
      color: #666;
      text-transform: uppercase;
    }

    .speed-slider {
      -webkit-appearance: none;
      width: 120px;
      height: 4px;
      background: #333;
      border-radius: 2px;
      outline: none;
    }

    .speed-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: var(--wasm-blue);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px var(--wasm-blue);
    }

    .log-area {
      flex: 1;
      height: 40px;
      overflow: hidden;
      font-size: 0.7rem;
      color: #888;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .log-line {
      animation: log-fade 0.3s ease-out;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .log-line .hash { color: var(--wasm-purple); }
    .log-line .action { color: var(--wasm-green); }
    .log-line .dup { color: var(--wasm-orange); }

    @keyframes log-fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back-link {
      position: fixed;
      top: 10px;
      right: 10px;
      color: #444;
      text-decoration: none;
      font-size: 0.7rem;
      z-index: 100;
    }

    .back-link:hover { color: var(--wasm-blue); }

    /* Grid background */
    .grid-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(101, 79, 240, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(101, 79, 240, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      .stats { gap: 15px; }
      .stat-value { font-size: 0.9rem; }
      .controls { flex-wrap: wrap; gap: 10px; }
      .log-area { display: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-inner">
        <div class="logo">
          <span class="logo-icon">⚡</span>
          WASM DEDUPLICATOR
        </div>
        <div class="stats">
          <div class="stat">
            <span class="stat-value" id="files-scanned">0</span>
            <span class="stat-label">Scanned</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="duplicates-found">0</span>
            <span class="stat-label">Duplicates</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="space-saved">0 KB</span>
            <span class="stat-label">Saved</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="hash-rate">0</span>
            <span class="stat-label">Hash/s</span>
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="grid-bg"></div>
      <div class="particles" id="particles"></div>
      <div id="file-area"></div>
      <div class="scan-line" id="scan-line"></div>
    </div>

    <div class="controls">
      <button class="btn" id="start-btn" onclick="startSimulation()">Start Scan</button>
      <button class="btn stop" id="stop-btn" onclick="stopSimulation()" disabled>Stop</button>
      <div class="speed-control">
        <label>Speed</label>
        <input type="range" class="speed-slider" id="speed" min="1" max="10" value="5">
      </div>
      <div class="log-area" id="log"></div>
    </div>
  </div>

  <a href="https://sloppy.live" class="back-link">← sloppy.live</a>

  <script>
    const fileArea = document.getElementById('file-area');
    const particles = document.getElementById('particles');
    const logArea = document.getElementById('log');
    const scanLine = document.getElementById('scan-line');

    let running = false;
    let animationFrame;
    let files = [];
    let hashMap = {};
    let stats = {
      scanned: 0,
      duplicates: 0,
      saved: 0,
      hashRate: 0
    };

    // File name generators
    const extensions = ['.wasm', '.js', '.ts', '.rs', '.c', '.cpp', '.wat', '.bin', '.dat', '.mem'];
    const prefixes = ['module', 'runtime', 'core', 'lib', 'util', 'data', 'cache', 'temp', 'build', 'dist'];

    function generateFileName() {
      const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
      const num = Math.floor(Math.random() * 999);
      const ext = extensions[Math.floor(Math.random() * extensions.length)];
      return `${prefix}_${num}${ext}`;
    }

    function generateHash() {
      // Generate hex hash, with some duplicates
      const templates = [
        'a1b2c3d4', 'e5f6a7b8', 'c9d0e1f2', '12345678', 'deadbeef',
        'cafebabe', 'feedface', 'abcd1234', '00ff00ff', 'ff00ff00'
      ];

      // 30% chance of duplicate hash
      if (Math.random() < 0.3) {
        return templates[Math.floor(Math.random() * templates.length)];
      }

      return Array.from({ length: 8 }, () =>
        '0123456789abcdef'[Math.floor(Math.random() * 16)]
      ).join('');
    }

    function generateSize() {
      return Math.floor(Math.random() * 500 + 10);
    }

    function createHexParticle() {
      const particle = document.createElement('div');
      particle.className = 'hex-particle';
      particle.textContent = '0x' + Array.from({ length: 4 }, () =>
        '0123456789ABCDEF'[Math.floor(Math.random() * 16)]
      ).join('');

      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = (Math.random() * 50 + 50) + '%';
      particle.style.animationDuration = (2 + Math.random() * 3) + 's';

      // Random color variation
      const colors = ['var(--wasm-blue)', 'var(--wasm-purple)', 'var(--wasm-glow)'];
      particle.style.color = colors[Math.floor(Math.random() * colors.length)];

      particles.appendChild(particle);

      setTimeout(() => particle.remove(), 5000);
    }

    function createFileBlock(x, y) {
      const name = generateFileName();
      const hash = generateHash();
      const size = generateSize();

      const block = document.createElement('div');
      block.className = 'file-block';
      block.style.left = x + 'px';
      block.style.top = y + 'px';
      block.innerHTML = `
        <div class="file-name">${name}</div>
        <div class="file-hash">0x${hash}</div>
        <div class="file-size">${size} KB</div>
      `;

      fileArea.appendChild(block);

      const file = { element: block, name, hash, size, x, y };
      files.push(file);

      stats.scanned++;
      updateStats();

      // Check for duplicates
      setTimeout(() => checkDuplicate(file), 200);

      return file;
    }

    function checkDuplicate(file) {
      if (!running) return;

      if (hashMap[file.hash]) {
        // Found duplicate!
        const original = hashMap[file.hash];

        file.element.classList.add('duplicate');
        original.element.classList.add('duplicate');

        // Draw connection line
        drawConnection(original, file);

        // Log
        addLog(`<span class="dup">DUPLICATE</span> ${file.name} == ${original.name} <span class="hash">[0x${file.hash}]</span>`);

        stats.duplicates++;
        stats.saved += file.size;

        // Remove duplicate after animation
        setTimeout(() => {
          if (file.element) {
            file.element.classList.remove('duplicate');
            file.element.classList.add('removing');
            setTimeout(() => {
              file.element.remove();
              files = files.filter(f => f !== file);
            }, 400);
          }
          if (original.element) {
            original.element.classList.remove('duplicate');
            original.element.classList.add('merged');
            setTimeout(() => original.element.classList.remove('merged'), 300);
          }
        }, 500);

      } else {
        // New unique hash
        hashMap[file.hash] = file;
        addLog(`<span class="action">INDEXED</span> ${file.name} <span class="hash">[0x${file.hash}]</span>`);
      }

      updateStats();
    }

    function drawConnection(from, to) {
      const line = document.createElement('div');
      line.className = 'connection-line';

      const x1 = from.x + 60;
      const y1 = from.y + 25;
      const x2 = to.x + 60;
      const y2 = to.y + 25;

      const length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
      const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;

      line.style.left = x1 + 'px';
      line.style.top = y1 + 'px';
      line.style.width = length + 'px';
      line.style.transform = `rotate(${angle}deg)`;

      fileArea.appendChild(line);

      setTimeout(() => line.remove(), 600);
    }

    function addLog(html) {
      const line = document.createElement('div');
      line.className = 'log-line';
      line.innerHTML = `[${new Date().toLocaleTimeString()}] ${html}`;
      logArea.appendChild(line);

      // Keep only last 2 lines
      while (logArea.children.length > 2) {
        logArea.removeChild(logArea.firstChild);
      }
    }

    function updateStats() {
      document.getElementById('files-scanned').textContent = stats.scanned;
      document.getElementById('duplicates-found').textContent = stats.duplicates;
      document.getElementById('space-saved').textContent = formatSize(stats.saved);
      document.getElementById('hash-rate').textContent = stats.hashRate;
    }

    function formatSize(kb) {
      if (kb >= 1024) return (kb / 1024).toFixed(1) + ' MB';
      return kb + ' KB';
    }

    let lastSpawn = 0;
    let lastParticle = 0;
    let hashCount = 0;
    let lastHashCheck = Date.now();

    function gameLoop(timestamp) {
      if (!running) return;

      const speed = parseInt(document.getElementById('speed').value);
      const spawnInterval = 1500 / speed;
      const particleInterval = 100 / speed;

      // Spawn files
      if (timestamp - lastSpawn > spawnInterval) {
        const maxX = fileArea.clientWidth - 140;
        const maxY = fileArea.clientHeight - 80;

        // Remove old files if too many
        if (files.length > 15) {
          const oldest = files.find(f => !f.element.classList.contains('duplicate'));
          if (oldest) {
            oldest.element.classList.add('removing');
            setTimeout(() => {
              oldest.element.remove();
              files = files.filter(f => f !== oldest);
              delete hashMap[oldest.hash];
            }, 400);
          }
        }

        createFileBlock(
          Math.random() * maxX + 20,
          Math.random() * maxY + 20
        );

        lastSpawn = timestamp;
        hashCount++;
      }

      // Spawn particles
      if (timestamp - lastParticle > particleInterval) {
        createHexParticle();
        lastParticle = timestamp;
      }

      // Update hash rate
      const now = Date.now();
      if (now - lastHashCheck >= 1000) {
        stats.hashRate = hashCount;
        hashCount = 0;
        lastHashCheck = now;
        updateStats();
      }

      animationFrame = requestAnimationFrame(gameLoop);
    }

    function startSimulation() {
      running = true;
      document.getElementById('start-btn').disabled = true;
      document.getElementById('stop-btn').disabled = false;
      scanLine.style.display = 'block';

      addLog('<span class="action">STARTED</span> WASM deduplication scan...');

      animationFrame = requestAnimationFrame(gameLoop);
    }

    function stopSimulation() {
      running = false;
      document.getElementById('start-btn').disabled = false;
      document.getElementById('stop-btn').disabled = true;
      scanLine.style.display = 'none';

      cancelAnimationFrame(animationFrame);

      addLog('<span class="dup">STOPPED</span> Scan paused.');
    }

    // Initial particles
    for (let i = 0; i < 10; i++) {
      setTimeout(createHexParticle, i * 200);
    }

    // Continuous ambient particles
    setInterval(() => {
      if (particles.children.length < 20) {
        createHexParticle();
      }
    }, 500);
  </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
