  <body>
    <main class="container">
      <h1>üß† Grok</h1>
      <p>A minimal, self-contained demo app.</p>

      <div id="undo" class="undo" hidden aria-live="polite"></div>

      <section class="panel">
        <label for="prompt">Prompt</label>
        <input id="prompt" type="text" placeholder="Type something to grok‚Ä¶" maxlength="200" />
        <div class="row">
          <button id="grokBtn">Grok It</button>
          <button id="saveBtn" title="Save input to list">Add</button>
          <button id="clearAllBtn" title="Clear all saved items">Delete All</button>
        </div>
        <p class="hint">Shortcuts: Ctrl+Enter = Grok, Ctrl+S = Add, Ctrl+Shift+D = Delete All</p>
      </section>

      <section class="panel">
        <h2>Output</h2>
        <pre id="output">(nothing yet)</pre>
      </section>

    <section class="panel">
      <h2>Saved</h2>
      <ul id="savedList" class="list" aria-live="polite"></ul>
    </section>

    <p><a href="../">‚Üê Back to apps</a></p>
  </main>

  <script src="static/game.js"></script>
