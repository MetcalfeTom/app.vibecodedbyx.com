    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --twitch-purple: #9146ff;
            --twitch-dark: #0e0e10;
            --twitch-panel: #18181b;
            --twitch-hover: #2d2d35;
            --twitch-text: #efeff1;
            --twitch-dim: #adadb8;
            --accent: #9146ff;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--twitch-dark);
            color: var(--twitch-text);
            min-height: 100vh;
        }

        /* =============================== */
        /* STANDALONE MODE                 */
        /* =============================== */
        .standalone-layout {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .standalone-header {
            background: linear-gradient(90deg, #1a0a2e 0%, #2a1a4a 50%, #1a0a2e 100%);
            border-bottom: 1px solid rgba(145, 70, 255, 0.3);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .standalone-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 3px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .standalone-title .diamond {
            color: var(--twitch-purple);
            animation: diamondGlow 2s ease-in-out infinite;
        }

        .standalone-back {
            color: var(--twitch-dim);
            text-decoration: none;
            font-size: 13px;
            font-family: 'JetBrains Mono', monospace;
            transition: color 0.2s;
        }
        .standalone-back:hover { color: var(--twitch-purple); }

        .standalone-main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 0;
            min-height: 0;
        }

        .stream-panel {
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stream-panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .stream-placeholder {
            text-align: center;
            color: var(--twitch-dim);
            font-family: 'JetBrains Mono', monospace;
        }
        .stream-placeholder .big-icon { font-size: 64px; margin-bottom: 16px; }
        .stream-placeholder p { font-size: 14px; letter-spacing: 1px; }

        .chat-panel {
            display: flex;
            flex-direction: column;
            border-left: 1px solid rgba(145, 70, 255, 0.2);
            background: var(--twitch-panel);
        }

        .chat-panel-header {
            background: linear-gradient(90deg, #2a1a4a 0%, #1a0a3a 100%);
            padding: 10px 14px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 2px;
            border-bottom: 1px solid rgba(145, 70, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-panel-header .diamond { color: var(--twitch-purple); }

        .chat-panel iframe {
            flex: 1;
            width: 100%;
            border: none;
        }

        .standalone-footer {
            background: linear-gradient(90deg, #1a0a2e 0%, #2a1a4a 50%, #1a0a2e 100%);
            border-top: 1px solid rgba(145, 70, 255, 0.3);
            padding: 8px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 11px;
            color: var(--twitch-dim);
            font-family: 'JetBrains Mono', monospace;
            flex-shrink: 0;
        }

        .live-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #ff4444;
            font-weight: 700;
        }
        .live-dot {
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @media (max-width: 900px) {
            .standalone-main {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
            .chat-panel { border-left: none; border-top: 1px solid rgba(145, 70, 255, 0.2); }
        }

        /* =============================== */
        /* EMBED MODE (floating widgets)   */
        /* =============================== */
        body.embed-mode {
            background: transparent;
        }
        body.embed-mode .standalone-layout { display: none; }

        /* === TWITCH STREAM WIDGET === */
        .twitch-widget {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 340px;
            background: linear-gradient(135deg, #1a1a2e 0%, #0d0d1a 100%);
            border: 2px solid var(--accent);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3), inset 0 0 30px rgba(138, 43, 226, 0.1);
            z-index: 9999;
            display: none;
            overflow: hidden;
        }
        .twitch-widget.visible { display: block; }
        .twitch-widget::before, .twitch-widget::after {
            content: '‚óÜ';
            position: absolute;
            color: var(--accent);
            font-size: 12px;
            opacity: 0.6;
            animation: diamondGlow 2s ease-in-out infinite;
        }
        .twitch-widget::before { top: -8px; left: 50%; transform: translateX(-50%); }
        .twitch-widget::after { bottom: -8px; left: 50%; transform: translateX(-50%); }

        @keyframes diamondGlow {
            0%, 100% { opacity: 0.4; text-shadow: 0 0 5px var(--accent); }
            50% { opacity: 1; text-shadow: 0 0 15px var(--accent), 0 0 25px var(--accent); }
        }

        .twitch-titlebar {
            background: linear-gradient(90deg, #2a1a4a 0%, #1a0a3a 50%, #2a1a4a 100%);
            padding: 6px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            border-bottom: 1px solid var(--accent);
        }
        .twitch-title {
            color: #fff;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'JetBrains Mono', monospace;
        }
        .twitch-title .diamond { color: var(--accent); animation: diamondGlow 2s ease-in-out infinite; }
        .twitch-title .diamond:nth-child(2) { animation-delay: 0.3s; }
        .twitch-close {
            background: linear-gradient(180deg, #6a3a8a, #3a1a5a);
            border: 1px solid #8a2be2;
            color: #fff;
            width: 18px;
            height: 18px;
            font-size: 12px;
            line-height: 16px;
            text-align: center;
            cursor: pointer;
            border-radius: 2px;
        }
        .twitch-close:hover { background: #9146ff; }
        .twitch-content {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background: #000;
        }
        .twitch-content iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .twitch-footer {
            background: linear-gradient(90deg, #1a0a2a 0%, #2a1a4a 50%, #1a0a2a 100%);
            padding: 4px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 10px;
            color: var(--twitch-dim);
            border-top: 1px solid rgba(138, 43, 226, 0.3);
            font-family: 'JetBrains Mono', monospace;
        }
        .twitch-footer .live-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #ff4444;
        }
        .twitch-footer .live-dot {
            width: 6px;
            height: 6px;
            background: #ff4444;
            border-radius: 50%;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .twitch-toggle {
            position: fixed;
            bottom: 20px;
            left: 110px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #9146ff 0%, #6441a5 100%);
            border: 2px solid #9146ff;
            border-radius: 8px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            z-index: 9998;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(145, 70, 255, 0.4);
            transition: all 0.2s;
        }
        .twitch-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(145, 70, 255, 0.6);
        }
        .twitch-toggle.hidden { display: none; }
        .twitch-toggle .diamond {
            position: absolute;
            font-size: 8px;
            color: #fff;
            opacity: 0.7;
        }
        .twitch-toggle .diamond:nth-child(1) { top: 2px; left: 50%; transform: translateX(-50%); }
        .twitch-toggle .diamond:nth-child(2) { bottom: 2px; left: 50%; transform: translateX(-50%); }

        /* === TWITCH CHAT WIDGET === */
        .twitch-chat-widget {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 320px;
            height: 400px;
            background: linear-gradient(135deg, #1a1a2e 0%, #0d0d1a 100%);
            border: 2px solid var(--accent);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3), inset 0 0 30px rgba(138, 43, 226, 0.1);
            z-index: 9999;
            display: none;
            overflow: hidden;
            flex-direction: column;
        }
        .twitch-chat-widget.visible { display: flex; }
        .twitch-chat-widget::before, .twitch-chat-widget::after {
            content: '‚óá';
            position: absolute;
            color: var(--accent);
            font-size: 10px;
            opacity: 0.6;
            animation: diamondGlow 2s ease-in-out infinite;
        }
        .twitch-chat-widget::before { top: -6px; left: 30%; }
        .twitch-chat-widget::after { top: -6px; right: 30%; animation-delay: 0.5s; }
        .twitch-chat-titlebar {
            background: linear-gradient(90deg, #2a1a4a 0%, #1a0a3a 50%, #2a1a4a 100%);
            padding: 6px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            border-bottom: 1px solid var(--accent);
            flex-shrink: 0;
        }
        .twitch-chat-title {
            color: #fff;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-family: 'JetBrains Mono', monospace;
        }
        .twitch-chat-title .diamond { color: var(--accent); animation: diamondGlow 2s ease-in-out infinite; }
        .twitch-chat-close {
            background: linear-gradient(180deg, #6a3a8a, #3a1a5a);
            border: 1px solid #8a2be2;
            color: #fff;
            width: 18px;
            height: 18px;
            font-size: 12px;
            line-height: 16px;
            text-align: center;
            cursor: pointer;
            border-radius: 2px;
        }
        .twitch-chat-close:hover { background: #9146ff; }
        .twitch-chat-content {
            flex: 1;
            background: #0e0e10;
            overflow: hidden;
        }
        .twitch-chat-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .twitch-chat-toggle {
            position: fixed;
            bottom: 20px;
            left: 170px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #772ce8 0%, #5c16c5 100%);
            border: 2px solid #772ce8;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            z-index: 9998;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(119, 44, 232, 0.4);
            transition: all 0.2s;
        }
        .twitch-chat-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(119, 44, 232, 0.6);
        }
        .twitch-chat-toggle.hidden { display: none; }
        .twitch-chat-toggle .diamond {
            position: absolute;
            font-size: 8px;
            color: #fff;
            opacity: 0.7;
        }
        .twitch-chat-toggle .diamond:nth-child(1) { top: 2px; left: 50%; transform: translateX(-50%); }
        .twitch-chat-toggle .diamond:nth-child(2) { bottom: 2px; left: 50%; transform: translateX(-50%); }

        @media (max-width: 768px) {
            .twitch-widget { width: 280px; left: 10px; bottom: 70px; }
            .twitch-toggle { bottom: 70px; left: 100px; width: 40px; height: 40px; font-size: 16px; }
            .twitch-chat-widget { width: 260px; height: 350px; right: 10px; bottom: 70px; }
            .twitch-chat-toggle { bottom: 70px; left: 150px; width: 40px; height: 40px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <!-- =============================== -->

    <!-- =============================== -->
    <div class="standalone-layout" id="standaloneLayout">
        <div class="standalone-header">

                <span class="diamond">‚óÜ</span>

            <a href="https://sloppy.live" class="standalone-back">‚Üê sloppy.live</a>

        <div class="standalone-main">
            <div class="stream-panel" id="streamPanel">
                <div class="stream-placeholder" id="streamPlaceholder">
                    <div class="big-icon">üì∫</div>

                </div>

    <!-- =============================== -->

    <!-- =============================== -->

    <!-- Twitch Stream Toggle + Widget -->
    <button class="twitch-toggle" id="twitchToggle" onclick="toggleTwitch()" title="Watch SloppyLive" style="display:none;">
        <span class="diamond">‚óÜ</span>
        üì∫
        <span class="diamond">‚óÜ</span>
    </button>
    <div class="twitch-widget" id="twitchWidget">
        <div class="twitch-titlebar" id="twitchTitlebar">
            <span class="twitch-title">
                <span class="diamond">‚óÜ</span>
                SLOPPY_AI
                <span class="diamond">‚óá</span>
            </span>
            <button class="twitch-close" onclick="toggleTwitch()">√ó</button>
        </div>
        <div class="twitch-content" id="twitchContent"></div>

    <!-- Twitch Chat Toggle + Widget -->
    <button class="twitch-chat-toggle" id="twitchChatToggle" onclick="toggleTwitchChat()" title="Twitch Chat" style="display:none;">
        <span class="diamond">‚óá</span>
        üí¨
        <span class="diamond">‚óá</span>
    </button>
    <div class="twitch-chat-widget" id="twitchChatWidget">
        <div class="twitch-chat-titlebar" id="twitchChatTitlebar">
            <span class="twitch-chat-title">
                <span class="diamond">‚óÜ</span>
                CHAT
                <span class="diamond">‚óÜ</span>
            </span>
            <button class="twitch-chat-close" onclick="toggleTwitchChat()">√ó</button>
        </div>
        <div class="twitch-chat-content" id="twitchChatContent"></div>
    </div>

    <script>
    (function() {
        var isEmbed = new URLSearchParams(window.location.search).has('embed');
        var parentHost = window.location.hostname;

        // ===========================
        // STANDALONE MODE
        // ===========================
        if (!isEmbed) {
            // Load stream player
            var streamPanel = document.getElementById('streamPanel');
            var placeholder = document.getElementById('streamPlaceholder');
            var streamIframe = document.createElement('iframe');
            streamIframe.src = 'https://player.twitch.tv/?channel=sloppy_ai&parent=' + parentHost + '&muted=true';
            streamIframe.allowFullscreen = true;
            streamIframe.allow = 'autoplay; fullscreen';
            streamIframe.style.cssText = 'width:100%;height:100%;border:none;';
            streamIframe.onload = function() { if (placeholder) placeholder.style.display = 'none'; };
            streamPanel.appendChild(streamIframe);

            // Load chat
            var chatIframe = document.getElementById('standaloneChatIframe');
            chatIframe.src = 'https://www.twitch.tv/embed/sloppy_ai/chat?parent=' + parentHost + '&darkpopout';
            return;
        }

        // ===========================
        // EMBED MODE
        // ===========================
        document.body.classList.add('embed-mode');

        // Show toggle buttons
        document.getElementById('twitchToggle').style.display = 'flex';
        document.getElementById('twitchChatToggle').style.display = 'flex';

        var twitchLoaded = false;
        var twitchChatLoaded = false;

        // --- Draggable utility ---
        function makeDraggable(widgetId, titlebarId) {
            var widget = document.getElementById(widgetId);
            var titlebar = document.getElementById(titlebarId);
            if (!widget || !titlebar) return;

            var state = { isDragging: false, startX: 0, startY: 0, startLeft: 0, startTop: 0 };

            function onMouseDown(e) {
                state.isDragging = true;
                state.startX = e.clientX;
                state.startY = e.clientY;
                var rect = widget.getBoundingClientRect();
                state.startLeft = rect.left;
                state.startTop = rect.top;
                widget.style.transition = 'none';
            }
            function onMouseMove(e) {
                if (!state.isDragging) return;
                widget.style.left = (state.startLeft + e.clientX - state.startX) + 'px';
                widget.style.top = (state.startTop + e.clientY - state.startY) + 'px';
                widget.style.bottom = 'auto';
                widget.style.right = 'auto';
            }
            function onMouseUp() { state.isDragging = false; }
            function onTouchStart(e) {
                var t = e.touches[0];
                state.isDragging = true;
                state.startX = t.clientX;
                state.startY = t.clientY;
                var rect = widget.getBoundingClientRect();
                state.startLeft = rect.left;
                state.startTop = rect.top;
                widget.style.transition = 'none';
            }
            function onTouchMove(e) {
                if (!state.isDragging) return;
                var t = e.touches[0];
                widget.style.left = (state.startLeft + t.clientX - state.startX) + 'px';
                widget.style.top = (state.startTop + t.clientY - state.startY) + 'px';
                widget.style.bottom = 'auto';
                widget.style.right = 'auto';
                e.preventDefault();
            }
            function onTouchEnd() { state.isDragging = false; }

            titlebar.addEventListener('mousedown', onMouseDown);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
            titlebar.addEventListener('touchstart', onTouchStart, { passive: false });
            document.addEventListener('touchmove', onTouchMove, { passive: false });
            document.addEventListener('touchend', onTouchEnd);
        }

        // --- Toggle stream widget ---
        window.toggleTwitch = function() {
            var widget = document.getElementById('twitchWidget');
            var toggle = document.getElementById('twitchToggle');
            if (widget.classList.contains('visible')) {
                widget.classList.remove('visible');
                toggle.classList.remove('hidden');
            } else {
                widget.classList.add('visible');
                toggle.classList.add('hidden');
                if (!twitchLoaded) {
                    var container = document.getElementById('twitchContent');
                    if (container) {
                        var iframe = document.createElement('iframe');
                        iframe.src = 'https://player.twitch.tv/?channel=sloppy_ai&parent=' + parentHost + '&muted=true';
                        iframe.allowFullscreen = true;
                        iframe.allow = 'autoplay; fullscreen';
                        container.appendChild(iframe);
                    }
                    twitchLoaded = true;
                }
            }
        };

        // --- Toggle chat widget ---
        window.toggleTwitchChat = function() {
            var widget = document.getElementById('twitchChatWidget');
            var toggle = document.getElementById('twitchChatToggle');
            if (widget.classList.contains('visible')) {
                widget.classList.remove('visible');
                toggle.classList.remove('hidden');
            } else {
                widget.classList.add('visible');
                toggle.classList.add('hidden');
                if (!twitchChatLoaded) {
                    var container = document.getElementById('twitchChatContent');
                    if (container) {
                        var iframe = document.createElement('iframe');
                        iframe.src = 'https://www.twitch.tv/embed/sloppy_ai/chat?parent=' + parentHost + '&darkpopout';
                        container.appendChild(iframe);
                    }
                    twitchChatLoaded = true;
                }
            }
        };

        makeDraggable('twitchWidget', 'twitchTitlebar');
        makeDraggable('twitchChatWidget', 'twitchChatTitlebar');

        // --- postMessage bridge ---
        window.addEventListener('message', function(e) {
            if (!e.data || !e.data.type) return;
            if (e.data.type === 'toggle-twitch') toggleTwitch();
            if (e.data.type === 'toggle-twitch-chat') toggleTwitchChat();
        });

        // Notify parent we're ready
        if (window.parent !== window) {
            window.parent.postMessage({ type: 'twitch-ready' }, '*');
        }
    })();
    </script>
</body>
