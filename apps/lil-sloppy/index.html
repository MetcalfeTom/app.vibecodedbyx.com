    * { margin: 0; padding: 0; box-sizing: border-box; }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      92% { opacity: 1; }
      93% { opacity: 0.8; }
      94% { opacity: 1; }
      97% { opacity: 0.9; }
    }

    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0); filter: hue-rotate(0deg); }
      20% { transform: translate(-2px, 2px); filter: hue-rotate(90deg); }
      40% { transform: translate(2px, -2px); filter: hue-rotate(-90deg); }
      60% { transform: translate(-1px, -1px); }
      80% { transform: translate(1px, 1px); filter: hue-rotate(180deg); }
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    @keyframes typeIn {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px currentColor; }
      50% { text-shadow: 0 0 20px currentColor, 0 0 30px currentColor; }

    .crt-overlay {

      inset: 0;
      pointer-events: none;
      z-index: 1000;
    }

    .crt-overlay::before {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15) 0px,
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
    }

    .crt-overlay::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        rgba(0, 255, 200, 0.03) 50%,
        rgba(0, 0, 0, 0.1) 50%
      );
      background-size: 100% 4px;
      animation: scanline 8s linear infinite;
      opacity: 0.3;
    }

    .terminal {

      flex-direction: column;
      height: 100vh;
      max-width: 800px;
      margin: 0 auto;

    .header {

      padding: 20px 0;

      margin-bottom: 20px;

    .title {

      letter-spacing: 8px;
      animation: pulse 2s ease-in-out infinite;

    .subtitle {

      color: #666;
      margin-top: 10px;
      font-family: 'Share Tech Mono', monospace;
    }

    .avatar {

      margin: 15px 0;
      display: inline-block;
      animation: glitch 3s ease-in-out infinite;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      display: flex;
      gap: 12px;
      animation: typeIn 0.3s ease-out;
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message-avatar {
      font-size: 28px;
      flex-shrink: 0;
    }

    .message.sloppy .message-avatar {

    .message-content {

      border-radius: 4px;
      position: relative;

    .message.sloppy .message-content {

      border: 1px solid #00ffcc;
      color: #00ffcc;
    }

    .message.user .message-content {

      border: 1px solid #ff00ff;
      color: #ff00ff;

    .message-text {

    .message-emoji {

      font-size: 24px;
      display: flex;

    .message-emoji span {

    .typing-indicator {

      gap: 12px;
      padding: 10px 0;
      opacity: 0;
      transition: opacity 0.3s;

    .typing-indicator.active {

    .typing-dots {

      padding: 12px 16px;
      background: rgba(0, 255, 204, 0.1);
      border: 1px solid #00ffcc;
      border-radius: 4px;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background: #00ffcc;
      border-radius: 50%;
      animation: blink 1s ease-in-out infinite;
    }

    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    .input-area {
      display: flex;
      gap: 10px;
      padding: 20px 0;
      border-top: 2px solid #00ffcc;
      margin-top: auto;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    .prompt {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #ff00ff;
      font-size: 20px;
    }

    .chat-input {
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #ff00ff;
      padding: 15px 15px 15px 45px;
      font-family: 'VT323', monospace;
      font-size: 20px;
      color: #fff;
      border-radius: 4px;
      outline: none;
      transition: all 0.2s;
    }

    .chat-input:focus {
      border-color: #00ffcc;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
    }

    .chat-input::placeholder {
      color: #444;
    }

    .send-btn {
      background: linear-gradient(135deg, #ff00ff, #00ffcc);
      border: none;
      padding: 15px 25px;
      font-family: 'VT323', monospace;
      font-size: 20px;
      color: #000;
      border-radius: 4px;

      font-weight: bold;
      transition: all 0.2s;
    }

    .send-btn:hover {

      box-shadow: 0 0 25px rgba(255, 0, 255, 0.5);
    }

    .send-btn:active {

    .status-bar {

    .back-link:hover {

    .glitch-text {
      position: relative;
    }

    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0.8;
    }

    .glitch-text::before {
      color: #ff00ff;
      animation: glitch 0.3s infinite;
      clip-path: inset(0 0 50% 0);
    }

    .glitch-text::after {
      color: #00ffcc;
      animation: glitch 0.3s infinite reverse;
      clip-path: inset(50% 0 0 0);
    }

    @media (max-width: 600px) {

    // Detect message intent
    function detectIntent(text) {
      const lower = text.toLowerCase();

      if (/^(hi|hey|hello|yo|sup|hiya|hewwo|hii+)/.test(lower)) return 'greetings';
      if (/love|ily|<3|â¤|ğŸ’œ|ğŸ’–|adore|appreciate/.test(lower)) return 'love';

      if (/\?{2,}|what|how|why|huh|confused/.test(lower)) return 'confused';

    // Add message to chat

      const emojiHtml = emojis.length ? `

          ${emojis.map((e, i) => `<span style="--delay: ${i * 0.1}s">${e}</span>`).join('')}

    function escapeHtml(text) {

      div.textContent = text;
      return div.innerHTML;

    // Show typing indicator

      typingIndicator.classList.add('active');

      typingIndicator.classList.remove('active');

      const text = chatInput.value.trim();
