<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0a0f1d" />
    <title>star seeker — find the hidden stars</title>
    <meta name="description" content="a cozy, minimalist star-hunting game. scan the twinkling night sky, tap to ping, and find the hidden bright stars before time runs out." />

    <!-- open graph -->
    <meta property="og:title" content="star seeker — find the hidden stars" />
    <meta property="og:description" content="scan the twinkling night sky and find hidden stars." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://app-016.vibecodedbyx.com/" />
    <meta property="og:image" content="https://app-016.vibecodedbyx.com/og-image.png" />
    <meta property="og:image:alt" content="star seeker — a starry night sky with the title." />

    <!-- twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="star seeker — find the hidden stars" />
    <meta name="twitter:description" content="scan the twinkling night sky and find hidden stars." />
    <meta name="twitter:image" content="https://app-016.vibecodedbyx.com/og-image.png" />

    <link rel="preload" href="./styles.css" as="style" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="branding">⭐ star seeker</div>
      <nav class="actions">
        <button id="shareBtn" class="btn">share</button>
        <a class="btn link" href="https://www.vibecodedbyx.com" target="_blank" rel="noopener">livestream</a>
        <button id="muteBtn" class="btn" aria-pressed="false" title="toggle sound">🔊</button>
      </nav>
    </header>

    <main class="wrap">
      <canvas id="sky" aria-label="star field game canvas" role="img"></canvas>

      <section class="hud" aria-live="polite" aria-atomic="true">
        <div class="stat"><span>level</span><strong id="level">1</strong></div>
        <div class="stat"><span>found</span><strong><span id="found">0</span>/<span id="targetCount">0</span></strong></div>
        <div class="stat"><span>time</span><strong id="time">00:30</strong></div>
        <div class="stat"><span>best</span><strong id="best">0</strong></div>
      </section>

      <section id="message" class="message hidden"></section>

      <footer class="footer">
        <button id="restartBtn" class="btn primary">restart</button>
        <div class="hint">tap/click the sky to ping. find the bright ones.</div>
      </footer>
    </main>

    <script src="./script.js" defer></script>
  </body>
</html>
