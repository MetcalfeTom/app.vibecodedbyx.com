<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Overlay</title>
  <link rel="icon" href="https://emojicdn.elk.sh/✨">
  <meta property="og:title" content="Activity Overlay">
  <meta property="og:description" content="Customizable glowing progress bar with floating particles">
  <meta property="og:url" content="https://sloppy.live/activity-overlay">
  <meta property="og:image" content="https://emojicdn.elk.sh/✨?style=apple&size=512">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #0a1a2e 100%);
      min-height: 100vh;
      overflow: hidden;
      color: #fff;
    }

    .overlay-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Particle Canvas */
    #particleCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    /* Main Content */
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 40px;
    }

    .activity-title {
      font-size: 2.5rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 8px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--color-primary), var(--color-secondary), var(--color-primary));
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s linear infinite;
      text-shadow: 0 0 30px var(--color-glow);
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .activity-subtitle {
      font-size: 1rem;
      color: #666;
      letter-spacing: 4px;
      margin-bottom: 40px;
    }

    /* Progress Bar */
    .progress-container {
      width: 80%;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .progress-bar-wrapper {
      position: relative;
      height: 24px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow:
        inset 0 2px 10px rgba(0, 0, 0, 0.5),
        0 0 20px rgba(0, 0, 0, 0.3);
    }

    .progress-bar-fill {
      height: 100%;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
      box-shadow:
        0 0 20px var(--color-glow),
        0 0 40px var(--color-glow),
        inset 0 -2px 10px rgba(0, 0, 0, 0.3);
      transition: width 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .progress-bar-fill::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .progress-bar-fill::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      height: 40%;
      background: linear-gradient(180deg, rgba(255,255,255,0.3), transparent);
      border-radius: 10px 10px 0 0;
    }

    .progress-text {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 0.85rem;
      color: #888;
    }

    .progress-percent {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--color-secondary);
      text-shadow: 0 0 10px var(--color-glow);
    }

    /* Stats */
    .stats {
      display: flex;
      gap: 40px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--color-primary);
      text-shadow: 0 0 15px var(--color-glow);
    }

    .stat-label {
      font-size: 0.7rem;
      color: #555;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Controls Panel */
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(10, 10, 30, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 15px 25px;
      display: flex;
      gap: 20px;
      align-items: center;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .control-label {
      font-size: 0.7rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .control-btn {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #fff;
      font-family: inherit;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--color-primary);
    }

    .control-btn.active {
      background: var(--color-primary);
      color: #000;
      border-color: var(--color-primary);
    }

    .control-slider {
      width: 80px;
      height: 6px;
      -webkit-appearance: none;
      appearance: none;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      cursor: pointer;
    }

    .control-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: var(--color-primary);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px var(--color-glow);
    }

    /* Color Themes */
    .theme-dots {
      display: flex;
      gap: 8px;
    }

    .theme-dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s;
    }

    .theme-dot:hover {
      transform: scale(1.2);
    }

    .theme-dot.active {
      border-color: #fff;
      box-shadow: 0 0 15px currentColor;
    }

    .theme-dot.cyan { background: linear-gradient(135deg, #00ffff, #0088ff); }
    .theme-dot.magenta { background: linear-gradient(135deg, #ff00ff, #ff0088); }
    .theme-dot.gold { background: linear-gradient(135deg, #ffcc00, #ff8800); }
    .theme-dot.green { background: linear-gradient(135deg, #00ff88, #00cc66); }
    .theme-dot.purple { background: linear-gradient(135deg, #aa66ff, #6600ff); }

    .back-link {
      position: fixed;
      bottom: 80px;
      right: 15px;
      color: #333;
      text-decoration: none;
      font-size: 0.7rem;
      z-index: 100;
    }

    .back-link:hover { color: var(--color-primary); }

    /* Hide controls option */
    .controls.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .toggle-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: #666;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.7rem;
      z-index: 101;
    }

    @media (max-width: 600px) {
      .activity-title { font-size: 1.5rem; letter-spacing: 4px; }
      .stats { gap: 20px; }
      .stat-value { font-size: 1.5rem; }
      .controls {
        flex-wrap: wrap;
        justify-content: center;
        width: 90%;
        padding: 12px 15px;
      }
    }
  </style>
</head>
<body style="--color-primary: #00ffff; --color-secondary: #0088ff; --color-glow: rgba(0, 255, 255, 0.5);">
  <div class="overlay-container">
    <canvas id="particleCanvas"></canvas>

    <div class="content">
      <h1 class="activity-title" id="activityTitle">Focus Mode</h1>
      <p class="activity-subtitle" id="activitySubtitle">Stay in the zone</p>

      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="statTime">00:00</div>
          <div class="stat-label">Elapsed</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="statGoal">25:00</div>
          <div class="stat-label">Goal</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="statSessions">0</div>
          <div class="stat-label">Sessions</div>
        </div>
      </div>

      <div class="progress-container">
        <div class="progress-bar-wrapper">
          <div class="progress-bar-fill" id="progressFill" style="width: 0%"></div>
        </div>
        <div class="progress-text">
          <span id="progressLabel">Progress</span>
          <span class="progress-percent" id="progressPercent">0%</span>
        </div>
      </div>
    </div>
  </div>

  <div class="controls" id="controls">
    <div class="control-group">
      <span class="control-label">Theme</span>
      <div class="theme-dots">
        <div class="theme-dot cyan active" data-primary="#00ffff" data-secondary="#0088ff" data-glow="rgba(0, 255, 255, 0.5)"></div>
        <div class="theme-dot magenta" data-primary="#ff00ff" data-secondary="#ff0088" data-glow="rgba(255, 0, 255, 0.5)"></div>
        <div class="theme-dot gold" data-primary="#ffcc00" data-secondary="#ff8800" data-glow="rgba(255, 204, 0, 0.5)"></div>
        <div class="theme-dot green" data-primary="#00ff88" data-secondary="#00cc66" data-glow="rgba(0, 255, 136, 0.5)"></div>
        <div class="theme-dot purple" data-primary="#aa66ff" data-secondary="#6600ff" data-glow="rgba(170, 102, 255, 0.5)"></div>
      </div>
    </div>

    <div class="control-group">
      <span class="control-label">Progress</span>
      <input type="range" class="control-slider" id="progressSlider" min="0" max="100" value="0">
    </div>

    <div class="control-group">
      <span class="control-label">Particles</span>
      <input type="range" class="control-slider" id="particleSlider" min="10" max="150" value="60">
    </div>

    <div class="control-group">
      <button class="control-btn" id="timerBtn">Start</button>
      <button class="control-btn" id="resetBtn">Reset</button>
    </div>
  </div>

  <button class="toggle-controls" id="toggleControls">Toggle Controls</button>
  <a href="https://sloppy.live" class="back-link">← sloppy.live</a>

  <script>
    // Particle System
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let particleCount = 60;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5 - 0.3; // Slight upward drift
        this.opacity = Math.random() * 0.5 + 0.2;
        this.hue = Math.random() * 60 - 30; // Slight color variation
        this.pulse = Math.random() * Math.PI * 2;
        this.pulseSpeed = Math.random() * 0.02 + 0.01;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.pulse += this.pulseSpeed;

        // Wrap around screen
        if (this.x < 0) this.x = canvas.width;
        if (this.x > canvas.width) this.x = 0;
        if (this.y < 0) this.y = canvas.height;
        if (this.y > canvas.height) this.y = 0;
      }

      draw() {
        const style = getComputedStyle(document.body);
        const primaryColor = style.getPropertyValue('--color-primary').trim();

        const pulseSize = this.size + Math.sin(this.pulse) * 1;
        const pulseOpacity = this.opacity + Math.sin(this.pulse) * 0.1;

        ctx.beginPath();
        ctx.arc(this.x, this.y, pulseSize, 0, Math.PI * 2);
        ctx.fillStyle = primaryColor;
        ctx.globalAlpha = pulseOpacity;
        ctx.fill();

        // Glow effect
        ctx.beginPath();
        ctx.arc(this.x, this.y, pulseSize * 2, 0, Math.PI * 2);
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, pulseSize * 2);
        gradient.addColorStop(0, primaryColor);
        gradient.addColorStop(1, 'transparent');
        ctx.fillStyle = gradient;
        ctx.globalAlpha = pulseOpacity * 0.3;
        ctx.fill();

        ctx.globalAlpha = 1;
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Adjust particle count
      while (particles.length < particleCount) {
        particles.push(new Particle());
      }
      while (particles.length > particleCount) {
        particles.pop();
      }

      particles.forEach(p => {
        p.update();
        p.draw();
      });

      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    // Theme switching
    document.querySelectorAll('.theme-dot').forEach(dot => {
      dot.addEventListener('click', () => {
        document.querySelectorAll('.theme-dot').forEach(d => d.classList.remove('active'));
        dot.classList.add('active');

        document.body.style.setProperty('--color-primary', dot.dataset.primary);
        document.body.style.setProperty('--color-secondary', dot.dataset.secondary);
        document.body.style.setProperty('--color-glow', dot.dataset.glow);
      });
    });

    // Progress slider
    const progressSlider = document.getElementById('progressSlider');
    const progressFill = document.getElementById('progressFill');
    const progressPercent = document.getElementById('progressPercent');

    progressSlider.addEventListener('input', () => {
      const val = progressSlider.value;
      progressFill.style.width = val + '%';
      progressPercent.textContent = val + '%';
    });

    // Particle slider
    const particleSlider = document.getElementById('particleSlider');
    particleSlider.addEventListener('input', () => {
      particleCount = parseInt(particleSlider.value);
    });

    // Timer functionality
    let timerRunning = false;
    let elapsedSeconds = 0;
    let timerInterval = null;
    let sessions = 0;
    const goalMinutes = 25;
    const goalSeconds = goalMinutes * 60;

    const timerBtn = document.getElementById('timerBtn');
    const resetBtn = document.getElementById('resetBtn');
    const statTime = document.getElementById('statTime');
    const statSessions = document.getElementById('statSessions');

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function updateTimer() {
      elapsedSeconds++;
      statTime.textContent = formatTime(elapsedSeconds);

      const progress = Math.min((elapsedSeconds / goalSeconds) * 100, 100);
      progressFill.style.width = progress + '%';
      progressPercent.textContent = Math.round(progress) + '%';
      progressSlider.value = progress;

      if (elapsedSeconds >= goalSeconds) {
        sessions++;
        statSessions.textContent = sessions;
        elapsedSeconds = 0;
      }
    }

    timerBtn.addEventListener('click', () => {
      if (timerRunning) {
        clearInterval(timerInterval);
        timerBtn.textContent = 'Start';
        timerBtn.classList.remove('active');
      } else {
        timerInterval = setInterval(updateTimer, 1000);
        timerBtn.textContent = 'Pause';
        timerBtn.classList.add('active');
      }
      timerRunning = !timerRunning;
    });

    resetBtn.addEventListener('click', () => {
      clearInterval(timerInterval);
      timerRunning = false;
      elapsedSeconds = 0;
      timerBtn.textContent = 'Start';
      timerBtn.classList.remove('active');
      statTime.textContent = '00:00';
      progressFill.style.width = '0%';
      progressPercent.textContent = '0%';
      progressSlider.value = 0;
    });

    // Toggle controls visibility
    const controls = document.getElementById('controls');
    const toggleBtn = document.getElementById('toggleControls');
    toggleBtn.addEventListener('click', () => {
      controls.classList.toggle('hidden');
      toggleBtn.textContent = controls.classList.contains('hidden') ? 'Show Controls' : 'Toggle Controls';
    });
  </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
