</head>
<body>
    <div class="header">
        <h1>üéØ Trump: Truth or Fiction?</h1>
        <a href="https://sloppy.live" class="backlink">‚Üê Watch Live on sloppy.live</a> | <a href="https://app.sloppy.live/overview" style="color:#4ecdc4;text-decoration:none">üé® View All Apps</a>
    </div>

    <div class="game-container">
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Question</div>
                <div class="score-value" id="question-num">1/10</div>
            </div>
            <div class="score-item">
                <div class="score-label">Streak</div>
                <div class="score-value" id="streak">0</div>
            </div>
        </div>

        <div class="statement-card">
            <div class="statement-text" id="statement"></div>
        </div>

        <div class="buttons">
            <button class="true-btn" id="true-btn">‚úì TRUE</button>
            <button class="false-btn" id="false-btn">‚úó FALSE</button>
        </div>

        <div class="feedback" id="feedback"></div>

        <button class="next-btn" id="next-btn">Next Statement ‚Üí</button>
    </div>

    <script>
        const statements = [
            {
                text: "I built the greatest economy in the history of the world before COVID.",
                truth: false,
                explanation: "While the economy was strong, GDP growth averaged 2.5% during Trump's pre-COVID years, similar to Obama's second term. Many economic metrics were continuations of prior trends."
            },
            {
                text: "I won the election in 2020.",
                truth: false,
                explanation: "Joe Biden won the 2020 election with 306 electoral votes to Trump's 232, and won the popular vote by over 7 million votes. Multiple audits and court cases confirmed the results."
            },
            {
                text: "My father gave me a small loan of a million dollars to start my business.",
                truth: true,
                explanation: "Trump did receive a $1 million loan from his father in the late 1970s, though investigations later revealed he received much more financial support over the years."
            },
            {
                text: "I said there were 'very fine people on both sides' at Charlottesville, but I was talking about the statue debate, not the white supremacists.",
                truth: true,
                explanation: "In the same press conference, Trump said 'very fine people on both sides' but also said 'I'm not talking about the neo-Nazis and white nationalists because they should be condemned totally.'"
            },
            {
                text: "Windmills cause cancer.",
                truth: false,
                explanation: "Trump claimed wind turbines cause cancer, but there is no scientific evidence supporting this. The American Cancer Society confirms wind turbines do not cause cancer."
            },
            {
                text: "I never said Mexico would literally pay for the wall.",
                truth: false,
                explanation: "Trump repeatedly stated Mexico would pay for the wall, including on his campaign website and in speeches. He later suggested indirect payment through trade deals."
            },
            {
                text: "I was Time Magazine's Person of the Year in 2016.",
                truth: true,
                explanation: "Trump was indeed named Time's Person of the Year in 2016 following his presidential election victory."
            },
            {
                text: "I banned bump stocks after the Las Vegas shooting.",
                truth: true,
                explanation: "In 2018, Trump's administration banned bump stocks through ATF regulation following the 2017 Las Vegas mass shooting."
            },
            {
                text: "I'm the first president to visit North Korea.",
                truth: true,
                explanation: "Trump became the first sitting U.S. president to set foot in North Korea when he met Kim Jong Un at the DMZ in 2019."
            },
            {
                text: "I had the biggest inauguration crowd ever, period.",
                truth: false,
                explanation: "Aerial photos and public transit data show Trump's inauguration crowd was significantly smaller than Obama's 2009 inauguration."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let streak = 0;
        let shuffledStatements = [];

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function startGame() {
            shuffledStatements = shuffleArray(statements);
            currentQuestion = 0;
            score = 0;
            streak = 0;
            updateScore();
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion >= shuffledStatements.length) {
                endGame();
                return;
            }

            const statement = shuffledStatements[currentQuestion];
            document.getElementById('statement').textContent = `"${statement.text}"`;
            document.getElementById('question-num').textContent = `${currentQuestion + 1}/${shuffledStatements.length}`;

            document.getElementById('true-btn').disabled = false;
            document.getElementById('false-btn').disabled = false;
            document.getElementById('feedback').classList.remove('show', 'correct', 'incorrect');
            document.getElementById('next-btn').classList.remove('show');
        }

        function checkAnswer(userAnswer) {
            const statement = shuffledStatements[currentQuestion];
            const correct = userAnswer === statement.truth;

            document.getElementById('true-btn').disabled = true;
            document.getElementById('false-btn').disabled = true;

            const feedback = document.getElementById('feedback');
            feedback.classList.add('show');

            if (correct) {
                score += 10;
                streak++;
                feedback.classList.add('correct');
                feedback.innerHTML = `<div>‚úì Correct!</div><div class="explanation">${statement.explanation}</div>`;
            } else {
                streak = 0;
                feedback.classList.add('incorrect');
                feedback.innerHTML = `<div>‚úó Wrong!</div><div class="explanation">${statement.explanation}</div>`;
            }

            updateScore();
            document.getElementById('next-btn').classList.add('show');
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function endGame() {
            const percentage = (score / (shuffledStatements.length * 10)) * 100;
            let message = '';

            if (percentage >= 80) {
                message = 'Expert Fact Checker! üèÜ';
            } else if (percentage >= 60) {
                message = 'Pretty Good! üëç';
            } else if (percentage >= 40) {
                message = 'Not Bad! ü§î';
            } else {
                message = 'Keep Practicing! üìö';
            }

            document.getElementById('statement').innerHTML = `
                <div style="text-align: center;">
                    <h2>Game Over!</h2>
                    <p style="font-size: 1.5em; margin: 20px 0;">${message}</p>
                    <p>Final Score: ${score}/${shuffledStatements.length * 10}</p>
                </div>
            `;

            document.getElementById('next-btn').textContent = 'Play Again';
            document.getElementById('next-btn').classList.add('show');
            document.getElementById('next-btn').onclick = () => {
                document.getElementById('next-btn').textContent = 'Next Statement ‚Üí';
                document.getElementById('next-btn').onclick = nextQuestion;
                startGame();
            };

            document.getElementById('true-btn').style.display = 'none';
            document.getElementById('false-btn').style.display = 'none';
        }

        document.getElementById('true-btn').addEventListener('click', () => checkAnswer(true));
        document.getElementById('false-btn').addEventListener('click', () => checkAnswer(false));
        document.getElementById('next-btn').addEventListener('click', nextQuestion);

        startGame();
    </script>
