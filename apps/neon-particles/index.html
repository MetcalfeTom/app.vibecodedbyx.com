<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Particle Storm</title>
    <link rel="icon" href="https://emojicdn.elk.sh/âœ¨">
    <meta property="og:title" content="Neon Particle Storm">
    <meta property="og:description" content="Mesmerizing neon particles that dance with your cursor">
    <meta property="og:url" content="https://sloppy.live/neon-particles">
    <meta property="og:image" content="https://image.pollinations.ai/prompt/neon%20particle%20storm%20digital%20art%20glowing%20trails%20dark%20background?width=1200&height=630&nologo=true&referrer=sloppy.live">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Orbitron', monospace;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }

        .hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            pointer-events: none;
            animation: fadeOut 3s forwards 2s;
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        .backlink {
            position: fixed;
            bottom: 10px;
            right: 15px;
            color: rgba(255, 255, 255, 0.2);
            font-size: 10px;
            text-decoration: none;
            letter-spacing: 1px;
            transition: color 0.3s;
            z-index: 100;
        }

        .backlink:hover {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="hint">Move your cursor</div>
    <a href="https://sloppy.live" class="backlink">VIBECODEDBYX</a>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const particles = [];
        const maxParticles = 500;
        const mouse = { x: width / 2, y: height / 2 };
        let hue = 0;

        // Neon color palette
        const neonColors = [
            [255, 0, 128],   // Hot pink
            [0, 255, 255],   // Cyan
            [255, 0, 255],   // Magenta
            [0, 255, 128],   // Neon green
            [255, 128, 0],   // Orange
            [128, 0, 255],   // Purple
        ];

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 4 + 1;
                this.speedX = Math.random() * 4 - 2;
                this.speedY = Math.random() * 4 - 2;
                this.life = 1;
                this.decay = Math.random() * 0.015 + 0.005;
                const colorIndex = Math.floor(Math.random() * neonColors.length);
                this.color = neonColors[colorIndex];
                this.angle = Math.random() * Math.PI * 2;
                this.spin = (Math.random() - 0.5) * 0.2;
            }

            update() {
                this.angle += this.spin;
                this.x += this.speedX + Math.cos(this.angle) * 0.5;
                this.y += this.speedY + Math.sin(this.angle) * 0.5;
                this.life -= this.decay;
                this.size *= 0.98;
            }

            draw() {
                const alpha = this.life;
                const [r, g, b] = this.color;

                // Outer glow
                ctx.shadowBlur = 20;
                ctx.shadowColor = `rgba(${r}, ${g}, ${b}, ${alpha})`;

                // Main particle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${alpha})`;
                ctx.fill();

                // Bright core
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.5, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha * 0.8})`;
                ctx.fill();
            }
        }

        function spawnParticles(x, y, count) {
            for (let i = 0; i < count; i++) {
                if (particles.length < maxParticles) {
                    particles.push(new Particle(x, y));
                }
            }
        }

        function animate() {
            // Fade trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, width, height);

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].life <= 0 || particles[i].size < 0.5) {
                    particles.splice(i, 1);
                }
            }

            // Spawn new particles at mouse position
            spawnParticles(mouse.x, mouse.y, 3);

            // Cycle hue
            hue += 0.5;
            if (hue >= 360) hue = 0;

            requestAnimationFrame(animate);
        }

        // Mouse events
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('click', () => {
            // Burst effect on click
            spawnParticles(mouse.x, mouse.y, 50);
        });

        canvas.addEventListener('touchstart', (e) => {
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
            spawnParticles(mouse.x, mouse.y, 50);
        });

        // Resize handler
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // Initial burst
        setTimeout(() => {
            for (let i = 0; i < 100; i++) {
                spawnParticles(
                    width / 2 + (Math.random() - 0.5) * 200,
                    height / 2 + (Math.random() - 0.5) * 200,
                    1
                );
            }
        }, 100);

        animate();
    </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
