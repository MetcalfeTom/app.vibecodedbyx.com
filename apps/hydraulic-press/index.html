<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hydraulic Press</title>
    <link rel="icon" href="https://emojicdn.elk.sh/%F0%9F%97%9C%EF%B8%8F">
    <meta property="og:title" content="Hydraulic Press Simulator">
    <meta property="og:description" content="Crush neon objects with 200 tons of industrial force. Satisfying destruction physics.">
    <meta property="og:url" content="https://app.sloppy.live/hydraulic-press">
    <meta property="og:image" content="https://emojicdn.elk.sh/%F0%9F%97%9C%EF%B8%8F?style=apple&size=512">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0e;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: 'Share Tech Mono', monospace;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        canvas { display: block; position: fixed; inset: 0; }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            padding: 0.8rem 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
        }
        .title {
            font-family: 'Russo One', sans-serif;
            font-size: clamp(0.9rem, 2.5vw, 1.3rem);
            color: #cc3300;
            text-shadow: 0 0 15px rgba(204, 51, 0, 0.4);
            letter-spacing: 0.12em;
        }
        .pressure-readout {
            font-size: 0.7rem;
            color: #555;
            letter-spacing: 0.08em;
        }
        .pressure-readout span { color: #cc3300; }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            padding: 0.8rem;
            display: flex;
            justify-content: center;
            gap: 0.4rem;
            flex-wrap: wrap;
        }
        .btn {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.1);
            color: #777;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.6rem;
            padding: 0.4rem 0.7rem;
            border-radius: 3px;
            cursor: pointer;
            letter-spacing: 0.05em;
            transition: all 0.2s;
            pointer-events: auto;
        }
        .btn:hover { background: rgba(255,255,255,0.08); color: #ddd; }
        .btn.active { border-color: #cc3300; color: #cc3300; }
        .btn.crush {
            background: rgba(204, 51, 0, 0.15);
            border-color: #cc3300;
            color: #cc3300;
            font-size: 0.7rem;
            padding: 0.5rem 1.5rem;
            letter-spacing: 0.1em;
        }
        .btn.crush:hover { background: rgba(204, 51, 0, 0.3); color: #ff4400; }

        .stats {
            position: fixed;
            bottom: 3.2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.55rem;
            color: #333;
            z-index: 10;
            pointer-events: none;
            text-align: center;
        }

        .backlink {
            position: fixed;
            top: 0.8rem;
            right: 1rem;
            color: #333;
            text-decoration: none;
            font-size: 0.6rem;
            z-index: 10;
        }
        .backlink:hover { color: #666; }
    </style>
</head>
<body>
    <canvas id="c"></canvas>

    <div class="header">
        <div class="title">HYDRAULIC PRESS</div>
        <div class="pressure-readout">PRESSURE: <span id="pressureVal">0</span> TON</div>
    </div>

    <a href="https://sloppy.live" class="backlink">&larr; sloppy.live</a>

    <div class="stats" id="stats">Objects crushed: 0</div>

    <div class="controls">
        <button class="btn" onclick="spawnObj('cube')">Cube</button>
        <button class="btn" onclick="spawnObj('sphere')">Sphere</button>
        <button class="btn" onclick="spawnObj('diamond')">Diamond</button>
        <button class="btn" onclick="spawnObj('cylinder')">Cylinder</button>
        <button class="btn" onclick="spawnObj('star')">Star</button>
        <button class="btn crush" id="crushBtn" onclick="toggleCrush()">CRUSH</button>
        <button class="btn" onclick="resetPress()">Reset</button>
    </div>

    <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    let W, H;
    function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
    resize();
    addEventListener('resize', resize);

    // --- STATE ---
    let pressing = false;
    let pressY = 0;          // press plate Y position (top edge)
    const FLOOR_OFFSET = 80; // from bottom
    let floorY;
    let pressSpeed = 0;
    let pressure = 0;
    let totalCrushed = 0;
    let screenShake = 0;
    let objects = [];
    let debris = [];
    let sparks = [];
    let fluidDrops = [];

    function updateFloor() { floorY = H - FLOOR_OFFSET; }
    updateFloor();
    addEventListener('resize', updateFloor);

    const PRESS_HEIGHT = 40;
    const PRESS_REST_Y = 60;
    const COLORS = ['#ff3355', '#00f5ff', '#ffcc00', '#00ff88', '#aa44ff', '#ff6600', '#ff0088', '#3388ff'];

    function randColor() { return COLORS[Math.floor(Math.random() * COLORS.length)]; }
    function hexRgb(h) {
        return { r: parseInt(h.slice(1,3),16), g: parseInt(h.slice(3,5),16), b: parseInt(h.slice(5,7),16) };
    }

    // --- OBJECTS ---
    class CrushObject {
        constructor(type, x) {
            this.type = type;
            this.x = x || W/2 + (Math.random()-0.5) * W * 0.3;
            this.color = randColor();
            this.originalH = 60 + Math.random() * 50;
            this.originalW = 50 + Math.random() * 40;
            this.h = this.originalH;
            this.w = this.originalW;
            this.y = floorY; // bottom of object sits on floor
            this.squish = 0; // 0 = normal, 1 = fully crushed
            this.crushed = false;
            this.shatterThreshold = 0.6 + Math.random() * 0.25; // squish level to shatter
            this.integrity = 1;
            this.vx = 0;
            this.flash = 0;
            this.crackLines = [];
        }

        get top() { return this.y - this.h; }
        get centerY() { return this.y - this.h / 2; }

        applyPressure(pressBottom) {
            if (this.crushed) return;
            if (pressBottom >= this.top) {
                const overlap = pressBottom - this.top;
                const maxSquish = this.originalH * 0.85;
                const squishAmt = Math.min(overlap, maxSquish);

                this.h = Math.max(this.originalH - squishAmt, this.originalH * 0.1);
                this.squish = 1 - (this.h / this.originalH);

                // Widen as squished
                this.w = this.originalW * (1 + this.squish * 1.8);

                // Add cracks
                if (this.squish > 0.3 && Math.random() < 0.15) {
                    this.crackLines.push({
                        x1: (Math.random()-0.5) * this.w * 0.8,
                        y1: (Math.random()-0.5) * this.h * 0.8,
                        x2: (Math.random()-0.5) * this.w * 0.8,
                        y2: (Math.random()-0.5) * this.h * 0.8
                    });
                }

                // Flash and sparks from compression
                if (this.squish > 0.2) {
                    this.flash = 0.3;
                    if (Math.random() < 0.3) {
                        sparks.push(new Spark(
                            this.x + (Math.random()-0.5) * this.w,
                            this.top + Math.random() * this.h,
                            this.color
                        ));
                    }
                }

                // SHATTER
                if (this.squish >= this.shatterThreshold) {
                    this.shatter();
                }
            }
        }

        shatter() {
            this.crushed = true;
            totalCrushed++;
            screenShake = 15;
            playShatter();

            // Debris pieces
            const count = 8 + Math.floor(Math.random() * 10);
            for (let i = 0; i < count; i++) {
                debris.push(new Debris(
                    this.x + (Math.random()-0.5) * this.w,
                    this.centerY + (Math.random()-0.5) * this.h,
                    3 + Math.random() * 8,
                    this.color,
                    this.type
                ));
            }

            // Explosion sparks
            for (let i = 0; i < 20; i++) {
                sparks.push(new Spark(this.x + (Math.random()-0.5)*this.w*0.5, this.centerY, this.color));
            }

            // Fluid splatter
            for (let i = 0; i < 8; i++) {
                fluidDrops.push(new FluidDrop(
                    this.x + (Math.random()-0.5) * this.w,
                    this.y - 5,
                    this.color
                ));
            }
        }

        draw() {
            if (this.crushed) return;
            const cx = this.x;
            const cy = this.centerY;
            const hw = this.w / 2;
            const hh = this.h / 2;

            ctx.save();
            ctx.translate(cx, cy);

            // Glow
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 12 + this.flash * 30;

            const rgb = hexRgb(this.color);
            const baseAlpha = 0.85;

            switch (this.type) {
                case 'cube':
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = baseAlpha;
                    ctx.fillRect(-hw, -hh, this.w, this.h);
                    // Highlight
                    ctx.fillStyle = `rgba(255,255,255,${0.15 + this.flash})`;
                    ctx.fillRect(-hw * 0.6, -hh * 0.7, this.w * 0.3, this.h * 0.3);
                    // Border
                    ctx.strokeStyle = `rgba(255,255,255,0.3)`;
                    ctx.lineWidth = 1.5;
                    ctx.strokeRect(-hw, -hh, this.w, this.h);
                    break;

                case 'sphere':
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = baseAlpha;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, hw, hh, 0, 0, Math.PI * 2);
                    ctx.fill();
                    // Specular
                    const sg = ctx.createRadialGradient(-hw*0.3, -hh*0.3, 0, 0, 0, Math.max(hw, hh));
                    sg.addColorStop(0, `rgba(255,255,255,${0.35 + this.flash})`);
                    sg.addColorStop(0.5, 'transparent');
                    ctx.fillStyle = sg;
                    ctx.fill();
                    break;

                case 'diamond':
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = baseAlpha;
                    ctx.beginPath();
                    ctx.moveTo(0, -hh);
                    ctx.lineTo(hw, 0);
                    ctx.lineTo(0, hh);
                    ctx.lineTo(-hw, 0);
                    ctx.closePath();
                    ctx.fill();
                    ctx.strokeStyle = `rgba(255,255,255,0.3)`;
                    ctx.lineWidth = 1.5;
                    ctx.stroke();
                    // Cross highlight
                    ctx.strokeStyle = `rgba(255,255,255,${0.1 + this.flash * 0.3})`;
                    ctx.beginPath();
                    ctx.moveTo(0, -hh * 0.5);
                    ctx.lineTo(0, hh * 0.5);
                    ctx.moveTo(-hw * 0.5, 0);
                    ctx.lineTo(hw * 0.5, 0);
                    ctx.stroke();
                    break;

                case 'cylinder':
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = baseAlpha;
                    ctx.beginPath();
                    ctx.ellipse(0, -hh, hw, Math.min(hh * 0.3, 12), 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillRect(-hw, -hh, this.w, this.h);
                    ctx.beginPath();
                    ctx.ellipse(0, hh, hw, Math.min(hh * 0.3, 12), 0, 0, Math.PI * 2);
                    ctx.fill();
                    // Highlight stripe
                    ctx.fillStyle = `rgba(255,255,255,${0.1 + this.flash * 0.2})`;
                    ctx.fillRect(-hw * 0.1, -hh, this.w * 0.15, this.h);
                    break;

                case 'star':
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = baseAlpha;
                    ctx.beginPath();
                    for (let i = 0; i < 10; i++) {
                        const a = (Math.PI * 2 / 10) * i - Math.PI / 2;
                        const r = i % 2 === 0 ? Math.min(hw, hh) : Math.min(hw, hh) * 0.45;
                        ctx.lineTo(Math.cos(a) * r, Math.sin(a) * r);
                    }
                    ctx.closePath();
                    ctx.fill();
                    ctx.strokeStyle = `rgba(255,255,255,0.3)`;
                    ctx.lineWidth = 1;
                    ctx.stroke();
                    break;
            }

            // Crack lines
            if (this.crackLines.length > 0) {
                ctx.strokeStyle = `rgba(255,255,255,0.6)`;
                ctx.lineWidth = 1;
                ctx.globalAlpha = 0.7;
                for (const c of this.crackLines) {
                    ctx.beginPath();
                    ctx.moveTo(c.x1, c.y1);
                    ctx.lineTo(c.x2, c.y2);
                    ctx.stroke();
                }
            }

            ctx.shadowBlur = 0;
            ctx.globalAlpha = 1;
            ctx.restore();

            this.flash *= 0.85;
        }
    }

    // --- DEBRIS ---
    class Debris {
        constructor(x, y, size, color, parentType) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.color = color;
            const angle = Math.random() * Math.PI * 2;
            const power = 3 + Math.random() * 10;
            this.vx = Math.cos(angle) * power;
            this.vy = Math.sin(angle) * power - 4;
            this.rotation = Math.random() * Math.PI * 2;
            this.rotSpeed = (Math.random()-0.5) * 0.4;
            this.life = 1;
            this.decay = 0.006 + Math.random() * 0.008;
            // Shape vertices
            const sides = 3 + Math.floor(Math.random() * 3);
            this.shape = [];
            for (let i = 0; i < sides; i++) {
                const a = (Math.PI * 2 / sides) * i + (Math.random()-0.5) * 0.6;
                const r = this.size * (0.4 + Math.random() * 0.6);
                this.shape.push({ x: Math.cos(a)*r, y: Math.sin(a)*r });
            }
        }

        update() {
            this.vy += 0.25;
            this.x += this.vx;
            this.y += this.vy;
            this.vx *= 0.99;
            this.rotation += this.rotSpeed;
            this.life -= this.decay;

            if (this.y + this.size > floorY) {
                this.y = floorY - this.size;
                this.vy *= -0.4;
                this.vx *= 0.7;
                if (Math.abs(this.vy) < 1) { this.vy = 0; this.decay *= 2; }
            }
        }

        draw() {
            if (this.life <= 0) return;
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rotation);
            ctx.globalAlpha = this.life * 0.9;
            ctx.fillStyle = this.color;
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 5 * this.life;
            ctx.beginPath();
            ctx.moveTo(this.shape[0].x, this.shape[0].y);
            for (let i = 1; i < this.shape.length; i++) ctx.lineTo(this.shape[i].x, this.shape[i].y);
            ctx.closePath();
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.globalAlpha = 1;
            ctx.restore();
        }
    }

    // --- SPARK ---
    class Spark {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            const a = Math.random() * Math.PI * 2;
            const s = 2 + Math.random() * 7;
            this.vx = Math.cos(a)*s; this.vy = Math.sin(a)*s - 2;
            this.life = 1; this.decay = 0.025 + Math.random() * 0.035;
            this.size = 1 + Math.random() * 2;
        }
        update() {
            this.vy += 0.15; this.x += this.vx; this.y += this.vy;
            this.vx *= 0.97; this.vy *= 0.97; this.life -= this.decay;
        }
        draw() {
            if (this.life <= 0) return;
            ctx.globalAlpha = this.life;
            ctx.fillStyle = this.color;
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 4;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0; ctx.globalAlpha = 1;
        }
    }

    // --- FLUID DROP ---
    class FluidDrop {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            this.vx = (Math.random()-0.5) * 8;
            this.vy = -1 - Math.random() * 3;
            this.size = 2 + Math.random() * 4;
            this.life = 1;
            this.decay = 0.008 + Math.random() * 0.01;
            this.trail = [];
        }
        update() {
            this.vy += 0.3;
            this.x += this.vx; this.y += this.vy;
            this.vx *= 0.98;
            this.life -= this.decay;
            this.trail.push({ x: this.x, y: this.y, life: 0.5 });
            if (this.trail.length > 10) this.trail.shift();
            for (const t of this.trail) t.life -= 0.05;
            if (this.y > floorY) {
                this.y = floorY; this.vy *= -0.2; this.vx *= 0.5;
                this.decay *= 3;
            }
        }
        draw() {
            if (this.life <= 0) return;
            // Trail
            for (const t of this.trail) {
                if (t.life <= 0) continue;
                ctx.globalAlpha = t.life * this.life * 0.4;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(t.x, t.y, this.size * 0.5, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = this.life * 0.8;
            ctx.fillStyle = this.color;
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 6;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0; ctx.globalAlpha = 1;
        }
    }

    // --- PRESS PLATE ---
    function drawPress() {
        const plateW = W * 0.45;
        const plateX = W/2 - plateW/2;

        // Hydraulic arm
        const armW = plateW * 0.25;
        ctx.fillStyle = '#1a1a22';
        ctx.fillRect(W/2 - armW/2, 0, armW, pressY);
        ctx.strokeStyle = '#2a2a35';
        ctx.lineWidth = 2;
        ctx.strokeRect(W/2 - armW/2, 0, armW, pressY);

        // Piston details
        for (let i = 30; i < pressY; i += 40) {
            ctx.fillStyle = '#222230';
            ctx.fillRect(W/2 - armW/2 + 3, i, armW - 6, 2);
        }

        // Press plate
        const gradient = ctx.createLinearGradient(0, pressY, 0, pressY + PRESS_HEIGHT);
        gradient.addColorStop(0, '#333344');
        gradient.addColorStop(0.5, '#2a2a38');
        gradient.addColorStop(1, '#222230');
        ctx.fillStyle = gradient;
        ctx.fillRect(plateX, pressY, plateW, PRESS_HEIGHT);

        // Plate edge highlight
        ctx.fillStyle = 'rgba(255,255,255,0.06)';
        ctx.fillRect(plateX, pressY, plateW, 3);

        // Bottom edge (contact surface) - glows under pressure
        if (pressing && pressure > 10) {
            ctx.fillStyle = `rgba(204, 51, 0, ${Math.min(pressure/200, 0.4)})`;
            ctx.fillRect(plateX, pressY + PRESS_HEIGHT - 4, plateW, 4);
            ctx.shadowColor = '#cc3300';
            ctx.shadowBlur = pressure * 0.3;
            ctx.fillRect(plateX, pressY + PRESS_HEIGHT - 2, plateW, 2);
            ctx.shadowBlur = 0;
        }

        // Side bolts
        ctx.fillStyle = '#444455';
        [plateX + 8, plateX + plateW - 14].forEach(bx => {
            ctx.beginPath();
            ctx.arc(bx, pressY + PRESS_HEIGHT/2, 4, 0, Math.PI * 2);
            ctx.fill();
        });
    }

    function drawFloor() {
        // Steel platform
        const platGrad = ctx.createLinearGradient(0, floorY, 0, floorY + 30);
        platGrad.addColorStop(0, '#1a1a22');
        platGrad.addColorStop(1, '#111118');
        ctx.fillStyle = platGrad;
        ctx.fillRect(W * 0.15, floorY, W * 0.7, 30);

        // Top edge
        ctx.fillStyle = 'rgba(255,255,255,0.04)';
        ctx.fillRect(W * 0.15, floorY, W * 0.7, 2);

        // Grid lines on platform
        ctx.strokeStyle = 'rgba(255,255,255,0.02)';
        ctx.lineWidth = 1;
        for (let x = W * 0.15; x < W * 0.85; x += 30) {
            ctx.beginPath();
            ctx.moveTo(x, floorY);
            ctx.lineTo(x, floorY + 30);
            ctx.stroke();
        }

        // Side supports
        ctx.fillStyle = '#111118';
        ctx.fillRect(W * 0.1, floorY + 30, W * 0.8, H);
    }

    function drawBackground() {
        // Industrial wall
        ctx.fillStyle = '#0a0a0e';
        ctx.fillRect(0, 0, W, H);

        // Hazard stripes at top
        const stripeH = 12;
        ctx.save();
        ctx.beginPath();
        ctx.rect(0, 0, W, stripeH);
        ctx.clip();
        for (let x = -stripeH; x < W + stripeH; x += stripeH * 2) {
            ctx.fillStyle = 'rgba(204, 51, 0, 0.15)';
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x + stripeH, 0);
            ctx.lineTo(x + stripeH * 2, stripeH);
            ctx.lineTo(x + stripeH, stripeH);
            ctx.fill();
        }
        ctx.restore();

        // Warning stripes at bottom too
        ctx.save();
        ctx.beginPath();
        ctx.rect(0, H - stripeH, W, stripeH);
        ctx.clip();
        for (let x = -stripeH; x < W + stripeH; x += stripeH * 2) {
            ctx.fillStyle = 'rgba(204, 51, 0, 0.1)';
            ctx.beginPath();
            ctx.moveTo(x, H - stripeH);
            ctx.lineTo(x + stripeH, H - stripeH);
            ctx.lineTo(x + stripeH * 2, H);
            ctx.lineTo(x + stripeH, H);
            ctx.fill();
        }
        ctx.restore();

        // Subtle side pillars
        ctx.fillStyle = '#0d0d12';
        ctx.fillRect(0, 0, W * 0.08, H);
        ctx.fillRect(W * 0.92, 0, W * 0.08, H);
    }

    // --- CONTROLS ---
    window.spawnObj = function(type) {
        if (objects.filter(o => !o.crushed).length >= 5) return; // max 5 at once
        objects.push(new CrushObject(type));
    };

    window.toggleCrush = function() {
        pressing = !pressing;
        document.getElementById('crushBtn').classList.toggle('active', pressing);
        document.getElementById('crushBtn').textContent = pressing ? 'RELEASE' : 'CRUSH';
    };

    window.resetPress = function() {
        pressing = false;
        objects = [];
        debris = [];
        sparks = [];
        fluidDrops = [];
        pressY = PRESS_REST_Y;
        pressure = 0;
        document.getElementById('crushBtn').classList.remove('active');
        document.getElementById('crushBtn').textContent = 'CRUSH';
    };

    // Keyboard
    addEventListener('keydown', e => {
        if (e.code === 'Space') { e.preventDefault(); toggleCrush(); }
        if (e.key >= '1' && e.key <= '5') {
            const types = ['cube','sphere','diamond','cylinder','star'];
            spawnObj(types[parseInt(e.key)-1]);
        }
    });

    // --- AUDIO ---
    let audioCtx = null;
    function getAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
        return audioCtx;
    }
    document.addEventListener('click', () => getAudio(), { once: true });

    function playShatter() {
        try {
            const a = getAudio();
            // Low crunch
            const o1 = a.createOscillator();
            const g1 = a.createGain();
            o1.connect(g1); g1.connect(a.destination);
            o1.type = 'sawtooth';
            o1.frequency.setValueAtTime(120, a.currentTime);
            o1.frequency.exponentialRampToValueAtTime(30, a.currentTime + 0.25);
            g1.gain.setValueAtTime(0.12, a.currentTime);
            g1.gain.exponentialRampToValueAtTime(0.001, a.currentTime + 0.3);
            o1.start(); o1.stop(a.currentTime + 0.3);
            // High crack
            const o2 = a.createOscillator();
            const g2 = a.createGain();
            o2.connect(g2); g2.connect(a.destination);
            o2.type = 'square';
            o2.frequency.setValueAtTime(800, a.currentTime);
            o2.frequency.exponentialRampToValueAtTime(100, a.currentTime + 0.08);
            g2.gain.setValueAtTime(0.06, a.currentTime);
            g2.gain.exponentialRampToValueAtTime(0.001, a.currentTime + 0.1);
            o2.start(); o2.stop(a.currentTime + 0.1);
            // Noise burst via oscillator
            const o3 = a.createOscillator();
            const g3 = a.createGain();
            o3.connect(g3); g3.connect(a.destination);
            o3.type = 'sawtooth';
            o3.frequency.setValueAtTime(2000, a.currentTime);
            o3.frequency.setValueAtTime(50, a.currentTime + 0.02);
            g3.gain.setValueAtTime(0.04, a.currentTime);
            g3.gain.exponentialRampToValueAtTime(0.001, a.currentTime + 0.15);
            o3.start(); o3.stop(a.currentTime + 0.15);
        } catch(e) {}
    }

    function playCreak() {
        try {
            const a = getAudio();
            const o = a.createOscillator();
            const g = a.createGain();
            o.connect(g); g.connect(a.destination);
            o.type = 'sine';
            o.frequency.setValueAtTime(60 + pressure * 0.5, a.currentTime);
            g.gain.setValueAtTime(0.015, a.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, a.currentTime + 0.05);
            o.start(); o.stop(a.currentTime + 0.05);
        } catch(e) {}
    }

    // --- RENDER ---
    let frame = 0;
    pressY = PRESS_REST_Y;

    function loop() {
        requestAnimationFrame(loop);
        frame++;

        // Press movement
        const pressBottom = pressY + PRESS_HEIGHT;
        const targetY = pressing ? floorY - PRESS_HEIGHT + 5 : PRESS_REST_Y;

        if (pressing) {
            // Find topmost object to determine real target
            let topmost = floorY;
            for (const o of objects) {
                if (!o.crushed && o.top < topmost) {
                    topmost = o.y - o.h * 0.1; // press until ~90% squished
                }
            }
            const realTarget = Math.min(topmost - PRESS_HEIGHT, floorY - PRESS_HEIGHT);

            pressSpeed += 0.15;
            pressSpeed = Math.min(pressSpeed, 4);
            pressY += pressSpeed;

            // Don't go below floor
            if (pressY + PRESS_HEIGHT > floorY + 5) {
                pressY = floorY - PRESS_HEIGHT + 5;
                pressSpeed = 0;
            }

            // Calculate pressure based on compression
            const activeObjects = objects.filter(o => !o.crushed && pressBottom >= o.top);
            pressure = activeObjects.length > 0 ? Math.min(activeObjects.reduce((sum, o) => sum + o.squish * 120, 0), 200) : Math.max(pressure - 2, 0);

            // Apply pressure to objects
            for (const o of objects) o.applyPressure(pressBottom);

            // Creaking sounds
            if (frame % 12 === 0 && pressure > 20) playCreak();

        } else {
            pressSpeed = 0;
            pressY += (targetY - pressY) * 0.08;
            pressure = Math.max(pressure - 3, 0);
        }

        // Screen shake
        ctx.save();
        if (screenShake > 0.5) {
            ctx.translate((Math.random()-0.5)*screenShake, (Math.random()-0.5)*screenShake);
            screenShake *= 0.88;
        }

        // Draw scene
        drawBackground();
        drawFloor();

        // Objects
        for (const o of objects) o.draw();

        // Press on top
        drawPress();

        // Debris
        for (let i = debris.length-1; i >= 0; i--) {
            debris[i].update(); debris[i].draw();
            if (debris[i].life <= 0) debris.splice(i, 1);
        }
        // Sparks
        for (let i = sparks.length-1; i >= 0; i--) {
            sparks[i].update(); sparks[i].draw();
            if (sparks[i].life <= 0) sparks.splice(i, 1);
        }
        // Fluid
        for (let i = fluidDrops.length-1; i >= 0; i--) {
            fluidDrops[i].update(); fluidDrops[i].draw();
            if (fluidDrops[i].life <= 0) fluidDrops.splice(i, 1);
        }

        ctx.restore();

        // HUD
        document.getElementById('pressureVal').textContent = Math.round(pressure);
        if (frame % 10 === 0) {
            document.getElementById('stats').textContent = 'Objects crushed: ' + totalCrushed;
        }
    }

    // Spawn a default cube to start
    objects.push(new CrushObject('cube'));

    loop();
    </script>
