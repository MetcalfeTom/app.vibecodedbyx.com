<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a"/>
      <stop offset="30%" style="stop-color:#0f1628"/>
      <stop offset="60%" style="stop-color:#141e3c"/>
      <stop offset="100%" style="stop-color:#1a2744"/>
    </linearGradient>
    <radialGradient id="moonGrad" cx="35%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#fffef0"/>
      <stop offset="30%" style="stop-color:#f5f0d8"/>
      <stop offset="60%" style="stop-color:#e8dfc0"/>
      <stop offset="100%" style="stop-color:#d4c8a0"/>
    </radialGradient>
    <filter id="moonGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="starGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#sky)"/>

  <!-- Ambient stars -->
  <circle cx="100" cy="80" r="1.5" fill="#fff" opacity="0.4" filter="url(#starGlow)"/>
  <circle cx="250" cy="150" r="1" fill="#fff" opacity="0.3" filter="url(#starGlow)"/>
  <circle cx="400" cy="60" r="1.5" fill="#fff" opacity="0.5" filter="url(#starGlow)"/>
  <circle cx="550" cy="120" r="1" fill="#fff" opacity="0.3" filter="url(#starGlow)"/>
  <circle cx="700" cy="50" r="1.5" fill="#fff" opacity="0.4" filter="url(#starGlow)"/>
  <circle cx="850" cy="100" r="1" fill="#fff" opacity="0.35" filter="url(#starGlow)"/>
  <circle cx="1000" cy="70" r="1.5" fill="#fff" opacity="0.45" filter="url(#starGlow)"/>
  <circle cx="1100" cy="130" r="1" fill="#fff" opacity="0.3" filter="url(#starGlow)"/>
  <circle cx="150" cy="200" r="1" fill="#fff" opacity="0.25" filter="url(#starGlow)"/>
  <circle cx="950" cy="180" r="1" fill="#fff" opacity="0.35" filter="url(#starGlow)"/>
  <circle cx="80" cy="400" r="1" fill="#fff" opacity="0.3" filter="url(#starGlow)"/>
  <circle cx="1120" cy="350" r="1.5" fill="#fff" opacity="0.4" filter="url(#starGlow)"/>
  <circle cx="200" cy="500" r="1" fill="#fff" opacity="0.25" filter="url(#starGlow)"/>
  <circle cx="1050" cy="480" r="1" fill="#fff" opacity="0.3" filter="url(#starGlow)"/>

  <!-- Falling stars (trails) -->
  <line x1="300" y1="80" x2="320" y2="150" stroke="rgba(255,253,240,0.4)" stroke-width="2" stroke-linecap="round" filter="url(#starGlow)"/>
  <line x1="900" y1="120" x2="915" y2="180" stroke="rgba(220,230,255,0.35)" stroke-width="1.5" stroke-linecap="round" filter="url(#starGlow)"/>
  <line x1="750" y1="200" x2="760" y2="250" stroke="rgba(255,245,220,0.3)" stroke-width="1.5" stroke-linecap="round" filter="url(#starGlow)"/>

  <!-- Moon -->
  <circle cx="600" cy="280" r="100" fill="url(#moonGrad)" filter="url(#moonGlow)"/>
  <!-- Moon craters -->
  <circle cx="560" cy="250" r="12" fill="rgba(200,190,160,0.3)"/>
  <circle cx="640" cy="310" r="18" fill="rgba(200,190,160,0.25)"/>
  <circle cx="580" cy="320" r="8" fill="rgba(200,190,160,0.2)"/>

  <!-- Text -->
  <text x="600" y="480" text-anchor="middle" font-family="Georgia, serif" font-size="48" font-weight="300" fill="rgba(255,253,220,0.7)" letter-spacing="8">Dreamy Sleep</text>
  <text x="600" y="530" text-anchor="middle" font-family="Georgia, serif" font-size="18" font-weight="300" fill="rgba(255,253,220,0.4)" letter-spacing="4">breathe in... breathe out...</text>
</svg>
