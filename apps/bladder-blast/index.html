<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bladder Blast - Find the Toilet!</title>
    <link rel="icon" href="https://emojicdn.elk.sh/ðŸš½">

    <meta property="og:title" content="Bladder Blast">
    <meta property="og:description" content="8-bit maze game - find the toilet before time runs out! Game Boy style graphics.">
    <meta property="og:url" content="https://sloppy.live/bladder-blast">
    <meta property="og:image" content="https://image.pollinations.ai/prompt/8bit%20pixel%20art%20game%20boy%20green%20toilet%20maze%20game%20retro?width=1200&height=630&nologo=true">
    <meta property="og:type" content="website">

    <style>
        @font-face {
            font-family: 'PressStart';
            src: url('https://fonts.gstatic.com/s/pressstart2p/v15/e3t4euO8T-267oIAQAu6jDQyK3nVivM.woff2') format('woff2');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f380f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            overflow: hidden;
        }

        .game-container {
            background: #9bbc0f;
            border: 8px solid #306230;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 0 4px #0f380f, 0 10px 30px rgba(0,0,0,0.5);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: #8bac0f;
            margin-bottom: 8px;
            border: 2px solid #306230;
        }

        .stat {
            font-size: 10px;
            color: #0f380f;
        }

        .stat-value {
            font-size: 14px;
            color: #306230;
        }

        #gameCanvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background: #9bbc0f;
        }

        .urgency-bar {
            height: 16px;
            background: #306230;
            margin-top: 8px;
            border: 2px solid #0f380f;
            overflow: hidden;
        }

        .urgency-fill {
            height: 100%;
            background: #0f380f;
            transition: width 0.1s;
        }

        .urgency-label {
            font-size: 8px;
            color: #0f380f;
            text-align: center;
            margin-top: 4px;
        }

        .controls {
            display: none;
            margin-top: 16px;
            gap: 8px;
        }

        @media (pointer: coarse) {
            .controls {
                display: grid;
                grid-template-columns: repeat(3, 50px);
                grid-template-rows: repeat(3, 50px);
                justify-content: center;
            }
        }

        .ctrl-btn {
            background: #306230;
            border: 3px solid #0f380f;
            color: #9bbc0f;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
        }

        .ctrl-btn:active {
            background: #0f380f;
        }

        .ctrl-up { grid-column: 2; grid-row: 1; }
        .ctrl-left { grid-column: 1; grid-row: 2; }
        .ctrl-right { grid-column: 3; grid-row: 2; }
        .ctrl-down { grid-column: 2; grid-row: 3; }

        .screen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 56, 15, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            color: #9bbc0f;
            text-align: center;
            padding: 20px;
        }

        .screen-overlay.hidden {
            display: none;
        }

        .screen-overlay h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 4px 4px 0 #306230;
        }

        .screen-overlay h2 {
            font-size: 16px;
            margin-bottom: 16px;
        }

        .screen-overlay p {
            font-size: 10px;
            margin-bottom: 12px;
            line-height: 1.8;
            max-width: 300px;
        }

        .start-btn {
            background: #9bbc0f;
            color: #0f380f;
            border: 4px solid #306230;
            padding: 16px 32px;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
        }

        .start-btn:hover {
            background: #8bac0f;
        }

        .title-toilet {
            font-size: 64px;
            margin-bottom: 10px;
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .result-emoji {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .level-display {
            font-size: 12px;
            color: #8bac0f;
        }

        .backlink {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 8px;
            color: #306230;
        }

        .backlink a {
            color: #8bac0f;
            text-decoration: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Title Screen -->
    <div class="screen-overlay" id="titleScreen">
        <div class="title-toilet">ðŸš½</div>
        <h1>BLADDER BLAST</h1>
        <p>Find the toilet before time runs out!</p>
        <p>Use WASD or Arrow Keys to move</p>
        <button class="start-btn" onclick="startGame()">START</button>
    </div>

    <!-- Win Screen -->
    <div class="screen-overlay hidden" id="winScreen">
        <div class="result-emoji">ðŸ˜Œ</div>
        <h2>SWEET RELIEF!</h2>
        <p>You found the toilet in time!</p>
        <p class="level-display">Level <span id="winLevel">1</span> Complete</p>
        <p>Time Left: <span id="winTime">0</span>s</p>
        <button class="start-btn" onclick="nextLevel()">NEXT LEVEL</button>
    </div>

    <!-- Lose Screen -->
    <div class="screen-overlay hidden" id="loseScreen">
        <div class="result-emoji">ðŸ˜±</div>
        <h2>TOO LATE!</h2>
        <p>You didn't make it...</p>
        <p class="level-display">Reached Level <span id="loseLevel">1</span></p>
        <button class="start-btn" onclick="startGame()">TRY AGAIN</button>
    </div>

    <!-- Game -->
    <div class="game-container" id="gameContainer" style="display: none;">
        <div class="game-header">
            <div class="stat">LVL<br><span class="stat-value" id="levelDisplay">1</span></div>
            <div class="stat">TIME<br><span class="stat-value" id="timerDisplay">30</span></div>
            <div class="stat">ðŸš½<br><span class="stat-value" id="distDisplay">???</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="urgency-bar">
            <div class="urgency-fill" id="urgencyFill"></div>
        </div>
        <div class="urgency-label">URGENCY</div>

        <div class="controls">
            <button class="ctrl-btn ctrl-up" ontouchstart="handleTouch('up')" ontouchend="handleTouchEnd('up')">â–²</button>
            <button class="ctrl-btn ctrl-left" ontouchstart="handleTouch('left')" ontouchend="handleTouchEnd('left')">â—€</button>
            <button class="ctrl-btn ctrl-right" ontouchstart="handleTouch('right')" ontouchend="handleTouchEnd('right')">â–¶</button>
            <button class="ctrl-btn ctrl-down" ontouchstart="handleTouch('down')" ontouchend="handleTouchEnd('down')">â–¼</button>
        </div>
    </div>

    <div class="backlink">
        Built at <a href="https://sloppy.live">sloppy.live</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game Boy Colors
        const COLORS = {
            darkest: '#0f380f',
            dark: '#306230',
            light: '#8bac0f',
            lightest: '#9bbc0f'
        };

        // Game settings
        const TILE_SIZE = 16;
        let MAZE_WIDTH = 15;
        let MAZE_HEIGHT = 13;
        let maze = [];
        let player = { x: 1, y: 1 };
        let toilet = { x: 13, y: 11 };
        let level = 1;
        let timer = 30;
        let urgency = 0;
        let gameRunning = false;
        let gameLoop = null;
        let timerInterval = null;

        // Audio context for retro sounds
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSound(type) {
            if (!audioCtx) return;

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            switch(type) {
                case 'move':
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                    osc.frequency.setValueAtTime(250, audioCtx.currentTime + 0.05);
                    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    gain.gain.exponentialDecayTo = 0.01;
                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.08);
                    break;

                case 'wall':
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                    gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.1);
                    break;

                case 'win':
                    osc.type = 'square';
                    [523, 659, 784, 1047].forEach((freq, i) => {
                        osc.frequency.setValueAtTime(freq, audioCtx.currentTime + i * 0.15);
                    });
                    gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
                    gain.gain.setValueAtTime(0.1, audioCtx.currentTime + 0.5);
                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.7);
                    break;

                case 'lose':
                    osc.type = 'square';
                    [400, 350, 300, 200].forEach((freq, i) => {
                        osc.frequency.setValueAtTime(freq, audioCtx.currentTime + i * 0.2);
                    });
                    gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.9);
                    break;

                case 'tick':
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(880, audioCtx.currentTime);
                    gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.03);
                    break;

                case 'urgent':
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(440, audioCtx.currentTime);
                    osc.frequency.setValueAtTime(550, audioCtx.currentTime + 0.1);
                    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.15);
                    break;
            }
        }

        // Maze generation using recursive backtracking
        function generateMaze(width, height) {
            const maze = [];
            for (let y = 0; y < height; y++) {
                maze[y] = [];
                for (let x = 0; x < width; x++) {
                    maze[y][x] = 1; // Wall
                }
            }

            function carve(x, y) {
                maze[y][x] = 0;

                const directions = [
                    [0, -2], [0, 2], [-2, 0], [2, 0]
                ].sort(() => Math.random() - 0.5);

                for (const [dx, dy] of directions) {
                    const nx = x + dx;
                    const ny = y + dy;

                    if (nx > 0 && nx < width - 1 && ny > 0 && ny < height - 1 && maze[ny][nx] === 1) {
                        maze[y + dy/2][x + dx/2] = 0;
                        carve(nx, ny);
                    }
                }
            }

            carve(1, 1);
            return maze;
        }

        function setupLevel() {
            // Increase difficulty with level
            MAZE_WIDTH = Math.min(25, 13 + level * 2);
            MAZE_HEIGHT = Math.min(19, 11 + level * 2);

            // Make sure dimensions are odd
            if (MAZE_WIDTH % 2 === 0) MAZE_WIDTH++;
            if (MAZE_HEIGHT % 2 === 0) MAZE_HEIGHT++;

            canvas.width = MAZE_WIDTH * TILE_SIZE;
            canvas.height = MAZE_HEIGHT * TILE_SIZE;

            maze = generateMaze(MAZE_WIDTH, MAZE_HEIGHT);

            // Player starts top-left
            player = { x: 1, y: 1 };
            maze[1][1] = 0;

            // Toilet in bottom-right area
            toilet = { x: MAZE_WIDTH - 2, y: MAZE_HEIGHT - 2 };
            maze[toilet.y][toilet.x] = 0;
            // Ensure path to toilet
            maze[toilet.y - 1][toilet.x] = 0;
            maze[toilet.y][toilet.x - 1] = 0;

            // Timer decreases with level
            timer = Math.max(15, 35 - level * 3);
            urgency = 0;

            updateDisplay();
        }

        function draw() {
            ctx.fillStyle = COLORS.lightest;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw maze
            for (let y = 0; y < MAZE_HEIGHT; y++) {
                for (let x = 0; x < MAZE_WIDTH; x++) {
                    if (maze[y][x] === 1) {
                        ctx.fillStyle = COLORS.dark;
                        ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);

                        // Add texture to walls
                        ctx.fillStyle = COLORS.darkest;
                        ctx.fillRect(x * TILE_SIZE + 2, y * TILE_SIZE + 2, 2, 2);
                        ctx.fillRect(x * TILE_SIZE + TILE_SIZE - 4, y * TILE_SIZE + TILE_SIZE - 4, 2, 2);
                    }
                }
            }

            // Draw toilet
            ctx.fillStyle = COLORS.darkest;
            ctx.fillRect(toilet.x * TILE_SIZE + 2, toilet.y * TILE_SIZE + 2, TILE_SIZE - 4, TILE_SIZE - 4);
            ctx.fillStyle = COLORS.lightest;
            ctx.fillRect(toilet.x * TILE_SIZE + 4, toilet.y * TILE_SIZE + 4, TILE_SIZE - 8, TILE_SIZE - 10);
            // Toilet seat
            ctx.fillStyle = COLORS.light;
            ctx.fillRect(toilet.x * TILE_SIZE + 5, toilet.y * TILE_SIZE + 3, TILE_SIZE - 10, 3);

            // Draw player (little person)
            const px = player.x * TILE_SIZE;
            const py = player.y * TILE_SIZE;

            // Body color changes with urgency
            const urgencyColor = urgency > 70 ? COLORS.darkest : COLORS.dark;

            // Head
            ctx.fillStyle = urgencyColor;
            ctx.fillRect(px + 5, py + 2, 6, 5);

            // Body
            ctx.fillRect(px + 4, py + 7, 8, 5);

            // Legs
            ctx.fillRect(px + 4, py + 12, 3, 3);
            ctx.fillRect(px + 9, py + 12, 3, 3);

            // Eyes (panicked if urgent)
            ctx.fillStyle = COLORS.lightest;
            if (urgency > 50) {
                ctx.fillRect(px + 6, py + 3, 2, 2);
                ctx.fillRect(px + 9, py + 3, 2, 2);
            } else {
                ctx.fillRect(px + 6, py + 4, 1, 1);
                ctx.fillRect(px + 9, py + 4, 1, 1);
            }

            // Sweat drops when urgent
            if (urgency > 60) {
                ctx.fillStyle = COLORS.light;
                ctx.fillRect(px + 12, py + 2 + Math.floor(Date.now() / 200) % 3, 2, 2);
            }
        }

        function updateDisplay() {
            document.getElementById('levelDisplay').textContent = level;
            document.getElementById('timerDisplay').textContent = timer;
            document.getElementById('urgencyFill').style.width = urgency + '%';

            // Calculate distance to toilet
            const dist = Math.abs(player.x - toilet.x) + Math.abs(player.y - toilet.y);
            document.getElementById('distDisplay').textContent = dist;
        }

        function movePlayer(dx, dy) {
            if (!gameRunning) return;

            const newX = player.x + dx;
            const newY = player.y + dy;

            if (newX >= 0 && newX < MAZE_WIDTH && newY >= 0 && newY < MAZE_HEIGHT) {
                if (maze[newY][newX] === 0) {
                    player.x = newX;
                    player.y = newY;
                    playSound('move');

                    // Check win
                    if (player.x === toilet.x && player.y === toilet.y) {
                        winLevel();
                    }
                } else {
                    playSound('wall');
                }
            }

            updateDisplay();
        }

        function tick() {
            if (!gameRunning) return;

            timer--;
            urgency = Math.min(100, urgency + 3 + level);

            if (timer <= 5) {
                playSound('urgent');
            } else {
                playSound('tick');
            }

            updateDisplay();

            if (timer <= 0 || urgency >= 100) {
                loseGame();
            }
        }

        function startGame() {
            initAudio();
            level = 1;
            document.getElementById('titleScreen').classList.add('hidden');
            document.getElementById('winScreen').classList.add('hidden');
            document.getElementById('loseScreen').classList.add('hidden');
            document.getElementById('gameContainer').style.display = 'block';

            setupLevel();
            gameRunning = true;

            if (gameLoop) cancelAnimationFrame(gameLoop);
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(tick, 1000);

            function loop() {
                draw();
                if (gameRunning) {
                    gameLoop = requestAnimationFrame(loop);
                }
            }
            loop();
        }

        function nextLevel() {
            level++;
            document.getElementById('winScreen').classList.add('hidden');
            setupLevel();
            gameRunning = true;

            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(tick, 1000);
        }

        function winLevel() {
            gameRunning = false;
            if (timerInterval) clearInterval(timerInterval);
            playSound('win');

            document.getElementById('winLevel').textContent = level;
            document.getElementById('winTime').textContent = timer;
            document.getElementById('winScreen').classList.remove('hidden');
        }

        function loseGame() {
            gameRunning = false;
            if (timerInterval) clearInterval(timerInterval);
            playSound('lose');

            document.getElementById('loseLevel').textContent = level;
            document.getElementById('loseScreen').classList.remove('hidden');
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    movePlayer(0, -1);
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    movePlayer(0, 1);
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    movePlayer(-1, 0);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    movePlayer(1, 0);
                    break;
            }
        });

        // Touch controls
        let touchInterval = null;

        function handleTouch(dir) {
            initAudio();
            const dirs = {
                'up': [0, -1],
                'down': [0, 1],
                'left': [-1, 0],
                'right': [1, 0]
            };

            const [dx, dy] = dirs[dir];
            movePlayer(dx, dy);

            // Repeat while held
            touchInterval = setInterval(() => movePlayer(dx, dy), 150);
        }

        function handleTouchEnd() {
            if (touchInterval) {
                clearInterval(touchInterval);
                touchInterval = null;
            }
        }

        // Prevent touch scrolling
        document.addEventListener('touchmove', (e) => {
            if (gameRunning) e.preventDefault();
        }, { passive: false });
    </script>
</body>
