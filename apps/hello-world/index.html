<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üëã">

    <meta property="og:title" content="Hello World">
    <meta property="og:description" content="A simple hello world greeting">
    <meta property="og:url" content="https://app.vibecodedbyx.com/hello-world">
    <meta property="og:image" content="https://image.pollinations.ai/prompt/hello%20world%20text%20on%20colorful%20gradient%20background?width=1200&height=630&referrer=vibecodedbyx.com">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 72px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 24px;
            opacity: 0.9;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }

            p {
                font-size: 18px;
            }

            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <a href="https://www.vibecodedbyx.com" class="back-link">‚Üê Back to VibeCodedByX</a>

    <div class="container">
        <h1>üëã Hello World!</h1>
        <p>Welcome to VibeCodedByX</p>
    </div>
</body>
</html>
