<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>dusty hands 2d</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a class="back-link" href="https://www.vibecodedbyx.com" target="_blank" rel="noopener">back to livestream</a>

  <div id="ui">
    <h1>dusty hands 2d</h1>
    <div class="subtitle">wash up quick — tap water to scrub</div>
    <div class="controls">
      <button id="btnStart">start wash</button>
      <button id="btnReset">reset</button>
    </div>
    <div class="stats">
      <span>soap: <strong id="soapPct">0%</strong></span>
      <span>time: <strong id="timer">0.0s</strong></span>
    </div>
    <div class="hint">drag anywhere to move hands • tap/drag in water to scrub</div>
  </div>

  <canvas id="game" width="800" height="450"></canvas>

  <script src="script.js"></script>
</body>
</html>
