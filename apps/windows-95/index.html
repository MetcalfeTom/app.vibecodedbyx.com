    <script>
        let windowCounter = 0;
        let activeWindow = null;
        let zIndex = 100;
        let startMenuOpen = false;

        // Sound System - Using Web Audio API to create authentic Windows 95 sounds
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            let frequency, duration, volume;

            switch(type) {
                case 'startup':
                    // Classic Windows 95 startup chord
                    playStartupChord();
                    return;
                case 'click':
                    frequency = 800;
                    duration = 0.1;
                    volume = 0.1;
                    break;
                case 'open':
                    frequency = 523;
                    duration = 0.15;
                    volume = 0.15;
                    break;
                case 'close':
                    frequency = 392;
                    duration = 0.2;
                    volume = 0.12;
                    break;
                case 'error':
                    frequency = 200;
                    duration = 0.5;
                    volume = 0.2;
                    oscillator.type = 'sawtooth';
                    break;
                case 'minimize':
                    frequency = 659;
                    duration = 0.1;
                    volume = 0.1;
                    break;
                case 'maximize':
                    frequency = 880;
                    duration = 0.1;
                    volume = 0.1;
                    break;
                case 'shutdown':
                    playShutdownSound();
                    return;
            }

            oscillator.frequency.value = frequency;
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playStartupChord() {
            // Windows 95 startup chord - multiple frequencies
            const frequencies = [261.63, 329.63, 392.00, 523.25]; // C-E-G-C major chord

            frequencies.forEach((freq, index) => {
                setTimeout(() => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();

                    osc.connect(gain);
                    gain.connect(audioContext.destination);

                    osc.frequency.value = freq;
                    osc.type = 'sine';
                    gain.gain.setValueAtTime(0.15, audioContext.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 2);

                    osc.start(audioContext.currentTime);
                    osc.stop(audioContext.currentTime + 2);
                }, index * 100);
            });
        }

        function playShutdownSound() {
            // Windows 95 shutdown sound - descending notes
            const frequencies = [523.25, 392.00, 329.63, 261.63]; // C-G-E-C descending

            frequencies.forEach((freq, index) => {
                setTimeout(() => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();

                    osc.connect(gain);
                    gain.connect(audioContext.destination);

                    osc.frequency.value = freq;
                    osc.type = 'sine';
                    gain.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);

                    osc.start(audioContext.currentTime);
                    osc.stop(audioContext.currentTime + 0.8);
                }, index * 400);
            });
        }

        // Update time
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
            document.getElementById('taskbarTime').textContent = time;
        }

        setInterval(updateTime, 1000);
        updateTime();

        // Start menu toggle
        function toggleStartMenu() {
            playSound('click');
            const menu = document.getElementById('startMenu');
            startMenuOpen = !startMenuOpen;
            menu.style.display = startMenuOpen ? 'block' : 'none';
        }

        // Close start menu when clicking elsewhere
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.start-button') && !e.target.closest('.start-menu')) {
                document.getElementById('startMenu').style.display = 'none';
                startMenuOpen = false;
            }
        });

        // Window management
        function openWindow(type) {
            playSound('open');
            document.getElementById('startMenu').style.display = 'none';
            startMenuOpen = false;

            const windowId = `window-${++windowCounter}`;
            const window = document.createElement('div');
            window.className = 'window active';
            window.id = windowId;
            window.style.left = (50 + windowCounter * 30) + 'px';
            window.style.top = (50 + windowCounter * 30) + 'px';
            window.style.zIndex = ++zIndex;

            let title, content;

            switch(type) {
                case 'notepad':
                    title = 'Untitled - Notepad';
                    content = '<textarea class="notepad" style="width: 100%; height: 100%; border: none; outline: none; resize: none;" placeholder="Type your text here..."></textarea>';
                    window.style.width = '500px';
                    window.style.height = '400px';
                    break;

                case 'calculator':
                    title = 'Calculator';
                    content = createCalculatorContent();
                    window.style.width = '250px';
                    window.style.height = '320px';
                    break;

                case 'paint':
                    title = 'untitled - Paint';
                    content = createPaintContent();
                    window.style.width = '600px';
                    window.style.height = '450px';
                    break;

                case 'minesweeper':
                    title = 'Minesweeper';
                    content = '<div style="text-align: center; padding: 50px;">üöß Coming Soon! üöß<br><br>Classic Minesweeper will be available in the next update.</div>';
                    window.style.width = '400px';
                    window.style.height = '300px';
                    break;

                case 'mycomputer':
                    title = 'My Computer';
                    content = `<div style="padding: 20px;">
                        <div style="display: flex; align-items: center; margin: 10px 0; cursor: pointer;" onclick="playSound('error'); alert('üíæ 3¬Ω Floppy (A:)\\n\\nPlease insert a disk into drive A:')">
                            <span style="margin-right: 10px; font-size: 16px;">üíæ</span>3¬Ω Floppy (A:)
                        </div>
                        <div style="display: flex; align-items: center; margin: 10px 0; cursor: pointer;" onclick="playSound('error'); alert('üíø CD-ROM (D:)\\n\\nPlease insert a disc into drive D:')">
                            <span style="margin-right: 10px; font-size: 16px;">üíø</span>CD-ROM (D:)
                        </div>
                        <div style="display: flex; align-items: center; margin: 10px 0; cursor: pointer;" onclick="playSound('click'); alert('üóÇÔ∏è Hard Disk (C:)\\n\\nTotal Size: 2.0 GB\\nFree Space: 1.2 GB')">
                            <span style="margin-right: 10px; font-size: 16px;">üóÇÔ∏è</span>Hard Disk (C:)
                        </div>
                    </div>`;
                    window.style.width = '400px';
                    window.style.height = '300px';
                    break;

                case 'about':
                    title = 'About Windows';
                    content = `<div style="text-align: center; padding: 30px;">
                        <div style="font-size: 24px; margin: 20px 0;">ü™ü</div>
                        <h2>Microsoft Windows 95</h2>
                        <p style="margin: 20px 0;">Version 4.00.950</p>
                        <p>Copyright ¬© 1981-1995 Microsoft Corp.</p>
                        <br>
                        <p><strong>This is a nostalgic recreation!</strong></p>
                        <p style="margin-top: 20px; font-size: 10px; color: #666;">Built with ‚ù§Ô∏è for retro computing fans</p>
                    </div>`;
                    window.style.width = '350px';
                    window.style.height = '280px';
                    break;

                default:
                    title = 'Unknown Application';
                    content = '<p>Application not found.</p>';
            }

            window.innerHTML = `
                <div class="window-header" onmousedown="startDrag(event, '${windowId}')">
                    <div class="window-title">${title}</div>
                    <div class="window-controls">
                        <div class="window-control" onclick="minimizeWindow('${windowId}')">_</div>
                        <div class="window-control" onclick="maximizeWindow('${windowId}')">‚ñ°</div>
                        <div class="window-control" onclick="closeWindow('${windowId}')">√ó</div>
                    </div>
                </div>
                <div class="window-content">${content}</div>
            `;

            document.getElementById('desktop').appendChild(window);
            setActiveWindow(windowId);

            // Initialize calculator if needed
            if (type === 'calculator') {
                initCalculator();
            }
            // Initialize paint if needed
            if (type === 'paint') {
                initPaint();
            }
        }

        function createCalculatorContent() {
            return `
                <div class="calc-display" id="calcDisplay">0</div>
                <div class="calc-buttons">
                    <div class="calc-button" onclick="calcClear()">C</div>
                    <div class="calc-button" onclick="calcOperation('¬±')">¬±</div>
                    <div class="calc-button" onclick="calcOperation('√∑')">√∑</div>
                    <div class="calc-button" onclick="calcOperation('√ó')">√ó</div>
                    <div class="calc-button" onclick="calcNumber('7')">7</div>
                    <div class="calc-button" onclick="calcNumber('8')">8</div>
                    <div class="calc-button" onclick="calcNumber('9')">9</div>
                    <div class="calc-button" onclick="calcOperation('-')">-</div>
                    <div class="calc-button" onclick="calcNumber('4')">4</div>
                    <div class="calc-button" onclick="calcNumber('5')">5</div>
                    <div class="calc-button" onclick="calcNumber('6')">6</div>
                    <div class="calc-button" onclick="calcOperation('+')">+</div>
                    <div class="calc-button" onclick="calcNumber('1')">1</div>
                    <div class="calc-button" onclick="calcNumber('2')">2</div>
                    <div class="calc-button" onclick="calcNumber('3')">3</div>
                    <div class="calc-button" onclick="calcEquals()" style="grid-row: span 2;">=</div>
                    <div class="calc-button" onclick="calcNumber('0')" style="grid-column: span 2;">0</div>
                    <div class="calc-button" onclick="calcDecimal()">.</div>
                </div>
            `;
        }

        function createPaintContent() {
            return `
                <div class="paint-toolbar">
                    <div class="paint-tool active" onclick="selectTool('brush')" title="Brush">üñåÔ∏è</div>
                    <div class="paint-tool" onclick="selectTool('eraser')" title="Eraser">üßΩ</div>
                    <div class="paint-tool" onclick="clearCanvas()" title="Clear">üóëÔ∏è</div>
                </div>
                <canvas class="paint-canvas" id="paintCanvas" width="580" height="380"></canvas>
            `;
        }

        // Calculator functionality
        let calcState = { display: '0', operation: null, operand: null, waitingForOperand: false };

        function initCalculator() {
            calcState = { display: '0', operation: null, operand: null, waitingForOperand: false };
        }

        function calcNumber(num) {
            playSound('click');
            const display = document.getElementById('calcDisplay');
            if (calcState.waitingForOperand) {
                calcState.display = num;
                calcState.waitingForOperand = false;
            } else {
                calcState.display = calcState.display === '0' ? num : calcState.display + num;
            }
            display.textContent = calcState.display;
        }

        function calcDecimal() {
            playSound('click');
            if (calcState.waitingForOperand) {
                calcState.display = '0.';
                calcState.waitingForOperand = false;
            } else if (calcState.display.indexOf('.') === -1) {
                calcState.display += '.';
            }
            document.getElementById('calcDisplay').textContent = calcState.display;
        }

        function calcClear() {
            playSound('click');
            calcState = { display: '0', operation: null, operand: null, waitingForOperand: false };
            document.getElementById('calcDisplay').textContent = '0';
        }

        function calcOperation(nextOperation) {
            playSound('click');
            const inputValue = parseFloat(calcState.display);

            if (calcState.operand === null) {
                calcState.operand = inputValue;
            } else if (calcState.operation) {
                const currentValue = calcState.operand || 0;
                const newValue = calculate(currentValue, inputValue, calcState.operation);

                calcState.display = String(newValue);
                calcState.operand = newValue;
                document.getElementById('calcDisplay').textContent = calcState.display;
            }

            calcState.waitingForOperand = true;
            calcState.operation = nextOperation;
        }

        function calcEquals() {
            playSound('click');
            const inputValue = parseFloat(calcState.display);

            if (calcState.operand !== null && calcState.operation) {
                const newValue = calculate(calcState.operand, inputValue, calcState.operation);
                calcState.display = String(newValue);
                calcState.operand = null;
                calcState.operation = null;
                calcState.waitingForOperand = true;
                document.getElementById('calcDisplay').textContent = calcState.display;
            }
        }

        function calculate(firstOperand, secondOperand, operation) {
            switch (operation) {
                case '+': return firstOperand + secondOperand;
                case '-': return firstOperand - secondOperand;
                case '√ó': return firstOperand * secondOperand;
                case '√∑': return firstOperand / secondOperand;
                case '¬±': return -firstOperand;
                default: return secondOperand;
            }
        }

        // Paint functionality
        let painting = false;
        let currentTool = 'brush';

        function initPaint() {
            const canvas = document.getElementById('paintCanvas');
            const ctx = canvas.getContext('2d');

            // Fill with white background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            canvas.addEventListener('mousedown', startPaint);
            canvas.addEventListener('mousemove', paint);
            canvas.addEventListener('mouseup', stopPaint);
            canvas.addEventListener('mouseout', stopPaint);
        }

        function selectTool(tool) {
            playSound('click');
            currentTool = tool;
            document.querySelectorAll('.paint-tool').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
        }

        function startPaint(e) {
            painting = true;
            paint(e);
        }

        function paint(e) {
            if (!painting) return;

            const canvas = e.target;
            const ctx = canvas.getContext('2d');
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineWidth = currentTool === 'eraser' ? 10 : 2;
            ctx.lineCap = 'round';
            ctx.globalCompositeOperation = currentTool === 'eraser' ? 'destination-out' : 'source-over';
            ctx.strokeStyle = '#000000';

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function stopPaint() {
            painting = false;
            const canvas = document.getElementById('paintCanvas');
            if (canvas) {
                canvas.getContext('2d').beginPath();
            }
        }

        function clearCanvas() {
            playSound('click');
            const canvas = document.getElementById('paintCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Window management functions
        function setActiveWindow(windowId) {
            document.querySelectorAll('.window').forEach(w => {
                w.classList.remove('active');
                w.classList.add('inactive');
            });
            const window = document.getElementById(windowId);
            window.classList.remove('inactive');
            window.classList.add('active');
            window.style.zIndex = ++zIndex;
            activeWindow = windowId;
        }

        function closeWindow(windowId) {
            playSound('close');
            document.getElementById(windowId).remove();
        }

        function minimizeWindow(windowId) {
            playSound('minimize');
            document.getElementById(windowId).style.display = 'none';
        }

        function maximizeWindow(windowId) {
            playSound('maximize');
            const window = document.getElementById(windowId);
            if (window.style.width === '100vw') {
                // Restore
                window.style.width = window.dataset.originalWidth || '400px';
                window.style.height = window.dataset.originalHeight || '300px';
                window.style.left = window.dataset.originalLeft || '100px';
                window.style.top = window.dataset.originalTop || '100px';
            } else {
                // Maximize
                window.dataset.originalWidth = window.style.width;
                window.dataset.originalHeight = window.style.height;
                window.dataset.originalLeft = window.style.left;
                window.dataset.originalTop = window.style.top;
                window.style.width = '100vw';
                window.style.height = 'calc(100vh - 40px)';
                window.style.left = '0';
                window.style.top = '0';
            }
        }

        // Drag functionality
        let isDragging = false;
        let currentWindow = null;
        let dragOffset = { x: 0, y: 0 };

        function startDrag(e, windowId) {
            isDragging = true;
            currentWindow = document.getElementById(windowId);
            setActiveWindow(windowId);

            const rect = currentWindow.getBoundingClientRect();
            dragOffset.x = e.clientX - rect.left;
            dragOffset.y = e.clientY - rect.top;

            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
            e.preventDefault();
        }

        function drag(e) {
            if (!isDragging || !currentWindow) return;

            const x = e.clientX - dragOffset.x;
            const y = e.clientY - dragOffset.y;

            currentWindow.style.left = Math.max(0, Math.min(x, window.innerWidth - currentWindow.offsetWidth)) + 'px';
            currentWindow.style.top = Math.max(0, Math.min(y, window.innerHeight - currentWindow.offsetHeight - 40)) + 'px';
        }

        function stopDrag() {
            isDragging = false;
            currentWindow = null;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
        }

        // Click to focus windows
        document.addEventListener('click', (e) => {
            const window = e.target.closest('.window');
            if (window) {
                setActiveWindow(window.id);
            }
        });

        function showShutdown() {
            playSound('click');
            if (confirm('Are you sure you want to shut down Windows 95?')) {
                playSound('shutdown');
                document.body.innerHTML = '<div style="background: #000; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: MS Sans Serif;"><div style="text-align: center;"><div style="font-size: 24px; margin-bottom: 20px;">üíª</div><div>It\'s now safe to turn off your computer.</div><div style="margin-top: 20px; font-size: 12px;"><a href="javascript:location.reload()" style="color: #87CEEB;">Click here to restart</a></div></div></div>';
            }
        }

        // Show backlink after 5 seconds
        setTimeout(() => {
            document.getElementById('backlink').style.display = 'block';
        }, 5000);

        // Play startup sound on page load
        window.addEventListener('load', () => {
            // Wait a moment for the page to fully render, then play startup sound
            setTimeout(() => {
                // Try to play startup sound, but handle browsers that require user interaction
                try {
                    playSound('startup');
                } catch (e) {
                    // If audio context is suspended, we'll play sound on first user interaction
                    document.addEventListener('click', function playStartupOnFirstClick() {
                        playSound('startup');
                        document.removeEventListener('click', playStartupOnFirstClick);
                    }, { once: true });
                }
            }, 500);
        });
    </script>
</body>
