            position: relative;
            overflow: hidden;
        }

        .progress-fill {

            border-right: 2px solid #000;

        .progress-text {

            top: 15px;
            right: 15px;
            font-size: 24px;

            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);

        let completedLessons = JSON.parse(localStorage.getItem('completedLessons') || '[]');

        function renderLessons() {
            const grid = document.getElementById('lessonsGrid');
            grid.innerHTML = lessons.map(lesson => `
                <div class="lesson-card ${completedLessons.includes(lesson.id) ? 'completed' : ''}" onclick="openLesson(${lesson.id})">
                    ${completedLessons.includes(lesson.id) ? '<div class="lesson-status">‚úÖ</div>' : ''}
                    <div class="lesson-icon">${lesson.icon}</div>
                    <div class="lesson-title">${lesson.title}</div>
                    <div class="lesson-description">${lesson.description}</div>
                </div>
            `).join('');

            updateProgress();
        }

        function updateProgress() {
            const completed = completedLessons.length;
            const total = lessons.length;
            const percentage = (completed / total * 100).toFixed(0);

            document.getElementById('progressCount').textContent = completed;
            document.getElementById('totalLessons').textContent = total;
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = percentage + '%';
        }

        function openLesson(id) {
            const lesson = lessons.find(l => l.id === id);
            if (!lesson) return;

            const modal = document.getElementById('lessonModal');
            const content = document.getElementById('modalContent');

            content.innerHTML = `
                <button class="modal-close" onclick="closeModal()">√ó</button>
                <div class="modal-title">${lesson.icon} ${lesson.title}</div>

                ${lesson.content.sections.map(section => `
                    <div class="modal-section">
                        <h3>${section.title}</h3>
                        <p>${section.text}</p>
                    </div>
                `).join('')}

                <div class="quiz-question">
                    <h3>üìù Quick Quiz</h3>
                    <p>${lesson.content.quiz.question}</p>
                    <div class="quiz-options" id="quizOptions">
                        ${lesson.content.quiz.options.map((option, index) => `
                            <div class="quiz-option" onclick="checkAnswer(${id}, ${index})">${option}</div>
                        `).join('')}
                    </div>
                </div>

                <div class="modal-actions">
                    <button class="btn" onclick="completeLesson(${id})">Mark as Complete ‚úÖ</button>
                    <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                </div>
            `;

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('lessonModal').classList.remove('active');
        }

        function checkAnswer(lessonId, selectedIndex) {
            const lesson = lessons.find(l => l.id === lessonId);
            const options = document.querySelectorAll('.quiz-option');

            options.forEach((option, index) => {
                option.style.pointerEvents = 'none';
                if (index === lesson.content.quiz.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex) {
                    option.classList.add('wrong');
                }
            });

            if (selectedIndex === lesson.content.quiz.correct) {
                setTimeout(() => alert('Correct! Great job! üéâ'), 300);
            } else {
                setTimeout(() => alert('Not quite! Try reviewing the lesson. üìö'), 300);
            }
        }

        function completeLesson(id) {
            if (!completedLessons.includes(id)) {
                completedLessons.push(id);
                localStorage.setItem('completedLessons', JSON.stringify(completedLessons));
                renderLessons();
            }
            closeModal();
