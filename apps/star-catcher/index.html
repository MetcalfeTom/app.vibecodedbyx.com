<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Catcher - Fun Mini Game</title>
    <link rel="icon" href="https://emojicdn.elk.sh/‚≠ê">

    <meta property="og:title" content="Star Catcher Game">
    <meta property="og:description" content="Catch falling stars and avoid bombs in this fun mini-game!">
    <meta property="og:url" content="https://app.vibecodedbyx.com/star-catcher">
    <meta property="og:image" content="https://image.pollinations.ai/prompt/cute%20star%20catching%20game%20night%20sky%20sparkles?width=1200&height=630&referrer=vibecodedbyx.com">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        /* Stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star-bg {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            padding: 20px;
            text-align: center;
            z-index: 100;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255,215,0,0.8);
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            font-size: 24px;
            margin-top: 15px;
        }

        .stat {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            color: #FFD700;
            font-weight: bold;
        }

        #gameCanvas {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
            cursor: none;
        }

        .player {
            position: absolute;
            font-size: 48px;
            pointer-events: none;
            user-select: none;
            filter: drop-shadow(0 0 10px rgba(255,215,0,0.8));
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 1000;
            border: 3px solid #FFD700;
        }

        .game-over.show {
            display: block;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from {
                transform: translate(-50%, -60%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        .game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .final-score {
            font-size: 32px;
            margin: 20px 0;
        }

        .play-btn {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: none;
            border-radius: 50px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255,215,0,0.8);
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 15px 30px;
            border-radius: 20px;
            text-align: center;
            font-size: 14px;
        }

        .instructions.hidden {
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .stats {
                font-size: 18px;
                gap: 15px;
            }

            #gameCanvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="starsBackground"></div>

    <div class="game-container">
        <div class="header">
            <h1>‚≠ê Star Catcher ‚≠ê</h1>
            <div class="stats">
                <div class="stat">Score: <span class="stat-value" id="score">0</span></div>
                <div class="stat">Lives: <span class="stat-value" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
                <div class="stat">Level: <span class="stat-value" id="level">1</span></div>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <div class="final-score">
            Final Score: <span id="finalScore">0</span>
        </div>
        <div style="margin: 20px 0; font-size: 18px;">
            Stars Caught: <span id="starsCaught">0</span> ‚≠ê
        </div>
        <button class="play-btn" onclick="startGame()">Play Again</button>
    </div>

    <div class="instructions" id="instructions">
        Move your mouse/finger to catch ‚≠ê stars! Avoid üí£ bombs! | Press SPACE to pause
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            size: 30,
            emoji: 'ü™£'
        };

        let fallingObjects = [];
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameRunning = false;
        let isPaused = false;
        let starsCaught = 0;

        // Create background stars
        function createBackgroundStars() {
            const starsContainer = document.getElementById('starsBackground');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star-bg';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Mouse/Touch movement
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            player.x = e.clientX - rect.left;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            player.x = touch.clientX - rect.left;
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameRunning) {
                isPaused = !isPaused;
            }
        });

        class FallingObject {
            constructor() {
                this.x = Math.random() * (canvas.width - 40) + 20;
                this.y = -30;
                this.speed = 2 + level * 0.5 + Math.random() * 2;
                this.isGood = Math.random() > 0.2; // 80% stars, 20% bombs
                this.emoji = this.isGood ? '‚≠ê' : 'üí£';
                this.size = 30;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }

            checkCollision() {
                const distance = Math.sqrt(
                    Math.pow(this.x - player.x, 2) +
                    Math.pow(this.y - player.y, 2)
                );
                return distance < (this.size + player.size) / 2;
            }
        }

        function spawnObject() {
            if (Math.random() < 0.02 + level * 0.005) {
                fallingObjects.push(new FallingObject());
            }
        }

        function drawPlayer() {
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(player.emoji, player.x, player.y);
        }

        function updateGame() {
            if (!gameRunning || isPaused) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            drawPlayer();

            // Update and draw falling objects
            for (let i = fallingObjects.length - 1; i >= 0; i--) {
                const obj = fallingObjects[i];
                obj.update();
                obj.draw();

                // Check collision
                if (obj.checkCollision()) {
                    if (obj.isGood) {
                        score += 10;
                        starsCaught++;
                        createParticles(obj.x, obj.y, '‚ú®');
                    } else {
                        lives--;
                        createParticles(obj.x, obj.y, 'üí•');
                        if (lives <= 0) {
                            endGame();
                        }
                    }
                    fallingObjects.splice(i, 1);
                }
                // Remove if off screen
                else if (obj.y > canvas.height) {
                    fallingObjects.splice(i, 1);
                }
            }

            // Update UI
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = '‚ù§Ô∏è'.repeat(lives);

            // Level up
            const newLevel = Math.floor(score / 100) + 1;
            if (newLevel > level) {
                level = newLevel;
                document.getElementById('level').textContent = level;
                showLevelUp();
            }

            // Spawn new objects
            spawnObject();
        }

        function createParticles(x, y, emoji) {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    ctx.font = '20px Arial';
                    ctx.fillText(emoji, x + (Math.random() - 0.5) * 40, y + (Math.random() - 0.5) * 40);
                }, i * 50);
            }
        }

        function showLevelUp() {
            const msg = document.createElement('div');
            msg.textContent = `Level ${level}!`;
            msg.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 64px;
                font-weight: bold;
                color: #FFD700;
                text-shadow: 0 0 30px #FFD700;
                z-index: 999;
                animation: fadeOut 2s;
            `;
            document.body.appendChild(msg);
            setTimeout(() => msg.remove(), 2000);
        }

        function startGame() {
            gameRunning = true;
            isPaused = false;
            score = 0;
            lives = 3;
            level = 1;
            starsCaught = 0;
            fallingObjects = [];
            player.x = canvas.width / 2;

            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('instructions').classList.remove('hidden');

            gameLoop();
        }

        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('starsCaught').textContent = starsCaught;
            document.getElementById('gameOver').classList.add('show');
            document.getElementById('instructions').classList.add('hidden');
        }

        function gameLoop() {
            updateGame();
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Add fade out animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
                20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
                80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            }
        `;
        document.head.appendChild(style);

        // Initialize
        createBackgroundStars();
        startGame();
    </script>
</body>
</html>
