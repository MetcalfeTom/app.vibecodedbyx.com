<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Catcher - Fun Mini Game</title>
    <link rel="icon" href="https://emojicdn.elk.sh/‚≠ê">

    <meta property="og:title" content="Star Catcher Game">
    <meta property="og:description" content="Catch falling stars and avoid bombs in this fun mini-game!">
    <meta property="og:url" content="https://app.vibecodedbyx.com/star-catcher">
    <meta property="og:image" content="https://image.pollinations.ai/prompt/cute%20star%20catching%20game%20night%20sky%20sparkles?width=1200&height=630&referrer=vibecodedbyx.com">

    <script type="module">
        import supabaseDefault, { supabaseSession } from '/supabase-config.js';
        window.supabase = supabaseDefault;
        window.supabaseSession = supabaseSession;
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        /* Stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star-bg {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            padding: 20px;
            text-align: center;
            z-index: 100;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255,215,0,0.8);
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            font-size: 24px;
            margin-top: 15px;
        }

        .stat {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            color: #FFD700;
            font-weight: bold;
        }

        #gameCanvas {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
            cursor: none;
        }

        .player {
            position: absolute;
            font-size: 48px;
            pointer-events: none;
            user-select: none;
            filter: drop-shadow(0 0 10px rgba(255,215,0,0.8));
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 1000;
            border: 3px solid #FFD700;
        }

        .game-over.show {
            display: block;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from {
                transform: translate(-50%, -60%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        .game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .final-score {
            font-size: 32px;
            margin: 20px 0;
        }

        .play-btn {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: none;
            border-radius: 50px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255,215,0,0.8);
        }

        .leaderboard-btn {
            padding: 10px 30px;
            font-size: 16px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .leaderboard-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .leaderboard-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 30px;
            border-radius: 20px;
            display: none;
            z-index: 1001;
            border: 3px solid #FFD700;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .leaderboard-modal.show {
            display: block;
            animation: slideIn 0.5s;
        }

        .leaderboard-modal h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #FFD700;
            text-align: center;
        }

        .leaderboard-list {
            list-style: none;
            margin: 20px 0;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            align-items: center;
        }

        .leaderboard-item.highlight {
            background: rgba(255,215,0,0.2);
            border: 2px solid #FFD700;
        }

        .rank {
            font-size: 24px;
            font-weight: bold;
            width: 40px;
            color: #FFD700;
        }

        .player-info {
            flex: 1;
            margin: 0 15px;
        }

        .player-name {
            font-size: 18px;
            font-weight: bold;
        }

        .player-stats {
            font-size: 14px;
            color: #aaa;
            margin-top: 5px;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
        }

        .close-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .name-input-section {
            margin: 20px 0;
            text-align: center;
        }

        .name-input-section input {
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 2px solid #FFD700;
            background: rgba(0,0,0,0.5);
            color: #fff;
            width: 200px;
            text-align: center;
        }

        .submit-score-btn {
            padding: 10px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: none;
            border-radius: 50px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-score-btn:hover {
            transform: scale(1.05);
        }

        .submit-score-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 15px 30px;
            border-radius: 20px;
            text-align: center;
            font-size: 14px;
        }

        .instructions.hidden {
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .stats {
                font-size: 18px;
                gap: 15px;
            }

            #gameCanvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="starsBackground"></div>

    <div class="game-container">
        <div class="header">
            <h1>‚≠ê Star Catcher ‚≠ê</h1>
            <div class="stats">
                <div class="stat">Score: <span class="stat-value" id="score">0</span></div>
                <div class="stat">Lives: <span class="stat-value" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
                <div class="stat">Level: <span class="stat-value" id="level">1</span></div>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <div class="final-score">
            Final Score: <span id="finalScore">0</span>
        </div>
        <div style="margin: 20px 0; font-size: 18px;">
            Stars Caught: <span id="starsCaught">0</span> ‚≠ê
        </div>
        <div class="name-input-section" id="nameInputSection">
            <p style="margin-bottom: 10px;">Enter your name for the leaderboard:</p>
            <input type="text" id="playerName" placeholder="Your name" maxlength="20" />
            <br>
            <button class="submit-score-btn" id="submitScoreBtn" onclick="submitScore()">Submit Score</button>
        </div>
        <button class="play-btn" onclick="startGame()">Play Again</button>
        <button class="leaderboard-btn" onclick="showLeaderboard()">View Leaderboard</button>
    </div>

    <div class="leaderboard-modal" id="leaderboardModal">
        <h2>üèÜ Leaderboard üèÜ</h2>
        <ul class="leaderboard-list" id="leaderboardList">
            <li style="text-align: center; padding: 20px;">Loading...</li>
        </ul>
        <button class="close-btn" onclick="closeLeaderboard()">Close</button>
    </div>

    <div class="instructions" id="instructions">
        Move your mouse/finger to catch ‚≠ê stars! Avoid üí£ bombs! | Press SPACE to pause
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            size: 30,
            emoji: 'ü™£'
        };

        let fallingObjects = [];
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameRunning = false;
        let isPaused = false;
        let starsCaught = 0;

        // Create background stars
        function createBackgroundStars() {
            const starsContainer = document.getElementById('starsBackground');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star-bg';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Mouse/Touch movement
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            player.x = e.clientX - rect.left;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            player.x = touch.clientX - rect.left;
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameRunning) {
                isPaused = !isPaused;
            }
        });

        class FallingObject {
            constructor() {
                this.x = Math.random() * (canvas.width - 40) + 20;
                this.y = -30;
                this.speed = 2 + level * 0.5 + Math.random() * 2;
                this.isGood = Math.random() > 0.2; // 80% stars, 20% bombs
                this.emoji = this.isGood ? '‚≠ê' : 'üí£';
                this.size = 30;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }

            checkCollision() {
                const distance = Math.sqrt(
                    Math.pow(this.x - player.x, 2) +
                    Math.pow(this.y - player.y, 2)
                );
                return distance < (this.size + player.size) / 2;
            }
        }

        function spawnObject() {
            if (Math.random() < 0.02 + level * 0.005) {
                fallingObjects.push(new FallingObject());
            }
        }

        function drawPlayer() {
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(player.emoji, player.x, player.y);
        }

        function updateGame() {
            if (!gameRunning || isPaused) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            drawPlayer();

            // Update and draw falling objects
            for (let i = fallingObjects.length - 1; i >= 0; i--) {
                const obj = fallingObjects[i];
                obj.update();
                obj.draw();

                // Check collision
                if (obj.checkCollision()) {
                    if (obj.isGood) {
                        score += 10;
                        starsCaught++;
                        createParticles(obj.x, obj.y, '‚ú®');
                    } else {
                        lives--;
                        createParticles(obj.x, obj.y, 'üí•');
                        if (lives <= 0) {
                            endGame();
                        }
                    }
                    fallingObjects.splice(i, 1);
                }
                // Remove if off screen
                else if (obj.y > canvas.height) {
                    fallingObjects.splice(i, 1);
                }
            }

            // Update UI
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = '‚ù§Ô∏è'.repeat(lives);

            // Level up
            const newLevel = Math.floor(score / 100) + 1;
            if (newLevel > level) {
                level = newLevel;
                document.getElementById('level').textContent = level;
                showLevelUp();
            }

            // Spawn new objects
            spawnObject();
        }

        function createParticles(x, y, emoji) {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    ctx.font = '20px Arial';
                    ctx.fillText(emoji, x + (Math.random() - 0.5) * 40, y + (Math.random() - 0.5) * 40);
                }, i * 50);
            }
        }

        function showLevelUp() {
            const msg = document.createElement('div');
            msg.textContent = `Level ${level}!`;
            msg.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 64px;
                font-weight: bold;
                color: #FFD700;
                text-shadow: 0 0 30px #FFD700;
                z-index: 999;
                animation: fadeOut 2s;
            `;
            document.body.appendChild(msg);
            setTimeout(() => msg.remove(), 2000);
        }

        function startGame() {
            gameRunning = true;
            isPaused = false;
            score = 0;
            lives = 3;
            level = 1;
            starsCaught = 0;
            fallingObjects = [];
            player.x = canvas.width / 2;

            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('instructions').classList.remove('hidden');

            gameLoop();
        }

        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('starsCaught').textContent = starsCaught;
            document.getElementById('gameOver').classList.add('show');
            document.getElementById('instructions').classList.add('hidden');
        }

        function gameLoop() {
            updateGame();
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Add fade out animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
                20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
                80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            }
        `;
        document.head.appendChild(style);

        // Leaderboard functions
        let scoreSubmitted = false;

        async function submitScore() {
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('Please enter your name!');
                return;
            }

            const submitBtn = document.getElementById('submitScoreBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const { user } = await window.supabaseSession();

                const { error } = await window.supabase
                    .from('star_catcher_leaderboard')
                    .insert({
                        score: score,
                        stars_caught: starsCaught,
                        level_reached: level,
                        player_name: playerName,
                        user_id: user.id
                    });

                if (error) {
                    console.error('Error submitting score:', error);
                    alert('Failed to submit score. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit Score';
                } else {
                    scoreSubmitted = true;
                    submitBtn.textContent = 'Score Submitted! ‚úì';
                    document.getElementById('nameInputSection').style.opacity = '0.5';
                    setTimeout(() => showLeaderboard(), 500);
                }
            } catch (err) {
                console.error('Error:', err);
                alert('Failed to submit score. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Score';
            }
        }

        async function showLeaderboard() {
            const modal = document.getElementById('leaderboardModal');
            const list = document.getElementById('leaderboardList');

            modal.classList.add('show');
            list.innerHTML = '<li style="text-align: center; padding: 20px;">Loading...</li>';

            try {
                const { data, error } = await window.supabase
                    .from('star_catcher_leaderboard')
                    .select('*')
                    .order('score', { ascending: false })
                    .limit(10);

                if (error) {
                    console.error('Error fetching leaderboard:', error);
                    list.innerHTML = '<li style="text-align: center; padding: 20px;">Failed to load leaderboard</li>';
                    return;
                }

                if (!data || data.length === 0) {
                    list.innerHTML = '<li style="text-align: center; padding: 20px;">No scores yet. Be the first!</li>';
                    return;
                }

                const { user } = await window.supabaseSession();

                list.innerHTML = data.map((entry, index) => {
                    const isCurrentUser = entry.user_id === user.id;
                    const highlightClass = isCurrentUser ? 'highlight' : '';
                    const rankEmoji = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `${index + 1}.`;

                    return `
                        <li class="leaderboard-item ${highlightClass}">
                            <span class="rank">${rankEmoji}</span>
                            <div class="player-info">
                                <div class="player-name">${entry.player_name || 'Anonymous'}</div>
                                <div class="player-stats">‚≠ê ${entry.stars_caught} stars | Level ${entry.level_reached}</div>
                            </div>
                            <span class="score">${entry.score}</span>
                        </li>
                    `;
                }).join('');
            } catch (err) {
                console.error('Error:', err);
                list.innerHTML = '<li style="text-align: center; padding: 20px;">Failed to load leaderboard</li>';
            }
        }

        function closeLeaderboard() {
            document.getElementById('leaderboardModal').classList.remove('show');
        }

        // Initialize
        createBackgroundStars();
        startGame();

        // Reset score submission flag when starting new game
        const originalStartGame = startGame;
        startGame = function() {
            scoreSubmitted = false;
            document.getElementById('submitScoreBtn').disabled = false;
            document.getElementById('submitScoreBtn').textContent = 'Submit Score';
            document.getElementById('nameInputSection').style.opacity = '1';
            document.getElementById('playerName').value = '';
            originalStartGame();
        };
    </script>
</body>
</html>
