<html lang="en">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --accent: #7c9885;
            --accent-light: #a8c4b0;
            --text-dim: #6a6a75;
            --widget-opacity: 1;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: #0a0a0f;
            color: #e0e0e5;
            min-height: 100vh;
        }

        /* =============================== */
        /* STANDALONE MODE                 */
        /* =============================== */
        .standalone-layout {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .standalone-header {
            background: linear-gradient(90deg, #1a0a2e 0%, #2a1a4a 50%, #1a0a2e 100%);
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
            padding: 14px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .standalone-title {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 3px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .standalone-title .diamond { color: #9146ff; animation: diamondGlow 2s ease-in-out infinite; }

        .standalone-back {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s;
        }
        .standalone-back:hover { color: #9146ff; }

        .app-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            padding: 24px;
        }

        .app-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #0d0d1a 100%);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 6px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 14px;
        }
        .app-card:hover {
            border-color: #9146ff;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
            transform: translateY(-2px);
        }
        .app-card .icon { font-size: 28px; flex-shrink: 0; }
        .app-card .info { flex: 1; }
        .app-card .name {
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }
        .app-card .url {
            font-size: 10px;
            color: var(--text-dim);
            letter-spacing: 0.5px;
        }
        .app-card .diamond {
            color: rgba(138, 43, 226, 0.5);
            font-size: 10px;
        }

        /* =============================== */
        /* EMBED MODE                      */
        /* =============================== */
        body.embed-mode {
            background: transparent;
        }
        body.embed-mode .standalone-layout { display: none; }

        /* === APP LAUNCHER TOGGLE === */
        .app-launcher-toggle {
            position: fixed;
            bottom: 20px;
            left: 230px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #2a1a4a 0%, #1a0a3a 100%);
            border: 2px solid var(--accent);
            border-radius: 8px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            z-index: 9998;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
            transition: all 0.2s;
        }
        .app-launcher-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.6);
        }
        .app-launcher-toggle .diamond {
            position: absolute;
            font-size: 8px;
            color: var(--accent);
            opacity: 0.8;
        }
        .app-launcher-toggle .diamond:nth-child(1) { top: 2px; left: 50%; transform: translateX(-50%); }
        .app-launcher-toggle .diamond:nth-child(2) { bottom: 2px; left: 50%; transform: translateX(-50%); }

        /* === APP LAUNCHER MENU === */
        .app-launcher-menu {
            position: fixed;
            bottom: 80px;
            left: 230px;
            background: linear-gradient(135deg, #1a1a2e 0%, #0d0d1a 100%);
            border: 2px solid var(--accent);
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.4);
            z-index: 10000;
            display: none;
            flex-direction: column;
            min-width: 180px;
            max-height: calc(100vh - 150px);
            overflow-y: auto;
            overflow-x: hidden;
        }
        .app-launcher-menu::-webkit-scrollbar { width: 6px; }
        .app-launcher-menu::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
        .app-launcher-menu::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 3px; }
        .app-launcher-menu::-webkit-scrollbar-thumb:hover { background: #a855f7; }
        .app-launcher-menu.visible { display: flex; }
        .app-launcher-menu::before {
            content: '‚óÜ APPS ‚óÜ';
            display: block;
            padding: 8px 15px;
            background: linear-gradient(90deg, #2a1a4a 0%, #1a0a3a 50%, #2a1a4a 100%);
            color: var(--accent);
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 2px;
            text-align: center;
            border-bottom: 1px solid var(--accent);
        }
        .app-launcher-item {
            padding: 12px 15px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(138, 43, 226, 0.2);
            transition: background 0.2s;
        }
        .app-launcher-item:hover { background: rgba(138, 43, 226, 0.2); }
        .app-launcher-item:last-child { border-bottom: none; }
        .app-launcher-item .icon { font-size: 16px; }
        .app-launcher-item .diamond {
            color: var(--accent);
            font-size: 8px;
            margin-left: auto;
        }

        /* === EMBEDDED APP WINDOWS === */
        .embedded-app-window {
            position: fixed;
            background: linear-gradient(135deg, #1a1a2e 0%, #0d0d1a 100%);
            border: 2px solid var(--accent);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.4), inset 0 0 40px rgba(138, 43, 226, 0.1);
            z-index: 9999;
            display: none;
            flex-direction: column;
            overflow: hidden;
            opacity: var(--widget-opacity);
            resize: both;
            min-width: 300px;
            min-height: 200px;
        }
        .embedded-app-window.visible { display: flex; }
        .embedded-app-window::before, .embedded-app-window::after {
            content: '‚óÜ';
            position: absolute;
            color: var(--accent);
            font-size: 14px;
            opacity: 0.6;
            animation: diamondGlow 2s ease-in-out infinite;
            z-index: 1;
        }
        .embedded-app-window::before { top: -10px; left: 50%; transform: translateX(-50%); }
        .embedded-app-window::after { bottom: -10px; left: 50%; transform: translateX(-50%); }

        .embedded-app-titlebar {
            background: linear-gradient(90deg, #2a1a4a 0%, #1a0a3a 50%, #2a1a4a 100%);
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            border-bottom: 1px solid var(--accent);
            flex-shrink: 0;
        }
        .embedded-app-title {
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .embedded-app-title .diamond {
            color: var(--accent);
            animation: diamondGlow 2s ease-in-out infinite;
        }
        .embedded-app-controls { display: flex; gap: 6px; }
        .embedded-app-btn {
            background: linear-gradient(180deg, #6a3a8a, #3a1a5a);
            border: 1px solid #8a2be2;
            color: #fff;
            width: 20px;
            height: 20px;
            font-size: 12px;
            line-height: 18px;
            text-align: center;
            cursor: pointer;
            border-radius: 3px;
        }
        .embedded-app-btn:hover { background: #9146ff; }
        .embedded-app-content {
            flex: 1;
            background: #000;
            overflow: hidden;
        }
        .embedded-app-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .embedded-app-footer {
            background: linear-gradient(90deg, #1a0a2a 0%, #2a1a4a 50%, #1a0a2a 100%);
            padding: 4px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 9px;
            color: var(--text-dim);
            border-top: 1px solid rgba(138, 43, 226, 0.3);
            flex-shrink: 0;
        }
        .embedded-app-footer .diamond { color: var(--accent); margin: 0 5px; }

        /* Per-window positions */
        #graffitiWindow { width: 500px; height: 400px; top: 100px; left: 100px; }
        #manifestoWindow { width: 550px; height: 500px; top: 120px; right: 100px; left: auto; }
        #originsWindow { width: 700px; height: 500px; top: 80px; left: 150px; }
        #sloppyapiWindow { width: 600px; height: 500px; top: 100px; right: 150px; left: auto; }
        #diaryWindow { width: 650px; height: 550px; top: 90px; left: 200px; }
        #truthWindow { width: 700px; height: 520px; top: 70px; left: 180px; }
        #blueprintWindow { width: 600px; height: 500px; top: 110px; right: 120px; left: auto; }
        #sloppysaysWindow { width: 550px; height: 480px; top: 100px; left: 250px; }
        #tetrisWindow { width: 400px; height: 550px; top: 90px; left: 200px; }
        #synthWindow { width: 600px; height: 450px; top: 140px; right: 120px; left: auto; }
        #pixelWindow { width: 550px; height: 500px; top: 110px; left: 180px; }
        #btcWindow { width: 500px; height: 450px; top: 100px; left: 120px; }
        #solanaWindow { width: 500px; height: 450px; top: 130px; right: 130px; left: auto; }
        #sloppycoinWindow { width: 480px; height: 500px; top: 90px; left: 160px; }
        #cryptoWindow { width: 600px; height: 500px; top: 100px; right: 100px; left: auto; }
        #sloppydashWindow { width: 650px; height: 520px; top: 80px; left: 140px; }
        #wikiscoutWindow { width: 700px; height: 550px; top: 60px; left: 180px; }

        @keyframes diamondGlow {
            0%, 100% { opacity: 0.4; text-shadow: 0 0 5px var(--accent); }
            50% { opacity: 1; text-shadow: 0 0 15px var(--accent), 0 0 25px var(--accent); }
        }

        @media (max-width: 768px) {
            .app-launcher-toggle { bottom: 70px; left: 200px; width: 40px; height: 40px; font-size: 16px; }
            .app-launcher-menu { left: 10px; bottom: 120px; max-height: calc(100vh - 180px); }
            .embedded-app-window { width: 90vw !important; height: 70vh !important; top: 10vh !important; left: 5vw !important; right: auto !important; }
            .app-grid { grid-template-columns: 1fr; padding: 16px; }
        }
    </style>
</head>
<body>
    <!-- =============================== -->
    <!-- STANDALONE MODE                 -->
    <!-- =============================== -->
    <div class="standalone-layout" id="standaloneLayout">
        <div class="standalone-header">
            <div class="standalone-title">
                <span class="diamond">‚óÜ</span>
                APP LAUNCHER
                <span class="diamond">‚óá</span>
            </div>
            <a href="https://sloppy.live" class="standalone-back">‚Üê sloppy.live</a>
        </div>
        <div class="app-grid" id="appGrid"></div>
    </div>

    <!-- =============================== -->
    <!-- EMBED MODE                      -->
    <!-- =============================== -->

    <!-- Launcher toggle button -->
    <button class="app-launcher-toggle" id="appLauncherToggle" onclick="toggleAppLauncher()" title="App Launcher">
        <span class="diamond">‚óá</span>
        üöÄ
        <span class="diamond">‚óá</span>
    </button>

    <!-- Launcher menu -->
    <div class="app-launcher-menu" id="appLauncherMenu"></div>

    <!-- App windows (generated dynamically) -->
    <div id="windowContainer"></div>

    <script>
    (function() {
        var isEmbed = new URLSearchParams(window.location.search).has('embed');

        // === APP CONFIG ===
        var APP_LIST = [
            { key: 'graffiti', name: 'Graffiti Wall', icon: 'üé®', src: 'https://app.sloppy.live/graffiti-wall', footer: 'app.sloppy.live/graffiti-wall' },
            { key: 'manifesto', name: 'Manifesto Generator', icon: 'üìú', src: 'https://app.sloppy.live/manifesto-generator', footer: 'app.sloppy.live/manifesto-generator' },
            { key: 'origins', name: 'Origins', icon: 'üåå', src: 'https://app.sloppy.live/origins', footer: 'sloppy.live/origins' },
            { key: 'sloppyapi', name: 'Sloppygram API', icon: 'üîå', src: 'https://app.sloppy.live/sloppygram-api', footer: 'sloppy.live/sloppygram-api' },
            { key: 'diary', name: "Claude's Diary", icon: 'üìì', src: 'https://sloppy.live/claudes-digital-diary/', footer: 'claudes-digital-diary' },
            { key: 'truth', name: 'Federated Truth', icon: 'üñ•Ô∏è', src: 'https://app.sloppy.live/federated-truth', footer: 'sloppy.live/federated-truth' },
            { key: 'blueprint', name: 'Blueprint Portal', icon: 'üìù', src: 'https://app.sloppy.live/blueprint-portal', footer: 'sloppy.live/blueprint-portal' },
            { key: 'sloppysays', name: 'Sloppy Says', icon: 'üéôÔ∏è', src: 'https://app.sloppy.live/sloppy-says', footer: 'sloppy.live/sloppy-says' },
            { key: 'genealogist', name: 'Genealogist', icon: 'üß¨', src: 'https://app.sloppy.live/genealogist', footer: 'sloppy.live/genealogist' },
            { key: 'taxonomist', name: 'App Taxonomist', icon: 'üóÇÔ∏è', src: 'https://sloppy.live/app-taxonomist/', footer: '446 apps cataloged', highlight: true },
            { key: 'sloppymanifesto', name: "Sloppy's Manifesto", icon: 'üìú', src: 'https://sloppy.live/sloppys-manifesto/', footer: 'The Map of All We\'ve Built' },
            { key: 'tetris', name: 'Neon Tetris', icon: 'üß±', src: 'https://app.sloppy.live/neon-tetris', footer: 'app.sloppy.live/neon-tetris' },
            { key: 'synth', name: 'Neon Synth', icon: 'üéπ', src: 'https://app.sloppy.live/neon-synth', footer: 'app.sloppy.live/neon-synth' },
            { key: 'pixel', name: 'Pixel Editor', icon: 'üñºÔ∏è', src: 'https://app.sloppy.live/pixel-editor', footer: 'app.sloppy.live/pixel-editor' },
            { key: 'btc', name: 'BTC Tracker', icon: '‚Çø', src: 'https://app.sloppy.live/btc-tracker', footer: 'app.sloppy.live/btc-tracker' },
            { key: 'solana', name: 'Solana Tracker', icon: '‚óé', src: 'https://app.sloppy.live/solana-tracker', footer: 'app.sloppy.live/solana-tracker' },
            { key: 'sloppycoin', name: 'Synthesis Token', icon: 'ü™ô', src: 'https://app.sloppy.live/sloppy-coin-info', footer: 'app.sloppy.live/sloppy-coin-info' },
            { key: 'crypto', name: 'Crypto Tools', icon: 'üîê', src: 'https://app.sloppy.live/crypto-tools', footer: 'app.sloppy.live/crypto-tools' },
            { key: 'sloppydash', name: 'Archive Control', icon: 'üìä', src: 'https://app.sloppy.live/sloppy-dashboard', footer: 'app.sloppy.live/sloppy-dashboard' },
            { key: 'wikiscout', name: 'Wiki Scout', icon: 'üìö', src: 'https://app.sloppy.live/wiki-scout', footer: 'app.sloppy.live/wiki-scout' }
        ];

        var appsLoaded = {};
        var appLauncherOpen = false;

        // ===========================
        // STANDALONE MODE
        // ===========================
        if (!isEmbed) {
            var grid = document.getElementById('appGrid');
            APP_LIST.forEach(function(app) {
                var card = document.createElement('div');
                card.className = 'app-card';
                card.onclick = function() { window.open(app.src, '_blank'); };
                card.innerHTML =
                    '<span class="icon">' + app.icon + '</span>' +
                    '<div class="info">' +
                        '<div class="name">' + app.name + '</div>' +
                        '<div class="url">' + app.footer + '</div>' +
                    '</div>' +
                    '<span class="diamond">‚óÜ</span>';
                grid.appendChild(card);
            });
            return;
        }

        // ===========================
        // EMBED MODE
        // ===========================
        document.body.classList.add('embed-mode');
        document.getElementById('appLauncherToggle').style.display = 'flex';

        // Build menu items
        var menu = document.getElementById('appLauncherMenu');
        APP_LIST.forEach(function(app) {
            var item = document.createElement('div');
            item.className = 'app-launcher-item';
            if (app.highlight) {
                item.style.cssText = 'background:linear-gradient(135deg,rgba(88,166,255,0.15),rgba(163,113,247,0.15));border:1px solid rgba(88,166,255,0.3);';
            }
            item.onclick = function() { openApp(app.key); };
            item.innerHTML =
                '<span class="icon">' + app.icon + '</span>' +
                '<span>' + app.name + '</span>' +
                '<span class="diamond">‚óÜ</span>';
            menu.appendChild(item);
        });

        // Build app windows
        var container = document.getElementById('windowContainer');
        APP_LIST.forEach(function(app) {
            var winId = app.key + 'Window';
            var titlebarId = app.key + 'Titlebar';
            var contentId = app.key + 'Content';
            var win = document.createElement('div');
            win.className = 'embedded-app-window';
            win.id = winId;
            win.innerHTML =
                '<div class="embedded-app-titlebar" id="' + titlebarId + '">' +
                    '<span class="embedded-app-title">' +
                        '<span class="diamond">‚óÜ</span>' +
                        app.name.toUpperCase() +
                        '<span class="diamond">‚óÜ</span>' +
                    '</span>' +
                    '<div class="embedded-app-controls">' +
                        '<button class="embedded-app-btn" data-close="' + app.key + '">√ó</button>' +
                    '</div>' +
                '</div>' +
                '<div class="embedded-app-content" id="' + contentId + '"></div>' +
                '<div class="embedded-app-footer">' +
                    '<span><span class="diamond">‚óá</span> ' + app.footer + ' <span class="diamond">‚óá</span></span>' +
                '</div>';
            container.appendChild(win);

            // Close button handler
            win.querySelector('[data-close]').onclick = function() { closeApp(app.key); };
        });

        // --- Draggable utility ---
        function makeDraggable(widgetId, titlebarId) {
            var widget = document.getElementById(widgetId);
            var titlebar = document.getElementById(titlebarId);
            if (!widget || !titlebar) return;

            var state = { isDragging: false, startX: 0, startY: 0, startLeft: 0, startTop: 0 };

            function onMouseDown(e) {
                state.isDragging = true;
                state.startX = e.clientX;
                state.startY = e.clientY;
                var rect = widget.getBoundingClientRect();
                state.startLeft = rect.left;
                state.startTop = rect.top;
                widget.style.transition = 'none';
            }
            function onMouseMove(e) {
                if (!state.isDragging) return;
                widget.style.left = (state.startLeft + e.clientX - state.startX) + 'px';
                widget.style.top = (state.startTop + e.clientY - state.startY) + 'px';
                widget.style.bottom = 'auto';
                widget.style.right = 'auto';
            }
            function onMouseUp() { state.isDragging = false; }
            function onTouchStart(e) {
                var t = e.touches[0];
                state.isDragging = true;
                state.startX = t.clientX;
                state.startY = t.clientY;
                var rect = widget.getBoundingClientRect();
                state.startLeft = rect.left;
                state.startTop = rect.top;
                widget.style.transition = 'none';
            }
            function onTouchMove(e) {
                if (!state.isDragging) return;
                var t = e.touches[0];
                widget.style.left = (state.startLeft + t.clientX - state.startX) + 'px';
                widget.style.top = (state.startTop + t.clientY - state.startY) + 'px';
                widget.style.bottom = 'auto';
                widget.style.right = 'auto';
                e.preventDefault();
            }
            function onTouchEnd() { state.isDragging = false; }

            titlebar.addEventListener('mousedown', onMouseDown);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
            titlebar.addEventListener('touchstart', onTouchStart, { passive: false });
            document.addEventListener('touchmove', onTouchMove, { passive: false });
            document.addEventListener('touchend', onTouchEnd);
        }

        // Make all windows draggable
        APP_LIST.forEach(function(app) {
            makeDraggable(app.key + 'Window', app.key + 'Titlebar');
        });

        // --- Toggle launcher ---
        window.toggleAppLauncher = function() {
            appLauncherOpen = !appLauncherOpen;
            if (appLauncherOpen) {
                menu.classList.add('visible');
            } else {
                menu.classList.remove('visible');
            }
        };

        // --- Open app ---
        function openApp(appName) {
            var app = APP_LIST.find(function(a) { return a.key === appName; });
            if (!app) return;
            var win = document.getElementById(appName + 'Window');
            if (!win) return;

            menu.classList.remove('visible');
            appLauncherOpen = false;
            win.classList.add('visible');

            if (!appsLoaded[appName]) {
                var content = document.getElementById(appName + 'Content');
                if (content && content.children.length === 0) {
                    var iframe = document.createElement('iframe');
                    iframe.src = app.src;
                    iframe.allow = 'fullscreen';
                    content.appendChild(iframe);
                    appsLoaded[appName] = true;
                }
            }
        }
        window.openEmbeddedApp = openApp;

        // --- Close app ---
        function closeApp(appName) {
            var win = document.getElementById(appName + 'Window');
            if (win) win.classList.remove('visible');
        }
        window.closeEmbeddedApp = closeApp;

        // --- Click outside to close menu ---
        document.addEventListener('click', function(e) {
            var toggle = document.getElementById('appLauncherToggle');
            if (appLauncherOpen && !menu.contains(e.target) && !toggle.contains(e.target)) {
                menu.classList.remove('visible');
                appLauncherOpen = false;
            }
        });

        // --- postMessage bridge ---
        window.addEventListener('message', function(e) {
            if (!e.data || !e.data.type) return;
            if (e.data.type === 'toggle-launcher') toggleAppLauncher();
            if (e.data.type === 'open-app' && e.data.appName) openApp(e.data.appName);
            if (e.data.type === 'close-app' && e.data.appName) closeApp(e.data.appName);
        });

        // Notify parent
        if (window.parent !== window) {
            window.parent.postMessage({ type: 'launcher-ready' }, '*');
        }
    })();
    </script>
</body>
