<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAGS Tracker - Neon Price Monitor</title>
  <link rel="icon" href="https://emojicdn.elk.sh/üí∞">
  <meta property="og:title" content="BAGS Tracker - Neon Price Monitor">
  <meta property="og:description" content="Track BAGS token price in glowing neon style!">
  <meta property="og:url" content="https://sloppy.live/bags-tracker">
  <meta property="og:image" content="https://sloppy.live/bags-tracker/og-image.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background: #0a0a0f;
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }

    /* Animated background grid */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      z-index: 0;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* Scanline effect */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.1) 0px,
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 3px
      );
      pointer-events: none;
      z-index: 100;
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 30px 0;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(135deg, #00ff88, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
      animation: titleGlow 2s ease-in-out infinite alternate;
      letter-spacing: 4px;
    }

    @keyframes titleGlow {
      0% { filter: drop-shadow(0 0 10px #00ff88); }
      100% { filter: drop-shadow(0 0 30px #00ffff); }
    }

    .subtitle {
      color: #00ff88;
      font-size: 0.9rem;
      margin-top: 10px;
      opacity: 0.8;
      letter-spacing: 2px;
    }

    .price-card {
      background: linear-gradient(145deg, rgba(0, 255, 136, 0.1), rgba(0, 0, 0, 0.8));
      border: 2px solid #00ff88;
      border-radius: 20px;
      padding: 30px;
      margin: 20px 0;
      box-shadow:
        0 0 20px rgba(0, 255, 136, 0.3),
        inset 0 0 30px rgba(0, 255, 136, 0.05);
      position: relative;
      overflow: hidden;
    }

    .price-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(0, 255, 136, 0.1),
        transparent
      );
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    .token-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .token-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #00ff88, #00ffff);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
      animation: iconPulse 2s ease-in-out infinite;
    }

    @keyframes iconPulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 255, 136, 0.5); }
      50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(0, 255, 136, 0.8); }
    }

    .token-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
    }

    .token-symbol {
      color: #00ff88;
      font-size: 0.9rem;
    }

    .price-display {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px 0;
    }

    .price-label {
      color: #888;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .price-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      font-weight: 900;
      color: #00ff88;
      text-shadow:
        0 0 10px #00ff88,
        0 0 20px #00ff88,
        0 0 40px #00ff88;
      animation: priceGlow 1.5s ease-in-out infinite alternate;
    }

    @keyframes priceGlow {
      0% { text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88; }
      100% { text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88, 0 0 60px #00ff88; }
    }

    .price-change {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      margin-top: 15px;
      font-size: 1.1rem;
    }

    .price-change.positive {
      background: rgba(0, 255, 136, 0.2);
      color: #00ff88;
      border: 1px solid #00ff88;
    }

    .price-change.negative {
      background: rgba(255, 0, 100, 0.2);
      color: #ff0064;
      border: 1px solid #ff0064;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }

    .stat-box {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(0, 255, 136, 0.3);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .stat-label {
      color: #666;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .stat-value {
      color: #00ffff;
      font-size: 1rem;
      font-weight: bold;
    }

    .loading {
      text-align: center;
      padding: 50px;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 255, 136, 0.2);
      border-top-color: #00ff88;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: #00ff88;
      animation: blink 1s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .error-message {
      background: rgba(255, 0, 100, 0.1);
      border: 1px solid #ff0064;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: #ff0064;
    }

    .refresh-btn {
      background: linear-gradient(135deg, #00ff88, #00ffff);
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      font-weight: bold;
      color: #0a0a0f;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
    }

    .refresh-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
    }

    .refresh-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .last-updated {
      text-align: center;
      color: #444;
      font-size: 0.75rem;
      margin-top: 15px;
    }

    .dex-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #00ffff;
      text-decoration: none;
      font-size: 0.85rem;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .dex-link:hover {
      opacity: 1;
      text-decoration: underline;
    }

    #back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.8rem;
      text-decoration: none;
    }

    #back-link:hover {
      color: #00ff88;
    }

    /* Floating particles */
    .particle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: #00ff88;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.5;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.5; }
      90% { opacity: 0.5; }
      100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .price-value { font-size: 2rem; }
      .stats-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
      .stat-box { padding: 10px; }
      .container { padding: 15px; }
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="scanlines"></div>

  <div class="container">
    <header>
      <h1>üí∞ BAGS</h1>
      <div class="subtitle">NEON PRICE TRACKER</div>
    </header>

    <div id="content">
      <div class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">SCANNING BLOCKCHAIN...</div>
      </div>
    </div>

    <a id="back-link" href="https://sloppy.live">sloppy.live</a>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.animationDelay = Math.random() * 10 + 's';
        particle.style.animationDuration = (8 + Math.random() * 6) + 's';
        document.body.appendChild(particle);
      }
    }
    createParticles();

    // Token search terms to try
    const SEARCH_TERMS = ['bags', 'BAGS'];

    let tokenData = null;
    let lastUpdated = null;

    // Format number with commas and decimals
    function formatNumber(num, decimals = 2) {
      if (num === null || num === undefined) return 'N/A';
      if (num >= 1e9) return '$' + (num / 1e9).toFixed(2) + 'B';
      if (num >= 1e6) return '$' + (num / 1e6).toFixed(2) + 'M';
      if (num >= 1e3) return '$' + (num / 1e3).toFixed(2) + 'K';
      return '$' + num.toFixed(decimals);
    }

    // Format price with appropriate decimals
    function formatPrice(price) {
      if (price === null || price === undefined) return 'N/A';
      if (price < 0.00001) return '$' + price.toExponential(4);
      if (price < 0.01) return '$' + price.toFixed(8);
      if (price < 1) return '$' + price.toFixed(6);
      return '$' + price.toFixed(4);
    }

    // Fetch token data from DexScreener
    async function fetchTokenData() {
      const content = document.getElementById('content');

      content.innerHTML = `
        <div class="loading">
          <div class="loading-spinner"></div>
          <div class="loading-text">SCANNING BLOCKCHAIN...</div>
        </div>
      `;

      try {
        // Try searching for BAGS token
        const response = await fetch('https://api.dexscreener.com/latest/dex/search?q=bags');
        const data = await response.json();

        if (data.pairs && data.pairs.length > 0) {
          // Find the most relevant BAGS token (highest liquidity)
          const bagsPairs = data.pairs.filter(p =>
            p.baseToken.symbol.toUpperCase() === 'BAGS' ||
            p.baseToken.name.toUpperCase().includes('BAGS')
          );

          if (bagsPairs.length > 0) {
            // Sort by liquidity and get the top one
            bagsPairs.sort((a, b) => (b.liquidity?.usd || 0) - (a.liquidity?.usd || 0));
            tokenData = bagsPairs[0];
          } else {
            // Just use the first result
            tokenData = data.pairs[0];
          }

          lastUpdated = new Date();
          renderTokenData();
        } else {
          throw new Error('Token not found');
        }
      } catch (error) {
        console.error('Error fetching data:', error);
        content.innerHTML = `
          <div class="error-message">
            <p>‚ö†Ô∏è SIGNAL LOST</p>
            <p style="font-size: 0.8rem; margin-top: 10px;">Unable to fetch BAGS data</p>
            <button class="refresh-btn" onclick="fetchTokenData()">RETRY</button>
          </div>
        `;
      }
    }

    // Render the token data
    function renderTokenData() {
      if (!tokenData) return;

      const priceChange = parseFloat(tokenData.priceChange?.h24 || 0);
      const changeClass = priceChange >= 0 ? 'positive' : 'negative';
      const changeSymbol = priceChange >= 0 ? '+' : '';

      const content = document.getElementById('content');
      content.innerHTML = `
        <div class="price-card">
          <div class="token-header">
            <div class="token-icon">üí∞</div>
            <div>
              <div class="token-name">${tokenData.baseToken.name}</div>
              <div class="token-symbol">${tokenData.baseToken.symbol} / ${tokenData.quoteToken.symbol}</div>
            </div>
          </div>

          <div class="price-display">
            <div class="price-label">Current Price</div>
            <div class="price-value">${formatPrice(parseFloat(tokenData.priceUsd))}</div>
            <div class="price-change ${changeClass}">
              ${changeSymbol}${priceChange.toFixed(2)}% (24h)
            </div>
          </div>

          <div class="stats-grid">
            <div class="stat-box">
              <div class="stat-label">Market Cap</div>
              <div class="stat-value">${tokenData.fdv ? formatNumber(tokenData.fdv) : 'N/A'}</div>
            </div>
            <div class="stat-box">
              <div class="stat-label">Liquidity</div>
              <div class="stat-value">${tokenData.liquidity?.usd ? formatNumber(tokenData.liquidity.usd) : 'N/A'}</div>
            </div>
            <div class="stat-box">
              <div class="stat-label">24h Volume</div>
              <div class="stat-value">${tokenData.volume?.h24 ? formatNumber(tokenData.volume.h24) : 'N/A'}</div>
            </div>
            <div class="stat-box">
              <div class="stat-label">Chain</div>
              <div class="stat-value">${tokenData.chainId?.toUpperCase() || 'N/A'}</div>
            </div>
          </div>

          <div style="text-align: center;">
            <button class="refresh-btn" onclick="fetchTokenData()">‚ü≥ REFRESH</button>
          </div>

          <div class="last-updated">
            Last updated: ${lastUpdated ? lastUpdated.toLocaleTimeString() : 'N/A'}
          </div>
        </div>

        ${tokenData.url ? `<a class="dex-link" href="${tokenData.url}" target="_blank">View on DexScreener ‚Üí</a>` : ''}
      `;
    }

    // Auto-refresh every 30 seconds
    setInterval(() => {
      if (tokenData) {
        fetchTokenData();
      }
    }, 30000);

    // Initial fetch
    fetchTokenData();
  </script>
</body>
</html>
