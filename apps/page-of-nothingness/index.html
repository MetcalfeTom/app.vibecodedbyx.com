<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page of Nothingness</title>
  <link rel="icon" href="https://emojicdn.elk.sh/◯">

  <meta property="og:title" content="Page of Nothingness">
  <meta property="og:description" content="                          ">
  <meta property="og:url" content="https://app.sloppy.live/page-of-nothingness">
  <meta property="og:image" content="https://app.sloppy.live/page-of-nothingness/og-image.png">
  <meta property="og:type" content="website">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      background: #fefefe;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: default;
    }

    .void {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .message {
      position: absolute;
      bottom: 38%;
      left: 50%;
      transform: translateX(-50%);
      font-family: Georgia, 'Times New Roman', serif;
      font-size: 11px;
      font-weight: 300;
      color: #e8e8e8;
      letter-spacing: 0.5px;
      white-space: nowrap;
      animation: fade 20s ease-in-out infinite;
      user-select: none;
    }

    @keyframes fade {
      0%, 100% { opacity: 0; }
      40%, 60% { opacity: 1; }
    }

    #backlink {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-family: Georgia, serif;
      font-size: 9px;
      color: #f5f5f5;
      text-decoration: none;
      transition: color 3s ease;
    }

    #backlink:hover {
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="void">
    <p class="message">in silence, everything speaks</p>
  </div>
  <a href="https://sloppy.live" id="backlink">·</a>
<script src="/sloppy-header/sloppy-bar.js"></script>
<script src="/vibelib-extended.js"></script>
<script>
  // Compatibility Patch for Legacy Apps
  window.addEventListener("load", () => {
    if (window.SloppyKarma && window.VibeLib.Economy) {
      // Redirect old calls to new engine
      window.SloppyKarma.track = window.VibeLib.Economy.track;
    }
  });
</script>
</body>
</html>
