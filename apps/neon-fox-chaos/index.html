<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Fox Chaos Visualizer</title>
  <link rel="icon" href="https://emojicdn.elk.sh/ü¶ä">
  <meta property="og:title" content="Neon Fox Chaos Visualizer">
  <meta property="og:description" content="Audio-reactive neon fox with chaotic particle explosions">
  <meta property="og:url" content="https://sloppy.live/neon-fox-chaos">
  <meta property="og:image" content="https://emojicdn.elk.sh/ü¶ä?style=apple&size=512">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      overflow: hidden;
      background: #0a0a0f;
      font-family: 'Orbitron', monospace;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.3) 100%);
    }

    .hud {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      color: #ff6b00;
      text-shadow: 0 0 20px #ff6b00, 0 0 40px #ff6b00;
    }

    .hud h1 {
      font-size: 1.8rem;
      font-weight: 900;
      letter-spacing: 4px;
      margin-bottom: 4px;
    }

    .hud p {
      font-size: 0.7rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      letter-spacing: 2px;
    }

    .start-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 10, 15, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 200;
      transition: opacity 0.5s;
    }

    .start-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .start-overlay h2 {
      font-size: 3rem;
      color: #ff6b00;
      text-shadow: 0 0 30px #ff6b00, 0 0 60px #ff6b00;
      margin-bottom: 10px;
      letter-spacing: 6px;
    }

    .start-overlay p {
      color: #888;
      font-size: 0.8rem;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    .start-btn {
      background: transparent;
      border: 2px solid #00ffff;
      color: #00ffff;
      padding: 16px 48px;
      font-family: 'Orbitron', monospace;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 3px;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      box-shadow: 0 0 20px rgba(0,255,255,0.3), inset 0 0 20px rgba(0,255,255,0.1);
    }

    .start-btn:hover {
      background: rgba(0,255,255,0.1);
      box-shadow: 0 0 40px rgba(0,255,255,0.5), inset 0 0 30px rgba(0,255,255,0.2);
      transform: scale(1.05);
    }

    .fox-icon {
      font-size: 5rem;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 30px #ff6b00);
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 100;
      display: flex;
      gap: 10px;
    }

    .ctrl-btn {
      background: rgba(255,107,0,0.1);
      border: 1px solid rgba(255,107,0,0.3);
      color: #ff6b00;
      padding: 10px 16px;
      font-family: 'Orbitron', monospace;
      font-size: 0.7rem;
      cursor: pointer;
      letter-spacing: 1px;
      transition: all 0.3s;
    }

    .ctrl-btn:hover {
      background: rgba(255,107,0,0.2);
      box-shadow: 0 0 20px rgba(255,107,0,0.3);
    }

    .ctrl-btn.active {
      background: #ff6b00;
      color: #000;
    }

    .back-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      color: #444;
      text-decoration: none;
      font-size: 0.7rem;
      z-index: 100;
      letter-spacing: 1px;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #00ffff;
    }

    .level-meter {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 200px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      overflow: hidden;
      z-index: 100;
    }

    .level-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to top, #ff6b00, #ff00ff, #00ffff);
      border-radius: 4px;
      transition: height 0.05s;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="overlay"></div>

  <div class="hud">
    <h1>NEON FOX</h1>
    <p>CHAOS VISUALIZER</p>
  </div>

  <div class="start-overlay" id="start-overlay">
    <div class="fox-icon">ü¶ä</div>
    <h2>NEON FOX</h2>
    <p>AUDIO REACTIVE CHAOS</p>
    <button class="start-btn" id="start-btn">ACTIVATE MIC</button>
  </div>

  <div class="controls" id="controls" style="display: none;">
    <button class="ctrl-btn" id="chaos-btn">MORE CHAOS</button>
    <button class="ctrl-btn" id="mode-btn">MODE: BASS</button>
  </div>

  <div class="level-meter">
    <div class="level-fill" id="level-fill"></div>
  </div>

  <a href="https://sloppy.live" class="back-link">‚Üê sloppy.live</a>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    // Audio setup
    let audioCtx, analyser, dataArray, source;
    let audioStarted = false;

    // Particles
    const particles = [];
    const foxParticles = [];
    let chaosLevel = 1;
    let mode = 'bass'; // bass, mids, highs, all

    // Colors
    const neonColors = [
      '#ff6b00', // Orange
      '#ff00ff', // Magenta
      '#00ffff', // Cyan
      '#00ff66', // Green
      '#ffff00', // Yellow
      '#ff3366', // Pink
    ];

    // Fox shape points (simplified fox head outline)
    const foxPoints = [];
    function generateFoxShape() {
      foxPoints.length = 0;
      const cx = width / 2;
      const cy = height / 2;
      const size = Math.min(width, height) * 0.25;

      // Ear left
      foxPoints.push({ x: cx - size * 0.5, y: cy - size * 0.3 });
      foxPoints.push({ x: cx - size * 0.7, y: cy - size * 0.9 });
      foxPoints.push({ x: cx - size * 0.3, y: cy - size * 0.5 });

      // Top of head
      foxPoints.push({ x: cx, y: cy - size * 0.6 });

      // Ear right
      foxPoints.push({ x: cx + size * 0.3, y: cy - size * 0.5 });
      foxPoints.push({ x: cx + size * 0.7, y: cy - size * 0.9 });
      foxPoints.push({ x: cx + size * 0.5, y: cy - size * 0.3 });

      // Right cheek
      foxPoints.push({ x: cx + size * 0.6, y: cy + size * 0.1 });

      // Snout
      foxPoints.push({ x: cx + size * 0.2, y: cy + size * 0.4 });
      foxPoints.push({ x: cx, y: cy + size * 0.7 }); // Nose
      foxPoints.push({ x: cx - size * 0.2, y: cy + size * 0.4 });

      // Left cheek
      foxPoints.push({ x: cx - size * 0.6, y: cy + size * 0.1 });
    }

    class Particle {
      constructor(x, y, color, isFox = false) {
        this.x = x;
        this.y = y;
        this.originX = x;
        this.originY = y;
        this.color = color;
        this.isFox = isFox;
        this.size = isFox ? Math.random() * 3 + 2 : Math.random() * 4 + 1;
        this.speedX = (Math.random() - 0.5) * 10;
        this.speedY = (Math.random() - 0.5) * 10;
        this.life = 1;
        this.decay = Math.random() * 0.02 + 0.005;
        this.angle = Math.random() * Math.PI * 2;
        this.spin = (Math.random() - 0.5) * 0.2;
        this.trail = [];
      }

      update(audioLevel, bassLevel, midLevel, highLevel) {
        if (this.isFox) {
          // Fox particles pulse and orbit around their origin
          const intensity = mode === 'bass' ? bassLevel : mode === 'mids' ? midLevel : mode === 'highs' ? highLevel : audioLevel;
          const pulseRadius = intensity * 50 * chaosLevel;
          this.angle += 0.02 + intensity * 0.1;

          const targetX = this.originX + Math.cos(this.angle) * pulseRadius;
          const targetY = this.originY + Math.sin(this.angle) * pulseRadius;

          this.x += (targetX - this.x) * 0.1;
          this.y += (targetY - this.y) * 0.1;

          this.size = 2 + intensity * 8;
        } else {
          // Chaos particles
          this.trail.push({ x: this.x, y: this.y });
          if (this.trail.length > 10) this.trail.shift();

          this.x += this.speedX * chaosLevel;
          this.y += this.speedY * chaosLevel;
          this.speedY += 0.1; // Gravity
          this.life -= this.decay;
          this.angle += this.spin;
        }
      }

      draw() {
        if (this.isFox) {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.shadowBlur = 20;
          ctx.shadowColor = this.color;
          ctx.fill();
          ctx.shadowBlur = 0;
        } else {
          // Draw trail
          if (this.trail.length > 1) {
            ctx.beginPath();
            ctx.moveTo(this.trail[0].x, this.trail[0].y);
            for (let i = 1; i < this.trail.length; i++) {
              ctx.lineTo(this.trail[i].x, this.trail[i].y);
            }
            ctx.strokeStyle = this.color.replace(')', `, ${this.life * 0.3})`).replace('rgb', 'rgba');
            ctx.lineWidth = this.size * 0.5;
            ctx.stroke();
          }

          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate(this.angle);
          ctx.beginPath();
          ctx.arc(0, 0, this.size * this.life, 0, Math.PI * 2);
          ctx.fillStyle = this.color.replace(')', `, ${this.life})`).replace('rgb', 'rgba');
          ctx.shadowBlur = 15;
          ctx.shadowColor = this.color;
          ctx.fill();
          ctx.shadowBlur = 0;
          ctx.restore();
        }
      }
    }

    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? `rgb(${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)})` : 'rgb(255,255,255)';
    }

    function spawnChaosParticles(audioLevel, bassLevel) {
      const count = Math.floor(audioLevel * 20 * chaosLevel);
      for (let i = 0; i < count; i++) {
        const angle = Math.random() * Math.PI * 2;
        const dist = Math.random() * 100 + 50;
        const x = width / 2 + Math.cos(angle) * dist;
        const y = height / 2 + Math.sin(angle) * dist;
        const color = hexToRgb(neonColors[Math.floor(Math.random() * neonColors.length)]);
        const p = new Particle(x, y, color, false);
        p.speedX = Math.cos(angle) * (5 + bassLevel * 20) * chaosLevel;
        p.speedY = Math.sin(angle) * (5 + bassLevel * 20) * chaosLevel - bassLevel * 10;
        p.size = 2 + bassLevel * 6;
        particles.push(p);
      }
    }

    function initFoxParticles() {
      foxParticles.length = 0;
      generateFoxShape();

      // Create particles along the fox outline
      for (let i = 0; i < foxPoints.length; i++) {
        const p1 = foxPoints[i];
        const p2 = foxPoints[(i + 1) % foxPoints.length];

        const dist = Math.sqrt((p2.x - p1.x) ** 2 + (p2.y - p1.y) ** 2);
        const steps = Math.floor(dist / 8);

        for (let j = 0; j < steps; j++) {
          const t = j / steps;
          const x = p1.x + (p2.x - p1.x) * t;
          const y = p1.y + (p2.y - p1.y) * t;
          const color = neonColors[Math.floor(Math.random() * neonColors.length)];
          foxParticles.push(new Particle(x, y, color, true));
        }
      }

      // Add some inner particles for fill effect
      const cx = width / 2;
      const cy = height / 2;
      for (let i = 0; i < 50; i++) {
        const angle = Math.random() * Math.PI * 2;
        const r = Math.random() * Math.min(width, height) * 0.15;
        const x = cx + Math.cos(angle) * r;
        const y = cy + Math.sin(angle) * r * 0.8;
        const color = neonColors[Math.floor(Math.random() * neonColors.length)];
        foxParticles.push(new Particle(x, y, color, true));
      }
    }

    async function startAudio() {
      try {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);

        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        source = audioCtx.createMediaStreamSource(stream);
        source.connect(analyser);

        audioStarted = true;
        document.getElementById('start-overlay').classList.add('hidden');
        document.getElementById('controls').style.display = 'flex';

        initFoxParticles();
        animate();
      } catch (err) {
        console.error('Mic access denied:', err);
        alert('Microphone access needed for audio visualization!');
      }
    }

    function getAudioLevels() {
      if (!analyser) return { overall: 0, bass: 0, mids: 0, highs: 0 };

      analyser.getByteFrequencyData(dataArray);

      const bassEnd = Math.floor(dataArray.length * 0.15);
      const midEnd = Math.floor(dataArray.length * 0.5);

      let bassSum = 0, midSum = 0, highSum = 0, total = 0;

      for (let i = 0; i < dataArray.length; i++) {
        const val = dataArray[i] / 255;
        total += val;
        if (i < bassEnd) bassSum += val;
        else if (i < midEnd) midSum += val;
        else highSum += val;
      }

      return {
        overall: total / dataArray.length,
        bass: bassSum / bassEnd,
        mids: midSum / (midEnd - bassEnd),
        highs: highSum / (dataArray.length - midEnd)
      };
    }

    function drawFoxGlow(bassLevel) {
      const cx = width / 2;
      const cy = height / 2;
      const glowSize = Math.min(width, height) * 0.3 + bassLevel * 100;

      const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, glowSize);
      gradient.addColorStop(0, `rgba(255, 107, 0, ${0.1 + bassLevel * 0.3})`);
      gradient.addColorStop(0.5, `rgba(255, 0, 255, ${0.05 + bassLevel * 0.15})`);
      gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, width, height);
    }

    function drawWaveform() {
      if (!analyser) return;

      const waveData = new Uint8Array(analyser.fftSize);
      analyser.getByteTimeDomainData(waveData);

      ctx.beginPath();
      ctx.strokeStyle = 'rgba(0, 255, 255, 0.3)';
      ctx.lineWidth = 2;

      for (let i = 0; i < waveData.length; i++) {
        const x = (i / waveData.length) * width;
        const y = (waveData[i] / 255) * height * 0.3 + height * 0.8;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.stroke();
    }

    function animate() {
      if (!audioStarted) return;

      const levels = getAudioLevels();
      const { overall, bass, mids, highs } = levels;

      // Update level meter
      document.getElementById('level-fill').style.height = (overall * 100) + '%';

      // Clear with fade effect
      ctx.fillStyle = 'rgba(10, 10, 15, 0.15)';
      ctx.fillRect(0, 0, width, height);

      // Draw background glow
      drawFoxGlow(bass);

      // Draw waveform
      drawWaveform();

      // Spawn chaos particles based on audio
      if (overall > 0.1) {
        spawnChaosParticles(overall, bass);
      }

      // Update and draw chaos particles
      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update(overall, bass, mids, highs);
        particles[i].draw();
        if (particles[i].life <= 0) {
          particles.splice(i, 1);
        }
      }

      // Limit particles
      while (particles.length > 500) {
        particles.shift();
      }

      // Update and draw fox particles
      foxParticles.forEach(p => {
        p.update(overall, bass, mids, highs);
        p.draw();
      });

      // Draw fox eyes
      const eyeGlow = bass * 30 + 10;
      const cx = width / 2;
      const cy = height / 2;
      const size = Math.min(width, height) * 0.25;

      // Left eye
      ctx.beginPath();
      ctx.arc(cx - size * 0.2, cy - size * 0.1, 8 + bass * 10, 0, Math.PI * 2);
      ctx.fillStyle = '#00ffff';
      ctx.shadowBlur = eyeGlow;
      ctx.shadowColor = '#00ffff';
      ctx.fill();

      // Right eye
      ctx.beginPath();
      ctx.arc(cx + size * 0.2, cy - size * 0.1, 8 + bass * 10, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;

      // Nose
      ctx.beginPath();
      ctx.arc(cx, cy + size * 0.5, 6 + bass * 5, 0, Math.PI * 2);
      ctx.fillStyle = '#ff6b00';
      ctx.shadowBlur = 15;
      ctx.shadowColor = '#ff6b00';
      ctx.fill();
      ctx.shadowBlur = 0;

      requestAnimationFrame(animate);
    }

    // Event listeners
    document.getElementById('start-btn').addEventListener('click', startAudio);

    document.getElementById('chaos-btn').addEventListener('click', function() {
      chaosLevel = chaosLevel >= 3 ? 1 : chaosLevel + 0.5;
      this.textContent = chaosLevel >= 2.5 ? 'MAX CHAOS' : chaosLevel >= 2 ? 'MEGA CHAOS' : chaosLevel >= 1.5 ? 'MORE CHAOS' : 'CHAOS: NORMAL';
      if (chaosLevel >= 2.5) this.classList.add('active');
      else this.classList.remove('active');
    });

    document.getElementById('mode-btn').addEventListener('click', function() {
      const modes = ['bass', 'mids', 'highs', 'all'];
      const current = modes.indexOf(mode);
      mode = modes[(current + 1) % modes.length];
      this.textContent = 'MODE: ' + mode.toUpperCase();
    });

    window.addEventListener('resize', () => {
      resize();
      if (audioStarted) initFoxParticles();
    });
  </script>
