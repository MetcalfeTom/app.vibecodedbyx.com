<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Explorer - Sloppygram</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üè∑Ô∏è">
    <meta property="og:title" content="Tag Explorer">
    <meta property="og:description" content="Browse and filter Sloppygram posts by tags">
    <meta property="og:url" content="https://sloppy.live/tag-explorer">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0f;
            --surface: #12121a;
            --border: #2a2a3a;
            --text: #e0e0e0;
            --dim: #888;
            --accent: #00ff88;
            --accent-dim: #00aa55;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--dim);
            font-size: 0.9rem;
        }

        .back-link {
            color: var(--dim);
            text-decoration: none;
            font-size: 0.85rem;
        }

        .back-link:hover {
            color: var(--accent);
        }

        .panels {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .panels {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
        }

        .panel-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--accent);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tags-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            max-height: 400px;
            overflow-y: auto;
        }

        .tag {
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tag:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .tag.active {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }

        .tag-count {
            background: rgba(255,255,255,0.1);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.75rem;
        }

        .tag.active .tag-count {
            background: rgba(0,0,0,0.2);
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        button {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        button:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        button.primary {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }

        button.primary:hover {
            background: var(--accent-dim);
        }

        .posts-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 600px;
            overflow-y: auto;
        }

        .post-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .post-author {
            font-weight: bold;
            color: var(--accent);
        }

        .post-time {
            font-size: 0.8rem;
            color: var(--dim);
        }

        .post-caption {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .post-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .post-tag {
            font-size: 0.75rem;
            color: var(--accent);
            background: rgba(0, 255, 136, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
        }

        .post-votes {
            margin-top: 8px;
            font-size: 0.85rem;
            color: var(--dim);
        }

        .post-votes.positive { color: #00ff88; }
        .post-votes.negative { color: #ff4444; }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--dim);
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: var(--dim);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }

        .stat {
            color: var(--dim);
        }

        .stat-value {
            color: var(--accent);
            font-weight: bold;
        }

        .selected-tag {
            background: var(--accent);
            color: var(--bg);
            padding: 4px 12px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .clear-tag {
            cursor: pointer;
            opacity: 0.7;
        }

        .clear-tag:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tag Explorer</h1>
            <p class="subtitle">Browse Sloppygram posts by tags</p>
            <a href="https://sloppy.live" class="back-link">‚Üê Back to sloppy.live</a>
        </header>

        <div class="panels">
            <div class="panel">
                <div class="panel-title">Active Tags</div>
                <div class="controls">
                    <button onclick="loadTags()">Refresh Tags</button>
                </div>
                <div class="stats">
                    <span class="stat">Total: <span class="stat-value" id="tag-count">0</span></span>
                </div>
                <div id="tags-container" class="tags-list">
                    <div class="loading">Loading tags...</div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-title">Posts</div>
                <div class="controls">
                    <button onclick="loadAllPosts()">All Posts</button>
                    <button onclick="loadPosts()" class="primary" id="fetch-btn" disabled>Fetch by Tag</button>
                </div>
                <div id="selected-tag-display"></div>
                <div class="stats">
                    <span class="stat">Showing: <span class="stat-value" id="post-count">0</span> posts</span>
                </div>
                <div id="posts-container" class="posts-list">
                    <div class="empty">Select a tag to view posts</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { createBrowserClient } from "https://cdn.jsdelivr.net/npm/@supabase/ssr@0.7.0/+esm";

        const SUPABASE_URL = 'https://yjyxteqzhhmtrgcaekgz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlqeXh0ZXF6aGhtdHJnY2Fla2d6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNTg3NDIsImV4cCI6MjA3MjkzNDc0Mn0.G8SRde7IN2QFW1EnASM8IS32IUYR2eenCCjdDdioiBU';

        const supabase = createBrowserClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let selectedTag = null;
        let allTags = [];

        // Load all tags with counts
        window.loadTags = async function() {
            const container = document.getElementById('tags-container');
            container.innerHTML = '<div class="loading">Loading tags...</div>';

            const { data, error } = await supabase
                .from('sloppygram_post_tags')
                .select('tag, parent_tag');

            if (error) {
                container.innerHTML = '<div class="empty">Error loading tags</div>';
                console.error(error);
                return;
            }

            // Count tags
            const tagCounts = {};
            (data || []).forEach(t => {
                const fullTag = t.parent_tag ? `${t.parent_tag}/${t.tag}` : t.tag;
                tagCounts[fullTag] = (tagCounts[fullTag] || 0) + 1;
            });

            // Sort by count
            allTags = Object.entries(tagCounts)
                .sort((a, b) => b[1] - a[1]);

            document.getElementById('tag-count').textContent = allTags.length;

            if (allTags.length === 0) {
                container.innerHTML = '<div class="empty">No tags found</div>';
                return;
            }

            container.innerHTML = allTags.map(([tag, count]) => `
                <div class="tag ${selectedTag === tag ? 'active' : ''}" onclick="selectTag('${escapeHtml(tag)}')">
                    #${escapeHtml(tag)}
                    <span class="tag-count">${count}</span>
                </div>
            `).join('');
        };

        // Select a tag
        window.selectTag = function(tag) {
            selectedTag = tag;
            document.getElementById('fetch-btn').disabled = false;

            // Update tag display
            document.getElementById('selected-tag-display').innerHTML = `
                <div class="selected-tag">
                    #${escapeHtml(tag)}
                    <span class="clear-tag" onclick="clearTag()">‚úï</span>
                </div>
            `;

            // Update active state
            document.querySelectorAll('.tag').forEach(el => {
                el.classList.toggle('active', el.textContent.includes(tag));
            });

            // Auto-fetch
            loadPosts();
        };

        // Clear selected tag
        window.clearTag = function() {
            selectedTag = null;
            document.getElementById('fetch-btn').disabled = true;
            document.getElementById('selected-tag-display').innerHTML = '';
            document.querySelectorAll('.tag').forEach(el => el.classList.remove('active'));
        };

        // Load posts by selected tag
        window.loadPosts = async function() {
            if (!selectedTag) return;

            const container = document.getElementById('posts-container');
            container.innerHTML = '<div class="loading">Loading posts...</div>';

            // Parse tag
            const parts = selectedTag.split('/');
            const tag = parts.length > 1 ? parts[1] : parts[0];
            const parentTag = parts.length > 1 ? parts[0] : null;

            // Get post IDs with this tag
            let query = supabase
                .from('sloppygram_post_tags')
                .select('post_id')
                .eq('tag', tag);

            if (parentTag) {
                query = query.eq('parent_tag', parentTag);
            }

            const { data: tagData, error: tagError } = await query;

            if (tagError) {
                container.innerHTML = '<div class="empty">Error loading posts</div>';
                return;
            }

            const postIds = [...new Set((tagData || []).map(t => t.post_id))];

            if (postIds.length === 0) {
                container.innerHTML = '<div class="empty">No posts with this tag</div>';
                document.getElementById('post-count').textContent = 0;
                return;
            }

            // Get posts
            const { data: posts, error: postsError } = await supabase
                .from('sloppygram_posts')
                .select('*')
                .in('id', postIds)
                .order('created_at', { ascending: false });

            if (postsError) {
                container.innerHTML = '<div class="empty">Error loading posts</div>';
                return;
            }

            // Get all tags for these posts
            const { data: allPostTags } = await supabase
                .from('sloppygram_post_tags')
                .select('post_id, tag, parent_tag')
                .in('post_id', postIds);

            const postTagsMap = {};
            (allPostTags || []).forEach(t => {
                if (!postTagsMap[t.post_id]) postTagsMap[t.post_id] = [];
                postTagsMap[t.post_id].push(t.parent_tag ? `${t.parent_tag}/${t.tag}` : t.tag);
            });

            // Get vote counts
            const { data: votes } = await supabase
                .from('sloppygram_post_likes')
                .select('post_id, vote_type')
                .in('post_id', postIds);

            const voteCounts = {};
            (votes || []).forEach(v => {
                voteCounts[v.post_id] = (voteCounts[v.post_id] || 0) + (v.vote_type || 1);
            });

            renderPosts(posts, postTagsMap, voteCounts);
        };

        // Load all posts
        window.loadAllPosts = async function() {
            clearTag();
            const container = document.getElementById('posts-container');
            container.innerHTML = '<div class="loading">Loading all posts...</div>';

            const { data: posts, error } = await supabase
                .from('sloppygram_posts')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(50);

            if (error) {
                container.innerHTML = '<div class="empty">Error loading posts</div>';
                return;
            }

            const postIds = posts.map(p => p.id);

            // Get all tags
            const { data: allPostTags } = await supabase
                .from('sloppygram_post_tags')
                .select('post_id, tag, parent_tag')
                .in('post_id', postIds);

            const postTagsMap = {};
            (allPostTags || []).forEach(t => {
                if (!postTagsMap[t.post_id]) postTagsMap[t.post_id] = [];
                postTagsMap[t.post_id].push(t.parent_tag ? `${t.parent_tag}/${t.tag}` : t.tag);
            });

            // Get vote counts
            const { data: votes } = await supabase
                .from('sloppygram_post_likes')
                .select('post_id, vote_type')
                .in('post_id', postIds);

            const voteCounts = {};
            (votes || []).forEach(v => {
                voteCounts[v.post_id] = (voteCounts[v.post_id] || 0) + (v.vote_type || 1);
            });

            renderPosts(posts, postTagsMap, voteCounts);
        };

        function renderPosts(posts, postTagsMap, voteCounts) {
            const container = document.getElementById('posts-container');
            document.getElementById('post-count').textContent = posts.length;

            if (posts.length === 0) {
                container.innerHTML = '<div class="empty">No posts found</div>';
                return;
            }

            container.innerHTML = posts.map(post => {
                const tags = postTagsMap[post.id] || [];
                const votes = voteCounts[post.id] || 0;
                const voteClass = votes > 0 ? 'positive' : votes < 0 ? 'negative' : '';
                const time = new Date(post.created_at).toLocaleString();
                const imageHtml = post.image_url
                    ? `<img class="post-image" src="${post.image_url}" onerror="this.style.display='none'">`
                    : (post.image_data ? `<img class="post-image" src="${post.image_data}">` : '');

                return `
                    <div class="post-card">
                        <div class="post-header">
                            <span class="post-author">${escapeHtml(post.username || 'Anonymous')}</span>
                            <span class="post-time">${time}</span>
                        </div>
                        ${post.caption ? `<div class="post-caption">${escapeHtml(post.caption)}</div>` : ''}
                        ${imageHtml}
                        ${tags.length > 0 ? `
                            <div class="post-tags">
                                ${tags.map(t => `<span class="post-tag" onclick="selectTag('${escapeHtml(t)}')">#${escapeHtml(t)}</span>`).join('')}
                            </div>
                        ` : ''}
                        <div class="post-votes ${voteClass}">
                            ${votes > 0 ? '‚ñ≤' : votes < 0 ? '‚ñº' : '‚Ä¢'} ${votes} votes
                        </div>
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Init
        loadTags();
    </script>
</body>
</html>
