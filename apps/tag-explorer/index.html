<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Explorer - Sloppygram</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üè∑Ô∏è">
    <meta property="og:title" content="Tag Explorer">
    <meta property="og:description" content="Visualize tags across Sloppygram - messages, posts, and manifestos">
    <meta property="og:url" content="https://sloppy.live/tag-explorer">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0f;
            --surface: #12121a;
            --border: #2a2a3a;
            --text: #e0e0e0;
            --dim: #888;
            --accent: #00ff88;
            --accent-dim: #00aa55;
            --message: #00ffff;
            --post: #ff00ff;
            --manifesto: #ffff00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 1400px; margin: 0 auto; }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .subtitle { color: var(--dim); font-size: 0.9rem; }
        .back-link { color: var(--dim); text-decoration: none; font-size: 0.85rem; }
        .back-link:hover { color: var(--accent); }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 12px 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-label { font-size: 0.8rem; color: var(--dim); text-transform: uppercase; }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 0.85rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-dot.message { background: var(--message); }
        .legend-dot.post { background: var(--post); }
        .legend-dot.manifesto { background: var(--manifesto); }

        .panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 900px) {
            .panels { grid-template-columns: 1fr; }
        }

        .panel {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
        }

        .panel-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--accent);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            padding: 20px;
        }

        .cloud-tag {
            cursor: pointer;
            transition: all 0.2s;
            padding: 4px 10px;
            border-radius: 4px;
            background: rgba(255,255,255,0.05);
            white-space: nowrap;
        }

        .cloud-tag:hover {
            background: var(--accent);
            color: var(--bg);
            transform: scale(1.1);
        }

        .cloud-tag.selected {
            background: var(--accent);
            color: var(--bg);
            box-shadow: 0 0 15px var(--accent);
        }

        .tag-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .tag-row {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }

        .tag-row:hover { background: rgba(255,255,255,0.05); }
        .tag-row.selected { background: rgba(0,255,136,0.1); }

        .tag-name {
            flex: 1;
            font-weight: bold;
        }

        .tag-name .parent { color: var(--dim); font-weight: normal; }

        .tag-count {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--accent);
            margin-right: 15px;
            min-width: 40px;
            text-align: right;
        }

        .source-bars {
            display: flex;
            width: 120px;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            background: var(--bg);
        }

        .source-bar {
            height: 100%;
            transition: width 0.3s;
        }

        .source-bar.message { background: var(--message); }
        .source-bar.post { background: var(--post); }
        .source-bar.manifesto { background: var(--manifesto); }

        .detail-panel {
            margin-top: 20px;
            padding: 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .detail-title {
            font-size: 1.2rem;
            color: var(--accent);
            margin-bottom: 12px;
        }

        .detail-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 16px;
        }

        .detail-stat {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-stat .icon {
            font-size: 1.2rem;
        }

        .detail-stat .count {
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
        }

        .detail-stat.message .count { color: var(--message); }
        .detail-stat.post .count { color: var(--post); }
        .detail-stat.manifesto .count { color: var(--manifesto); }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--dim);
        }

        .refresh-btn {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .refresh-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .api-badge {
            font-size: 0.7rem;
            background: var(--accent);
            color: var(--bg);
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè∑Ô∏è Tag Explorer <span class="api-badge">API v1.3</span></h1>
            <p class="subtitle">Visualize tags across Sloppygram - messages, posts, and manifestos</p>
            <a href="https://sloppy.live" class="back-link">‚Üê Back to sloppy.live</a>
        </header>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="total-tags">-</div>
                <div class="stat-label">Total Tags</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="total-uses">-</div>
                <div class="stat-label">Total Uses</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="top-tag">-</div>
                <div class="stat-label">Top Tag</div>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item"><div class="legend-dot message"></div> Messages</div>
            <div class="legend-item"><div class="legend-dot post"></div> Posts</div>
            <div class="legend-item"><div class="legend-dot manifesto"></div> Manifestos</div>
        </div>

        <div class="panels">
            <div class="panel">
                <div class="panel-title">
                    Tag Cloud
                    <button class="refresh-btn" onclick="loadTags()">‚ü≥ Refresh</button>
                </div>
                <div id="tag-cloud" class="tag-cloud">
                    <div class="loading">Loading tags from API...</div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-title">Tag Breakdown</div>
                <div id="tag-list" class="tag-list">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>

        <div id="detail-panel" class="detail-panel" style="display:none;">
            <div class="detail-title" id="detail-title">#tag</div>
            <div class="detail-stats">
                <div class="detail-stat message">
                    <span class="icon">üí¨</span>
                    <span class="count" id="detail-messages">0</span> messages
                </div>
                <div class="detail-stat post">
                    <span class="icon">üì∏</span>
                    <span class="count" id="detail-posts">0</span> posts
                </div>
                <div class="detail-stat manifesto">
                    <span class="icon">üìú</span>
                    <span class="count" id="detail-manifestos">0</span> manifestos
                </div>
            </div>
            <div id="detail-parent" style="color:var(--dim);font-size:0.85rem;"></div>
        </div>
    </div>

    <script>
        let allTags = [];
        let selectedTag = null;

        async function loadTags() {
            const cloudEl = document.getElementById('tag-cloud');
            const listEl = document.getElementById('tag-list');

            cloudEl.innerHTML = '<div class="loading">Loading tags from API...</div>';
            listEl.innerHTML = '<div class="loading">Loading...</div>';

            try {
                // Fetch from our new API endpoint
                const response = await fetch('/api/?endpoint=tags&limit=100');
                const result = await response.json();

                if (!result.ok || !result.data) {
                    throw new Error(result.error || 'Failed to load tags');
                }

                allTags = result.data;

                // Update stats
                const totalUses = allTags.reduce((sum, t) => sum + t.count, 0);
                document.getElementById('total-tags').textContent = allTags.length;
                document.getElementById('total-uses').textContent = totalUses;
                document.getElementById('top-tag').textContent = allTags.length > 0 ? '#' + allTags[0].tag : '-';

                renderCloud();
                renderList();

            } catch (err) {
                console.error('Error loading tags:', err);
                cloudEl.innerHTML = '<div class="loading">Error loading tags: ' + err.message + '</div>';
                listEl.innerHTML = '';
            }
        }

        function renderCloud() {
            const cloudEl = document.getElementById('tag-cloud');

            if (allTags.length === 0) {
                cloudEl.innerHTML = '<div class="loading">No tags found</div>';
                return;
            }

            const maxCount = Math.max(...allTags.map(t => t.count));
            const minSize = 0.8;
            const maxSize = 2.5;

            cloudEl.innerHTML = allTags.map(tag => {
                const size = minSize + ((tag.count / maxCount) * (maxSize - minSize));
                const isSelected = selectedTag === tag.tag;

                // Color based on dominant source
                let color = 'var(--text)';
                const s = tag.sources;
                if (s.message >= s.post && s.message >= s.manifesto) color = 'var(--message)';
                else if (s.post >= s.message && s.post >= s.manifesto) color = 'var(--post)';
                else color = 'var(--manifesto)';

                return '<span class="cloud-tag ' + (isSelected ? 'selected' : '') + '" ' +
                    'style="font-size:' + size + 'rem;color:' + color + ';" ' +
                    'onclick="selectTag(\'' + escapeHtml(tag.tag) + '\')">' +
                    '#' + escapeHtml(tag.tag) +
                    '</span>';
            }).join('');
        }

        function renderList() {
            const listEl = document.getElementById('tag-list');

            if (allTags.length === 0) {
                listEl.innerHTML = '<div class="loading">No tags found</div>';
                return;
            }

            listEl.innerHTML = allTags.map(tag => {
                const total = tag.count;
                const s = tag.sources;
                const msgPct = total > 0 ? (s.message / total * 100) : 0;
                const postPct = total > 0 ? (s.post / total * 100) : 0;
                const manPct = total > 0 ? (s.manifesto / total * 100) : 0;
                const isSelected = selectedTag === tag.tag;
                const parentHtml = tag.parent_tag
                    ? '<span class="parent">' + escapeHtml(tag.parent_tag) + '/</span>'
                    : '';

                return '<div class="tag-row ' + (isSelected ? 'selected' : '') + '" onclick="selectTag(\'' + escapeHtml(tag.tag) + '\')">' +
                    '<span class="tag-name">' + parentHtml + '#' + escapeHtml(tag.tag) + '</span>' +
                    '<span class="tag-count">' + total + '</span>' +
                    '<div class="source-bars">' +
                        '<div class="source-bar message" style="width:' + msgPct + '%"></div>' +
                        '<div class="source-bar post" style="width:' + postPct + '%"></div>' +
                        '<div class="source-bar manifesto" style="width:' + manPct + '%"></div>' +
                    '</div>' +
                '</div>';
            }).join('');
        }

        function selectTag(tagName) {
            selectedTag = selectedTag === tagName ? null : tagName;

            renderCloud();
            renderList();

            const detailPanel = document.getElementById('detail-panel');

            if (selectedTag) {
                const tag = allTags.find(t => t.tag === tagName);
                if (tag) {
                    document.getElementById('detail-title').textContent = '#' + tag.tag;
                    document.getElementById('detail-messages').textContent = tag.sources.message;
                    document.getElementById('detail-posts').textContent = tag.sources.post;
                    document.getElementById('detail-manifestos').textContent = tag.sources.manifesto;
                    document.getElementById('detail-parent').textContent = tag.parent_tag
                        ? 'Parent tag: ' + tag.parent_tag
                        : '';
                    detailPanel.style.display = 'block';
                }
            } else {
                detailPanel.style.display = 'none';
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Init
        loadTags();
    </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
