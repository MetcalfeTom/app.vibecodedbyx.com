<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asteroids - Classic Space Shooter</title>
<link rel="icon" href="https://emojicdn.elk.sh/üöÄ">
<meta property="og:title" content="Asteroids - Space Shooter Game">
<meta property="og:description" content="Classic asteroids arcade game with modern graphics and smooth gameplay">
<meta property="og:url" content="https://app.vibecodedbyx.com/asteroids">
<meta property="og:image" content="https://image.pollinations.ai/prompt/retro%20neon%20asteroids%20arcade%20game%20space%20shooter%20glowing%20spaceship?width=1200&height=630&referrer=vibecodedbyx.com">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Courier New',monospace;background:#000;color:#0ff;overflow:hidden;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center}
#gameCanvas{border:2px solid #0ff;box-shadow:0 0 20px rgba(0,255,255,.5);background:#000}
.ui{position:fixed;top:20px;left:20px;right:20px;display:flex;justify-content:space-between;align-items:flex-start;pointer-events:none;z-index:100}
.stat-panel{background:rgba(0,0,0,.8);border:2px solid #0ff;padding:15px 20px;border-radius:10px;box-shadow:0 0 15px rgba(0,255,255,.5);min-width:150px}
.stat-label{font-size:12px;opacity:.7;text-transform:uppercase}
.stat-value{font-size:24px;font-weight:bold;margin-top:5px;text-shadow:0 0 10px #0ff}
.lives{display:flex;gap:5px;margin-top:5px}
.life-icon{width:20px;height:20px;border:2px solid #0ff;clip-path:polygon(50% 0%,100% 100%,0% 100%);background:#0ff;box-shadow:0 0 5px #0ff}
.game-over-screen{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,.95);border:3px solid #0ff;padding:40px;border-radius:20px;text-align:center;display:none;z-index:200;box-shadow:0 0 30px rgba(0,255,255,.8);min-width:400px}
.game-over-screen.show{display:block;animation:slideIn .5s}
@keyframes slideIn{from{transform:translate(-50%,-60%);opacity:0}to{transform:translate(-50%,-50%);opacity:1}}
.game-over-screen h1{font-size:48px;margin-bottom:20px;text-shadow:0 0 20px #0ff;animation:pulse 2s infinite}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}
.final-stats{margin:30px 0;display:flex;flex-direction:column;gap:15px}
.stat-row{display:flex;justify-content:space-between;font-size:18px}
.btn{background:transparent;border:2px solid #0ff;color:#0ff;padding:15px 40px;font-size:18px;font-family:'Courier New',monospace;cursor:pointer;margin:10px;border-radius:5px;transition:all .3s;pointer-events:all}
.btn:hover{background:#0ff;color:#000;box-shadow:0 0 20px #0ff;transform:scale(1.05)}
.controls{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,.8);border:2px solid #0ff;padding:15px 25px;border-radius:10px;text-align:center;font-size:14px;box-shadow:0 0 15px rgba(0,255,255,.3)}
.level-up{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);font-size:64px;font-weight:bold;color:#0ff;text-shadow:0 0 30px #0ff;pointer-events:none;z-index:150;display:none}
.level-up.show{display:block;animation:levelUpAnim 2s}
@keyframes levelUpAnim{0%{opacity:0;transform:translate(-50%,-50%) scale(.5)}20%{opacity:1;transform:translate(-50%,-50%) scale(1.2)}80%{opacity:1;transform:translate(-50%,-50%) scale(1)}100%{opacity:0;transform:translate(-50%,-50%) scale(.8)}}
@media (max-width:768px){
.controls{font-size:12px;padding:10px 15px}
.stat-panel{padding:10px;min-width:100px}
.stat-value{font-size:18px}
.game-over-screen{min-width:300px;padding:30px 20px}
}
</style>
</head>
<body>
<div class="ui">
<div class="stat-panel">
<div class="stat-label">Score</div>
<div class="stat-value" id="score">0</div>
</div>
<div class="stat-panel">
<div class="stat-label">Level</div>
<div class="stat-value" id="level">1</div>
</div>
<div class="stat-panel">
<div class="stat-label">Lives</div>
<div class="lives" id="lives">
<div class="life-icon"></div>
<div class="life-icon"></div>
<div class="life-icon"></div>
</div>
</div>
</div>
<canvas id="gameCanvas"></canvas>
<div class="level-up" id="levelUp">LEVEL UP!</div>
<div class="game-over-screen" id="gameOverScreen">
<h1>GAME OVER</h1>
<div class="final-stats">
<div class="stat-row"><span>Final Score:</span><span id="finalScore">0</span></div>
<div class="stat-row"><span>Level Reached:</span><span id="finalLevel">1</span></div>
<div class="stat-row"><span>Asteroids Destroyed:</span><span id="asteroidsDestroyed">0</span></div>
</div>
<button class="btn" onclick="startGame()">PLAY AGAIN</button>
<div style="margin-top:20px;font-size:12px;opacity:.7">
<a href="https://www.vibecodedbyx.com" style="color:#0ff;text-decoration:none">‚Üê Back to VibeCodedByX</a>
</div>
</div>
<div class="controls"><strong>CONTROLS:</strong> ARROW KEYS to rotate & thrust | SPACE to fire | P to pause</div>
<script>
const c=document.getElementById('gameCanvas'),ctx=c.getContext('2d');
const resizeCanvas=()=>{c.width=Math.min(window.innerWidth-40,1200);c.height=Math.min(window.innerHeight-40,800)};
resizeCanvas();
window.addEventListener('resize',resizeCanvas);
let gameRunning=false,paused=false,score=0,level=1,lives=3,asteroidsDestroyed=0;
let ship=null,bullets=[],asteroids=[],particles=[],stars=[],keys={};
class Ship{
constructor(){this.x=c.width/2;this.y=c.height/2;this.angle=-Math.PI/2;this.velocity={x:0,y:0};this.size=15;this.rotationSpeed=.1;this.thrust=.15;this.friction=.99;this.invincible=false;this.invincibleTime=0}
update(){
if(keys['ArrowLeft'])this.angle-=this.rotationSpeed;
if(keys['ArrowRight'])this.angle+=this.rotationSpeed;
if(keys['ArrowUp']){
this.velocity.x+=Math.cos(this.angle)*this.thrust;
this.velocity.y+=Math.sin(this.angle)*this.thrust;
for(let i=0;i<2;i++)particles.push(new Particle(this.x-Math.cos(this.angle)*this.size,this.y-Math.sin(this.angle)*this.size,'#f80',2))
}
this.velocity.x*=this.friction;
this.velocity.y*=this.friction;
this.x+=this.velocity.x;
this.y+=this.velocity.y;
if(this.x<0)this.x=c.width;
if(this.x>c.width)this.x=0;
if(this.y<0)this.y=c.height;
if(this.y>c.height)this.y=0;
if(this.invincible){
this.invincibleTime--;
if(this.invincibleTime<=0)this.invincible=false
}
}
draw(){
ctx.save();
ctx.translate(this.x,this.y);
ctx.rotate(this.angle);
if(!this.invincible||Math.floor(Date.now()/100)%2===0){
ctx.strokeStyle='#0ff';
ctx.lineWidth=2;
ctx.shadowBlur=15;
ctx.shadowColor='#0ff';
ctx.beginPath();
ctx.moveTo(this.size,0);
ctx.lineTo(-this.size,-this.size/2);
ctx.lineTo(-this.size/2,0);
ctx.lineTo(-this.size,this.size/2);
ctx.closePath();
ctx.stroke()
}
ctx.restore()
}
makeInvincible(){this.invincible=true;this.invincibleTime=120}
}
class Bullet{
constructor(x,y,angle){this.x=x;this.y=y;this.velocity={x:Math.cos(angle)*8,y:Math.sin(angle)*8};this.life=60;this.size=3}
update(){
this.x+=this.velocity.x;
this.y+=this.velocity.y;
this.life--;
if(this.x<0)this.x=c.width;
if(this.x>c.width)this.x=0;
if(this.y<0)this.y=c.height;
if(this.y>c.height)this.y=0
}
draw(){
ctx.fillStyle='#0ff';
ctx.shadowBlur=10;
ctx.shadowColor='#0ff';
ctx.beginPath();
ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
ctx.fill()
}
isDead(){return this.life<=0}
}
class Asteroid{
constructor(x,y,size){
this.x=x||Math.random()*c.width;
this.y=y||Math.random()*c.height;
this.size=size||50;
const speed=1+Math.random()*2,angle=Math.random()*Math.PI*2;
this.velocity={x:Math.cos(angle)*speed,y:Math.sin(angle)*speed};
this.rotation=Math.random()*Math.PI*2;
this.rotationSpeed=(Math.random()-.5)*.05;
this.points=[];
const numPoints=8+Math.floor(Math.random()*4);
for(let i=0;i<numPoints;i++){
const a=(i/numPoints)*Math.PI*2,r=this.size*(.7+Math.random()*.3);
this.points.push({x:Math.cos(a)*r,y:Math.sin(a)*r})
}
}
update(){
this.x+=this.velocity.x;
this.y+=this.velocity.y;
this.rotation+=this.rotationSpeed;
if(this.x<-this.size)this.x=c.width+this.size;
if(this.x>c.width+this.size)this.x=-this.size;
if(this.y<-this.size)this.y=c.height+this.size;
if(this.y>c.height+this.size)this.y=-this.size
}
draw(){
ctx.save();
ctx.translate(this.x,this.y);
ctx.rotate(this.rotation);
ctx.strokeStyle='#f80';
ctx.lineWidth=2;
ctx.shadowBlur=10;
ctx.shadowColor='#f80';
ctx.beginPath();
ctx.moveTo(this.points[0].x,this.points[0].y);
for(let i=1;i<this.points.length;i++)ctx.lineTo(this.points[i].x,this.points[i].y);
ctx.closePath();
ctx.stroke();
ctx.restore()
}
collidesWith(obj){
const dx=this.x-obj.x,dy=this.y-obj.y;
return Math.sqrt(dx*dx+dy*dy)<this.size+(obj.size||0)
}
}
class Particle{
constructor(x,y,color,size){
this.x=x;
this.y=y;
this.color=color;
this.size=size||2;
const angle=Math.random()*Math.PI*2,speed=1+Math.random()*3;
this.velocity={x:Math.cos(angle)*speed,y:Math.sin(angle)*speed};
this.life=30+Math.random()*30;
this.maxLife=this.life
}
update(){
this.x+=this.velocity.x;
this.y+=this.velocity.y;
this.velocity.x*=.98;
this.velocity.y*=.98;
this.life--
}
draw(){
const alpha=this.life/this.maxLife;
ctx.fillStyle=this.color;
ctx.globalAlpha=alpha;
ctx.shadowBlur=5;
ctx.shadowColor=this.color;
ctx.beginPath();
ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
ctx.fill();
ctx.globalAlpha=1
}
isDead(){return this.life<=0}
}
class Star{
constructor(){this.x=Math.random()*c.width;this.y=Math.random()*c.height;this.size=Math.random()*2;this.brightness=Math.random()}
draw(){ctx.fillStyle=`rgba(255,255,255,${this.brightness})`;ctx.fillRect(this.x,this.y,this.size,this.size)}
}
const initStars=()=>{stars=[];for(let i=0;i<100;i++)stars.push(new Star())};
const spawnAsteroids=count=>{
for(let i=0;i<count;i++){
let x,y;
do{x=Math.random()*c.width;y=Math.random()*c.height}while(ship&&Math.hypot(x-ship.x,y-ship.y)<150);
asteroids.push(new Asteroid(x,y,50))
}
};
const breakAsteroid=a=>{
asteroidsDestroyed++;
if(a.size>15){
const newSize=a.size/2;
for(let i=0;i<2;i++)asteroids.push(new Asteroid(a.x,a.y,newSize));
score+=50
}else{score+=100}
for(let i=0;i<20;i++)particles.push(new Particle(a.x,a.y,'#f80',3))
};
let lastShot=0;
const shoot=()=>{
const now=Date.now();
if(now-lastShot>250){
bullets.push(new Bullet(ship.x+Math.cos(ship.angle)*ship.size,ship.y+Math.sin(ship.angle)*ship.size,ship.angle));
lastShot=now
}
};
const update=()=>{
if(!gameRunning||paused)return;
ship.update();
bullets=bullets.filter(b=>{b.update();return!b.isDead()});
asteroids.forEach(a=>a.update());
particles=particles.filter(p=>{p.update();return!p.isDead()});
for(let i=bullets.length-1;i>=0;i--){
for(let j=asteroids.length-1;j>=0;j--){
if(asteroids[j].collidesWith(bullets[i])){
breakAsteroid(asteroids[j]);
asteroids.splice(j,1);
bullets.splice(i,1);
break
}
}
}
if(!ship.invincible){
for(let i=asteroids.length-1;i>=0;i--){
if(asteroids[i].collidesWith(ship)){
breakAsteroid(asteroids[i]);
asteroids.splice(i,1);
lives--;
ship.makeInvincible();
for(let j=0;j<30;j++)particles.push(new Particle(ship.x,ship.y,'#0ff',3));
if(lives<=0)endGame();
updateUI();
break
}
}
}
if(asteroids.length===0){
level++;
showLevelUp();
spawnAsteroids(3+level);
updateUI()
}
updateUI()
};
const draw=()=>{
ctx.clearRect(0,0,c.width,c.height);
ctx.shadowBlur=0;
stars.forEach(s=>s.draw());
particles.forEach(p=>p.draw());
asteroids.forEach(a=>a.draw());
bullets.forEach(b=>b.draw());
if(ship)ship.draw();
if(paused){
ctx.fillStyle='#0ff';
ctx.font='48px Courier New';
ctx.textAlign='center';
ctx.textBaseline='middle';
ctx.shadowBlur=20;
ctx.shadowColor='#0ff';
ctx.fillText('PAUSED',c.width/2,c.height/2)
}
};
const gameLoop=()=>{
update();
draw();
if(gameRunning)requestAnimationFrame(gameLoop)
};
const startGame=()=>{
gameRunning=true;
paused=false;
score=0;
level=1;
lives=3;
asteroidsDestroyed=0;
ship=new Ship();
bullets=[];
asteroids=[];
particles=[];
initStars();
spawnAsteroids(3);
document.getElementById('gameOverScreen').classList.remove('show');
updateUI();
gameLoop()
};
const endGame=()=>{
gameRunning=false;
document.getElementById('finalScore').textContent=score;
document.getElementById('finalLevel').textContent=level;
document.getElementById('asteroidsDestroyed').textContent=asteroidsDestroyed;
document.getElementById('gameOverScreen').classList.add('show')
};
const updateUI=()=>{
document.getElementById('score').textContent=score;
document.getElementById('level').textContent=level;
const livesContainer=document.getElementById('lives');
livesContainer.innerHTML='';
for(let i=0;i<lives;i++){
const lifeIcon=document.createElement('div');
lifeIcon.className='life-icon';
livesContainer.appendChild(lifeIcon)
}
};
const showLevelUp=()=>{
const levelUpEl=document.getElementById('levelUp');
levelUpEl.textContent=`LEVEL ${level}`;
levelUpEl.classList.add('show');
setTimeout(()=>levelUpEl.classList.remove('show'),2e3)
};
document.addEventListener('keydown',e=>{
keys[e.key]=true;
if(e.key===' '&&gameRunning&&!paused){e.preventDefault();shoot()}
if(e.key==='p'||e.key==='P'){
e.preventDefault();
if(gameRunning){paused=!paused;if(!paused)gameLoop()}
}
});
document.addEventListener('keyup',e=>keys[e.key]=false);
startGame()
</script>
</body>
</html>
