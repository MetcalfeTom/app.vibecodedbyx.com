<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Slice Puzzle</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>üçä Orange Slice Puzzle üçä</h1>
        
        <div class="game-section">
            <div class="setup-section">
                <div class="player-info">
                    <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                    <select id="gridSize">
                        <option value="3x3">Easy (3x3)</option>
                        <option value="4x4" selected>Medium (4x4)</option>
                        <option value="5x5">Hard (5x5)</option>
                    </select>
                    <button id="startGame">Start Puzzle!</button>
                </div>
            </div>
            
            <div class="game-area" id="gameArea" style="display: none;">
                <div class="game-stats">
                    <div class="stat">
                        <span class="stat-label">Moves:</span>
                        <span class="stat-value" id="movesDisplay">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Time:</span>
                        <span class="stat-value" id="timeDisplay">0s</span>
                    </div>
                </div>
                
                <div class="puzzle-container">
                    <div class="puzzle-board" id="puzzleBoard">
                        <!-- Puzzle pieces will be generated here -->
                    </div>
                </div>
                
                <div class="game-controls">
                    <button id="shuffleBtn">Shuffle</button>
                    <button id="solveBtn">Show Solution</button>
                    <button id="newPuzzleBtn">New Puzzle</button>
                </div>
            </div>
        </div>
        
        <div class="highscores">
            <h2>üèÜ Master Puzzlers</h2>
            <div id="highscoresList">Loading...</div>
        </div>
    </div>
    
    <!-- Win Modal -->
    <div id="winModal" class="modal">
        <div class="modal-content">
            <h2>üéâ Puzzle Solved! üéâ</h2>
            <div id="winStats"></div>
            <button id="saveScoreBtn">Save Score</button>
            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script src="static/game.js"></script>
</body>
</html>
