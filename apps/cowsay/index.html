  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'VT323', monospace;
      background: #1a1a2e;
      min-height: 100vh;
      color: #0f0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      padding: 20px 0 30px;
    }

    h1 {
      font-size: 3.5rem;
      color: #0f0;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      letter-spacing: 4px;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      92% { opacity: 1; }
      93% { opacity: 0.8; }
      94% { opacity: 1; }
      95% { opacity: 0.9; }
      96% { opacity: 1; }
    }

    .subtitle {
      color: #0a0;
      font-size: 1.2rem;
      margin-top: 5px;
    }

    .terminal-window {
      background: #0d0d1a;
      border: 2px solid #0f0;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.2), inset 0 0 50px rgba(0, 255, 0, 0.05);
    }

    .terminal-header {
      background: linear-gradient(180deg, #2a2a4a, #1a1a3a);
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      border-bottom: 1px solid #0f0;
    }

    .terminal-btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .btn-red { background: #ff5f56; }
    .btn-yellow { background: #ffbd2e; }
    .btn-green { background: #27ca3f; }

    .terminal-title {
      flex: 1;
      text-align: center;
      color: #0a0;
      font-size: 0.9rem;
    }

    .terminal-body {
      padding: 20px;
    }

    .input-section {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #0f0;
      margin-bottom: 8px;
      font-size: 1.2rem;
    }

    .prompt {
      color: #0a0;
    }

    textarea {
      width: 100%;
      background: #0a0a15;
      border: 1px solid #0f0;
      border-radius: 5px;
      padding: 15px;
      color: #0f0;
      font-family: 'Fira Code', monospace;
      font-size: 1rem;
      resize: vertical;
      min-height: 80px;
    }

    textarea:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }

    textarea::placeholder {
      color: #060;
    }

    .animal-section {
      margin-bottom: 20px;
    }

    .animal-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .animal-btn {
      background: #0a0a15;
      border: 1px solid #060;
      border-radius: 8px;
      padding: 15px 10px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }

    .animal-btn:hover {
      border-color: #0f0;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
    }

    .animal-btn.selected {
      border-color: #0f0;
      background: #0f0;
      color: #000;
    }

    .animal-btn.selected .animal-emoji {
      filter: none;
    }

    .animal-emoji {
      font-size: 2rem;
      display: block;
      margin-bottom: 5px;
    }

    .animal-name {
      font-size: 0.9rem;
      color: #0a0;
    }

    .animal-btn.selected .animal-name {
      color: #000;
    }

    .generate-btn {
      width: 100%;
      background: linear-gradient(180deg, #0f0, #0a0);
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-family: 'VT323', monospace;
      font-size: 1.5rem;
      color: #000;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .generate-btn:hover {
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
      transform: translateY(-2px);
    }

    .generate-btn:active {
      transform: translateY(0);
    }

    .output-section {
      background: #050510;
      border: 1px solid #060;
      border-radius: 8px;
      padding: 20px;
      min-height: 200px;
    }

    .output-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #060;
    }

    .output-title {
      color: #0a0;
      font-size: 1rem;
    }

    .copy-btn {
      background: transparent;
      border: 1px solid #0f0;
      border-radius: 5px;
      padding: 8px 15px;
      color: #0f0;
      font-family: 'VT323', monospace;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .copy-btn:hover {
      background: #0f0;
      color: #000;
    }

    .copy-btn.copied {
      background: #0f0;
      color: #000;
    }

    #ascii-output {
      font-family: 'Fira Code', monospace;
      font-size: 0.85rem;
      line-height: 1.2;
      white-space: pre;
      overflow-x: auto;
      color: #0f0;
    }

    .placeholder-text {
      color: #060;
      text-align: center;
      padding: 40px 0;
      font-size: 1.2rem;
    }

    #back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #060;
      font-size: 1rem;
      text-decoration: none;
    }

    #back-link:hover {
      color: #0f0;
    }

    /* Scanline effect */
    .terminal-window::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.1) 0px,
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
    }

    .terminal-window {
      position: relative;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.5rem; }
      .animal-grid { grid-template-columns: repeat(3, 1fr); }
      #ascii-output { font-size: 0.7rem; }
      .terminal-body { padding: 15px; }
    }
  </style>

<body>

    let selectedAnimal = 'cow';

    // Populate animal grid
    function populateAnimals() {
      const grid = document.getElementById('animal-grid');
      grid.innerHTML = '';

      Object.entries(animals).forEach(([key, animal]) => {
        const btn = document.createElement('button');
        btn.className = 'animal-btn' + (key === selectedAnimal ? ' selected' : '');
        btn.onclick = () => selectAnimal(key);
        btn.innerHTML = `
          <span class="animal-emoji">${animal.emoji}</span>
          <span class="animal-name">${animal.name}</span>
        `;
        grid.appendChild(btn);
      });
    }

    // Select animal
    function selectAnimal(key) {
      selectedAnimal = key;
      document.querySelectorAll('.animal-btn').forEach(btn => btn.classList.remove('selected'));
      event.currentTarget.classList.add('selected');
      generateCowsay();
    }

    // Generate the speech bubble
    function generateBubble(text) {
      const maxWidth = 40;
      const lines = [];

      // Word wrap
      const words = text.split(' ');
      let currentLine = '';

      words.forEach(word => {
        if (currentLine.length + word.length + 1 <= maxWidth) {
          currentLine += (currentLine ? ' ' : '') + word;
        } else {
          if (currentLine) lines.push(currentLine);
          currentLine = word;
        }
      });
      if (currentLine) lines.push(currentLine);

      // Find max line length
      const maxLen = Math.max(...lines.map(l => l.length));

      // Build bubble
      let bubble = '';
      const top = ' ' + '_'.repeat(maxLen + 2);
      const bottom = ' ' + '-'.repeat(maxLen + 2);

      bubble += top + '\n';

      if (lines.length === 1) {
        bubble += '< ' + lines[0].padEnd(maxLen) + ' >\n';
      } else {
        lines.forEach((line, i) => {
          const padded = line.padEnd(maxLen);
          if (i === 0) {
            bubble += '/ ' + padded + ' \\\n';
          } else if (i === lines.length - 1) {
            bubble += '\\ ' + padded + ' /\n';
          } else {
            bubble += '| ' + padded + ' |\n';
          }
        });
      }

      bubble += bottom;
      return bubble;
    }

    // Generate cowsay ASCII art
    function generateCowsay() {
      const message = document.getElementById('message-input').value.trim() || 'Moo!';
      const animal = animals[selectedAnimal];

      const bubble = generateBubble(message);
      const output = bubble + '\n' + animal.art;

      document.getElementById('ascii-output').textContent = output;
    }

    // Copy to clipboard
    function copyToClipboard() {
      const output = document.getElementById('ascii-output').textContent;
      navigator.clipboard.writeText(output).then(() => {
        const btn = document.querySelector('.copy-btn');
        btn.textContent = '‚úì Copied!';
        btn.classList.add('copied');
        setTimeout(() => {
          btn.textContent = 'üìã Copy';
          btn.classList.remove('copied');
        }, 2000);
      });
    }

    // Initialize
    populateAnimals();
    generateCowsay();

    // Auto-generate on input
    document.getElementById('message-input').addEventListener('input', () => {
      generateCowsay();
    });
