<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG.EXE</title>
    <meta property="og:title" content="PONG.EXE - Classic Terminal Pong">
    <meta property="og:description" content="The original classic - Pong with a terminal hacker aesthetic. Play against AI or a friend!">
    <meta property="og:image" content="og-image.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        .terminal-container {
            background: #0a0a0a;
            border: 2px solid #00ff00;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 10px;
        }

        h1 {
            font-size: 28px;
            text-shadow: 0 0 15px #00ff00;
            margin-bottom: 5px;
            letter-spacing: 3px;
        }

        .status {
            font-size: 12px;
            opacity: 0.7;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 0.7; }
            51%, 100% { opacity: 1; }
        }

        .game-container {
            position: relative;
            margin: 20px auto;
        }

        canvas {
            border: 2px solid #00ff00;
            background: #000;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }

        .scores {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 24px;
            text-shadow: 0 0 10px #00ff00;
        }

        .score {
            text-align: center;
        }

        .score-label {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 32px;
            font-weight: bold;
        }

        .controls {
            border: 1px solid #00ff00;
            padding: 15px;
            margin: 20px 0;
            background: #000;
        }

        .control-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .control-section {
            flex: 1;
            padding: 0 10px;
        }

        .control-title {
            font-size: 14px;
            margin-bottom: 8px;
            opacity: 0.9;
            color: #00ff00;
        }

        .control-item {
            font-size: 12px;
            margin: 4px 0;
            opacity: 0.7;
        }

        .control-key {
            color: #00ff00;
            font-weight: bold;
            background: #0a0a0a;
            padding: 2px 6px;
            border: 1px solid #00ff00;
        }

        .mode-selector {
            text-align: center;
            margin: 20px 0;
        }

        .mode-btn {
            background: transparent;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            margin: 0 10px;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .mode-btn:hover, .mode-btn.active {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
        }

        .difficulty {
            text-align: center;
            margin: 15px 0;
        }

        .diff-btn {
            background: transparent;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px 15px;
            margin: 0 5px;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .diff-btn:hover, .diff-btn.active {
            background: #00ff00;
            color: #000;
        }

        .pause-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            border: 2px solid #00ff00;
            padding: 20px;
            display: none;
            z-index: 100;
            text-align: center;
        }

        .pause-overlay.show {
            display: block;
        }

        .backlink {
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
        }

        .backlink a {
            color: #00ff00;
            opacity: 0.7;
            text-decoration: none;
        }

        .backlink a:hover {
            opacity: 1;
            text-shadow: 0 0 5px #00ff00;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            .control-row {
                flex-direction: column;
            }

            .mode-btn, .diff-btn {
                margin: 5px;
            }

            canvas {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="header">
            <h1>&gt; PONG.EXE</h1>
            <div class="status">SYSTEM.RUNNING</div>
        </div>

        <div class="scores">
            <div class="score">
                <div class="score-label">PLAYER 1</div>
                <div class="score-value" id="score1">0</div>
            </div>
            <div class="score">
                <div class="score-label" id="player2label">COMPUTER</div>
                <div class="score-value" id="score2">0</div>
            </div>
        </div>

        <div class="game-container">
            <canvas id="gameCanvas" width="700" height="400"></canvas>
            <div class="pause-overlay" id="pauseOverlay">
                <h2>PAUSED</h2>
                <p style="margin-top: 10px; font-size: 12px;">Press P to continue</p>
            </div>
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('ai')" id="aiMode">VS COMPUTER</button>
            <button class="mode-btn" onclick="setMode('2player')" id="2playerMode">2 PLAYERS</button>
        </div>

        <div class="difficulty" id="difficultySection">
            <span style="opacity: 0.7; margin-right: 10px;">DIFFICULTY:</span>
            <button class="diff-btn" onclick="setDifficulty('easy')" id="easyBtn">EASY</button>
            <button class="diff-btn active" onclick="setDifficulty('normal')" id="normalBtn">NORMAL</button>
            <button class="diff-btn" onclick="setDifficulty('hard')" id="hardBtn">HARD</button>
        </div>

        <div class="controls">
            <div class="control-row">
                <div class="control-section">
                    <div class="control-title">PLAYER 1</div>
                    <div class="control-item"><span class="control-key">W</span> UP</div>
                    <div class="control-item"><span class="control-key">S</span> DOWN</div>
                </div>
                <div class="control-section">
                    <div class="control-title" id="player2controls">PLAYER 2</div>
                    <div class="control-item"><span class="control-key">↑</span> UP</div>
                    <div class="control-item"><span class="control-key">↓</span> DOWN</div>
                </div>
            </div>
            <div style="text-align: center; margin-top: 10px;">
                <div class="control-item"><span class="control-key">SPACE</span> START/RESET</div>
                <div class="control-item"><span class="control-key">P</span> PAUSE</div>
            </div>
        </div>

        <div class="backlink">
            <a href="http://www.vibecodedbyx.com" target="_blank">&gt; vibecodedbyx.com</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gameMode = 'ai';
        let difficulty = 'normal';
        let gameRunning = false;
        let paused = false;

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            speedX: 5,
            speedY: 3,
            maxSpeed: 12
        };

        const paddle1 = {
            x: 30,
            y: canvas.height / 2 - 50,
            width: 10,
            height: 100,
            speed: 8,
            score: 0
        };

        const paddle2 = {
            x: canvas.width - 40,
            y: canvas.height / 2 - 50,
            width: 10,
            height: 100,
            speed: 8,
            score: 0,
            aiSpeed: 6
        };

        const keys = {};

        function setMode(mode) {
            gameMode = mode;
            document.getElementById('aiMode').classList.toggle('active', mode === 'ai');
            document.getElementById('2playerMode').classList.toggle('active', mode === '2player');
            document.getElementById('player2label').textContent = mode === 'ai' ? 'COMPUTER' : 'PLAYER 2';
            document.getElementById('player2controls').textContent = mode === 'ai' ? 'COMPUTER' : 'PLAYER 2';
            document.getElementById('difficultySection').style.display = mode === 'ai' ? 'block' : 'none';
            resetGame();
        }

        function setDifficulty(diff) {
            difficulty = diff;
            document.getElementById('easyBtn').classList.toggle('active', diff === 'easy');
            document.getElementById('normalBtn').classList.toggle('active', diff === 'normal');
            document.getElementById('hardBtn').classList.toggle('active', diff === 'hard');

            switch(diff) {
                case 'easy':
                    paddle2.aiSpeed = 4;
                    break;
                case 'normal':
                    paddle2.aiSpeed = 6;
                    break;
                case 'hard':
                    paddle2.aiSpeed = 9;
                    break;
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = (Math.random() > 0.5 ? 1 : -1) * 5;
            ball.speedY = (Math.random() - 0.5) * 6;
        }

        function resetGame() {
            paddle1.score = 0;
            paddle2.score = 0;
            paddle1.y = canvas.height / 2 - 50;
            paddle2.y = canvas.height / 2 - 50;
            updateScore();
            resetBall();
            gameRunning = true;
        }

        function updateScore() {
            document.getElementById('score1').textContent = paddle1.score;
            document.getElementById('score2').textContent = paddle2.score;
        }

        function drawRect(x, y, width, height) {
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(x, y, width, height);
        }

        function drawBall() {
            ctx.fillStyle = '#00ff00';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawNet() {
            ctx.strokeStyle = '#00ff00';
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function movePaddles() {
            if (keys['w'] || keys['W']) {
                paddle1.y = Math.max(0, paddle1.y - paddle1.speed);
            }
            if (keys['s'] || keys['S']) {
                paddle1.y = Math.min(canvas.height - paddle1.height, paddle1.y + paddle1.speed);
            }

            if (gameMode === '2player') {
                if (keys['ArrowUp']) {
                    paddle2.y = Math.max(0, paddle2.y - paddle2.speed);
                }
                if (keys['ArrowDown']) {
                    paddle2.y = Math.min(canvas.height - paddle2.height, paddle2.y + paddle2.speed);
                }
            } else {
                const paddleCenter = paddle2.y + paddle2.height / 2;
                const diff = ball.y - paddleCenter;

                if (Math.abs(diff) > 5) {
                    if (diff > 0) {
                        paddle2.y = Math.min(canvas.height - paddle2.height, paddle2.y + paddle2.aiSpeed);
                    } else {
                        paddle2.y = Math.max(0, paddle2.y - paddle2.aiSpeed);
                    }
                }
            }
        }

        function checkCollision() {
            if (ball.y - ball.radius <= 0 || ball.y + ball.radius >= canvas.height) {
                ball.speedY = -ball.speedY;
            }

            if (ball.x - ball.radius <= paddle1.x + paddle1.width &&
                ball.x - ball.radius > paddle1.x &&
                ball.y >= paddle1.y &&
                ball.y <= paddle1.y + paddle1.height &&
                ball.speedX < 0) {

                ball.speedX = -ball.speedX * 1.05;
                const paddleCenter = paddle1.y + paddle1.height / 2;
                ball.speedY = (ball.y - paddleCenter) * 0.2;

                ball.speedX = Math.min(ball.speedX, ball.maxSpeed);
            }

            if (ball.x + ball.radius >= paddle2.x &&
                ball.x + ball.radius < paddle2.x + paddle2.width &&
                ball.y >= paddle2.y &&
                ball.y <= paddle2.y + paddle2.height &&
                ball.speedX > 0) {

                ball.speedX = -ball.speedX * 1.05;
                const paddleCenter = paddle2.y + paddle2.height / 2;
                ball.speedY = (ball.y - paddleCenter) * 0.2;

                ball.speedX = Math.max(ball.speedX, -ball.maxSpeed);
            }

            if (ball.x < 0) {
                paddle2.score++;
                updateScore();
                resetBall();
            }

            if (ball.x > canvas.width) {
                paddle1.score++;
                updateScore();
                resetBall();
            }
        }

        function update() {
            if (!gameRunning || paused) return;

            movePaddles();

            ball.x += ball.speedX;
            ball.y += ball.speedY;

            checkCollision();
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawNet();
            drawRect(paddle1.x, paddle1.y, paddle1.width, paddle1.height);
            drawRect(paddle2.x, paddle2.y, paddle2.width, paddle2.height);
            drawBall();

            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;

            if (e.key === ' ') {
                if (!gameRunning) {
                    resetGame();
                }
            }

            if (e.key === 'p' || e.key === 'P') {
                if (gameRunning) {
                    paused = !paused;
                    document.getElementById('pauseOverlay').classList.toggle('show', paused);
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        let touchY1 = null;
        let touchY2 = null;

        canvas.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;

            if (x < canvas.width / 2) {
                touchY1 = touch.clientY;
            } else {
                touchY2 = touch.clientY;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;

            if (x < canvas.width / 2 && touchY1 !== null) {
                const deltaY = touch.clientY - touchY1;
                paddle1.y = Math.max(0, Math.min(canvas.height - paddle1.height, paddle1.y + deltaY));
                touchY1 = touch.clientY;
            } else if (gameMode === '2player' && touchY2 !== null) {
                const deltaY = touch.clientY - touchY2;
                paddle2.y = Math.max(0, Math.min(canvas.height - paddle2.height, paddle2.y + deltaY));
                touchY2 = touch.clientY;
            }
        });

        canvas.addEventListener('touchend', () => {
            touchY1 = null;
            touchY2 = null;
        });

        resetGame();
        gameLoop();
    </script>
</body>
</html>
