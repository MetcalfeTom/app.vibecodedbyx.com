<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Tic-Tac-Toe - maxz00m Edition</title>
  <link rel="icon" href="https://emojicdn.elk.sh/⭕">
  <meta property="og:title" content="Neon Tic-Tac-Toe">
  <meta property="og:description" content="Glow up your X's and O's - maxz00m edition">
  <meta property="og:url" content="https://sloppy.live/maxz00m-tictactoe">
  <meta property="og:image" content="https://emojicdn.elk.sh/❌?style=apple&size=512">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --neon-cyan: #0ff;
      --neon-magenta: #f0f;
      --neon-yellow: #ff0;
      --bg-dark: #0a0a12;
      --bg-card: #12121f;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--bg-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-image:
        radial-gradient(ellipse at 20% 80%, rgba(0, 255, 255, 0.05) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(255, 0, 255, 0.05) 0%, transparent 50%);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--neon-yellow);
      text-shadow: 0 0 10px var(--neon-yellow);
      letter-spacing: 3px;
    }

    .scoreboard {
      display: flex;
      gap: 40px;
      margin-bottom: 30px;
      padding: 20px 40px;
      background: var(--bg-card);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    .player-score {
      text-align: center;
      padding: 10px 20px;
      border-radius: 10px;
      transition: all 0.3s;
    }

    .player-score.active {
      background: rgba(255, 255, 255, 0.05);
    }

    .player-score.x-player .label,
    .player-score.x-player .score {
      color: var(--neon-cyan);
      text-shadow: 0 0 15px var(--neon-cyan);
    }

    .player-score.o-player .label,
    .player-score.o-player .score {
      color: var(--neon-magenta);
      text-shadow: 0 0 15px var(--neon-magenta);
    }

    .player-score.draws .label,
    .player-score.draws .score {
      color: #888;
    }

    .player-score .label {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .player-score .score {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      font-weight: 900;
    }

    .game-container {
      position: relative;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 15px;
      background: var(--bg-card);
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow:
        0 0 40px rgba(0, 255, 255, 0.1),
        0 0 80px rgba(255, 0, 255, 0.1);
    }

    .cell {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.03);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    .cell:hover:not(.taken) {
      background: rgba(255, 255, 255, 0.08);
      transform: scale(1.02);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .cell.taken {
      cursor: default;
    }

    .cell.x {
      color: var(--neon-cyan);
      text-shadow: 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-cyan);
      animation: placeX 0.3s ease-out;
    }

    .cell.o {
      color: var(--neon-magenta);
      text-shadow: 0 0 20px var(--neon-magenta), 0 0 40px var(--neon-magenta);
      animation: placeO 0.3s ease-out;
    }

    .cell.winner {
      animation: winPulse 0.5s ease-in-out infinite alternate;
    }

    @keyframes placeX {
      0% { transform: scale(0) rotate(-180deg); opacity: 0; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    @keyframes placeO {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes winPulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); box-shadow: 0 0 30px currentColor; }
    }

    .win-line {
      position: absolute;
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta));
      border-radius: 5px;
      box-shadow: 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-magenta);
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .win-line.show {
      opacity: 1;
      animation: lineGlow 1s ease-in-out infinite alternate;
    }

    @keyframes lineGlow {
      0% { box-shadow: 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-magenta); }
      100% { box-shadow: 0 0 40px var(--neon-cyan), 0 0 80px var(--neon-magenta); }
    }

    .status {
      text-align: center;
      margin-top: 25px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      min-height: 40px;
      color: #fff;
    }

    .status.x-turn {
      color: var(--neon-cyan);
      text-shadow: 0 0 15px var(--neon-cyan);
    }

    .status.o-turn {
      color: var(--neon-magenta);
      text-shadow: 0 0 15px var(--neon-magenta);
    }

    .status.winner-x {
      color: var(--neon-cyan);
      text-shadow: 0 0 20px var(--neon-cyan);
      animation: statusPulse 0.5s ease-in-out infinite alternate;
    }

    .status.winner-o {
      color: var(--neon-magenta);
      text-shadow: 0 0 20px var(--neon-magenta);
      animation: statusPulse 0.5s ease-in-out infinite alternate;
    }

    @keyframes statusPulse {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 25px;
    }

    button {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      font-weight: 700;
      padding: 12px 30px;
      border: 2px solid;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      background: transparent;
    }

    .new-game-btn {
      border-color: var(--neon-cyan);
      color: var(--neon-cyan);
    }

    .new-game-btn:hover {
      background: var(--neon-cyan);
      color: var(--bg-dark);
      box-shadow: 0 0 30px var(--neon-cyan);
    }

    .reset-btn {
      border-color: var(--neon-magenta);
      color: var(--neon-magenta);
    }

    .reset-btn:hover {
      background: var(--neon-magenta);
      color: var(--bg-dark);
      box-shadow: 0 0 30px var(--neon-magenta);
    }

    .backlink {
      position: fixed;
      bottom: 15px;
      right: 15px;
      color: #444;
      font-size: 0.75rem;
      text-decoration: none;
    }

    .backlink:hover {
      color: var(--neon-cyan);
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.8rem; }
      .subtitle { font-size: 0.8rem; }
      .scoreboard { gap: 20px; padding: 15px 25px; }
      .player-score .label { font-size: 1rem; }
      .player-score .score { font-size: 2rem; }
      .cell { width: 80px; height: 80px; font-size: 2.8rem; }
      .board { gap: 8px; padding: 12px; }
      .status { font-size: 1.1rem; }
      button { padding: 10px 20px; font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>TIC-TAC-TOE</h1>
    <div class="subtitle">+MAXZ00M EDITION</div>
  </div>

  <div class="scoreboard">
    <div class="player-score x-player" id="x-score-container">
      <div class="label">X WINS</div>
      <div class="score" id="x-score">0</div>
    </div>
    <div class="player-score draws">
      <div class="label">DRAWS</div>
      <div class="score" id="draws">0</div>
    </div>
    <div class="player-score o-player" id="o-score-container">
      <div class="label">O WINS</div>
      <div class="score" id="o-score">0</div>
    </div>
  </div>

  <div class="game-container">
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="win-line" id="win-line"></div>
  </div>

  <div class="status x-turn" id="status">X's Turn</div>

  <div class="buttons">
    <button class="new-game-btn" id="new-game">NEW GAME</button>
    <button class="reset-btn" id="reset-scores">RESET SCORES</button>
  </div>

  <a href="https://sloppy.live" class="backlink">sloppy.live</a>

  <script>
    const cells = document.querySelectorAll('.cell');
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const winLine = document.getElementById('win-line');
    const xScoreEl = document.getElementById('x-score');
    const oScoreEl = document.getElementById('o-score');
    const drawsEl = document.getElementById('draws');
    const xContainer = document.getElementById('x-score-container');
    const oContainer = document.getElementById('o-score-container');

    let currentPlayer = 'X';
    let gameBoard = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;

    // Load scores from localStorage
    let scores = JSON.parse(localStorage.getItem('maxz00m-tictactoe-scores')) || { x: 0, o: 0, draws: 0 };
    updateScoreDisplay();

    const winPatterns = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // cols
      [0, 4, 8], [2, 4, 6]              // diagonals
    ];

    function handleCellClick(e) {
      const cell = e.target;
      const index = parseInt(cell.dataset.index);

      if (gameBoard[index] !== '' || !gameActive) return;

      gameBoard[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.classList.add(currentPlayer.toLowerCase(), 'taken');

      const winResult = checkWin();
      if (winResult) {
        gameActive = false;
        highlightWin(winResult.pattern);
        if (currentPlayer === 'X') {
          scores.x++;
          status.textContent = 'X WINS!';
          status.className = 'status winner-x';
        } else {
          scores.o++;
          status.textContent = 'O WINS!';
          status.className = 'status winner-o';
        }
        saveScores();
        updateScoreDisplay();
        return;
      }

      if (gameBoard.every(cell => cell !== '')) {
        gameActive = false;
        scores.draws++;
        status.textContent = 'DRAW!';
        status.className = 'status';
        saveScores();
        updateScoreDisplay();
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      updateTurnIndicator();
    }

    function checkWin() {
      for (const pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
          return { winner: gameBoard[a], pattern };
        }
      }
      return null;
    }

    function highlightWin(pattern) {
      pattern.forEach(index => {
        cells[index].classList.add('winner');
      });

      // Calculate line position
      const boardRect = board.getBoundingClientRect();
      const cellSize = cells[0].offsetWidth + 10; // cell + gap
      const padding = 15;

      let x1, y1, x2, y2;
      const [a, , c] = pattern;

      const getCenter = (idx) => {
        const row = Math.floor(idx / 3);
        const col = idx % 3;
        return {
          x: padding + col * cellSize + cellSize / 2 - 5,
          y: padding + row * cellSize + cellSize / 2 - 5
        };
      };

      const start = getCenter(a);
      const end = getCenter(c);

      const dx = end.x - start.x;
      const dy = end.y - start.y;
      const length = Math.sqrt(dx * dx + dy * dy) + 20;
      const angle = Math.atan2(dy, dx) * 180 / Math.PI;

      winLine.style.width = length + 'px';
      winLine.style.height = '6px';
      winLine.style.left = (start.x - 10) + 'px';
      winLine.style.top = start.y + 'px';
      winLine.style.transform = `rotate(${angle}deg)`;
      winLine.style.transformOrigin = '0 50%';
      winLine.classList.add('show');
    }

    function updateTurnIndicator() {
      if (currentPlayer === 'X') {
        status.textContent = "X's Turn";
        status.className = 'status x-turn';
        xContainer.classList.add('active');
        oContainer.classList.remove('active');
      } else {
        status.textContent = "O's Turn";
        status.className = 'status o-turn';
        oContainer.classList.add('active');
        xContainer.classList.remove('active');
      }
    }

    function updateScoreDisplay() {
      xScoreEl.textContent = scores.x;
      oScoreEl.textContent = scores.o;
      drawsEl.textContent = scores.draws;
    }

    function saveScores() {
      localStorage.setItem('maxz00m-tictactoe-scores', JSON.stringify(scores));
    }

    function newGame() {
      gameBoard = ['', '', '', '', '', '', '', '', ''];
      gameActive = true;
      currentPlayer = 'X';

      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('x', 'o', 'taken', 'winner');
      });

      winLine.classList.remove('show');
      updateTurnIndicator();
    }

    function resetScores() {
      scores = { x: 0, o: 0, draws: 0 };
      saveScores();
      updateScoreDisplay();
      newGame();
    }

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    document.getElementById('new-game').addEventListener('click', newGame);
    document.getElementById('reset-scores').addEventListener('click', resetScores);

    updateTurnIndicator();
  </script>
</body>
</html>
