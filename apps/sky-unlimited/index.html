<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sky Is Not The Limit</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üöÄ">

    <meta property="og:title" content="The Sky Is Not The Limit">
    <meta property="og:description" content="Journey beyond the sky - an interactive experience about limitless possibilities">
    <meta property="og:url" content="https://sloppy.live/sky-unlimited">
    <meta property="og:image" content="https://image.pollinations.ai/prompt/rocket%20launching%20through%20atmosphere%20into%20space%20stars%20galaxy?width=1200&height=630&nologo=true&referrer=sloppy.live">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            cursor: none;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
            pointer-events: none;
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        .title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 2s ease forwards;
            animation-delay: 0.5s;
        }

        .subtitle {
            font-size: 1.8em;
            opacity: 0;
            animation: fadeInUp 2s ease forwards;
            animation-delay: 1.5s;
        }

        .instruction {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2em;
            z-index: 10;
            opacity: 0;
            animation: fadeInUp 2s ease forwards, pulse 2s ease infinite;
            animation-delay: 2.5s, 4.5s;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        .rocket {
            position: fixed;
            font-size: 3em;
            z-index: 100;
            pointer-events: none;
            transition: transform 0.1s ease;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }

        .quote {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            color: white;
            text-align: center;
            padding: 40px;
            max-width: 80%;
            opacity: 0;
            z-index: 5;
            font-style: italic;
            text-shadow: 0 0 30px rgba(0,0,0,0.9);
        }

        .quote.show {
            animation: fadeInScale 1s ease forwards;
        }

        .milestone {
            position: fixed;
            right: 30px;
            top: 30px;
            color: white;
            font-size: 1.5em;
            z-index: 10;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 3s;
        }

        .star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: twinkle 3s ease-in-out infinite;
        }

        .galaxy {
            position: fixed;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            pointer-events: none;
            animation: rotate 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .footer a {
            color: white;
            text-decoration: none;
            opacity: 0.7;
            font-size: 0.9em;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        .footer a:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
            }
            .subtitle {
                font-size: 1.2em;
            }
            .quote {
                font-size: 1.5em;
                padding: 20px;
            }
            .instruction {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="content">
        <div class="title">The Sky Is Not The Limit</div>
        <div class="subtitle">Your journey has no boundaries</div>
    </div>

    <div class="instruction">Move your cursor to explore the infinite</div>

    <div class="milestone">
        <span id="altitude">0</span> km
    </div>

    <div class="rocket" id="rocket">üöÄ</div>

    <div class="quote" id="quote"></div>

    <div class="footer">
        <a href="https://sloppy.live" target="_blank">‚Üê Back to VibeCodedByX</a>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const rocket = document.getElementById('rocket');
        const altitudeEl = document.getElementById('altitude');
        const quoteEl = document.getElementById('quote');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let mouseX = width / 2;
        let mouseY = height / 2;
        let altitude = 0;
        let targetAltitude = 0;
        let stage = 0; // 0: ground/sky, 1: atmosphere, 2: space, 3: beyond

        const quotes = [
            "The only limit is the one you set yourself",
            "Dream bigger than the universe",
            "Your potential is infinite",
            "Reach for what seems impossible",
            "The stars are just the beginning",
            "Beyond every limit lies another frontier",
            "Imagination is your launchpad"
        ];

        let lastQuoteTime = 0;
        let currentQuoteIndex = 0;

        // Resize handler
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // Mouse movement
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            rocket.style.left = mouseX + 'px';
            rocket.style.top = mouseY + 'px';

            // Calculate altitude based on vertical position (lower Y = higher altitude)
            targetAltitude = Math.max(0, Math.floor((1 - mouseY / height) * 50000));
        });

        // Touch support
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                mouseX = e.touches[0].clientX;
                mouseY = e.touches[0].clientY;

                rocket.style.left = mouseX + 'px';
                rocket.style.top = mouseY + 'px';

                targetAltitude = Math.max(0, Math.floor((1 - mouseY / height) * 50000));
            }
        });

        // Particles
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2 + 1;
                this.speedY = Math.random() * 0.5 + 0.2;
                this.opacity = Math.random() * 0.5 + 0.5;
            }

            update() {
                this.y -= this.speedY * (1 + altitude / 10000);

                if (this.y < 0) {
                    this.y = height;
                    this.x = Math.random() * width;
                }

                // Attract to mouse slightly
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 200) {
                    this.x += dx * 0.01;
                    this.y += dy * 0.01;
                }
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Create particles
        const particles = [];
        for (let i = 0; i < 200; i++) {
            particles.push(new Particle());
        }

        // Background color based on altitude
        function getBackgroundColor() {
            if (altitude < 10000) {
                // Sky blue to dark blue
                const t = altitude / 10000;
                const r = Math.floor(135 * (1 - t) + 10 * t);
                const g = Math.floor(206 * (1 - t) + 20 * t);
                const b = Math.floor(235 * (1 - t) + 40 * t);
                return `rgb(${r}, ${g}, ${b})`;
            } else if (altitude < 30000) {
                // Dark blue to black
                const t = (altitude - 10000) / 20000;
                const r = Math.floor(10 * (1 - t));
                const g = Math.floor(20 * (1 - t));
                const b = Math.floor(40 * (1 - t));
                return `rgb(${r}, ${g}, ${b})`;
            } else {
                // Deep space - gradient with nebula colors
                const t = (altitude - 30000) / 20000;
                const r = Math.floor(10 + Math.sin(t * Math.PI) * 30);
                const g = Math.floor(5 + Math.sin(t * Math.PI + 1) * 20);
                const b = Math.floor(15 + Math.sin(t * Math.PI + 2) * 25);
                return `rgb(${r}, ${g}, ${b})`;
            }
        }

        // Show quote
        function showQuote() {
            const now = Date.now();
            if (now - lastQuoteTime > 10000 && altitude > 5000) {
                quoteEl.textContent = quotes[currentQuoteIndex];
                quoteEl.classList.add('show');

                setTimeout(() => {
                    quoteEl.classList.remove('show');
                }, 4000);

                currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
                lastQuoteTime = now;
            }
        }

        // Animation loop
        function animate() {
            // Smooth altitude transition
            altitude += (targetAltitude - altitude) * 0.05;

            // Update display
            altitudeEl.textContent = Math.floor(altitude).toLocaleString();

            // Draw background
            const bgColor = getBackgroundColor();
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, width, height);

            // Draw particles
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // Check for quote display
            showQuote();

            requestAnimationFrame(animate);
        }

        // Start animation
        animate();

        // Add some sparkle effect around rocket
        setInterval(() => {
            const spark = document.createElement('div');
            spark.style.position = 'fixed';
            spark.style.left = mouseX + (Math.random() - 0.5) * 40 + 'px';
            spark.style.top = mouseY + (Math.random() - 0.5) * 40 + 'px';
            spark.style.width = '3px';
            spark.style.height = '3px';
            spark.style.background = 'white';
            spark.style.borderRadius = '50%';
            spark.style.pointerEvents = 'none';
            spark.style.zIndex = '99';
            spark.style.animation = 'fadeOut 1s ease forwards';
            document.body.appendChild(spark);

            setTimeout(() => spark.remove(), 1000);
        }, 100);

        // Add fadeOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                to {
                    opacity: 0;
                    transform: translateY(-20px);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
