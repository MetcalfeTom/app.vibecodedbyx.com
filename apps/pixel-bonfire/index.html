<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Bonfire</title>
  <link rel="icon" href="https://emojicdn.elk.sh/ðŸ”¥">
  <meta property="og:title" content="Pixel Bonfire">
  <meta property="og:description" content="Relax by the warm glow of a pixel art bonfire">
  <meta property="og:url" content="https://sloppy.live/pixel-bonfire">
  <meta property="og:image" content="https://sloppy.live/pixel-bonfire/og-image.png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0808;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Press Start 2P', monospace;
    }

    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    .glow {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      transform: translate(-50%, -30%);
      background: radial-gradient(ellipse, rgba(255, 120, 30, 0.15) 0%, rgba(255, 80, 20, 0.05) 40%, transparent 70%);
      pointer-events: none;
      animation: glowPulse 2s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% { opacity: 0.8; transform: translate(-50%, -30%) scale(1); }
      50% { opacity: 1; transform: translate(-50%, -30%) scale(1.05); }
    }

    .controls {
      position: fixed;
      bottom: 30px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .btn {
      background: rgba(40, 25, 15, 0.8);
      border: 2px solid #553322;
      color: #ff9944;
      padding: 10px 20px;
      font-family: 'Press Start 2P', monospace;
      font-size: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #553322;
      box-shadow: 0 0 15px rgba(255, 120, 50, 0.3);
    }

    .btn.active {
      background: #ff6622;
      color: #1a0a00;
    }

    .title {
      position: fixed;
      top: 30px;
      color: #442211;
      font-size: 10px;
      letter-spacing: 3px;
      text-shadow: 0 0 10px rgba(255, 100, 30, 0.3);
    }

    .back-link {
      position: fixed;
      bottom: 10px;
      color: #332211;
      font-size: 8px;
      text-decoration: none;
    }

    .back-link:hover {
      color: #ff9944;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas class="stars" id="stars"></canvas>
  <div class="glow"></div>

  <div class="title">PIXEL BONFIRE</div>

  <div class="container">
    <canvas id="fire" width="200" height="280"></canvas>
  </div>

  <div class="controls">
    <button class="btn" id="soundBtn">SOUND: OFF</button>
    <button class="btn" id="sizeBtn">SIZE: MED</button>
  </div>

  <a class="back-link" href="https://sloppy.live">[ sloppy.live ]</a>

  <script>
    const canvas = document.getElementById('fire');
    const ctx = canvas.getContext('2d');
    const starsCanvas = document.getElementById('stars');
    const starsCtx = starsCanvas.getContext('2d');

    // Settings
    let fireSize = 1; // 0.7 = small, 1 = med, 1.3 = large
    let soundEnabled = false;

    // Pixel size for that chunky look
    const PIXEL = 4;

    // Fire colors (from hot to cool)
    const fireColors = [
      '#ffffff', // white hot core
      '#ffffaa', // bright yellow
      '#ffdd44', // yellow
      '#ffaa22', // orange-yellow
      '#ff7711', // orange
      '#ee4400', // red-orange
      '#cc2200', // red
      '#881100', // dark red
      '#440800', // very dark red
      '#220400', // almost black
      '#110200', // ember
      'transparent'
    ];

    // Fire simulation grid
    const fireWidth = Math.floor(200 / PIXEL);
    const fireHeight = Math.floor(280 / PIXEL);
    let firePixels = new Array(fireWidth * fireHeight).fill(0);

    // Embers/sparks
    let embers = [];

    // Smoke particles
    let smoke = [];

    // Initialize fire source at bottom
    function initFire() {
      const baseWidth = Math.floor(fireWidth * 0.6 * fireSize);
      const startX = Math.floor((fireWidth - baseWidth) / 2);

      for (let x = startX; x < startX + baseWidth; x++) {
        firePixels[(fireHeight - 1) * fireWidth + x] = fireColors.length - 2;
      }
    }

    // Spread fire upward with randomness
    function spreadFire() {
      for (let y = 0; y < fireHeight - 1; y++) {
        for (let x = 0; x < fireWidth; x++) {
          const src = (y + 1) * fireWidth + x;
          const pixel = firePixels[src];

          if (pixel === 0) {
            firePixels[y * fireWidth + x] = 0;
          } else {
            const rand = Math.floor(Math.random() * 3);
            const dst = y * fireWidth + Math.min(fireWidth - 1, Math.max(0, x - rand + 1));
            const decay = Math.floor(Math.random() * 2);
            firePixels[dst] = Math.max(0, pixel - decay);
          }
        }
      }

      // Reinitialize base
      initFire();
    }

    // Draw fire
    function drawFire() {
      ctx.fillStyle = '#0a0808';
      ctx.fillRect(0, 0, 200, 280);

      for (let y = 0; y < fireHeight; y++) {
        for (let x = 0; x < fireWidth; x++) {
          const intensity = firePixels[y * fireWidth + x];
          if (intensity > 0) {
            const colorIndex = fireColors.length - 1 - intensity;
            ctx.fillStyle = fireColors[Math.max(0, Math.min(colorIndex, fireColors.length - 1))];
            ctx.fillRect(x * PIXEL, y * PIXEL, PIXEL, PIXEL);
          }
        }
      }
    }

    // Draw logs
    function drawLogs() {
      const centerX = 100;
      const baseY = 250;

      // Log 1 (left diagonal)
      ctx.fillStyle = '#3d2817';
      ctx.save();
      ctx.translate(centerX - 30, baseY);
      ctx.rotate(-0.4);
      ctx.fillRect(-40, -8, 80, 16);
      ctx.fillStyle = '#2a1a0f';
      ctx.fillRect(-40, 4, 80, 4);
      ctx.restore();

      // Log 2 (right diagonal)
      ctx.fillStyle = '#4a3020';
      ctx.save();
      ctx.translate(centerX + 30, baseY);
      ctx.rotate(0.4);
      ctx.fillRect(-40, -8, 80, 16);
      ctx.fillStyle = '#2a1a0f';
      ctx.fillRect(-40, 4, 80, 4);
      ctx.restore();

      // Log 3 (center front)
      ctx.fillStyle = '#352015';
      ctx.fillRect(centerX - 35, baseY + 5, 70, 14);
      ctx.fillStyle = '#251510';
      ctx.fillRect(centerX - 35, baseY + 15, 70, 4);

      // Embers on logs
      for (let i = 0; i < 5; i++) {
        if (Math.random() < 0.3) {
          ctx.fillStyle = Math.random() < 0.5 ? '#ff4400' : '#ffaa00';
          ctx.fillRect(
            centerX - 30 + Math.random() * 60,
            baseY - 5 + Math.random() * 15,
            PIXEL,
            PIXEL
          );
        }
      }

      // Stones around fire
      const stones = [
        { x: 30, y: 265, w: 20, h: 14 },
        { x: 55, y: 270, w: 16, h: 12 },
        { x: 130, y: 268, w: 18, h: 14 },
        { x: 155, y: 264, w: 22, h: 16 },
        { x: 20, y: 258, w: 14, h: 10 },
        { x: 165, y: 260, w: 16, h: 12 },
      ];

      stones.forEach(s => {
        ctx.fillStyle = '#2a2a2a';
        ctx.fillRect(s.x, s.y, s.w, s.h);
        ctx.fillStyle = '#3a3a3a';
        ctx.fillRect(s.x + 2, s.y + 2, s.w - 4, 4);
        ctx.fillStyle = '#1a1a1a';
        ctx.fillRect(s.x, s.y + s.h - 3, s.w, 3);
      });
    }

    // Ember class
    class Ember {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = 80 + Math.random() * 40;
        this.y = 180 + Math.random() * 40;
        this.vx = (Math.random() - 0.5) * 0.8;
        this.vy = -Math.random() * 1.5 - 0.5;
        this.life = 60 + Math.random() * 60;
        this.maxLife = this.life;
        this.size = Math.random() < 0.3 ? 2 : 1;
        this.brightness = Math.random();
      }

      update() {
        this.x += this.vx + (Math.random() - 0.5) * 0.3;
        this.y += this.vy;
        this.vx *= 0.99;
        this.vy -= 0.01; // Float up
        this.life--;

        if (this.life <= 0) this.reset();
      }

      draw() {
        const alpha = (this.life / this.maxLife);
        const flicker = 0.7 + Math.random() * 0.3;

        if (this.brightness > 0.5) {
          ctx.fillStyle = `rgba(255, 200, 50, ${alpha * flicker})`;
        } else {
          ctx.fillStyle = `rgba(255, 100, 30, ${alpha * flicker})`;
        }

        ctx.fillRect(
          Math.floor(this.x / PIXEL) * PIXEL,
          Math.floor(this.y / PIXEL) * PIXEL,
          this.size * PIXEL,
          this.size * PIXEL
        );
      }
    }

    // Smoke class
    class Smoke {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = 90 + Math.random() * 20;
        this.y = 100 + Math.random() * 30;
        this.vx = (Math.random() - 0.5) * 0.3;
        this.vy = -Math.random() * 0.5 - 0.3;
        this.life = 80 + Math.random() * 40;
        this.maxLife = this.life;
        this.size = 1 + Math.floor(Math.random() * 2);
      }

      update() {
        this.x += this.vx + Math.sin(this.y * 0.05) * 0.2;
        this.y += this.vy;
        this.life--;
        this.size += 0.02;

        if (this.life <= 0 || this.y < -10) this.reset();
      }

      draw() {
        const alpha = (this.life / this.maxLife) * 0.15;
        ctx.fillStyle = `rgba(80, 70, 60, ${alpha})`;

        const px = Math.floor(this.x / PIXEL) * PIXEL;
        const py = Math.floor(this.y / PIXEL) * PIXEL;
        const ps = Math.floor(this.size) * PIXEL;

        ctx.fillRect(px, py, ps, ps);
      }
    }

    // Initialize embers and smoke
    for (let i = 0; i < 25; i++) {
      embers.push(new Ember());
    }
    for (let i = 0; i < 12; i++) {
      smoke.push(new Smoke());
    }

    // Stars background
    const stars = [];
    function initStars() {
      starsCanvas.width = window.innerWidth;
      starsCanvas.height = window.innerHeight;

      stars.length = 0;
      for (let i = 0; i < 100; i++) {
        stars.push({
          x: Math.random() * starsCanvas.width,
          y: Math.random() * starsCanvas.height * 0.6,
          size: Math.random() < 0.2 ? 2 : 1,
          twinkle: Math.random() * Math.PI * 2,
          speed: 0.02 + Math.random() * 0.02
        });
      }
    }

    function drawStars() {
      starsCtx.fillStyle = '#0a0808';
      starsCtx.fillRect(0, 0, starsCanvas.width, starsCanvas.height);

      stars.forEach(star => {
        star.twinkle += star.speed;
        const alpha = 0.3 + Math.sin(star.twinkle) * 0.2;
        starsCtx.fillStyle = `rgba(200, 190, 180, ${alpha})`;
        starsCtx.fillRect(star.x, star.y, star.size, star.size);
      });
    }

    // Audio
    let audioCtx;
    let noiseNode;
    let isPlaying = false;

    function initAudio() {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function startCrackleSound() {
      if (!audioCtx) initAudio();
      if (isPlaying) return;

      const bufferSize = 2 * audioCtx.sampleRate;
      const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
      const output = noiseBuffer.getChannelData(0);

      // Create crackling noise
      for (let i = 0; i < bufferSize; i++) {
        output[i] = (Math.random() * 2 - 1) * (Math.random() < 0.02 ? 0.5 : 0.05);
      }

      noiseNode = audioCtx.createBufferSource();
      noiseNode.buffer = noiseBuffer;
      noiseNode.loop = true;

      // Filter for warmth
      const filter = audioCtx.createBiquadFilter();
      filter.type = 'lowpass';
      filter.frequency.value = 800;

      // Gain
      const gain = audioCtx.createGain();
      gain.gain.value = 0.15;

      noiseNode.connect(filter);
      filter.connect(gain);
      gain.connect(audioCtx.destination);

      noiseNode.start();
      isPlaying = true;
    }

    function stopCrackleSound() {
      if (noiseNode) {
        noiseNode.stop();
        noiseNode = null;
      }
      isPlaying = false;
    }

    // Controls
    const soundBtn = document.getElementById('soundBtn');
    const sizeBtn = document.getElementById('sizeBtn');

    soundBtn.addEventListener('click', () => {
      soundEnabled = !soundEnabled;
      soundBtn.textContent = `SOUND: ${soundEnabled ? 'ON' : 'OFF'}`;
      soundBtn.classList.toggle('active', soundEnabled);

      if (soundEnabled) {
        startCrackleSound();
      } else {
        stopCrackleSound();
      }
    });

    sizeBtn.addEventListener('click', () => {
      if (fireSize === 0.7) {
        fireSize = 1;
        sizeBtn.textContent = 'SIZE: MED';
      } else if (fireSize === 1) {
        fireSize = 1.4;
        sizeBtn.textContent = 'SIZE: BIG';
      } else {
        fireSize = 0.7;
        sizeBtn.textContent = 'SIZE: SML';
      }
    });

    // Animation loop
    function animate() {
      // Update fire
      spreadFire();

      // Draw everything
      drawFire();
      drawLogs();

      // Update and draw smoke (behind embers)
      smoke.forEach(s => {
        s.update();
        s.draw();
      });

      // Update and draw embers
      embers.forEach(e => {
        e.update();
        e.draw();
      });

      // Draw stars
      drawStars();

      requestAnimationFrame(animate);
    }

    // Initialize
    initStars();
    window.addEventListener('resize', initStars);
    initFire();
    animate();

    // Unlock audio context
    document.addEventListener('click', () => {
      if (audioCtx && audioCtx.state === 'suspended') {
        audioCtx.resume();
      }
    }, { once: true });
  </script>
</body>
</html>
