    .grid {

    .card {

      border-radius: 8px;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
      text-align: center;
    }
    .card:hover {

      border-color: #58a6ff;
    }
    .card h3 {

      margin: 0 0 10px;

    .launch-btn {

      margin-top: 10px;
      padding: 6px 12px;
      background: #238636;
      color: #fff;
      border-radius: 6px;
      font-size: 0.8rem;
      text-decoration: none;

      grid.innerHTML = '';

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `

      window.parent.postMessage({
        type: 'OPEN_WINDOW',
        url: `/apps/${appName}/index.html`,
        title: appName
      }, '*');
    }
