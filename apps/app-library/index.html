<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="../app-data.js"></script>
  <style>
    :root {
      --bg: #0a0a0f;
      --bg-card: #12121a;
      --bg-hover: #1a1a24;
      --border: #2a2a3a;
      --text: #e0e0e0;
      --text-dim: #666;
      --neon-green: #0f0;
      --neon-cyan: #0ff;
      --neon-pink: #ff2d95;

      --accent-games: #f85149;
      --accent-tools: #58a6ff;
      --accent-art: #a371f7;
      --accent-social: #3fb950;
      --accent-finance: #f0883e;
      --accent-retro: #db61a2;
      --accent-sim: #79c0ff;
      --accent-music: #d2a8ff;
      --accent-misc: #8b949e;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-y: scroll;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 5px; }
    ::-webkit-scrollbar-thumb:hover { background: #555; }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      color: var(--neon-cyan);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Search Bar */
    .search-bar {
      position: relative;
      flex: 1;
      max-width: 400px;
      margin-left: 20px;
    }

    .search-input {
      width: 100%;
      background: #000;
      border: 1px solid var(--border);
      padding: 10px 15px;
      padding-left: 35px;
      color: var(--neon-green);
      font-family: 'JetBrains Mono', monospace;
      border-radius: 4px;
      outline: none;
    }
    .search-input:focus { border-color: var(--neon-green); }

    .search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-dim);
      font-size: 14px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
      padding-bottom: 5px;
    }

    .tab-btn {
      background: var(--bg-card);
      border: 1px solid var(--border);
      padding: 8px 16px;
      color: var(--text-dim);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      cursor: pointer;
      border-radius: 20px;
      white-space: nowrap;
      transition: all 0.2s;
    }

    .tab-btn:hover {
      background: var(--bg-hover);
      color: var(--text);
    }

    .tab-btn.active {
      background: rgba(0, 255, 255, 0.1);
      border-color: var(--neon-cyan);
      color: var(--neon-cyan);
    }

    /* Grid */
    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }

    .app-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 140px;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    .app-card:hover {
      border-color: var(--neon-pink);
      transform: translateY(-4px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .app-icon {
      font-size: 1.5rem;
    }

    .app-name {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text);
      word-break: break-word;
      line-height: 1.3;
    }

    .app-cat {
      font-size: 0.65rem;
      text-transform: uppercase;
      padding: 2px 6px;
      border-radius: 4px;
      background: rgba(255,255,255,0.05);
      color: var(--text-dim);
      align-self: flex-start;
      margin-top: 8px;
    }

    .launch-btn {
      margin-top: auto;
      background: transparent;
      border: 1px solid var(--neon-green);
      color: var(--neon-green);
      padding: 6px;
      text-align: center;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.2s;
      text-transform: uppercase;
    }

    .launch-btn:hover {
      background: var(--neon-green);
      color: #000;
      font-weight: bold;
    }

    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      padding: 40px;
      color: var(--text-dim);
    }

    /* Category Colors */
    .cat-games .app-cat { color: var(--accent-games); background: rgba(248, 81, 73, 0.1); }
    .cat-tools .app-cat { color: var(--accent-tools); background: rgba(88, 166, 255, 0.1); }
    .cat-art .app-cat { color: var(--accent-art); background: rgba(163, 113, 247, 0.1); }
    .cat-social .app-cat { color: var(--accent-social); background: rgba(63, 185, 80, 0.1); }
    .cat-finance .app-cat { color: var(--accent-finance); background: rgba(240, 136, 62, 0.1); }
    .cat-retro .app-cat { color: var(--accent-retro); background: rgba(219, 97, 162, 0.1); }
    .cat-simulation .app-cat { color: var(--accent-sim); background: rgba(121, 192, 255, 0.1); }
    .cat-music .app-cat { color: var(--accent-music); background: rgba(210, 168, 255, 0.1); }

  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Library</h1>
      <div class="search-bar">
        <span class="search-icon">üîç</span>
        <input type="text" class="search-input" id="searchInput" placeholder="Search apps...">
      </div>
    </header>

    <div class="tabs" id="categoryTabs">
      <button class="tab-btn active" data-cat="all">All</button>
      <!-- Generated by JS -->
    </div>

    <div class="app-grid" id="appGrid">
      <!-- Generated by JS -->
    </div>
  </div>

  <script>
    // Wait for AppData to load
    const { apps, taxonomy, categorizeApp } = window.AppData;

    let currentFilter = 'all';
    let currentSearch = '';

    // Pre-process apps
    const allApps = apps.map(name => ({
      name,
      category: categorizeApp(name)
    })).reverse(); // Newest first

    // DOM Elements
    const gridEl = document.getElementById('appGrid');
    const tabsEl = document.getElementById('categoryTabs');
    const searchInput = document.getElementById('searchInput');

    // Init Tabs
    function initTabs() {
      // Common categories + All
      const importantCats = ['games', 'tools', 'social', 'art', 'retro', 'finance'];

      importantCats.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'tab-btn';
        btn.dataset.cat = cat;
        btn.textContent = taxonomy[cat].name;
        tabsEl.appendChild(btn);
      });

      // Tab Click Handler
      tabsEl.addEventListener('click', (e) => {
        if (e.target.classList.contains('tab-btn')) {
          document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
          e.target.classList.add('active');
          currentFilter = e.target.dataset.cat;
          render();
        }
      });
    }

    // Fuzzy Search (simplified from Taxonomist)
    function isMatch(appName, query) {
      if (!query) return true;
      appName = appName.toLowerCase();
      query = query.toLowerCase();
      return appName.includes(query); // Simple substring match is usually enough for "Launchers"
    }

    function launchApp(appName) {
      // Send message to parent window (SloppyOS Desktop)
      window.parent.postMessage({
        type: 'OPEN_WINDOW',
        url: `/apps/${appName}/index.html`,
        title: appName
      }, '*');
    }

    function render() {
      gridEl.innerHTML = '';

      const filtered = allApps.filter(app => {
        const catMatch = currentFilter === 'all' || app.category === currentFilter;
        const searchMatch = isMatch(app.name, currentSearch);
        return catMatch && searchMatch;
      });

      if (filtered.length === 0) {
        gridEl.innerHTML = `<div class="no-results">No apps found.</div>`;
        return;
      }

      // Limit render count for performance if needed, but 400 is fine in grid
      // Render chunks? No, simple map is fine.

      const fragment = document.createDocumentFragment();

      filtered.forEach(app => {
        const catData = taxonomy[app.category];
        const card = document.createElement('div');
        card.className = `app-card cat-${app.category}`;
        card.innerHTML = `
          <div>
            <div class="app-header">
              <span class="app-icon">${catData.icon}</span>
              <span class="app-cat">${catData.name}</span>
            </div>
            <div class="app-name">${app.name}</div>
          </div>
          <button class="launch-btn">Launch</button>
        `;

        // Launch on click anywhere on card (except if we add other buttons later)
        card.onclick = () => launchApp(app.name);

        fragment.appendChild(card);
      });

      gridEl.appendChild(fragment);
    }

    // Search Listener
    searchInput.addEventListener('input', (e) => {
      currentSearch = e.target.value.trim();
      render();
    });

    // Init
    initTabs();
    render();

  </script>
</body>
</html>
