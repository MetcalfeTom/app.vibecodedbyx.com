<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Library</title>
  <script src="/vibelib-extended.js"></script>
  <script src="/apps/sloppy-header/sloppy-bar.js"></script>
  <script src="/apps/app-data.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }
    .search-bar {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 30px;
      display: block;
      padding: 12px 20px;
      border-radius: 8px;
      border: 1px solid #30363d;
      background: #161b22;
      color: #fff;
      font-size: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }
    .card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
      text-align: center;
    }
    .card:hover {
      transform: translateY(-4px);
      border-color: #58a6ff;
    }
    .card h3 {
      font-size: 1rem;
      margin: 0 0 10px;
      word-wrap: break-word;
    }
    .launch-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background: #238636;
      color: #fff;
      border-radius: 6px;
      font-size: 0.8rem;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <h1>App Library</h1>

  <div style="max-width: 600px; margin: 0 auto 30px; padding: 20px; background: linear-gradient(135deg, #161b22, #1f242d); border: 1px solid #30363d; border-radius: 12px; text-align: center;">
    <h2 style="margin-top: 0; color: #58a6ff;">âœ¨ Featured Creative Tool</h2>
    <h3 style="margin: 10px 0;">Sloppy Canvas</h3>
    <p style="color: #8b949e; margin-bottom: 15px;">Infinite collaborative whiteboard. Draw with friends in real-time.</p>
    <div class="launch-btn" style="cursor: pointer; background: #1f6feb; padding: 8px 16px; font-size: 1rem;" onclick="window.parent.postMessage({ type: 'OPEN_WINDOW', url: '/apps/sloppy-canvas/index.html', title: 'Sloppy Canvas' }, '*')">
      ðŸŽ¨ Open Canvas
    </div>
  </div>

  <input type="text" id="search" class="search-bar" placeholder="Search apps...">

  <div class="grid" id="app-grid"></div>

  <script>
    const apps = window.AppData?.apps || [];

    const grid = document.getElementById('app-grid');
    const searchInput = document.getElementById('search');

    function renderApps(filter = '') {
      grid.innerHTML = '';
      const filtered = apps.filter(app => app.toLowerCase().includes(filter.toLowerCase()));

      filtered.forEach(app => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${app}</h3>
          <span class="launch-btn">ðŸš€ Launch</span>
        `;
        card.onclick = () => launchApp(app);
        grid.appendChild(card);
      });
    }

    function launchApp(appName) {
      window.parent.postMessage({
        type: 'OPEN_WINDOW',
        url: `/apps/${appName}/index.html`,
        title: appName
      }, '*');
    }

    searchInput.addEventListener('input', (e) => renderApps(e.target.value));

    // Initial render
    renderApps();
  </script>
</body>
</html>
