    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'IBM Plex Sans', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; padding: 20px; }
    .container { max-width: 1200px; margin: 0 auto; }
    h1 { font-family: 'JetBrains Mono', monospace; color: var(--neon-green); margin-bottom: 20px; text-align: center; }

    .search-input { width: 100%; padding: 15px; background: var(--bg-card); border: 1px solid var(--border); color: var(--neon-green); font-family: 'JetBrains Mono', monospace; font-size: 1.1rem; border-radius: 5px; }
    .search-input:focus { outline: none; border-color: var(--neon-cyan); }

    .apps-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
    .app-card { background: var(--bg-card); border: 1px solid var(--border); padding: 15px; border-radius: 8px; cursor: pointer; transition: all 0.2s; display: flex; flex-direction: column; align-items: center; text-align: center; }
    .app-card:hover { transform: translateY(-3px); border-color: var(--neon-cyan); box-shadow: 0 5px 15px rgba(0, 255, 255, 0.1); }
    .app-icon { font-size: 2rem; margin-bottom: 10px; }
    .app-name { font-family: 'JetBrains Mono', monospace; font-weight: 600; color: var(--text); word-break: break-word; }
    .app-cat { font-size: 0.8rem; color: var(--text-dim); margin-top: 5px; text-transform: uppercase; }

    function categorize(name) {
        for(const [k, v] of Object.entries(taxonomy)) {
            if(k === 'misc') continue;
            if(v.keywords.some(kw => name.includes(kw))) return k;
        }
        return 'misc';
    }

    const appList = apps.map(name => ({
        name,
        cat: categorize(name)
    }));

    function render(filter = '') {
        const grid = document.getElementById('appsGrid');
        grid.innerHTML = '';

        const filtered = appList.filter(app => app.name.includes(filter.toLowerCase()));

        filtered.forEach(app => {
            const el = document.createElement('div');
            el.className = 'app-card';
            el.innerHTML = `
                <div class="app-icon">${taxonomy[app.cat].icon}</div>
                <div class="app-name">${app.name}</div>
                <div class="app-cat">${app.cat}</div>
            `;
            el.onclick = () => launchApp(app.name);
            grid.appendChild(el);
        });
    }

    function launchApp(name) {
        // Send to Desktop
        if (window.parent !== window) {
            window.parent.postMessage({
                type: 'OPEN_WINDOW',
                url: `/apps/${name}/index.html`,
                title: name
            }, '*');
        } else {
            // Fallback for standalone
            window.location.href = `/apps/${name}/index.html`;
        }
    }

        render(e.target.value);
    });
