<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Pet</title>
  <link rel="icon" href="https://emojicdn.elk.sh/üê±">
  <meta property="og:title" content="Neon Pet">
  <meta property="og:description" content="A glowing digital companion that follows you around">
  <meta property="og:url" content="https://app.sloppy.live/neon-pet">
  <meta property="og:image" content="https://emojicdn.elk.sh/üê±?style=apple&size=512">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a15 0%, #1a0a2e 50%, #0a1a2e 100%);
      overflow: hidden;
      cursor: none;
      font-family: system-ui, sans-serif;
    }

    .custom-cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border: 2px solid #ff00ff;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1000;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px #ff00ff, inset 0 0 5px #ff00ff;
      transition: transform 0.1s, border-color 0.2s;
    }

    .custom-cursor.clicking {
      transform: translate(-50%, -50%) scale(0.8);
      border-color: #00ffff;
      box-shadow: 0 0 20px #00ffff, inset 0 0 10px #00ffff;
    }

    .pet-container {
      position: fixed;
      pointer-events: none;
      z-index: 100;
      transition: transform 0.05s ease-out;
    }

    .pet {
      font-size: 80px;
      filter: drop-shadow(0 0 20px #00ffff) drop-shadow(0 0 40px #ff00ff);
      transition: transform 0.2s ease-out;
      animation: float 3s ease-in-out infinite;
    }

    .pet.happy {
      animation: bounce 0.3s ease-out;
    }

    .pet.spin {
      animation: spin 0.5s ease-out;
    }

    .pet.grow {
      animation: grow 0.4s ease-out;
    }

    .pet.shake {
      animation: shake 0.3s ease-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes bounce {
      0% { transform: scale(1) translateY(0); }
      50% { transform: scale(1.3) translateY(-30px); }
      100% { transform: scale(1) translateY(0); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(1); }
    }

    @keyframes grow {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0) rotate(0); }
      25% { transform: translateX(-10px) rotate(-10deg); }
      75% { transform: translateX(10px) rotate(10deg); }
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      animation: particle-fade 1s ease-out forwards;
    }

    @keyframes particle-fade {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0) translateY(-50px); }
    }

    .heart {
      position: absolute;
      font-size: 30px;
      animation: heart-float 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes heart-float {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
    }

    .stats {
      position: fixed;
      top: 1rem;
      left: 1rem;
      color: #888;
      font-size: 0.7rem;
      z-index: 200;
    }

    .stats span { color: #00ffff; }

    .mood {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #ff00ff;
      border-radius: 20px;
      color: #ff00ff;
      font-size: 0.8rem;
      text-shadow: 0 0 10px #ff00ff;
      z-index: 200;
    }

    .hint {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      color: #666;
      font-size: 0.7rem;
      text-align: center;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .trail {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 90;
    }

    .info {
      position: fixed;
      bottom: 0.8rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.55rem;
      color: #333;
    }

    .info a { color: #444; text-decoration: none; }

    .pet-select {
      position: fixed;
      bottom: 3rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
      z-index: 200;
    }

    .pet-btn {
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #333;
      border-radius: 8px;
      padding: 0.3rem 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .pet-btn:hover, .pet-btn.active {
      border-color: #00ffff;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="custom-cursor" id="cursor"></div>
  <div class="pet-container" id="petContainer">
    <div class="pet" id="pet">üê±</div>
  </div>
  <div class="particles" id="particles"></div>

  <div class="stats">
    Pets: <span id="petCount">0</span> |
    Happiness: <span id="happiness">100</span>%
  </div>

  <div class="mood" id="mood">üòä Happy</div>

  <div class="pet-select">
    <button class="pet-btn active" data-pet="üê±">üê±</button>
    <button class="pet-btn" data-pet="üê∂">üê∂</button>
    <button class="pet-btn" data-pet="üê∞">üê∞</button>
    <button class="pet-btn" data-pet="ü¶ä">ü¶ä</button>
    <button class="pet-btn" data-pet="üêº">üêº</button>
    <button class="pet-btn" data-pet="üëæ">üëæ</button>
  </div>

  <div class="hint">Click anywhere to pet! Move mouse to play.</div>

  <div class="info"><a href="https://sloppy.live">sloppy.live</a></div>

  <script>
    const cursor = document.getElementById('cursor');
    const petContainer = document.getElementById('petContainer');
    const pet = document.getElementById('pet');
    const particles = document.getElementById('particles');
    const moodDisplay = document.getElementById('mood');

    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;
    let petX = mouseX;
    let petY = mouseY;
    let petCount = 0;
    let happiness = 100;
    let lastInteraction = Date.now();
    let currentPet = 'üê±';
    let trail = [];

    const animations = ['happy', 'spin', 'grow', 'shake'];
    const moods = [
      { min: 80, emoji: 'üòä', text: 'Happy' },
      { min: 60, emoji: 'üôÇ', text: 'Content' },
      { min: 40, emoji: 'üòê', text: 'Bored' },
      { min: 20, emoji: 'üò¢', text: 'Sad' },
      { min: 0, emoji: 'üò≠', text: 'Lonely' }
    ];

    const colors = ['#ff00ff', '#00ffff', '#ff00aa', '#00ffaa', '#ffff00', '#ff6600'];

    // Mouse tracking
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      cursor.style.left = mouseX + 'px';
      cursor.style.top = mouseY + 'px';

      // Add trail
      addTrail(mouseX, mouseY);

      // Movement increases happiness slightly
      if (Date.now() - lastInteraction > 100) {
        happiness = Math.min(100, happiness + 0.05);
        lastInteraction = Date.now();
      }
    });

    // Touch support
    document.addEventListener('touchmove', (e) => {
      e.preventDefault();
      mouseX = e.touches[0].clientX;
      mouseY = e.touches[0].clientY;
      cursor.style.left = mouseX + 'px';
      cursor.style.top = mouseY + 'px';
    });

    // Click reactions
    document.addEventListener('mousedown', () => cursor.classList.add('clicking'));
    document.addEventListener('mouseup', () => cursor.classList.remove('clicking'));

    document.addEventListener('click', (e) => {
      // Check if clicking pet select buttons
      if (e.target.classList.contains('pet-btn')) return;

      petCount++;
      document.getElementById('petCount').textContent = petCount;

      // Increase happiness
      happiness = Math.min(100, happiness + 5);
      updateMood();

      // Random animation
      const anim = animations[Math.floor(Math.random() * animations.length)];
      pet.classList.remove(...animations);
      void pet.offsetWidth; // Trigger reflow
      pet.classList.add(anim);

      // Spawn particles
      spawnParticles(petX, petY - 40);

      // Spawn hearts
      spawnHeart(petX, petY - 60);

      setTimeout(() => {
        pet.classList.remove(anim);
      }, 500);
    });

    document.addEventListener('touchstart', (e) => {
      if (e.target.classList.contains('pet-btn')) return;

      mouseX = e.touches[0].clientX;
      mouseY = e.touches[0].clientY;

      petCount++;
      document.getElementById('petCount').textContent = petCount;
      happiness = Math.min(100, happiness + 5);
      updateMood();

      const anim = animations[Math.floor(Math.random() * animations.length)];
      pet.classList.remove(...animations);
      void pet.offsetWidth;
      pet.classList.add(anim);

      spawnParticles(petX, petY - 40);
      spawnHeart(petX, petY - 60);

      setTimeout(() => pet.classList.remove(anim), 500);
    });

    function spawnParticles(x, y) {
      for (let i = 0; i < 12; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        particle.style.width = (Math.random() * 15 + 5) + 'px';
        particle.style.height = particle.style.width;
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        particle.style.boxShadow = `0 0 10px ${particle.style.background}`;

        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 100 + 50;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance;

        particle.style.setProperty('--tx', tx + 'px');
        particle.style.setProperty('--ty', ty + 'px');
        particle.animate([
          { transform: 'scale(1) translate(0, 0)', opacity: 1 },
          { transform: `scale(0) translate(${tx}px, ${ty}px)`, opacity: 0 }
        ], { duration: 800, easing: 'ease-out' });

        particles.appendChild(particle);
        setTimeout(() => particle.remove(), 800);
      }
    }

    function spawnHeart(x, y) {
      const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', '‚ú®', '‚≠ê'];
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = (x + (Math.random() - 0.5) * 60) + 'px';
      heart.style.top = y + 'px';
      heart.style.filter = `drop-shadow(0 0 10px ${colors[Math.floor(Math.random() * colors.length)]})`;

      particles.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    }

    function addTrail(x, y) {
      if (trail.length > 0) {
        const last = trail[trail.length - 1];
        const dist = Math.sqrt((x - last.x) ** 2 + (y - last.y) ** 2);
        if (dist < 10) return;
      }

      const dot = document.createElement('div');
      dot.className = 'trail';
      dot.style.left = x + 'px';
      dot.style.top = y + 'px';
      dot.style.background = colors[Math.floor(Math.random() * colors.length)];
      dot.style.boxShadow = `0 0 8px ${dot.style.background}`;
      dot.style.transform = 'translate(-50%, -50%)';
      document.body.appendChild(dot);

      trail.push({ el: dot, x, y, life: 1 });

      if (trail.length > 20) {
        const old = trail.shift();
        old.el.remove();
      }
    }

    function updateTrail() {
      trail.forEach((t, i) => {
        t.life -= 0.05;
        t.el.style.opacity = t.life;
        t.el.style.transform = `translate(-50%, -50%) scale(${t.life})`;

        if (t.life <= 0) {
          t.el.remove();
          trail.splice(i, 1);
        }
      });
    }

    function updateMood() {
      document.getElementById('happiness').textContent = Math.round(happiness);

      for (const mood of moods) {
        if (happiness >= mood.min) {
          moodDisplay.textContent = `${mood.emoji} ${mood.text}`;
          break;
        }
      }
    }

    // Pet follows mouse with smooth easing
    function animate() {
      // Smooth follow
      const dx = mouseX - petX;
      const dy = mouseY - petY;
      petX += dx * 0.08;
      petY += dy * 0.08;

      // Keep some distance from cursor
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < 80) {
        const angle = Math.atan2(dy, dx);
        petX = mouseX - Math.cos(angle) * 80;
        petY = mouseY - Math.sin(angle) * 80;
      }

      petContainer.style.left = petX + 'px';
      petContainer.style.top = petY + 'px';

      // Flip pet based on direction
      if (dx > 5) {
        pet.style.transform = 'scaleX(1)';
      } else if (dx < -5) {
        pet.style.transform = 'scaleX(-1)';
      }

      // Decrease happiness over time
      if (Date.now() - lastInteraction > 3000) {
        happiness = Math.max(0, happiness - 0.02);
        updateMood();
      }

      updateTrail();
      requestAnimationFrame(animate);
    }

    // Pet selection
    document.querySelectorAll('.pet-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        document.querySelectorAll('.pet-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentPet = btn.dataset.pet;
        pet.textContent = currentPet;

        // Celebrate new pet
        spawnParticles(petX, petY - 40);
        pet.classList.add('spin');
        setTimeout(() => pet.classList.remove('spin'), 500);
      });
    });

    // Initialize
    petContainer.style.left = petX + 'px';
    petContainer.style.top = petY + 'px';
    animate();
  </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
