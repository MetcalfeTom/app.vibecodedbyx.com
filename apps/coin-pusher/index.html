<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Coin Pusher</title>
    <link rel="icon" href="https://emojicdn.elk.sh/ü™ô">
    <meta property="og:title" content="Pirate Coin Pusher">
    <meta property="og:description" content="Drop doubloons and push treasure off the edge!">
    <meta property="og:url" content="https://sloppy.live/coin-pusher">
    <meta property="og:image" content="https://sloppy.live/coin-pusher/og-image.png">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background: linear-gradient(180deg, #1a0f0a 0%, #0d0705 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'IM Fell English SC', serif;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 15px;
            width: 100%;
        }

        h1 {
            font-family: 'Pirata One', cursive;
            font-size: 2rem;
            color: #d4a84b;
            text-shadow: 0 0 20px #d4a84b55, 2px 2px 0 #000;
            letter-spacing: 0.1em;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 10px;
        }

        .stat {
            color: #c9a959;
            font-size: 1rem;
        }

        .stat-value {
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 10px #ffd70055;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .drop-zone {
            height: 60px;
            background: linear-gradient(180deg, #2a1810 0%, #1a0f0a 100%);
            border-bottom: 3px solid #5c3a1e;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        .drop-indicator {
            width: 50px;
            height: 50px;
            border: 3px dashed #d4a84b55;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: transform 0.1s;
        }

        .drop-zone:hover .drop-indicator {
            transform: scale(1.1);
            border-color: #d4a84b;
        }

        #gameCanvas {
            flex: 1;
            width: 100%;
            background: linear-gradient(180deg, #1a0f0a 0%, #2a1810 50%, #3d2817 100%);
            display: block;
        }

        .coin-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px solid #d4a84b;
            color: #ffd700;
            font-size: 1.2rem;
        }

        .instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #d4a84b55;
            font-size: 0.75rem;
            text-align: center;
            pointer-events: none;
        }

        .back-link {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #d4a84b55;
            text-decoration: none;
            font-size: 0.7rem;
            z-index: 100;
        }

        .back-link:hover {
            color: #d4a84b;
        }

        .treasure-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 15, 10, 0.95);
            border: 3px solid #d4a84b;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 200;
        }

        .treasure-popup h2 {
            font-family: 'Pirata One', cursive;
            color: #ffd700;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .treasure-popup p {
            color: #c9a959;
        }

        @media (max-width: 500px) {
            h1 { font-size: 1.5rem; }
            .stats { gap: 15px; }
            .stat { font-size: 0.85rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>‚öì PIRATE COIN PUSHER ‚öì</h1>
        <div class="stats">
            <div class="stat">DOUBLOONS: <span class="stat-value" id="coins">10</span></div>
            <div class="stat">PLUNDER: <span class="stat-value" id="score">0</span></div>
            <div class="stat">BEST: <span class="stat-value" id="best">0</span></div>
        </div>
    </header>

    <div class="game-container">
        <div class="drop-zone" id="dropZone">
            <div class="drop-indicator">ü™ô</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="instructions">Click/tap above to drop coins ‚Ä¢ Collect treasure that falls!</div>
    </div>

    <div class="treasure-popup" id="popup">
        <h2>üè¥‚Äç‚ò†Ô∏è TREASURE FOUND! üè¥‚Äç‚ò†Ô∏è</h2>
        <p id="popupText">+5 Doubloons!</p>
    </div>

    <a href="https://sloppy.live" class="back-link">‚Üê sloppy.live</a>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const dropZone = document.getElementById('dropZone');
        const coinsDisplay = document.getElementById('coins');
        const scoreDisplay = document.getElementById('score');
        const bestDisplay = document.getElementById('best');
        const popup = document.getElementById('popup');
        const popupText = document.getElementById('popupText');

        let width, height;
        let coins = [];
        let treasures = [];
        let playerCoins = 10;
        let score = 0;
        let bestScore = parseInt(localStorage.getItem('coinPusherBest') || '0');
        let pusherX = 0;
        let pusherDir = 1;
        let pusherSpeed = 1.5;
        let dropX = 0;

        const COIN_RADIUS = 18;
        const PUSHER_HEIGHT = 25;
        const GRAVITY = 0.15;
        const FRICTION = 0.985;
        const BOUNCE = 0.3;
        const WALL_BOUNCE = 0.5;

        bestDisplay.textContent = bestScore;

        function resize() {
            const container = canvas.parentElement;
            width = container.clientWidth;
            height = container.clientHeight - 60;
            canvas.width = width;
            canvas.height = height;
        }

        resize();
        window.addEventListener('resize', resize);

        class Coin {
            constructor(x, y, isGold = true) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = 0;
                this.radius = COIN_RADIUS + (Math.random() - 0.5) * 4;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.isGold = isGold;
                this.sparkle = Math.random();
            }

            update(pusherY) {
                // Gravity
                this.vy += GRAVITY;

                // Friction
                this.vx *= FRICTION;
                this.vy *= FRICTION;

                // Move
                this.x += this.vx;
                this.y += this.vy;

                // Rotation
                this.rotation += this.rotationSpeed;
                this.sparkle = (this.sparkle + 0.02) % 1;

                // Wall collision
                if (this.x - this.radius < 0) {
                    this.x = this.radius;
                    this.vx *= -WALL_BOUNCE;
                }
                if (this.x + this.radius > width) {
                    this.x = width - this.radius;
                    this.vx *= -WALL_BOUNCE;
                }

                // Pusher collision
                const pusherY_actual = pusherY;
                if (this.y - this.radius < pusherY_actual && this.y + this.radius > pusherY_actual - PUSHER_HEIGHT) {
                    if (this.vy < 0) {
                        this.y = pusherY_actual + this.radius;
                        this.vy *= -BOUNCE;
                        this.vx += pusherDir * pusherSpeed * 0.5;
                    }
                }

                // Floor
                if (this.y + this.radius > height - 30) {
                    this.y = height - 30 - this.radius;
                    this.vy *= -BOUNCE;
                    if (Math.abs(this.vy) < 0.5) this.vy = 0;
                }

                // Check if fallen off
                if (this.y > height + 50) {
                    return true; // Remove
                }

                return false;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // Shadow
                ctx.beginPath();
                ctx.ellipse(3, 3, this.radius, this.radius * 0.3, 0, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.fill();

                // Coin body
                const gradient = ctx.createRadialGradient(-5, -5, 0, 0, 0, this.radius);
                if (this.isGold) {
                    gradient.addColorStop(0, '#fff4a3');
                    gradient.addColorStop(0.3, '#ffd700');
                    gradient.addColorStop(0.7, '#daa520');
                    gradient.addColorStop(1, '#b8860b');
                } else {
                    gradient.addColorStop(0, '#e8e8e8');
                    gradient.addColorStop(0.3, '#c0c0c0');
                    gradient.addColorStop(0.7, '#a8a8a8');
                    gradient.addColorStop(1, '#808080');
                }

                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Edge
                ctx.strokeStyle = this.isGold ? '#8b6914' : '#606060';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Skull design
                ctx.fillStyle = this.isGold ? '#8b6914' : '#505050';
                ctx.font = `${this.radius}px serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('‚ò†', 0, 2);

                // Sparkle
                if (this.sparkle > 0.8) {
                    ctx.beginPath();
                    ctx.arc(-this.radius * 0.4, -this.radius * 0.4, 3, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255,255,255,0.8)';
                    ctx.fill();
                }

                ctx.restore();
            }

            collidesWith(other) {
                const dx = this.x - other.x;
                const dy = this.y - other.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                return dist < this.radius + other.radius;
            }

            resolveCollision(other) {
                const dx = other.x - this.x;
                const dy = other.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist === 0) return;

                const nx = dx / dist;
                const ny = dy / dist;

                const overlap = (this.radius + other.radius) - dist;

                // Separate
                this.x -= nx * overlap * 0.5;
                this.y -= ny * overlap * 0.5;
                other.x += nx * overlap * 0.5;
                other.y += ny * overlap * 0.5;

                // Bounce
                const dvx = this.vx - other.vx;
                const dvy = this.vy - other.vy;
                const dvn = dvx * nx + dvy * ny;

                if (dvn > 0) return;

                const restitution = 0.5;
                const impulse = -(1 + restitution) * dvn / 2;

                this.vx += impulse * nx;
                this.vy += impulse * ny;
                other.vx -= impulse * nx;
                other.vy -= impulse * ny;
            }
        }

        class Treasure {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.vy = 0;
                this.type = type; // 'gem', 'chest', 'ring'
                this.collected = false;
                this.size = 25;
            }

            update() {
                this.vy += GRAVITY;
                this.y += this.vy;

                if (this.y > height + 50) {
                    return true;
                }
                return false;
            }

            draw() {
                ctx.font = `${this.size}px serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                const emoji = this.type === 'gem' ? 'üíé' : this.type === 'chest' ? 'üè¥‚Äç‚ò†Ô∏è' : 'üíç';
                ctx.fillText(emoji, this.x, this.y);
            }
        }

        function dropCoin(x) {
            if (playerCoins <= 0) {
                showPopup('No doubloons left!', 'Collect fallen treasure!');
                return;
            }

            playerCoins--;
            coinsDisplay.textContent = playerCoins;

            const coin = new Coin(x, 30);
            coin.vy = 2;
            coins.push(coin);

            // Sometimes spawn treasure
            if (Math.random() < 0.1) {
                const types = ['gem', 'chest', 'ring'];
                const type = types[Math.floor(Math.random() * types.length)];
                treasures.push(new Treasure(Math.random() * (width - 100) + 50, 50, type));
            }
        }

        function showPopup(title, text) {
            popup.querySelector('h2').textContent = title;
            popupText.textContent = text;
            popup.style.display = 'block';
            setTimeout(() => popup.style.display = 'none', 1500);
        }

        // Initialize with some coins
        function initCoins() {
            for (let i = 0; i < 20; i++) {
                const coin = new Coin(
                    Math.random() * (width - 100) + 50,
                    height - 100 - Math.random() * 150,
                    Math.random() > 0.2
                );
                coin.vy = 0;
                coin.vx = 0;
                coins.push(coin);
            }
        }

        // Event handlers
        dropZone.addEventListener('click', (e) => {
            const rect = dropZone.getBoundingClientRect();
            const x = e.clientX - rect.left;
            dropCoin(x);
        });

        dropZone.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = dropZone.getBoundingClientRect();
            const x = e.touches[0].clientX - rect.left;
            dropCoin(x);
        });

        // Track mouse for drop position indicator
        dropZone.addEventListener('mousemove', (e) => {
            const rect = dropZone.getBoundingClientRect();
            dropX = e.clientX - rect.left;
            dropZone.querySelector('.drop-indicator').style.transform = `translateX(${dropX - rect.width/2}px)`;
        });

        function drawPusher(y) {
            const pusherWidth = width * 0.7;
            const startX = (width - pusherWidth) / 2 + Math.sin(pusherX) * (width * 0.15);

            // Pusher shadow
            ctx.fillStyle = 'rgba(0,0,0,0.4)';
            ctx.fillRect(startX + 5, y - PUSHER_HEIGHT + 5, pusherWidth, PUSHER_HEIGHT);

            // Main pusher body (wood texture)
            const gradient = ctx.createLinearGradient(startX, y - PUSHER_HEIGHT, startX, y);
            gradient.addColorStop(0, '#5c3a1e');
            gradient.addColorStop(0.5, '#8b5a2b');
            gradient.addColorStop(1, '#4a2c0f');

            ctx.fillStyle = gradient;
            ctx.fillRect(startX, y - PUSHER_HEIGHT, pusherWidth, PUSHER_HEIGHT);

            // Wood grain lines
            ctx.strokeStyle = '#3d2817';
            ctx.lineWidth = 1;
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(startX + (pusherWidth / 5) * i, y - PUSHER_HEIGHT);
                ctx.lineTo(startX + (pusherWidth / 5) * i + 10, y);
                ctx.stroke();
            }

            // Metal edge
            ctx.fillStyle = '#8b8b8b';
            ctx.fillRect(startX, y - 3, pusherWidth, 3);

            // Skull decoration
            ctx.font = '16px serif';
            ctx.fillText('‚ò†', startX + pusherWidth/2, y - PUSHER_HEIGHT/2);

            return startX + pusherWidth / 2;
        }

        function drawWalls() {
            // Side walls
            const wallGradient = ctx.createLinearGradient(0, 0, 20, 0);
            wallGradient.addColorStop(0, '#3d2817');
            wallGradient.addColorStop(1, '#2a1810');

            ctx.fillStyle = wallGradient;
            ctx.fillRect(0, 0, 10, height);
            ctx.fillRect(width - 10, 0, 10, height);

            // Drop zone floor
            ctx.fillStyle = '#4a2c0f';
            ctx.fillRect(0, height - 30, width, 30);

            // Treasure slot
            ctx.fillStyle = '#1a0f0a';
            ctx.fillRect(width * 0.3, height - 30, width * 0.4, 30);

            // Slot label
            ctx.fillStyle = '#d4a84b';
            ctx.font = '12px "IM Fell English SC"';
            ctx.textAlign = 'center';
            ctx.fillText('TREASURE SLOT', width / 2, height - 10);
        }

        function checkTreasureCollection() {
            for (let i = treasures.length - 1; i >= 0; i--) {
                const t = treasures[i];
                // Check if in treasure slot
                if (t.y > height - 40 && t.x > width * 0.3 && t.x < width * 0.7) {
                    let reward = t.type === 'gem' ? 50 : t.type === 'chest' ? 100 : 25;
                    score += reward;
                    playerCoins += Math.floor(reward / 10);

                    scoreDisplay.textContent = score;
                    coinsDisplay.textContent = playerCoins;

                    if (score > bestScore) {
                        bestScore = score;
                        bestDisplay.textContent = bestScore;
                        localStorage.setItem('coinPusherBest', bestScore);
                    }

                    showPopup('üè¥‚Äç‚ò†Ô∏è TREASURE! üè¥‚Äç‚ò†Ô∏è', `+${reward} Plunder!`);
                    treasures.splice(i, 1);
                }
            }

            // Check coins falling in slot
            for (let i = coins.length - 1; i >= 0; i--) {
                const c = coins[i];
                if (c.y > height - 30 && c.x > width * 0.3 && c.x < width * 0.7) {
                    let reward = c.isGold ? 10 : 5;
                    score += reward;
                    playerCoins += 1;

                    scoreDisplay.textContent = score;
                    coinsDisplay.textContent = playerCoins;

                    if (score > bestScore) {
                        bestScore = score;
                        bestDisplay.textContent = bestScore;
                        localStorage.setItem('coinPusherBest', bestScore);
                    }

                    coins.splice(i, 1);
                }
            }
        }

        function update() {
            // Move pusher
            pusherX += pusherSpeed * 0.03;

            const pusherY = 120;

            // Update coins
            for (let i = coins.length - 1; i >= 0; i--) {
                if (coins[i].update(pusherY)) {
                    coins.splice(i, 1);
                }
            }

            // Coin-coin collisions
            for (let i = 0; i < coins.length; i++) {
                for (let j = i + 1; j < coins.length; j++) {
                    if (coins[i].collidesWith(coins[j])) {
                        coins[i].resolveCollision(coins[j]);
                    }
                }
            }

            // Update treasures
            for (let i = treasures.length - 1; i >= 0; i--) {
                if (treasures[i].update()) {
                    treasures.splice(i, 1);
                }
            }

            checkTreasureCollection();
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

            drawWalls();

            const pusherY = 120;
            drawPusher(pusherY);

            // Draw treasures
            treasures.forEach(t => t.draw());

            // Draw coins
            coins.forEach(c => c.draw());
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start
        setTimeout(() => {
            resize();
            initCoins();
            gameLoop();
        }, 100);
    </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
