  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: 'Space Mono', monospace;
      color: #fff;
      padding: 2rem;
      cursor: pointer;
      user-select: none;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .emoji {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: wave 1s ease-in-out;
    }

    @keyframes wave {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(20deg); }
      75% { transform: rotate(-20deg); }
    }

    .greeting {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 8vw, 4rem);
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #e94560, #ff6b6b, #feca57);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .subtext {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 2rem;
    }

    .hint {
      font-size: 0.7rem;
      color: #555;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .counter {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 0.7rem;
      color: #555;
    }

    .info {
      position: fixed;
      bottom: 1rem;
      font-size: 0.6rem;
      color: #444;
    }

    .info a { color: #555; text-decoration: none; }
  </style>
</head>

    let count = 1;
    let lastIndex = -1;

    function getRandomGreeting() {
      let index;
      do {
        index = Math.floor(Math.random() * greetings.length);
      } while (index === lastIndex && greetings.length > 1);
      lastIndex = index;
      return greetings[index];
    }

    function updateGreeting() {
      const g = getRandomGreeting();

      const emojiEl = document.getElementById('emoji');
      const greetingEl = document.getElementById('greeting');
      const subtextEl = document.getElementById('subtext');

      // Reset animation
      emojiEl.style.animation = 'none';
      greetingEl.style.animation = 'none';
      void emojiEl.offsetWidth;
      void greetingEl.offsetWidth;

      emojiEl.textContent = g.emoji;
      greetingEl.textContent = g.text;
      subtextEl.textContent = g.sub;

      emojiEl.style.animation = 'wave 1s ease-in-out';
      greetingEl.style.animation = 'fadeIn 0.5s ease-out';

      count++;
      document.getElementById('count').textContent = count;
    }

    document.body.addEventListener('click', updateGreeting);
    document.addEventListener('keydown', (e) => {
      if (e.key === ' ' || e.key === 'Enter') {
        updateGreeting();
      }
    });
