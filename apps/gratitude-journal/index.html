<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratitude Journal</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üôè">

    <meta property="og:title" content="Gratitude Journal">
    <meta property="og:description" content="Keep track of what you're grateful for each day">
    <meta property="og:url" content="https://app.vibecodedbyx.com/gratitude-journal">
    <meta property="og:image" content="https://app.vibecodedbyx.com/gratitude-journal/og-image.png">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../supabase-config.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .entry-form {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .entry-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .entry-form textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        .entry-form textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .entry-form button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .entry-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .entry-form button:active {
            transform: translateY(0);
        }

        .entry-form button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .entries-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .entries-header h2 {
            color: #333;
            font-size: 1.5em;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .entries-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .entry-card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .entry-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .entry-date {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .entry-text {
            color: #333;
            line-height: 1.6;
            font-size: 1.05em;
        }

        .entry-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .delete-btn {
            padding: 6px 12px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .backlink {
            margin-top: 30px;
            text-align: center;
        }

        .backlink a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .backlink a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .filter-buttons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üôè Gratitude Journal</h1>
        <p class="subtitle">What are you grateful for today?</p>

        <div id="error" class="error" style="display: none;"></div>

        <div class="entry-form">
            <label for="entryText">New Entry</label>
            <textarea id="entryText" placeholder="I'm grateful for..."></textarea>
            <button onclick="addEntry()">Add Entry ‚ú®</button>
        </div>

        <div class="entries-header">
            <h2>Your Entries</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all" onclick="filterEntries('all')">All</button>
                <button class="filter-btn" data-filter="today" onclick="filterEntries('today')">Today</button>
                <button class="filter-btn" data-filter="week" onclick="filterEntries('week')">This Week</button>
            </div>
        </div>

        <div id="entriesList" class="entries-list">
            <div class="loading">Loading your entries...</div>
        </div>

        <div class="backlink">
            <a href="https://www.vibecodedbyx.com" target="_blank">‚Üê Back to VibeCodedByX livestream</a>
        </div>
    </div>

    <script>
        let supabase;
        let currentUser = null;
        let currentFilter = 'all';
        let allEntries = [];

        async function initSupabase() {
            try {
                supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

                // Check auth state
                const { data: { user } } = await supabase.auth.getUser();

                if (!user) {
                    // Sign in anonymously
                    const { data, error } = await supabase.auth.signInAnonymously();
                    if (error) throw error;
                    currentUser = data.user;
                } else {
                    currentUser = user;
                }

                loadEntries();
            } catch (error) {
                showError('Failed to initialize: ' + error.message);
            }
        }

        async function addEntry() {
            const entryText = document.getElementById('entryText').value.trim();

            if (!entryText) {
                showError('Please enter something you\'re grateful for!');
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('gratitude_entries')
                    .insert([{
                        entry_text: entryText,
                        entry_date: new Date().toISOString(),
                        user_id: currentUser.id
                    }])
                    .select();

                if (error) throw error;

                document.getElementById('entryText').value = '';
                loadEntries();
            } catch (error) {
                showError('Failed to add entry: ' + error.message);
            }
        }

        async function loadEntries() {
            try {
                const { data, error } = await supabase
                    .from('gratitude_entries')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('entry_date', { ascending: false });

                if (error) throw error;

                allEntries = data || [];
                displayEntries();
            } catch (error) {
                showError('Failed to load entries: ' + error.message);
            }
        }

        function displayEntries() {
            const entriesList = document.getElementById('entriesList');

            let filteredEntries = filterEntriesByDate(allEntries);

            if (filteredEntries.length === 0) {
                entriesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>No entries yet. Start by adding what you're grateful for!</p>
                    </div>
                `;
                return;
            }

            entriesList.innerHTML = filteredEntries.map(entry => `
                <div class="entry-card">
                    <div class="entry-date">${formatDate(entry.entry_date)}</div>
                    <div class="entry-text">${escapeHtml(entry.entry_text)}</div>
                    <div class="entry-actions">
                        <button class="delete-btn" onclick="deleteEntry('${entry.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function filterEntriesByDate(entries) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekAgo = new Date(today);
            weekAgo.setDate(weekAgo.getDate() - 7);

            if (currentFilter === 'today') {
                return entries.filter(entry => new Date(entry.entry_date) >= today);
            } else if (currentFilter === 'week') {
                return entries.filter(entry => new Date(entry.entry_date) >= weekAgo);
            }
            return entries;
        }

        function filterEntries(filter) {
            currentFilter = filter;

            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });

            displayEntries();
        }

        async function deleteEntry(id) {
            if (!confirm('Are you sure you want to delete this entry?')) return;

            try {
                const { error } = await supabase
                    .from('gratitude_entries')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                loadEntries();
            } catch (error) {
                showError('Failed to delete entry: ' + error.message);
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date >= today) {
                return 'Today, ' + date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
            } else if (date >= yesterday) {
                return 'Yesterday, ' + date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
            } else {
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Initialize on page load
        initSupabase();

        // Allow Enter to submit
        document.getElementById('entryText').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                addEntry();
            }
        });
    </script>
</body>
</html>
