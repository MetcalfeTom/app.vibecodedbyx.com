  <script>
    // Game state
    let chips = parseInt(localStorage.getItem('neonCasinoChips')) || 1000;
    let slotBet = 10;
    let rouletteBet = 10;
    let selectedRouletteBet = null;
    let isSpinning = false;

    // Slot symbols and their weights
    const slotSymbols = ['üçí', 'üçã', 'üçä', 'üçá', '‚≠ê', 'üíé', '7Ô∏è‚É£'];
    const symbolWeights = [25, 20, 18, 15, 12, 7, 3]; // Lower = rarer

    // Roulette numbers and colors
    const rouletteNumbers = [
      0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10,
      5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26
    ];
    const redNumbers = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];

    function getNumberColor(num) {
      if (num === 0) return 'green';
      return redNumbers.includes(num) ? 'red' : 'black';
    }

    // Initialize
    function init() {
      updateChipsDisplay();
      drawRouletteWheel();
      setupEventListeners();
    }

    function updateChipsDisplay() {
      document.getElementById('chips').textContent = chips;
      localStorage.setItem('neonCasinoChips', chips);
    }

    function setupEventListeners() {
      // Tab switching
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
          document.querySelectorAll('.game-section').forEach(s => s.classList.remove('active'));
          btn.classList.add('active');
          document.getElementById(btn.dataset.game + 'Section').classList.add('active');
        });
      });

      // Slot bet controls
      document.getElementById('betUp').addEventListener('click', () => {
        slotBet = Math.min(slotBet + 10, chips, 500);
        document.getElementById('slotBet').textContent = slotBet;
      });

      document.getElementById('betDown').addEventListener('click', () => {
        slotBet = Math.max(slotBet - 10, 10);
        document.getElementById('slotBet').textContent = slotBet;
      });

      // Slot spin
      document.getElementById('spinBtn').addEventListener('click', spinSlots);

      // Roulette bet controls
      document.getElementById('rouletteBetUp').addEventListener('click', () => {
        rouletteBet = Math.min(rouletteBet + 10, chips, 500);
        document.getElementById('rouletteBet').textContent = rouletteBet;
      });

      document.getElementById('rouletteBetDown').addEventListener('click', () => {
        rouletteBet = Math.max(rouletteBet - 10, 10);
        document.getElementById('rouletteBet').textContent = rouletteBet;
      });

      // Roulette bet selection
      document.querySelectorAll('.bet-option').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.bet-option').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          selectedRouletteBet = btn.dataset.bet;
        });
      });

      // Roulette spin
      document.getElementById('spinWheelBtn').addEventListener('click', spinRoulette);
    }

    // ===== SLOT MACHINE =====
    function getRandomSymbol() {
      const totalWeight = symbolWeights.reduce((a, b) => a + b, 0);
      let random = Math.random() * totalWeight;
      for (let i = 0; i < slotSymbols.length; i++) {
        random -= symbolWeights[i];
        if (random <= 0) return slotSymbols[i];
      }
      return slotSymbols[0];
    }

    function spinSlots() {
      if (isSpinning || chips < slotBet) return;

      isSpinning = true;
      chips -= slotBet;
      updateChipsDisplay();

      const spinBtn = document.getElementById('spinBtn');
      spinBtn.disabled = true;

      const reels = [
        document.getElementById('reel1'),
        document.getElementById('reel2'),
        document.getElementById('reel3')
      ];

      const resultEl = document.getElementById('slotResult');
      resultEl.textContent = '';
      resultEl.className = 'slot-result';

      // Start spinning animation
      reels.forEach(reel => reel.classList.add('spinning'));

      // Determine results
      const results = [getRandomSymbol(), getRandomSymbol(), getRandomSymbol()];

      // Stop reels one by one
      reels.forEach((reel, i) => {
        setTimeout(() => {
          reel.classList.remove('spinning');
          reel.textContent = results[i];

          if (i === 2) {
            // Calculate winnings
            const winnings = calculateSlotWinnings(results);
            if (winnings > 0) {
              chips += winnings;
              updateChipsDisplay();
              resultEl.textContent = `üéâ WIN! +${winnings} CHIPS!`;
              resultEl.className = 'slot-result win';
            } else {
              resultEl.textContent = 'No luck this time...';
              resultEl.className = 'slot-result lose';
            }
            isSpinning = false;
            spinBtn.disabled = false;
          }
        }, 500 + i * 400);
      });
    }

    function calculateSlotWinnings(results) {
      const [a, b, c] = results;

      // Three of a kind
      if (a === b && b === c) {
        if (a === '7Ô∏è‚É£') return slotBet * 50;
        if (a === 'üíé') return slotBet * 25;
        if (a === 'üçí') return slotBet * 10;
        if (a === 'üçã') return slotBet * 5;
        return slotBet * 3;
      }

      // Two cherries
      if ((a === 'üçí' && b === 'üçí') || (b === 'üçí' && c === 'üçí') || (a === 'üçí' && c === 'üçí')) {
        return slotBet * 2;
      }

      return 0;
    }

    // ===== ROULETTE =====
    let wheelRotation = 0;

    function drawRouletteWheel(rotation = 0) {
      const canvas = document.getElementById('rouletteWheel');
      const ctx = canvas.getContext('2d');
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = canvas.width / 2 - 10;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const segmentAngle = (Math.PI * 2) / rouletteNumbers.length;

      // Draw segments
      rouletteNumbers.forEach((num, i) => {
        const startAngle = i * segmentAngle + rotation;
        const endAngle = startAngle + segmentAngle;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.closePath();

        const color = getNumberColor(num);
        if (color === 'red') ctx.fillStyle = '#c00';
        else if (color === 'green') ctx.fillStyle = '#0a0';
        else ctx.fillStyle = '#111';

        ctx.fill();
        ctx.strokeStyle = '#ffd700';
        ctx.lineWidth = 1;
        ctx.stroke();

        // Draw number
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + segmentAngle / 2);
        ctx.textAlign = 'right';
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 10px Orbitron';
        ctx.fillText(num.toString(), radius - 15, 4);
        ctx.restore();
      });

      // Draw center
      ctx.beginPath();
      ctx.arc(centerX, centerY, 30, 0, Math.PI * 2);
      ctx.fillStyle = '#1a1a2e';
      ctx.fill();
      ctx.strokeStyle = '#ffd700';
      ctx.lineWidth = 3;
      ctx.stroke();

      // Center decoration
      ctx.beginPath();
      ctx.arc(centerX, centerY, 15, 0, Math.PI * 2);
      ctx.fillStyle = '#ffd700';
      ctx.fill();
    }

    function spinRoulette() {
      if (isSpinning || !selectedRouletteBet || chips < rouletteBet) {
        if (!selectedRouletteBet) {
          document.getElementById('rouletteResult').innerHTML =
            '<span style="color: #ff0;">Select a bet first!</span>';
        }
        return;
      }

      isSpinning = true;
      chips -= rouletteBet;
      updateChipsDisplay();

      const spinBtn = document.getElementById('spinWheelBtn');
      spinBtn.disabled = true;

      const resultEl = document.getElementById('rouletteResult');
      resultEl.textContent = 'Spinning...';

      // Pick winning number
      const winningIndex = Math.floor(Math.random() * rouletteNumbers.length);
      const winningNumber = rouletteNumbers[winningIndex];
      const winningColor = getNumberColor(winningNumber);

      // Calculate final rotation
      const segmentAngle = (Math.PI * 2) / rouletteNumbers.length;
      const targetRotation = -winningIndex * segmentAngle - segmentAngle / 2;
      const spins = 5 + Math.random() * 3;
      const totalRotation = spins * Math.PI * 2 + targetRotation - Math.PI / 2;

      // Animate wheel
      const startRotation = wheelRotation;
      const duration = 4000;
      const startTime = performance.now();

      function animateWheel(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);

        // Easing function (ease out)
        const easeOut = 1 - Math.pow(1 - progress, 3);
        wheelRotation = startRotation + (totalRotation - startRotation) * easeOut;

        drawRouletteWheel(wheelRotation);

        if (progress < 1) {
          requestAnimationFrame(animateWheel);
        } else {
          // Show result
          const won = checkRouletteWin(winningNumber, winningColor);

          let resultHTML = `<div class="result-number ${winningColor}">${winningNumber}</div>`;

          if (won) {
            const payout = getRouletteMultiplier() * rouletteBet;
            chips += payout;
            updateChipsDisplay();
            resultHTML += `<div style="color: #0f0; text-shadow: 0 0 15px #0f0;">üéâ WIN! +${payout} CHIPS!</div>`;
          } else {
            resultHTML += `<div style="color: #f00;">Better luck next time!</div>`;
          }

          resultEl.innerHTML = resultHTML;
          isSpinning = false;
          spinBtn.disabled = false;
        }
      }

      requestAnimationFrame(animateWheel);
    }

    function checkRouletteWin(number, color) {
      switch (selectedRouletteBet) {
        case 'red': return color === 'red';
        case 'black': return color === 'black';
        case 'green': return color === 'green';
        case 'odd': return number !== 0 && number % 2 === 1;
        case 'even': return number !== 0 && number % 2 === 0;
        case 'low': return number >= 1 && number <= 18;
        case 'high': return number >= 19 && number <= 36;
        default: return false;
      }
    }

    function getRouletteMultiplier() {
      switch (selectedRouletteBet) {
        case 'red':
        case 'black':
        case 'odd':
        case 'even':
        case 'low':
        case 'high':
          return 2;
        case 'green':
          return 35;
        default:
          return 1;
      }
    }

    // Start
    init();
  </script>
