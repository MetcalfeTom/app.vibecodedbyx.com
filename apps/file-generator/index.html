<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;display:flex;justify-content:center;align-items:center;color:#fff;padding:20px}
.container{width:100%;max-width:600px;padding:40px;background:rgba(255,255,255,.1);backdrop-filter:blur(10px);border:2px solid rgba(255,255,255,.2);border-radius:20px;box-shadow:0 8px 32px rgba(0,0,0,.2)}
h1{font-size:36px;margin-bottom:10px;text-align:center;text-shadow:2px 2px 4px rgba(0,0,0,.3)}
p{text-align:center;margin-bottom:30px;opacity:.9}
.form-group{margin-bottom:20px}
label{display:block;margin-bottom:8px;font-weight:600}
input,textarea{width:100%;padding:12px;border:2px solid rgba(255,255,255,.3);border-radius:8px;background:rgba(255,255,255,.1);color:#fff;font-size:16px;font-family:inherit}
input::placeholder,textarea::placeholder{color:rgba(255,255,255,.5)}
input:focus,textarea:focus{outline:none;border-color:rgba(255,255,255,.6)}
.btn{width:100%;background:#10b981;color:#fff;border:none;padding:15px 30px;border-radius:10px;cursor:pointer;font-weight:600;font-size:18px;transition:all .3s}
.btn:hover{background:#059669;transform:translateY(-2px);box-shadow:0 5px 15px rgba(16,185,129,.4)}
.btn:disabled{background:#666;cursor:not-allowed;transform:none}
.status{margin-top:20px;padding:15px;border-radius:8px;text-align:center;display:none}
.status.visible{display:block}
.status.success{background:rgba(16,185,129,.2);border:2px solid #10b981}
.status.error{background:rgba(239,68,68,.2);border:2px solid #ef4444}
@media(max-width:768px){h1{font-size:28px}.container{padding:30px 20px}}
</style>
</head>
<body>
<a href="https://sloppy.live" style="position:fixed;top:20px;left:20px;color:#fff;text-decoration:none;background:rgba(255,255,255,.2);padding:10px 20px;border-radius:10px;transition:all .3s">‚Üê Back to VibeCodedByX</a>
<a href="https://app.sloppy.live/overview" style="position:fixed;top:20px;right:20px;color:#fff;text-decoration:none;background:rgba(255,255,255,.2);padding:10px 20px;border-radius:10px;transition:all .3s">üé® All Apps ‚Üí</a>
<div class="container">
<h1>üìÑ File Generator</h1>
<p>Generate and download multiple text files at once</p>
<form id="form">
<div class="form-group">
<label>Number of Files</label>
<input type="number" id="count" min="1" max="1000" value="100" required>
</div>
<div class="form-group">
<label>File Prefix</label>
<input type="text" id="prefix" placeholder="file" value="file" required>
</div>
<div class="form-group">
<label>File Extension</label>
<input type="text" id="ext" placeholder="txt" value="txt" required>
</div>
<div class="form-group">
<label>File Content Template (use {n} for file number)</label>
<textarea id="template" rows="4" placeholder="This is file number {n}">This is file number {n}
Created at: {timestamp}
Random ID: {random}</textarea>
</div>
<button type="submit" class="btn" id="btn">Generate Files</button>
</form>
<div class="status" id="status"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script>
const form=document.getElementById('form'),status=document.getElementById('status'),btn=document.getElementById('btn');
form.addEventListener('submit',async e=>{
e.preventDefault();
const count=parseInt(document.getElementById('count').value),prefix=document.getElementById('prefix').value,ext=document.getElementById('ext').value,template=document.getElementById('template').value;
if(count<1||count>1000){showStatus('Please enter a number between 1 and 1000','error');return}
btn.disabled=true;showStatus(`Generating ${count} files...`,'success');
try{
const zip=new JSZip(),timestamp=new Date().toISOString();
for(let i=1;i<=count;i++){
const content=template.replace(/{n}/g,i).replace(/{timestamp}/g,timestamp).replace(/{random}/g,Math.random().toString(36).substring(2,15));
zip.file(`${prefix}${i}.${ext}`,content);
}
const blob=await zip.generateAsync({type:'blob'}),url=URL.createObjectURL(blob),a=document.createElement('a');
a.href=url;a.download=`generated_files_${count}.zip`;document.body.appendChild(a);a.click();document.body.removeChild(a);URL.revokeObjectURL(url);
showStatus(`‚úÖ Successfully generated and downloaded ${count} files!`,'success');
}catch(error){showStatus(`‚ùå Error: ${error.message}`,'error');console.error(error)}finally{btn.disabled=false}
});
function showStatus(msg,type){status.textContent=msg;status.className=`status visible ${type}`}
</script>
<script src="/sloppy-header/sloppy-bar.js"></script>
<script src="/vibelib-extended.js"></script>

  window.addEventListener("load", () => {

      window.SloppyKarma.track = window.VibeLib.Economy.track;
    }
  });
</script>
</body>
</html>
