<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Generator</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üìÑ">

    <meta property="og:title" content="File Generator">
    <meta property="og:description" content="Generate and download multiple text files at once">
    <meta property="og:url" content="https://app.vibecodedbyx.com/file-generator">
    <meta property="og:image" content="https://image.pollinations.ai/prompt/stack%20of%20documents%20files%20folder%20icons?width=1200&height=630&referrer=vibecodedbyx.com">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            font-family: inherit;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            width: 100%;
            background: #10b981;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .status.visible {
            display: block;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid #10b981;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <a href="https://www.vibecodedbyx.com" class="back-link">‚Üê Back to VibeCodedByX</a>

    <div class="container">
        <h1>üìÑ File Generator</h1>
        <p>Generate and download multiple text files at once</p>

        <form id="generatorForm">
            <div class="form-group">
                <label>Number of Files</label>
                <input type="number" id="fileCount" min="1" max="1000" value="100" required>
            </div>

            <div class="form-group">
                <label>File Prefix</label>
                <input type="text" id="filePrefix" placeholder="file" value="file" required>
            </div>

            <div class="form-group">
                <label>File Extension</label>
                <input type="text" id="fileExtension" placeholder="txt" value="txt" required>
            </div>

            <div class="form-group">
                <label>File Content Template (use {n} for file number)</label>
                <textarea id="contentTemplate" rows="4" placeholder="This is file number {n}">This is file number {n}
Created at: {timestamp}
Random ID: {random}</textarea>
            </div>

            <button type="submit" class="btn" id="generateBtn">
                Generate Files
            </button>
        </form>

        <div class="status" id="status"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        const form = document.getElementById('generatorForm');
        const status = document.getElementById('status');
        const btn = document.getElementById('generateBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileCount = parseInt(document.getElementById('fileCount').value);
            const filePrefix = document.getElementById('filePrefix').value;
            const fileExtension = document.getElementById('fileExtension').value;
            const contentTemplate = document.getElementById('contentTemplate').value;

            if (fileCount < 1 || fileCount > 1000) {
                showStatus('Please enter a number between 1 and 1000', 'error');
                return;
            }

            btn.disabled = true;
            showStatus(`Generating ${fileCount} files...`, 'success');

            try {
                const zip = new JSZip();
                const timestamp = new Date().toISOString();

                // Generate files
                for (let i = 1; i <= fileCount; i++) {
                    const fileName = `${filePrefix}${i}.${fileExtension}`;
                    const content = contentTemplate
                        .replace(/{n}/g, i)
                        .replace(/{timestamp}/g, timestamp)
                        .replace(/{random}/g, Math.random().toString(36).substring(2, 15));

                    zip.file(fileName, content);
                }

                // Generate ZIP file
                const zipBlob = await zip.generateAsync({ type: 'blob' });

                // Download
                const url = URL.createObjectURL(zipBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `generated_files_${fileCount}.zip`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                showStatus(`‚úÖ Successfully generated and downloaded ${fileCount} files!`, 'success');
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                console.error(error);
            } finally {
                btn.disabled = false;
            }
        });

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status visible ${type}`;
        }
    </script>
</body>
</html>
