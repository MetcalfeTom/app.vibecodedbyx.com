<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REDWORK</title>
  <link rel="icon" href="https://emojicdn.elk.sh/üî¥">
  <meta name="description" content="Crimson-drenched goods for the bold">
  <meta property="og:title" content="REDWORK ECOMMERCE">
  <meta property="og:description" content="Pulsing crimson vibes. Enter the heat.">
  <meta property="og:url" content="https://sloppy.live/lonewolf-store">
  <meta property="og:image" content="https://sloppy.live/lonewolf-store/og-image.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --void: #0a0608;
      --surface: #150a0c;
      --card: #1f1012;
      --border: #3a1a1a;
      --crimson: #dc143c;
      --crimson-bright: #ff2255;
      --crimson-dark: #8b0000;
      --blood: #660011;
      --gold: #ffd700;
      --text: #f0e8e8;
      --text-dim: #988888;
      --glow-crimson: rgba(220, 20, 60, 0.5);
      --glow-blood: rgba(102, 0, 17, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--void);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Scanlines */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.05) 0px,
        rgba(0, 0, 0, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1000;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: linear-gradient(180deg, var(--void) 0%, transparent 100%);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 900;
      letter-spacing: 0.2em;
      background: linear-gradient(135deg, var(--crimson-bright), var(--crimson-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px var(--glow-crimson);
      display: flex;
      align-items: center;
      gap: 12px;
      animation: logo-pulse 2s ease-in-out infinite;
    }

    @keyframes logo-pulse {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3) drop-shadow(0 0 20px var(--crimson)); }
    }

    .logo-icon {
      font-size: 2rem;
      filter: drop-shadow(0 0 10px var(--crimson));
      animation: icon-throb 1.5s ease-in-out infinite;
    }

    @keyframes icon-throb {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .cart-btn {
      position: relative;
      background: transparent;
      border: 2px solid var(--crimson);
      border-radius: 8px;
      padding: 12px 24px;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      color: var(--crimson);
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      animation: cart-pulse 2s ease-in-out infinite;
    }

    @keyframes cart-pulse {
      0%, 100% { box-shadow: 0 0 5px var(--glow-crimson); }
      50% { box-shadow: 0 0 20px var(--glow-crimson), 0 0 40px var(--glow-blood); }
    }

    .cart-btn::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(135deg, var(--crimson-bright), var(--blood));
      border-radius: 10px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .cart-btn:hover {
      color: white;
      background: var(--crimson);
      box-shadow: 0 0 30px var(--glow-crimson), 0 0 60px var(--glow-blood);
    }

    .cart-btn:hover::before {
      opacity: 1;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--crimson-bright);
      color: white;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 700;
      box-shadow: 0 0 15px var(--glow-crimson);
      animation: count-pulse 1s ease-in-out infinite;
    }

    @keyframes count-pulse {
      0%, 100% { box-shadow: 0 0 10px var(--glow-crimson); transform: scale(1); }
      50% { box-shadow: 0 0 25px var(--glow-crimson), 0 0 40px var(--crimson); transform: scale(1.1); }
    }

    /* Hero */
    .hero {
      padding: 140px 40px 80px;
      text-align: center;
      position: relative;
    }

    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: 900;
      letter-spacing: 0.3em;
      margin-bottom: 16px;
      background: linear-gradient(135deg, var(--text) 0%, var(--crimson-bright) 50%, var(--blood) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: title-glow 3s ease-in-out infinite;
    }

    @keyframes title-glow {
      0%, 100% { filter: drop-shadow(0 0 10px var(--glow-crimson)); }
      50% { filter: drop-shadow(0 0 30px var(--crimson)) drop-shadow(0 0 60px var(--glow-blood)); }
    }

    .hero p {
      font-size: 1.2rem;
      color: var(--text-dim);
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    /* Product Grid */
    .products {
      padding: 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .section-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      letter-spacing: 0.2em;
      margin-bottom: 32px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .section-title::before {
      content: '//';
      color: var(--crimson);
      animation: slash-pulse 1s ease-in-out infinite;
    }

    @keyframes slash-pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; text-shadow: 0 0 10px var(--crimson); }
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }

    .product-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-8px);
      border-color: var(--crimson);
      box-shadow: 0 20px 40px rgba(220, 20, 60, 0.15), 0 0 30px var(--glow-crimson);
    }

    .product-image {
      width: 100%;
      aspect-ratio: 1;
      background: var(--surface);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5rem;
      position: relative;
      overflow: hidden;
    }

    .product-image::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent 60%, var(--card) 100%);
    }

    .product-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background: var(--crimson);
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.65rem;
      padding: 4px 10px;
      border-radius: 4px;
      letter-spacing: 0.1em;
      z-index: 1;
      animation: badge-glow 2s ease-in-out infinite;
    }

    @keyframes badge-glow {
      0%, 100% { box-shadow: 0 0 5px var(--glow-crimson); }
      50% { box-shadow: 0 0 15px var(--crimson), 0 0 25px var(--glow-blood); }
    }

    .product-info {
      padding: 20px;
    }

    .product-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: 0.05em;
    }

    .product-desc {
      font-size: 0.85rem;
      color: var(--text-dim);
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .product-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .product-price {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      color: var(--gold);
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
    }

    .add-btn {
      background: transparent;
      border: 1px solid var(--crimson);
      color: var(--crimson);
      padding: 8px 16px;
      border-radius: 6px;
      font-family: 'Rajdhani', sans-serif;
      font-size: 0.85rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .add-btn:hover {
      background: var(--crimson);
      color: white;
      box-shadow: 0 0 20px var(--glow-crimson);
    }

    .add-btn.added {
      background: var(--gold);
      border-color: var(--gold);
      color: var(--void);
    }

    /* Cart Sidebar */
    .cart-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .cart-overlay.open {
      opacity: 1;
      visibility: visible;
    }

    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      max-width: 90vw;
      height: 100vh;
      background: var(--surface);
      border-left: 2px solid var(--crimson);
      z-index: 201;
      transition: right 0.3s ease;
      display: flex;
      flex-direction: column;
      box-shadow: -10px 0 40px rgba(220, 20, 60, 0.15);
    }

    .cart-sidebar.open {
      right: 0;
    }

    .cart-header {
      padding: 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      color: var(--crimson);
      letter-spacing: 0.1em;
      text-shadow: 0 0 10px var(--glow-crimson);
    }

    .close-cart {
      background: none;
      border: none;
      color: var(--text-dim);
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.2s;
    }

    .close-cart:hover {
      color: var(--crimson-bright);
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .cart-item {
      display: flex;
      gap: 16px;
      padding: 16px 0;
      border-bottom: 1px solid var(--border);
    }

    .cart-item-icon {
      width: 60px;
      height: 60px;
      background: var(--card);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .cart-item-info {
      flex: 1;
    }

    .cart-item-name {
      font-weight: 700;
      margin-bottom: 4px;
    }

    .cart-item-price {
      color: var(--gold);
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
    }

    .cart-item-remove {
      background: none;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      font-size: 1.2rem;
    }

    .cart-item-remove:hover {
      color: var(--crimson-bright);
    }

    .cart-empty {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-dim);
    }

    .cart-empty-icon {
      font-size: 4rem;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    .cart-footer {
      padding: 24px;
      border-top: 1px solid var(--border);
    }

    .cart-total {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-family: 'Orbitron', sans-serif;
    }

    .cart-total-label {
      color: var(--text-dim);
    }

    .cart-total-value {
      font-size: 1.4rem;
      color: var(--gold);
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .checkout-btn {
      width: 100%;
      background: linear-gradient(135deg, var(--crimson-bright), var(--blood));
      border: none;
      padding: 16px;
      border-radius: 8px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      transition: all 0.3s;
      animation: checkout-pulse 2s ease-in-out infinite;
    }

    @keyframes checkout-pulse {
      0%, 100% { box-shadow: 0 0 10px var(--glow-crimson); }
      50% { box-shadow: 0 0 25px var(--crimson), 0 0 50px var(--glow-blood); }
    }

    .checkout-btn:hover {
      box-shadow: 0 0 40px var(--crimson), 0 0 80px var(--glow-blood);
      transform: scale(1.02);
    }

    /* Footer */
    footer {
      padding: 40px;
      text-align: center;
      border-top: 1px solid var(--border);
      margin-top: 60px;
    }

    footer a {
      color: var(--text-dim);
      text-decoration: none;
      font-size: 0.85rem;
    }

    footer a:hover {
      color: var(--crimson);
    }

    /* Mobile */
    @media (max-width: 600px) {
      header {
        padding: 16px 20px;
      }
      .logo {
        font-size: 1.2rem;
      }
      .hero {
        padding: 120px 20px 60px;
      }
      .products {
        padding: 20px;
      }
      .product-grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <span class="logo-icon">üî¥</span>
      REDWORK
    </div>
    <button class="cart-btn" onclick="toggleCart()">
      üõí CART
      <span class="cart-count" id="cartCount">0</span>
    </button>
  </header>

  <section class="hero">
    <h1>REDWORK</h1>
    <p>Crimson Goods for the Bold</p>
  </section>

  <section class="products">
    <h2 class="section-title">COLLECTION</h2>
    <div class="product-grid" id="productGrid"></div>
  </section>

  <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>
  <div class="cart-sidebar" id="cartSidebar">
    <div class="cart-header">
      <span class="cart-title">YOUR CART</span>
      <button class="close-cart" onclick="toggleCart()">√ó</button>
    </div>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-footer">
      <div class="cart-total">
        <span class="cart-total-label">TOTAL</span>
        <span class="cart-total-value" id="cartTotal">$0</span>
      </div>
      <button class="checkout-btn" onclick="checkout()">PROCEED TO CHECKOUT</button>
    </div>
  </div>

  <footer>
    <a href="https://sloppy.live">‚Üê sloppy.live</a>
  </footer>

  <script>
    const products = [
      // CYBER FUEL
      { id: 1, name: 'NEON RAMEN', desc: 'Glow-in-dark broth with synthetic umami', price: 15, icon: 'üçú', badge: 'HOT' },
      { id: 2, name: 'HYPER CAFFEINE', desc: '500mg cold fusion energy in a can', price: 8, icon: 'ü•§', badge: 'FUEL' },
      { id: 3, name: 'PIXEL CHIPS', desc: '8-bit crunchy snacks, glitched flavor', price: 6, icon: 'üçø' },
      { id: 4, name: 'VOID ENERGY BAR', desc: 'Dark matter protein, zero gravity', price: 12, icon: 'üç´' },
      // STREETWEAR
      { id: 5, name: 'VOID HOODIE', desc: 'Oversized tech-fleece with reflective accents', price: 129, icon: 'üñ§', badge: 'NEW' },
      { id: 6, name: 'NEON JACKET', desc: 'Waterproof shell with LED trim detailing', price: 249, icon: 'üß•' },
      { id: 7, name: 'CIPHER TEE', desc: 'Premium cotton with glitch-art print', price: 59, icon: 'üëï' },
      { id: 8, name: 'GHOST PANTS', desc: 'Tapered cargo with hidden pockets', price: 139, icon: 'üëñ' },
      { id: 9, name: 'GRID SNEAKERS', desc: 'Chunky soles with fiber optic laces', price: 189, icon: 'üëü', badge: 'LIMITED' },
      { id: 10, name: 'SIGNAL CAP', desc: 'Structured fit with embroidered logo', price: 45, icon: 'üß¢' },
      { id: 11, name: 'PULSE WATCH', desc: 'Smart display with heart rate glow', price: 299, icon: '‚åö', badge: 'TECH' },
      { id: 12, name: 'CHROME SHADES', desc: 'Mirrored lens with titanium frame', price: 159, icon: 'üï∂Ô∏è' },
      { id: 13, name: 'BYTE BACKPACK', desc: 'Anti-theft design with USB port', price: 179, icon: 'üéí' },
      { id: 14, name: 'FLUX SOCKS', desc: '3-pack with moisture-wicking tech', price: 35, icon: 'üß¶' },
      { id: 15, name: 'WIRE BEANIE', desc: 'Knit cap with conductive threads', price: 49, icon: 'üéø' },
      { id: 16, name: 'STATIC GLOVES', desc: 'Touchscreen compatible fingertips', price: 69, icon: 'üß§' }
    ];

    let cart = [];

    function renderProducts() {
      const grid = document.getElementById('productGrid');
      grid.innerHTML = products.map(p => `
        <div class="product-card" onclick="addToCart(${p.id})">
          <div class="product-image">
            ${p.badge ? `<span class="product-badge">${p.badge}</span>` : ''}
            ${p.icon}
          </div>
          <div class="product-info">
            <h3 class="product-name">${p.name}</h3>
            <p class="product-desc">${p.desc}</p>
            <div class="product-footer">
              <span class="product-price">$${p.price}</span>
              <button class="add-btn" id="btn-${p.id}" onclick="event.stopPropagation(); addToCart(${p.id})">ADD</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;

      const existing = cart.find(item => item.id === productId);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ ...product, qty: 1 });
      }

      // Animate button
      const btn = document.getElementById(`btn-${productId}`);
      if (btn) {
        btn.textContent = '‚úì ADDED';
        btn.classList.add('added');
        setTimeout(() => {
          btn.textContent = 'ADD';
          btn.classList.remove('added');
        }, 1000);
      }

      updateCart();
    }

    function removeFromCart(productId) {
      cart = cart.filter(item => item.id !== productId);
      updateCart();
    }

    function updateCart() {
      const count = cart.reduce((sum, item) => sum + item.qty, 0);
      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);

      document.getElementById('cartCount').textContent = count;
      document.getElementById('cartTotal').textContent = `$${total}`;

      const cartItems = document.getElementById('cartItems');
      if (cart.length === 0) {
        cartItems.innerHTML = `
          <div class="cart-empty">
            <div class="cart-empty-icon">üõí</div>
            <p>Your cart is empty</p>
          </div>
        `;
      } else {
        cartItems.innerHTML = cart.map(item => `
          <div class="cart-item">
            <div class="cart-item-icon">${item.icon}</div>
            <div class="cart-item-info">
              <div class="cart-item-name">${item.name}</div>
              <div class="cart-item-price">$${item.price} √ó ${item.qty}</div>
            </div>
            <button class="cart-item-remove" onclick="removeFromCart(${item.id})">√ó</button>
          </div>
        `).join('');
      }
    }

    function toggleCart() {
      document.getElementById('cartOverlay').classList.toggle('open');
      document.getElementById('cartSidebar').classList.toggle('open');
    }

    function checkout() {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      alert(`Order placed! Total: $${total}\n\nThank you for shopping at REDWORK üî¥`);
      cart = [];
      updateCart();
      toggleCart();
    }

    // Initialize
    renderProducts();
    updateCart();
  </script>
</body>
</html>
