<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SloppyOS Desktop</title>
  <script src="/vibelib-extended.js"></script>
  <style>
    :root {
      --bg-color: #0a0a10;
      --text-color: #e0e0e0;
      --accent-color: #00ff88;
      --window-bg: #1a1a2e;
      --window-header: #2a2a3e;
      --taskbar-bg: rgba(10, 10, 16, 0.95);
      --taskbar-height: 40px;
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    /* Desktop Surface */
    #desktop {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100% - var(--taskbar-height));
      z-index: 1;
      background-size: cover;
      background-position: center;
    }

    #bg-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Icons */
    .icon-grid {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      align-content: flex-start;
      padding: 20px;
      gap: 20px;
      height: 100%;
      pointer-events: none; /* Let clicks pass to desktop if not on icon */
    }

    .desktop-icon {
      width: 80px;
      height: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      pointer-events: auto;
      border-radius: 5px;
      transition: background 0.2s;
      color: white;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }

    .desktop-icon:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .desktop-icon-img {
      font-size: 32px;
      margin-bottom: 5px;
    }

    .desktop-icon-label {
      font-size: 12px;
      text-align: center;
      word-wrap: break-word;
    }

    /* Window Manager */
    .window {
      position: absolute;
      background: var(--window-bg);
      border: 1px solid #333;
      border-radius: 6px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-width: 300px;
      min-height: 200px;
      resize: both;
      transition: width 0.2s, height 0.2s, top 0.2s, left 0.2s;
    }

    .window.maximized {
      border-radius: 0;
      border: none;
    }

    .window-header {
      height: 30px;
      background: var(--window-header);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      cursor: grab;
      user-select: none;
      border-bottom: 1px solid #333;
    }

    .window-header:active {
      cursor: grabbing;
    }

    .window-title {
      font-size: 12px;
      font-weight: bold;
      pointer-events: none;
    }

    .window-controls {
      display: flex;
      gap: 8px;
    }

    .window-btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      padding: 0;
    }

    .window-close { background: #ff5f56; }
    .window-min { background: #ffbd2e; }
    .window-max { background: #27c93f; }

    .window-content {
      flex: 1;
      position: relative;
    }

    .window-content iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #fff; /* Default iframe bg */
    }

    /* Taskbar */
    #taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: var(--taskbar-height);
      background: var(--taskbar-bg);
      display: flex;
      align-items: center;
      padding: 0 10px;
      z-index: 9999;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .start-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 5px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
      margin-right: 15px;
    }
    .start-btn:hover { background: rgba(255,255,255,0.1); }
    .start-logo { font-weight: 900; background: linear-gradient(135deg, #ff6b9d, #c44dff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .start-text { font-weight: bold; font-size: 13px; }

    /* Taskbar Tabs */
    .taskbar-tabs {
      flex: 1;
      display: flex;
      gap: 5px;
      overflow-x: auto;
      height: 100%;
      align-items: center;
    }

    .task-tab {
      background: rgba(255,255,255,0.05);
      border-radius: 4px;
      padding: 4px 10px;
      max-width: 150px;
      cursor: pointer;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: none;
      display: flex;
      align-items: center;
      height: 28px;
    }
    .task-tab:hover { background: rgba(255,255,255,0.1); }
    .task-tab.active { background: rgba(255,255,255,0.15); border-bottom: 2px solid var(--accent-color); }


    .taskbar-tray {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 12px;
      margin-left: 15px;
    }

    .tray-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* Start Menu */
    .start-menu {
      position: absolute;
      bottom: var(--taskbar-height);
      left: 10px;
      width: 250px;
      background: #1a1a2e;
      border: 1px solid #333;
      border-bottom: none;
      border-radius: 6px 6px 0 0;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
      padding: 10px 0;
      z-index: 10000;
      display: none;
    }

    .start-menu-item {
      padding: 10px 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.2s;
    }
    .start-menu-item:hover {
      background: rgba(255,255,255,0.05);
    }
    .start-menu-divider {
      height: 1px;
      background: #333;
      margin: 5px 0;
    }

  </style>
</head>
<body>

  <div id="desktop">
    <canvas id="bg-canvas"></canvas>
    <div class="icon-grid">
      <div class="desktop-icon" onclick="wm.spawn('/apps/sloppy-chat', 'Global Chat')">
        <div class="desktop-icon-img">üí¨</div>
        <div class="desktop-icon-label">Global Chat</div>
      </div>
      <div class="desktop-icon" onclick="wm.spawn('/apps/sloppy-id', 'My Identity')">
        <div class="desktop-icon-img">ü™™</div>
        <div class="desktop-icon-label">My Identity</div>
      </div>
      <div class="desktop-icon" onclick="wm.spawn('/apps/sloppy-id?tab=market', 'Marketplace')">
        <div class="desktop-icon-img">üõçÔ∏è</div>
        <div class="desktop-icon-label">Marketplace</div>
      </div>
      <div class="desktop-icon" onclick="wm.spawn('/apps/sloppy-desktop/readme.html', 'Readme.txt')">
        <div class="desktop-icon-img">üìÑ</div>
        <div class="desktop-icon-label">Readme.txt</div>
      </div>
    </div>
  </div>

  <div id="start-menu" class="start-menu">
    <div class="start-menu-item" onclick="wm.spawn('/apps/app-directory', 'All Apps'); toggleStartMenu();">
      <span>üìÇ</span> All Apps
    </div>
    <div class="start-menu-item" onclick="wm.spawnRandom(); toggleStartMenu();">
      <span>üé≤</span> Random App
    </div>
    <div class="start-menu-divider"></div>
    <div class="start-menu-item" onclick="logout(); toggleStartMenu();">
      <span>üö™</span> Logout
    </div>
  </div>

  <div id="taskbar">
    <div class="start-btn" onclick="toggleStartMenu()">
      <span class="start-logo">S</span>
      <span class="start-text">Start</span>
    </div>

    <div class="taskbar-tabs" id="taskbar-tabs">
      <!-- Tabs will be injected here -->
    </div>

    <div class="taskbar-tray">
      <div class="tray-item" id="tray-users">üü¢ 1 Live</div>
      <div class="tray-item" id="tray-clock">12:00</div>
    </div>
  </div>

  <script>
    // === Window Manager ===
    class WindowManager {
      constructor(containerId, tabsId) {
        this.container = document.getElementById(containerId);
        this.tabsContainer = document.getElementById(tabsId);
        this.windows = [];
        this.zIndexCounter = 100;
        this.activeWindowId = null;
      }

      spawn(url, title) {
        const id = 'win-' + Date.now();
        const zIndex = ++this.zIndexCounter;

        const win = document.createElement('div');
        win.className = 'window';
        win.id = id;
        win.style.left = (50 + (this.windows.length * 20)) + 'px';
        win.style.top = (50 + (this.windows.length * 20)) + 'px';
        win.style.width = '600px';
        win.style.height = '400px';
        win.style.zIndex = zIndex;
        win.dataset.title = title;
        win.dataset.state = 'normal'; // normal, maximized, minimized

        // Maximize button handler needs id
        win.innerHTML = `
          <div class="window-header" onmousedown="wm.focus('${id}')">
            <span class="window-title">${title}</span>
            <div class="window-controls">
              <button class="window-btn window-min" onclick="wm.minimize('${id}')"></button>
              <button class="window-btn window-max" onclick="wm.maximize('${id}')"></button>
              <button class="window-btn window-close" onclick="wm.close('${id}')"></button>
            </div>
          </div>
          <div class="window-content">
            <iframe src="${url}"></iframe>
            <div class="iframe-cover" style="position:absolute; inset:0; display:none;"></div>
          </div>
        `;

        this.container.appendChild(win);
        this.windows.push({ id, el: win, title });
        this.makeDraggable(win);
        this.createTaskbarTab(id, title);
        this.focus(id);
      }

      spawnRandom() {
        // Simple list of fun apps to teleport to
        const apps = [
           '/apps/snake', '/apps/tetris', '/apps/paint',
           '/apps/doom-port', '/apps/win95', '/apps/sloppy-chat'
        ];
        const randomApp = apps[Math.floor(Math.random() * apps.length)];
        // Ideally we would scan the directory, but for now random from a list or directory
        this.spawn(randomApp, 'Random App');
      }

      close(id) {
        const win = document.getElementById(id);
        if (win) {
          win.remove();
          this.windows = this.windows.filter(w => w.id !== id);
          this.removeTaskbarTab(id);
        }
      }

      focus(id) {
        const win = document.getElementById(id);
        if (win) {
          // Restore if minimized
          if (win.style.display === 'none') {
            win.style.display = 'flex';
          }
          win.style.zIndex = ++this.zIndexCounter;
          this.activeWindowId = id;
          this.updateTaskbarTabs();
        }
      }

      minimize(id) {
        const win = document.getElementById(id);
        if (win) {
          win.style.display = 'none';
          this.activeWindowId = null; // No active window
          this.updateTaskbarTabs();
        }
      }

      maximize(id) {
        const win = document.getElementById(id);
        if (win) {
          if (win.dataset.state === 'maximized') {
            // Restore
            win.style.width = win.dataset.prevWidth;
            win.style.height = win.dataset.prevHeight;
            win.style.top = win.dataset.prevTop;
            win.style.left = win.dataset.prevLeft;
            win.dataset.state = 'normal';
            win.classList.remove('maximized');
          } else {
            // Maximize
            // Save current state
            win.dataset.prevWidth = win.style.width;
            win.dataset.prevHeight = win.style.height;
            win.dataset.prevTop = win.style.top;
            win.dataset.prevLeft = win.style.left;

            win.style.width = '100%';
            win.style.height = '100%'; // Parent is #desktop which already excludes taskbar
            win.style.top = '0';
            win.style.left = '0';
            win.dataset.state = 'maximized';
            win.classList.add('maximized');
          }
          this.focus(id);
        }
      }

      createTaskbarTab(id, title) {
        const tab = document.createElement('div');
        tab.className = 'task-tab';
        tab.id = 'tab-' + id;
        tab.textContent = title;
        tab.onclick = () => {
          const win = document.getElementById(id);
          if (win.style.display === 'none' || this.activeWindowId !== id) {
            this.focus(id);
          } else {
            this.minimize(id);
          }
        };
        this.tabsContainer.appendChild(tab);
        this.updateTaskbarTabs();
      }

      removeTaskbarTab(id) {
        const tab = document.getElementById('tab-' + id);
        if (tab) tab.remove();
      }

      updateTaskbarTabs() {
        // Update active state style
        Array.from(this.tabsContainer.children).forEach(tab => {
          const winId = tab.id.replace('tab-', '');
          if (winId === this.activeWindowId) {
            tab.classList.add('active');
          } else {
            tab.classList.remove('active');
          }
        });
      }

      makeDraggable(el) {
        const header = el.querySelector('.window-header');
        let isDragging = false;
        let startX, startY, initialLeft, initialTop;

        header.addEventListener('mousedown', (e) => {
          if (el.dataset.state === 'maximized') return; // Don't drag if maximized
          isDragging = true;
          startX = e.clientX;
          startY = e.clientY;
          initialLeft = el.offsetLeft;
          initialTop = el.offsetTop;

          const cover = el.querySelector('.iframe-cover');
          if (cover) cover.style.display = 'block';

          this.focus(el.id);
        });

        document.addEventListener('mousemove', (e) => {
          if (!isDragging) return;
          const dx = e.clientX - startX;
          const dy = e.clientY - startY;
          el.style.left = (initialLeft + dx) + 'px';
          el.style.top = (initialTop + dy) + 'px';
        });

        document.addEventListener('mouseup', () => {
          if (isDragging) {
            isDragging = false;
            const cover = el.querySelector('.iframe-cover');
            if (cover) cover.style.display = 'none';
          }
        });
      }
    }

    const wm = new WindowManager('desktop', 'taskbar-tabs');

    // === Desktop Surface (Cyberpunk Grid) ===
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');

    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Grid animation
    let offset = 0;
    function drawGrid() {
      ctx.fillStyle = '#0a0a10';
      ctx.fillRect(0, 0, width, height);

      ctx.strokeStyle = '#00ff88';
      ctx.lineWidth = 1;
      ctx.globalAlpha = 0.2;

      const gridSize = 40;
      const perspective = height * 0.4;

      // Horizon
      const horizonY = height * 0.3;

      // Vertical lines (perspective)
      for (let x = -width; x < width * 2; x += gridSize) {
        ctx.beginPath();
        // Simple perspective approximation
        ctx.moveTo(x + (width/2 - x) * 0.8, horizonY);
        ctx.lineTo(x, height);
        ctx.stroke();
      }

      // Horizontal lines (moving)
      offset = (offset + 0.5) % gridSize;
      for (let y = horizonY; y < height; y += gridSize * (y/height)) {
        let drawY = y + offset * (y/height);
        if (drawY > height) drawY -= height - horizonY;

        ctx.beginPath();
        ctx.moveTo(0, drawY);
        ctx.lineTo(width, drawY);
        ctx.stroke();
      }

      requestAnimationFrame(drawGrid);
    }
    drawGrid();

    // === Init Logic ===
    async function initDesktop() {
      // 1. Clock
      setInterval(() => {
        const now = new Date();
        document.getElementById('tray-clock').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }, 1000);

      // 2. Load User Prefs (Background)
      if (window.VibeLib && window.VibeLib.Identity) {
        try {
          const profile = await window.VibeLib.Identity.get();
          if (profile && profile.theme_colors && profile.theme_colors.bgUrl) {
            document.getElementById('desktop').style.backgroundImage = `url('${profile.theme_colors.bgUrl}')`;
            canvas.style.display = 'none'; // Hide grid if custom bg
          }
        } catch (e) {
          console.log('Using default cyberpunk background');
        }
      }

      // 3. Live User Count (using shared supabase if available)
      if (window.supabase) {
        const channel = window.supabase.channel('global_presence');
        channel.on('presence', { event: 'sync' }, () => {
          const count = Object.keys(channel.presenceState()).length || 1;
          document.getElementById('tray-users').textContent = `üü¢ ${count} Live`;
        }).subscribe(async (status) => {
           if (status === 'SUBSCRIBED') {
             const { data: { user } } = await window.supabase.auth.getUser();
             const id = user ? user.id : 'anon-' + Math.random();
             await channel.track({ online_at: new Date().toISOString(), user_id: id });
           }
        });
      }
    }

    // Wait for VibeLib
    async function waitForVibeLib() {
      let attempts = 0;
      while ((!window.VibeLib || !window.supabase) && attempts < 50) {
        await new Promise(r => setTimeout(r, 100));
        attempts++;
      }
      if (window.VibeLib) {
        initDesktop();
      } else {
        console.error('VibeLib failed to load');
      }
    }
    waitForVibeLib();

    function toggleStartMenu() {
      const menu = document.getElementById('start-menu');
      if (menu.style.display === 'block') {
        menu.style.display = 'none';
      } else {
        menu.style.display = 'block';
      }
    }

    // Close start menu when clicking elsewhere
    document.addEventListener('click', (e) => {
      const menu = document.getElementById('start-menu');
      const startBtn = document.querySelector('.start-btn');
      if (menu.style.display === 'block' &&
          !menu.contains(e.target) &&
          !startBtn.contains(e.target)) {
        menu.style.display = 'none';
      }
    });

    async function logout() {
      if (window.supabase) {
        await window.supabase.auth.signOut();
        window.location.reload();
      }
    }
  </script>
</body>
</html>
