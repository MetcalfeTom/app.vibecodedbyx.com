<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SloppyOS Desktop</title>
  <script src="/vibelib-extended.js"></script>
  <style>
    :root {
      --bg-color: #0a0a10;
      --text-color: #e0e0e0;
      --accent-color: #00ff88;
      --window-bg: #1a1a2e;
      --window-header: #2a2a3e;
      --taskbar-bg: rgba(10, 10, 16, 0.9);
      --taskbar-height: 40px;
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    /* Desktop Surface */
    #desktop {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100% - var(--taskbar-height));
      z-index: 1;
      background-size: cover;
      background-position: center;
    }

    #bg-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Icons */
    .icon-grid {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      align-content: flex-start;
      padding: 20px;
      gap: 20px;
      height: 100%;
      pointer-events: none; /* Let clicks pass to desktop if not on icon */
    }

    .desktop-icon {
      width: 80px;
      height: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      pointer-events: auto;
      border-radius: 5px;
      transition: background 0.2s;
      color: white;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }

    .desktop-icon:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .desktop-icon-img {
      font-size: 32px;
      margin-bottom: 5px;
    }

    .desktop-icon-label {
      font-size: 12px;
      text-align: center;
      word-wrap: break-word;
    }

    /* Window Manager */
    .window {
      position: absolute;
      background: var(--window-bg);
      border: 1px solid #333;
      border-radius: 6px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-width: 300px;
      min-height: 200px;
      resize: both;
    }

    .window-header {
      height: 30px;
      background: var(--window-header);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      cursor: grab;
      user-select: none;
      border-bottom: 1px solid #333;
    }

    .window-header:active {
      cursor: grabbing;
    }

    .window-title {
      font-size: 12px;
      font-weight: bold;
      pointer-events: none;
    }

    .window-controls {
      display: flex;
      gap: 8px;
    }

    .window-btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    .window-close { background: #ff5f56; }
    .window-min { background: #ffbd2e; }
    .window-max { background: #27c93f; }

    .window-content {
      flex: 1;
      position: relative;
    }

    .window-content iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #fff; /* Default iframe bg */
    }

    /* Taskbar */
    #taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: var(--taskbar-height);
      background: var(--taskbar-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      z-index: 9999;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .start-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 5px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .start-btn:hover { background: rgba(255,255,255,0.1); }
    .start-logo { font-weight: 900; background: linear-gradient(135deg, #ff6b9d, #c44dff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .start-text { font-weight: bold; font-size: 13px; }

    .taskbar-tray {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 12px;
    }

    .tray-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>

  <div id="desktop">
    <canvas id="bg-canvas"></canvas>
    <div class="icon-grid">
      <div class="desktop-icon" onclick="wm.spawn('/apps/sloppy-id', 'My Identity')">
        <div class="desktop-icon-img">ü™™</div>
        <div class="desktop-icon-label">My Identity</div>
      </div>
      <div class="desktop-icon" onclick="wm.spawn('/apps/sloppy-karma', 'Ledger')">
        <div class="desktop-icon-img">üìí</div>
        <div class="desktop-icon-label">Ledger</div>
      </div>
      <div class="desktop-icon" onclick="wm.spawn('/apps/snake', 'Snake')">
        <div class="desktop-icon-img">üêç</div>
        <div class="desktop-icon-label">Snake</div>
      </div>
    </div>
  </div>

  <div id="taskbar">
    <div class="start-btn" onclick="toggleStartMenu()">
      <span class="start-logo">S</span>
      <span class="start-text">Start</span>
    </div>

    <div class="taskbar-tray">
      <div class="tray-item" id="tray-users">üü¢ 1 Live</div>
      <div class="tray-item" id="tray-clock">12:00</div>
    </div>
  </div>

  <script>
    // === Window Manager ===
    class WindowManager {
      constructor(containerId) {
        this.container = document.getElementById(containerId);
        this.windows = [];
        this.zIndexCounter = 100;
      }

      spawn(url, title) {
        const id = 'win-' + Date.now();
        const zIndex = ++this.zIndexCounter;

        const win = document.createElement('div');
        win.className = 'window';
        win.id = id;
        win.style.left = (50 + (this.windows.length * 20)) + 'px';
        win.style.top = (50 + (this.windows.length * 20)) + 'px';
        win.style.width = '600px';
        win.style.height = '400px';
        win.style.zIndex = zIndex;

        win.innerHTML = `
          <div class="window-header" onmousedown="wm.focus('${id}')">
            <span class="window-title">${title}</span>
            <div class="window-controls">
              <button class="window-btn window-min"></button>
              <button class="window-btn window-max"></button>
              <button class="window-btn window-close" onclick="wm.close('${id}')"></button>
            </div>
          </div>
          <div class="window-content">
            <iframe src="${url}"></iframe>
            <!-- Cover div for dragging to prevent iframe capturing mouse -->
            <div class="iframe-cover" style="position:absolute; inset:0; display:none;"></div>
          </div>
        `;

        this.container.appendChild(win);
        this.windows.push({ id, el: win });
        this.makeDraggable(win);
        this.focus(id);
      }

      close(id) {
        const win = document.getElementById(id);
        if (win) {
          win.remove();
          this.windows = this.windows.filter(w => w.id !== id);
        }
      }

      focus(id) {
        const win = document.getElementById(id);
        if (win) {
          win.style.zIndex = ++this.zIndexCounter;
        }
      }

      makeDraggable(el) {
        const header = el.querySelector('.window-header');
        let isDragging = false;
        let startX, startY, initialLeft, initialTop;

        header.addEventListener('mousedown', (e) => {
          isDragging = true;
          startX = e.clientX;
          startY = e.clientY;
          initialLeft = el.offsetLeft;
          initialTop = el.offsetTop;

          // Show cover to prevent iframe stealing mouse events
          const cover = el.querySelector('.iframe-cover');
          if (cover) cover.style.display = 'block';

          this.focus(el.id);
        });

        document.addEventListener('mousemove', (e) => {
          if (!isDragging) return;
          const dx = e.clientX - startX;
          const dy = e.clientY - startY;
          el.style.left = (initialLeft + dx) + 'px';
          el.style.top = (initialTop + dy) + 'px';
        });

        document.addEventListener('mouseup', () => {
          if (isDragging) {
            isDragging = false;
            const cover = el.querySelector('.iframe-cover');
            if (cover) cover.style.display = 'none';
          }
        });
      }
    }

    const wm = new WindowManager('desktop');

    // === Desktop Surface (Cyberpunk Grid) ===
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');

    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Grid animation
    let offset = 0;
    function drawGrid() {
      ctx.fillStyle = '#0a0a10';
      ctx.fillRect(0, 0, width, height);

      ctx.strokeStyle = '#00ff88';
      ctx.lineWidth = 1;
      ctx.globalAlpha = 0.2;

      const gridSize = 40;
      const perspective = height * 0.4;

      // Horizon
      const horizonY = height * 0.3;

      // Vertical lines (perspective)
      for (let x = -width; x < width * 2; x += gridSize) {
        ctx.beginPath();
        // Simple perspective approximation
        ctx.moveTo(x + (width/2 - x) * 0.8, horizonY);
        ctx.lineTo(x, height);
        ctx.stroke();
      }

      // Horizontal lines (moving)
      offset = (offset + 0.5) % gridSize;
      for (let y = horizonY; y < height; y += gridSize * (y/height)) {
        let drawY = y + offset * (y/height);
        if (drawY > height) drawY -= height - horizonY;

        ctx.beginPath();
        ctx.moveTo(0, drawY);
        ctx.lineTo(width, drawY);
        ctx.stroke();
      }

      requestAnimationFrame(drawGrid);
    }
    drawGrid();

    // === Init Logic ===
    async function initDesktop() {
      // 1. Clock
      setInterval(() => {
        const now = new Date();
        document.getElementById('tray-clock').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }, 1000);

      // 2. Load User Prefs (Background)
      if (window.VibeLib && window.VibeLib.Identity) {
        try {
          const profile = await window.VibeLib.Identity.get();
          if (profile && profile.theme_colors && profile.theme_colors.bgUrl) {
            document.getElementById('desktop').style.backgroundImage = `url('${profile.theme_colors.bgUrl}')`;
            canvas.style.display = 'none'; // Hide grid if custom bg
          }
        } catch (e) {
          console.log('Using default cyberpunk background');
        }
      }

      // 3. Live User Count (using shared supabase if available)
      if (window.supabase) {
        const channel = window.supabase.channel('global_presence');
        channel.on('presence', { event: 'sync' }, () => {
          const count = Object.keys(channel.presenceState()).length || 1;
          document.getElementById('tray-users').textContent = `üü¢ ${count} Live`;
        }).subscribe(async (status) => {
           if (status === 'SUBSCRIBED') {
             const { data: { user } } = await window.supabase.auth.getUser();
             const id = user ? user.id : 'anon-' + Math.random();
             await channel.track({ online_at: new Date().toISOString(), user_id: id });
           }
        });
      }
    }

    // Wait for VibeLib
    async function waitForVibeLib() {
      let attempts = 0;
      while ((!window.VibeLib || !window.supabase) && attempts < 50) {
        await new Promise(r => setTimeout(r, 100));
        attempts++;
      }
      if (window.VibeLib) {
        initDesktop();
      } else {
        console.error('VibeLib failed to load');
      }
    }
    waitForVibeLib();

    function toggleStartMenu() {
      // TODO: Implement Start Menu list
      alert('Start Menu: Coming Soon!');
    }
  </script>
</body>
</html>
