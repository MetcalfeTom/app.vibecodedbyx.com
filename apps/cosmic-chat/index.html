<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' https://emojicdn.elk.sh data:; connect-src 'self' https://*.supabase.co; font-src 'self'; frame-ancestors 'none';">
    <title>The Wormhole Garden - Chat Through the Void</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üåÄ">

    <meta property="og:title" content="The Wormhole Garden">
    <meta property="og:description" content="A cosmic chat where reality bends and stars whisper secrets">
    <meta property="og:url" content="https://app.sloppy.live/cosmic-chat">
    <meta property="og:image" content="https://emojicdn.elk.sh/üåÄ.png">

    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes drift {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes wormhole {
            0% { transform: scale(1) rotate(0deg); opacity: 0.2; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.4; }
            100% { transform: scale(1) rotate(360deg); opacity: 0.2; }
        }

        body {
            font-family: 'Space Mono', monospace;
            background: #000;
            color: #0f0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .wormhole-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            margin-left: -300px;
            margin-top: -300px;
            border: 3px solid rgba(138, 43, 226, 0.3);
            border-radius: 50%;
            animation: wormhole 20s infinite linear;
            z-index: 1;
        }

        .wormhole-bg::before,
        .wormhole-bg::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            margin-left: -200px;
            margin-top: -200px;
            border: 2px solid rgba(255, 0, 255, 0.2);
            border-radius: 50%;
            animation: wormhole 15s infinite linear reverse;
        }

        .wormhole-bg::after {
            width: 200px;
            height: 200px;
            margin-left: -100px;
            margin-top: -100px;
            border-color: rgba(0, 255, 255, 0.3);
            animation-duration: 10s;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: pulse 3s infinite;
        }

        .container {
            position: relative;
            z-index: 3;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #8a2be2;
            border-radius: 15px;
            position: relative;
        }

        .cosmic-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 60px;
            margin-bottom: 20px;
        }

        .wormhole-icon {
            animation: spin 10s linear infinite;
        }

        .apple-icon {
            animation: drift 3s ease-in-out infinite;
        }

        .star-icon {
            animation: pulse 2s ease-in-out infinite;
        }

        .header h1 {
            font-size: 36px;
            color: #8a2be2;
            text-shadow: 0 0 10px #8a2be2, 0 0 20px #ff00ff;
            margin-bottom: 10px;
        }

        .header p {
            color: #0f0;
            font-size: 14px;
            opacity: 0.8;
        }

        .warning {
            background: rgba(139, 0, 0, 0.3);
            border: 1px solid #8b0000;
            padding: 10px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 12px;
            color: #ff6b6b;
            animation: pulse 4s infinite;
        }

        .chat-container {
            flex: 1;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #8a2be2;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.3);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            max-height: 400px;
            padding-right: 10px;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #8a2be2;
            border-radius: 4px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(138, 43, 226, 0.1);
            border-left: 3px solid #8a2be2;
            border-radius: 8px;
            animation: drift 3s ease-in-out infinite;
        }

        .message.corrupted {
            border-left-color: #8b0000;
            background: rgba(139, 0, 0, 0.1);
            animation: glitch 0.3s infinite;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .username {
            color: #ff00ff;
            font-weight: bold;
        }

        .timestamp {
            color: #666;
        }

        .message-text {
            color: #0f0;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-text.corrupted-text {
            color: #ff6b6b;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .username-input {
            width: 150px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #8a2be2;
            border-radius: 8px;
            color: #ff00ff;
            font-family: 'Space Mono', monospace;
            font-size: 14px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #8a2be2;
            border-radius: 8px;
            color: #0f0;
            font-family: 'Space Mono', monospace;
            font-size: 14px;
        }

        .send-btn {
            padding: 12px 24px;
            background: #8a2be2;
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Space Mono', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn:hover {
            background: #9932cc;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #8a2be2;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            color: #ff00ff;
            font-weight: bold;
        }

        .stat-label {
            font-size: 12px;
            color: #0f0;
            opacity: 0.8;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #8a2be2;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            border: 2px solid #8a2be2;
            transition: all 0.3s;
            z-index: 1000;
        }

        .back-link:hover {
            background: #8a2be2;
            color: #000;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }

            .cosmic-icons {
                font-size: 40px;
                gap: 15px;
            }

            .input-area {
                flex-direction: column;
            }

            .username-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="https://sloppy.live" class="back-link">‚Üê Escape the Void</a>
            <a href="https://app.sloppy.live/overview" style="color:#4ecdc4;text-decoration:none;margin-left:10px">üé® View All Apps</a>

    <div class="wormhole-bg"></div>
    <div class="stars" id="stars"></div>

    <div class="container">
        <div class="header">
            <div class="cosmic-icons">
                <span class="wormhole-icon">üåÄ</span>
                <span class="apple-icon">üçé</span>
                <span class="star-icon">‚≠ê</span>
            </div>
            <h1>THE WORMHOLE GARDEN</h1>
            <p>Where dimensions collapse and messages drift through the void</p>
            <div class="warning">
                ‚ö†Ô∏è WARNING: Reality is unstable here. Some messages may become... corrupted.
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="messageCount">0</div>
                <div class="stat-label">TRANSMISSIONS</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="corruptedCount">0</div>
                <div class="stat-label">CORRUPTED</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="voidStrength">‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë‚ñë‚ñë‚ñë</div>
                <div class="stat-label">VOID STRENGTH</div>
            </div>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages"></div>

            <div class="input-area">
                <input type="text"
                       class="username-input"
                       id="username"
                       placeholder="Cosmic Name"
                       maxlength="20">
                <input type="text"
                       class="message-input"
                       id="messageInput"
                       placeholder="Whisper into the void..."
                       maxlength="500">
                <button class="send-btn" onclick="sendMessage()">TRANSMIT</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase, supabaseSession } from '../../supabase-config.js';

        let user = null;
        let messageCount = 0;
        let corruptedCount = 0;

        // Initialize
        async function init() {
            try {
                const { user: currentUser } = await supabaseSession();
                user = currentUser;
                await loadMessages();
                subscribeToMessages();
                updateVoidStrength();
            } catch (e) {
                console.error('Error initializing', e);
            }
        }

        // Create stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Corrupt text (dark twist)
        function corruptText(text) {
            const glitchChars = ['‚ñà', '‚ñì', '‚ñí', '‚ñë', '‚óÜ', '‚óá', '‚óà', '‚ú¶', '‚úß', '‚ö†', '‚ò†', '‚ö°'];
            let corrupted = '';
            for (let i = 0; i < text.length; i++) {
                if (Math.random() < 0.15) {
                    corrupted += glitchChars[Math.floor(Math.random() * glitchChars.length)];
                } else {
                    corrupted += text[i];
                }
            }
            return corrupted;
        }

        // Load messages
        async function loadMessages() {
            try {
                const { data, error } = await supabase
                    .from('cosmic_messages')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(50);

                if (error) throw error;

                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = '';

                if (data && data.length > 0) {
                    data.reverse().forEach(msg => {
                        displayMessage(msg);
                    });
                    messageCount = data.length;
                    document.getElementById('messageCount').textContent = messageCount;
                }
            } catch (e) {
                console.error('Error loading messages', e);
            }
        }

        // Display message
        function displayMessage(msg) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');

            const isCorrupted = msg.is_corrupted || Math.random() < 0.15;
            const displayText = isCorrupted ? corruptText(msg.message) : msg.message;

            messageDiv.className = 'message' + (isCorrupted ? ' corrupted' : '');
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="username">${msg.username || 'Anonymous Void Traveler'}</span>
                    <span class="timestamp">${new Date(msg.created_at).toLocaleTimeString()}</span>
                </div>
                <div class="message-text ${isCorrupted ? 'corrupted-text' : ''}">${displayText}</div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            if (isCorrupted) {
                corruptedCount++;
                document.getElementById('corruptedCount').textContent = corruptedCount;
            }
        }

        // Rate limiting
        let lastMessageTime = 0;
        const MESSAGE_COOLDOWN = 1000; // 1 second between messages

        // Send message
        window.sendMessage = async function() {
            const messageInput = document.getElementById('messageInput');
            const usernameInput = document.getElementById('username');
            const message = messageInput.value.trim();
            const username = usernameInput.value.trim() || 'Anonymous Void Traveler';

            if (!message || !user) return;

            // Rate limiting
            const now = Date.now();
            if (now - lastMessageTime < MESSAGE_COOLDOWN) {
                alert('Please wait before sending another message.');
                return;
            }

            // Input validation
            if (message.length > 500) {
                alert('Message is too long. Maximum 500 characters.');
                return;
            }
            if (username.length > 50) {
                alert('Username is too long. Maximum 50 characters.');
                return;
            }

            lastMessageTime = now;

            try {
                const isCorrupted = Math.random() < 0.2; // 20% chance of corruption

                const { error } = await supabase
                    .from('cosmic_messages')
                    .insert({
                        user_id: user.id,
                        username: username,
                        message: message,
                        is_corrupted: isCorrupted
                    });

                if (error) throw error;

                messageInput.value = '';
                messageCount++;
                document.getElementById('messageCount').textContent = messageCount;
            } catch (e) {
                console.error('Error sending message', e);
            }
        };

        // Subscribe to new messages
        function subscribeToMessages() {
            supabase
                .channel('cosmic_messages')
                .on('postgres_changes',
                    { event: 'INSERT', schema: 'public', table: 'cosmic_messages' },
                    (payload) => {
                        displayMessage(payload.new);
                        messageCount++;
                        document.getElementById('messageCount').textContent = messageCount;
                    }
                )
                .subscribe();
        }

        // Update void strength indicator
        function updateVoidStrength() {
            setInterval(() => {
                const strength = Math.floor(Math.random() * 10) + 1;
                const filled = '‚ñà'.repeat(strength);
                const empty = '‚ñë'.repeat(10 - strength);
                document.getElementById('voidStrength').textContent = filled + empty;
            }, 3000);
        }

        // Enter key to send
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize everything
        createStars();
        init();
    </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
