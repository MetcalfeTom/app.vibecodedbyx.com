    (function() {
        var errorBox = null;
        var errorCount = 0;
        function showError(type, msg) {
            errorCount++;
            if (!errorBox) {
                errorBox = document.createElement('div');
                errorBox.id = 'globalErrorBox';
                errorBox.style.cssText = 'position:fixed;top:0;left:0;right:0;background:#ff0000;color:#fff;padding:15px 40px 15px 15px;font-family:monospace;font-size:13px;z-index:999999;max-height:40vh;overflow:auto;';
                errorBox.innerHTML = '<strong>ERRORS</strong><button onclick="this.parentNode.remove()" style="position:absolute;top:10px;right:10px;background:#000;color:#fff;border:none;padding:5px 12px;cursor:pointer;">X</button><div id="errorList" style="margin-top:10px;"></div>';
                (document.body || document.documentElement).appendChild(errorBox);
            }
            var list = document.getElementById('errorList');
            if (list) {
                var item = document.createElement('div');
                item.style.cssText = 'padding:6px;margin-top:6px;background:rgba(0,0,0,0.3);border-radius:4px;';
                item.innerHTML = '[' + errorCount + '] ' + type + ': ' + msg;
                list.appendChild(item);
            }
        }
        window.onerror = function(m) { showError('JS', m); return false; };
        window.onunhandledrejection = function(e) { showError('PROMISE', e.reason && e.reason.message || String(e.reason)); };
    })();
    </script>

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;

        const USERNAMES = ['ThroneMaster', 'FlushKing', 'BathroomBoss', 'PlungerPro', 'SeatWarmer', 'BidetBaron', 'TankThinker', 'BowlBuddy'];

        // Identicon generator
        function generateIdenticon(username, size = 36) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Hash the username
            let hash = 0;
            for (let i = 0; i < username.length; i++) {
                hash = ((hash << 5) - hash) + username.charCodeAt(i);
                hash = hash & hash;
            }

            // Generate colors from hash
            const hue = Math.abs(hash % 360);
            const saturation = 50 + (Math.abs(hash >> 8) % 30);
            const lightness = 45 + (Math.abs(hash >> 16) % 15);
            const bgLightness = 90 + (Math.abs(hash >> 24) % 8);

            // Background
            ctx.fillStyle = `hsl(${hue}, ${saturation}%, ${bgLightness}%)`;
            ctx.fillRect(0, 0, size, size);

            // Pattern color
            ctx.fillStyle = `hsl(${hue}, ${saturation}%, ${lightness}%)`;

            // Generate symmetric 5x5 pattern
            const cellSize = size / 5;
            for (let x = 0; x < 3; x++) {
                for (let y = 0; y < 5; y++) {
                    const bit = (Math.abs(hash >> (x * 5 + y)) & 1);
                    if (bit) {
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                        // Mirror for symmetry
                        ctx.fillRect((4 - x) * cellSize, y * cellSize, cellSize, cellSize);
                    }
                }
            }

            return canvas;
        }

        function createAvatarElement(username, size = 36) {
            const div = document.createElement('div');
            div.className = 'avatar';
            div.appendChild(generateIdenticon(username, size));
            return div;
        }

        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                await supabase.auth.signInAnonymously();
            }
            const { data: { user } } = await supabase.auth.getUser();
            currentUser = user;

            // Set username if not exists
            if (!localStorage.getItem('toiletgram_username')) {
                localStorage.setItem('toiletgram_username', USERNAMES[Math.floor(Math.random() * USERNAMES.length)]);
            }

            await loadPosts();
            loadProfile();
            loadActivity();

            supabase
                .channel('toiletgram_changes')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'toiletgram_posts' }, () => {
                    loadPosts();
                    loadActivity();
                })
                .subscribe();
        }

        async function loadPosts() {
            try {
                const { data, error } = await supabase
                    .from('toiletgram_posts')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(50);

                if (error) throw error;
                posts = data || [];
                renderPosts();
            } catch (err) {
                console.error('Load error:', err);
                document.getElementById('feed').innerHTML = '<div class="empty-state"><div class="icon">üí©</div><p>Failed to load posts</p></div>';
            }
        }

                    <div class="empty-state">
                        <div class="icon">üöΩ</div>
                        <p>No posts yet!</p>
                        <p style="font-size:0.9rem;margin-top:8px;">Be the first to drop a thought.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = postsToRender.map((post, i) => {
                const timeAgo = getTimeAgo(new Date(post.created_at));
                return `
                    <div class="post" style="animation-delay: ${i * 0.03}s" data-post-id="${post.id}">
                        <div class="post-header">
                            <div class="avatar" data-username="${escapeHtml(post.username || 'Anonymous')}"></div>
                            <div class="username">${escapeHtml(post.username || 'Anonymous')}</div>
                        </div>
                        ${post.image_url ? `<img class="post-image" src="${escapeHtml(post.image_url)}" alt="Post image">` : ''}
                        <div class="post-actions">
                            <button class="action-btn flush" onclick="vote(${post.id}, 'flush')">
                                <span class="icon">üöΩ</span><span>${post.flush_count || 0}</span>
                            </button>
                            <button class="action-btn stink" onclick="vote(${post.id}, 'stink')">
                                <span class="icon">üí©</span><span>${post.stink_count || 0}</span>
                            </button>
                        </div>
                        <div class="post-content">${escapeHtml(post.content)}</div>
                        <div class="post-timestamp">${timeAgo}</div>
                    </div>
                `;
            }).join('');

            // Generate identicons for all avatars
            container.querySelectorAll('.avatar[data-username]').forEach(el => {
                const username = el.dataset.username;
                el.innerHTML = '';
                el.appendChild(generateIdenticon(username, 36));
            });
        }

        function loadProfile() {
            const username = localStorage.getItem('toiletgram_username') || 'Anonymous';
            document.getElementById('profileUsername').textContent = username;

            // Profile avatar
            const avatarContainer = document.getElementById('profileAvatar');
            avatarContainer.innerHTML = '';
            avatarContainer.appendChild(generateIdenticon(username, 80));

            // User's posts
            const userPosts = posts.filter(p => p.user_id === currentUser?.id);
            document.getElementById('postCount').textContent = userPosts.length;

            const totalFlushes = userPosts.reduce((sum, p) => sum + (p.flush_count || 0), 0);
            document.getElementById('flushCount').textContent = totalFlushes;

            renderPosts(userPosts, 'userPosts');
        }

        function loadActivity() {
            const activityContainer = document.getElementById('activityFeed');

            // Generate activity from recent posts
            const recentPosts = posts.slice(0, 10);

            if (recentPosts.length === 0) {
                activityContainer.innerHTML = `
                    <h3 class="section-title">Recent Activity</h3>
                    <div class="empty-state">
                        <div class="icon">üì≠</div>
                        <p>No activity yet</p>
                    </div>
                `;
                return;
            }

            let html = '<h3 class="section-title">Recent Activity</h3>';

            recentPosts.forEach(post => {
                const timeAgo = getTimeAgo(new Date(post.created_at));
                html += `
                    <div class="activity-item">
                        <div class="avatar" data-username="${escapeHtml(post.username || 'Anonymous')}"></div>
                        <div class="activity-text">
                            <strong>${escapeHtml(post.username || 'Anonymous')}</strong> posted something
                            <div class="activity-time">${timeAgo}</div>
                        </div>
                    </div>
                `;
            });

            activityContainer.innerHTML = html;

            // Generate identicons
            activityContainer.querySelectorAll('.avatar[data-username]').forEach(el => {
                const username = el.dataset.username;
                el.innerHTML = '';
                el.appendChild(generateIdenticon(username, 44));
            });
        }

        window.switchTab = function(tab) {
            // Update nav tabs
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.nav-tab[data-tab="${tab}"]`)?.classList.add('active');

            // Update content sections
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.getElementById(`section-${tab}`)?.classList.add('active');

            // Refresh data for specific tabs
            if (tab === 'profile') loadProfile();
            if (tab === 'activity') loadActivity();
        };

        window.handleSearch = function() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const resultsContainer = document.getElementById('searchResults');

            if (!query) {
                resultsContainer.innerHTML = '';
                return;
            }

            const filtered = posts.filter(p =>
                (p.content && p.content.toLowerCase().includes(query)) ||
                (p.username && p.username.toLowerCase().includes(query))
            );

            renderPosts(filtered, 'searchResults');
        };

        window.openCompose = function() {
            document.getElementById('composeModal').classList.add('active');
            document.getElementById('postInput').focus();
        };

        window.closeCompose = function() {
            document.getElementById('composeModal').classList.remove('active');
            document.getElementById('postInput').value = '';
            removeImage();
        };

        window.triggerImageUpload = function() {
            document.getElementById('imageInput').click();
        };

        window.handleImageSelect = function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(ev) {
                pendingImage = ev.target.result;
                document.getElementById('previewImg').src = pendingImage;
                document.getElementById('imagePreview').classList.add('active');
            };
            reader.readAsDataURL(file);
        };

        window.removeImage = function() {
            pendingImage = null;
            document.getElementById('imagePreview').classList.remove('active');
            document.getElementById('imageInput').value = '';
        };

        window.submitPost = async function() {
            const input = document.getElementById('postInput');
            const content = input.value.trim();

            if (!content && !pendingImage) {
                showToast('Write something or add a photo!');
                return;
            }

            const username = localStorage.getItem('toiletgram_username');

            try {
                const { error } = await supabase.from('toiletgram_posts').insert({
                    content: content || 'üì∑',
                    username: username,
                    avatar: null,
                    image_url: pendingImage || null,
                    flush_count: 0,
                    stink_count: 0,
                    user_id: currentUser.id
                });

                if (error) throw error;

                closeCompose();
                showToast('Posted!');
                switchTab('home');
                loadPosts();

            } catch (err) {
                console.error('Post error:', err);
                showToast('Failed: ' + err.message);
            }
        };

        window.vote = async function(postId, type) {
            const field = type === 'flush' ? 'flush_count' : 'stink_count';
            const post = posts.find(p => p.id === postId);
            if (!post) return;

            try {
                const { error } = await supabase
                    .from('toiletgram_posts')
                    .update({ [field]: (post[field] || 0) + 1 })
                    .eq('id', postId);

                if (error) throw error;
                showToast(type === 'flush' ? 'Flushed!' : 'Stinky!');
                loadPosts();
            } catch (err) {
                console.error('Vote error:', err);
            }
        };

        window.toggleDarkMode = function() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('toiletgram_dark', document.body.classList.contains('dark-mode'));
        };

        window.loadPosts = loadPosts;

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2500);
        }
        window.showToast = showToast;

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return Math.floor(seconds / 60) + 'm ago';
            if (seconds < 86400) return Math.floor(seconds / 3600) + 'h ago';
            return Math.floor(seconds / 86400) + 'd ago';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        init();
    </script>
</body>
</html>
