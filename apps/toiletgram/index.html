    <style>
        :root {
            --porcelain: #f5f0e8;
            --porcelain-dark: #e8e0d0;
            --brown-light: #c4a574;
            --brown: #8b6914;
            --brown-dark: #5c4a1f;
            --poop: #6b4423;
            --tp-white: #fdfcfa;
            --flush-blue: #4fc3f7;
            --stink-green: #9ccc65;
            --text: #3e2c1c;
            --text-dim: #7a6a5a;
            --ig-blue: #405de6;
            --ig-purple: #833ab4;
            --ig-pink: #c13584;
            --bg-gradient: linear-gradient(135deg, var(--brown-dark) 0%, var(--poop) 50%, var(--brown-dark) 100%);
        }

        .dark-mode {
            --porcelain: #1a1a1a;
            --porcelain-dark: #2a2a2a;
            --brown-light: #8b7355;
            --brown: #4a3728;
            --brown-dark: #2d1f15;
            --poop: #3d2817;
            --tp-white: #252525;
            --text: #e0d5c5;
            --text-dim: #9a8a7a;
            --bg-gradient: linear-gradient(135deg, #0d0d0d 0%, #1a1209 50%, #0d0d0d 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Fredoka', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            transition: background 0.3s;
        }

        .app-container {
            width: 100%;
            max-width: 640px;
            min-height: 100vh;
            background: var(--porcelain);
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 60px rgba(0,0,0,0.5);
            transition: background 0.3s;
        }

        /* 2015 MAXIMALIST BLUE HEADER */
        .header {
            background: linear-gradient(135deg, var(--ig-blue) 0%, var(--ig-purple) 50%, var(--ig-pink) 100%);
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: 0 4px 20px rgba(64, 93, 230, 0.4);
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            font-size: 2rem;
            animation: skibidi 2s ease-in-out infinite;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        @keyframes skibidi {
            0%, 100% { transform: rotate(-10deg); }
            25% { transform: rotate(10deg) translateY(-3px); }
            50% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg) translateY(-3px); }
        }

        .logo h1 {
            font-family: 'Lobster', cursive;
            color: white;
            font-size: 1.8rem;
            font-weight: 400;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .header-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.4);
            color: white;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-btn:hover {
            background: rgba(255,255,255,0.35);
            transform: scale(1.1);
        }

        /* 2015 style nav tabs */
        .header-nav {
            display: flex;
            justify-content: space-around;
            padding: 0;
        }

        .nav-tab {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            padding: 10px 0;
            background: none;
            border: none;
            color: rgba(255,255,255,0.7);
            font-family: inherit;
            font-size: 0.7rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 3px solid transparent;
        }

        .nav-tab:hover, .nav-tab.active {
            color: white;
            background: rgba(255,255,255,0.1);
            border-bottom-color: white;
        }

        .nav-tab .icon { font-size: 1.3rem; }

        /* Feed */
        .feed {
            flex: 1;
            padding: 15px;
            padding-bottom: 20px;
            overflow-y: auto;
        }

        @media (min-width: 768px) {
            .feed {
                padding: 20px 30px;
            }
        }

        /* TP scrollbar */
        .feed::-webkit-scrollbar { width: 10px; }
        .feed::-webkit-scrollbar-track { background: var(--porcelain-dark); }
        .feed::-webkit-scrollbar-thumb {
            background: repeating-linear-gradient(0deg, var(--tp-white) 0px, var(--tp-white) 8px, var(--porcelain-dark) 8px, var(--porcelain-dark) 9px);
            border-radius: 5px;
        }

        .post {
            background: var(--tp-white);
            border-radius: 4px;
            margin-bottom: 15px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            border: 1px solid var(--porcelain-dark);
            animation: unroll 0.4s ease-out;
            overflow: hidden;
        }

        @keyframes unroll {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            border-bottom: 1px solid var(--porcelain-dark);
        }

        .avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--ig-blue), var(--ig-pink));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            border: 2px solid var(--ig-purple);
        }

        .username {
            font-weight: 600;
            color: var(--text);
            font-size: 0.9rem;
        }

        .post-content {
            color: var(--text);
            font-size: 0.95rem;
            line-height: 1.5;
            padding: 12px 15px;
            word-wrap: break-word;
        }

        .post-image {
            width: 100%;
            display: block;
        }

        .post-actions {
            display: flex;
            gap: 8px;
            padding: 10px 15px;
            border-top: 1px solid var(--porcelain-dark);
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            padding: 8px 14px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.85rem;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--porcelain-dark);
        }

        .action-btn.flush:hover {
            color: var(--flush-blue);
        }

        .action-btn.stink:hover {
            color: var(--poop);
        }

        .action-btn .icon { font-size: 1.2rem; }

        .post-timestamp {
            padding: 0 15px 10px;
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        /* Compose modal */
        .compose-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 200;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .compose-modal.active { display: flex; }

        .compose-box {
            background: var(--tp-white);
            border-radius: 4px;
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .compose-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: linear-gradient(135deg, var(--ig-blue), var(--ig-purple));
            color: white;
        }

        .compose-header h2 {
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .compose-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }

        .compose-input {
            width: 100%;
            background: var(--porcelain);
            border: none;
            border-bottom: 1px solid var(--porcelain-dark);
            padding: 15px;
            font-family: inherit;
            font-size: 0.95rem;
            color: var(--text);
            resize: none;
            min-height: 120px;
        }

        .compose-input::placeholder { color: var(--text-dim); }
        .compose-input:focus { outline: none; }

        .compose-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
        }

        .compose-media-btns {
            display: flex;
            gap: 10px;
        }

        .media-btn {
            background: var(--porcelain-dark);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .media-btn:hover { background: var(--brown-light); }

        .compose-submit {
            background: linear-gradient(135deg, var(--ig-blue), var(--ig-purple));
            border: none;
            color: white;
            padding: 10px 24px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .compose-submit:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .image-preview {
            position: relative;
            display: none;
        }

        .image-preview.active { display: block; }

        .image-preview img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }

        .image-preview .remove-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }

        .empty-state .icon {
            font-size: 5rem;
            margin-bottom: 15px;
            animation: skibidi 2s ease-in-out infinite;
        }

        /* Loading */
        .loading { text-align: center; padding: 40px; color: var(--text-dim); }
        .loading .spinner { font-size: 2.5rem; animation: spin 1s linear infinite; display: inline-block; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--ig-blue), var(--ig-purple));
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 0.9rem;
            z-index: 300;
            display: none;
            box-shadow: 0 4px 20px rgba(64, 93, 230, 0.4);
        }

        /* Skibidi floats */
        .skibidi-float {
            position: fixed;
            font-size: 2rem;
            opacity: 0.15;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @media (max-width: 767px) {
            .skibidi-float { display: none; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Dark mode toggle in header */
        .dark-toggle-btn {
            font-size: 1rem;
        }

        /* Back link */
        .back-link {
            display: block;
            text-align: center;
            padding: 20px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.8rem;
            border-top: 1px solid var(--porcelain-dark);
        }

        .back-link:hover { color: var(--ig-purple); }

        /* 2015 retro decorative borders */
        .header::before {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            right: 0;
            height: 3px;
            background: repeating-linear-gradient(
                90deg,
                white 0px,
                white 4px,
                transparent 4px,
                transparent 8px
            );
            opacity: 0.3;
        }
    </style>
    <!-- EARLY ERROR CATCHER -->
    <script>
    (function() {
        var errorBox = null;
        var errorCount = 0;
        function showError(type, msg, extra) {
            errorCount++;
            if (!errorBox) {
                errorBox = document.createElement('div');
                errorBox.id = 'globalErrorBox';
                errorBox.style.cssText = 'position:fixed;top:0;left:0;right:0;background:#ff0000;color:#fff;padding:15px 40px 15px 15px;font-family:monospace;font-size:13px;z-index:999999;max-height:40vh;overflow:auto;';
                errorBox.innerHTML = '<strong>ERRORS</strong><button onclick="this.parentNode.remove()" style="position:absolute;top:10px;right:10px;background:#000;color:#fff;border:none;padding:5px 12px;cursor:pointer;">X</button><div id="errorList" style="margin-top:10px;"></div>';
                (document.body || document.documentElement).appendChild(errorBox);
            }
            var list = document.getElementById('errorList');
            if (list) {
                var item = document.createElement('div');
                item.style.cssText = 'padding:6px;margin-top:6px;background:rgba(0,0,0,0.3);border-radius:4px;';
                item.innerHTML = '[' + errorCount + '] ' + type + ': ' + msg;
                list.appendChild(item);
            }
        }
        window.onerror = function(m, s, l, c) { showError('JS', m, 'L' + l); return false; };
        window.onunhandledrejection = function(e) { showError('PROMISE', e.reason && e.reason.message || String(e.reason)); };
    })();
    </script>

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

        const SUPABASE_URL = 'https://yjyxteqzhhmtrgcaekgz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlqeXh0ZXF6aGhtdHJnY2Fla2d6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNTg3NDIsImV4cCI6MjA3MjkzNDc0Mn0.G8SRde7IN2QFW1EnASM8IS32IUYR2eenCCjdDdioiBU';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let posts = [];
        let pendingImage = null;
        const AVATARS = ['üöΩ', 'üßª', 'ü™†', 'üí©', 'üõÅ', 'üöø', 'üßº', 'ü™•', 'üß¥', 'ü©≤'];
        const USERNAMES = ['ThroneMaster', 'FlushKing', 'SkibidiToilet', 'BathroomBoss', 'PlungerPro', 'SeatWarmer', 'BidetBaron', 'TankThinker'];

        // Load dark mode preference
        if (localStorage.getItem('toiletgram_dark') === 'true') {
            document.body.classList.add('dark-mode');
            document.querySelector('.dark-toggle-btn').textContent = '‚òÄÔ∏è';
        }

        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                await supabase.auth.signInAnonymously();
            }
            const { data: { user } } = await supabase.auth.getUser();
            currentUser = user;

            await loadPosts();

            supabase
                .channel('toiletgram_changes')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'toiletgram_posts' }, () => {
                    loadPosts();
                })
                .subscribe();
        }

        async function loadPosts() {
            try {
                const { data, error } = await supabase
                    .from('toiletgram_posts')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(50);

                if (error) throw error;
                posts = data || [];
                renderPosts();
            } catch (err) {
                console.error('Load error:', err);
                document.getElementById('feed').innerHTML = '<div class="empty-state"><div class="icon">üí©</div><p>Failed to load posts</p></div>';
            }
        }

        function renderPosts() {
            const feed = document.getElementById('feed');

            if (posts.length === 0) {
                feed.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üöΩ</div>
                        <p>The throne room is empty!</p>
                        <p style="font-size:0.9rem;margin-top:8px;">Be the first to drop a thought.</p>
                    </div>
                `;
                return;
            }

            feed.innerHTML = posts.map((post, i) => {
                const timeAgo = getTimeAgo(new Date(post.created_at));
                return `
                    <div class="post" style="animation-delay: ${i * 0.05}s">
                        <div class="post-header">
                            <div class="avatar">${post.avatar || 'üöΩ'}</div>
                            <div class="username">${escapeHtml(post.username || 'Anonymous')}</div>
                        </div>
                        ${post.image_url ? `<img class="post-image" src="${escapeHtml(post.image_url)}" alt="Post image">` : ''}
                        <div class="post-actions">
                            <button class="action-btn flush" onclick="vote(${post.id}, 'flush')">
                                <span class="icon">üöΩ</span><span>${post.flush_count || 0}</span>
                            </button>
                            <button class="action-btn stink" onclick="vote(${post.id}, 'stink')">
                                <span class="icon">üí©</span><span>${post.stink_count || 0}</span>
                            </button>
                        </div>
                        <div class="post-content">${escapeHtml(post.content)}</div>
                        <div class="post-timestamp">${timeAgo}</div>
                    </div>
                `;
            }).join('');
        }

        window.openCompose = function(type) {
            const modal = document.getElementById('composeModal');
            const icon = document.getElementById('composeIcon');
            const title = document.getElementById('composeTitle');

            if (type === 'photo') {
                icon.textContent = 'üì∑';
                title.textContent = 'New Photo';
            } else if (type === 'video') {
                icon.textContent = 'üé¨';
                title.textContent = 'New Video';
            } else {
                icon.textContent = 'üìù';
                title.textContent = 'New Post';
            }

            modal.classList.add('active');
            document.getElementById('postInput').focus();
        };

        window.closeCompose = function() {
            document.getElementById('composeModal').classList.remove('active');
            document.getElementById('postInput').value = '';
            removeImage();
        };

        window.triggerImageUpload = function() {
            document.getElementById('imageInput').click();
        };

        window.handleImageSelect = function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(ev) {
                pendingImage = ev.target.result;
                document.getElementById('previewImg').src = pendingImage;
                document.getElementById('imagePreview').classList.add('active');
            };
            reader.readAsDataURL(file);
        };

        window.removeImage = function() {
            pendingImage = null;
            document.getElementById('imagePreview').classList.remove('active');
            document.getElementById('imageInput').value = '';
        };

        window.submitPost = async function() {
            const input = document.getElementById('postInput');
            const content = input.value.trim();

            if (!content && !pendingImage) {
                showToast('Write something or add a photo! üßª');
                return;
            }

            const avatar = AVATARS[Math.floor(Math.random() * AVATARS.length)];
            const username = localStorage.getItem('toiletgram_username') || USERNAMES[Math.floor(Math.random() * USERNAMES.length)];
            localStorage.setItem('toiletgram_username', username);

            try {
                const { error } = await supabase.from('toiletgram_posts').insert({
                    content: content || 'üì∑',
                    username: username,
                    avatar: avatar,
                    image_url: pendingImage || null,
                    flush_count: 0,
                    stink_count: 0,
                    user_id: currentUser.id
                });

                if (error) throw error;

                closeCompose();
                showToast('Posted! üöΩ');
                loadPosts();

            } catch (err) {
                console.error('Post error:', err);
                showToast('Failed: ' + err.message);
            }
        };

        window.vote = async function(postId, type) {
            const field = type === 'flush' ? 'flush_count' : 'stink_count';
            const post = posts.find(p => p.id === postId);
            if (!post) return;

            try {
                const { error } = await supabase
                    .from('toiletgram_posts')
                    .update({ [field]: (post[field] || 0) + 1 })
                    .eq('id', postId);

                if (error) throw error;
                showToast(type === 'flush' ? 'Flushed! üöΩ' : 'Stinky! üí©');
                loadPosts();
            } catch (err) {
                console.error('Vote error:', err);
            }
        };

        window.toggleDarkMode = function() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('toiletgram_dark', isDark);
            document.querySelector('.dark-toggle-btn').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        };

        window.loadPosts = loadPosts;

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2500);
        }
        window.showToast = showToast;

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return Math.floor(seconds / 60) + ' minutes ago';
            if (seconds < 86400) return Math.floor(seconds / 3600) + ' hours ago';
            return Math.floor(seconds / 86400) + ' days ago';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        init();
    </script>
</body>
