<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toiletgram - The Throne Room</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üöΩ">
    <meta property="og:title" content="Toiletgram">
    <meta property="og:description" content="The social feed for your throne time. Flush or stink, you decide.">
    <meta property="og:url" content="https://sloppy.live/toiletgram">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --porcelain: #f5f0e8;
            --porcelain-dark: #e8e0d0;
            --brown-light: #c4a574;
            --brown: #8b6914;
            --brown-dark: #5c4a1f;
            --poop: #6b4423;
            --tp-white: #fdfcfa;
            --flush-blue: #4fc3f7;
            --stink-green: #9ccc65;
            --text: #3e2c1c;
            --text-dim: #7a6a5a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, var(--brown-dark) 0%, var(--poop) 50%, var(--brown-dark) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .phone-frame {
            width: 100%;
            max-width: 420px;
            min-height: 100vh;
            background: var(--porcelain);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(0,0,0,0.5);
        }

        /* Toilet paper edge decoration */
        .tp-edge {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 20px;
            background: repeating-linear-gradient(
                0deg,
                var(--tp-white) 0px,
                var(--tp-white) 15px,
                var(--porcelain-dark) 15px,
                var(--porcelain-dark) 16px
            );
            z-index: 100;
            pointer-events: none;
        }
        .tp-edge.left { left: 0; border-right: 2px dashed var(--brown-light); }
        .tp-edge.right { right: 0; border-left: 2px dashed var(--brown-light); }

        @media (min-width: 421px) {
            .tp-edge.left { left: calc(50% - 210px); }
            .tp-edge.right { right: calc(50% - 210px); }
        }

        .header {
            background: var(--brown);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            font-size: 1.8rem;
            animation: skibidi 2s ease-in-out infinite;
        }

        @keyframes skibidi {
            0%, 100% { transform: rotate(-10deg); }
            25% { transform: rotate(10deg) translateY(-3px); }
            50% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg) translateY(-3px); }
        }

        .logo h1 {
            color: var(--tp-white);
            font-size: 1.4rem;
            font-weight: 700;
            text-shadow: 2px 2px 0 var(--brown-dark);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: var(--brown-dark);
            border: none;
            color: var(--tp-white);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .header-btn:hover { transform: scale(1.1); }

        .feed {
            padding: 15px 25px;
            padding-bottom: 100px;
            overflow-y: auto;
            height: calc(100vh - 130px);
        }

        /* Toilet paper scroll effect */
        .feed::-webkit-scrollbar { width: 12px; }
        .feed::-webkit-scrollbar-track {
            background: var(--porcelain-dark);
            border-radius: 6px;
        }
        .feed::-webkit-scrollbar-thumb {
            background: repeating-linear-gradient(
                0deg,
                var(--tp-white) 0px,
                var(--tp-white) 8px,
                #ddd 8px,
                #ddd 9px
            );
            border-radius: 6px;
            border: 2px solid var(--porcelain-dark);
        }

        .post {
            background: var(--tp-white);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(107,68,35,0.15);
            border: 2px solid var(--porcelain-dark);
            position: relative;
            animation: unroll 0.5s ease-out;
        }

        @keyframes unroll {
            from {
                opacity: 0;
                transform: translateY(-20px) rotateX(90deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .avatar {
            width: 42px;
            height: 42px;
            background: var(--brown-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            border: 2px solid var(--brown);
        }

        .user-info {
            flex: 1;
        }

        .username {
            font-weight: 600;
            color: var(--text);
            font-size: 0.95rem;
        }

        .timestamp {
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .post-content {
            color: var(--text);
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 12px;
            word-wrap: break-word;
        }

        .post-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .post-actions {
            display: flex;
            gap: 15px;
            padding-top: 10px;
            border-top: 1px dashed var(--porcelain-dark);
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: 2px solid var(--porcelain-dark);
            padding: 8px 14px;
            border-radius: 20px;
            font-family: inherit;
            font-size: 0.9rem;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        .action-btn.flush:hover, .action-btn.flush.active {
            background: var(--flush-blue);
            border-color: var(--flush-blue);
            color: white;
        }

        .action-btn.stink:hover, .action-btn.stink.active {
            background: var(--stink-green);
            border-color: var(--stink-green);
            color: white;
        }

        .action-btn .icon { font-size: 1.1rem; }

        /* Compose area */
        .compose {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 420px;
            background: var(--brown);
            padding: 12px 20px;
            border-top: 3px solid var(--brown-dark);
            z-index: 50;
        }

        .compose-inner {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .compose-input {
            flex: 1;
            background: var(--tp-white);
            border: 2px solid var(--brown-dark);
            border-radius: 20px;
            padding: 10px 15px;
            font-family: inherit;
            font-size: 0.95rem;
            color: var(--text);
            resize: none;
            min-height: 42px;
            max-height: 100px;
        }

        .compose-input::placeholder { color: var(--text-dim); }
        .compose-input:focus { outline: none; border-color: var(--brown-light); }

        .compose-btn {
            background: var(--flush-blue);
            border: none;
            color: white;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .compose-btn:hover { transform: scale(1.1); background: #29b6f6; }

        /* Skibidi decorations */
        .skibidi-float {
            position: fixed;
            font-size: 2rem;
            opacity: 0.15;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-dim);
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 15px;
            animation: skibidi 2s ease-in-out infinite;
        }

        .empty-state p { font-size: 1.1rem; }

        .back-link {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.8rem;
        }

        .back-link:hover { color: var(--brown); }

        /* Loading spinner */
        .loading {
            text-align: center;
            padding: 30px;
            color: var(--text-dim);
        }

        .loading .spinner {
            font-size: 2rem;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--brown-dark);
            color: var(--tp-white);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 200;
            display: none;
        }
    </style>
    <!-- EARLY ERROR CATCHER -->
    <script>
    (function() {
        var errorBox = null;
        var errorCount = 0;
        function showError(type, msg, extra) {
            errorCount++;
            console.error('[' + type + ']', msg, extra || '');
            if (!errorBox) {
                errorBox = document.createElement('div');
                errorBox.id = 'globalErrorBox';
                errorBox.style.cssText = 'position:fixed;top:0;left:0;right:0;background:#ff0000;color:#fff;padding:15px 40px 15px 15px;font-family:monospace;font-size:13px;z-index:999999;max-height:40vh;overflow:auto;';
                errorBox.innerHTML = '<strong>ERRORS DETECTED</strong><button onclick="this.parentNode.remove()" style="position:absolute;top:10px;right:10px;background:#000;color:#fff;border:none;padding:5px 12px;cursor:pointer;">X</button><div id="errorList" style="margin-top:10px;"></div>';
                (document.body || document.documentElement).appendChild(errorBox);
            }
            var list = document.getElementById('errorList');
            if (list) {
                var item = document.createElement('div');
                item.style.cssText = 'padding:8px;margin-top:8px;background:rgba(0,0,0,0.3);border-radius:4px;';
                item.innerHTML = '<strong>[' + errorCount + '] ' + type + ':</strong> ' + msg + (extra ? '<br><span style="color:#faa;font-size:11px;">' + extra + '</span>' : '');
                list.appendChild(item);
            }
        }
        window.onerror = function(message, source, lineno, colno) {
            showError('JS ERROR', message, 'Line ' + lineno + ', Col ' + colno);
            return false;
        };
        window.onunhandledrejection = function(event) {
            var reason = event.reason || 'Unknown';
            showError('PROMISE REJECTED', (reason && reason.message) ? reason.message : String(reason));
        };
        window.addEventListener('error', function(e) {
            if (e.target && (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK')) {
                showError('LOAD FAILED', (e.target.src || e.target.href || 'unknown'));
            }
        }, true);
    })();
    </script>
</head>
<body>
    <div class="tp-edge left"></div>
    <div class="tp-edge right"></div>

    <!-- Floating skibidi decorations -->
    <div class="skibidi-float" style="top:20%;left:5%;">üöΩ</div>
    <div class="skibidi-float" style="top:50%;right:8%;animation-delay:-2s;">üßª</div>
    <div class="skibidi-float" style="top:75%;left:10%;animation-delay:-4s;">ü™†</div>

    <div class="phone-frame">
        <header class="header">
            <div class="logo">
                <span class="logo-icon">üöΩ</span>
                <h1>Toiletgram</h1>
            </div>
            <div class="header-actions">
                <button class="header-btn" onclick="loadPosts()" title="Refresh">üîÑ</button>
                <button class="header-btn" onclick="showToast('Settings coming soon!')" title="Settings">‚öôÔ∏è</button>
            </div>
        </header>

        <div class="feed" id="feed">
            <div class="loading">
                <div class="spinner">üåÄ</div>
                <p>Loading the throne...</p>
            </div>
        </div>

        <div class="compose">
            <div class="compose-inner">
                <textarea class="compose-input" id="postInput" placeholder="What's on your mind while on the throne?" rows="1"></textarea>
                <button class="compose-btn" onclick="submitPost()" title="Flush it out">üí®</button>
            </div>
        </div>

        <a href="https://sloppy.live" class="back-link">‚Üê back to sloppy.live</a>
    </div>

    <div class="toast" id="toast"></div>

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

        const SUPABASE_URL = 'https://yjyxteqzhhmtrgcaekgz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlqeXh0ZXF6aGhtdHJnY2Fla2d6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNTg3NDIsImV4cCI6MjA3MjkzNDc0Mn0.G8SRde7IN2QFW1EnASM8IS32IUYR2eenCCjdDdioiBU';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let posts = [];
        const AVATARS = ['üöΩ', 'üßª', 'ü™†', 'üí©', 'üõÅ', 'üöø', 'üßº', 'ü™•', 'üß¥', 'ü©≤'];
        const USERNAMES = ['ThroneMaster', 'FlushKing', 'SkibidiToilet', 'BathroomBoss', 'PlungerPro', 'SeatWarmer', 'BidetBaron', 'TankThinker'];

        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                await supabase.auth.signInAnonymously();
            }
            const { data: { user } } = await supabase.auth.getUser();
            currentUser = user;

            await loadPosts();

            // Realtime subscription
            supabase
                .channel('toiletgram_changes')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'toiletgram_posts' }, () => {
                    loadPosts();
                })
                .subscribe();

            // Auto-resize textarea
            const input = document.getElementById('postInput');
            input.addEventListener('input', () => {
                input.style.height = 'auto';
                input.style.height = Math.min(input.scrollHeight, 100) + 'px';
            });

            // Enter to submit (shift+enter for newline)
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    submitPost();
                }
            });
        }

        async function loadPosts() {
            try {
                const { data, error } = await supabase
                    .from('toiletgram_posts')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(50);

                if (error) throw error;
                posts = data || [];
                renderPosts();
            } catch (err) {
                console.error('Load error:', err);
                document.getElementById('feed').innerHTML = '<div class="empty-state"><div class="icon">üí©</div><p>Failed to load posts</p></div>';
            }
        }

        function renderPosts() {
            const feed = document.getElementById('feed');

            if (posts.length === 0) {
                feed.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üöΩ</div>
                        <p>The throne room is empty!</p>
                        <p style="font-size:0.9rem;margin-top:8px;">Be the first to drop a thought.</p>
                    </div>
                `;
                return;
            }

            feed.innerHTML = posts.map((post, i) => {
                const timeAgo = getTimeAgo(new Date(post.created_at));
                const flushCount = post.flush_count || 0;
                const stinkCount = post.stink_count || 0;

                return `
                    <div class="post" style="animation-delay: ${i * 0.1}s">
                        <div class="post-header">
                            <div class="avatar">${post.avatar || 'üöΩ'}</div>
                            <div class="user-info">
                                <div class="username">${escapeHtml(post.username || 'Anonymous')}</div>
                                <div class="timestamp">${timeAgo}</div>
                            </div>
                        </div>
                        <div class="post-content">${escapeHtml(post.content)}</div>
                        ${post.image_url ? `<img class="post-image" src="${escapeHtml(post.image_url)}" alt="Post image">` : ''}
                        <div class="post-actions">
                            <button class="action-btn flush" onclick="vote(${post.id}, 'flush')">
                                <span class="icon">üöΩ</span>
                                <span>${flushCount}</span>
                            </button>
                            <button class="action-btn stink" onclick="vote(${post.id}, 'stink')">
                                <span class="icon">üí©</span>
                                <span>${stinkCount}</span>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        window.submitPost = async function() {
            const input = document.getElementById('postInput');
            const content = input.value.trim();

            if (!content) {
                showToast('Write something first! üßª');
                return;
            }

            const avatar = AVATARS[Math.floor(Math.random() * AVATARS.length)];
            const username = localStorage.getItem('toiletgram_username') || USERNAMES[Math.floor(Math.random() * USERNAMES.length)];
            localStorage.setItem('toiletgram_username', username);

            try {
                const { error } = await supabase.from('toiletgram_posts').insert({
                    content: content,
                    username: username,
                    avatar: avatar,
                    flush_count: 0,
                    stink_count: 0,
                    user_id: currentUser.id
                });

                if (error) throw error;

                input.value = '';
                input.style.height = 'auto';
                showToast('Flushed! üöΩüí®');
                loadPosts();

            } catch (err) {
                console.error('Post error:', err);
                showToast('Failed to post: ' + err.message);
            }
        };

        window.vote = async function(postId, type) {
            const field = type === 'flush' ? 'flush_count' : 'stink_count';
            const post = posts.find(p => p.id === postId);
            if (!post) return;

            const newCount = (post[field] || 0) + 1;

            try {
                const { error } = await supabase
                    .from('toiletgram_posts')
                    .update({ [field]: newCount })
                    .eq('id', postId);

                if (error) throw error;
                showToast(type === 'flush' ? 'Flushed! üöΩ' : 'Stinky! üí©');
                loadPosts();

            } catch (err) {
                console.error('Vote error:', err);
            }
        };

        window.loadPosts = loadPosts;

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2500);
        }
        window.showToast = showToast;

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return Math.floor(seconds / 60) + 'm ago';
            if (seconds < 86400) return Math.floor(seconds / 3600) + 'h ago';
            return Math.floor(seconds / 86400) + 'd ago';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        init();
    </script>
</body>
