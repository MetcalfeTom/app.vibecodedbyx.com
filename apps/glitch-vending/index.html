<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Glitch Vending Machine</title>
<link rel="icon" href="https://emojicdn.elk.sh/üé∞">
<meta property="og:title" content="Neon Glitch Vending Machine">
<meta property="og:description" content="Dispense radioactive snacks from a glitchy neon vending machine!">
<meta property="og:url" content="https://sloppy.live/glitch-vending">
<meta property="og:image" content="https://sloppy.live/glitch-vending/og-image.png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Orbitron',monospace;background:#0a0a0f;min-height:100vh;color:#fff;overflow-x:hidden;display:flex;flex-direction:column;align-items:center;justify-content:center}
.back-link{position:fixed;top:20px;left:20px;color:#0ff;text-decoration:none;padding:8px 16px;background:rgba(0,255,255,0.1);border:1px solid #0ff;border-radius:4px;font-size:12px;z-index:100}
.back-link:hover{background:rgba(0,255,255,0.2);box-shadow:0 0 20px #0ff}
h1{font-size:2rem;margin:20px 0;text-align:center;color:#0ff;text-shadow:0 0 10px #0ff,0 0 20px #0ff,0 0 40px #08f;animation:titleGlitch 3s infinite}
@keyframes titleGlitch{0%,90%,100%{text-shadow:0 0 10px #0ff,0 0 20px #0ff,0 0 40px #08f}92%{text-shadow:-3px 0 #f0f,3px 0 #0ff}94%{text-shadow:3px 0 #f0f,-3px 0 #0ff}96%{text-shadow:0 0 10px #0ff,0 0 20px #0ff}}
.vending-machine{position:relative;width:400px;background:linear-gradient(180deg,#1a1a2e 0%,#0f0f1a 100%);border:4px solid #333;border-radius:20px;padding:20px;box-shadow:0 0 50px rgba(0,255,255,0.3),inset 0 0 30px rgba(0,0,0,0.5)}
.machine-top{background:linear-gradient(90deg,#0ff,#f0f,#0ff);height:8px;border-radius:4px;margin-bottom:15px;animation:topGlow 2s infinite}
@keyframes topGlow{0%,100%{filter:brightness(1)}50%{filter:brightness(1.5)}}
.display-screen{background:#000;border:3px solid #0ff;border-radius:10px;padding:15px;margin-bottom:20px;text-align:center;position:relative;overflow:hidden}
.display-screen::before{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:repeating-linear-gradient(0deg,rgba(0,255,255,0.03) 0px,rgba(0,255,255,0.03) 1px,transparent 1px,transparent 2px);pointer-events:none;animation:scanlines 0.1s linear infinite}
@keyframes scanlines{0%{background-position:0 0}100%{background-position:0 4px}}
.display-text{font-size:1.2rem;color:#0f0;text-shadow:0 0 10px #0f0;animation:textFlicker 0.1s infinite}
@keyframes textFlicker{0%,100%{opacity:1}50%{opacity:0.95}}
.snack-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-bottom:20px}
.snack-slot{background:rgba(0,0,0,0.5);border:2px solid #333;border-radius:8px;padding:10px;text-align:center;cursor:pointer;transition:all 0.3s;position:relative;overflow:hidden}
.snack-slot:hover{border-color:#0ff;box-shadow:0 0 20px rgba(0,255,255,0.5);transform:scale(1.05)}
.snack-slot.dispensing{animation:dispenseGlitch 0.5s}
@keyframes dispenseGlitch{0%{transform:translateX(0)}10%{transform:translateX(-5px)}20%{transform:translateX(5px)}30%{transform:translateX(-3px)}40%{transform:translateX(3px)}50%{transform:translateX(0)}60%{filter:hue-rotate(90deg)}80%{filter:hue-rotate(180deg)}100%{filter:hue-rotate(0deg)}}
.snack-icon{font-size:2.5rem;margin-bottom:5px;animation:radioactiveGlow 2s infinite}
@keyframes radioactiveGlow{0%,100%{filter:drop-shadow(0 0 5px #0f0)}50%{filter:drop-shadow(0 0 15px #0f0) drop-shadow(0 0 25px #ff0)}}
.snack-name{font-size:0.6rem;color:#0ff;margin-bottom:3px;text-transform:uppercase}
.snack-price{font-size:0.7rem;color:#f0f}
.snack-code{position:absolute;top:5px;left:5px;font-size:0.5rem;color:#666}
.dispense-tray{background:#111;border:3px solid #444;border-radius:0 0 15px 15px;height:80px;margin-top:10px;position:relative;overflow:hidden;display:flex;align-items:center;justify-content:center}
.dispense-tray::before{content:'DISPENSE TRAY';position:absolute;top:5px;left:50%;transform:translateX(-50%);font-size:0.5rem;color:#444}
.dispensed-item{font-size:3rem;animation:itemDrop 0.8s ease-out}
@keyframes itemDrop{0%{transform:translateY(-100px) rotate(0deg);opacity:0}50%{transform:translateY(10px) rotate(180deg);opacity:1}100%{transform:translateY(0) rotate(360deg)}}
.coin-slot{display:flex;align-items:center;justify-content:center;gap:10px;margin-top:15px}
.credits{font-size:1rem;color:#ff0;text-shadow:0 0 10px #ff0}
.add-credit{background:linear-gradient(180deg,#ff0 0%,#f80 100%);border:none;padding:8px 15px;border-radius:5px;cursor:pointer;font-family:inherit;font-size:0.7rem;font-weight:bold;color:#000;transition:all 0.3s}
.add-credit:hover{transform:scale(1.1);box-shadow:0 0 20px #ff0}
.glitch-overlay{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:1000;display:none}
.glitch-overlay.active{display:block;animation:glitchScreen 0.3s}
@keyframes glitchScreen{0%{background:rgba(255,0,255,0.1)}25%{background:rgba(0,255,255,0.1)}50%{background:rgba(255,255,0,0.1)}75%{background:rgba(0,255,0,0.1)}100%{background:transparent}}
.radiation-particle{position:fixed;pointer-events:none;z-index:500;animation:particleFloat 3s ease-out forwards}
@keyframes particleFloat{0%{opacity:1;transform:translateY(0) scale(1)}100%{opacity:0;transform:translateY(-200px) scale(0)}}
.warning-label{position:absolute;bottom:-30px;left:50%;transform:translateX(-50%);font-size:0.5rem;color:#f00;animation:warningBlink 1s infinite}
@keyframes warningBlink{0%,100%{opacity:1}50%{opacity:0.3}}
.static-effect{position:absolute;top:0;left:0;right:0;bottom:0;background:url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23fff" opacity="0.03" x="0" y="0" width="1" height="1"/></svg>');opacity:0;pointer-events:none}
.snack-slot:hover .static-effect{opacity:1;animation:staticNoise 0.1s infinite}
@keyframes staticNoise{0%{transform:translate(0,0)}25%{transform:translate(-1px,1px)}50%{transform:translate(1px,-1px)}75%{transform:translate(-1px,-1px)}100%{transform:translate(1px,1px)}}
@media(max-width:500px){
.vending-machine{width:95%;padding:15px}
h1{font-size:1.3rem}
.snack-icon{font-size:2rem}
.snack-name{font-size:0.5rem}
}
</style>
</head>
<body>
<a href="https://sloppy.live" class="back-link">‚Üê sloppy.live</a>
<h1>‚ò¢Ô∏è GLITCH VENDING ‚ò¢Ô∏è</h1>
<div class="vending-machine">
<div class="machine-top"></div>
<div class="display-screen">
<div class="display-text" id="displayText">INSERT CREDITS TO BEGIN</div>
</div>
<div class="snack-grid" id="snackGrid"></div>
<div class="dispense-tray" id="dispenseTray"></div>
<div class="coin-slot">
<span class="credits">CREDITS: <span id="credits">0</span>‚ò¢Ô∏è</span>
<button class="add-credit" onclick="addCredit()">+ ADD CREDIT</button>
</div>
<div class="warning-label">‚ö†Ô∏è CAUTION: RADIOACTIVE CONTENTS ‚ö†Ô∏è</div>
</div>
<div class="glitch-overlay" id="glitchOverlay"></div>
<script>
const snacks=[
{code:'A1',name:'SCREAMING CHIPS',icon:'üçü',price:2,desc:'They scream when you bite them'},
{code:'A2',name:'STATIC SODA',icon:'ü•§',price:3,desc:'Fizzes with electromagnetic interference'},
{code:'A3',name:'GAMMA GUMMIES',icon:'üç¨',price:2,desc:'Glow-in-the-dark flavor'},
{code:'B1',name:'VOID COOKIES',icon:'üç™',price:4,desc:'Taste like nothing and everything'},
{code:'B2',name:'GLITCH BARS',icon:'üç´',price:3,desc:'May cause temporary visual artifacts'},
{code:'B3',name:'NEON NUTS',icon:'ü•ú',price:2,desc:'Crunch echoes in other dimensions'},
{code:'C1',name:'PLASMA POPCORN',icon:'üçø',price:3,desc:'Pops at 10,000 degrees'},
{code:'C2',name:'ISOTOPE ICE',icon:'üßä',price:5,desc:'Never melts, always glows'},
{code:'C3',name:'MUTANT MINTS',icon:'ü´ß',price:1,desc:'Fresh breath for 1000 years'}
];
let credits=0;
let isDispensing=false;
const init=()=>{
const grid=document.getElementById('snackGrid');
snacks.forEach((snack,i)=>{
const slot=document.createElement('div');
slot.className='snack-slot';
slot.innerHTML=`
<div class="snack-code">${snack.code}</div>
<div class="snack-icon">${snack.icon}</div>
<div class="snack-name">${snack.name}</div>
<div class="snack-price">${snack.price}‚ò¢Ô∏è</div>
<div class="static-effect"></div>
`;
slot.onclick=()=>selectSnack(i);
slot.onmouseenter=()=>showDescription(snack);
slot.onmouseleave=()=>resetDisplay();
grid.appendChild(slot);
});
};
const showDescription=(snack)=>{
if(!isDispensing){
document.getElementById('displayText').textContent=snack.desc.toUpperCase();
}
};
const resetDisplay=()=>{
if(!isDispensing){
document.getElementById('displayText').textContent=credits>0?'SELECT YOUR SNACK':'INSERT CREDITS TO BEGIN';
}
};
const addCredit=()=>{
credits++;
document.getElementById('credits').textContent=credits;
document.getElementById('displayText').textContent='SELECT YOUR SNACK';
spawnRadiationParticle();
triggerGlitch();
};
const selectSnack=(index)=>{
if(isDispensing)return;
const snack=snacks[index];
if(credits<snack.price){
document.getElementById('displayText').textContent='INSUFFICIENT CREDITS!';
triggerGlitch();
setTimeout(resetDisplay,1500);
return;
}
isDispensing=true;
credits-=snack.price;
document.getElementById('credits').textContent=credits;
// Glitch effect on slot
const slots=document.querySelectorAll('.snack-slot');
slots[index].classList.add('dispensing');
document.getElementById('displayText').textContent='DISPENSING...';
triggerGlitch();
// Multiple glitches during dispense
setTimeout(triggerGlitch,200);
setTimeout(triggerGlitch,400);
setTimeout(()=>{
slots[index].classList.remove('dispensing');
dispenseItem(snack);
},600);
};
const dispenseItem=(snack)=>{
const tray=document.getElementById('dispenseTray');
tray.innerHTML=`<div class="dispensed-item">${snack.icon}</div>`;
document.getElementById('displayText').textContent=`${snack.name} DISPENSED!`;
// Spawn radiation particles
for(let i=0;i<10;i++){
setTimeout(()=>spawnRadiationParticle(),i*100);
}
triggerGlitch();
// Play "scream" effect for screaming chips
if(snack.name==='SCREAMING CHIPS'){
playScream();
}
// Static effect for static soda
if(snack.name==='STATIC SODA'){
playStatic();
}
setTimeout(()=>{
tray.innerHTML='';
isDispensing=false;
resetDisplay();
},3000);
};
const triggerGlitch=()=>{
const overlay=document.getElementById('glitchOverlay');
overlay.classList.add('active');
setTimeout(()=>overlay.classList.remove('active'),300);
};
const spawnRadiationParticle=()=>{
const particle=document.createElement('div');
particle.className='radiation-particle';
const symbols=['‚ò¢Ô∏è','‚ö°','‚ú®','üí´','üîÜ'];
particle.textContent=symbols[Math.floor(Math.random()*symbols.length)];
particle.style.left=Math.random()*window.innerWidth+'px';
particle.style.top=(Math.random()*200+300)+'px';
particle.style.fontSize=(1+Math.random())+'rem';
document.body.appendChild(particle);
setTimeout(()=>particle.remove(),3000);
};
// Audio effects using Web Audio API
let audioCtx=null;
const initAudio=()=>{
if(!audioCtx)audioCtx=new(window.AudioContext||window.webkitAudioContext)();
};
const playScream=()=>{
initAudio();
const osc=audioCtx.createOscillator();
const gain=audioCtx.createGain();
osc.type='sawtooth';
osc.frequency.setValueAtTime(800,audioCtx.currentTime);
osc.frequency.exponentialRampToValueAtTime(200,audioCtx.currentTime+0.5);
gain.gain.setValueAtTime(0.1,audioCtx.currentTime);
gain.gain.exponentialRampToValueAtTime(0.01,audioCtx.currentTime+0.5);
osc.connect(gain);
gain.connect(audioCtx.destination);
osc.start();
osc.stop(audioCtx.currentTime+0.5);
};
const playStatic=()=>{
initAudio();
const bufferSize=2*audioCtx.sampleRate;
const buffer=audioCtx.createBuffer(1,bufferSize,audioCtx.sampleRate);
const output=buffer.getChannelData(0);
for(let i=0;i<bufferSize;i++){
output[i]=(Math.random()*2-1)*0.1;
}
const noise=audioCtx.createBufferSource();
noise.buffer=buffer;
const gain=audioCtx.createGain();
gain.gain.setValueAtTime(0.1,audioCtx.currentTime);
gain.gain.exponentialRampToValueAtTime(0.01,audioCtx.currentTime+1);
noise.connect(gain);
gain.connect(audioCtx.destination);
noise.start();
noise.stop(audioCtx.currentTime+1);
};
// Random glitch effects
setInterval(()=>{
if(Math.random()<0.1)triggerGlitch();
},5000);
init();
</script>
</body>
</html>
