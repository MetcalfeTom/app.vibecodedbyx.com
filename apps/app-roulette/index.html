<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Roulette</title>
    <link rel="icon" href="https://emojicdn.elk.sh/%F0%9F%8E%B0">
    <meta property="og:title" content="App Roulette">
    <meta property="og:description" content="Spin the wheel and discover a random app from 460+ creations">
    <meta property="og:url" content="https://sloppy.live/app-roulette">
    <meta property="og:image" content="https://emojicdn.elk.sh/%F0%9F%8E%B0?style=apple&size=512">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #0a0a12;
            --surface: #12121f;
            --accent: #ff3366;
            --accent2: #ffcc00;
            --text: #e8e8f0;
            --dim: #555570;
        }

        body {
            font-family: 'Fira Code', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Spinning background */
        body::before {
            content: '';
            position: fixed;
            inset: -50%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                rgba(255, 51, 102, 0.03) 30deg,
                transparent 60deg,
                rgba(255, 204, 0, 0.03) 90deg,
                transparent 120deg,
                rgba(255, 51, 102, 0.03) 150deg,
                transparent 180deg,
                rgba(255, 204, 0, 0.03) 210deg,
                transparent 240deg,
                rgba(255, 51, 102, 0.03) 270deg,
                transparent 300deg,
                rgba(255, 204, 0, 0.03) 330deg,
                transparent 360deg
            );
            animation: bgSpin 20s linear infinite;
            z-index: 0;
        }

        @keyframes bgSpin {
            to { transform: rotate(360deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-family: 'Righteous', cursive;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            line-height: 1.1;
        }

        .subtitle {
            color: var(--dim);
            font-size: 0.85rem;
            text-align: center;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* The slot display */
        .slot-window {
            width: 100%;
            max-width: 420px;
            height: 80px;
            background: var(--surface);
            border: 2px solid #222240;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slot-window::before,
        .slot-window::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 20px;
            z-index: 2;
            pointer-events: none;
        }
        .slot-window::before {
            top: 0;
            background: linear-gradient(to bottom, var(--surface), transparent);
        }
        .slot-window::after {
            bottom: 0;
            background: linear-gradient(to top, var(--surface), transparent);
        }

        .slot-track {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: none;
        }

        .slot-item {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Righteous', cursive;
            font-size: clamp(1rem, 4vw, 1.4rem);
            color: var(--text);
            white-space: nowrap;
            padding: 0 1rem;
        }

        .slot-item.winner {
            color: var(--accent2);
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
        }

        /* Spin button */
        .spin-btn {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 4px solid var(--accent);
            background: radial-gradient(circle at 40% 35%, #2a1025, #0f0515);
            color: var(--accent);
            font-family: 'Righteous', cursive;
            font-size: 1.6rem;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            box-shadow: 0 0 30px rgba(255, 51, 102, 0.2), inset 0 0 30px rgba(255, 51, 102, 0.05);
        }

        .spin-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(255, 51, 102, 0.4), inset 0 0 40px rgba(255, 51, 102, 0.1);
            border-color: var(--accent2);
            color: var(--accent2);
        }

        .spin-btn:active {
            transform: scale(0.97);
        }

        .spin-btn.spinning {
            pointer-events: none;
            animation: pulseBtn 0.4s ease-in-out infinite alternate;
        }

        @keyframes pulseBtn {
            from { box-shadow: 0 0 30px rgba(255, 51, 102, 0.3); }
            to { box-shadow: 0 0 60px rgba(255, 204, 0, 0.5); }
        }

        /* Result */
        .result {
            text-align: center;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .result-name {
            font-family: 'Righteous', cursive;
            font-size: 1.5rem;
            color: var(--accent2);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s;
        }

        .result-name.show {
            opacity: 1;
            transform: translateY(0);
        }

        .go-btn {
            display: inline-block;
            padding: 0.6rem 2rem;
            background: linear-gradient(135deg, var(--accent), #cc2255);
            color: white;
            text-decoration: none;
            font-family: 'Righteous', cursive;
            font-size: 1.1rem;
            border-radius: 8px;
            letter-spacing: 0.1em;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s 0.15s;
        }

        .go-btn.show {
            opacity: 1;
            transform: translateY(0);
        }

        .go-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 51, 102, 0.4);
        }

        .respin {
            background: none;
            border: 1px solid var(--dim);
            color: var(--dim);
            padding: 0.4rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            opacity: 0;
            transition: all 0.3s 0.3s;
        }

        .respin.show { opacity: 1; }
        .respin:hover { border-color: var(--text); color: var(--text); }

        .count {
            color: var(--dim);
            font-size: 0.75rem;
            position: fixed;
            bottom: 1.5rem;
            letter-spacing: 0.05em;
        }

        .backlink {
            position: fixed;
            top: 1rem;
            left: 1rem;
            color: var(--dim);
            text-decoration: none;
            font-size: 0.8rem;
            z-index: 10;
        }
        .backlink:hover { color: var(--text); }

        /* Confetti particles */
        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 2px;
            pointer-events: none;
            z-index: 10;
            animation: confettiFall 1.5s ease-out forwards;
        }

        @keyframes confettiFall {
            0% { opacity: 1; transform: translateY(0) rotate(0deg) scale(1); }
            100% { opacity: 0; transform: translateY(300px) rotate(720deg) scale(0.3); }
        }

        /* Auto-redirect bar */
        .redirect-bar {
            width: 100%;
            max-width: 420px;
            height: 4px;
            background: #222240;
            border-radius: 2px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .redirect-bar.active { opacity: 1; }

        .redirect-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            border-radius: 2px;
            transition: width 3s linear;
        }

        .redirect-label {
            font-size: 0.7rem;
            color: var(--dim);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .redirect-label.show { opacity: 1; }
    </style>
</head>

s","sploppy","sql-towers","star-catcher","starship-bridge","status-dashboard","sticker-workshop","submarine-craft","swarm-nexus","swarm-oracle","synth-collab","synth-player","synth","system-health","tag-explorer","tech-church","terminal-escape","test","tetris-mobile","tetris-terminal","tetris","text-effects","text-to-speech","the-last-word","the-singularity","the-unclickable","the-void","thiel-soundboard","throne-rater","tic-tac-toe","tickle-defense","tickle-explosion","tickle-grape","tickle-reactor","tictactoe","toilet-run","toiletgram","tombstone-todo","train-scheduler","train-signals","trash-compactor","treasure-calculator","trope-mixer","truchet-tiles","trump-truth","tsp-genetic","tune-scout","ubicacion-geografica","ucmj-translator","uk-pub-finder","valkyrae-revenge","vhs-deck","vibe-clone","void-fishing","voxel-terrain","voxel-world","wasm-dedup","web-archive","web-os","webgl-text","whiteboard","who-is-gary","wichteln","wiki-scout","win95-lofi-soundboard","win95","windows-95","witness-protection","word-bricks","world-monitor","writer","xp-desktop","yoga","yorkie-stacker","youtube-wizard","zen-garden"];

        document.getElementById('countLabel').textContent = apps.length + ' apps in the pool';

        let spinning = false;
        let redirectTimer = null;

        function prettify(slug) {
            return slug.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
        }

        function spin() {
            if (spinning) return;
            spinning = true;
            cancelRedirect();

            const btn = document.getElementById('spinBtn');
            const track = document.getElementById('slotTrack');
            const resultName = document.getElementById('resultName');
            const goBtn = document.getElementById('goBtn');
            const respinBtn = document.getElementById('respinBtn');

            btn.classList.add('spinning');
            btn.textContent = '...';
            resultName.classList.remove('show');
            goBtn.classList.remove('show');
            respinBtn.classList.remove('show');

            // Pick winner
            const winnerIdx = Math.floor(Math.random() * apps.length);
            const winner = apps[winnerIdx];

            // Build slot items: 25 random + winner at end
            const totalItems = 26;
            let items = [];
            for (let i = 0; i < totalItems - 1; i++) {
                items.push(apps[Math.floor(Math.random() * apps.length)]);
            }
            items.push(winner);

            track.innerHTML = items.map((app, i) =>
                `<div class="slot-item${i === items.length - 1 ? ' winner' : ''}">${prettify(app)}</div>`
            ).join('');

            // Animate scroll
            track.style.transition = 'none';
            track.style.transform = 'translateY(0)';

            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    const offset = (totalItems - 1) * 80;
                    track.style.transition = 'transform 2.5s cubic-bezier(0.15, 0.85, 0.3, 1)';
                    track.style.transform = `translateY(-${offset}px)`;
                });
            });

            // Play tick sounds during spin
            let tickCount = 0;
            const tickInterval = setInterval(() => {
                tickCount++;
                playTick(tickCount);
                if (tickCount > 20) clearInterval(tickInterval);
            }, 100);

            setTimeout(() => {
                clearInterval(tickInterval);
                spinning = false;
                btn.classList.remove('spinning');
                btn.textContent = 'Spin';

                resultName.textContent = prettify(winner);
                resultName.classList.add('show');
                goBtn.href = '/' + winner;
                goBtn.classList.add('show');
                respinBtn.classList.add('show');

                spawnConfetti();
                playWin();
                startRedirect(winner);
            }, 2700);
        }

        function startRedirect(app) {
            const bar = document.getElementById('redirectBar');
            const fill = document.getElementById('redirectFill');
            const label = document.getElementById('redirectLabel');

            bar.classList.add('active');
            label.classList.add('show');
            fill.style.transition = 'none';
            fill.style.width = '0%';

            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    fill.style.transition = 'width 3s linear';
                    fill.style.width = '100%';
                });
            });

            redirectTimer = setTimeout(() => {
                window.location.href = '/' + app;
            }, 3200);
        }

        function cancelRedirect() {
            if (redirectTimer) {
                clearTimeout(redirectTimer);
                redirectTimer = null;
            }
            const bar = document.getElementById('redirectBar');
            const fill = document.getElementById('redirectFill');
            const label = document.getElementById('redirectLabel');
            bar.classList.remove('active');
            label.classList.remove('show');
            fill.style.transition = 'none';
            fill.style.width = '0%';
        }

        // Click anywhere to cancel redirect
        document.addEventListener('click', (e) => {
            if (redirectTimer && e.target.id !== 'spinBtn' && !e.target.classList.contains('respin')) {
                cancelRedirect();
            }
        });

        function spawnConfetti() {
            const colors = ['#ff3366', '#ffcc00', '#33ff99', '#3399ff', '#ff66cc', '#ffff66'];
            for (let i = 0; i < 30; i++) {
                const el = document.createElement('div');
                el.className = 'confetti';
                el.style.left = (30 + Math.random() * 40) + 'vw';
                el.style.top = (20 + Math.random() * 20) + 'vh';
                el.style.background = colors[Math.floor(Math.random() * colors.length)];
                el.style.animationDelay = (Math.random() * 0.3) + 's';
                el.style.animationDuration = (1 + Math.random()) + 's';
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 2000);
            }
        }

        // Minimal audio feedback
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playTick(n) {
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.value = 300 + (n * 40);
                gain.gain.value = 0.03;
                osc.start();
                osc.stop(audioCtx.currentTime + 0.02);
            } catch(e) {}
        }

        function playWin() {
            try {
                [523, 659, 784].forEach((freq, i) => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.frequency.value = freq;
                    gain.gain.value = 0.06;
                    osc.start(audioCtx.currentTime + i * 0.12);
                    osc.stop(audioCtx.currentTime + i * 0.12 + 0.15);
                });
            } catch(e) {}
        }

        // Unlock audio on first interaction
        document.addEventListener('click', () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }, { once: true });
    </script>
