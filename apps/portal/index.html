<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body,html{width:100%;height:100%;overflow:hidden;background:#000;font-family:'Courier New',monospace}
canvas{position:fixed;top:0;left:0;z-index:1}
.overlay{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:10;pointer-events:none}
.title{font-size:clamp(2em,6vw,4em);color:#fff;text-align:center;text-shadow:0 0 30px #8B5CF6,0 0 60px #EC4899,0 0 90px #8B5CF6;margin-bottom:20px;animation:flicker 3s infinite;letter-spacing:4px}
@keyframes flicker{0%,100%{opacity:1}50%{opacity:0.8}75%{opacity:0.95}}
.subtitle{font-size:clamp(0.9em,2vw,1.3em);color:rgba(255,255,255,0.6);text-align:center;margin-bottom:40px;letter-spacing:2px}
.enter-btn{padding:20px 50px;font-size:1.3em;background:transparent;border:2px solid rgba(139,92,246,0.6);color:#fff;cursor:pointer;pointer-events:auto;transition:all 0.5s;letter-spacing:3px;text-transform:uppercase;position:relative;overflow:hidden}
.enter-btn::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(139,92,246,0.4),transparent);transition:left 0.5s}
.enter-btn:hover::before{left:100%}
.enter-btn:hover{border-color:#EC4899;box-shadow:0 0 30px rgba(236,72,153,0.5),inset 0 0 30px rgba(139,92,246,0.2);transform:scale(1.05)}
.dimension-info{position:fixed;bottom:30px;left:50%;transform:translateX(-50%);text-align:center;z-index:20;color:rgba(255,255,255,0.7);font-size:0.9em}
.dimension-name{font-size:1.4em;color:#EC4899;margin-bottom:8px;text-shadow:0 0 20px #EC4899}
.traveling{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);font-size:2em;color:#fff;z-index:100;opacity:0;pointer-events:none;text-shadow:0 0 30px #fff}
.traveling.show{animation:travelText 3s ease-in-out}
@keyframes travelText{0%{opacity:0;transform:translate(-50%,-50%) scale(0.5)}20%{opacity:1;transform:translate(-50%,-50%) scale(1.2)}80%{opacity:1;transform:translate(-50%,-50%) scale(1)}100%{opacity:0;transform:translate(-50%,-50%) scale(3)}}
.warp-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle,transparent 0%,#000 100%);z-index:5;opacity:0;pointer-events:none;transition:opacity 0.5s}
.warp-overlay.active{opacity:1;animation:warpPulse 0.5s ease-in-out infinite}
@keyframes warpPulse{0%,100%{background:radial-gradient(circle,transparent 0%,#000 70%)}50%{background:radial-gradient(circle,transparent 20%,#000 80%)}}
.coordinates{position:fixed;top:20px;left:20px;color:rgba(255,255,255,0.4);font-size:0.8em;z-index:20;font-family:monospace}
.backlink{position:fixed;bottom:20px;right:20px;z-index:20}
.backlink a{color:rgba(255,255,255,0.4);text-decoration:none;font-size:0.85em;transition:color 0.3s}
.backlink a:hover{color:#EC4899}
.instructions{position:fixed;top:20px;right:20px;color:rgba(255,255,255,0.3);font-size:0.75em;z-index:20;text-align:right}
.sound-btn{position:fixed;top:20px;right:20px;z-index:30;background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.2);color:#fff;padding:8px 15px;cursor:pointer;font-size:0.8em;border-radius:20px;transition:all 0.3s}
.sound-btn:hover{background:rgba(255,255,255,0.2)}
</style>
</head>
<body>
<canvas id="portal"></canvas>
<div class="warp-overlay" id="warpOverlay"></div>

<div class="overlay" id="mainOverlay">
<h1 class="title">DIMENSIONAL PORTAL</h1>
<p class="subtitle">Gaze into the void between worlds</p>
<button class="enter-btn" id="enterBtn">Enter the Portal</button>
</div>

<div class="traveling" id="travelingText">TRAVERSING DIMENSIONS...</div>

<div class="coordinates" id="coords">
COORDINATES: ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà<br>
DIMENSION: PRIME-0<br>
STABILITY: 100%
</div>

<div class="dimension-info">
<div class="dimension-name" id="dimName">The Void Between</div>
<div id="dimDesc">Where all realities converge</div>
</div>

<button class="sound-btn" id="soundBtn">üîá Sound</button>

<div class="backlink">
<a href="https://app.sloppy.live/overview">‚Üê All Apps</a>
</div>

<script>
const canvas = document.getElementById('portal');
const ctx = canvas.getContext('2d');

let width, height, centerX, centerY;
let portalPhase = 0;
let particles = [];
let traveling = false;
let currentDimension = 0;
let mouseX = 0, mouseY = 0;
let audioCtx = null;
let soundEnabled = false;

const dimensions = [
    { name: "The Void Between", desc: "Where all realities converge", colors: ['#8B5CF6', '#EC4899', '#3B82F6'], bg: '#050510' },
    { name: "Crystalline Expanse", desc: "A realm of pure geometric light", colors: ['#06B6D4', '#22D3EE', '#67E8F9'], bg: '#021820' },
    { name: "The Burning Cosmos", desc: "Stars dying and being reborn", colors: ['#F59E0B', '#EF4444', '#F97316'], bg: '#150805' },
    { name: "Ethereal Gardens", desc: "Where thoughts become flowers", colors: ['#10B981', '#34D399', '#6EE7B7'], bg: '#051510' },
    { name: "The Mirror Dimension", desc: "Reflections of what could be", colors: ['#A855F7', '#E879F9', '#F0ABFC'], bg: '#100515' },
    { name: "Quantum Foam", desc: "The fabric of existence itself", colors: ['#6366F1', '#818CF8', '#A5B4FC'], bg: '#08080F' },
    { name: "The Dreaming Dark", desc: "Nightmares given form", colors: ['#1F2937', '#4B5563', '#9CA3AF'], bg: '#000000' },
    { name: "Solar Winds", desc: "Riding waves of stellar energy", colors: ['#FBBF24', '#FCD34D', '#FEF3C7'], bg: '#151005' }
];

function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    centerX = width / 2;
    centerY = height / 2;
}

function initParticles() {
    particles = [];
    for (let i = 0; i < 200; i++) {
        particles.push({
            angle: Math.random() * Math.PI * 2,
            radius: Math.random() * Math.min(width, height) * 0.6,
            speed: 0.01 + Math.random() * 0.03,
            size: 1 + Math.random() * 3,
            opacity: Math.random(),
            layer: Math.floor(Math.random() * 3)
        });
    }
}

function drawPortal() {
    const dim = dimensions[currentDimension];

    // Background
    ctx.fillStyle = dim.bg;
    ctx.fillRect(0, 0, width, height);

    // Portal rings
    const maxRadius = Math.min(width, height) * 0.45;
    const rings = 30;

    for (let i = rings; i >= 0; i--) {
        const progress = i / rings;
        const radius = maxRadius * progress;
        const twist = portalPhase * (1 + progress * 2);
        const wobble = Math.sin(portalPhase * 2 + i * 0.3) * 10;

        // Mouse influence
        const dx = (mouseX - centerX) * 0.02;
        const dy = (mouseY - centerY) * 0.02;

        ctx.beginPath();
        for (let a = 0; a < Math.PI * 2; a += 0.05) {
            const distort = Math.sin(a * 6 + twist) * wobble * progress;
            const r = radius + distort;
            const x = centerX + Math.cos(a) * r + dx * progress;
            const y = centerY + Math.sin(a) * r + dy * progress;
            if (a === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        }
        ctx.closePath();

        const colorIndex = Math.floor((i + portalPhase * 5) % dim.colors.length);
        const alpha = 0.1 + progress * 0.3;
        ctx.strokeStyle = dim.colors[colorIndex];
        ctx.lineWidth = 2 + (1 - progress) * 3;
        ctx.globalAlpha = alpha;
        ctx.stroke();

        // Inner glow
        if (i < 10) {
            const gradient = ctx.createRadialGradient(centerX + dx, centerY + dy, 0, centerX + dx, centerY + dy, radius);
            gradient.addColorStop(0, dim.colors[0] + '40');
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.globalAlpha = 0.3 * (1 - progress);
            ctx.fill();
        }
    }

    ctx.globalAlpha = 1;

    // Particles spiraling in
    particles.forEach(p => {
        p.angle += p.speed * (traveling ? 5 : 1);
        if (traveling) {
            p.radius -= 5;
            if (p.radius < 0) p.radius = Math.min(width, height) * 0.6;
        }

        const wobble = Math.sin(portalPhase * 3 + p.angle * 2) * 20;
        const x = centerX + Math.cos(p.angle) * (p.radius + wobble);
        const y = centerY + Math.sin(p.angle) * (p.radius + wobble);

        const colorIndex = p.layer % dim.colors.length;
        ctx.beginPath();
        ctx.arc(x, y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = dim.colors[colorIndex];
        ctx.globalAlpha = p.opacity * (traveling ? 1 : 0.6);
        ctx.fill();
    });

    ctx.globalAlpha = 1;

    // Central eye/core
    const coreSize = 30 + Math.sin(portalPhase * 3) * 10;
    const coreGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, coreSize * 2);
    coreGradient.addColorStop(0, '#fff');
    coreGradient.addColorStop(0.2, dim.colors[0]);
    coreGradient.addColorStop(0.5, dim.colors[1] + '80');
    coreGradient.addColorStop(1, 'transparent');

    ctx.beginPath();
    ctx.arc(centerX, centerY, coreSize * 2, 0, Math.PI * 2);
    ctx.fillStyle = coreGradient;
    ctx.fill();

    // Light rays
    ctx.save();
    ctx.translate(centerX, centerY);
    ctx.rotate(portalPhase);
    for (let i = 0; i < 8; i++) {
        ctx.rotate(Math.PI / 4);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(maxRadius * 1.5, 0);
        const rayGradient = ctx.createLinearGradient(0, 0, maxRadius * 1.5, 0);
        rayGradient.addColorStop(0, dim.colors[0] + '40');
        rayGradient.addColorStop(1, 'transparent');
        ctx.strokeStyle = rayGradient;
        ctx.lineWidth = 20 + Math.sin(portalPhase * 2 + i) * 10;
        ctx.globalAlpha = 0.3;
        ctx.stroke();
    }
    ctx.restore();

    ctx.globalAlpha = 1;
}

function updateCoordinates() {
    const dim = dimensions[currentDimension];
    const stability = traveling ? Math.floor(Math.random() * 50) : 100 - Math.floor(Math.random() * 5);
    const coordStr = Array(8).fill(0).map(() =>
        String.fromCharCode(65 + Math.floor(Math.random() * 26)) +
        Math.floor(Math.random() * 10)
    ).join('');

    document.getElementById('coords').innerHTML = `
        COORDINATES: ${traveling ? '‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà' : coordStr}<br>
        DIMENSION: ${dim.name.toUpperCase().replace(/ /g, '-')}<br>
        STABILITY: ${stability}%
    `;
}

function travel() {
    if (traveling) return;
    traveling = true;

    document.getElementById('mainOverlay').style.opacity = '0';
    document.getElementById('warpOverlay').classList.add('active');
    document.getElementById('travelingText').classList.add('show');

    if (soundEnabled) playWarpSound();

    setTimeout(() => {
        currentDimension = (currentDimension + 1) % dimensions.length;
        const dim = dimensions[currentDimension];
        document.getElementById('dimName').textContent = dim.name;
        document.getElementById('dimDesc').textContent = dim.desc;
        document.body.style.background = dim.bg;
    }, 1500);

    setTimeout(() => {
        traveling = false;
        document.getElementById('warpOverlay').classList.remove('active');
        document.getElementById('travelingText').classList.remove('show');
        document.getElementById('mainOverlay').style.opacity = '1';
        initParticles();
    }, 3000);
}

function initAudio() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
}

function playWarpSound() {
    if (!audioCtx) initAudio();

    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();

    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    oscillator.type = 'sine';
    oscillator.frequency.setValueAtTime(100, audioCtx.currentTime);
    oscillator.frequency.exponentialRampToValueAtTime(2000, audioCtx.currentTime + 1);
    oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 2);

    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 2);

    oscillator.start(audioCtx.currentTime);
    oscillator.stop(audioCtx.currentTime + 2);
}

function playAmbient() {
    if (!audioCtx) initAudio();

    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    const filter = audioCtx.createBiquadFilter();

    oscillator.connect(filter);
    filter.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    oscillator.type = 'sawtooth';
    oscillator.frequency.setValueAtTime(55, audioCtx.currentTime);
    filter.type = 'lowpass';
    filter.frequency.setValueAtTime(200, audioCtx.currentTime);
    gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);

    oscillator.start();

    return { oscillator, gainNode };
}

let ambientSound = null;

document.getElementById('soundBtn').addEventListener('click', () => {
    soundEnabled = !soundEnabled;
    document.getElementById('soundBtn').textContent = soundEnabled ? 'üîä Sound' : 'üîá Sound';

    if (soundEnabled) {
        if (!audioCtx) initAudio();
        ambientSound = playAmbient();
    } else if (ambientSound) {
        ambientSound.gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
        setTimeout(() => {
            ambientSound.oscillator.stop();
            ambientSound = null;
        }, 500);
    }
});

document.getElementById('enterBtn').addEventListener('click', travel);

canvas.addEventListener('click', (e) => {
    const dx = e.clientX - centerX;
    const dy = e.clientY - centerY;
    const dist = Math.sqrt(dx * dx + dy * dy);
    if (dist < Math.min(width, height) * 0.3) {
        travel();
    }
});

document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
});

document.addEventListener('keydown', (e) => {
    if (e.code === 'Space') {
        e.preventDefault();
        travel();
    }
});

function animate() {
    portalPhase += traveling ? 0.08 : 0.02;
    drawPortal();

    if (Math.random() < 0.1) updateCoordinates();

    requestAnimationFrame(animate);
}

window.addEventListener('resize', () => {
    resize();
    initParticles();
});

resize();
initParticles();
animate();

// Set initial dimension info
const dim = dimensions[currentDimension];
document.getElementById('dimName').textContent = dim.name;
document.getElementById('dimDesc').textContent = dim.desc;
</script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
