<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLOPPY Karma Dashboard</title>
  <style>
    /* Dark Mode Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0a0a0f;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 50px; /* Space for sloppy-bar */
    }

    /* Container */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      width: 100%;
      flex: 1;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      background: linear-gradient(90deg, #00ff88, #aa00ff, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    /* Scorecards Grid */
    .scorecards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: #14141e;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
    }

    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card .score {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .card .desc {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Neon Accents */
    .card.participation {
      border-bottom: 4px solid #00ff88;
    }
    .card.participation h2 { color: #00ff88; }
    .card.participation .score { text-shadow: 0 0 10px rgba(0, 255, 136, 0.3); }

    .card.reputation {
      border-bottom: 4px solid #aa00ff;
    }
    .card.reputation h2 { color: #aa00ff; }
    .card.reputation .score { text-shadow: 0 0 10px rgba(170, 0, 255, 0.3); }

    .card.curation {
      border-bottom: 4px solid #00ccff;
    }
    .card.curation h2 { color: #00ccff; }
    .card.curation .score { text-shadow: 0 0 10px rgba(0, 204, 255, 0.3); }

    /* Ledger Section */
    .ledger-section {
      background: #14141e;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      height: 400px; /* Fixed height for scroll */
    }

    .ledger-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .ledger-header h3 {
      font-size: 1.2rem;
      color: #fff;
    }

    .ledger-list {
      flex: 1;
      overflow-y: auto;
      padding-right: 5px;
    }

    /* Scrollbar Styling */
    .ledger-list::-webkit-scrollbar {
      width: 8px;
    }
    .ledger-list::-webkit-scrollbar-track {
      background: #0f0f15;
    }
    .ledger-list::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }
    .ledger-list::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .ledger-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      font-size: 0.95rem;
      transition: background 0.2s;
    }

    .ledger-item:last-child {
      border-bottom: none;
    }

    .ledger-item:hover {
      background: rgba(255, 255, 255, 0.02);
    }

    .ledger-left {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .ledger-reason {
      color: #fff;
      font-weight: 500;
    }

    .ledger-time {
      font-size: 0.8rem;
      color: #888;
    }

    .ledger-amount {
      font-weight: bold;
      font-family: monospace;
      font-size: 1.1rem;
    }

    .amount-positive { color: #00ff88; }
    .amount-negative { color: #ff4466; }

    /* Loading / Empty States */
    .loading, .empty {
      text-align: center;
      padding: 40px;
      color: #888;
      font-style: italic;
    }

    .login-prompt {
      text-align: center;
      margin-top: 100px;
    }
    .login-btn {
      background: #00ff88;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
    }
    .login-btn:hover {
      background: #00dd77;
    }

    @media (max-width: 600px) {
      .scorecards {
        grid-template-columns: 1fr;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div id="app" class="container">
    <h1>Your Karma Dashboard</h1>

    <div id="content">
      <!-- Loading State -->
      <div class="loading">Connecting to the Vibe...</div>
    </div>
  </div>

  <!-- Imports -->
  <script src="/apps/sloppy-header/sloppy-bar.js"></script>
  <script src="/vibelib-extended.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const content = document.getElementById('content');

      // Helper: Wait for VibeLib to be ready
      async function waitForVibeLib() {
        let attempts = 0;
        while ((!window.VibeLib || !window.supabase) && attempts < 20) {
          await new Promise(r => setTimeout(r, 200));
          attempts++;
        }
        if (!window.VibeLib || !window.supabase) {
          throw new Error('VibeLib failed to initialize');
        }
      }

      try {
        await waitForVibeLib();

        // 1. Auth Check
        const user = await window.VibeLib.Auth.getUser();

        if (!user) {
          content.innerHTML = `
            <div class="login-prompt">
              <h2>Access Denied</h2>
              <p>Please log in to view your Karma.</p>
              <button class="login-btn" onclick="window.VibeLib.Auth.login()">Log In</button>
            </div>
          `;
          return;
        }

        // 2. Fetch Data (Parallel)
        const [balancesRes, ledgerRes] = await Promise.all([
          window.supabase
            .from('economy_balances')
            .select('participation_score, reputation_score, curation_score')
            .eq('user_id', user.id)
            .single(),
          window.supabase
            .from('economy_ledger')
            .select('*')
            .eq('user_id', user.id)
            .order('created_at', { ascending: false })
            .limit(50)
        ]);

        // 3. Process Balances
        const balances = balancesRes.data || { participation_score: 0, reputation_score: 0, curation_score: 0 };

        // 4. Render UI
        renderDashboard(balances, ledgerRes.data || []);

      } catch (err) {
        console.error('Dashboard Error:', err);
        content.innerHTML = `<div class="loading" style="color:#ff4466">Error loading dashboard: ${err.message}</div>`;
      }
    });

    function renderDashboard(balances, ledger) {
      const content = document.getElementById('content');

      // Helper: Format relative time
      function timeAgo(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const seconds = Math.floor((now - date) / 1000);

        if (seconds < 60) return `${seconds}s ago`;
        const minutes = Math.floor(seconds / 60);
        if (minutes < 60) return `${minutes}m ago`;
        const hours = Math.floor(minutes / 60);
        if (hours < 24) return `${hours}h ago`;
        const days = Math.floor(hours / 24);
        return `${days}d ago`;
      }

      // Generate Ledger HTML
      let ledgerHtml = '';
      if (ledger.length === 0) {
        ledgerHtml = '<div class="empty">No recent transactions found. Go play some games!</div>';
      } else {
        ledgerHtml = ledger.map(tx => {
          const isPositive = tx.amount >= 0;
          const sign = isPositive ? '+' : '';
          const amountClass = isPositive ? 'amount-positive' : 'amount-negative';

          return `
            <div class="ledger-item">
              <div class="ledger-left">
                <span class="ledger-reason">${tx.reason || 'Unknown Action'}</span>
                <span class="ledger-time">${timeAgo(tx.created_at)}</span>
              </div>
              <div class="ledger-amount ${amountClass}">
                ${sign}${tx.amount}
              </div>
            </div>
          `;
        }).join('');
      }

      content.innerHTML = `
        <div class="scorecards">
          <div class="card participation">
            <h2>Participation</h2>
            <div class="score">${balances.participation_score || 0}</div>
            <div class="desc">XP from playing games</div>
          </div>

          <div class="card reputation">
            <h2>Reputation</h2>
            <div class="score">${balances.reputation_score || 0}</div>
            <div class="desc">Social Rank</div>
          </div>

          <div class="card curation">
            <h2>Curation</h2>
            <div class="score">${balances.curation_score || 0}</div>
            <div class="desc">Voting Power</div>
          </div>
        </div>

        <div class="ledger-section">
          <div class="ledger-header">
            <h3>Recent Transactions</h3>
          </div>
          <div class="ledger-list">
            ${ledgerHtml}
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
