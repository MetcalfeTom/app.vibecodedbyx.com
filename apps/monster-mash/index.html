<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Mash</title>
  <link rel="icon" href="https://emojicdn.elk.sh/ğŸ‘¾">

  <meta property="og:title" content="Monster Mash">
  <meta property="og:description" content="Build silly, wiggly monsters with funny sounds!">
  <meta property="og:url" content="https://app.sloppy.live/monster-mash">
  <meta property="og:image" content="https://app.sloppy.live/monster-mash/og-image.png">
  <meta property="og:type" content="website">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      overflow-x: hidden;
      user-select: none;
    }

    /* Floating background shapes */
    .bg-shape {
      position: fixed;
      border-radius: 50%;
      opacity: 0.15;
      pointer-events: none;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(10deg); }
    }

    header {
      text-align: center;
      padding: 20px;
      color: white;
      text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 2px;
      animation: titleBounce 0.5s ease-out;
    }

    @keyframes titleBounce {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-top: 5px;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 10px 20px 100px;
    }

    /* Monster Display Area */
    .monster-stage {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 30px;
      min-width: 300px;
      min-height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border: 4px solid rgba(255,255,255,0.3);
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    }

    .monster {
      position: relative;
      width: 200px;
      height: 280px;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .monster:active {
      transform: scale(0.95);
    }

    .monster-part {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 80px;
      transition: all 0.3s ease;
    }

    /* Wiggle animations */
    .wiggle-slow {
      animation: wiggleSlow 2s ease-in-out infinite;
    }

    .wiggle-fast {
      animation: wiggleFast 0.5s ease-in-out infinite;
    }

    .wiggle-bounce {
      animation: wiggleBounce 1s ease-in-out infinite;
    }

    .wiggle-spin {
      animation: wiggleSpin 3s linear infinite;
    }

    @keyframes wiggleSlow {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }

    @keyframes wiggleFast {
      0%, 100% { transform: rotate(-5deg) scale(1); }
      25% { transform: rotate(5deg) scale(1.05); }
      50% { transform: rotate(-5deg) scale(1); }
      75% { transform: rotate(5deg) scale(0.95); }
    }

    @keyframes wiggleBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes wiggleSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Body positioning */
    .part-body { top: 80px; left: 50%; transform: translateX(-50%); font-size: 120px; }
    .part-head { top: 0; left: 50%; transform: translateX(-50%); font-size: 90px; z-index: 2; }
    .part-eyes { top: 20px; left: 50%; transform: translateX(-50%); font-size: 50px; z-index: 3; }
    .part-mouth { top: 60px; left: 50%; transform: translateX(-50%); font-size: 40px; z-index: 3; }
    .part-arms-left { top: 120px; left: -20px; font-size: 50px; }
    .part-arms-right { top: 120px; right: -20px; font-size: 50px; transform: scaleX(-1); }
    .part-legs { bottom: 0; left: 50%; transform: translateX(-50%); font-size: 60px; }
    .part-accessory { top: -30px; left: 50%; transform: translateX(-50%); font-size: 50px; z-index: 4; }

    /* Part Selector */
    .part-selector {
      background: rgba(255,255,255,0.95);
      border-radius: 25px;
      padding: 15px 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 100%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    .part-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .part-label {
      font-size: 0.85rem;
      font-weight: 600;
      color: #764ba2;
      min-width: 70px;
      text-transform: uppercase;
    }

    .part-options {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .part-btn {
      width: 50px;
      height: 50px;
      border: 3px solid #e0e0e0;
      border-radius: 15px;
      background: white;
      font-size: 28px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .part-btn:hover {
      transform: scale(1.15);
      border-color: #667eea;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .part-btn:active {
      transform: scale(0.95);
    }

    .part-btn.selected {
      border-color: #f093fb;
      background: linear-gradient(135deg, #fff 0%, #fce4ff 100%);
      box-shadow: 0 5px 20px rgba(240, 147, 251, 0.4);
    }

    /* Color picker */
    .color-row {
      display: flex;
      align-items: center;
      gap: 10px;
      padding-top: 10px;
      border-top: 2px dashed #e0e0e0;
    }

    .color-btn {
      width: 40px;
      height: 40px;
      border: 3px solid white;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .color-btn:hover {
      transform: scale(1.2);
    }

    .color-btn.selected {
      border-color: #333;
      transform: scale(1.1);
    }

    /* Action buttons */
    .actions {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .action-btn {
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-family: 'Fredoka', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .action-btn:active {
      transform: translateY(0);
    }

    .btn-randomize {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .btn-sound {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
    }

    .btn-wiggle {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      color: white;
    }

    /* Monster name */
    .monster-name {
      text-align: center;
      margin-top: 15px;
    }

    .monster-name input {
      font-family: 'Fredoka', sans-serif;
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      border: none;
      background: transparent;
      color: white;
      text-shadow: 2px 2px 0 rgba(0,0,0,0.2);
      width: 250px;
      outline: none;
    }

    .monster-name input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    /* Backlink */
    #backlink {
      position: fixed;
      bottom: 15px;
      right: 15px;
      color: rgba(255,255,255,0.5);
      text-decoration: none;
      font-size: 12px;
    }

    #backlink:hover {
      color: white;
    }

    /* Sound toggle */
    .sound-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .sound-toggle:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.1);
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .monster-stage {
        min-width: 260px;
        min-height: 300px;
        padding: 20px;
      }
      .monster { width: 160px; height: 240px; }
      .part-btn { width: 44px; height: 44px; font-size: 24px; }
      .part-label { min-width: 60px; font-size: 0.75rem; }
      .action-btn { padding: 12px 20px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- Background shapes -->
  <div class="bg-shape" style="width:200px;height:200px;background:#ff6b6b;top:10%;left:5%;animation-delay:0s;"></div>
  <div class="bg-shape" style="width:150px;height:150px;background:#4ecdc4;top:60%;right:10%;animation-delay:1s;"></div>
  <div class="bg-shape" style="width:100px;height:100px;background:#ffe66d;bottom:20%;left:15%;animation-delay:2s;"></div>
  <div class="bg-shape" style="width:180px;height:180px;background:#95e1d3;top:30%;right:5%;animation-delay:0.5s;"></div>

  <button class="sound-toggle" id="soundToggle" title="Toggle Sound">ğŸ”Š</button>

  <header>
    <h1>Monster Mash!</h1>
    <p class="subtitle">Click parts to build your silly monster!</p>
  </header>

  <div class="main-container">
    <div class="monster-stage">
      <div class="monster" id="monster">
        <div class="monster-part part-accessory wiggle-bounce" id="partAccessory"></div>
        <div class="monster-part part-head wiggle-slow" id="partHead"></div>
        <div class="monster-part part-eyes wiggle-fast" id="partEyes"></div>
        <div class="monster-part part-mouth" id="partMouth"></div>
        <div class="monster-part part-body wiggle-slow" id="partBody"></div>
        <div class="monster-part part-arms-left wiggle-bounce" id="partArmsLeft"></div>
        <div class="monster-part part-arms-right wiggle-bounce" id="partArmsRight"></div>
        <div class="monster-part part-legs" id="partLegs"></div>
      </div>
    </div>

    <div class="monster-name">
      <input type="text" id="monsterName" placeholder="Name your monster!" maxlength="20">
    </div>

    <div class="part-selector">
      <div class="part-row">
        <span class="part-label">Body</span>
        <div class="part-options" id="bodyOptions"></div>
      </div>
      <div class="part-row">
        <span class="part-label">Head</span>
        <div class="part-options" id="headOptions"></div>
      </div>
      <div class="part-row">
        <span class="part-label">Eyes</span>
        <div class="part-options" id="eyesOptions"></div>
      </div>
      <div class="part-row">
        <span class="part-label">Mouth</span>
        <div class="part-options" id="mouthOptions"></div>
      </div>
      <div class="part-row">
        <span class="part-label">Arms</span>
        <div class="part-options" id="armsOptions"></div>
      </div>
      <div class="part-row">
        <span class="part-label">Legs</span>
        <div class="part-options" id="legsOptions"></div>
      </div>
      <div class="part-row">
        <span class="part-label">Hat</span>
        <div class="part-options" id="accessoryOptions"></div>
      </div>
      <div class="part-row color-row">
        <span class="part-label">Color</span>
        <div class="part-options" id="colorOptions"></div>
      </div>
    </div>

    <div class="actions">
      <button class="action-btn btn-randomize" id="randomizeBtn">ğŸ² Randomize!</button>
      <button class="action-btn btn-sound" id="soundBtn">ğŸ“¢ Make Sound!</button>
      <button class="action-btn btn-wiggle" id="wiggleBtn">ğŸ’ƒ Extra Wiggle!</button>
    </div>
  </div>

  <a href="https://sloppy.live" id="backlink">sloppy.live</a>

  <script>
    // Part options
    const parts = {
      body: ['ğŸŸ£', 'ğŸŸ¢', 'ğŸ”µ', 'ğŸŸ ', 'ğŸŸ¡', 'â¤ï¸', 'ğŸ’œ', 'ğŸ’š', 'ğŸ«§', 'â˜ï¸'],
      head: ['ğŸ‘½', 'ğŸ¤–', 'ğŸ‘¾', 'ğŸ˜ˆ', 'ğŸ™', 'ğŸ¦‘', 'ğŸ¸', 'ğŸ¦Š', 'ğŸ»', 'ğŸƒ'],
      eyes: ['ğŸ‘€', 'ğŸ‘ï¸', 'ğŸŒŸ', 'ğŸ’«', 'â­', 'ğŸ”®', 'ğŸŒ¸', 'ğŸ©', 'ğŸ¯', 'ğŸ‘ï¸â€ğŸ—¨ï¸'],
      mouth: ['ğŸ‘„', 'ğŸ˜¬', 'ğŸ˜', 'ğŸ¦·', 'ğŸ‘…', 'ğŸ˜‹', 'ğŸ¤ª', 'ğŸ˜µ', 'ğŸ«¦', 'ğŸ˜®'],
      arms: ['ğŸ¦¾', 'ğŸ’ª', 'ğŸ–ï¸', 'âœ‹', 'ğŸ¤š', 'ğŸ‘‹', 'ğŸ¦€', 'ğŸ™', 'ğŸŒ¸', 'âš¡'],
      legs: ['ğŸ¦¿', 'ğŸ¦µ', 'ğŸ‘Ÿ', 'ğŸ›¼', 'ğŸ©°', 'ğŸ¾', 'ğŸ¦¶', 'ğŸ›¹', 'â›¸ï¸', 'ğŸŒ€'],
      accessory: ['ğŸ‘‘', 'ğŸ©', 'ğŸ€', 'ğŸŒˆ', 'â­', 'ğŸŒ¸', 'ğŸª', 'ğŸ¦‹', 'ğŸ”¥', 'â„ï¸', 'ğŸŒ™', 'â˜€ï¸']
    };

    const colors = [
      '#ff6b6b', '#4ecdc4', '#ffe66d', '#95e1d3', '#f093fb',
      '#667eea', '#764ba2', '#43e97b', '#4facfe', '#fa709a'
    ];

    // Current monster state
    let monster = {
      body: 0,
      head: 0,
      eyes: 0,
      mouth: 0,
      arms: 0,
      legs: 0,
      accessory: 0,
      color: 0
    };

    let soundEnabled = true;
    let audioCtx = null;

    // Initialize audio context on first interaction
    function initAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      return audioCtx;
    }

    // Silly sound effects
    function playSound(type) {
      if (!soundEnabled) return;

      const ctx = initAudio();
      if (ctx.state === 'suspended') ctx.resume();

      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);

      const now = ctx.currentTime;

      switch(type) {
        case 'boing':
          osc.type = 'sine';
          osc.frequency.setValueAtTime(200, now);
          osc.frequency.exponentialRampToValueAtTime(800, now + 0.1);
          osc.frequency.exponentialRampToValueAtTime(200, now + 0.2);
          gain.gain.setValueAtTime(0.3, now);
          gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
          osc.start(now);
          osc.stop(now + 0.3);
          break;

        case 'pop':
          osc.type = 'sine';
          osc.frequency.setValueAtTime(600, now);
          osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
          gain.gain.setValueAtTime(0.4, now);
          gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
          osc.start(now);
          osc.stop(now + 0.15);
          break;

        case 'woosh':
          osc.type = 'sawtooth';
          osc.frequency.setValueAtTime(100, now);
          osc.frequency.exponentialRampToValueAtTime(1000, now + 0.15);
          osc.frequency.exponentialRampToValueAtTime(100, now + 0.3);
          gain.gain.setValueAtTime(0.2, now);
          gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
          osc.start(now);
          osc.stop(now + 0.35);
          break;

        case 'blurp':
          osc.type = 'square';
          osc.frequency.setValueAtTime(150, now);
          osc.frequency.setValueAtTime(200, now + 0.05);
          osc.frequency.setValueAtTime(100, now + 0.1);
          osc.frequency.setValueAtTime(300, now + 0.15);
          osc.frequency.setValueAtTime(80, now + 0.2);
          gain.gain.setValueAtTime(0.2, now);
          gain.gain.exponentialRampToValueAtTime(0.01, now + 0.25);
          osc.start(now);
          osc.stop(now + 0.3);
          break;

        case 'monster':
          // Multi-tone monster sound
          for (let i = 0; i < 5; i++) {
            const o = ctx.createOscillator();
            const g = ctx.createGain();
            o.connect(g);
            g.connect(ctx.destination);
            o.type = ['sine', 'square', 'sawtooth'][Math.floor(Math.random() * 3)];
            const baseFreq = 100 + Math.random() * 200;
            o.frequency.setValueAtTime(baseFreq, now + i * 0.1);
            o.frequency.exponentialRampToValueAtTime(baseFreq * (1 + Math.random()), now + i * 0.1 + 0.15);
            g.gain.setValueAtTime(0.15, now + i * 0.1);
            g.gain.exponentialRampToValueAtTime(0.01, now + i * 0.1 + 0.2);
            o.start(now + i * 0.1);
            o.stop(now + i * 0.1 + 0.25);
          }
          break;
      }
    }

    // Render part buttons
    function renderPartButtons() {
      Object.keys(parts).forEach(partName => {
        const container = document.getElementById(`${partName}Options`);
        if (!container) return;

        container.innerHTML = '';
        parts[partName].forEach((emoji, index) => {
          const btn = document.createElement('button');
          btn.className = 'part-btn' + (monster[partName] === index ? ' selected' : '');
          btn.textContent = emoji;
          btn.onclick = () => selectPart(partName, index);
          container.appendChild(btn);
        });
      });

      // Render color buttons
      const colorContainer = document.getElementById('colorOptions');
      colorContainer.innerHTML = '';
      colors.forEach((color, index) => {
        const btn = document.createElement('button');
        btn.className = 'color-btn' + (monster.color === index ? ' selected' : '');
        btn.style.background = color;
        btn.onclick = () => selectColor(index);
        colorContainer.appendChild(btn);
      });
    }

    // Select a part
    function selectPart(partName, index) {
      monster[partName] = index;
      playSound('pop');
      renderPartButtons();
      renderMonster();
    }

    // Select color
    function selectColor(index) {
      monster.color = index;
      playSound('woosh');
      renderPartButtons();
      renderMonster();
    }

    // Render the monster
    function renderMonster() {
      const color = colors[monster.color];

      document.getElementById('partBody').textContent = parts.body[monster.body];
      document.getElementById('partHead').textContent = parts.head[monster.head];
      document.getElementById('partEyes').textContent = parts.eyes[monster.eyes];
      document.getElementById('partMouth').textContent = parts.mouth[monster.mouth];
      document.getElementById('partArmsLeft').textContent = parts.arms[monster.arms];
      document.getElementById('partArmsRight').textContent = parts.arms[monster.arms];
      document.getElementById('partLegs').textContent = parts.legs[monster.legs];
      document.getElementById('partAccessory').textContent = parts.accessory[monster.accessory];

      // Apply color filter to monster stage
      document.querySelector('.monster-stage').style.borderColor = color;
      document.querySelector('.monster-stage').style.boxShadow = `0 20px 60px ${color}40`;
    }

    // Randomize monster
    function randomize() {
      playSound('woosh');

      Object.keys(parts).forEach(partName => {
        monster[partName] = Math.floor(Math.random() * parts[partName].length);
      });
      monster.color = Math.floor(Math.random() * colors.length);

      // Fun names
      const adjectives = ['Silly', 'Wiggly', 'Fluffy', 'Sparkly', 'Bouncy', 'Giggly', 'Squishy', 'Fuzzy', 'Zippy', 'Goofy'];
      const nouns = ['Blorb', 'Snoot', 'Floof', 'Zonk', 'Bloop', 'Squish', 'Wobble', 'Sprocket', 'Noodle', 'Pickle'];
      const name = adjectives[Math.floor(Math.random() * adjectives.length)] + ' ' +
                   nouns[Math.floor(Math.random() * nouns.length)];
      document.getElementById('monsterName').value = name;

      renderPartButtons();
      renderMonster();

      // Extra wiggle animation
      document.getElementById('monster').style.animation = 'none';
      setTimeout(() => {
        document.getElementById('monster').style.animation = 'wiggleFast 0.3s ease-in-out 3';
      }, 10);
    }

    // Make monster sound
    function makeSound() {
      playSound('monster');

      // Visual feedback - make monster jump
      const m = document.getElementById('monster');
      m.style.transform = 'scale(1.2)';
      setTimeout(() => m.style.transform = 'scale(1)', 150);
    }

    // Extra wiggle mode
    let extraWiggle = false;
    function toggleWiggle() {
      extraWiggle = !extraWiggle;
      playSound('boing');

      const parts = document.querySelectorAll('.monster-part');
      parts.forEach(part => {
        if (extraWiggle) {
          part.style.animationDuration = '0.2s';
        } else {
          part.style.animationDuration = '';
        }
      });

      document.getElementById('wiggleBtn').textContent = extraWiggle ? 'ğŸ›‘ Stop Wiggle!' : 'ğŸ’ƒ Extra Wiggle!';
    }

    // Toggle sound
    function toggleSound() {
      soundEnabled = !soundEnabled;
      document.getElementById('soundToggle').textContent = soundEnabled ? 'ğŸ”Š' : 'ğŸ”‡';
    }

    // Click monster for sound
    document.getElementById('monster').addEventListener('click', () => {
      playSound('blurp');
    });

    // Event listeners
    document.getElementById('randomizeBtn').addEventListener('click', randomize);
    document.getElementById('soundBtn').addEventListener('click', makeSound);
    document.getElementById('wiggleBtn').addEventListener('click', toggleWiggle);
    document.getElementById('soundToggle').addEventListener('click', toggleSound);

    // Initialize
    renderPartButtons();
    randomize(); // Start with a random monster
  </script>
