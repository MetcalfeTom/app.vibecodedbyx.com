<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Shapes - Interactive 3D Experience</title>
    <link rel="icon" href="https://emojicdn.elk.sh/‚ú®" type="image/png">

    <!-- Open Graph tags -->
    <meta property="og:title" content="Cosmic Shapes - Interactive 3D Experience">
    <meta property="og:description" content="Explore a mesmerizing 3D universe of floating geometric shapes. Move your mouse to control the cosmic dance!">
    <meta property="og:url" content="https://app.sloppy.live/cosmic-shapes">
    <meta property="og:image" content="https://app.sloppy.live/cosmic-shapes/preview.png">
    <meta name="description" content="Interactive 3D experience with floating geometric shapes. Move your mouse to control the cosmic dance!">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
            color: white;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 0.9rem;
            line-height: 1.4;
            color: #ccc;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: scale(0.95);
        }

        .footer {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
        }

        .footer a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .overlay {
                max-width: calc(100vw - 40px);
            }

            h1 {
                font-size: 1.2rem;
            }

            p {
                font-size: 0.8rem;
            }

            .controls {
                bottom: 10px;
                padding: 10px 15px;
            }

            button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .footer {
                bottom: 70px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="overlay">
        <h1>‚ú® Cosmic Shapes</h1>
        <p>Move your mouse to control the cosmic dance of 3D shapes. Click to add explosions of color!</p>
    </div>

    <div class="controls">
        <button id="addShape">+ Add Shape</button>
        <button id="changeColor">üé® Colors</button>
        <button id="toggleRotation">‚ü≥ Rotation</button>
    </div>

    <div class="footer">
        <a href="https://sloppy.live" target="_blank">‚Üê Back to sloppy.live</a> | <a href="https://app.sloppy.live/overview" style="color:#4ecdc4;text-decoration:none">üé® View All Apps</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 1);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        camera.position.z = 30;

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0xff6b6b, 1, 100);
        pointLight1.position.set(10, 10, 10);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0x4ecdc4, 1, 100);
        pointLight2.position.set(-10, -10, 10);
        scene.add(pointLight2);

        // Shapes array
        const shapes = [];
        let autoRotate = true;
        let colorIndex = 0;
        const colorPalettes = [
            [0xff6b6b, 0x4ecdc4, 0x45b7d1, 0xffa07a, 0x98d8c8],
            [0xff6b9d, 0xc44569, 0xffa07a, 0xf67280, 0xff8c94],
            [0x667eea, 0x764ba2, 0xf093fb, 0x4facfe, 0x00f2fe],
            [0x43e97b, 0x38f9d7, 0x4facfe, 0x00f2fe, 0x43e97b]
        ];

        // Create initial shapes
        function createShape(x = 0, y = 0, z = 0) {
            const geometries = [
                new THREE.BoxGeometry(2, 2, 2),
                new THREE.SphereGeometry(1.5, 32, 32),
                new THREE.ConeGeometry(1.5, 2, 32),
                new THREE.TorusGeometry(1.5, 0.5, 16, 100),
                new THREE.OctahedronGeometry(1.5),
                new THREE.TetrahedronGeometry(1.5),
                new THREE.IcosahedronGeometry(1.5)
            ];

            const geometry = geometries[Math.floor(Math.random() * geometries.length)];
            const currentPalette = colorPalettes[colorIndex];
            const color = currentPalette[Math.floor(Math.random() * currentPalette.length)];

            const material = new THREE.MeshStandardMaterial({
                color: color,
                metalness: 0.7,
                roughness: 0.2,
                emissive: color,
                emissiveIntensity: 0.2
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(x, y, z);

            // Random velocity
            mesh.velocity = {
                x: (Math.random() - 0.5) * 0.05,
                y: (Math.random() - 0.5) * 0.05,
                z: (Math.random() - 0.5) * 0.05
            };

            // Random rotation speed
            mesh.rotationSpeed = {
                x: (Math.random() - 0.5) * 0.02,
                y: (Math.random() - 0.5) * 0.02,
                z: (Math.random() - 0.5) * 0.02
            };

            scene.add(mesh);
            shapes.push(mesh);
        }

        // Create initial shapes
        for (let i = 0; i < 15; i++) {
            createShape(
                (Math.random() - 0.5) * 40,
                (Math.random() - 0.5) * 40,
                (Math.random() - 0.5) * 40
            );
        }

        // Mouse interaction
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Click to create particle burst
        document.addEventListener('click', (event) => {
            if (event.target.tagName !== 'BUTTON') {
                const x = (event.clientX / window.innerWidth) * 40 - 20;
                const y = -(event.clientY / window.innerHeight) * 40 + 20;

                for (let i = 0; i < 5; i++) {
                    createShape(x, y, 0);
                }
            }
        });

        // Touch support for mobile
        document.addEventListener('touchmove', (event) => {
            if (event.touches.length > 0) {
                mouseX = (event.touches[0].clientX / window.innerWidth) * 2 - 1;
                mouseY = -(event.touches[0].clientY / window.innerHeight) * 2 + 1;
            }
        });

        // Button controls
        document.getElementById('addShape').addEventListener('click', () => {
            createShape(0, 0, 0);
        });

        document.getElementById('changeColor').addEventListener('click', () => {
            colorIndex = (colorIndex + 1) % colorPalettes.length;
            shapes.forEach(shape => {
                const currentPalette = colorPalettes[colorIndex];
                const newColor = currentPalette[Math.floor(Math.random() * currentPalette.length)];
                shape.material.color.setHex(newColor);
                shape.material.emissive.setHex(newColor);
            });
        });

        document.getElementById('toggleRotation').addEventListener('click', () => {
            autoRotate = !autoRotate;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Smooth mouse following
            targetX += (mouseX * 10 - targetX) * 0.05;
            targetY += (mouseY * 10 - targetY) * 0.05;

            camera.position.x += (targetX - camera.position.x) * 0.05;
            camera.position.y += (targetY - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            // Animate shapes
            shapes.forEach((shape, index) => {
                // Move shapes
                shape.position.x += shape.velocity.x;
                shape.position.y += shape.velocity.y;
                shape.position.z += shape.velocity.z;

                // Boundary bounce
                if (Math.abs(shape.position.x) > 25) shape.velocity.x *= -1;
                if (Math.abs(shape.position.y) > 25) shape.velocity.y *= -1;
                if (Math.abs(shape.position.z) > 25) shape.velocity.z *= -1;

                // Rotate shapes
                if (autoRotate) {
                    shape.rotation.x += shape.rotationSpeed.x;
                    shape.rotation.y += shape.rotationSpeed.y;
                    shape.rotation.z += shape.rotationSpeed.z;
                }

                // Pulsate effect
                const scale = 1 + Math.sin(Date.now() * 0.001 + index) * 0.1;
                shape.scale.set(scale, scale, scale);
            });

            // Animate lights
            pointLight1.position.x = Math.sin(Date.now() * 0.001) * 15;
            pointLight1.position.y = Math.cos(Date.now() * 0.001) * 15;

            pointLight2.position.x = Math.cos(Date.now() * 0.001) * 15;
            pointLight2.position.y = Math.sin(Date.now() * 0.001) * 15;

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start animation
        animate();
    </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
