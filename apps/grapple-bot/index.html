<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Grapple Bot</title>
  <link rel="icon" href="https://emojicdn.elk.sh/ü§ñ">
  <meta property="og:title" content="Grapple Bot">
  <meta property="og:description" content="Swing through a neon factory with your grappling hook!">
  <meta property="og:url" content="https://app.sloppy.live/grapple-bot">
  <meta property="og:image" content="https://emojicdn.elk.sh/ü§ñ?style=google">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: #0a0a12;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    canvas {
      display: block;
    }

    .ui {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      pointer-events: none;
    }

    .title {
      font-size: 24px;
      font-weight: 900;
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff;
      letter-spacing: 3px;
    }

    .level {
      font-size: 14px;
      color: #ff00ff;
      margin-top: 5px;
      font-family: 'Share Tech Mono', monospace;
    }

    .controls-hint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #444;
      font-family: 'Share Tech Mono', monospace;
      text-align: center;
      pointer-events: none;
    }

    .controls-hint span {
      color: #00ffff;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(10, 10, 18, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      padding: 20px;
    }

    .overlay.hidden {
      display: none;
    }

    .overlay h1 {
      font-size: clamp(36px, 10vw, 60px);
      font-weight: 900;
      background: linear-gradient(135deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      text-align: center;
    }

    .robot-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: bounce 1s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .instructions {
      color: #666;
      font-size: 14px;
      text-align: center;
      line-height: 2;
      margin-bottom: 30px;
      font-family: 'Share Tech Mono', monospace;
    }

    .instructions span {
      color: #00ffff;
    }

    .instructions .pink {
      color: #ff00ff;
    }

    .btn {
      background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
      border: none;
      padding: 18px 50px;
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      text-shadow: none;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      transition: all 0.2s ease;
      letter-spacing: 2px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
    }

    .win-message {
      color: #39ff14;
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #39ff14;
    }

    .death-message {
      color: #ff0044;
      font-size: 20px;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #ff0044;
    }

    .back-link {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: #333;
      text-decoration: none;
      font-size: 11px;
      z-index: 10;
      transition: color 0.2s;
      font-family: 'Share Tech Mono', monospace;
    }

    .back-link:hover {
      color: #00ffff;
    }

    .mobile-controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      display: none;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 50;
    }

    .mobile-btn {
      width: 70px;
      height: 70px;
      background: rgba(0, 255, 255, 0.2);
      border: 2px solid #00ffff;
      border-radius: 50%;
      font-size: 24px;
      color: #00ffff;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .mobile-btn:active {
      background: rgba(0, 255, 255, 0.5);
    }

    .mobile-btn.jump {
      border-color: #ff00ff;
      color: #ff00ff;
      background: rgba(255, 0, 255, 0.2);
    }

    .mobile-btn.jump:active {
      background: rgba(255, 0, 255, 0.5);
    }

    @media (max-width: 800px) {
      .mobile-controls {
        display: flex;
      }
      .controls-hint {
        display: none;
      }
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>

  <div class="ui">
    <div class="title">GRAPPLE BOT</div>
    <div class="level" id="levelDisplay">LEVEL 1</div>
  </div>

  <div class="controls-hint">
    <span>A/D</span> or <span>‚Üê/‚Üí</span> Move | <span>SPACE</span> Jump | <span class="pink">CLICK</span> to Grapple
  </div>

  <div class="overlay" id="startScreen">
    <div class="robot-icon">ü§ñ</div>
    <h1>GRAPPLE BOT</h1>
    <p class="instructions">
      <span>MOVE:</span> A/D or Arrow Keys<br>
      <span>JUMP:</span> Space or W<br>
      <span class="pink">GRAPPLE:</span> Click/Tap to shoot hook<br>
      Reach the <span style="color:#39ff14">GREEN EXIT</span> to escape!
    </p>
    <button class="btn" id="startBtn">START</button>
  </div>

  <div class="overlay hidden" id="winScreen">
    <div class="robot-icon">üéâ</div>
    <h1>ESCAPED!</h1>
    <p class="win-message" id="winMessage">Level Complete!</p>
    <button class="btn" id="nextBtn">NEXT LEVEL</button>
  </div>

  <div class="overlay hidden" id="deathScreen">
    <div class="robot-icon">üíÄ</div>
    <h1>DESTROYED</h1>
    <p class="death-message">You fell into the void...</p>
    <button class="btn" id="retryBtn">RETRY</button>
  </div>

  <div class="mobile-controls">
    <div style="display: flex; gap: 15px;">
      <button class="mobile-btn" id="leftBtn">‚óÄ</button>
      <button class="mobile-btn" id="rightBtn">‚ñ∂</button>
    </div>
    <button class="mobile-btn jump" id="jumpBtn">‚ñ≤</button>
  </div>

  <a href="https://sloppy.live" class="back-link">‚Üê sloppy.live</a>

  <script>
    const { Engine, Render, World, Bodies, Body, Constraint, Events, Mouse, Vector, Composite } = Matter;

    const canvas = document.getElementById('game');
    let width = window.innerWidth;
    let height = window.innerHeight;

    // Create engine
    const engine = Engine.create();
    engine.gravity.y = 1.2;

    // Create renderer
    const render = Render.create({
      canvas: canvas,
      engine: engine,
      options: {
        width: width,
        height: height,
        wireframes: false,
        background: '#0a0a12'
      }
    });

    // Game state
    let robot = null;
    let grappleHook = null;
    let grappleRope = null;
    let isGrappling = false;
    let currentLevel = 0;
    let gameRunning = false;
    let platforms = [];
    let hazards = [];
    let exitZone = null;

    // Input state
    const keys = { left: false, right: false, jump: false };
    let mousePos = { x: 0, y: 0 };

    // Level definitions
    const levels = [
      // Level 1 - Tutorial
      {
        spawn: { x: 100, y: height - 150 },
        exit: { x: width - 100, y: height - 150 },
        platforms: [
          { x: width / 2, y: height - 50, w: width, h: 100 },
          { x: 300, y: height - 200, w: 200, h: 20 },
          { x: width - 300, y: height - 300, w: 200, h: 20 },
          { x: width / 2, y: height - 400, w: 150, h: 20 },
        ],
        grapplePoints: [
          { x: 500, y: height - 450 },
          { x: width - 400, y: height - 500 },
        ],
        hazards: []
      },
      // Level 2 - Pit crossing
      {
        spawn: { x: 100, y: height - 150 },
        exit: { x: width - 100, y: height - 150 },
        platforms: [
          { x: 200, y: height - 50, w: 400, h: 100 },
          { x: width - 200, y: height - 50, w: 400, h: 100 },
          { x: width / 2, y: height - 250, w: 100, h: 20 },
        ],
        grapplePoints: [
          { x: width / 2 - 150, y: height - 400 },
          { x: width / 2 + 150, y: height - 400 },
        ],
        hazards: [
          { x: width / 2, y: height + 50, w: width - 400, h: 100 }
        ]
      },
      // Level 3 - Vertical climb
      {
        spawn: { x: 100, y: height - 150 },
        exit: { x: width - 100, y: 150 },
        platforms: [
          { x: width / 2, y: height - 50, w: width, h: 100 },
          { x: 200, y: height - 200, w: 150, h: 20 },
          { x: width - 200, y: height - 350, w: 150, h: 20 },
          { x: 200, y: height - 500, w: 150, h: 20 },
          { x: width - 150, y: 150, w: 300, h: 20 },
        ],
        grapplePoints: [
          { x: width / 2, y: height - 300 },
          { x: width / 2, y: height - 500 },
          { x: width - 200, y: 200 },
        ],
        hazards: []
      },
      // Level 4 - Swing challenge
      {
        spawn: { x: 100, y: height - 150 },
        exit: { x: width - 100, y: height - 400 },
        platforms: [
          { x: 150, y: height - 50, w: 300, h: 100 },
          { x: width - 150, y: height - 350, w: 300, h: 20 },
        ],
        grapplePoints: [
          { x: 400, y: height - 350 },
          { x: width / 2, y: height - 450 },
          { x: width - 350, y: height - 550 },
        ],
        hazards: [
          { x: width / 2, y: height + 50, w: width - 300, h: 100 }
        ]
      },
      // Level 5 - Factory escape
      {
        spawn: { x: 100, y: height - 150 },
        exit: { x: width / 2, y: 100 },
        platforms: [
          { x: 150, y: height - 50, w: 300, h: 100 },
          { x: width - 150, y: height - 50, w: 300, h: 100 },
          { x: width / 2, y: height - 200, w: 200, h: 20 },
          { x: 150, y: height - 400, w: 150, h: 20 },
          { x: width - 150, y: height - 400, w: 150, h: 20 },
          { x: width / 2, y: 100, w: 200, h: 20 },
        ],
        grapplePoints: [
          { x: width / 2, y: height - 350 },
          { x: 300, y: height - 550 },
          { x: width - 300, y: height - 550 },
          { x: width / 2, y: 200 },
        ],
        hazards: [
          { x: width / 2, y: height + 50, w: width - 300, h: 100 }
        ]
      }
    ];

    // Create robot
    function createRobot(x, y) {
      robot = Bodies.rectangle(x, y, 30, 40, {
        label: 'robot',
        friction: 0.1,
        frictionAir: 0.02,
        restitution: 0.1,
        render: {
          fillStyle: '#00ffff',
          strokeStyle: '#fff',
          lineWidth: 2
        }
      });
      World.add(engine.world, robot);
    }

    // Create platform
    function createPlatform(x, y, w, h, isHazard = false) {
      const platform = Bodies.rectangle(x, y, w, h, {
        isStatic: true,
        label: isHazard ? 'hazard' : 'platform',
        render: {
          fillStyle: isHazard ? '#ff0044' : '#1a1a2e',
          strokeStyle: isHazard ? '#ff0044' : '#ff00ff',
          lineWidth: isHazard ? 3 : 2
        }
      });
      World.add(engine.world, platform);
      return platform;
    }

    // Create grapple point
    function createGrapplePoint(x, y) {
      const point = Bodies.circle(x, y, 15, {
        isStatic: true,
        label: 'grapplePoint',
        render: {
          fillStyle: '#ffff00',
          strokeStyle: '#fff',
          lineWidth: 2
        }
      });
      World.add(engine.world, point);
      return point;
    }

    // Create exit zone
    function createExit(x, y) {
      exitZone = Bodies.rectangle(x, y, 60, 80, {
        isStatic: true,
        isSensor: true,
        label: 'exit',
        render: {
          fillStyle: 'rgba(57, 255, 20, 0.3)',
          strokeStyle: '#39ff14',
          lineWidth: 3
        }
      });
      World.add(engine.world, exitZone);
    }

    // Load level
    function loadLevel(levelIndex) {
      // Clear world
      World.clear(engine.world);
      platforms = [];
      hazards = [];
      releaseGrapple();

      const level = levels[levelIndex % levels.length];

      // Create platforms
      level.platforms.forEach(p => {
        platforms.push(createPlatform(p.x, p.y, p.w, p.h));
      });

      // Create hazards
      level.hazards.forEach(h => {
        hazards.push(createPlatform(h.x, h.y, h.w, h.h, true));
      });

      // Create grapple points
      level.grapplePoints.forEach(g => {
        createGrapplePoint(g.x, g.y);
      });

      // Create robot
      createRobot(level.spawn.x, level.spawn.y);

      // Create exit
      createExit(level.exit.x, level.exit.y);

      // Walls
      World.add(engine.world, [
        Bodies.rectangle(-25, height / 2, 50, height, { isStatic: true, render: { fillStyle: '#1a1a2e' } }),
        Bodies.rectangle(width + 25, height / 2, 50, height, { isStatic: true, render: { fillStyle: '#1a1a2e' } })
      ]);

      document.getElementById('levelDisplay').textContent = `LEVEL ${levelIndex + 1}`;
    }

    // Shoot grapple
    function shootGrapple(targetX, targetY) {
      if (isGrappling || !robot) return;

      // Find nearest grapple point
      const bodies = Composite.allBodies(engine.world);
      let nearestPoint = null;
      let nearestDist = Infinity;

      bodies.forEach(body => {
        if (body.label === 'grapplePoint') {
          const dist = Vector.magnitude(Vector.sub(body.position, { x: targetX, y: targetY }));
          if (dist < nearestDist && dist < 150) {
            nearestDist = dist;
            nearestPoint = body;
          }
        }
      });

      if (!nearestPoint) return;

      // Check if within range of robot
      const robotDist = Vector.magnitude(Vector.sub(nearestPoint.position, robot.position));
      if (robotDist > 500) return;

      isGrappling = true;

      // Create rope constraint
      grappleRope = Constraint.create({
        bodyA: robot,
        pointB: nearestPoint.position,
        length: robotDist * 0.9,
        stiffness: 0.05,
        damping: 0.1,
        render: {
          strokeStyle: '#ffff00',
          lineWidth: 3
        }
      });

      World.add(engine.world, grappleRope);
    }

    // Release grapple
    function releaseGrapple() {
      if (grappleRope) {
        World.remove(engine.world, grappleRope);
        grappleRope = null;
      }
      isGrappling = false;
    }

    // Update robot movement
    function updateRobot() {
      if (!robot || !gameRunning) return;

      const speed = 0.005;
      const jumpForce = 0.12;
      const maxSpeed = 8;

      // Horizontal movement
      if (keys.left) {
        Body.applyForce(robot, robot.position, { x: -speed, y: 0 });
      }
      if (keys.right) {
        Body.applyForce(robot, robot.position, { x: speed, y: 0 });
      }

      // Limit horizontal speed
      if (Math.abs(robot.velocity.x) > maxSpeed) {
        Body.setVelocity(robot, { x: Math.sign(robot.velocity.x) * maxSpeed, y: robot.velocity.y });
      }

      // Jump (only when grounded)
      if (keys.jump && isGrounded()) {
        Body.setVelocity(robot, { x: robot.velocity.x, y: -jumpForce * 100 });
        keys.jump = false;
      }

      // Shorten rope while grappling
      if (isGrappling && grappleRope && (keys.left || keys.right)) {
        grappleRope.length = Math.max(50, grappleRope.length - 1);
      }

      // Check death
      if (robot.position.y > height + 100) {
        die();
      }

      // Check hazard collision
      hazards.forEach(hazard => {
        if (checkCollision(robot, hazard)) {
          die();
        }
      });

      // Check exit
      if (exitZone && checkCollision(robot, exitZone)) {
        win();
      }
    }

    // Check if robot is on ground
    function isGrounded() {
      const bodies = Composite.allBodies(engine.world);
      for (const body of bodies) {
        if (body.label === 'platform' && body !== robot) {
          if (checkCollision(robot, body) && robot.position.y < body.position.y) {
            return true;
          }
        }
      }
      return false;
    }

    // Simple collision check
    function checkCollision(bodyA, bodyB) {
      const boundsA = bodyA.bounds;
      const boundsB = bodyB.bounds;
      return !(boundsA.max.x < boundsB.min.x ||
               boundsA.min.x > boundsB.max.x ||
               boundsA.max.y < boundsB.min.y ||
               boundsA.min.y > boundsB.max.y);
    }

    // Die
    function die() {
      gameRunning = false;
      document.getElementById('deathScreen').classList.remove('hidden');
    }

    // Win
    function win() {
      gameRunning = false;
      currentLevel++;
      if (currentLevel >= levels.length) {
        document.getElementById('winMessage').textContent = 'You escaped the factory!';
        document.getElementById('nextBtn').textContent = 'PLAY AGAIN';
        currentLevel = 0;
      } else {
        document.getElementById('winMessage').textContent = `Level ${currentLevel} Complete!`;
        document.getElementById('nextBtn').textContent = 'NEXT LEVEL';
      }
      document.getElementById('winScreen').classList.remove('hidden');
    }

    // Start game
    function startGame() {
      document.getElementById('startScreen').classList.add('hidden');
      document.getElementById('winScreen').classList.add('hidden');
      document.getElementById('deathScreen').classList.add('hidden');
      loadLevel(currentLevel);
      gameRunning = true;
    }

    // Draw custom elements
    function drawCustom() {
      const ctx = render.context;

      // Draw grid background
      ctx.strokeStyle = 'rgba(255, 0, 255, 0.05)';
      ctx.lineWidth = 1;
      for (let x = 0; x < width; x += 50) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, height);
        ctx.stroke();
      }
      for (let y = 0; y < height; y += 50) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(width, y);
        ctx.stroke();
      }

      // Draw grapple line glow
      if (grappleRope && robot) {
        ctx.strokeStyle = 'rgba(255, 255, 0, 0.3)';
        ctx.lineWidth = 8;
        ctx.beginPath();
        ctx.moveTo(robot.position.x, robot.position.y);
        ctx.lineTo(grappleRope.pointB.x, grappleRope.pointB.y);
        ctx.stroke();
      }

      // Draw robot glow
      if (robot) {
        ctx.shadowColor = '#00ffff';
        ctx.shadowBlur = 20;
        ctx.fillStyle = '#00ffff';
        ctx.fillRect(robot.position.x - 15, robot.position.y - 20, 30, 40);
        ctx.shadowBlur = 0;

        // Robot face
        ctx.fillStyle = '#000';
        ctx.fillRect(robot.position.x - 8, robot.position.y - 12, 6, 6);
        ctx.fillRect(robot.position.x + 2, robot.position.y - 12, 6, 6);
        ctx.fillRect(robot.position.x - 6, robot.position.y + 2, 12, 4);
      }

      // Draw exit glow
      if (exitZone) {
        ctx.shadowColor = '#39ff14';
        ctx.shadowBlur = 30;
        ctx.strokeStyle = '#39ff14';
        ctx.lineWidth = 3;
        ctx.strokeRect(exitZone.position.x - 30, exitZone.position.y - 40, 60, 80);
        ctx.shadowBlur = 0;

        // EXIT text
        ctx.fillStyle = '#39ff14';
        ctx.font = '14px Orbitron';
        ctx.textAlign = 'center';
        ctx.fillText('EXIT', exitZone.position.x, exitZone.position.y);
      }

      // Draw grapple point glows
      const bodies = Composite.allBodies(engine.world);
      bodies.forEach(body => {
        if (body.label === 'grapplePoint') {
          ctx.shadowColor = '#ffff00';
          ctx.shadowBlur = 20;
          ctx.beginPath();
          ctx.arc(body.position.x, body.position.y, 15, 0, Math.PI * 2);
          ctx.fillStyle = '#ffff00';
          ctx.fill();
          ctx.shadowBlur = 0;
        }
      });
    }

    // Game loop
    Events.on(render, 'afterRender', drawCustom);
    Events.on(engine, 'beforeUpdate', updateRobot);

    // Input handlers
    document.addEventListener('keydown', (e) => {
      if (e.code === 'KeyA' || e.code === 'ArrowLeft') keys.left = true;
      if (e.code === 'KeyD' || e.code === 'ArrowRight') keys.right = true;
      if (e.code === 'KeyW' || e.code === 'Space' || e.code === 'ArrowUp') {
        e.preventDefault();
        keys.jump = true;
      }
      if (e.code === 'KeyR') releaseGrapple();
    });

    document.addEventListener('keyup', (e) => {
      if (e.code === 'KeyA' || e.code === 'ArrowLeft') keys.left = false;
      if (e.code === 'KeyD' || e.code === 'ArrowRight') keys.right = false;
    });

    canvas.addEventListener('mousedown', (e) => {
      if (!gameRunning) return;
      shootGrapple(e.clientX, e.clientY);
    });

    canvas.addEventListener('mouseup', () => {
      releaseGrapple();
    });

    canvas.addEventListener('touchstart', (e) => {
      if (!gameRunning) return;
      e.preventDefault();
      const touch = e.touches[0];
      shootGrapple(touch.clientX, touch.clientY);
    }, { passive: false });

    canvas.addEventListener('touchend', () => {
      releaseGrapple();
    });

    // Mobile controls
    document.getElementById('leftBtn').addEventListener('touchstart', (e) => { e.preventDefault(); keys.left = true; });
    document.getElementById('leftBtn').addEventListener('touchend', () => { keys.left = false; });
    document.getElementById('rightBtn').addEventListener('touchstart', (e) => { e.preventDefault(); keys.right = true; });
    document.getElementById('rightBtn').addEventListener('touchend', () => { keys.right = false; });
    document.getElementById('jumpBtn').addEventListener('touchstart', (e) => { e.preventDefault(); keys.jump = true; });

    // Button handlers
    document.getElementById('startBtn').addEventListener('click', startGame);
    document.getElementById('nextBtn').addEventListener('click', startGame);
    document.getElementById('retryBtn').addEventListener('click', () => {
      document.getElementById('deathScreen').classList.add('hidden');
      loadLevel(currentLevel);
      gameRunning = true;
    });

    // Resize handler
    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      render.canvas.width = width;
      render.canvas.height = height;
      render.options.width = width;
