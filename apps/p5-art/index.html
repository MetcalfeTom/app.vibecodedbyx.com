<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithmic Art Generator</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üé®">

    <meta property="og:title" content="Algorithmic Art Generator">
    <meta property="og:description" content="Create mesmerizing generative art patterns with p5.js">
    <meta property="og:url" content="https://app.vibecodedbyx.com/p5-art">
    <meta property="og:image" content="https://app.vibecodedbyx.com/p5-art/og-image.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        h1 {
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f7b731);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
            margin-top: 20px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            max-width: 800px;
            width: 100%;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ddd;
        }

        .pattern-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-buttons button {
            flex: 1;
            min-width: 120px;
        }

        #canvas-container {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .backlink {
            margin-top: 20px;
            text-align: center;
        }

        .backlink a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 600;
        }

        .backlink a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .controls {
                padding: 15px;
            }

            .pattern-buttons {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Algorithmic Art Generator</h1>

        <div class="controls">
            <div class="control-group">
                <label>Pattern Type</label>
                <div class="pattern-buttons">
                    <button class="pattern-btn active" data-pattern="spirals">Spirals</button>
                    <button class="pattern-btn" data-pattern="waves">Waves</button>
                    <button class="pattern-btn" data-pattern="particles">Particles</button>
                    <button class="pattern-btn" data-pattern="flowers">Flowers</button>
                    <button class="pattern-btn" data-pattern="geometric">Geometric</button>
                    <button class="pattern-btn" data-pattern="flow">Flow Field</button>
                </div>
            </div>

            <div class="control-group">
                <label>Seed: <span id="seedDisplay">12345</span></label>
                <input type="text" id="seedInput" placeholder="Enter seed or leave blank for random" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); color: white; margin-top: 5px;">
            </div>

            <div class="control-group">
                <div class="action-buttons">
                    <button onclick="regenerate()">üé≤ Regenerate</button>
                    <button onclick="toggleAnimation()">‚èØÔ∏è Toggle Animation</button>
                    <button onclick="saveArt()">üíæ Save Image</button>
                </div>
            </div>
        </div>

        <div id="canvas-container"></div>

        <div class="backlink">
            <a href="https://www.vibecodedbyx.com" target="_blank">‚Üê Back to VibeCodedByX livestream</a>
        </div>
    </div>

    <script>
        let currentPattern = 'spirals';
        let animating = true;
        let particles = [];
        let flowField = [];
        let time = 0;
        let currentSeed = 12345;
        let params = {};

        function setup() {
            let canvas = createCanvas(800, 800);
            canvas.parent('canvas-container');
            colorMode(HSB, 360, 100, 100, 100);
            initPattern();
        }

        // Seeded random number generator
        function seededRandom(seed) {
            let x = Math.sin(seed++) * 10000;
            return x - Math.floor(x);
        }

        // Generate all parameters based on seed
        function generateParams(seed) {
            let rng = seed;

            function nextRandom(min = 0, max = 1) {
                rng++;
                return seededRandom(rng) * (max - min) + min;
            }

            params = {
                // Global params
                colorScheme: Math.floor(nextRandom(0, 5)),
                hueBase: nextRandom(0, 360),
                hueRange: nextRandom(30, 180),
                saturation: nextRandom(60, 90),
                brightness: nextRandom(70, 95),

                // Spiral params
                spiralCount: Math.floor(nextRandom(3, 12)),
                spiralDensity: nextRandom(5, 20),
                spiralTurns: nextRandom(2, 5),
                spiralWeight: nextRandom(1, 4),

                // Wave params
                waveCount: Math.floor(nextRandom(5, 20)),
                waveFreq1: nextRandom(0.01, 0.05),
                waveFreq2: nextRandom(0.005, 0.03),
                waveAmp1: nextRandom(10, 50),
                waveAmp2: nextRandom(10, 40),
                waveSpacing: nextRandom(5, 20),

                // Particle params
                particleCount: Math.floor(nextRandom(50, 300)),
                particleSpeed: nextRandom(0.3, 2),
                particleSize: nextRandom(2, 10),
                connectionDist: nextRandom(50, 150),

                // Flower params
                flowerGrid: Math.floor(nextRandom(4, 10)),
                flowerPetals: Math.floor(nextRandom(5, 12)),
                flowerSize: nextRandom(20, 60),
                flowerCenter: nextRandom(10, 30),

                // Geometric params
                geoGrid: Math.floor(nextRandom(4, 8)),
                geoSides: Math.floor(nextRandom(3, 8)),
                geoLayers: Math.floor(nextRandom(2, 6)),
                geoSpacing: nextRandom(10, 25),

                // Flow field params
                flowResolution: Math.floor(nextRandom(15, 40)),
                flowParticles: Math.floor(nextRandom(500, 2000)),
                flowSpeed: nextRandom(1, 3),
                flowScale: nextRandom(0.003, 0.01),

                // Animation
                animSpeed: nextRandom(0.005, 0.02)
            };
        }

        function draw() {
            if (!animating) return;

            switch(currentPattern) {
                case 'spirals':
                    drawSpirals();
                    break;
                case 'waves':
                    drawWaves();
                    break;
                case 'particles':
                    drawParticles();
                    break;
                case 'flowers':
                    drawFlowers();
                    break;
                case 'geometric':
                    drawGeometric();
                    break;
                case 'flow':
                    drawFlowField();
                    break;
            }

            time += params.animSpeed;
        }

        function getColor(offset = 0) {
            let hue = (params.hueBase + offset) % 360;
            return color(hue, params.saturation, params.brightness);
        }

        function initPattern() {
            particles = [];
            flowField = [];
            time = 0;

            // Generate params from seed
            generateParams(currentSeed);

            // Initialize based on params
            if (currentPattern === 'particles') {
                let rng = currentSeed + 10000;
                for (let i = 0; i < params.particleCount; i++) {
                    particles.push({
                        x: seededRandom(rng++) * width,
                        y: seededRandom(rng++) * height,
                        vx: (seededRandom(rng++) - 0.5) * params.particleSpeed * 2,
                        vy: (seededRandom(rng++) - 0.5) * params.particleSpeed * 2,
                        size: seededRandom(rng++) * params.particleSize,
                        hue: params.hueBase + seededRandom(rng++) * params.hueRange
                    });
                }
            }

            if (currentPattern === 'flow') {
                let rng = currentSeed + 20000;
                for (let x = 0; x < width; x += params.flowResolution) {
                    for (let y = 0; y < height; y += params.flowResolution) {
                        flowField.push({
                            x: x,
                            y: y,
                            angle: seededRandom(rng++) * TWO_PI
                        });
                    }
                }
                for (let i = 0; i < params.flowParticles; i++) {
                    particles.push({
                        x: seededRandom(rng++) * width,
                        y: seededRandom(rng++) * height,
                        hue: params.hueBase + seededRandom(rng++) * params.hueRange
                    });
                }
            }
        }

        function drawSpirals() {
            background(0, 0, 10);
            translate(width / 2, height / 2);

            for (let i = 0; i < params.spiralCount; i++) {
                push();
                rotate(TWO_PI / params.spiralCount * i + time);

                noFill();
                for (let r = 0; r < 300; r += params.spiralDensity) {
                    let hue = (params.hueBase + (r / 300) * params.hueRange + time * 50) % 360;
                    stroke(hue, params.saturation, params.brightness, 50);
                    strokeWeight(params.spiralWeight);

                    beginShape();
                    for (let a = 0; a < TWO_PI * params.spiralTurns; a += 0.1) {
                        let x = cos(a) * (r + a * 5);
                        let y = sin(a) * (r + a * 5);
                        vertex(x, y);
                    }
                    endShape();
                }
                pop();
            }
        }

        function drawWaves() {
            background(0, 0, 10, 5);

            for (let y = 0; y < height; y += params.waveSpacing) {
                noFill();
                let hue = (params.hueBase + (y / height) * params.hueRange + time * 50) % 360;
                stroke(hue, params.saturation, params.brightness, 80);
                strokeWeight(2);

                beginShape();
                for (let x = 0; x < width; x += 10) {
                    let wave = sin(x * params.waveFreq1 + time + y * 0.05) * params.waveAmp1;
                    let wave2 = cos(x * params.waveFreq2 + time * 2) * params.waveAmp2;
                    vertex(x, y + wave + wave2);
                }
                endShape();
            }
        }

        function drawParticles() {
            background(0, 0, 10, 10);

            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > width) p.vx *= -1;
                if (p.y < 0 || p.y > height) p.vy *= -1;

                fill(p.hue, params.saturation, params.brightness, 80);
                noStroke();
                circle(p.x, p.y, p.size);

                particles.forEach(other => {
                    let d = dist(p.x, p.y, other.x, other.y);
                    if (d < params.connectionDist && d > 0) {
                        stroke(p.hue, params.saturation - 10, params.brightness - 10, map(d, 0, params.connectionDist, 50, 0));
                        strokeWeight(1);
                        line(p.x, p.y, other.x, other.y);
                    }
                });
            });
        }

        function drawFlowers() {
            background(0, 0, 10);

            let spacing = width / params.flowerGrid;

            for (let i = 0; i < params.flowerGrid; i++) {
                for (let j = 0; j < params.flowerGrid; j++) {
                    push();
                    translate(i * spacing + spacing / 2, j * spacing + spacing / 2);
                    rotate(time + i + j);

                    for (let k = 0; k < params.flowerPetals; k++) {
                        rotate(TWO_PI / params.flowerPetals);
                        let hue = (params.hueBase + ((i + j) / params.flowerGrid) * params.hueRange + time * 50) % 360;
                        fill(hue, params.saturation, params.brightness, 70);
                        noStroke();
                        ellipse(0, params.flowerSize / 2, params.flowerSize * 0.4, params.flowerSize);
                    }

                    fill((params.hueBase + 180) % 360, params.saturation + 10, params.brightness);
                    circle(0, 0, params.flowerCenter);
                    pop();
                }
            }
        }

        function drawGeometric() {
            background(0, 0, 10);

            let spacing = width / params.geoGrid;

            for (let i = 0; i < params.geoGrid; i++) {
                for (let j = 0; j < params.geoGrid; j++) {
                    push();
                    translate(i * spacing + spacing / 2, j * spacing + spacing / 2);
                    rotate(time + i * 0.5 + j * 0.5);

                    let hue = (params.hueBase + ((i + j) / params.geoGrid) * params.hueRange + time * 50) % 360;

                    noFill();
                    stroke(hue, params.saturation, params.brightness);
                    strokeWeight(2);

                    for (let layer = 0; layer < params.geoLayers; layer++) {
                        let size = 10 + layer * params.geoSpacing;
                        let sides = params.geoSides;
                        beginShape();
                        for (let a = 0; a < TWO_PI; a += TWO_PI / sides) {
                            let x = cos(a) * size;
                            let y = sin(a) * size;
                            vertex(x, y);
                        }
                        endShape(CLOSE);
                    }
                    pop();
                }
            }
        }

        function drawFlowField() {
            background(0, 0, 10, 5);

            particles.forEach(p => {
                let angle = noise(p.x * params.flowScale, p.y * params.flowScale, time) * TWO_PI * 2;
                p.x += cos(angle) * params.flowSpeed;
                p.y += sin(angle) * params.flowSpeed;

                if (p.x < 0) p.x = width;
                if (p.x > width) p.x = 0;
                if (p.y < 0) p.y = height;
                if (p.y > height) p.y = 0;

                fill(p.hue, params.saturation, params.brightness, 60);
                noStroke();
                circle(p.x, p.y, 3);
            });
        }

        function regenerate() {
            // Get seed from input or generate random
            let seedInput = document.getElementById('seedInput').value.trim();
            if (seedInput) {
                currentSeed = parseInt(seedInput) || seedInput.split('').reduce((a, b) => a + b.charCodeAt(0), 0);
            } else {
                currentSeed = Math.floor(Math.random() * 1000000);
            }

            document.getElementById('seedDisplay').textContent = currentSeed;
            document.getElementById('seedInput').value = '';

            initPattern();
            background(0, 0, 10);
        }

        function toggleAnimation() {
            animating = !animating;
            if (!animating) {
                noLoop();
            } else {
                loop();
            }
        }

        function saveArt() {
            saveCanvas(`art-${currentPattern}-${currentSeed}`, 'png');
        }

        // Pattern button handlers
        document.querySelectorAll('.pattern-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.pattern-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentPattern = btn.dataset.pattern;
                regenerate();
            });
        });

        // Handle window resize
        function windowResized() {
            let size = min(windowWidth - 40, 800);
            resizeCanvas(size, size);
            regenerate();
        }
    </script>
</body>
</html>
