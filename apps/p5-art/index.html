<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithmic Art Generator</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üé®">

    <meta property="og:title" content="Algorithmic Art Generator">
    <meta property="og:description" content="Create mesmerizing generative art patterns with p5.js">
    <meta property="og:url" content="https://app.vibecodedbyx.com/p5-art">
    <meta property="og:image" content="https://app.vibecodedbyx.com/p5-art/og-image.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        h1 {
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f7b731);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
            margin-top: 20px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            max-width: 800px;
            width: 100%;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ddd;
        }

        .pattern-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-buttons button {
            flex: 1;
            min-width: 120px;
        }

        #canvas-container {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .backlink {
            margin-top: 20px;
            text-align: center;
        }

        .backlink a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 600;
        }

        .backlink a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .controls {
                padding: 15px;
            }

            .pattern-buttons {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Algorithmic Art Generator</h1>

        <div class="controls">
            <div class="control-group">
                <label>Pattern Type</label>
                <div class="pattern-buttons">
                    <button class="pattern-btn active" data-pattern="spirals">Spirals</button>
                    <button class="pattern-btn" data-pattern="waves">Waves</button>
                    <button class="pattern-btn" data-pattern="particles">Particles</button>
                    <button class="pattern-btn" data-pattern="flowers">Flowers</button>
                    <button class="pattern-btn" data-pattern="geometric">Geometric</button>
                    <button class="pattern-btn" data-pattern="flow">Flow Field</button>
                </div>
            </div>

            <div class="control-group">
                <div class="action-buttons">
                    <button onclick="regenerate()">üé≤ Regenerate</button>
                    <button onclick="toggleAnimation()">‚èØÔ∏è Toggle Animation</button>
                    <button onclick="saveArt()">üíæ Save Image</button>
                </div>
            </div>
        </div>

        <div id="canvas-container"></div>

        <div class="backlink">
            <a href="https://www.vibecodedbyx.com" target="_blank">‚Üê Back to VibeCodedByX livestream</a>
        </div>
    </div>

    <script>
        let currentPattern = 'spirals';
        let animating = true;
        let particles = [];
        let flowField = [];
        let time = 0;

        function setup() {
            let canvas = createCanvas(800, 800);
            canvas.parent('canvas-container');
            colorMode(HSB, 360, 100, 100, 100);
            initPattern();
        }

        function draw() {
            if (!animating) return;

            switch(currentPattern) {
                case 'spirals':
                    drawSpirals();
                    break;
                case 'waves':
                    drawWaves();
                    break;
                case 'particles':
                    drawParticles();
                    break;
                case 'flowers':
                    drawFlowers();
                    break;
                case 'geometric':
                    drawGeometric();
                    break;
                case 'flow':
                    drawFlowField();
                    break;
            }

            time += 0.01;
        }

        function initPattern() {
            particles = [];
            flowField = [];
            time = 0;

            if (currentPattern === 'particles') {
                for (let i = 0; i < 200; i++) {
                    particles.push({
                        x: random(width),
                        y: random(height),
                        vx: random(-1, 1),
                        vy: random(-1, 1),
                        size: random(2, 8),
                        hue: random(360)
                    });
                }
            }

            if (currentPattern === 'flow') {
                let resolution = 20;
                for (let x = 0; x < width; x += resolution) {
                    for (let y = 0; y < height; y += resolution) {
                        flowField.push({
                            x: x,
                            y: y,
                            angle: random(TWO_PI)
                        });
                    }
                }
                for (let i = 0; i < 1000; i++) {
                    particles.push({
                        x: random(width),
                        y: random(height),
                        hue: random(360)
                    });
                }
            }
        }

        function drawSpirals() {
            background(0, 0, 10);
            translate(width / 2, height / 2);

            let numSpirals = 8;
            for (let i = 0; i < numSpirals; i++) {
                push();
                rotate(TWO_PI / numSpirals * i + time);

                noFill();
                for (let r = 0; r < 300; r += 10) {
                    let hue = (r + time * 50) % 360;
                    stroke(hue, 70, 90, 50);
                    strokeWeight(2);

                    beginShape();
                    for (let a = 0; a < TWO_PI * 3; a += 0.1) {
                        let x = cos(a) * (r + a * 5);
                        let y = sin(a) * (r + a * 5);
                        vertex(x, y);
                    }
                    endShape();
                }
                pop();
            }
        }

        function drawWaves() {
            background(0, 0, 10, 5);

            for (let y = 0; y < height; y += 10) {
                noFill();
                let hue = (y / height * 360 + time * 50) % 360;
                stroke(hue, 80, 90, 80);
                strokeWeight(2);

                beginShape();
                for (let x = 0; x < width; x += 10) {
                    let wave = sin(x * 0.02 + time + y * 0.05) * 30;
                    let wave2 = cos(x * 0.01 + time * 2) * 20;
                    vertex(x, y + wave + wave2);
                }
                endShape();
            }
        }

        function drawParticles() {
            background(0, 0, 10, 10);

            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > width) p.vx *= -1;
                if (p.y < 0 || p.y > height) p.vy *= -1;

                fill(p.hue, 80, 90, 80);
                noStroke();
                circle(p.x, p.y, p.size);

                particles.forEach(other => {
                    let d = dist(p.x, p.y, other.x, other.y);
                    if (d < 100 && d > 0) {
                        stroke(p.hue, 70, 80, map(d, 0, 100, 50, 0));
                        strokeWeight(1);
                        line(p.x, p.y, other.x, other.y);
                    }
                });
            });
        }

        function drawFlowers() {
            background(0, 0, 10);

            let gridSize = 8;
            let spacing = width / gridSize;

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    push();
                    translate(i * spacing + spacing / 2, j * spacing + spacing / 2);
                    rotate(time + i + j);

                    let numPetals = 8;
                    for (let k = 0; k < numPetals; k++) {
                        rotate(TWO_PI / numPetals);
                        let hue = ((i + j) * 30 + time * 50) % 360;
                        fill(hue, 80, 90, 70);
                        noStroke();
                        ellipse(0, 30, 25, 50);
                    }

                    fill(60, 90, 90);
                    circle(0, 0, 20);
                    pop();
                }
            }
        }

        function drawGeometric() {
            background(0, 0, 10);

            let gridSize = 6;
            let spacing = width / gridSize;

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    push();
                    translate(i * spacing + spacing / 2, j * spacing + spacing / 2);
                    rotate(time + i * 0.5 + j * 0.5);

                    let hue = ((i + j) * 40 + time * 50) % 360;

                    noFill();
                    stroke(hue, 80, 90);
                    strokeWeight(2);

                    for (let size = 10; size < spacing / 2; size += 15) {
                        let sides = 3 + (i + j) % 5;
                        beginShape();
                        for (let a = 0; a < TWO_PI; a += TWO_PI / sides) {
                            let x = cos(a) * size;
                            let y = sin(a) * size;
                            vertex(x, y);
                        }
                        endShape(CLOSE);
                    }
                    pop();
                }
            }
        }

        function drawFlowField() {
            background(0, 0, 10, 5);

            particles.forEach(p => {
                let angle = noise(p.x * 0.005, p.y * 0.005, time) * TWO_PI * 2;
                p.x += cos(angle) * 2;
                p.y += sin(angle) * 2;

                if (p.x < 0) p.x = width;
                if (p.x > width) p.x = 0;
                if (p.y < 0) p.y = height;
                if (p.y > height) p.y = 0;

                fill(p.hue, 80, 90, 60);
                noStroke();
                circle(p.x, p.y, 3);
            });
        }

        function regenerate() {
            initPattern();
            background(0, 0, 10);
        }

        function toggleAnimation() {
            animating = !animating;
            if (!animating) {
                noLoop();
            } else {
                loop();
            }
        }

        function saveArt() {
            saveCanvas('algorithmic-art', 'png');
        }

        // Pattern button handlers
        document.querySelectorAll('.pattern-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.pattern-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentPattern = btn.dataset.pattern;
                regenerate();
            });
        });

        // Handle window resize
        function windowResized() {
            let size = min(windowWidth - 40, 800);
            resizeCanvas(size, size);
            regenerate();
        }
    </script>
</body>
</html>
