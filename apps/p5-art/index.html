<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithmic Art Generator</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üé®">

    <meta property="og:title" content="Algorithmic Art Generator">
    <meta property="og:description" content="Create mesmerizing generative art patterns with p5.js">
    <meta property="og:url" content="https://sloppy.live/p5-art">
    <meta property="og:image" content="https://sloppy.live/p5-art/og-image.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        h1 {
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f7b731);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
            margin-top: 20px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            max-width: 800px;
            width: 100%;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ddd;
        }

        .pattern-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-buttons button {
            flex: 1;
            min-width: 120px;
        }

        #canvas-container {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .backlink {
            margin-top: 20px;
            text-align: center;
        }

        .backlink a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 600;
        }

        .backlink a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .controls {
                padding: 15px;
            }

            .pattern-buttons {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Algorithmic Art Generator</h1>

        <div class="controls">
            <div class="control-group">
                <label>Pattern Type</label>
                <div class="pattern-buttons">
                    <button class="pattern-btn active" data-pattern="spirals">Spirals</button>
                    <button class="pattern-btn" data-pattern="waves">Waves</button>
                    <button class="pattern-btn" data-pattern="particles">Particles</button>
                    <button class="pattern-btn" data-pattern="flowers">Flowers</button>
                    <button class="pattern-btn" data-pattern="geometric">Geometric</button>
                    <button class="pattern-btn" data-pattern="flow">Flow Field</button>
                </div>
            </div>

            <div class="control-group">
                <label>Seed: <span id="seedDisplay">12345</span></label>
                <input type="text" id="seedInput" placeholder="Enter seed or leave blank for random" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); color: white; margin-top: 5px;">
            </div>

            <div class="control-group">
                <div class="action-buttons">
                    <button onclick="regenerate()">üé≤ Regenerate</button>
                    <button onclick="toggleAnimation()">‚èØÔ∏è Toggle Animation</button>
                    <button onclick="saveArt()">üíæ Save Image</button>
                </div>
            </div>
        </div>

        <div id="canvas-container"></div>

        <div class="backlink">
            <a href="https://sloppy.live" target="_blank">‚Üê Back to VibeCodedByX livestream</a> | <a href="https://sloppy.live/overview" style="color:#4ecdc4;text-decoration:none">üé® View All Apps</a>
        </div>
    </div>

    <script>
        let currentPattern = 'spirals';
        let animating = true;
        let particles = [];
        let flowField = [];
        let time = 0;
        let currentSeed = 12345;
        let params = {};

        function setup() {
            let canvas = createCanvas(800, 800);
            canvas.parent('canvas-container');
            colorMode(HSB, 360, 100, 100, 100);
            initPattern();
        }

        // Seeded random number generator
        function seededRandom(seed) {
            let x = Math.sin(seed++) * 10000;
            return x - Math.floor(x);
        }

        // Generate all parameters based on seed
        function generateParams(seed) {
            let rng = seed;

            function nextRandom(min = 0, max = 1) {
                rng++;
                return seededRandom(rng) * (max - min) + min;
            }

            params = {
                // Global params - extreme variations
                colorScheme: Math.floor(nextRandom(0, 10)),
                hueBase: nextRandom(0, 360),
                hueRange: nextRandom(10, 360),
                saturation: nextRandom(30, 100),
                brightness: nextRandom(50, 100),
                bgBrightness: nextRandom(5, 30),
                alpha: nextRandom(20, 100),

                // Composition
                symmetry: Math.floor(nextRandom(1, 9)),
                rotation: nextRandom(0, TWO_PI),
                scale: nextRandom(0.3, 2.5),
                complexity: nextRandom(0.2, 3),

                // Spiral params - wild variations
                spiralCount: Math.floor(nextRandom(1, 20)),
                spiralDensity: nextRandom(2, 40),
                spiralTurns: nextRandom(0.5, 8),
                spiralWeight: nextRandom(0.5, 8),
                spiralOffset: nextRandom(-50, 50),
                spiralNoise: nextRandom(0, 30),

                // Wave params - crazy variations
                waveCount: Math.floor(nextRandom(3, 40)),
                waveFreq1: nextRandom(0.001, 0.1),
                waveFreq2: nextRandom(0.001, 0.08),
                waveAmp1: nextRandom(5, 100),
                waveAmp2: nextRandom(5, 80),
                waveSpacing: nextRandom(2, 40),
                waveOffset: nextRandom(0, 100),
                waveChaos: nextRandom(0, 2),

                // Particle params - extreme variations
                particleCount: Math.floor(nextRandom(20, 500)),
                particleSpeed: nextRandom(0.1, 5),
                particleSize: nextRandom(1, 20),
                connectionDist: nextRandom(20, 250),
                particleTrail: nextRandom(0, 0.3),
                particleGlow: nextRandom(0, 50),

                // Flower params - wild variations
                flowerGrid: Math.floor(nextRandom(2, 15)),
                flowerPetals: Math.floor(nextRandom(3, 20)),
                flowerSize: nextRandom(10, 100),
                flowerCenter: nextRandom(5, 50),
                flowerShape: nextRandom(0.3, 3),
                flowerChaos: nextRandom(0, 50),

                // Geometric params - extreme variations
                geoGrid: Math.floor(nextRandom(2, 12)),
                geoSides: Math.floor(nextRandom(3, 12)),
                geoLayers: Math.floor(nextRandom(1, 10)),
                geoSpacing: nextRandom(5, 40),
                geoRotation: nextRandom(0, TWO_PI),
                geoDistortion: nextRandom(0, 1),

                // Flow field params - crazy variations
                flowResolution: Math.floor(nextRandom(10, 60)),
                flowParticles: Math.floor(nextRandom(200, 3000)),
                flowSpeed: nextRandom(0.5, 5),
                flowScale: nextRandom(0.001, 0.02),
                flowTurbulence: nextRandom(1, 4),
                flowFade: nextRandom(2, 20),

                // Animation - varied speeds
                animSpeed: nextRandom(0.002, 0.05),
                pulseSpeed: nextRandom(0.5, 3),
                chaosLevel: nextRandom(0, 1)
            };
        }

        function draw() {
            if (!animating) return;

            switch(currentPattern) {
                case 'spirals':
                    drawSpirals();
                    break;
                case 'waves':
                    drawWaves();
                    break;
                case 'particles':
                    drawParticles();
                    break;
                case 'flowers':
                    drawFlowers();
                    break;
                case 'geometric':
                    drawGeometric();
                    break;
                case 'flow':
                    drawFlowField();
                    break;
            }

            time += params.animSpeed;
        }

        function getColor(offset = 0) {
            let hue = (params.hueBase + offset) % 360;
            return color(hue, params.saturation, params.brightness);
        }

        function initPattern() {
            particles = [];
            flowField = [];
            time = 0;

            // Generate params from seed
            generateParams(currentSeed);

            // Initialize based on params
            if (currentPattern === 'particles') {
                let rng = currentSeed + 10000;
                for (let i = 0; i < params.particleCount; i++) {
                    particles.push({
                        x: seededRandom(rng++) * width,
                        y: seededRandom(rng++) * height,
                        vx: (seededRandom(rng++) - 0.5) * params.particleSpeed * 2,
                        vy: (seededRandom(rng++) - 0.5) * params.particleSpeed * 2,
                        size: seededRandom(rng++) * params.particleSize,
                        hue: params.hueBase + seededRandom(rng++) * params.hueRange
                    });
                }
            }

            if (currentPattern === 'flow') {
                let rng = currentSeed + 20000;
                for (let x = 0; x < width; x += params.flowResolution) {
                    for (let y = 0; y < height; y += params.flowResolution) {
                        flowField.push({
                            x: x,
                            y: y,
                            angle: seededRandom(rng++) * TWO_PI
                        });
                    }
                }
                for (let i = 0; i < params.flowParticles; i++) {
                    particles.push({
                        x: seededRandom(rng++) * width,
                        y: seededRandom(rng++) * height,
                        hue: params.hueBase + seededRandom(rng++) * params.hueRange
                    });
                }
            }
        }

        function drawSpirals() {
            background(0, 0, params.bgBrightness);
            translate(width / 2, height / 2);
            rotate(params.rotation);
            scale(params.scale);

            for (let i = 0; i < params.spiralCount; i++) {
                push();
                rotate(TWO_PI / params.spiralCount * i + time * params.pulseSpeed);

                noFill();
                let maxR = 300 * params.complexity;
                for (let r = 0; r < maxR; r += params.spiralDensity) {
                    let hue = (params.hueBase + (r / maxR) * params.hueRange + time * 50) % 360;
                    stroke(hue, params.saturation, params.brightness, params.alpha * 0.5);
                    strokeWeight(params.spiralWeight);

                    beginShape();
                    for (let a = 0; a < TWO_PI * params.spiralTurns; a += 0.1) {
                        let noiseVal = noise(r * 0.01, a, time) * params.spiralNoise;
                        let radius = r + a * 5 + params.spiralOffset + noiseVal;
                        let x = cos(a) * radius;
                        let y = sin(a) * radius;
                        vertex(x, y);
                    }
                    endShape();
                }
                pop();
            }
        }

        function drawWaves() {
            background(0, 0, params.bgBrightness, params.particleTrail * 100 || 5);

            for (let y = params.waveOffset; y < height + params.waveOffset; y += params.waveSpacing) {
                noFill();
                let hue = (params.hueBase + (y / height) * params.hueRange + time * 50) % 360;
                stroke(hue, params.saturation, params.brightness, params.alpha);
                strokeWeight(params.scale * 2);

                beginShape();
                for (let x = 0; x < width; x += 5) {
                    let wave = sin(x * params.waveFreq1 + time * params.pulseSpeed + y * 0.05) * params.waveAmp1;
                    let wave2 = cos(x * params.waveFreq2 + time * 2) * params.waveAmp2;
                    let chaos = noise(x * 0.01, y * 0.01, time) * params.waveChaos * 20;
                    vertex(x, y + wave + wave2 + chaos);
                }
                endShape();
            }
        }

        function drawParticles() {
            background(0, 0, params.bgBrightness, params.particleTrail * 100 || 10);

            particles.forEach(p => {
                p.x += p.vx * params.chaosLevel + cos(time) * 0.5;
                p.y += p.vy * params.chaosLevel + sin(time) * 0.5;

                if (p.x < 0 || p.x > width) p.vx *= -1;
                if (p.y < 0 || p.y > height) p.vy *= -1;

                // Draw glow
                if (params.particleGlow > 10) {
                    for (let i = 3; i > 0; i--) {
                        fill(p.hue, params.saturation, params.brightness, params.alpha * 0.1 * i);
                        noStroke();
                        circle(p.x, p.y, p.size * i * (params.particleGlow / 10));
                    }
                }

                fill(p.hue, params.saturation, params.brightness, params.alpha);
                noStroke();
                circle(p.x, p.y, p.size);

                particles.forEach(other => {
                    let d = dist(p.x, p.y, other.x, other.y);
                    if (d < params.connectionDist && d > 0) {
                        stroke(p.hue, params.saturation - 10, params.brightness - 10, map(d, 0, params.connectionDist, params.alpha * 0.5, 0));
                        strokeWeight(params.scale);
                        line(p.x, p.y, other.x, other.y);
                    }
                });
            });
        }

        function drawFlowers() {
            background(0, 0, params.bgBrightness);

            let spacing = width / params.flowerGrid;

            for (let i = 0; i < params.flowerGrid; i++) {
                for (let j = 0; j < params.flowerGrid; j++) {
                    push();
                    let chaos = noise(i, j, time) * params.flowerChaos;
                    translate(i * spacing + spacing / 2 + chaos, j * spacing + spacing / 2 + chaos);
                    rotate(time * params.pulseSpeed + i + j + params.rotation);
                    scale(params.scale);

                    for (let k = 0; k < params.flowerPetals; k++) {
                        rotate(TWO_PI / params.flowerPetals);
                        let hue = (params.hueBase + ((i + j) / params.flowerGrid) * params.hueRange + time * 50 + k * 10) % 360;
                        fill(hue, params.saturation, params.brightness, params.alpha);
                        noStroke();

                        let petalWidth = params.flowerSize * 0.4 * params.flowerShape;
                        let petalLength = params.flowerSize * (1 + sin(time + k) * 0.3);
                        ellipse(0, params.flowerSize / 2, petalWidth, petalLength);
                    }

                    fill((params.hueBase + 180) % 360, params.saturation + 10, params.brightness, params.alpha);
                    circle(0, 0, params.flowerCenter * (1 + sin(time * 2) * 0.2));
                    pop();
                }
            }
        }

        function drawGeometric() {
            background(0, 0, params.bgBrightness);

            let spacing = width / params.geoGrid;

            for (let i = 0; i < params.geoGrid; i++) {
                for (let j = 0; j < params.geoGrid; j++) {
                    push();
                    translate(i * spacing + spacing / 2, j * spacing + spacing / 2);
                    rotate(time * params.pulseSpeed + i * 0.5 + j * 0.5 + params.geoRotation);
                    scale(params.scale);

                    let hue = (params.hueBase + ((i + j) / params.geoGrid) * params.hueRange + time * 50) % 360;

                    noFill();
                    stroke(hue, params.saturation, params.brightness, params.alpha);
                    strokeWeight(params.complexity);

                    for (let layer = 0; layer < params.geoLayers; layer++) {
                        let size = 10 + layer * params.geoSpacing;
                        let sides = params.geoSides + Math.floor(layer * params.complexity);
                        let rotation = layer * 0.1 + time * 0.1;

                        beginShape();
                        for (let a = 0; a < TWO_PI; a += TWO_PI / sides) {
                            let distort = noise(i, j, layer, time) * params.geoDistortion * 50;
                            let x = cos(a + rotation) * (size + distort);
                            let y = sin(a + rotation) * (size + distort);
                            vertex(x, y);
                        }
                        endShape(CLOSE);
                    }
                    pop();
                }
            }
        }

        function drawFlowField() {
            background(0, 0, params.bgBrightness, params.flowFade);

            particles.forEach(p => {
                let angle = noise(p.x * params.flowScale, p.y * params.flowScale, time * 0.5) * TWO_PI * params.flowTurbulence;
                p.x += cos(angle) * params.flowSpeed;
                p.y += sin(angle) * params.flowSpeed;

                if (p.x < 0) p.x = width;
                if (p.x > width) p.x = 0;
                if (p.y < 0) p.y = height;
                if (p.y > height) p.y = 0;

                // Update hue based on movement
                p.hue = (p.hue + params.chaosLevel) % 360;

                fill(p.hue, params.saturation, params.brightness, params.alpha * 0.6);
                noStroke();
                circle(p.x, p.y, params.scale * 3);
            });
        }

        function regenerate() {
            // Get seed from input or generate random
            let seedInput = document.getElementById('seedInput').value.trim();
            if (seedInput) {
                currentSeed = parseInt(seedInput) || seedInput.split('').reduce((a, b) => a + b.charCodeAt(0), 0);
            } else {
                currentSeed = Math.floor(Math.random() * 1000000);
            }

            document.getElementById('seedDisplay').textContent = currentSeed;
            document.getElementById('seedInput').value = '';

            initPattern();
            background(0, 0, 10);
        }

        function toggleAnimation() {
            animating = !animating;
            if (!animating) {
                noLoop();
            } else {
                loop();
            }
        }

        function saveArt() {
            saveCanvas(`art-${currentPattern}-${currentSeed}`, 'png');
        }

        // Pattern button handlers
        document.querySelectorAll('.pattern-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.pattern-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentPattern = btn.dataset.pattern;
                regenerate();
            });
        });

        // Handle window resize
        function windowResized() {
            let size = min(windowWidth - 40, 800);
            resizeCanvas(size, size);
            regenerate();
        }
    </script>
</body>
</html>
