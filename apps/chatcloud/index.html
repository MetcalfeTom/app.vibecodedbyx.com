<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Cloud - Interactive Word Physics</title>
    <link rel="icon" href="https://emojicdn.elk.sh/‚òÅÔ∏è" type="image/png">
    <meta property="og:title" content="Chat Cloud - Interactive Word Physics">
    <meta property="og:description" content="Watch today's chat bounce around with physics">
    <meta property="og:url" content="https://sloppy.live/chatcloud">
    <meta property="og:image" content="https://sloppy.live/chatcloud/og-image.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .backlink {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            padding: 10px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            transition: background 0.3s;
            z-index: 10000;
        }

        .backlink:hover {
            background: rgba(255,255,255,0.3);
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            text-align: center;
            z-index: 10000;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
        }

        canvas {
            display: block;
            background: transparent;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10000;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.4);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .info {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            opacity: 0.8;
            z-index: 10000;
            text-align: center;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 24px;
                top: 10px;
            }

            .controls {
                bottom: 10px;
            }

            button {
                padding: 8px 15px;
                font-size: 12px;
            }

            .info {
                bottom: 60px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <a href="https://sloppy.live" class="backlink">‚Üê Back to stream</a>
            <a href="https://sloppy.live/overview" style="color:#4ecdc4;text-decoration:none;margin-left:10px">üé® View All Apps</a>
    <div class="title">‚òÅÔ∏è Chat Cloud</div>

    <canvas id="canvas"></canvas>

    <div class="info">Click and drag words ‚Ä¢ They bounce and interact!</div>

    <div class="controls">
        <button onclick="shake()">üå™Ô∏è Shake</button>
        <button onclick="explode()">üí• Explode</button>
        <button onclick="gravity()">üåç Gravity Toggle</button>
        <button onclick="reset()">üîÑ Reset</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Chat words from today's conversation
        const chatWords = [
            { text: 'rocketship', size: 40, color: '#ff6b6b' },
            { text: 'LAUNCH', size: 50, color: '#ffd700' },
            { text: 'countdown', size: 30, color: '#4ecdc4' },
            { text: 'flames', size: 28, color: '#ff8c42' },
            { text: 'space', size: 35, color: '#a8dadc' },
            { text: 'stars', size: 32, color: '#f1faee' },
            { text: 'astrology', size: 45, color: '#d4a5ff' },
            { text: 'GitScope', size: 48, color: '#ffd700' },
            { text: 'horoscope', size: 38, color: '#ff79c6' },
            { text: 'zodiac', size: 36, color: '#bd93f9' },
            { text: 'git', size: 55, color: '#50fa7b' },
            { text: 'commit', size: 42, color: '#8be9fd' },
            { text: 'branch', size: 34, color: '#ffb86c' },
            { text: 'merge', size: 36, color: '#ff5555' },
            { text: 'Aries', size: 28, color: '#ff6b6b' },
            { text: 'Gemini', size: 26, color: '#4ecdc4' },
            { text: 'Leo', size: 30, color: '#ffd700' },
            { text: 'Scorpio', size: 28, color: '#8b00ff' },
            { text: 'cosmic', size: 32, color: '#d4a5ff' },
            { text: 'push', size: 30, color: '#50fa7b' },
            { text: 'pull', size: 30, color: '#8be9fd' },
            { text: 'rebase', size: 26, color: '#ff79c6' },
            { text: 'stash', size: 24, color: '#ffb86c' },
            { text: 'checkout', size: 28, color: '#a8dadc' },
            { text: 'diff', size: 26, color: '#f1faee' },
            { text: 'log', size: 24, color: '#ff8c42' },
            { text: 'rocket', size: 38, color: '#ff6b6b' },
            { text: 'animation', size: 30, color: '#bd93f9' },
            { text: 'interactive', size: 32, color: '#50fa7b' },
            { text: 'mood', size: 40, color: '#ff79c6' },
            { text: 'mouse', size: 44, color: '#8be9fd' },
            { text: 'cursor', size: 28, color: '#ffb86c' },
            { text: 'vibes', size: 35, color: '#ffd700' },
            { text: 'physics', size: 46, color: '#4ecdc4' },
            { text: 'bouncy', size: 30, color: '#ff8c42' },
            { text: 'cloud', size: 42, color: '#a8dadc' }
        ];

        class Word {
            constructor(text, size, color, x, y) {
                this.text = text;
                this.size = size;
                this.color = color;
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.mass = size / 10;
                this.radius = this.measureWidth() / 2 + 10;
                this.dragging = false;
            }

            measureWidth() {
                ctx.font = `bold ${this.size}px Arial`;
                return ctx.measureText(this.text).width;
            }

            draw() {
                ctx.font = `bold ${this.size}px Arial`;
                ctx.fillStyle = this.color;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                // Shadow for depth
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                ctx.shadowBlur = 10;
                ctx.shadowOffsetX = 3;
                ctx.shadowOffsetY = 3;

                ctx.fillText(this.text, this.x, this.y);

                ctx.shadowColor = 'transparent';
            }

            update() {
                if (this.dragging) return;

                // Apply gravity if enabled
                if (gravityEnabled) {
                    this.vy += 0.3;
                }

                // Friction
                this.vx *= 0.99;
                this.vy *= 0.99;

                this.x += this.vx;
                this.y += this.vy;

                // Bounce off walls
                if (this.x - this.radius < 0) {
                    this.x = this.radius;
                    this.vx *= -0.8;
                }
                if (this.x + this.radius > canvas.width) {
                    this.x = canvas.width - this.radius;
                    this.vx *= -0.8;
                }
                if (this.y - this.radius < 0) {
                    this.y = this.radius;
                    this.vy *= -0.8;
                }
                if (this.y + this.radius > canvas.height) {
                    this.y = canvas.height - this.radius;
                    this.vy *= -0.8;
                }
            }

            contains(x, y) {
                const width = this.measureWidth();
                const height = this.size;
                return x > this.x - width / 2 && x < this.x + width / 2 &&
                       y > this.y - height / 2 && y < this.y + height / 2;
            }
        }

        let words = [];
        let gravityEnabled = false;
        let draggedWord = null;

        // Initialize words
        chatWords.forEach(word => {
            words.push(new Word(word.text, word.size, word.color));
        });

        // Mouse interaction
        let mouseX = 0;
        let mouseY = 0;

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;

            for (let word of words) {
                if (word.contains(mouseX, mouseY)) {
                    word.dragging = true;
                    draggedWord = word;
                    break;
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const newX = e.clientX - rect.left;
            const newY = e.clientY - rect.top;

            if (draggedWord) {
                draggedWord.vx = (newX - mouseX) * 0.3;
                draggedWord.vy = (newY - mouseY) * 0.3;
                draggedWord.x = newX;
                draggedWord.y = newY;
            }

            mouseX = newX;
            mouseY = newY;
        });

        canvas.addEventListener('mouseup', () => {
            if (draggedWord) {
                draggedWord.dragging = false;
                draggedWord = null;
            }
        });

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            mouseX = touch.clientX - rect.left;
            mouseY = touch.clientY - rect.top;

            for (let word of words) {
                if (word.contains(mouseX, mouseY)) {
                    word.dragging = true;
                    draggedWord = word;
                    break;
                }
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const newX = touch.clientX - rect.left;
            const newY = touch.clientY - rect.top;

            if (draggedWord) {
                draggedWord.vx = (newX - mouseX) * 0.3;
                draggedWord.vy = (newY - mouseY) * 0.3;
                draggedWord.x = newX;
                draggedWord.y = newY;
            }

            mouseX = newX;
            mouseY = newY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (draggedWord) {
                draggedWord.dragging = false;
                draggedWord = null;
            }
        });

        // Collision detection
        function checkCollisions() {
            for (let i = 0; i < words.length; i++) {
                for (let j = i + 1; j < words.length; j++) {
                    const w1 = words[i];
                    const w2 = words[j];

                    const dx = w2.x - w1.x;
                    const dy = w2.y - w1.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const minDist = w1.radius + w2.radius;

                    if (distance < minDist) {
                        // Collision detected
                        const angle = Math.atan2(dy, dx);
                        const targetX = w1.x + Math.cos(angle) * minDist;
                        const targetY = w1.y + Math.sin(angle) * minDist;

                        const ax = (targetX - w2.x) * 0.1;
                        const ay = (targetY - w2.y) * 0.1;

                        w1.vx -= ax;
                        w1.vy -= ay;
                        w2.vx += ax;
                        w2.vy += ay;
                    }
                }
            }
        }

        // Button functions
        function shake() {
            words.forEach(word => {
                word.vx += (Math.random() - 0.5) * 20;
                word.vy += (Math.random() - 0.5) * 20;
            });
        }

        function explode() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            words.forEach(word => {
                const angle = Math.atan2(word.y - centerY, word.x - centerX);
                const force = 15;
                word.vx = Math.cos(angle) * force;
                word.vy = Math.sin(angle) * force;
            });
        }

        function gravity() {
            gravityEnabled = !gravityEnabled;
        }

        function reset() {
            words = [];
            gravityEnabled = false;
            chatWords.forEach(word => {
                words.push(new Word(word.text, word.size, word.color));
            });
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            words.forEach(word => {
                word.update();
                word.draw();
            });

            checkCollisions();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
