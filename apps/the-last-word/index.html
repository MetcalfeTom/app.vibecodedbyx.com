<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last Word</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üó°Ô∏è">

    <meta property="og:title" content="The Last Word">
    <meta property="og:description" content="Only one post exists. Your words erase all that came before.">
    <meta property="og:url" content="https://app.sloppy.live/the-last-word">
    <meta property="og:image" content="https://image.pollinations.ai/prompt/dramatic%20dark%20void%20with%20single%20glowing%20text%20floating%20ephemeral%20words%20disappearing?width=1200&height=630&nologo=true">
    <meta property="og:type" content="website">

    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --void: #0a0a0a;
            --deep: #111;
            --blood: #8b0000;
            --blood-light: #c41e3a;
            --ember: #ff4444;
            --ash: #333;
            --smoke: #666;
            --ghost: #999;
            --bone: #ccc;
            --light: #eee;
        }

        body {
            font-family: 'Crimson Pro', Georgia, serif;
            background: var(--void);
            min-height: 100vh;
            color: var(--bone);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Subtle vignette */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.6) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .app {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            text-align: center;
            z-index: 10;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--smoke);
        }

        .subtitle {
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            color: var(--ash);
            margin-top: 5px;
            letter-spacing: 0.1em;
        }

        .post-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .the-post {
            font-size: 2rem;
            line-height: 1.6;
            font-weight: 300;
            color: var(--light);
            margin-bottom: 40px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .the-post.empty {
            color: var(--ash);
            font-style: italic;
            font-size: 1.2rem;
        }

        .post-meta {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--smoke);
            margin-bottom: 10px;
        }

        .post-meta .avatar {
            font-size: 1.5rem;
            display: block;
            margin-bottom: 10px;
        }

        .post-meta .username {
            color: var(--ghost);
        }

        .post-meta .time {
            color: var(--ash);
        }

        .post-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            color: var(--blood);
            letter-spacing: 0.2em;
            margin-top: 20px;
        }

        .survivor-time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.6rem;
            color: var(--ash);
            margin-top: 8px;
        }

        /* Write section */
        .write-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, var(--void) 0%, transparent 100%);
            z-index: 10;
        }

        .write-btn {
            display: block;
            margin: 0 auto;
            background: transparent;
            border: 1px solid var(--blood);
            color: var(--blood-light);
            padding: 12px 40px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .write-btn:hover {
            background: var(--blood);
            color: var(--light);
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.3);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .modal-warning {
            font-size: 0.8rem;
            color: var(--blood-light);
            margin-bottom: 30px;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.1em;
        }

        .modal-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--ash);
            color: var(--light);
            font-family: 'Crimson Pro', Georgia, serif;
            font-size: 1.5rem;
            padding: 20px 0;
            text-align: center;
            outline: none;
            resize: none;
            min-height: 100px;
        }

        .modal-input::placeholder {
            color: var(--ash);
        }

        .modal-input:focus {
            border-color: var(--blood);
        }

        .char-count {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            color: var(--ash);
            margin-top: 10px;
        }

        .char-count.over {
            color: var(--ember);
        }

        .modal-actions {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .modal-btn {
            background: transparent;
            border: 1px solid var(--ash);
            color: var(--ghost);
            padding: 12px 30px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn:hover {
            border-color: var(--ghost);
            color: var(--light);
        }

        .modal-btn.submit {
            border-color: var(--blood);
            color: var(--blood-light);
        }

        .modal-btn.submit:hover {
            background: var(--blood);
            color: var(--light);
        }

        .modal-btn.submit:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Profile setup */
        .profile-setup {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 5;
        }

        .avatar-btn {
            background: var(--deep);
            border: 1px solid var(--ash);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .avatar-btn:hover {
            border-color: var(--blood);
            transform: scale(1.1);
        }

        .username-input {
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--ash);
            color: var(--ghost);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            padding: 5px 0;
            width: 100px;
            text-align: center;
            outline: none;
        }

        .username-input:focus {
            border-color: var(--blood);
            color: var(--light);
        }

        /* Avatar picker */
        .avatar-picker {
            display: none;
            position: fixed;
            bottom: 130px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--deep);
            border: 1px solid var(--ash);
            padding: 15px;
            border-radius: 8px;
            z-index: 15;
        }

        .avatar-picker.active {
            display: block;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }

        .avatar-option {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .avatar-option:hover {
            background: var(--ash);
            transform: scale(1.2);
        }

        /* Connection status */
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.6rem;
            color: var(--ash);
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 10;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--ash);
        }

        .status-dot.connected {
            background: #2a5a2a;
        }

        /* Footer link */
        .footer-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.55rem;
            color: var(--ash);
            text-decoration: none;
            z-index: 5;
        }

        .footer-link:hover {
            color: var(--smoke);
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s ease infinite;
        }

        /* Mobile */
        @media (max-width: 600px) {
            .the-post {
                font-size: 1.4rem;
            }

            .title {
                font-size: 1rem;
            }

            .profile-setup {
                bottom: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">The Last Word</div>
        <div class="subtitle">only one post exists at a time</div>
    </div>

    <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">connecting...</span>
    </div>

    <div class="app">
        <div class="post-container">
            <div class="post-meta" id="postMeta" style="display: none;">
                <span class="avatar" id="postAvatar"></span>
                <span class="username" id="postUsername"></span>
                <span class="time" id="postTime"></span>
            </div>
            <div class="the-post empty" id="thePost">
                The void awaits your words...
            </div>
            <div class="post-number" id="postNumber"></div>
            <div class="survivor-time" id="survivorTime"></div>
        </div>
    </div>

    <div class="profile-setup">
        <button class="avatar-btn" id="avatarBtn">üò∂</button>
        <input type="text" class="username-input" id="usernameInput" placeholder="your name" maxlength="20">
    </div>

    <div class="avatar-picker" id="avatarPicker">
        <div class="avatar-grid" id="avatarGrid"></div>
    </div>

    <div class="write-section">
        <button class="write-btn" id="writeBtn">Have The Last Word</button>
    </div>

    <div class="modal" id="writeModal">
        <div class="modal-content">
            <div class="modal-warning">‚ö† YOUR WORDS WILL ERASE THE CURRENT POST FOREVER ‚ö†</div>
            <textarea class="modal-input" id="postInput" placeholder="Speak your truth..." maxlength="280"></textarea>
            <div class="char-count"><span id="charCount">0</span>/280</div>
            <div class="modal-actions">
                <button class="modal-btn" id="cancelBtn">Retreat</button>
                <button class="modal-btn submit" id="submitBtn" disabled>Obliterate & Post</button>
            </div>
        </div>
    </div>

    <a href="https://sloppy.live" class="footer-link" target="_blank">‚Üê sloppy.live</a>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

        const SUPABASE_URL = 'https://yjyxteqzhhmtrgcaekgz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlqeXh0ZXF6aGhtdHJnY2Fla2d6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNTg3NDIsImV4cCI6MjA3MjkzNDc0Mn0.G8SRde7IN2QFW1EnASM8IS32IUYR2eenCCjdDdioiBU';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                persistSession: true,
                storageKey: 'lastword-auth',
                autoRefreshToken: true
            }
        });

        const AVATARS = ['üò∂', 'üó£Ô∏è', 'üëÅÔ∏è', 'üíÄ', 'üëª', 'üîÆ', 'üåë', 'üñ§', '‚ö∞Ô∏è', 'ü¶á', 'üïØÔ∏è', 'üìú', '‚úíÔ∏è', 'üó°Ô∏è', '‚öîÔ∏è', 'ü©∏', 'üíî', 'ü•Ä'];

        let currentUser = null;
        let currentPost = null;
        let survivorInterval = null;
        let profile = {
            username: 'Anonymous',
            avatar: 'üò∂'
        };

        // Load saved profile
        const savedProfile = localStorage.getItem('lastword_profile');
        if (savedProfile) {
            profile = JSON.parse(savedProfile);
        }

        // DOM elements
        const thePost = document.getElementById('thePost');
        const postMeta = document.getElementById('postMeta');
        const postAvatar = document.getElementById('postAvatar');
        const postUsername = document.getElementById('postUsername');
        const postTime = document.getElementById('postTime');
        const postNumber = document.getElementById('postNumber');
        const survivorTime = document.getElementById('survivorTime');
        const writeBtn = document.getElementById('writeBtn');
        const writeModal = document.getElementById('writeModal');
        const postInput = document.getElementById('postInput');
        const charCount = document.getElementById('charCount');
        const cancelBtn = document.getElementById('cancelBtn');
        const submitBtn = document.getElementById('submitBtn');
        const avatarBtn = document.getElementById('avatarBtn');
        const avatarPicker = document.getElementById('avatarPicker');
        const avatarGrid = document.getElementById('avatarGrid');
        const usernameInput = document.getElementById('usernameInput');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        // Initialize
        async function init() {
            // Auth
            let { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                const { data, error } = await supabase.auth.signInAnonymously();
                if (error) console.error('Auth error:', error);
                session = data?.session;
            }
            currentUser = session?.user;

            // Setup UI
            setupProfile();
            setupAvatarPicker();
            setupModal();

            // Load and subscribe
            await loadLastPost();
            subscribeToChanges();
        }

        function setupProfile() {
            avatarBtn.textContent = profile.avatar;
            usernameInput.value = profile.username;

            usernameInput.addEventListener('input', () => {
                profile.username = usernameInput.value || 'Anonymous';
                saveProfile();
            });

            usernameInput.addEventListener('blur', () => {
                if (!usernameInput.value) {
                    usernameInput.value = 'Anonymous';
                    profile.username = 'Anonymous';
                    saveProfile();
                }
            });

            avatarBtn.addEventListener('click', () => {
                avatarPicker.classList.toggle('active');
            });

            // Close picker when clicking outside
            document.addEventListener('click', (e) => {
                if (!avatarPicker.contains(e.target) && e.target !== avatarBtn) {
                    avatarPicker.classList.remove('active');
                }
            });
        }

        function setupAvatarPicker() {
            avatarGrid.innerHTML = '';
            AVATARS.forEach(avatar => {
                const option = document.createElement('div');
                option.className = 'avatar-option';
                option.textContent = avatar;
                option.onclick = () => {
                    profile.avatar = avatar;
                    avatarBtn.textContent = avatar;
                    avatarPicker.classList.remove('active');
                    saveProfile();
                };
                avatarGrid.appendChild(option);
            });
        }

        function saveProfile() {
            localStorage.setItem('lastword_profile', JSON.stringify(profile));
        }

        function setupModal() {
            writeBtn.onclick = () => {
                writeModal.classList.add('active');
                postInput.focus();
            };

            cancelBtn.onclick = () => {
                writeModal.classList.remove('active');
                postInput.value = '';
                updateCharCount();
            };

            postInput.oninput = updateCharCount;

            submitBtn.onclick = submitPost;

            // Close modal on escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && writeModal.classList.contains('active')) {
                    cancelBtn.click();
                }
            });

            // Submit on ctrl/cmd + enter
            postInput.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter' && !submitBtn.disabled) {
                    submitPost();
                }
            });
        }

        function updateCharCount() {
            const len = postInput.value.length;
            charCount.textContent = len;
            charCount.parentElement.classList.toggle('over', len > 280);
            submitBtn.disabled = len === 0 || len > 280;
        }

        async function loadLastPost() {
            const { data, error } = await supabase
                .from('lastword_post')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(1)
                .single();

            if (error && error.code !== 'PGRST116') {
                console.error('Load error:', error);
            }

            if (data) {
                displayPost(data);
            } else {
                displayEmpty();
            }

            setConnected(true);
        }

        function displayPost(post) {
            currentPost = post;
            thePost.textContent = post.content;
            thePost.classList.remove('empty');

            postMeta.style.display = 'block';
            postAvatar.textContent = post.avatar || 'üò∂';
            postUsername.textContent = post.username || 'Anonymous';
            postTime.textContent = ' ‚Ä¢ ' + formatTime(post.created_at);

            postNumber.textContent = `POST #${post.post_number || '???'}`;

            // Start survivor timer
            updateSurvivorTime(post.created_at);
            if (survivorInterval) clearInterval(survivorInterval);
            survivorInterval = setInterval(() => updateSurvivorTime(post.created_at), 1000);

            // Animate in
            thePost.style.animation = 'none';
            thePost.offsetHeight; // Trigger reflow
            thePost.style.animation = 'fadeIn 1s ease';
        }

        function displayEmpty() {
            currentPost = null;
            thePost.textContent = 'The void awaits your words...';
            thePost.classList.add('empty');
            postMeta.style.display = 'none';
            postNumber.textContent = '';
            survivorTime.textContent = '';
            if (survivorInterval) clearInterval(survivorInterval);
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'just now';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
            return date.toLocaleDateString();
        }

        function updateSurvivorTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);

            let text = 'survived for ';
            if (diff < 60) {
                text += diff + 's';
            } else if (diff < 3600) {
                const mins = Math.floor(diff / 60);
                const secs = diff % 60;
                text += mins + 'm ' + secs + 's';
            } else if (diff < 86400) {
                const hours = Math.floor(diff / 3600);
                const mins = Math.floor((diff % 3600) / 60);
                text += hours + 'h ' + mins + 'm';
            } else {
                const days = Math.floor(diff / 86400);
                const hours = Math.floor((diff % 86400) / 3600);
                text += days + 'd ' + hours + 'h';
            }

            survivorTime.textContent = text;
        }

        function subscribeToChanges() {
            const channel = supabase.channel('lastword-realtime');

            // Listen for new posts via broadcast (instant)
            channel.on('broadcast', { event: 'new_post' }, (payload) => {
                if (payload.payload) {
                    displayPost(payload.payload);
                }
            });

            // Also listen via postgres changes (backup)
            channel.on('postgres_changes', {
                event: 'INSERT',
                schema: 'public',
                table: 'lastword_post'
            }, (payload) => {
                // Only update if this is newer than current
                if (!currentPost || payload.new.id > currentPost.id) {
                    displayPost(payload.new);
                }
            });

            channel.subscribe((status) => {
                setConnected(status === 'SUBSCRIBED');
            });
        }

        function setConnected(connected) {
            statusDot.classList.toggle('connected', connected);
            statusText.textContent = connected ? 'live' : 'connecting...';
        }

        async function submitPost() {
            const content = postInput.value.trim();
            if (!content || !currentUser) return;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Obliterating...';

            // Get current highest post number
            let postNumber = 1;
            if (currentPost && currentPost.post_number) {
                postNumber = currentPost.post_number + 1;
            } else {
                // Count existing posts
                const { count } = await supabase
                    .from('lastword_post')
                    .select('*', { count: 'exact', head: true });
                postNumber = (count || 0) + 1;
            }

            const newPost = {
                content: content,
                username: profile.username,
                avatar: profile.avatar,
                post_number: postNumber,
                user_id: currentUser.id
            };

            const { data, error } = await supabase
                .from('lastword_post')
                .insert(newPost)
                .select()
                .single();

            if (error) {
                console.error('Post error:', error);
                alert('Failed to post. Try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Obliterate & Post';
                return;
            }

            // Broadcast to all users immediately
            const channel = supabase.channel('lastword-realtime');
            await channel.send({
                type: 'broadcast',
                event: 'new_post',
                payload: data
            });

            // Display locally
            displayPost(data);

            // Close modal
            writeModal.classList.remove('active');
            postInput.value = '';
            updateCharCount();
            submitBtn.textContent = 'Obliterate & Post';
        }

        // Start
        init();
    </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
