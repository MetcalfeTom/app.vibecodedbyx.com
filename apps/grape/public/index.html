<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grape Pop Chain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üçá Grape Pop Chain</h1>
        
        <div class="controls">
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            <button id="startGame">Start Popping!</button>
        </div>

        <div id="gameArea" style="display: none;">
            <div class="game-header">
                <div class="stat-item">
                    <span class="stat-label">Score</span>
                    <span id="scoreDisplay" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Level</span>
                    <span id="levelDisplay" class="stat-value">1</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Combo</span>
                    <span id="comboDisplay" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Time</span>
                    <span id="timeDisplay" class="stat-value">60s</span>
                </div>
            </div>

            <div class="game-board-container">
                <div id="gameBoard" class="game-board"></div>
                <div id="particleContainer" class="particle-container"></div>
            </div>

            <div class="game-controls">
                <button id="pauseBtn">Pause</button>
                <button id="restartBtn">Restart</button>
                <button id="endGameBtn">End Game</button>
            </div>
        </div>

        <div id="gameOverModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <div id="finalStats"></div>
                <button id="saveScoreBtn">Save Score</button>
                <button id="playAgainBtn">Play Again</button>
            </div>
        </div>

        <div class="highscores">
            <h2>High Scores</h2>
            <div id="highscoresList">Loading...</div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
