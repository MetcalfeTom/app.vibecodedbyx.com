<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grape Pop Chain</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>üçá Grape Pop Chain üçá</h1>
        
        <div class="game-section">
            <div class="setup-section">
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                <button id="startGame">Start Popping!</button>
            </div>
            
            <div class="game-area" id="gameArea" style="display: none;">
                <div class="game-stats">
                    <div class="stat">
                        <span class="stat-label">Score:</span>
                        <span class="stat-value" id="scoreDisplay">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Grapes:</span>
                        <span class="stat-value" id="grapesDisplay">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Chains:</span>
                        <span class="stat-value" id="chainsDisplay">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Time:</span>
                        <span class="stat-value" id="timeDisplay">0s</span>
                    </div>
                </div>
                
                <div class="game-board" id="gameBoard">
                    <div class="grape-grid" id="grapeGrid">
                        <!-- Grapes will be generated here -->
                    </div>
                </div>
                
                <div class="game-controls">
                    <button id="pauseBtn">Pause</button>
                    <button id="stopBtn">Stop & Save</button>
                    <button id="newGameBtn">New Game</button>
                </div>
            </div>
        </div>
        
        <div class="highscores">
            <h2>üèÜ Top Grape Poppers</h2>
            <div id="highscoresList">Loading...</div>
        </div>
    </div>

    <script src="static/game.js"></script>
</body>
</html>
