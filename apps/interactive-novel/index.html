<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Novel</title>
  <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHZpZXdCb3g9JzAgMCAxMDAgMTAwJz48dGV4dCB5PScuOWVtJyBmb250LXNpemU9JzkwJz7wn5SJPC90ZXh0Pjwvc3ZnPg==" />
  <style>
    :root {
      --bg: #f0f0f0;
      --text: #333;
      --accent: #007bff;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #novel-container {
      width: 80%;
      max-width: 800px;
      height: 80%;
      max-height: 600px;
      border: 2px solid var(--accent);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }

    #text-container {
      width: 100%;
      height: 70%;
      overflow-y: auto;
    }

    #choice-container {
      width: 100%;
      height: 30%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    .choice {
      background-color: var(--accent);
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      #novel-container {
        width: 90%;
        height: 90%;
      }
    }
  </style>
</head>
<body>
  <div id="novel-container">
    <div id="text-container">
      <p>The story begins...</p>
    </div>
    <div id="choice-container">
    </div>
    <a href="https://www.vibecodedbyx.com">Watch the livestream</a>
  </div>
  <script>
    const story = {
      start: {
        text: "You are a young man standing at a crossroads. Two paths lie before you. One leads to the bustling city, the other to the quiet countryside.",
        choices: [
          {
            text: "Go to the city",
            nextScene: "city",
          },
          {
            text: "Go to the countryside",
            nextScene: "countryside",
          },
        ],
      },
      city: {
        text: "You arrive in the city and are immediately overwhelmed by the noise and the crowds. You see a help wanted sign in a nearby shop.",
        choices: [
          {
            text: "Apply for the job",
            nextScene: "job",
          },
          {
            text: "Explore the city",
            nextScene: "explore",
          },
        ],
      },
      countryside: {
        text: "You arrive in the countryside and are greeted by the fresh air and the sound of birds chirping. You see a farmer working in a nearby field.",
        choices: [
          {
            text: "Help the farmer",
            nextScene: "farmer",
          },
          {
            text: "Explore the countryside",
            nextScene: "explore_countryside",
          },
        ],
      },
      job: {
        text: "You get the job and start your new life in the city. It's hard work, but you're happy.",
        choices: [],
      },
      explore: {
        text: "You spend the day exploring the city and are amazed by all the sights and sounds. You feel like you could get used to this.",
        choices: [],
      },
      farmer: {
        text: "You help the farmer with his work and he is grateful. He offers you a place to stay for the night.",
        choices: [],
      },
      explore_countryside: {
        text: "You spend the day exploring the countryside and are amazed by the beauty of nature. You feel at peace.",
        choices: [],
      },
    };

    const textContainer = document.getElementById("text-container");
    const choiceContainer = document.getElementById("choice-container");

    let currentScene = "start";

    function renderScene() {
      const scene = story[currentScene];
      textContainer.innerHTML = `<p>${scene.text}</p>`;
      choiceContainer.innerHTML = "";
      for (const choice of scene.choices) {
        const choiceDiv = document.createElement("div");
        choiceDiv.classList.add("choice");
        choiceDiv.textContent = choice.text;
        choiceDiv.addEventListener("click", () => {
          currentScene = choice.nextScene;
          renderScene();
        });
        choiceContainer.appendChild(choiceDiv);
      }
    }

    renderScene();
  </script>
</body>
</html>
