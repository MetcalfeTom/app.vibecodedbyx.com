<!DOCTYPE html>
<html lang="en">
<head>

  <meta property="og:description" content="An interactive novel about a young man at a crossroads." />

  <meta name="twitter:card" content="summary_large_image" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #fdfaf6;
      --text-color: #36454f;
      --accent-color: #a0522d;
      --container-bg: #ffffff;
      --border-color: #d3d3d3;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Merriweather', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--accent-color);
      text-align: center;
      margin-bottom: 20px;
    }

    #novel-container {
      width: 90%;
      max-width: 800px;
      background-color: var(--container-bg);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      box-shadow: 0 8px 16px var(--shadow-color);
      display: flex;
      flex-direction: column;
      padding: 30px;
      box-sizing: border-box;
      min-height: 500px;
      justify-content: space-between;
    }

    #text-container {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 20px;
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 10px; /* For scrollbar */
    }

    #text-container p {
      margin-top: 0;
    }

    #choice-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .choice {
      background-color: var(--accent-color);
      color: white;
      padding: 12px 15px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .choice:hover {
      background-color: darken(var(--accent-color), 10%);
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
      margin-top: 20px;
      font-size: 0.9em;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      #novel-container {
        padding: 20px;
      }
      #text-container {
        font-size: 1em;
      }
      .choice {
        padding: 10px 12px;
      }
    }
</head>
<body>
  <div id="novel-container">
    <div id="text-container">
      <p>The story begins...</p>
    </div>
    <div id="choice-container">
    </div>
    <a href="https://www.vibecodedbyx.com">Watch the livestream</a>
  </div>
  <script>
    const story = {
      start: {
        text: "You are a young man named Alex, standing at a crossroads. Two paths lie before you. One leads to the bustling city, the other to the quiet countryside.",
        choices: [
          {
            text: "Go to the city",
            nextScene: "city_entrance",
          },
          {
            text: "Go to the countryside",
            nextScene: "countryside_entrance",
          },
        ],
      },
      city_entrance: {
        text: "The city skyline looms, a symphony of honking taxis and distant sirens. You feel a thrill of anticipation.",
        choices: [
          {
            text: "Look for work",
            nextScene: "city_job_search",
          },
          {
            text: "Wander the streets",
            nextScene: "city_wander",
          },
        ],
      },
      city_job_search: {
        text: "You spot a cafe with a 'Help Wanted' sign. A young woman with vibrant blue hair, Elara, is wiping down tables.",
        choices: [
          {
            text: "Apply for the job",
            nextScene: "city_cafe_job",
          },
          {
            text: "Order a coffee and observe",
            nextScene: "city_cafe_observe",
          },
        ],
      },
      city_cafe_job: {
        text: "Elara smiles warmly as you ask about the job. 'We'd love to have you!' she says. You start immediately, a new chapter beginning.",
        choices: [],
      },
      city_cafe_observe: {
        text: "You sip your coffee, watching Elara. She seems efficient and kind. You regret not applying, but enjoy the moment.",
        choices: [],
      },
      city_wander: {
        text: "The city's energy is infectious. You stumble upon a hidden park, a green oasis amidst the concrete jungle.",
        choices: [
          {
            text: "Rest on a bench",
            nextScene: "city_park_rest",
          },
          {
            text: "Explore the park",
            nextScene: "city_park_explore",
          },
        ],
      },
      city_park_rest: {
        text: "You rest, enjoying the quiet. A stray cat rubs against your leg. You feel a sense of calm.",
        choices: [],
      },
      city_park_explore: {
        text: "You find a small, forgotten fountain. As you touch the water, a strange sense of peace washes over you.",
        choices: [],
      },
      countryside_entrance: {
        text: "Rolling hills and a gentle breeze greet you. The scent of wildflowers fills the air. You feel a sense of tranquility.",
        choices: [
          {
            text: "Find a place to stay",
            nextScene: "countryside_lodging",
          },
          {
            text: "Walk through the fields",
            nextScene: "countryside_fields",
          },
        ],
      },
      countryside_lodging: {
        text: "You find a cozy inn. The innkeeper, a kind old woman, offers you a room. You settle in, feeling at home.",
        choices: [],
      },
      countryside_fields: {
        text: "You walk through endless fields, the sun warm on your skin. You see a young woman, Elara, sketching by a stream.",
        choices: [
          {
            text: "Approach Elara",
            nextScene: "countryside_elara_approach",
          },
          {
            text: "Observe from a distance",
            nextScene: "countryside_elara_observe",
          },
        ],
      },
      countryside_elara_approach: {
        text: "Elara looks up, startled, then smiles. 'Beautiful day for art, isn't it?' she asks. You spend the afternoon talking.",
        choices: [],
      },
      countryside_elara_observe: {
        text: "You watch Elara for a while, admiring her talent. You decide not to disturb her, cherishing the peaceful moment.",
        choices: [],
      },
    };

    const textContainer = document.getElementById("text-container");
    const choiceContainer = document.getElementById("choice-container");

    let currentScene = "start";

    function renderScene() {
      const scene = story[currentScene];
      textContainer.innerHTML = `<p>${scene.text}</p>`;
      choiceContainer.innerHTML = "";
      for (const choice of scene.choices) {
        const choiceDiv = document.createElement("div");
        choiceDiv.classList.add("choice");
        choiceDiv.textContent = choice.text;
        choiceDiv.addEventListener("click", () => {
          currentScene = choice.nextScene;
          renderScene();
        });
        choiceContainer.appendChild(choiceDiv);
      }
    }

    renderScene();
  </script>
</body>
</html>
