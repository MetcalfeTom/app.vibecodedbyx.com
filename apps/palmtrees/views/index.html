<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palm Trees Oasis</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸŒ´ Palm Trees Oasis</h1>
      <p class="tagline">Click to plant palms. Adjust wind to watch them sway.</p>

      <div class="controls">
        <label>Wind: <input id="wind" type="range" min="0" max="100" value="30" /></label>
        <button id="water">Water</button>
        <button id="clear">Clear</button>
        <div class="stats"><span id="count">0</span> palms planted</div>
      </div>

      <div id="scene" class="scene" aria-label="Sandy scene"></div>

      <p class="hint">Tip: Hold mouse to plant rapidly. Your grove is saved locally.</p>
    </div>

    <script src="static/game.js"></script>
  </body>
