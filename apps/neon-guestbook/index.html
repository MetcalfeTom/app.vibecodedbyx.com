<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Guestbook</title>
  <link rel="icon" href="https://emojicdn.elk.sh/‚úçÔ∏è">
  <meta property="og:title" content="Neon Guestbook">
  <meta property="og:description" content="Leave your mark in glowing neon">
  <meta property="og:url" content="https://app.sloppy.live/neon-guestbook">
  <meta property="og:image" content="https://emojicdn.elk.sh/‚úçÔ∏è?style=google">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #0a0a12;
      font-family: 'Space Mono', monospace;
      color: #fff;
      overflow-x: hidden;
    }

    .brick-wall {
      position: fixed;
      inset: 0;
      background:
        repeating-linear-gradient(
          90deg,
          transparent 0px,
          transparent 98px,
          #1a1a25 98px,
          #1a1a25 100px
        ),
        repeating-linear-gradient(
          0deg,
          #0d0d15 0px,
          #0d0d15 48px,
          #1a1a25 48px,
          #1a1a25 50px
        );
      background-size: 100px 50px;
      opacity: 0.5;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
    }

    h1 {
      font-family: 'Permanent Marker', cursive;
      font-size: clamp(2.5rem, 8vw, 4rem);
      color: #fff;
      text-shadow:
        0 0 10px #ff00ff,
        0 0 20px #ff00ff,
        0 0 40px #ff00ff,
        0 0 80px #ff00ff;
      animation: flicker 3s infinite alternate;
    }

    @keyframes flicker {
      0%, 95%, 100% { opacity: 1; }
      96% { opacity: 0.8; }
      97% { opacity: 1; }
      98% { opacity: 0.9; }
    }

    .subtitle {
      color: #666;
      margin-top: 10px;
      font-size: 14px;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .sign-form {
      background: rgba(20, 20, 35, 0.8);
      border: 1px solid rgba(255, 0, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 50px;
      backdrop-filter: blur(10px);
    }

    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
    }

    label {
      display: block;
      color: #888;
      font-size: 11px;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    input, textarea {
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      color: #fff;
      font-family: 'Space Mono', monospace;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--glow-color, #ff00ff);
      box-shadow: 0 0 20px var(--glow-color, rgba(255, 0, 255, 0.3));
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .color-picker {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .color-option {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      border: 3px solid transparent;
      transition: all 0.3s ease;
      position: relative;
    }

    .color-option:hover {
      transform: scale(1.1);
    }

    .color-option.selected {
      border-color: #fff;
      box-shadow: 0 0 20px var(--color);
    }

    .color-option::after {
      content: '';
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }

    .color-option.selected::after {
      border-color: var(--color);
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
      border: none;
      border-radius: 10px;
      color: #000;
      font-family: 'Space Mono', monospace;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(255, 0, 255, 0.4);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .entries {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .entry {
      background: rgba(20, 20, 35, 0.6);
      border-radius: 15px;
      padding: 25px;
      border-left: 4px solid var(--entry-color, #ff00ff);
      position: relative;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .entry::before {
      content: '';
      position: absolute;
      left: -4px;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--entry-color, #ff00ff);
      box-shadow: 0 0 20px var(--entry-color, #ff00ff);
      border-radius: 2px;
    }

    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .entry-name {
      font-family: 'Permanent Marker', cursive;
      font-size: 1.3rem;
      color: var(--entry-color, #ff00ff);
      text-shadow: 0 0 10px var(--entry-color, rgba(255, 0, 255, 0.5));
    }

    .entry-time {
      color: #555;
      font-size: 11px;
    }

    .entry-message {
      color: #ccc;
      line-height: 1.6;
      font-size: 14px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 0, 255, 0.2);
      border-top-color: #ff00ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #444;
    }

    .empty-state span {
      font-size: 4rem;
      display: block;
      margin-bottom: 20px;
    }

    .back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #444;
      text-decoration: none;
      font-size: 12px;
      letter-spacing: 2px;
      transition: color 0.3s;
      z-index: 10;
    }

    .back-link:hover {
      color: #ff00ff;
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
    }

    .counter {
      text-align: center;
      margin-bottom: 30px;
      color: #555;
      font-size: 12px;
      letter-spacing: 2px;
    }

    .counter span {
      color: #ff00ff;
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
    }

    .error-toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 50, 50, 0.9);
      padding: 15px 30px;
      border-radius: 10px;
      color: #fff;
      font-size: 13px;
      z-index: 100;
      animation: fadeInUp 0.3s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }
      .container {
        padding: 20px 15px;
      }
      .sign-form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="brick-wall"></div>
  <a href="https://sloppy.live" class="back-link">‚Üê sloppy.live</a>

  <div class="container">
    <header>
      <h1>Guestbook</h1>
      <p class="subtitle">Leave your mark</p>
    </header>

    <form class="sign-form" id="guestbookForm">
      <div class="form-row">
        <div class="form-group">
          <label>Your Name</label>
          <input type="text" id="nameInput" placeholder="Anonymous" maxlength="50">
        </div>
      </div>

      <div class="form-group">
        <label>Your Message</label>
        <textarea id="messageInput" placeholder="Say something nice..." maxlength="500" required></textarea>
      </div>

      <div class="form-group">
        <label>Pick Your Glow</label>
        <div class="color-picker" id="colorPicker">
          <div class="color-option selected" data-color="#ff00ff" style="background: #ff00ff; --color: #ff00ff;"></div>
          <div class="color-option" data-color="#00ffff" style="background: #00ffff; --color: #00ffff;"></div>
          <div class="color-option" data-color="#ff006e" style="background: #ff006e; --color: #ff006e;"></div>
          <div class="color-option" data-color="#39ff14" style="background: #39ff14; --color: #39ff14;"></div>
          <div class="color-option" data-color="#ffbe0b" style="background: #ffbe0b; --color: #ffbe0b;"></div>
          <div class="color-option" data-color="#8338ec" style="background: #8338ec; --color: #8338ec;"></div>
          <div class="color-option" data-color="#ff5733" style="background: #ff5733; --color: #ff5733;"></div>
          <div class="color-option" data-color="#ffffff" style="background: #ffffff; --color: #ffffff;"></div>
        </div>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">Sign the Wall</button>
    </form>

    <div class="counter" id="counter"></div>

    <div class="entries" id="entries">
      <div class="loading">
        <div class="loading-spinner"></div>
        Loading signatures...
      </div>
    </div>
  </div>

  <script type="module">
    import { createBrowserClient } from "https://cdn.jsdelivr.net/npm/@supabase/ssr@0.7.0/+esm";

    const SUPABASE_URL = 'https://yjyxteqzhhmtrgcaekgz.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlqeXh0ZXF6aGhtdHJnY2Fla2d6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNTg3NDIsImV4cCI6MjA3MjkzNDc0Mn0.G8SRde7IN2QFW1EnASM8IS32IUYR2eenCCjdDdioiBU';

    const supabase = createBrowserClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser = null;
    let selectedColor = '#ff00ff';

    // Initialize auth
    async function initAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        currentUser = session.user;
      } else {
        const { data, error } = await supabase.auth.signInAnonymously();
        if (!error && data.session) {
          currentUser = data.session.user;
        }
      }
    }

    // Load entries
    async function loadEntries() {
      const entriesEl = document.getElementById('entries');
      const counterEl = document.getElementById('counter');

      const { data, error } = await supabase
        .from('guestbook')
        .select('*')
        .order('created_at', { ascending: false })
        .limit(100);

      if (error) {
        entriesEl.innerHTML = '<div class="empty-state"><span>üòµ</span>Failed to load entries</div>';
        return;
      }

      if (!data || data.length === 0) {
        entriesEl.innerHTML = '<div class="empty-state"><span>‚ú®</span>Be the first to sign!</div>';
        counterEl.textContent = '';
        return;
      }

      counterEl.innerHTML = `<span>${data.length}</span> signature${data.length === 1 ? '' : 's'} on the wall`;

      entriesEl.innerHTML = data.map(entry => `
        <div class="entry" style="--entry-color: ${entry.color || '#ff00ff'}">
          <div class="entry-header">
            <span class="entry-name">${escapeHtml(entry.name || 'Anonymous')}</span>
            <span class="entry-time">${formatTime(entry.created_at)}</span>
          </div>
          <p class="entry-message">${escapeHtml(entry.message)}</p>
        </div>
      `).join('');
    }

    // Submit entry
    async function submitEntry(name, message, color) {
      if (!currentUser) {
        await initAuth();
      }

      const { error } = await supabase
        .from('guestbook')
        .insert([{
          name: name || 'Anonymous',
          message: message,
          color: color,
          user_id: currentUser.id
        }]);

      if (error) {
        throw error;
      }
    }

    // Helper functions
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diff = now - date;

      if (diff < 60000) return 'just now';
      if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
      if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
      if (diff < 604800000) return `${Math.floor(diff / 86400000)}d ago`;

      return date.toLocaleDateString();
    }

    function showError(message) {
      const existing = document.querySelector('.error-toast');
      if (existing) existing.remove();

      const toast = document.createElement('div');
      toast.className = 'error-toast';
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => toast.remove(), 3000);
    }

    // Event listeners
    document.querySelectorAll('.color-option').forEach(option => {
      option.addEventListener('click', () => {
        document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
        option.classList.add('selected');
        selectedColor = option.dataset.color;

        // Update form glow
        document.documentElement.style.setProperty('--glow-color', selectedColor);
      });
    });

    document.getElementById('guestbookForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nameInput = document.getElementById('nameInput');
      const messageInput = document.getElementById('messageInput');
      const submitBtn = document.getElementById('submitBtn');

      const name = nameInput.value.trim();
      const message = messageInput.value.trim();

      if (!message) {
        showError('Please write a message!');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing...';

      try {
        await submitEntry(name, message, selectedColor);
        nameInput.value = '';
        messageInput.value = '';
        await loadEntries();
      } catch (err) {
        console.error(err);
        showError('Failed to sign. Try again!');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign the Wall';
      }
    });

    // Real-time updates
    supabase
      .channel('guestbook_changes')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'guestbook' }, () => {
        loadEntries();
      })
      .subscribe();

    // Initialize
    initAuth().then(loadEntries);
  </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
