<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Pong</title>
  <link rel="icon" href="https://emojicdn.elk.sh/ðŸ“">
  <meta property="og:title" content="Neon Pong">
  <meta property="og:description" content="Pong with splitting balls and screen shake!">
  <meta property="og:url" content="https://sloppy.live/neon-pong">
  <meta property="og:image" content="https://sloppy.live/neon-pong/og-image.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a12;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', monospace;
      overflow: hidden;
    }

    .game-wrapper {
      position: relative;
    }

    .game-wrapper.shake {
      animation: shake 0.3s ease-out;
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-8px, -6px); }
      20% { transform: translate(8px, 6px); }
      30% { transform: translate(-6px, 4px); }
      40% { transform: translate(6px, -4px); }
      50% { transform: translate(-4px, 6px); }
      60% { transform: translate(4px, -6px); }
      70% { transform: translate(-6px, 2px); }
      80% { transform: translate(6px, -2px); }
      90% { transform: translate(-2px, 4px); }
    }

    .scoreboard {
      display: flex;
      justify-content: space-between;
      width: 800px;
      max-width: 95vw;
      padding: 15px 40px;
      margin-bottom: 10px;
    }

    .score {
      font-size: 3rem;
      font-weight: 900;
      text-shadow: 0 0 20px currentColor, 0 0 40px currentColor;
    }

    .score.left {
      color: #ff00ff;
    }

    .score.right {
      color: #00ffff;
    }

    .ball-count {
      color: #ffff00;
      font-size: 1rem;
      text-align: center;
      text-shadow: 0 0 10px #ffff00;
    }

    canvas {
      border: 3px solid #333;
      box-shadow:
        0 0 20px rgba(255, 0, 255, 0.3),
        0 0 40px rgba(0, 255, 255, 0.2),
        inset 0 0 60px rgba(0, 0, 0, 0.8);
      border-radius: 4px;
    }

    .controls {
      margin-top: 20px;
      color: #666;
      font-size: 0.75rem;
      text-align: center;
    }

    .controls span {
      margin: 0 15px;
    }

    .start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      border-radius: 4px;
    }

    .start-screen.hidden {
      display: none;
    }

    .start-screen h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 30px;
      text-shadow: none;
      animation: glow-pulse 2s ease-in-out infinite;
    }

    @keyframes glow-pulse {
      0%, 100% { filter: drop-shadow(0 0 10px #ff00ff); }
      50% { filter: drop-shadow(0 0 20px #00ffff); }
    }

    .start-btn {
      background: linear-gradient(135deg, #ff00ff, #00ffff);
      border: none;
      padding: 15px 50px;
      font-family: 'Orbitron', monospace;
      font-size: 1.2rem;
      font-weight: 700;
      color: #000;
      cursor: pointer;
      border-radius: 4px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
    }

    .info {
      color: #888;
      font-size: 0.8rem;
      margin-top: 25px;
      text-align: center;
      line-height: 1.8;
    }

    .back-link {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      color: #444;
      text-decoration: none;
      font-size: 0.7rem;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #ff00ff;
    }

    @media (max-width: 850px) {
      .scoreboard {
        padding: 10px 20px;
      }
      .score {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-wrapper" id="gameWrapper">
    <div class="scoreboard">
      <div class="score left" id="scoreLeft">0</div>
      <div class="ball-count" id="ballCount">BALLS: 1</div>
      <div class="score right" id="scoreRight">0</div>
    </div>
    <canvas id="game"></canvas>
    <div class="start-screen" id="startScreen">
      <h1>NEON PONG</h1>
      <button class="start-btn" id="startBtn">START GAME</button>
      <div class="info">
        Left Player: W / S<br>
        Right Player: â†‘ / â†“<br>
        <br>
        Ball splits on every paddle hit!
      </div>
    </div>
  </div>
  <div class="controls">
    <span>W/S - Left Paddle</span>
    <span>â†‘/â†“ - Right Paddle</span>
  </div>
  <a href="https://sloppy.live" class="back-link">sloppy.live</a>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const gameWrapper = document.getElementById('gameWrapper');
    const startScreen = document.getElementById('startScreen');
    const startBtn = document.getElementById('startBtn');
    const scoreLeftEl = document.getElementById('scoreLeft');
    const scoreRightEl = document.getElementById('scoreRight');
    const ballCountEl = document.getElementById('ballCount');

    // Responsive canvas
    const baseWidth = 800;
    const baseHeight = 500;
    let scale = 1;

    function resizeCanvas() {
      const maxWidth = Math.min(window.innerWidth * 0.95, baseWidth);
      scale = maxWidth / baseWidth;
      canvas.width = baseWidth * scale;
      canvas.height = baseHeight * scale;
      ctx.scale(scale, scale);
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Game state
    let gameRunning = false;
    let scoreLeft = 0;
    let scoreRight = 0;
    const maxBalls = 32;

    // Paddle settings
    const paddleWidth = 12;
    const paddleHeight = 80;
    const paddleSpeed = 8;

    const leftPaddle = {
      x: 20,
      y: baseHeight / 2 - paddleHeight / 2,
      dy: 0,
      color: '#ff00ff'
    };

    const rightPaddle = {
      x: baseWidth - 20 - paddleWidth,
      y: baseHeight / 2 - paddleHeight / 2,
      dy: 0,
      color: '#00ffff'
    };

    // Ball settings
    let balls = [];
    const ballRadius = 8;
    const initialBallSpeed = 6;

    function createBall(x, y, dx, dy) {
      const hue = Math.random() * 360;
      return {
        x: x || baseWidth / 2,
        y: y || baseHeight / 2,
        dx: dx || (Math.random() > 0.5 ? 1 : -1) * initialBallSpeed,
        dy: dy || (Math.random() - 0.5) * 6,
        radius: ballRadius,
        color: `hsl(${hue}, 100%, 60%)`,
        trail: []
      };
    }

    function resetBalls() {
      balls = [createBall()];
      updateBallCount();
    }

    function updateBallCount() {
      ballCountEl.textContent = `BALLS: ${balls.length}`;
    }

    function triggerShake() {
      gameWrapper.classList.remove('shake');
      void gameWrapper.offsetWidth; // Trigger reflow
      gameWrapper.classList.add('shake');
    }

    function splitBall(ball, isLeftPaddle) {
      if (balls.length >= maxBalls) return;

      const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
      const newSpeed = Math.min(speed * 1.05, 15); // Slight speed increase, capped

      // Create a new ball with slightly different angle
      const angleOffset = (Math.random() - 0.5) * 1.2;
      const newDx = isLeftPaddle ? Math.abs(newSpeed) : -Math.abs(newSpeed);
      const newDy = ball.dy + angleOffset * 3;

      const newBall = createBall(
        ball.x + (isLeftPaddle ? 15 : -15),
        ball.y,
        newDx,
        newDy
      );

      balls.push(newBall);
      updateBallCount();
    }

    // Input handling
    const keys = {};

    document.addEventListener('keydown', (e) => {
      keys[e.key] = true;
      if (['ArrowUp', 'ArrowDown', 'w', 's'].includes(e.key)) {
        e.preventDefault();
      }
    });

    document.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    // Touch controls
    let touchY = null;
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      touchY = e.touches[0].clientY;
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const newY = e.touches[0].clientY;
      const rect = canvas.getBoundingClientRect();
      const touchX = e.touches[0].clientX - rect.left;

      if (touchX < canvas.width / 2) {
        leftPaddle.y += (newY - touchY) / scale;
      } else {
        rightPaddle.y += (newY - touchY) / scale;
      }
      touchY = newY;
    });

    function updatePaddles() {
      // Left paddle (W/S)
      if (keys['w'] || keys['W']) leftPaddle.dy = -paddleSpeed;
      else if (keys['s'] || keys['S']) leftPaddle.dy = paddleSpeed;
      else leftPaddle.dy = 0;

      // Right paddle (Arrow keys)
      if (keys['ArrowUp']) rightPaddle.dy = -paddleSpeed;
      else if (keys['ArrowDown']) rightPaddle.dy = paddleSpeed;
      else rightPaddle.dy = 0;

      // Update positions
      leftPaddle.y += leftPaddle.dy;
      rightPaddle.y += rightPaddle.dy;

      // Clamp to bounds
      leftPaddle.y = Math.max(0, Math.min(baseHeight - paddleHeight, leftPaddle.y));
      rightPaddle.y = Math.max(0, Math.min(baseHeight - paddleHeight, rightPaddle.y));
    }

    function updateBalls() {
      const ballsToRemove = [];

      balls.forEach((ball, index) => {
        // Update trail
        ball.trail.push({ x: ball.x, y: ball.y });
        if (ball.trail.length > 10) ball.trail.shift();

        // Move ball
        ball.x += ball.dx;
        ball.y += ball.dy;

        // Top/bottom bounce
        if (ball.y - ball.radius < 0 || ball.y + ball.radius > baseHeight) {
          ball.dy *= -1;
          ball.y = Math.max(ball.radius, Math.min(baseHeight - ball.radius, ball.y));
        }

        // Left paddle collision
        if (ball.dx < 0 &&
            ball.x - ball.radius < leftPaddle.x + paddleWidth &&
            ball.x + ball.radius > leftPaddle.x &&
            ball.y > leftPaddle.y &&
            ball.y < leftPaddle.y + paddleHeight) {
          ball.dx = Math.abs(ball.dx);
          ball.x = leftPaddle.x + paddleWidth + ball.radius;
          // Add spin based on paddle movement
          ball.dy += leftPaddle.dy * 0.3;
          splitBall(ball, true);
        }

        // Right paddle collision
        if (ball.dx > 0 &&
            ball.x + ball.radius > rightPaddle.x &&
            ball.x - ball.radius < rightPaddle.x + paddleWidth &&
            ball.y > rightPaddle.y &&
            ball.y < rightPaddle.y + paddleHeight) {
          ball.dx = -Math.abs(ball.dx);
          ball.x = rightPaddle.x - ball.radius;
          ball.dy += rightPaddle.dy * 0.3;
          splitBall(ball, false);
        }

        // Score detection
        if (ball.x < -ball.radius) {
          scoreRight++;
          scoreRightEl.textContent = scoreRight;
          triggerShake();
          ballsToRemove.push(index);
        } else if (ball.x > baseWidth + ball.radius) {
          scoreLeft++;
          scoreLeftEl.textContent = scoreLeft;
          triggerShake();
          ballsToRemove.push(index);
        }
      });

      // Remove scored balls
      for (let i = ballsToRemove.length - 1; i >= 0; i--) {
        balls.splice(ballsToRemove[i], 1);
      }

      // If no balls left, spawn a new one
      if (balls.length === 0) {
        resetBalls();
      }

      updateBallCount();
    }

    function drawPaddle(paddle) {
      ctx.fillStyle = paddle.color;
      ctx.shadowColor = paddle.color;
      ctx.shadowBlur = 20;
      ctx.fillRect(paddle.x, paddle.y, paddleWidth, paddleHeight);
      ctx.shadowBlur = 0;
    }

    function drawBall(ball) {
      // Draw trail
      ball.trail.forEach((pos, i) => {
        const alpha = i / ball.trail.length * 0.5;
        ctx.beginPath();
        ctx.arc(pos.x, pos.y, ball.radius * (i / ball.trail.length), 0, Math.PI * 2);
        ctx.fillStyle = ball.color.replace('60%)', `60%, ${alpha})`).replace('hsl', 'hsla');
        ctx.fill();
      });

      // Draw ball
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.shadowColor = ball.color;
      ctx.shadowBlur = 15;
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function drawCenterLine() {
      ctx.setLineDash([10, 10]);
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(baseWidth / 2, 0);
      ctx.lineTo(baseWidth / 2, baseHeight);
      ctx.stroke();
      ctx.setLineDash([]);
    }

    function draw() {
      // Clear with slight fade for trail effect
      ctx.fillStyle = 'rgba(10, 10, 18, 0.3)';
      ctx.fillRect(0, 0, baseWidth, baseHeight);

      drawCenterLine();
      drawPaddle(leftPaddle);
      drawPaddle(rightPaddle);
      balls.forEach(drawBall);
    }

    function gameLoop() {
      if (!gameRunning) return;

      updatePaddles();
      updateBalls();
      draw();

      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      startScreen.classList.add('hidden');
      gameRunning = true;
      scoreLeft = 0;
      scoreRight = 0;
      scoreLeftEl.textContent = '0';
      scoreRightEl.textContent = '0';
      resetBalls();
      gameLoop();
    }

    startBtn.addEventListener('click', startGame);

    // Initial draw
    ctx.fillStyle = '#0a0a12';
    ctx.fillRect(0, 0, baseWidth, baseHeight);
    drawCenterLine();
    drawPaddle(leftPaddle);
    drawPaddle(rightPaddle);
  </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
