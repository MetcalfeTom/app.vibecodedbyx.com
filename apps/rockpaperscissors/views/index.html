<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>🪨📄✂️ Rock Paper Scissors</h1>
        
        <div class="game-section">
            <div class="player-section">
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                <button id="startGame">Start Game</button>
            </div>
            
            <div class="game-area" id="gameArea" style="display: none;">
                <div class="score">
                    <div>Wins: <span id="wins">0</span></div>
                    <div>Losses: <span id="losses">0</span></div>
                    <div>Ties: <span id="ties">0</span></div>
                </div>
                
                <div class="game-board">
                    <div class="choices">
                        <button class="choice" data-choice="rock">🪨</button>
                        <button class="choice" data-choice="paper">📄</button>
                        <button class="choice" data-choice="scissors">✂️</button>
                    </div>
                    
                    <div class="result-area">
                        <div class="vs">
                            <div class="player-choice">You: <span id="playerChoice">?</span></div>
                            <div class="computer-choice">Computer: <span id="computerChoice">?</span></div>
                        </div>
                        <div class="result-text" id="resultText">Choose your weapon!</div>
                    </div>
                </div>
                
                <button id="saveResults">Save to Leaderboard</button>
            </div>
        </div>
        
        <div class="highscores">
            <h2>🏆 Leaderboard</h2>
            <div id="highscoresList">Loading...</div>
        </div>
    </div>

    <script src="static/game.js"></script>
</body>
</html>
