<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚úÇÔ∏è Rock Paper Scissors</h1>
        </header>

        <div class="start-screen">
            <div class="input-group">
                <label for="playerName">Player Name:</label>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            </div>
            <button id="startGame" class="start-btn">Start Game</button>
        </div>

        <div id="gameArea" class="game-area hidden">
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">Wins:</span>
                    <span id="wins" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Losses:</span>
                    <span id="losses" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Ties:</span>
                    <span id="ties" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Player:</span>
                    <span id="playerDisplay" class="stat-value"></span>
                </div>
            </div>
            
            <div class="game-container">
                <div class="battle-area">
                    <div class="player-choice">
                        <h3>You</h3>
                        <div class="choice-display">
                            <span id="playerChoice" class="choice-emoji">‚ùì</span>
                        </div>
                    </div>
                    
                    <div class="vs-section">
                        <span class="vs-text">VS</span>
                        <div id="resultText" class="result-text"></div>
                    </div>
                    
                    <div class="computer-choice">
                        <h3>Computer</h3>
                        <div class="choice-display">
                            <span id="computerChoice" class="choice-emoji">‚ùì</span>
                        </div>
                    </div>
                </div>
                
                <div class="choices">
                    <h3>Make Your Choice:</h3>
                    <div class="choice-buttons">
                        <button class="choice" data-choice="rock">ü™®<br>Rock</button>
                        <button class="choice" data-choice="paper">üìÑ<br>Paper</button>
                        <button class="choice" data-choice="scissors">‚úÇÔ∏è<br>Scissors</button>
                    </div>
                </div>
                
                <div class="game-controls">
                    <button id="saveResults" class="btn">Save Results</button>
                    <button id="newGameBtn" class="btn">New Game</button>
                </div>
            </div>

            <div class="rules">
                <h3>Rules</h3>
                <p>Rock crushes Scissors</p>
                <p>Scissors cuts Paper</p>
                <p>Paper covers Rock</p>
            </div>
        </div>

        <div class="highscores">
            <h3>High Scores</h3>
            <div id="highscoresList" class="scores-list">
                <!-- High scores will be loaded here -->
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
