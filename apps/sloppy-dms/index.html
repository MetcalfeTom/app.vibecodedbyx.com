<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloppy DMs</title>
    <link rel="icon" href="https://emojicdn.elk.sh/✉️" type="image/png">
    <meta property="og:title" content="Sloppy DMs">
    <meta property="og:description" content="Direct messages for the sloppy.live community.">
    <meta property="og:url" content="https://app.sloppy.live/sloppy-dms/">
    <meta property="og:image" content="https://emojicdn.elk.sh/✉️?style=apple">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400;700&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --accent: #7c9885;
            --accent-light: #a8c4b0;
            --accent-dim: #5a7060;
            --bg: #0a0a0f;
            --panel-bg: #12121a;
            --dark-bg: #0a0a0f;
            --border-color: #2a2a35;
            --text: #e0e0e0;
            --text-dim: #6a6a75;
            --highlight: #f0c040;
            --msg-own-color: 90, 112, 96;
            --msg-color: 42, 42, 53;
        }

        body {
            font-family: 'Newsreader', serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body.embed-mode { background: transparent; }
        body.embed-mode .app-header { display: none; }
        body.embed-mode .backlink { display: none; }

        .app-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--panel-bg);
        }
        .app-header h1 {
            font-family: 'Newsreader', serif;
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--accent-light);
        }

        .backlink {
            position: fixed;
            bottom: 12px;
            right: 16px;
            font-size: 0.7rem;
            color: var(--text-dim);
            text-decoration: none;
            opacity: 0.5;
            z-index: 10;
        }
        .backlink:hover { opacity: 1; }

        /* --- DM Layout --- */
        .dm-layout {
            display: flex;
            flex: 1;
            min-height: 0;
            gap: 1px;
            background: var(--border-color);
        }

        .dm-conversations {
            width: 280px;
            background: var(--panel-bg);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .dm-conv-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dm-conv-title {
            font-size: 1.1rem;
            color: var(--accent-light);
            font-family: 'Fira Code', monospace;
        }

        .dm-new-btn {
            background: var(--accent-dim);
            border: none;
            color: white;
            padding: 6px 12px;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .dm-new-btn:hover { background: var(--accent); }

        .dm-conv-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .dm-conv-item {
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 4px;
            border: 1px solid transparent;
        }
        .dm-conv-item:hover { background: rgba(124, 152, 133, 0.1); }
        .dm-conv-item.active {
            background: rgba(124, 152, 133, 0.15);
            border-color: var(--accent-dim);
        }
        .dm-conv-item.unread { border-left: 3px solid var(--highlight); }

        .dm-conv-user {
            font-size: 1rem;
            color: var(--accent-light);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .dm-conv-user .avatar { font-size: 1.2rem; }

        .dm-conv-preview {
            font-size: 0.85rem;
            color: var(--text-dim);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .dm-conv-time {
            font-family: 'Fira Code', monospace;
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-top: 4px;
        }

        .dm-conv-empty {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-dim);
        }
        .dm-conv-empty-icon {
            font-size: 2rem;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        /* --- DM Thread --- */
        .dm-thread {
            flex: 1;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
        }

        .dm-thread-header {
            padding: 12px 16px;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .dm-thread-back {
            display: none;
            background: none;
            border: none;
            color: var(--accent);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 4px 8px;
        }

        .dm-thread-user {
            font-size: 1.1rem;
            color: var(--accent-light);
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .dm-thread-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .dm-message {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 12px;
            position: relative;
        }
        .dm-message.sent {
            align-self: flex-end;
            background: rgba(var(--msg-own-color), 0.8);
            border-bottom-right-radius: 4px;
        }
        .dm-message.received {
            align-self: flex-start;
            background: rgba(var(--msg-color), 0.9);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        .dm-message-content {
            font-size: 0.95rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .dm-message-time {
            font-family: 'Fira Code', monospace;
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-top: 6px;
            text-align: right;
        }

        .dm-message-image {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 8px;
        }

        .dm-thread-input {
            padding: 12px 16px;
            background: var(--panel-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        .dm-input {
            flex: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            color: var(--accent);
            padding: 10px 14px;
            font-family: 'Newsreader', serif;
            font-size: 0.95rem;
            border-radius: 6px;
            resize: none;
        }
        .dm-input:focus {
            outline: none;
            border-color: var(--accent-dim);
        }

        .dm-send-btn {
            background: var(--accent-dim);
            border: none;
            color: white;
            padding: 10px 20px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .dm-send-btn:hover { background: var(--accent); }
        .dm-send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* --- Empty state --- */
        .dm-thread-empty {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
            text-align: center;
            padding: 40px;
        }
        .dm-thread-empty-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.4;
        }
        .dm-thread-empty h3 {
            color: var(--accent);
            margin-bottom: 8px;
        }

        /* --- New DM Modal --- */
        .dm-new-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            z-index: 1500;
            align-items: center;
            justify-content: center;
        }
        .dm-new-modal.visible { display: flex; }

        .dm-new-content {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }

        .dm-new-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .dm-new-header h3 { color: var(--accent-light); }

        .dm-new-close {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .dm-user-search {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            color: var(--accent);
            padding: 10px 14px;
            font-family: 'Newsreader', serif;
            font-size: 0.95rem;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .dm-user-results {
            max-height: 250px;
            overflow-y: auto;
        }

        .dm-user-item {
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
        }
        .dm-user-item:hover { background: rgba(124, 152, 133, 0.15); }
        .dm-user-item .avatar { font-size: 1.3rem; }
        .dm-user-item .username { color: var(--accent-light); }

        /* --- Sign-in prompt --- */
        .sign-in-prompt {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
            gap: 12px;
        }
        .sign-in-prompt span { font-size: 2.5rem; }

        /* --- Toast --- */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: var(--bg);
            padding: 10px 20px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            font-weight: 700;
            font-size: 0.85rem;
            z-index: 2000;
            animation: toastFade 3s forwards;
        }
        @keyframes toastFade {
            0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
            10% { opacity: 1; transform: translateX(-50%) translateY(0); }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* --- Mobile --- */
        @media (max-width: 768px) {
            .dm-layout { flex-direction: column; }
            .dm-conversations { width: 100%; height: auto; max-height: 100%; }
            .dm-conversations.hidden-mobile { display: none; }
            .dm-thread {
                position: absolute;
                top: 0; left: 0; right: 0; bottom: 0;
                display: none;
            }
            .dm-thread.active-mobile { display: flex; }
            .dm-thread-back { display: block; }
            body.embed-mode .dm-thread { top: 0; }
        }
    </style>
</head>
<body>
    <div class="app-header">
        <h1>Direct Messages</h1>
    </div>

    <div class="dm-layout" id="dmLayout">
        <div class="dm-conversations" id="dmConversations">
            <div class="dm-conv-header">
                <span class="dm-conv-title">Messages</span>
                <button class="dm-new-btn" onclick="openNewDMModal()">+ New</button>
            </div>
            <div class="dm-conv-list" id="dmConvList">
                <div class="dm-conv-empty">
                    <div class="dm-conv-empty-icon">✉️</div>
                    <p>No conversations yet</p>
                    <p style="font-size:0.8rem;margin-top:8px;">Start a new chat!</p>
                </div>
            </div>
        </div>
        <div class="dm-thread" id="dmThread">
            <div class="dm-thread-empty" id="dmThreadEmpty">
                <div class="dm-thread-empty-icon">✉️</div>
                <h3>Select a conversation</h3>
                <p>Choose a chat from the left or start a new one</p>
            </div>
            <div class="dm-thread-header" id="dmThreadHeader" style="display:none;">
                <button class="dm-thread-back" onclick="closeDMThread()">&#8592;</button>
                <div class="dm-thread-user" id="dmThreadUser" onclick="handleUsernameClick()">
                    <span class="avatar">&#128100;</span>
                    <span class="username">User</span>
                </div>
            </div>
            <div class="dm-thread-messages" id="dmThreadMessages" style="display:none;"></div>
            <div class="dm-thread-input" id="dmThreadInput" style="display:none;">
                <textarea class="dm-input" id="dmInput" placeholder="Type a message..." rows="1"></textarea>
                <button class="dm-send-btn" onclick="sendDM()">Send</button>
            </div>
        </div>
    </div>

    <!-- New DM Modal -->
    <div class="dm-new-modal" id="dmNewModal" onclick="if(event.target===this)closeNewDMModal()">
        <div class="dm-new-content">
            <div class="dm-new-header">
                <h3>New Message</h3>
                <button class="dm-new-close" onclick="closeNewDMModal()">x</button>
            </div>
            <input type="text" class="dm-user-search" id="dmUserSearch" placeholder="Search for a user..." oninput="searchDMUsers(this.value)">
            <div class="dm-user-results" id="dmUserResults">
                <div style="text-align:center;padding:20px;color:var(--text-dim);">Type a username to search</div>
            </div>
        </div>
    </div>

    <a class="backlink" href="https://sloppy.live">sloppy.live</a>

    <script>
        // --- Mode ---
        var IS_EMBED = new URLSearchParams(location.search).has('embed');
        if (IS_EMBED) document.body.classList.add('embed-mode');

        // --- Supabase ---
        var _sbLib = window.supabase;
        var SUPABASE_URL = 'https://yjyxteqzhhmtrgcaekgz.supabase.co';
        var SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlqeXh0ZXF6aGhtdHJnY2Fla2d6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNTg3NDIsImV4cCI6MjA3MjkzNDc0Mn0.G8SRde7IN2QFW1EnASM8IS32IUYR2eenCCjdDdioiBU';
        var supabase = (_sbLib && _sbLib.createClient) ? _sbLib.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: { persistSession: true, storageKey: 'sloppygram-auth', autoRefreshToken: true, detectSessionInUrl: false }
        }) : null;

        var currentUser = null;
        var profileUsername = 'Anonymous';

        // --- Utilities ---
        function escapeHtml(str) {
            if (!str) return '';
            return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
        }

        function formatTimeAgo(dateStr) {
            var now = new Date();
            var date = new Date(dateStr);
            var seconds = Math.floor((now - date) / 1000);
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return Math.floor(seconds / 60) + 'm ago';
            if (seconds < 86400) return Math.floor(seconds / 3600) + 'h ago';
            if (seconds < 604800) return Math.floor(seconds / 86400) + 'd ago';
            return date.toLocaleDateString();
        }

        function showToast(msg, type) {
            document.querySelectorAll('.toast').forEach(function(t) { t.remove(); });
            var t = document.createElement('div');
            t.className = 'toast';
            if (type === 'error') t.style.background = '#c0392b';
            t.textContent = msg;
            document.body.appendChild(t);
            setTimeout(function() { if (t.parentNode) t.remove(); }, 3000);
        }

        function notifyParent(data) {
            if (IS_EMBED && window.parent !== window) {
                window.parent.postMessage(data, '*');
            }
        }

        // --- State ---
        var dmConversations = [];
        var currentDMConversation = null;
        var dmMessages = [];
        var dmSubscription = null;

        // --- Auth ---
        async function initAuth() {
            if (!supabase) return;
            try {
                var sessRes = await supabase.auth.getSession();
                if (sessRes.data && sessRes.data.session) {
                    currentUser = sessRes.data.session.user;
                } else {
                    var signRes = await supabase.auth.signInAnonymously();
                    if (signRes.data && signRes.data.session) {
                        currentUser = signRes.data.session.user;
                    }
                }
                if (currentUser) {
                    // Try to get username from profile
                    var prof = await supabase.from('sloppygram_profiles').select('username').eq('user_id', currentUser.id).single();
                    if (prof.data && prof.data.username) profileUsername = prof.data.username;
                }
            } catch (e) {
                console.error('Auth error:', e);
            }
        }

        // --- Load conversations ---
        async function loadDMConversations() {
            if (!currentUser) {
                document.getElementById('dmConvList').innerHTML =
                    '<div class="dm-conv-empty"><div class="dm-conv-empty-icon">&#128274;</div><p>Sign in to use DMs</p></div>';
                return;
            }
            try {
                var sentRes = await supabase.from('sloppygram_dm_conversations')
                    .select('id, sender_id, sender_username, recipient_id, recipient_username, last_message_at, last_message_preview, created_at')
                    .eq('sender_id', currentUser.id)
                    .order('last_message_at', { ascending: false });

                var recvRes = await supabase.from('sloppygram_dm_conversations')
                    .select('id, sender_id, sender_username, recipient_id, recipient_username, last_message_at, last_message_preview, created_at')
                    .eq('recipient_id', currentUser.id)
                    .order('last_message_at', { ascending: false });

                if (sentRes.error || recvRes.error) throw sentRes.error || recvRes.error;

                var allConvs = [].concat(sentRes.data || [], recvRes.data || []);
                var convMap = new Map();
                allConvs.forEach(function(c) {
                    var key = [c.sender_id, c.recipient_id].sort().join('-');
                    if (!convMap.has(key) || new Date(c.last_message_at) > new Date(convMap.get(key).last_message_at)) {
                        convMap.set(key, c);
                    }
                });
                dmConversations = Array.from(convMap.values())
                    .sort(function(a, b) { return new Date(b.last_message_at || b.created_at) - new Date(a.last_message_at || a.created_at); });

                renderDMConversations();
            } catch (err) {
                console.error('Failed to load DM conversations:', err);
                showToast('Failed to load messages', 'error');
            }
        }

        function renderDMConversations() {
            var container = document.getElementById('dmConvList');
            if (dmConversations.length === 0) {
                container.innerHTML = '<div class="dm-conv-empty"><div class="dm-conv-empty-icon">✉️</div><p>No conversations yet</p><p style="font-size:0.8rem;margin-top:8px;">Start a new chat!</p></div>';
                return;
            }
            container.innerHTML = dmConversations.map(function(conv) {
                var otherUser = conv.sender_id === currentUser.id
                    ? { id: conv.recipient_id, username: conv.recipient_username }
                    : { id: conv.sender_id, username: conv.sender_username };
                var isActive = currentDMConversation && currentDMConversation.id === conv.id;
                var timeAgo = formatTimeAgo(conv.last_message_at || conv.created_at);
                return '<div class="dm-conv-item ' + (isActive ? 'active' : '') + '" onclick="openDMConversation(\'' + conv.id + '\', \'' + otherUser.id + '\', \'' + escapeHtml(otherUser.username) + '\')">'
                    + '<div class="dm-conv-user"><span class="avatar">&#128100;</span><span>' + escapeHtml(otherUser.username) + '</span></div>'
                    + '<div class="dm-conv-preview">' + escapeHtml(conv.last_message_preview || 'No messages yet') + '</div>'
                    + '<div class="dm-conv-time">' + timeAgo + '</div>'
                    + '</div>';
            }).join('');
        }

        // --- Open conversation ---
        window.openDMConversation = async function(convId, recipientId, recipientUsername) {
            currentDMConversation = { id: convId, recipientId: recipientId, recipientUsername: recipientUsername };
            document.getElementById('dmThreadEmpty').style.display = 'none';
            document.getElementById('dmThreadHeader').style.display = 'flex';
            document.getElementById('dmThreadMessages').style.display = 'flex';
            document.getElementById('dmThreadInput').style.display = 'flex';
            document.getElementById('dmThreadUser').innerHTML =
                '<span class="avatar">&#128100;</span><span class="username">' + escapeHtml(recipientUsername) + '</span>';
            if (window.innerWidth <= 768) {
                document.getElementById('dmConversations').classList.add('hidden-mobile');
                document.getElementById('dmThread').classList.add('active-mobile');
            }
            renderDMConversations();
            await loadDMMessages(convId);
            subscribeToDMMessages(convId);
        };

        // --- Load messages ---
        async function loadDMMessages(convId) {
            try {
                var res = await supabase.from('sloppygram_dm_messages')
                    .select('id, conversation_id, sender_id, sender_username, recipient_id, content, image_data, read_at, created_at')
                    .eq('conversation_id', convId)
                    .order('created_at', { ascending: true });
                if (res.error) throw res.error;
                dmMessages = res.data || [];
                renderDMMessages();
            } catch (err) {
                console.error('Failed to load DM messages:', err);
            }
        }

        function renderDMMessages() {
            var container = document.getElementById('dmThreadMessages');
            if (dmMessages.length === 0) {
                container.innerHTML = '<div style="text-align:center;color:var(--text-dim);padding:40px;">Start the conversation!</div>';
                return;
            }
            container.innerHTML = dmMessages.map(function(msg) {
                var isSent = msg.sender_id === currentUser.id;
                var time = new Date(msg.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                return '<div class="dm-message ' + (isSent ? 'sent' : 'received') + '">'
                    + '<div class="dm-message-content">' + escapeHtml(msg.content) + '</div>'
                    + (msg.image_data ? '<img src="' + msg.image_data + '" class="dm-message-image" alt="Image">' : '')
                    + '<div class="dm-message-time">' + time + '</div>'
                    + '</div>';
            }).join('');
            container.scrollTop = container.scrollHeight;
        }

        // --- Realtime subscription ---
        function subscribeToDMMessages(convId) {
            if (dmSubscription) dmSubscription.unsubscribe();
            dmSubscription = supabase.channel('dm-messages-' + convId)
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'sloppygram_dm_messages',
                    filter: 'conversation_id=eq.' + convId
                }, function(payload) {
                    if (!dmMessages.find(function(m) { return m.id === payload.new.id; })) {
                        dmMessages.push(payload.new);
                        renderDMMessages();
                        if (payload.new.sender_id !== currentUser.id) {
                            notifyParent({ type: 'dm-notification' });
                        }
                    }
                })
                .subscribe();
        }

        // --- Send message ---
        window.sendDM = async function() {
            if (!currentUser || !currentDMConversation) return;
            var input = document.getElementById('dmInput');
            var content = input.value.trim();
            if (!content) return;
            var sendBtn = document.querySelector('.dm-send-btn');
            sendBtn.disabled = true;
            try {
                var res = await supabase.from('sloppygram_dm_messages').insert({
                    conversation_id: parseInt(currentDMConversation.id),
                    sender_id: currentUser.id,
                    sender_username: profileUsername,
                    recipient_id: currentDMConversation.recipientId,
                    content: content,
                    user_id: currentUser.id
                });
                if (res.error) throw res.error;
                await supabase.from('sloppygram_dm_conversations').update({
                    last_message_at: new Date().toISOString(),
                    last_message_preview: content.substring(0, 50)
                }).eq('id', currentDMConversation.id);
                input.value = '';
            } catch (err) {
                console.error('Failed to send DM:', err);
                showToast('Failed to send message', 'error');
            } finally {
                sendBtn.disabled = false;
            }
        };

        // --- Close thread (mobile) ---
        window.closeDMThread = function() {
            document.getElementById('dmConversations').classList.remove('hidden-mobile');
            document.getElementById('dmThread').classList.remove('active-mobile');
        };

        // --- New DM Modal ---
        window.openNewDMModal = function() {
            document.getElementById('dmNewModal').classList.add('visible');
            document.getElementById('dmUserSearch').value = '';
            document.getElementById('dmUserSearch').focus();
            document.getElementById('dmUserResults').innerHTML = '<div style="text-align:center;padding:20px;color:var(--text-dim);">Type a username to search</div>';
        };
        window.closeNewDMModal = function() {
            document.getElementById('dmNewModal').classList.remove('visible');
        };

        // --- User search ---
        var dmSearchTimeout = null;
        window.searchDMUsers = function(query) {
            clearTimeout(dmSearchTimeout);
            if (!query || query.length < 2) {
                document.getElementById('dmUserResults').innerHTML = '<div style="text-align:center;padding:20px;color:var(--text-dim);">Type at least 2 characters</div>';
                return;
            }
            dmSearchTimeout = setTimeout(async function() {
                try {
                    var res = await supabase.from('sloppygram_messages')
                        .select('username, avatar, user_id')
                        .ilike('username', '%' + query + '%')
                        .limit(50);
                    if (res.error) throw res.error;
                    var userMap = new Map();
                    (res.data || []).forEach(function(u) {
                        if (u.user_id && u.user_id !== currentUser.id && !userMap.has(u.user_id)) {
                            userMap.set(u.user_id, { id: u.user_id, username: u.username, avatar: u.avatar });
                        }
                    });
                    var users = Array.from(userMap.values()).slice(0, 10);
                    if (users.length === 0) {
                        document.getElementById('dmUserResults').innerHTML = '<div style="text-align:center;padding:20px;color:var(--text-dim);">No users found</div>';
                        return;
                    }
                    document.getElementById('dmUserResults').innerHTML = users.map(function(u) {
                        return '<div class="dm-user-item" onclick="startDMWithUser(\'' + u.id + '\', \'' + escapeHtml(u.username) + '\')">'
                            + '<span class="avatar">' + (u.avatar || '&#128100;') + '</span>'
                            + '<span class="username">' + escapeHtml(u.username) + '</span></div>';
                    }).join('');
                } catch (err) {
                    console.error('User search failed:', err);
                    document.getElementById('dmUserResults').innerHTML = '<div style="text-align:center;padding:20px;color:var(--text-dim);">Search failed</div>';
                }
            }, 300);
        };

        // --- Start new conversation ---
        window.startDMWithUser = async function(recipientId, recipientUsername) {
            if (!currentUser) return;
            closeNewDMModal();
            try {
                var existingConv = dmConversations.find(function(c) {
                    return (c.sender_id === currentUser.id && c.recipient_id === recipientId) ||
                           (c.sender_id === recipientId && c.recipient_id === currentUser.id);
                });
                if (existingConv) {
                    openDMConversation(existingConv.id, recipientId, recipientUsername);
                    return;
                }
                var res = await supabase.from('sloppygram_dm_conversations').insert({
                    sender_id: currentUser.id,
                    sender_username: profileUsername,
                    recipient_id: recipientId,
                    recipient_username: recipientUsername,
                    user_id: currentUser.id
                }).select().single();
                if (res.error) throw res.error;
                await loadDMConversations();
                openDMConversation(res.data.id, recipientId, recipientUsername);
                showToast('Conversation started!', 'success');
            } catch (err) {
                console.error('Failed to start conversation:', err);
                showToast('Failed to start conversation', 'error');
            }
        };

        // --- Username click → postMessage to parent ---
        function handleUsernameClick() {
            if (currentDMConversation && currentDMConversation.recipientUsername) {
                notifyParent({ type: 'username-click', username: currentDMConversation.recipientUsername });
            }
        }

        // --- Enter key ---
        document.addEventListener('DOMContentLoaded', function() {
            var dmInput = document.getElementById('dmInput');
            if (dmInput) {
                dmInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendDM();
                    }
                });
            }
        });

        // --- postMessage listener ---
        window.addEventListener('message', function(e) {
            if (!e.data || !e.data.type) return;
            if (e.data.type === 'start-dm' && e.data.recipientId && e.data.recipientUsername) {
                startDMWithUser(e.data.recipientId, e.data.recipientUsername);
            }
            if (e.data.type === 'reload-conversations') {
                loadDMConversations();
            }
        });

        // --- Init ---
        (async function() {
            await initAuth();
            loadDMConversations();
        })();
    </script>
</body>
</html>
