      color: #fff;

      padding: 20px;

      margin-bottom: 30px;
      padding: 25px;
      background: linear-gradient(180deg, rgba(255, 0, 0, 0.1), rgba(255, 200, 0, 0.05));
      border: 2px solid;
      border-image: linear-gradient(180deg, #ff0040, #ffcc00) 1;
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(180deg, rgba(255, 0, 64, 0.3), rgba(255, 204, 0, 0.3));
      filter: blur(20px);
      z-index: -1;
    }

    h1 {
      font-family: 'Russo One', sans-serif;
      font-size: 3rem;
      letter-spacing: 4px;
      background: linear-gradient(180deg, #ff0040, #ffcc00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(255, 100, 0, 0.5);
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 1rem;
      color: #888;
      letter-spacing: 3px;
    }

    /* Stats Bar */
    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .stat {
      text-align: center;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 204, 0, 0.3);
      border-radius: 8px;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 900;
      color: #ffcc00;
      text-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
    }

    .stat-label {
      font-size: 0.7rem;
      color: #666;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Game Mode Selection */
    .mode-select {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 25px;
    }

    .mode-btn {
      padding: 20px 15px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #333;
      color: #888;
      font-family: 'Exo 2', sans-serif;
      font-size: 0.9rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .mode-btn:hover {
      border-color: #ff0040;
      color: #ff0040;
      box-shadow: 0 0 20px rgba(255, 0, 64, 0.3);
    }

    .mode-btn.active {
      background: linear-gradient(180deg, rgba(255, 0, 64, 0.2), rgba(255, 204, 0, 0.1));
      border-color: #ff0040;
      color: #fff;
      box-shadow: 0 0 30px rgba(255, 0, 64, 0.4);
    }

    .mode-icon {
      font-size: 1.5rem;
      display: block;
      margin-bottom: 8px;
    }

    /* Category Selection */
    .category-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .cat-btn {
      padding: 8px 16px;
      background: transparent;
      border: 1px solid #444;
      color: #666;
      font-family: 'Exo 2', sans-serif;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
      border-radius: 20px;
    }

    .cat-btn:hover {
      border-color: #ffcc00;
      color: #ffcc00;
    }

    .cat-btn.active {
      background: #ffcc00;
      border-color: #ffcc00;
      color: #000;
    }

    .cat-btn.elite {
      border-color: #ff0040;
      color: #ff0040;
    }

    .cat-btn.elite:hover {
      border-color: #ff0040;
      color: #ff0040;
      box-shadow: 0 0 10px rgba(255, 0, 64, 0.5);
    }

    .cat-btn.elite.active {
      background: linear-gradient(180deg, #ff0040, #cc0033);
      border-color: #ff0040;
      color: #fff;
      box-shadow: 0 0 15px rgba(255, 0, 64, 0.5);
    }

    .elite-badge {
      display: inline-block;
      padding: 3px 8px;
      background: linear-gradient(180deg, #ff0040, #cc0033);
      font-size: 0.6rem;
      font-weight: 900;
      letter-spacing: 1px;
      border-radius: 3px;
      margin-left: 8px;
      vertical-align: middle;
      animation: elitePulse 2s infinite;
    }

    @keyframes elitePulse {
      0%, 100% { box-shadow: 0 0 5px rgba(255, 0, 64, 0.5); }
      50% { box-shadow: 0 0 20px rgba(255, 0, 64, 0.8); }
    }

    /* Game Area */
    .game-area {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #222;
      border-radius: 12px;
      padding: 30px;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Flash Card Mode */
    .flash-card {
      width: 100%;
      max-width: 400px;
      min-height: 250px;
      background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
      border: 3px solid #ff0040;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      perspective: 1000px;
    }

    .flash-card:hover {
      box-shadow: 0 0 40px rgba(255, 0, 64, 0.4);
      transform: scale(1.02);
    }

    .flash-card.flipped {
      border-color: #ffcc00;
    }

    .card-word {
      font-size: 2.5rem;
      font-weight: 900;
      text-align: center;
      padding: 20px;
    }

    .card-german {
      color: #ff0040;
      text-shadow: 0 0 20px rgba(255, 0, 64, 0.5);
    }

    .card-english {
      color: #ffcc00;
      text-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
    }

    .card-hint {
      font-size: 0.8rem;
      color: #666;
      position: absolute;
      bottom: 15px;
    }

    .card-category {
      font-size: 0.7rem;
      color: #444;
      position: absolute;
      top: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Quiz Mode */
    .quiz-warning {
      font-size: 0.8rem;
      color: #ffcc00;
      background: rgba(255, 204, 0, 0.1);
      padding: 8px 16px;
      border-radius: 4px;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    .quiz-question {
      font-size: 2rem;
      font-weight: 900;
      color: #ff0040;
      text-shadow: 0 0 20px rgba(255, 0, 64, 0.5);
      margin-bottom: 30px;
      text-align: center;
    }

    .quiz-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 500px;
    }

    .quiz-option {
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #333;
      color: #fff;
      font-family: 'Exo 2', sans-serif;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.2s;
      border-radius: 8px;

    .quiz-option:hover {
      border-color: #ffcc00;
      background: rgba(255, 204, 0, 0.1);
    }

    .quiz-option.correct {
      border-color: #00ff88;
      background: rgba(0, 255, 136, 0.2);
      color: #00ff88;
    }

    .quiz-option.wrong {
      border-color: #ff0040;
      background: rgba(255, 0, 64, 0.2);
      color: #ff0040;
    }

      color: #ff0040;

      color: #ffcc00;
      text-shadow: 0 0 20px rgba(255, 204, 0, 0.5);

      color: #fff;

      text-align: center;
      border-radius: 8px;
      outline: none;

    .speed-input:focus {
      border-color: #ffcc00;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
    }

    .speed-input.correct {
      border-color: #00ff88;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
    }

    .speed-input.wrong {
      border-color: #ff0040;

      border-radius: 8px;

      margin-top: 20px;

    .game-btn:hover {

      box-shadow: 0 0 30px rgba(255, 0, 64, 0.5);
    }

    .game-btn.secondary {
      background: transparent;
      border: 2px solid #ffcc00;
      color: #ffcc00;
    }

    /* Streak indicator */
    .streak {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff88;
      border-radius: 8px;
      font-weight: 700;
      color: #00ff88;
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.3s;
    }

    .streak.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Result feedback */
    .feedback {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-weight: 900;
      pointer-events: none;
      opacity: 0;
      transition: all 0.3s;
    }

    .feedback.show {
      opacity: 1;
      animation: feedbackPop 0.5s ease-out;
    }

    .feedback.correct {
      color: #00ff88;
      text-shadow: 0 0 40px rgba(0, 255, 136, 0.8);
    }

    .feedback.wrong {
      color: #ff0040;
      text-shadow: 0 0 40px rgba(255, 0, 64, 0.8);
    }

    @keyframes feedbackPop {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }

      display: block;
      text-align: center;
      margin-top: 30px;
      color: #444;
      text-decoration: none;
      font-size: 0.8rem;
      letter-spacing: 2px;

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .mode-select { grid-template-columns: 1fr; }
      .quiz-options { grid-template-columns: 1fr; }
      .card-word { font-size: 1.8rem; }
    }

    .hidden { display: none !important; }
  </style>

        { de: 'Hundert', en: 'Hundred', traps: ['Hunter', 'Hinder', 'Hunted'] },
        { de: 'Tausend', en: 'Thousand', traps: ['Towzend', 'Toxic', 'Tousle'] },
      ],
      verbs: [
        { de: 'sein', en: 'to be', traps: ['to see', 'sign', 'to sin'] },
        { de: 'haben', en: 'to have', traps: ['to hover', 'haven', 'to heave'] },
        { de: 'gehen', en: 'to go', traps: ['to get', 'to give', 'gay hen'] },
        { de: 'kommen', en: 'to come', traps: ['to comb', 'comma', 'to calm'] },
        { de: 'machen', en: 'to make/do', traps: ['machine', 'to match', 'to march'] },
        { de: 'sehen', en: 'to see', traps: ['to say', 'to sew', 'to seek'] },
        { de: 'essen', en: 'to eat', traps: ['essence', 'to ease', 'essay'] },
        { de: 'trinken', en: 'to drink', traps: ['to think', 'trinket', 'to trick'] },
        { de: 'sprechen', en: 'to speak', traps: ['to sprinkle', 'to spread', 'to spell'] },
        { de: 'lernen', en: 'to learn', traps: ['to lean', 'lantern', 'to lure'] },
        { de: 'arbeiten', en: 'to work', traps: ['to orbit', 'arbiter', 'to argue'] },
        { de: 'spielen', en: 'to play', traps: ['to spill', 'to spell', 'spleen'] },
        { de: 'schlafen', en: 'to sleep', traps: ['to slap', 'to slay', 'to slave'] },
        { de: 'lesen', en: 'to read', traps: ['to lease', 'lesson', 'to lessen'] },
        { de: 'schreiben', en: 'to write', traps: ['to scribe', 'to shrive', 'to shriek'] },
        { de: 'lieben', en: 'to love', traps: ['to leave', 'to live', 'to lie'] },
        { de: 'denken', en: 'to think', traps: ['to dunk', 'to drink', 'to thank'] },
        { de: 'wissen', en: 'to know (fact)', traps: ['to wish', 'wisdom', 'to whisk'] },
        { de: 'kennen', en: 'to know (person)', traps: ['to keen', 'kennel', 'to can'] },
        { de: 'verstehen', en: 'to understand', traps: ['to verse', 'first ten', 'to feast'] },
      ],
      // FALSE FRIENDS - Words that look similar but mean different things!
      falseFriends: [
        { de: 'Gift', en: 'Poison', traps: ['Gift (present)', 'Gifted', 'Give'] },
        { de: 'bekommen', en: 'to receive', traps: ['to become', 'to be calm', 'to be coming'] },
        { de: 'bald', en: 'Soon', traps: ['Bald (hairless)', 'Ball', 'Bold'] },
        { de: 'aktuell', en: 'Current', traps: ['Actual', 'Actually', 'Active'] },
        { de: 'Art', en: 'Type/Kind', traps: ['Art (painting)', 'Artist', 'Artful'] },
        { de: 'Chef', en: 'Boss', traps: ['Chef (cook)', 'Cheap', 'Cheer'] },
        { de: 'eventuell', en: 'Possibly', traps: ['Eventually', 'Event', 'Even'] },
        { de: 'Fabrik', en: 'Factory', traps: ['Fabric', 'Fabricate', 'Fable'] },
        { de: 'fast', en: 'Almost', traps: ['Fast (quick)', 'Feast', 'Fist'] },
        { de: 'Gymnasium', en: 'High school', traps: ['Gymnasium (gym)', 'Gymnast', 'Gum'] },
        { de: 'Handy', en: 'Cell phone', traps: ['Handy (useful)', 'Hand', 'Handle'] },
        { de: 'Mist', en: 'Manure', traps: ['Mist (fog)', 'Missed', 'Misty'] },
        { de: 'Rat', en: 'Advice', traps: ['Rat (rodent)', 'Rate', 'Raid'] },
        { de: 'See', en: 'Lake', traps: ['See (vision)', 'Sea', 'Seen'] },
        { de: 'Meer', en: 'Sea/Ocean', traps: ['Mere', 'Mirror', 'Mayor'] },
        { de: 'sensibel', en: 'Sensitive', traps: ['Sensible', 'Sensory', 'Sensor'] },
        { de: 'sympathisch', en: 'Likeable', traps: ['Sympathetic', 'Symphony', 'Symbol'] },
        { de: 'Wand', en: 'Wall', traps: ['Wand (magic)', 'Want', 'Wonder'] },
      ],
      // COMPOUND WORDS - German's famous long words!
      compounds: [
        { de: 'Handschuh', en: 'Glove', traps: ['Hand shoe', 'Handshake', 'Hand show'] },
        { de: 'Flugzeug', en: 'Airplane', traps: ['Fly thing', 'Flock', 'Flu'] },
        { de: 'K√ºhlschrank', en: 'Refrigerator', traps: ['Cool shrink', 'Kitchen', 'Cooler'] },
        { de: 'Staubsauger', en: 'Vacuum cleaner', traps: ['Dust sucker', 'Star gazer', 'Stubborn'] },
        { de: 'Krankenhaus', en: 'Hospital', traps: ['Sick house', 'Crank house', 'Crankshaft'] },
        { de: 'Rathaus', en: 'City hall', traps: ['Rat house', 'Rate house', 'Raid house'] },
        { de: 'Geburtstag', en: 'Birthday', traps: ['Birth day', 'Gerbil', 'Garbage'] },
        { de: 'Weltmeisterschaft', en: 'World championship', traps: ['World master', 'Wealth', 'Welt'] },
        { de: 'Zeitgeist', en: 'Spirit of the time', traps: ['Time ghost', 'Site geist', 'Zeitgest'] },
        { de: 'Schadenfreude', en: 'Joy at others misfortune', traps: ['Shadow fraud', 'Shade friend', 'Shatter'] },
        { de: 'Wanderlust', en: 'Desire to travel', traps: ['Wonder lust', 'Wander lost', 'Wall dust'] },
        { de: 'Kindergarten', en: 'Preschool', traps: ['Child garden', 'Kinder (chocolate)', 'Kind garden'] },
        { de: 'Fahrrad', en: 'Bicycle', traps: ['Far rad', 'Fairy', 'Pharaoh'] },
        { de: 'Fernseher', en: 'Television', traps: ['Far seer', 'Fern see', 'Ferny'] },
        { de: 'Briefkasten', en: 'Mailbox', traps: ['Brief case', 'Breast', 'Breaker'] },
        { de: 'Ohrwurm', en: 'Catchy song (earworm)', traps: ['Ear worm', 'Or warm', 'Our worm'] },
        { de: 'Schreibtisch', en: 'Desk', traps: ['Scribe dish', 'Screaming', 'Shrimp'] },
        { de: 'Kummerspeck', en: 'Weight from emotional eating', traps: ['Cumbersome', 'Comfort', 'Cucumber'] },
      ]
    };

    // ELITE MODE: Smart tricky distractors that look/sound similar
    let eliteMode = true; // Always elite for Kriegsschiff!

    // Game state
    let currentMode = 'flash';
    let currentCategory = 'all';
    let score = 0;
    let streak = 0;
    let learned = new Set();
    let currentWord = null;
    let isFlipped = false;
    let speedTimer = null;
    let speedTimeLeft = 60;

    // Get words for current category
    function getWords() {
      if (currentCategory === 'all') {
        return Object.values(vocabulary).flat();
      }
      return vocabulary[currentCategory] || [];
    }

    // Get random word
    function getRandomWord() {
      const words = getWords();
      return words[Math.floor(Math.random() * words.length)];
    }

    // Get category name for word
    function getCategoryForWord(word) {
      for (const [cat, words] of Object.entries(vocabulary)) {
        if (words.some(w => w.de === word.de)) return cat;
      }
      return 'unknown';
    }

    // Shuffle array
    function shuffle(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    // Show feedback
    function showFeedback(isCorrect) {
      const feedback = document.getElementById('feedback');
      feedback.textContent = isCorrect ? 'RICHTIG!' : 'FALSCH!';
      feedback.className = `feedback show ${isCorrect ? 'correct' : 'wrong'}`;
      setTimeout(() => feedback.className = 'feedback', 500);
    }

    // Update stats display
    function updateStats() {
      document.getElementById('score').textContent = score;
      document.getElementById('streak').textContent = streak;
      document.getElementById('learned').textContent = learned.size;

      const streakIndicator = document.getElementById('streakIndicator');
      if (streak >= 3) {
        streakIndicator.textContent = `üî• ${streak} STREAK!`;
        streakIndicator.classList.add('visible');
      } else {
        streakIndicator.classList.remove('visible');
      }
    }

    // Handle correct answer
    function handleCorrect() {
      score += 10 + (streak * 2);
      streak++;
      learned.add(currentWord.de);
      showFeedback(true);
      updateStats();
    }

    // Handle wrong answer
    function handleWrong() {
      streak = 0;
      showFeedback(false);
      updateStats();
    }

    // ========================================
    // FLASH CARD MODE
    // ========================================

    function renderFlashCard() {
      currentWord = getRandomWord();
      isFlipped = false;
      const cat = getCategoryForWord(currentWord);

      document.getElementById('gameArea').innerHTML = `
        <div class="flash-card" id="flashCard">
          <div class="card-category">${cat}</div>
          <div class="card-word card-german">${currentWord.de}</div>
          <div class="card-hint">Click to reveal</div>
        </div>
        <div style="display: flex; gap: 15px; margin-top: 20px;">
          <button class="game-btn secondary" id="knowBtn">I Know It ‚úì</button>
          <button class="game-btn" id="nextBtn">Next ‚Üí</button>
        </div>
      `;

      document.getElementById('flashCard').addEventListener('click', flipCard);
      document.getElementById('knowBtn').addEventListener('click', () => {
        handleCorrect();
        renderFlashCard();
      });
      document.getElementById('nextBtn').addEventListener('click', renderFlashCard);
    }

    function flipCard() {
      if (isFlipped) return;
      isFlipped = true;
      const card = document.getElementById('flashCard');
      card.classList.add('flipped');
      card.querySelector('.card-word').className = 'card-word card-english';
      card.querySelector('.card-word').textContent = currentWord.en;
      card.querySelector('.card-hint').textContent = currentWord.de + ' ‚Üí ' + currentWord.en;
    }

    // ========================================
    // QUIZ MODE - ELITE DIFFICULTY
    // Uses tricky distractors that look/sound similar
    // ========================================

    function renderQuiz() {
      currentWord = getRandomWord();

      // ELITE MODE: Use tricky trap distractors if available
      let distractors = [];

      if (eliteMode && currentWord.traps && currentWord.traps.length >= 3) {
        // Use the hand-crafted trap distractors
        distractors = currentWord.traps.slice(0, 3);
      } else {
        // Fallback: get similar words from same category or confusing words
        const words = getWords();
        const usedAnswers = new Set([currentWord.en]);

        // Try to find words with similar English translations
        const similarWords = words.filter(w => {
          if (usedAnswers.has(w.en)) return false;
          // Prefer words that start with same letter or have similar length
          const sameLetter = w.en[0].toLowerCase() === currentWord.en[0].toLowerCase();
          const similarLength = Math.abs(w.en.length - currentWord.en.length) <= 3;
          return sameLetter || similarLength;
        });

        shuffle(similarWords);

        while (distractors.length < 3 && similarWords.length > 0) {
          const w = similarWords.pop();
          if (!usedAnswers.has(w.en)) {
            distractors.push(w.en);
            usedAnswers.add(w.en);
          }
        }

        // Fill remaining with random words
        while (distractors.length < 3) {
          const w = words[Math.floor(Math.random() * words.length)];
          if (!usedAnswers.has(w.en)) {
            distractors.push(w.en);
            usedAnswers.add(w.en);
          }
        }
      }

      // Create options array with correct answer and distractors
      let options = [
        { answer: currentWord.en, correct: true },
        ...distractors.map(d => ({ answer: d, correct: false }))
      ];
      options = shuffle(options);

      const cat = getCategoryForWord(currentWord);
      const isFalseFriend = cat === 'falseFriends';
      const isCompound = cat === 'compounds';

      document.getElementById('gameArea').innerHTML = `
        ${isFalseFriend ? '<div class="quiz-warning">‚ö†Ô∏è FALSE FRIEND - Looks can deceive!</div>' : ''}
        ${isCompound ? '<div class="quiz-warning">üîó COMPOUND WORD - Think literally!</div>' : ''}
        <div class="quiz-question">${currentWord.de}</div>
        <div class="quiz-options">
          ${options.map(opt => `
            <button class="quiz-option" data-answer="${opt.answer}" data-correct="${opt.correct}">${opt.answer}</button>
          `).join('')}
        </div>
      `;

      document.querySelectorAll('.quiz-option').forEach(btn => {
        btn.addEventListener('click', () => checkQuizAnswer(btn));
      });
    }

    function checkQuizAnswer(btn) {
      const isCorrect = btn.dataset.correct === 'true';

      // Disable all buttons
      document.querySelectorAll('.quiz-option').forEach(b => {
        b.style.pointerEvents = 'none';
        if (b.dataset.correct === 'true') {
          b.classList.add('correct');
        } else if (b === btn && !isCorrect) {
          b.classList.add('wrong');
        }
      });

      if (isCorrect) {
        handleCorrect();
      } else {
        handleWrong();
      }

      // Next question after delay
      setTimeout(renderQuiz, 1200);
    }

    // ========================================
    // SPEED DASH MODE
    // ========================================

    function renderSpeedDash() {
      speedTimeLeft = 60;
      currentWord = getRandomWord();

      document.getElementById('gameArea').innerHTML = `
        <div class="speed-container">
          <div class="speed-timer" id="speedTimer">60</div>
          <div class="speed-word" id="speedWord">${currentWord.de}</div>
          <input type="text" class="speed-input" id="speedInput" placeholder="Type the English..." autocomplete="off">
          <button class="game-btn" id="startSpeedBtn">START DASH!</button>
        </div>
      `;

      document.getElementById('startSpeedBtn').addEventListener('click', startSpeedRound);
    }

    function startSpeedRound() {
      document.getElementById('startSpeedBtn').style.display = 'none';
      const input = document.getElementById('speedInput');
      input.focus();
      input.addEventListener('input', checkSpeedAnswer);

      speedTimer = setInterval(() => {
        speedTimeLeft--;
        document.getElementById('speedTimer').textContent = speedTimeLeft;

        if (speedTimeLeft <= 0) {
          clearInterval(speedTimer);
          endSpeedRound();
        }
      }, 1000);
    }

    function checkSpeedAnswer() {
      const input = document.getElementById('speedInput');
      const answer = input.value.trim().toLowerCase();
      const correct = currentWord.en.toLowerCase();

      if (answer === correct) {
        input.classList.add('correct');
        handleCorrect();

        setTimeout(() => {
          input.value = '';
          input.classList.remove('correct');
          currentWord = getRandomWord();
          document.getElementById('speedWord').textContent = currentWord.de;
        }, 200);
      }
    }

    function endSpeedRound() {
      document.getElementById('gameArea').innerHTML = `
        <div style="text-align: center;">
          <div style="font-size: 1.5rem; color: #ffcc00; margin-bottom: 20px;">TIME'S UP!</div>
          <div style="font-size: 3rem; font-weight: 900; color: #ff0040; margin-bottom: 10px;">${score} POINTS</div>
          <div style="font-size: 1.2rem; color: #666; margin-bottom: 30px;">${learned.size} words learned</div>
          <button class="game-btn" id="playAgainBtn">PLAY AGAIN</button>
        </div>
      `;

      document.getElementById('playAgainBtn').addEventListener('click', () => {
        score = 0;
        streak = 0;
        updateStats();
        renderSpeedDash();
      });
    }

    // ========================================
    // MODE & CATEGORY SWITCHING
    // ========================================

    function setMode(mode) {
      currentMode = mode;
      document.querySelectorAll('.mode-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.mode === mode);
      });

      if (speedTimer) {
        clearInterval(speedTimer);
        speedTimer = null;
      }

      switch (mode) {
        case 'flash': renderFlashCard(); break;
        case 'quiz': renderQuiz(); break;
        case 'speed': renderSpeedDash(); break;
      }
    }

    function setCategory(cat) {
      currentCategory = cat;
      document.querySelectorAll('.cat-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.cat === cat);
      });
      setMode(currentMode); // Refresh current mode
    }

    // Event listeners
    document.querySelectorAll('.mode-btn').forEach(btn => {
      btn.addEventListener('click', () => setMode(btn.dataset.mode));
    });

    document.querySelectorAll('.cat-btn').forEach(btn => {
      btn.addEventListener('click', () => setCategory(btn.dataset.cat));
    });

    // Initialize
    renderFlashCard();
  </script>
