<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üêç">

    <meta property="og:title" content="Neon Snake">
    <meta property="og:description" content="Classic snake with glowing neon trails. Eat to shift reality.">
    <meta property="og:url" content="https://app.vibecodedbyx.com/neon-snake">
    <meta property="og:image" content="https://image.pollinations.ai/prompt/neon%20glowing%20snake%20game%20retro%20arcade%20colorful%20dark%20background%20cyberpunk?width=1200&height=630&nologo=true&referrer=vibecodedbyx.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d0800;
            overflow: hidden;
            font-family: 'Orbitron', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s ease;
        }

        .game-container {
            position: relative;
        }

        canvas {
            display: block;
            border: 2px solid #442200;
            box-shadow: 0 0 40px rgba(255, 170, 0, 0.3), inset 0 0 60px rgba(255, 140, 0, 0.05);
        }

        .ui {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
            pointer-events: none;
        }

        .score {
            font-size: 24px;
            font-weight: 900;
            color: #ffaa00;
            text-shadow: 0 0 10px #ffaa00, 0 0 20px #ff8800, 0 0 40px #ff6600;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 200;
            display: none;
        }

        .game-over h1 {
            font-size: 48px;
            color: #ff0066;
            text-shadow: 0 0 20px #ff0066, 0 0 40px #ff0066;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 18px;
            color: #fff;
            margin-bottom: 30px;
        }

        .game-over button {
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            padding: 15px 40px;
            background: transparent;
            border: 2px solid #ffaa00;
            color: #ffaa00;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .game-over button:hover {
            background: #ffaa00;
            color: #000;
            box-shadow: 0 0 20px #ffaa00;
        }

        .hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 12px;
            text-align: center;
        }

        .backlink {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #444;
            text-decoration: none;
            font-size: 10px;
            z-index: 100;
            transition: color 0.3s;
        }

        .backlink:hover {
            color: #0ff;
        }

        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .mobile-controls button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background: rgba(255, 170, 0, 0.1);
            border: 2px solid #ffaa00;
            color: #ffaa00;
            border-radius: 10px;
            margin: 5px;
            cursor: pointer;
            touch-action: manipulation;
        }

        .mobile-controls .row {
            display: flex;
            justify-content: center;
        }

        @media (max-width: 600px) {
            .mobile-controls {
                display: block;
            }
            canvas {
                max-width: 90vw;
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="ui">
        <div class="score">SCORE: <span id="score">0</span></div>
    </div>

    <div class="game-container">
        <canvas id="canvas"></canvas>
    </div>

    <div class="game-over" id="gameOver">
        <h1>GAME OVER</h1>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <div class="mobile-controls" id="mobileControls">
        <div class="row">
            <button onclick="setDirection(0, -1)">‚Üë</button>
        </div>
        <div class="row">
            <button onclick="setDirection(-1, 0)">‚Üê</button>
            <button onclick="setDirection(1, 0)">‚Üí</button>
        </div>
        <div class="row">
            <button onclick="setDirection(0, 1)">‚Üì</button>
        </div>
    </div>

    <div class="hint">Arrow keys or WASD to move</div>

    <a href="https://www.vibecodedbyx.com" class="backlink" target="_blank">VibeCodedByX.com</a>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const finalScoreEl = document.getElementById('finalScore');
        const gameOverEl = document.getElementById('gameOver');

        // Game settings
        const GRID_SIZE = 20;
        const GRID_WIDTH = 25;
        const GRID_HEIGHT = 25;
        canvas.width = GRID_SIZE * GRID_WIDTH;
        canvas.height = GRID_SIZE * GRID_HEIGHT;

        // Game state
        let snake = [];
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let food = { x: 0, y: 0 };
        let score = 0;
        let gameSpeed = 150;
        let gameLoop = null;
        let isGameOver = false;
        let trails = [];

        // Colors - Deep amber/gold theme
        let hue = 35; // Start golden amber
        const bgColors = [
            '#0d0800', '#120a02', '#0f0700', '#1a0f00',
            '#0d0400', '#150b00', '#100800', '#0a0500'
        ];
        let bgIndex = 0;

        // Golden neon colors for snake segments
        function getSegmentColor(index, total) {
            // Gradient from bright gold to deep amber along the snake
            const h = 30 + (index * 2) % 25; // Range 30-55 (gold to orange)
            const l = 60 - (index / total) * 15; // Brighter at head
            return `hsl(${h}, 100%, ${l}%)`;
        }

        function init() {
            // Initialize snake in center
            const startX = Math.floor(GRID_WIDTH / 2);
            const startY = Math.floor(GRID_HEIGHT / 2);
            snake = [
                { x: startX, y: startY },
                { x: startX - 1, y: startY },
                { x: startX - 2, y: startY }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            gameSpeed = 150;
            isGameOver = false;
            trails = [];
            scoreEl.textContent = '0';
            gameOverEl.style.display = 'none';
            spawnFood();

            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, gameSpeed);
        }

        function spawnFood() {
            do {
                food.x = Math.floor(Math.random() * GRID_WIDTH);
                food.y = Math.floor(Math.random() * GRID_HEIGHT);
            } while (snake.some(seg => seg.x === food.x && seg.y === food.y));
        }

        function update() {
            if (isGameOver) return;

            direction = { ...nextDirection };

            // Store trail positions
            for (let i = 0; i < snake.length; i++) {
                trails.push({
                    x: snake[i].x,
                    y: snake[i].y,
                    color: getSegmentColor(i, snake.length),
                    life: 1.0
                });
            }

            // Fade trails
            for (let i = trails.length - 1; i >= 0; i--) {
                trails[i].life -= 0.08;
                if (trails[i].life <= 0) {
                    trails.splice(i, 1);
                }
            }

            // Move snake
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Wall collision (wrap around)
            if (head.x < 0) head.x = GRID_WIDTH - 1;
            if (head.x >= GRID_WIDTH) head.x = 0;
            if (head.y < 0) head.y = GRID_HEIGHT - 1;
            if (head.y >= GRID_HEIGHT) head.y = 0;

            // Self collision
            if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = score;

                // Shift colors - stay in amber/gold range
                hue = 30 + ((hue - 30 + 5) % 30); // Cycle between 30-60 (gold range)
                bgIndex = (bgIndex + 1) % bgColors.length;
                document.body.style.backgroundColor = bgColors[bgIndex];

                // Increase speed (min 50ms)
                gameSpeed = Math.max(50, gameSpeed - 5);
                clearInterval(gameLoop);
                gameLoop = setInterval(update, gameSpeed);

                spawnFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            // Clear with dark amber tint
            ctx.fillStyle = 'rgba(13, 8, 0, 0.4)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw golden trails
            for (const trail of trails) {
                const alpha = trail.life * 0.6;
                ctx.fillStyle = trail.color;
                ctx.globalAlpha = alpha;
                ctx.shadowColor = '#ffaa00';
                ctx.shadowBlur = 15;
                ctx.fillRect(
                    trail.x * GRID_SIZE + 2,
                    trail.y * GRID_SIZE + 2,
                    GRID_SIZE - 4,
                    GRID_SIZE - 4
                );
            }
            ctx.globalAlpha = 1;
            ctx.shadowBlur = 0;

            // Draw food with pulsing golden glow
            const pulse = Math.sin(Date.now() / 200) * 0.3 + 0.7;
            const foodColor = '#ff6600'; // Deep orange food
            ctx.shadowColor = '#ffaa00';
            ctx.shadowBlur = 25 * pulse;
            ctx.fillStyle = foodColor;
            ctx.beginPath();
            ctx.arc(
                food.x * GRID_SIZE + GRID_SIZE / 2,
                food.y * GRID_SIZE + GRID_SIZE / 2,
                GRID_SIZE / 2 - 2,
                0, Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw snake
            for (let i = snake.length - 1; i >= 0; i--) {
                const seg = snake[i];
                const color = getSegmentColor(i, snake.length);

                // Glow
                ctx.shadowColor = color;
                ctx.shadowBlur = 15;
                ctx.fillStyle = color;

                // Head is slightly bigger
                const padding = i === 0 ? 1 : 2;
                ctx.fillRect(
                    seg.x * GRID_SIZE + padding,
                    seg.y * GRID_SIZE + padding,
                    GRID_SIZE - padding * 2,
                    GRID_SIZE - padding * 2
                );

                // Inner bright core
                ctx.shadowBlur = 0;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.fillRect(
                    seg.x * GRID_SIZE + GRID_SIZE / 3,
                    seg.y * GRID_SIZE + GRID_SIZE / 3,
                    GRID_SIZE / 3,
                    GRID_SIZE / 3
                );
            }

            // Draw eyes on head
            if (snake.length > 0) {
                const head = snake[0];
                ctx.fillStyle = '#000';
                const eyeOffset = 4;
                const eyeSize = 3;

                if (direction.x === 1) { // Right
                    ctx.fillRect(head.x * GRID_SIZE + GRID_SIZE - 6, head.y * GRID_SIZE + 4, eyeSize, eyeSize);
                    ctx.fillRect(head.x * GRID_SIZE + GRID_SIZE - 6, head.y * GRID_SIZE + GRID_SIZE - 7, eyeSize, eyeSize);
                } else if (direction.x === -1) { // Left
                    ctx.fillRect(head.x * GRID_SIZE + 3, head.y * GRID_SIZE + 4, eyeSize, eyeSize);
                    ctx.fillRect(head.x * GRID_SIZE + 3, head.y * GRID_SIZE + GRID_SIZE - 7, eyeSize, eyeSize);
                } else if (direction.y === -1) { // Up
                    ctx.fillRect(head.x * GRID_SIZE + 4, head.y * GRID_SIZE + 3, eyeSize, eyeSize);
                    ctx.fillRect(head.x * GRID_SIZE + GRID_SIZE - 7, head.y * GRID_SIZE + 3, eyeSize, eyeSize);
                } else { // Down
                    ctx.fillRect(head.x * GRID_SIZE + 4, head.y * GRID_SIZE + GRID_SIZE - 6, eyeSize, eyeSize);
                    ctx.fillRect(head.x * GRID_SIZE + GRID_SIZE - 7, head.y * GRID_SIZE + GRID_SIZE - 6, eyeSize, eyeSize);
                }
            }
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);
            finalScoreEl.textContent = score;
            gameOverEl.style.display = 'block';

            // Flash effect - amber flash
            document.body.style.backgroundColor = '#ff6600';
            setTimeout(() => {
                document.body.style.backgroundColor = bgColors[bgIndex];
            }, 100);
        }

        function restartGame() {
            document.body.style.backgroundColor = bgColors[0];
            bgIndex = 0;
            hue = 180;
            init();
        }

        function setDirection(x, y) {
            // Prevent reversing
            if (x !== 0 && direction.x === -x) return;
            if (y !== 0 && direction.y === -y) return;
            nextDirection = { x, y };
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'ArrowUp':
                case 'KeyW':
                    e.preventDefault();
                    setDirection(0, -1);
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    e.preventDefault();
                    setDirection(0, 1);
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    e.preventDefault();
                    setDirection(-1, 0);
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    e.preventDefault();
                    setDirection(1, 0);
                    break;
                case 'Space':
                    if (isGameOver) {
                        e.preventDefault();
                        restartGame();
                    }
                    break;
            }
        });

        // Touch swipe controls
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 30) setDirection(1, 0);
                else if (dx < -30) setDirection(-1, 0);
            } else {
                if (dy > 30) setDirection(0, 1);
                else if (dy < -30) setDirection(0, -1);
            }
        });

        // Start game
        init();

        // Keep drawing even when paused
        function renderLoop() {
            if (!isGameOver) {
                // Already drawing in update
            } else {
                draw();
            }
            requestAnimationFrame(renderLoop);
        }
        requestAnimationFrame(renderLoop);
    </script>
</body>
</html>
