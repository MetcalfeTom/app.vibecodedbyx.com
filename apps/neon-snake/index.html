<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Serpent - Ocean Hunter</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üêâ">
    <meta property="og:title" content="Sea Serpent - Ocean Hunter">
    <meta property="og:description" content="Command the legendary sea serpent and devour treasure from the deep!">
    <meta property="og:url" content="https://app.sloppy.live/neon-snake">
    <meta property="og:image" content="https://app.sloppy.live/neon-snake/og-image.png">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #051520;
            overflow: hidden;
            font-family: 'IM Fell English SC', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s ease;
        }
        .game-container { position: relative; }
        canvas {
            display: block;
            border: 4px solid #5c3a1e;
            box-shadow: 0 0 30px rgba(30, 100, 150, 0.4);
        }
        .ui {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
            pointer-events: none;
        }
        .score {
            font-size: 24px;
            font-weight: 900;
            color: #d4a84b;
            text-shadow: 0 0 10px rgba(212, 168, 75, 0.5);
            font-family: 'Pirata One', cursive;
        }
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 200;
            display: none;
            background: rgba(5, 21, 32, 0.95);
            padding: 40px;
            border: 4px solid #5c3a1e;
            border-radius: 15px;
        }
        .game-over h1 {
            font-size: 42px;
            color: #d4a84b;
            text-shadow: 0 0 20px rgba(212, 168, 75, 0.5);
            margin-bottom: 20px;
            font-family: 'Pirata One', cursive;
        }
        .game-over p {
            font-size: 18px;
            color: #8b7355;
            margin-bottom: 30px;
        }
        .game-over button {
            font-family: 'Pirata One', cursive;
            font-size: 18px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #5c3a1e, #8b5a2b);
            border: 3px solid #d4a84b;
            color: #d4a84b;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
        }
        .game-over button:hover {
            background: linear-gradient(135deg, #8b5a2b, #d4a84b);
            color: #1a0f0a;
            box-shadow: 0 0 20px rgba(212, 168, 75, 0.5);
        }
        .hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #5c4a3a;
            font-size: 12px;
            text-align: center;
        }
        .backlink {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #5c4a3a;
            text-decoration: none;
            font-size: 10px;
            z-index: 100;
        }
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        .mobile-controls button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background: rgba(92, 58, 30, 0.3);
            border: 2px solid #d4a84b;
            color: #d4a84b;
            border-radius: 10px;
            margin: 5px;
            cursor: pointer;
            touch-action: manipulation;
        }
        .mobile-controls .row {
            display: flex;
            justify-content: center;
        }
        @media (max-width: 600px) {
            .mobile-controls { display: block; }
            canvas { max-width: 90vw; max-height: 50vh; }
        }
    </style>
</head>
<body>
    <div class="ui">
        <div class="score">TREASURE: <span id="score">0</span></div>
    </div>
    <div class="game-container">
        <canvas id="canvas"></canvas>
    </div>
    <div class="game-over" id="gameOver">
        <h1>THE SERPENT FALLS!</h1>
        <p>Treasure Collected: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Rise Again</button>
    </div>
    <div class="mobile-controls" id="mobileControls">
        <div class="row"><button onclick="setDirection(0, -1)">‚Üë</button></div>
        <div class="row">
            <button onclick="setDirection(-1, 0)">‚Üê</button>
            <button onclick="setDirection(1, 0)">‚Üí</button>
        </div>
        <div class="row"><button onclick="setDirection(0, 1)">‚Üì</button></div>
    </div>
    <div class="hint">Arrow keys or WASD to command the serpent</div>
    <a href="https://sloppy.live" class="backlink">sloppy.live</a>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const finalScoreEl = document.getElementById('finalScore');
        const gameOverEl = document.getElementById('gameOver');

        const GRID_SIZE = 20;
        const GRID_WIDTH = 25;
        const GRID_HEIGHT = 25;
        canvas.width = GRID_SIZE * GRID_WIDTH;
        canvas.height = GRID_SIZE * GRID_HEIGHT;

        let snake = [];
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let food = { x: 0, y: 0, type: 'gold' };
        let score = 0;
        let gameSpeed = 150;
        let gameLoop = null;
        let isGameOver = false;
        let trails = [];
        let bubbles = [];
        let waveOffset = 0;

        // Ocean colors
        const bgColors = ['#051520', '#061828', '#041018', '#081a25', '#051222'];
        let bgIndex = 0;

        // Serpent colors - ocean greens and teals
        function getSegmentColor(index, total) {
            const colors = ['#1a5a4a', '#2d7a6a', '#3d9a7a', '#2a6a5a', '#1a4a3a'];
            return colors[index % colors.length];
        }

        function init() {
            const startX = Math.floor(GRID_WIDTH / 2);
            const startY = Math.floor(GRID_HEIGHT / 2);
            snake = [
                { x: startX, y: startY },
                { x: startX - 1, y: startY },
                { x: startX - 2, y: startY },
                { x: startX - 3, y: startY }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            gameSpeed = 150;
            isGameOver = false;
            trails = [];
            bubbles = [];
            scoreEl.textContent = '0';
            gameOverEl.style.display = 'none';
            spawnFood();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, gameSpeed);
        }

        function spawnFood() {
            do {
                food.x = Math.floor(Math.random() * GRID_WIDTH);
                food.y = Math.floor(Math.random() * GRID_HEIGHT);
            } while (snake.some(seg => seg.x === food.x && seg.y === food.y));
            food.type = Math.random() > 0.7 ? 'chest' : (Math.random() > 0.5 ? 'fish' : 'gold');
        }

        function createBubbles(x, y, count) {
            for (let i = 0; i < count; i++) {
                bubbles.push({
                    x: x * GRID_SIZE + GRID_SIZE / 2 + (Math.random() - 0.5) * 20,
                    y: y * GRID_SIZE + GRID_SIZE / 2,
                    vy: -1 - Math.random() * 2,
                    size: 2 + Math.random() * 4,
                    life: 1
                });
            }
        }

        function update() {
            if (isGameOver) return;
            direction = { ...nextDirection };
            waveOffset += 0.05;

            // Store trail
            for (let i = 0; i < snake.length; i++) {
                trails.push({
                    x: snake[i].x,
                    y: snake[i].y,
                    color: getSegmentColor(i, snake.length),
                    life: 1.0
                });
            }

            // Fade trails
            trails = trails.filter(t => {
                t.life -= 0.1;
                return t.life > 0;
            });

            // Update bubbles
            bubbles = bubbles.filter(b => {
                b.y += b.vy;
                b.x += Math.sin(b.y * 0.1) * 0.3;
                b.life -= 0.02;
                return b.life > 0;
            });

            // Move serpent
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Wrap around
            if (head.x < 0) head.x = GRID_WIDTH - 1;
            if (head.x >= GRID_WIDTH) head.x = 0;
            if (head.y < 0) head.y = GRID_HEIGHT - 1;
            if (head.y >= GRID_HEIGHT) head.y = 0;

            // Self collision
            if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check food
            if (head.x === food.x && head.y === food.y) {
                const points = food.type === 'chest' ? 50 : (food.type === 'fish' ? 20 : 10);
                score += points;
                scoreEl.textContent = score;
                createBubbles(food.x, food.y, 8);
                bgIndex = (bgIndex + 1) % bgColors.length;
                document.body.style.backgroundColor = bgColors[bgIndex];
                gameSpeed = Math.max(60, gameSpeed - 3);
                clearInterval(gameLoop);
                gameLoop = setInterval(update, gameSpeed);
                spawnFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            // Ocean gradient
            const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, '#0a2535');
            grad.addColorStop(0.5, '#051520');
            grad.addColorStop(1, '#030d15');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Underwater light rays
            ctx.globalAlpha = 0.03;
            for (let i = 0; i < 5; i++) {
                const x = (i * 120 + waveOffset * 20) % (canvas.width + 100) - 50;
                ctx.fillStyle = '#4a90a4';
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x + 60, canvas.height);
                ctx.lineTo(x + 80, canvas.height);
                ctx.lineTo(x + 20, 0);
                ctx.fill();
            }
            ctx.globalAlpha = 1;

            // Draw bubbles
            ctx.fillStyle = 'rgba(150, 200, 220, 0.4)';
            bubbles.forEach(b => {
                ctx.globalAlpha = b.life * 0.6;
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;

            // Draw trails
            trails.forEach(trail => {
                ctx.globalAlpha = trail.life * 0.4;
                ctx.fillStyle = trail.color;
                ctx.fillRect(
                    trail.x * GRID_SIZE + 3,
                    trail.y * GRID_SIZE + 3,
                    GRID_SIZE - 6,
                    GRID_SIZE - 6
                );
            });
            ctx.globalAlpha = 1;

            // Draw food
            const pulse = Math.sin(Date.now() / 200) * 0.2 + 0.8;
            ctx.save();
            ctx.translate(food.x * GRID_SIZE + GRID_SIZE / 2, food.y * GRID_SIZE + GRID_SIZE / 2);

            if (food.type === 'chest') {
                // Treasure chest
                ctx.shadowColor = '#d4a84b';
                ctx.shadowBlur = 15 * pulse;
                ctx.fillStyle = '#8b5a2b';
                ctx.fillRect(-8, -4, 16, 10);
                ctx.fillStyle = '#d4a84b';
                ctx.fillRect(-6, -6, 12, 4);
                ctx.fillRect(-2, -2, 4, 4);
            } else if (food.type === 'fish') {
                // Fish
                ctx.shadowColor = '#87ceeb';
                ctx.shadowBlur = 10 * pulse;
                ctx.fillStyle = '#87ceeb';
                ctx.beginPath();
                ctx.ellipse(0, 0, 8, 5, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.moveTo(6, 0);
                ctx.lineTo(12, -5);
                ctx.lineTo(12, 5);
                ctx.closePath();
                ctx.fill();
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(-3, -1, 2, 0, Math.PI * 2);
                ctx.fill();
            } else {
                // Gold doubloon
                ctx.shadowColor = '#ffd700';
                ctx.shadowBlur = 15 * pulse;
                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.arc(0, 0, 7, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#d4a84b';
                ctx.font = '10px serif';
                ctx.textAlign = 'center';
                ctx.fillText('$', 0, 4);
            }
            ctx.restore();
            ctx.shadowBlur = 0;

            // Draw serpent
            for (let i = snake.length - 1; i >= 0; i--) {
                const seg = snake[i];
                const color = getSegmentColor(i, snake.length);
                const isHead = i === 0;
                const size = isHead ? GRID_SIZE - 2 : GRID_SIZE - 4;
                const offset = isHead ? 1 : 2;

                // Scales pattern
                ctx.fillStyle = color;
                ctx.shadowColor = '#3d9a7a';
                ctx.shadowBlur = isHead ? 15 : 8;

                if (isHead) {
                    // Serpent head
                    ctx.beginPath();
                    const hx = seg.x * GRID_SIZE + GRID_SIZE / 2;
                    const hy = seg.y * GRID_SIZE + GRID_SIZE / 2;

                    if (direction.x === 1) {
                        ctx.ellipse(hx + 2, hy, 10, 8, 0, 0, Math.PI * 2);
                    } else if (direction.x === -1) {
                        ctx.ellipse(hx - 2, hy, 10, 8, 0, 0, Math.PI * 2);
                    } else if (direction.y === 1) {
                        ctx.ellipse(hx, hy + 2, 8, 10, 0, 0, Math.PI * 2);
                    } else {
                        ctx.ellipse(hx, hy - 2, 8, 10, 0, 0, Math.PI * 2);
                    }
                    ctx.fill();

                    // Eyes
                    ctx.fillStyle = '#ff0';
                    ctx.shadowColor = '#ff0';
                    ctx.shadowBlur = 5;
                    const eyeOff = 4;
                    if (direction.x !== 0) {
                        ctx.beginPath();
                        ctx.arc(hx + direction.x * 5, hy - 3, 2, 0, Math.PI * 2);
                        ctx.arc(hx + direction.x * 5, hy + 3, 2, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        ctx.beginPath();
                        ctx.arc(hx - 3, hy + direction.y * 5, 2, 0, Math.PI * 2);
                        ctx.arc(hx + 3, hy + direction.y * 5, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }

                    // Fangs
                    ctx.fillStyle = '#fff';
                    ctx.shadowBlur = 0;
                    if (direction.x === 1) {
                        ctx.fillRect(hx + 10, hy - 2, 3, 2);
                        ctx.fillRect(hx + 10, hy, 3, 2);
                    } else if (direction.x === -1) {
                        ctx.fillRect(hx - 13, hy - 2, 3, 2);
                        ctx.fillRect(hx - 13, hy, 3, 2);
                    }
                } else {
                    // Body segment with scale pattern
                    ctx.fillRect(seg.x * GRID_SIZE + offset, seg.y * GRID_SIZE + offset, size, size);

                    // Scale highlight
                    ctx.fillStyle = 'rgba(100, 180, 150, 0.3)';
                    ctx.fillRect(
                        seg.x * GRID_SIZE + offset + 2,
                        seg.y * GRID_SIZE + offset + 2,
                        size / 2 - 2,
                        size / 2 - 2
                    );
                }
            }
            ctx.shadowBlur = 0;
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);
            finalScoreEl.textContent = score;
            gameOverEl.style.display = 'block';
            document.body.style.backgroundColor = '#2a0a0a';
            setTimeout(() => {
                document.body.style.backgroundColor = bgColors[bgIndex];
            }, 200);
        }

        function restartGame() {
            document.body.style.backgroundColor = bgColors[0];
            bgIndex = 0;
            init();
        }

        function setDirection(x, y) {
            if (x !== 0 && direction.x === -x) return;
            if (y !== 0 && direction.y === -y) return;
            nextDirection = { x, y };
        }

        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'ArrowUp': case 'KeyW': e.preventDefault(); setDirection(0, -1); break;
                case 'ArrowDown': case 'KeyS': e.preventDefault(); setDirection(0, 1); break;
                case 'ArrowLeft': case 'KeyA': e.preventDefault(); setDirection(-1, 0); break;
                case 'ArrowRight': case 'KeyD': e.preventDefault(); setDirection(1, 0); break;
                case 'Space': if (isGameOver) { e.preventDefault(); restartGame(); } break;
            }
        });

        let touchStartX = 0, touchStartY = 0;
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        canvas.addEventListener('touchend', (e) => {
            const dx = e.changedTouches[0].clientX - touchStartX;
            const dy = e.changedTouches[0].clientY - touchStartY;
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 30) setDirection(1, 0);
                else if (dx < -30) setDirection(-1, 0);
            } else {
                if (dy > 30) setDirection(0, 1);
                else if (dy < -30) setDirection(0, -1);
            }
        });

        init();
    </script>
