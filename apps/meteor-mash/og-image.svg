<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1330" />
      <stop offset="50%" stop-color="#16244d" />
      <stop offset="100%" stop-color="#2d3f73" />
    </linearGradient>
    <linearGradient id="badge" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5bd7ff" />
      <stop offset="100%" stop-color="#a07dff" />
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="18" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)" />
  <rect x="100" y="120" width="1000" height="390" rx="34" fill="rgba(6, 11, 32, 0.78)" stroke="rgba(255, 255, 255, 0.12)" stroke-width="2" />
  <text x="150" y="230" font-family="'Space Grotesk', 'Inter', sans-serif" font-size="82" fill="#f6f8ff" letter-spacing="4">
    METEOR MASH
  </text>
  <text x="150" y="320" font-family="'Space Grotesk', 'Inter', sans-serif" font-size="54" fill="#7fdcff" letter-spacing="6">
    ORBIT GATE INSPECTOR
  </text>
  <text x="150" y="400" font-family="'Inter', sans-serif" font-size="32" fill="rgba(240, 246, 255, 0.78)" letter-spacing="1">
    Review passports. Catch forged docs. Secure the Sanctuary.
  </text>
  <g filter="url(#glow)">
    <rect x="150" y="420" width="420" height="80" rx="18" fill="url(#badge)" />
  </g>
  <text x="180" y="475" font-family="'Space Grotesk', 'Inter', sans-serif" font-size="42" fill="#041024" font-weight="600">
    🛂 12 CASES · 3 STRIKES · 90 SECONDS
  </text>
  <rect x="720" y="160" width="280" height="280" rx="28" fill="rgba(23, 37, 76, 0.9)" stroke="rgba(255, 255, 255, 0.18)" stroke-width="3" />
  <text x="860" y="265" text-anchor="middle" font-family="'Space Grotesk', 'Inter', sans-serif" font-size="160" fill="#5bd7ff" opacity="0.9">
    🛰️
  </text>
  <text x="860" y="420" text-anchor="middle" font-family="'Inter', sans-serif" font-size="28" fill="rgba(244, 247, 255, 0.75)">
    Hold the line at Checkpoint Helios
  </text>
</svg>
