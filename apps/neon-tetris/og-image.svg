<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0f"/>

  <!-- Grid -->
  <g stroke="rgba(0,255,255,0.05)" stroke-width="1">
    <line x1="0" y1="0" x2="0" y2="630" transform="translate(30,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" transform="translate(60,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" transform="translate(90,0)"/>
  </g>

  <!-- Game board outline -->
  <rect x="400" y="80" width="300" height="480" fill="rgba(0,0,0,0.5)" stroke="#0ff" stroke-width="2" filter="url(#glow)"/>

  <!-- Tetris pieces -->
  <!-- I piece (cyan) -->
  <g filter="url(#glow)">
    <rect x="430" y="400" width="28" height="28" fill="#00ffff" stroke="rgba(255,255,255,0.5)"/>
    <rect x="460" y="400" width="28" height="28" fill="#00ffff" stroke="rgba(255,255,255,0.5)"/>
    <rect x="490" y="400" width="28" height="28" fill="#00ffff" stroke="rgba(255,255,255,0.5)"/>
    <rect x="520" y="400" width="28" height="28" fill="#00ffff" stroke="rgba(255,255,255,0.5)"/>
  </g>

  <!-- T piece (magenta) -->
  <g filter="url(#glow)">
    <rect x="460" y="340" width="28" height="28" fill="#ff00ff" stroke="rgba(255,255,255,0.5)"/>
    <rect x="430" y="370" width="28" height="28" fill="#ff00ff" stroke="rgba(255,255,255,0.5)"/>
    <rect x="460" y="370" width="28" height="28" fill="#ff00ff" stroke="rgba(255,255,255,0.5)"/>
    <rect x="490" y="370" width="28" height="28" fill="#ff00ff" stroke="rgba(255,255,255,0.5)"/>
  </g>

  <!-- L piece (orange) -->
  <g filter="url(#glow)">
    <rect x="580" y="340" width="28" height="28" fill="#ff8000" stroke="rgba(255,255,255,0.5)"/>
    <rect x="520" y="370" width="28" height="28" fill="#ff8000" stroke="rgba(255,255,255,0.5)"/>
    <rect x="550" y="370" width="28" height="28" fill="#ff8000" stroke="rgba(255,255,255,0.5)"/>
    <rect x="580" y="370" width="28" height="28" fill="#ff8000" stroke="rgba(255,255,255,0.5)"/>
  </g>

  <!-- Settled pieces at bottom -->
  <g filter="url(#glow)">
    <rect x="430" y="430" width="28" height="28" fill="#00ff00" stroke="rgba(255,255,255,0.5)"/>
    <rect x="460" y="430" width="28" height="28" fill="#00ff00" stroke="rgba(255,255,255,0.5)"/>
    <rect x="550" y="430" width="28" height="28" fill="#ffff00" stroke="rgba(255,255,255,0.5)"/>
    <rect x="580" y="430" width="28" height="28" fill="#ffff00" stroke="rgba(255,255,255,0.5)"/>
    <rect x="550" y="460" width="28" height="28" fill="#ffff00" stroke="rgba(255,255,255,0.5)"/>
    <rect x="580" y="460" width="28" height="28" fill="#ffff00" stroke="rgba(255,255,255,0.5)"/>
    <rect x="430" y="460" width="28" height="28" fill="#ff0000" stroke="rgba(255,255,255,0.5)"/>
    <rect x="460" y="460" width="28" height="28" fill="#ff0000" stroke="rgba(255,255,255,0.5)"/>
    <rect x="490" y="460" width="28" height="28" fill="#0080ff" stroke="rgba(255,255,255,0.5)"/>
    <rect x="520" y="460" width="28" height="28" fill="#0080ff" stroke="rgba(255,255,255,0.5)"/>

    <!-- Bottom row -->
    <rect x="430" y="490" width="28" height="28" fill="#ff00ff" stroke="rgba(255,255,255,0.5)"/>
    <rect x="460" y="490" width="28" height="28" fill="#00ffff" stroke="rgba(255,255,255,0.5)"/>
    <rect x="490" y="490" width="28" height="28" fill="#00ff00" stroke="rgba(255,255,255,0.5)"/>
    <rect x="520" y="490" width="28" height="28" fill="#ff8000" stroke="rgba(255,255,255,0.5)"/>
    <rect x="550" y="490" width="28" height="28" fill="#0080ff" stroke="rgba(255,255,255,0.5)"/>
    <rect x="580" y="490" width="28" height="28" fill="#ff0000" stroke="rgba(255,255,255,0.5)"/>
    <rect x="610" y="490" width="28" height="28" fill="#ffff00" stroke="rgba(255,255,255,0.5)"/>
    <rect x="640" y="490" width="28" height="28" fill="#ff00ff" stroke="rgba(255,255,255,0.5)"/>
  </g>

  <!-- Falling piece -->
  <g filter="url(#glow)">
    <rect x="520" y="180" width="28" height="28" fill="#0080ff" stroke="rgba(255,255,255,0.5)"/>
    <rect x="490" y="210" width="28" height="28" fill="#0080ff" stroke="rgba(255,255,255,0.5)"/>
    <rect x="520" y="210" width="28" height="28" fill="#0080ff" stroke="rgba(255,255,255,0.5)"/>
    <rect x="550" y="210" width="28" height="28" fill="#0080ff" stroke="rgba(255,255,255,0.5)"/>
  </g>

  <!-- Title -->
  <text x="150" y="280" font-family="monospace" font-size="72" font-weight="bold" fill="#0ff" filter="url(#glow)">NEON</text>
  <text x="150" y="370" font-family="monospace" font-size="72" font-weight="bold" fill="#0ff" filter="url(#glow)">TETRIS</text>

  <!-- Score panel -->
  <rect x="750" y="150" width="180" height="100" fill="rgba(0,0,0,0.6)" stroke="rgba(0,255,255,0.3)"/>
  <text x="840" y="190" text-anchor="middle" font-family="monospace" font-size="14" fill="rgba(0,255,255,0.6)">SCORE</text>
  <text x="840" y="230" text-anchor="middle" font-family="monospace" font-size="36" fill="#0ff" filter="url(#glow)">12450</text>

  <!-- Level panel -->
  <rect x="750" y="270" width="180" height="80" fill="rgba(0,0,0,0.6)" stroke="rgba(0,255,255,0.3)"/>
  <text x="840" y="305" text-anchor="middle" font-family="monospace" font-size="14" fill="rgba(0,255,255,0.6)">LEVEL</text>
  <text x="840" y="340" text-anchor="middle" font-family="monospace" font-size="32" fill="#0ff" filter="url(#glow)">5</text>
</svg>
