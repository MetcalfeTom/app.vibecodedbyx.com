<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Shredder</title>
  <link rel="icon" href="https://emojicdn.elk.sh/ðŸ”¥">
  <meta property="og:title" content="Secret Shredder">
  <meta property="og:description" content="Vaporize your secrets with glitch effects and digital fire">
  <meta property="og:url" content="https://sloppy.live/secret-shredder">
  <meta property="og:image" content="https://emojicdn.elk.sh/ðŸ”¥?style=apple&size=512">
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --neon-red: #ff0044;
      --neon-orange: #ff6600;
      --neon-cyan: #00ffff;
      --neon-magenta: #ff00ff;
      --neon-green: #00ff88;
      --bg-dark: #0a0008;
    }

    body {
      background: var(--bg-dark);
      font-family: 'VT323', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    /* Scanlines */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15) 0px,
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
    }

    /* Static noise canvas */
    #static-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.3s;
    }

    #static-canvas.active {
      opacity: 0.15;
    }

    /* Particle canvas */
    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 998;
    }

    .container {
      max-width: 700px;
      width: 100%;
      z-index: 1;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(2rem, 8vw, 3.5rem);
      font-weight: 900;
      color: var(--neon-red);
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow:
        0 0 10px var(--neon-red),
        0 0 20px var(--neon-red),
        0 0 40px var(--neon-orange),
        0 0 80px var(--neon-orange);
      animation: pulse-glow 2s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% {
        text-shadow:
          0 0 10px var(--neon-red),
          0 0 20px var(--neon-red),
          0 0 40px var(--neon-orange);
      }
      50% {
        text-shadow:
          0 0 20px var(--neon-red),
          0 0 40px var(--neon-red),
          0 0 60px var(--neon-orange),
          0 0 100px var(--neon-orange);
      }
    }

    .subtitle {
      color: var(--neon-cyan);
      font-size: 1.2rem;
      margin-top: 10px;
      opacity: 0.8;
      letter-spacing: 3px;
    }

    /* Text area container */
    .shredder-box {
      position: relative;
      background: rgba(20, 0, 10, 0.9);
      border: 2px solid var(--neon-red);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow:
        0 0 20px rgba(255, 0, 68, 0.3),
        inset 0 0 30px rgba(255, 0, 68, 0.1);
    }

    .shredder-box::before {
      content: 'INPUT_BUFFER://';
      position: absolute;
      top: -12px;
      left: 20px;
      background: var(--bg-dark);
      padding: 0 10px;
      color: var(--neon-cyan);
      font-size: 0.9rem;
      letter-spacing: 2px;
    }

    textarea {
      width: 100%;
      height: 200px;
      background: transparent;
      border: none;
      color: var(--neon-green);
      font-family: 'VT323', monospace;
      font-size: 1.3rem;
      line-height: 1.5;
      resize: none;
      outline: none;
    }

    textarea::placeholder {
      color: rgba(0, 255, 136, 0.4);
    }

    /* Shred display (for animation) */
    .shred-display {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      overflow: hidden;
      pointer-events: none;
      display: none;
    }

    .shred-display.active {
      display: block;
    }

    .shred-char {
      display: inline-block;
      transition: all 0.1s;
      color: var(--neon-green);
    }

    .shred-char.glitching {
      animation: char-glitch 0.1s infinite;
    }

    .shred-char.burning {
      color: var(--neon-orange);
      text-shadow: 0 0 10px var(--neon-red);
      animation: char-burn 0.3s forwards;
    }

    .shred-char.vaporized {
      opacity: 0;
      transform: translateY(-20px) scale(0);
    }

    @keyframes char-glitch {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-2px, 1px); color: var(--neon-magenta); }
      50% { transform: translate(2px, -1px); color: var(--neon-cyan); }
      75% { transform: translate(-1px, -1px); color: var(--neon-red); }
      100% { transform: translate(1px, 1px); }
    }

    @keyframes char-burn {
      0% {
        color: var(--neon-green);
        transform: scale(1);
      }
      30% {
        color: var(--neon-orange);
        transform: scale(1.2);
        text-shadow: 0 0 20px var(--neon-red);
      }
      60% {
        color: var(--neon-red);
        transform: scale(0.8) translateY(-10px);
        opacity: 0.8;
      }
      100% {
        color: transparent;
        transform: scale(0) translateY(-30px);
        opacity: 0;
      }
    }

    /* Buttons */
    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
      padding: 15px 40px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 3px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .btn-shred {
      background: linear-gradient(135deg, var(--neon-red), var(--neon-orange));
      color: #000;
      box-shadow: 0 0 20px rgba(255, 0, 68, 0.5);
    }

    .btn-shred:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255, 0, 68, 0.8);
    }

    .btn-shred:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-shred.shredding {
      animation: btn-shake 0.1s infinite;
    }

    @keyframes btn-shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      75% { transform: translateX(3px); }
    }

    .btn-clear {
      background: transparent;
      border: 2px solid var(--neon-cyan);
      color: var(--neon-cyan);
    }

    .btn-clear:hover {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    /* Progress bar */
    .progress-container {
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .progress-container.active {
      opacity: 1;
    }

    .progress-label {
      color: var(--neon-red);
      font-size: 1rem;
      letter-spacing: 2px;
      margin-bottom: 8px;
      text-align: center;
    }

    .progress-bar {
      height: 8px;
      background: rgba(255, 0, 68, 0.2);
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid var(--neon-red);
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--neon-red), var(--neon-orange), var(--neon-red));
      background-size: 200% 100%;
      animation: progress-flow 1s linear infinite;
      transition: width 0.1s;
    }

    @keyframes progress-flow {
      0% { background-position: 100% 0; }
      100% { background-position: -100% 0; }
    }

    /* Status messages */
    .status {
      text-align: center;
      margin-top: 20px;
      font-size: 1.1rem;
      color: var(--neon-cyan);
      letter-spacing: 2px;
      min-height: 30px;
    }

    .status.complete {
      color: var(--neon-green);
      animation: status-flash 0.5s ease-out;
    }

    @keyframes status-flash {
      0% {
        text-shadow: 0 0 30px var(--neon-green);
        transform: scale(1.1);
      }
      100% {
        text-shadow: none;
        transform: scale(1);
      }
    }

    /* Disclaimer */
    .disclaimer {
      margin-top: 30px;
      padding: 15px;
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 5px;
      text-align: center;
    }

    .disclaimer p {
      color: var(--neon-cyan);
      font-size: 0.9rem;
      opacity: 0.7;
      line-height: 1.6;
    }

    /* Backlink */
    .backlink {
      position: fixed;
      bottom: 15px;
      right: 15px;
      color: rgba(255, 255, 255, 0.3);
      font-size: 0.8rem;
      text-decoration: none;
      z-index: 1001;
    }

    .backlink:hover { color: var(--neon-cyan); }

    /* Glitch overlay during shred */
    .glitch-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 997;
      opacity: 0;
    }

    .glitch-overlay.active {
      animation: screen-glitch 0.15s infinite;
    }

    @keyframes screen-glitch {
      0% {
        opacity: 0;
        background: transparent;
      }
      10% {
        opacity: 0.1;
        background: var(--neon-red);
        clip-path: polygon(0 20%, 100% 20%, 100% 25%, 0 25%);
      }
      20% {
        opacity: 0;
      }
      40% {
        opacity: 0.08;
        background: var(--neon-cyan);
        clip-path: polygon(0 60%, 100% 60%, 100% 65%, 0 65%);
      }
      50% {
        opacity: 0;
      }
      70% {
        opacity: 0.1;
        background: var(--neon-magenta);
        clip-path: polygon(0 80%, 100% 80%, 100% 82%, 0 82%);
      }
      100% {
        opacity: 0;
      }
    }

    /* Sound toggle */
    .sound-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: transparent;
      border: 1px solid var(--neon-cyan);
      color: var(--neon-cyan);
      font-family: 'VT323', monospace;
      font-size: 1.5rem;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1001;
      transition: all 0.3s;
    }

    .sound-toggle:hover {
      background: rgba(0, 255, 255, 0.1);
    }

    .sound-toggle.muted {
      opacity: 0.5;
    }

    @media (max-width: 500px) {
      .header h1 { letter-spacing: 2px; }
      .btn { padding: 12px 25px; font-size: 1rem; }
      textarea { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <canvas id="static-canvas"></canvas>
  <canvas id="particle-canvas"></canvas>
  <div class="glitch-overlay" id="glitch-overlay"></div>

  <button class="sound-toggle" id="sound-toggle" title="Toggle Sound">ðŸ”Š</button>

  <div class="container">
    <header class="header">
      <h1>Secret Shredder</h1>
      <p class="subtitle">// VAPORIZE YOUR SECRETS //</p>
    </header>

    <div class="shredder-box">
      <textarea id="secret-input" placeholder="Paste your secrets here to be permanently vaporized..."></textarea>
      <div class="shred-display" id="shred-display"></div>
    </div>

    <div class="buttons">
      <button class="btn btn-shred" id="shred-btn">ðŸ”¥ Shred It</button>
      <button class="btn btn-clear" id="clear-btn">Clear</button>
    </div>

    <div class="progress-container" id="progress-container">
      <div class="progress-label">VAPORIZING...</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
    </div>

    <div class="status" id="status"></div>

    <div class="disclaimer">
      <p>This is a visual effect only. Text is not transmitted anywhere.<br>
      For actual secure deletion, use proper encryption tools.</p>
    </div>
  </div>

  <a href="https://sloppy.live" class="backlink">sloppy.live</a>

  <script>
    // Elements
    const secretInput = document.getElementById('secret-input');
    const shredDisplay = document.getElementById('shred-display');
    const shredBtn = document.getElementById('shred-btn');
    const clearBtn = document.getElementById('clear-btn');
    const progressContainer = document.getElementById('progress-container');
    const progressFill = document.getElementById('progress-fill');
    const statusEl = document.getElementById('status');
    const staticCanvas = document.getElementById('static-canvas');
    const particleCanvas = document.getElementById('particle-canvas');
    const glitchOverlay = document.getElementById('glitch-overlay');
    const soundToggle = document.getElementById('sound-toggle');

    const staticCtx = staticCanvas.getContext('2d');
    const particleCtx = particleCanvas.getContext('2d');

    let isShredding = false;
    let soundEnabled = true;
    let audioCtx = null;
    let particles = [];

    // Resize canvases
    function resizeCanvases() {
      staticCanvas.width = window.innerWidth;
      staticCanvas.height = window.innerHeight;
      particleCanvas.width = window.innerWidth;
      particleCanvas.height = window.innerHeight;
    }
    resizeCanvases();
    window.addEventListener('resize', resizeCanvases);

    // Sound toggle
    soundToggle.addEventListener('click', () => {
      soundEnabled = !soundEnabled;
      soundToggle.textContent = soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
      soundToggle.classList.toggle('muted', !soundEnabled);
    });

    // Audio context for sound effects
    function initAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
    }

    // Generate glitch/static sound
    function playGlitchSound() {
      if (!soundEnabled) return;
      initAudio();

      const duration = 0.08;
      const bufferSize = audioCtx.sampleRate * duration;
      const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
      const data = buffer.getChannelData(0);

      for (let i = 0; i < bufferSize; i++) {
        data[i] = (Math.random() * 2 - 1) * 0.3;
      }

      const source = audioCtx.createBufferSource();
      source.buffer = buffer;

      const filter = audioCtx.createBiquadFilter();
      filter.type = 'highpass';
      filter.frequency.value = 1000;

      const gain = audioCtx.createGain();
      gain.gain.value = 0.2;

      source.connect(filter);
      filter.connect(gain);
      gain.connect(audioCtx.destination);

      source.start();
    }

    // Play vaporize sound
    function playVaporizeSound() {
      if (!soundEnabled) return;
      initAudio();

      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc.type = 'sawtooth';
      osc.frequency.setValueAtTime(800, audioCtx.currentTime);
      osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.3);

      gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);

      osc.connect(gain);
      gain.connect(audioCtx.destination);

      osc.start();
      osc.stop(audioCtx.currentTime + 0.3);
    }

    // Draw static noise
    function drawStatic() {
      const imageData = staticCtx.createImageData(staticCanvas.width, staticCanvas.height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        const value = Math.random() * 255;
        data[i] = value;     // R
        data[i + 1] = value; // G
        data[i + 2] = value; // B
        data[i + 3] = 255;   // A
      }

      staticCtx.putImageData(imageData, 0, 0);
    }

    // Particle class
    class Particle {
      constructor(x, y, char) {
        this.x = x;
        this.y = y;
        this.char = char;
        this.vx = (Math.random() - 0.5) * 10;
        this.vy = -Math.random() * 8 - 2;
        this.life = 1;
        this.decay = 0.02 + Math.random() * 0.02;
        this.rotation = Math.random() * Math.PI * 2;
        this.rotationSpeed = (Math.random() - 0.5) * 0.3;
        this.size = 14 + Math.random() * 10;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.2; // Gravity
        this.life -= this.decay;
        this.rotation += this.rotationSpeed;
        return this.life > 0;
      }

      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.globalAlpha = this.life;
        ctx.font = `${this.size}px VT323`;

        // Color based on life
        if (this.life > 0.7) {
          ctx.fillStyle = '#ff6600';
          ctx.shadowBlur = 10;
          ctx.shadowColor = '#ff0044';
        } else if (this.life > 0.4) {
          ctx.fillStyle = '#ff0044';
          ctx.shadowBlur = 5;
          ctx.shadowColor = '#ff0044';
        } else {
          ctx.fillStyle = '#666';
          ctx.shadowBlur = 0;
        }

        ctx.fillText(this.char, 0, 0);
        ctx.restore();
      }
    }

    // Animate particles
    function animateParticles() {
      particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);

      particles = particles.filter(p => p.update());
      particles.forEach(p => p.draw(particleCtx));

      if (particles.length > 0 || isShredding) {
        requestAnimationFrame(animateParticles);
      }
    }

    // Glitch characters set
    const glitchChars = '!@#$%^&*()_+-=[]{}|;:,.<>?/~`0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';

    // Shred the text
    async function shredText() {
      const text = secretInput.value;
      if (!text.trim() || isShredding) return;

      isShredding = true;
      shredBtn.disabled = true;
      shredBtn.classList.add('shredding');
      progressContainer.classList.add('active');
      staticCanvas.classList.add('active');
      glitchOverlay.classList.add('active');
      statusEl.textContent = '';
      statusEl.classList.remove('complete');

      // Hide textarea, show display
      secretInput.style.visibility = 'hidden';
      shredDisplay.classList.add('active');

      // Create character spans
      shredDisplay.innerHTML = '';
      const chars = text.split('');
      const charSpans = chars.map((char, i) => {
        const span = document.createElement('span');
        span.className = 'shred-char';
        span.textContent = char === '\n' ? '\n' : char;
        span.dataset.original = char;
        span.dataset.index = i;
        if (char === '\n') {
          span.style.display = 'block';
          span.style.height = '0';
        }
        shredDisplay.appendChild(span);
        return span;
      });

      // Start static animation
      let staticInterval = setInterval(drawStatic, 50);

      // Start particle animation
      animateParticles();

      // Phase 1: Glitch all characters
      const glitchDuration = 1000;
      const glitchStart = Date.now();

      const glitchInterval = setInterval(() => {
        const elapsed = Date.now() - glitchStart;
        const progress = Math.min(elapsed / glitchDuration, 1);
        progressFill.style.width = (progress * 30) + '%';

        charSpans.forEach(span => {
          if (span.dataset.original !== '\n' && Math.random() < 0.3) {
            span.textContent = glitchChars[Math.floor(Math.random() * glitchChars.length)];
            span.classList.add('glitching');
            if (Math.random() < 0.1) playGlitchSound();
          }
        });

        if (elapsed >= glitchDuration) {
          clearInterval(glitchInterval);
        }
      }, 50);

      await new Promise(r => setTimeout(r, glitchDuration));

      // Phase 2: Vaporize characters one by one
      const vaporizeDelay = Math.max(20, 1500 / chars.length);

      for (let i = 0; i < charSpans.length; i++) {
        const span = charSpans[i];
        if (span.dataset.original === '\n') continue;

        // Get position for particle
        const rect = span.getBoundingClientRect();

        // Spawn particles
        for (let p = 0; p < 3; p++) {
          particles.push(new Particle(
            rect.left + rect.width / 2,
            rect.top + rect.height / 2,
            span.textContent
          ));
        }

        span.classList.remove('glitching');
        span.classList.add('burning');
        playVaporizeSound();

        // Update progress
        const progress = 30 + (i / charSpans.length) * 70;
        progressFill.style.width = progress + '%';

        await new Promise(r => setTimeout(r, vaporizeDelay));
        span.classList.add('vaporized');
      }

      // Cleanup
      clearInterval(staticInterval);
      staticCanvas.classList.remove('active');
      glitchOverlay.classList.remove('active');
      progressFill.style.width = '100%';

      await new Promise(r => setTimeout(r, 300));

      // Reset
      secretInput.value = '';
      secretInput.style.visibility = 'visible';
      shredDisplay.classList.remove('active');
      shredDisplay.innerHTML = '';
      progressContainer.classList.remove('active');
      progressFill.style.width = '0%';
      shredBtn.disabled = false;
      shredBtn.classList.remove('shredding');
      isShredding = false;

      statusEl.textContent = 'âœ“ SECRET VAPORIZED';
      statusEl.classList.add('complete');

      setTimeout(() => {
        statusEl.textContent = '';
        statusEl.classList.remove('complete');
      }, 3000);
    }

    // Clear button
    clearBtn.addEventListener('click', () => {
      if (isShredding) return;
      secretInput.value = '';
      statusEl.textContent = '';
    });

    // Shred button
    shredBtn.addEventListener('click', shredText);

    // Keyboard shortcut
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && e.ctrlKey && !isShredding) {
        shredText();
      }
    });
  </script>
</body>
</html>
