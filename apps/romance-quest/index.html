<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Romance Quest</title>
  <style>
    :root {
      --bg: #1a1a1a;
      --text: #ffffff;
      --accent: #ff4d8d;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #game-container {
      width: 80%;
      max-width: 800px;
      height: 60%;
      max-height: 600px;
      border: 2px solid var(--accent);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }

    #character-container {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }

    .character {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ccc;
      cursor: pointer;
    }

    #choice-container {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }

    .choice {
      width: 50px;
      height: 50px;
      background-color: #ccc;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      #game-container {
        width: 90%;
        height: 80%;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="character-container">
      <div class="character" id="yumi"></div>
      <div class="character" id="kai"></div>
      <div class="character" id="mei"></div>
      <div class="character" id="orangutan"></div>
    </div>
    <div id="choice-container">
    </div>
  </div>
  <script>
    const gameState = {
      scene: 0,
      affection: {
        yumi: 0,
        kai: 0,
        mei: 0,
        orangutan: 0,
      },
      inventory: [],
    };

    const characters = {
      yumi: {
        name: "Yumi",
        image: "🎀",
      },
      kai: {
        name: "Kai",
        image: "🎧",
      },
      mei: {
        name: "Mei",
        image: "🖌️",
      },
      orangutan: {
        name: "Orangutan",
        image: "🦧",
      },
    };

    const scenes = [
      {
        choices: [
          {
            emoji: "💬",
            character: "yumi",
            affection: 1,
          },
          {
            emoji: "💬",
            character: "kai",
            affection: 1,
          },
          {
            emoji: "💬",
            character: "mei",
            affection: 1,
          },
        ],
      },
      {
        choices: [
          {
            emoji: "🌸",
            character: "yumi",
            affection: 2,
          },
          {
            emoji: "🖌️",
            character: "mei",
            affection: 2,
          },
          {
            emoji: "🎧",
            character: "kai",
            affection: 2,
          },
        ],
      },
      {
        choices: [
          {
            emoji: "🎭",
            character: "yumi",
            affection: 3,
          },
          {
            emoji: "🎭",
            character: "kai",
            affection: 3,
          },
          {
            emoji: "🎭",
            character: "mei",
            affection: 3,
          },
        ],
      },
    ];

    const characterContainer = document.getElementById("character-container");
    const choiceContainer = document.getElementById("choice-container");

    function renderCharacters() {
      characterContainer.innerHTML = "";
      for (const characterId in characters) {
        const character = characters[characterId];
        const characterDiv = document.createElement("div");
        characterDiv.classList.add("character");
        characterDiv.id = characterId;
        characterDiv.textContent = character.image;
        characterContainer.appendChild(characterDiv);
      }
    }

    function nextScene() {
      gameState.scene++;
      if (gameState.scene >= scenes.length) {
        endGame();
        return;
      }
      renderChoices();
    }

    function endGame() {
      let winner = null;
      let maxAffection = -1;

      for (const characterId in gameState.affection) {
        if (gameState.affection[characterId] > maxAffection) {
          maxAffection = gameState.affection[characterId];
          winner = characters[characterId].name;
        }
      }

      choiceContainer.innerHTML = `<h2>Game Over</h2><p>You ended up with ${winner}!</p>`;
    }

    function renderChoices() {
      choiceContainer.innerHTML = "";
      const scene = scenes[gameState.scene];
      for (const choice of scene.choices) {
        const choiceDiv = document.createElement("div");
        choiceDiv.classList.add("choice");
        choiceDiv.textContent = choice.emoji;
        choiceDiv.addEventListener("click", () => {
          gameState.affection[choice.character] += choice.affection;
          console.log(gameState.affection);
          nextScene();
        });
        choiceContainer.appendChild(choiceDiv);
      }
    }

    function init() {
      renderCharacters();
      renderChoices();
    }

    init();
  </script>
</body>
</html>
