<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Storm</title>
    <link rel="icon" href="https://emojicdn.elk.sh/%E2%9A%A1">
    <meta property="og:title" content="Neon Storm">
    <meta property="og:description" content="A generative particle storm that bends to your will">
    <meta property="og:url" content="https://app.sloppy.live/neon-storm">
    <meta property="og:image" content="https://emojicdn.elk.sh/%E2%9A%A1?style=apple&size=512">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #050508;
            overflow: hidden;
            cursor: crosshair;
            height: 100vh;
            width: 100vw;
        }
        canvas {
            display: block;
            position: fixed;
            inset: 0;
        }
        .hud {
            position: fixed;
            top: 1.2rem;
            left: 1.5rem;
            z-index: 10;
            pointer-events: none;
        }
        .hud h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: clamp(1rem, 3vw, 1.4rem);
            background: linear-gradient(90deg, #00f5ff, #ff00aa, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0.7;
            letter-spacing: 0.2em;
        }
        .hud .sub {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.55rem;
            color: #444;
            letter-spacing: 0.15em;
            margin-top: 0.3rem;
        }
        .controls {
            position: fixed;
            bottom: 1.2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 0.5rem;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        .controls:hover { opacity: 1; }
        .ctrl-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #888;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.6rem;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            letter-spacing: 0.1em;
            transition: all 0.2s;
        }
        .ctrl-btn:hover { background: rgba(255,255,255,0.1); color: #fff; }
        .ctrl-btn.active { border-color: #00f5ff; color: #00f5ff; }
        .backlink {
            position: fixed;
            top: 1rem;
            right: 1.2rem;
            color: #333;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.6rem;
            z-index: 10;
            letter-spacing: 0.1em;
        }
        .backlink:hover { color: #666; }
        .particle-count {
            position: fixed;
            bottom: 3.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.5rem;
            color: #333;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <div class="hud">
        <h1>NEON STORM</h1>
        <div class="sub">Move to disturb the field</div>
    </div>
    <a href="https://sloppy.live" class="backlink">&larr; sloppy.live</a>
    <div class="particle-count" id="pcount"></div>
    <div class="controls">
        <button class="ctrl-btn active" onclick="setMode('storm')" id="mode-storm">Storm</button>
        <button class="ctrl-btn" onclick="setMode('vortex')" id="mode-vortex">Vortex</button>
        <button class="ctrl-btn" onclick="setMode('galaxy')" id="mode-galaxy">Galaxy</button>
        <button class="ctrl-btn" onclick="setMode('shatter')" id="mode-shatter">Shatter</button>
        <button class="ctrl-btn" onclick="toggleTrails()" id="btn-trails">Trails</button>
    </div>

    <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');

    let W, H;
    function resize() {
        W = canvas.width = window.innerWidth;
        H = canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    // State
    let mouse = { x: W / 2, y: H / 2, vx: 0, vy: 0, down: false };
    let prevMouse = { x: W / 2, y: H / 2 };
    let mode = 'storm';
    let trails = false;
    const MAX_PARTICLES = 1200;
    const SPAWN_RATE = 4;

    // Palettes per mode
    const palettes = {
        storm: ['#00f5ff', '#0088ff', '#ff00aa', '#ff0066', '#aa00ff', '#ffcc00'],
        vortex: ['#ff00aa', '#ff0066', '#ff3300', '#ffcc00', '#ff6600', '#ff0088'],
        galaxy: ['#8855ff', '#5500ff', '#00ccff', '#00ff88', '#ffffff', '#aaaaff'],
        shatter: ['#ffcc00', '#ff6600', '#ff0000', '#00ff44', '#00f5ff', '#ffffff']
    };

    class Particle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            const palette = palettes[mode];
            this.color = palette[Math.floor(Math.random() * palette.length)];
            this.size = 1 + Math.random() * 2.5;
            this.life = 1;
            this.decay = 0.003 + Math.random() * 0.008;
            this.vx = (Math.random() - 0.5) * 2;
            this.vy = (Math.random() - 0.5) * 2;
            this.angle = Math.random() * Math.PI * 2;
            this.spin = (Math.random() - 0.5) * 0.05;
        }

        update() {
            const dx = mouse.x - this.x;
            const dy = mouse.y - this.y;
            const dist = Math.sqrt(dx * dx + dy * dy) || 1;
            const force = Math.min(200 / dist, 3);

            switch (mode) {
                case 'storm':
                    // Particles swirl around mouse with turbulence
                    this.vx += (dx / dist) * force * 0.04 + (Math.random() - 0.5) * 0.3;
                    this.vy += (dy / dist) * force * 0.04 + (Math.random() - 0.5) * 0.3;
                    // Wind based on mouse velocity
                    this.vx += mouse.vx * 0.01;
                    this.vy += mouse.vy * 0.01;
                    break;

                case 'vortex':
                    // Orbital motion around mouse
                    const ang = Math.atan2(dy, dx);
                    this.vx += Math.cos(ang + Math.PI * 0.5) * force * 0.06;
                    this.vy += Math.sin(ang + Math.PI * 0.5) * force * 0.06;
                    // Pull inward slightly
                    this.vx += (dx / dist) * force * 0.008;
                    this.vy += (dy / dist) * force * 0.008;
                    break;

                case 'galaxy':
                    // Spiral arms
                    this.angle += this.spin;
                    const spiralR = dist * 0.01;
                    this.vx += Math.cos(this.angle) * spiralR * 0.3 + (dx / dist) * force * 0.01;
                    this.vy += Math.sin(this.angle) * spiralR * 0.3 + (dy / dist) * force * 0.01;
                    break;

                case 'shatter':
                    // Repel from mouse
                    if (dist < 250) {
                        this.vx -= (dx / dist) * force * 0.15;
                        this.vy -= (dy / dist) * force * 0.15;
                    }
                    // Gravity pulls down slowly
                    this.vy += 0.02;
                    break;
            }

            // Friction
            this.vx *= 0.97;
            this.vy *= 0.97;

            this.x += this.vx;
            this.y += this.vy;
            this.life -= this.decay;

            // Soft wrap
            if (this.x < -20) this.x = W + 20;
            if (this.x > W + 20) this.x = -20;
            if (this.y < -20) this.y = H + 20;
            if (this.y > H + 20) this.y = -20;
        }

        draw() {
            const alpha = this.life * 0.8;
            if (alpha <= 0) return;

            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.globalAlpha = alpha;
            ctx.fill();

            // Glow
            if (this.size > 1.5) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = alpha * 0.08;
                ctx.fill();
            }
        }
    }

    let particles = [];

    function spawnParticles() {
        if (particles.length >= MAX_PARTICLES) return;

        const speed = Math.sqrt(mouse.vx * mouse.vx + mouse.vy * mouse.vy);
        const count = Math.min(SPAWN_RATE + Math.floor(speed * 0.3), 12);

        for (let i = 0; i < count; i++) {
            const spread = mouse.down ? 150 : 60;
            const x = mouse.x + (Math.random() - 0.5) * spread;
            const y = mouse.y + (Math.random() - 0.5) * spread;
            particles.push(new Particle(x, y));
        }
    }

    // Also spawn ambient particles
    function spawnAmbient() {
        if (particles.length >= MAX_PARTICLES - 50) return;
        const x = Math.random() * W;
        const y = Math.random() * H;
        const p = new Particle(x, y);
        p.size *= 0.5;
        p.decay *= 0.5;
        particles.push(p);
    }

    // Mouse / touch tracking
    function updateMouse(x, y) {
        prevMouse.x = mouse.x;
        prevMouse.y = mouse.y;
        mouse.x = x;
        mouse.y = y;
        mouse.vx = mouse.x - prevMouse.x;
        mouse.vy = mouse.y - prevMouse.y;
    }

    canvas.addEventListener('mousemove', e => updateMouse(e.clientX, e.clientY));
    canvas.addEventListener('mousedown', () => { mouse.down = true; });
    canvas.addEventListener('mouseup', () => { mouse.down = false; });

    canvas.addEventListener('touchmove', e => {
        e.preventDefault();
        const t = e.touches[0];
        updateMouse(t.clientX, t.clientY);
    }, { passive: false });
    canvas.addEventListener('touchstart', e => {
        mouse.down = true;
        const t = e.touches[0];
        updateMouse(t.clientX, t.clientY);
    });
    canvas.addEventListener('touchend', () => { mouse.down = false; });

    // Modes
    window.setMode = function(m) {
        mode = m;
        document.querySelectorAll('.ctrl-btn').forEach(b => b.classList.remove('active'));
        const el = document.getElementById('mode-' + m);
        if (el) el.classList.add('active');
    };

    window.toggleTrails = function() {
        trails = !trails;
        document.getElementById('btn-trails').classList.toggle('active', trails);
    };

    // Render loop
    let frameCount = 0;
    function loop() {
        requestAnimationFrame(loop);
        frameCount++;

        if (trails) {
            ctx.fillStyle = 'rgba(5, 5, 8, 0.06)';
            ctx.fillRect(0, 0, W, H);
        } else {
            ctx.clearRect(0, 0, W, H);
            // Subtle background
            ctx.fillStyle = '#050508';
            ctx.fillRect(0, 0, W, H);
        }

        ctx.globalAlpha = 1;

        // Draw mouse influence zone (subtle)
        const grad = ctx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, 200);
        grad.addColorStop(0, 'rgba(255, 255, 255, 0.015)');
        grad.addColorStop(1, 'transparent');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, W, H);

        // Spawn
        spawnParticles();
        if (frameCount % 3 === 0) spawnAmbient();

        // Update and draw
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].draw();
            if (particles[i].life <= 0) {
                particles.splice(i, 1);
            }
        }

        ctx.globalAlpha = 1;

        // Draw connections between close particles (sparse, every 3rd frame)
        if (frameCount % 3 === 0) {
            ctx.strokeStyle = palettes[mode][0];
            ctx.lineWidth = 0.3;
            for (let i = 0; i < particles.length; i += 4) {
                for (let j = i + 4; j < particles.length; j += 4) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const d = dx * dx + dy * dy;
                    if (d < 2500) {
                        ctx.globalAlpha = (1 - d / 2500) * 0.15 * particles[i].life;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        ctx.globalAlpha = 1;

        // Update counter
        if (frameCount % 30 === 0) {
            document.getElementById('pcount').textContent = particles.length + ' particles';
        }
    }

    loop();

    // Hide instructions after first move
    let moved = false;
    canvas.addEventListener('mousemove', function hideHint() {
        if (moved) return;
        moved = true;
        setTimeout(() => {
            const sub = document.querySelector('.hud .sub');
            if (sub) sub.style.opacity = '0';
        }, 2000);
    }, { once: false });
    </script>
</body>
</html>
