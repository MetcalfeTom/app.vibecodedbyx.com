<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0f"/>

  <!-- Large circles -->
  <circle cx="200" cy="300" r="60" fill="#ff00ff" opacity="0.8" filter="url(#strongGlow)"/>
  <circle cx="350" cy="200" r="45" fill="#00ffff" opacity="0.8" filter="url(#strongGlow)"/>
  <circle cx="400" cy="400" r="50" fill="#80ff00" opacity="0.8" filter="url(#strongGlow)"/>

  <!-- Medium circles -->
  <circle cx="550" cy="280" r="35" fill="#ff0080" opacity="0.8" filter="url(#glow)"/>
  <circle cx="650" cy="380" r="40" fill="#00ff80" opacity="0.8" filter="url(#glow)"/>
  <circle cx="500" cy="450" r="30" fill="#ffff00" opacity="0.8" filter="url(#glow)"/>
  <circle cx="300" cy="480" r="35" fill="#8000ff" opacity="0.8" filter="url(#glow)"/>

  <!-- Small circles scattered -->
  <circle cx="700" cy="180" r="25" fill="#ff8000" opacity="0.8" filter="url(#glow)"/>
  <circle cx="800" cy="300" r="28" fill="#0080ff" opacity="0.8" filter="url(#glow)"/>
  <circle cx="850" cy="420" r="22" fill="#ff00bf" opacity="0.8" filter="url(#glow)"/>
  <circle cx="750" cy="500" r="26" fill="#00ffff" opacity="0.8" filter="url(#glow)"/>

  <!-- Tiny circles -->
  <circle cx="900" cy="200" r="18" fill="#ff00ff" opacity="0.8" filter="url(#glow)"/>
  <circle cx="950" cy="320" r="15" fill="#80ff00" opacity="0.8" filter="url(#glow)"/>
  <circle cx="1000" cy="450" r="20" fill="#ff0080" opacity="0.8" filter="url(#glow)"/>
  <circle cx="1050" cy="280" r="16" fill="#00ff80" opacity="0.8" filter="url(#glow)"/>
  <circle cx="1100" cy="380" r="14" fill="#ffff00" opacity="0.8" filter="url(#glow)"/>
  <circle cx="920" cy="480" r="12" fill="#8000ff" opacity="0.8" filter="url(#glow)"/>
  <circle cx="980" cy="180" r="10" fill="#ff8000" opacity="0.8" filter="url(#glow)"/>
  <circle cx="1080" cy="520" r="11" fill="#0080ff" opacity="0.8" filter="url(#glow)"/>

  <!-- Even tinier chaos -->
  <circle cx="150" cy="150" r="8" fill="#00ffff" opacity="0.7" filter="url(#glow)"/>
  <circle cx="180" cy="500" r="10" fill="#ff00ff" opacity="0.7" filter="url(#glow)"/>
  <circle cx="450" cy="120" r="9" fill="#80ff00" opacity="0.7" filter="url(#glow)"/>
  <circle cx="600" cy="550" r="12" fill="#ff0080" opacity="0.7" filter="url(#glow)"/>
  <circle cx="700" cy="100" r="8" fill="#ffff00" opacity="0.7" filter="url(#glow)"/>

  <!-- Title -->
  <text x="600" y="315" text-anchor="middle" font-family="monospace" font-size="64" font-weight="bold" fill="#0ff" filter="url(#strongGlow)">SAFE FORK BOMB</text>
  <text x="600" y="370" text-anchor="middle" font-family="monospace" font-size="20" fill="rgba(255,255,255,0.5)">ENDLESS NEON CHAOS</text>
</svg>
