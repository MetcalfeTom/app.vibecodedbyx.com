<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>family dinner simulator 3d</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a class="back-link" href="https://www.vibecodedbyx.com" target="_blank" rel="noopener">back to livestream</a>
  <div id="ui">
    <h1>family dinner simulator 3d</h1>
    <div class="controls">
      <button id="btnStart">start dinner</button>
      <button id="btnServe">serve dish</button>
      <button id="btnChaos">toggle chaos</button>
      <button id="btnReset">reset</button>
      <button id="btnSound" aria-pressed="false">sound: off</button>
      <button id="btnAch">achievements</button>
    </div>
    <div class="hint">drag to orbit • pinch to zoom • two-finger drag to pan</div>
  </div>
  <canvas id="scene"></canvas>

  <!-- achievements panel and toasts -->
  <div id="achPanel">
    <div class="ach-card">
      <div class="ach-head">
        <h2>achievements</h2>
        <button id="achClose" aria-label="close achievements">×</button>
      </div>
      <ul id="achList"></ul>
    </div>
  </div>
  <div id="toastHost"></div>

  <!-- three.js from a trusted cdn, used read‑only in the browser -->
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
