<html lang="en">
<head>

  <meta property="og:title" content="Animal Arena Fight">
  <meta property="og:description" content="Tap, click, or mash the keys to decide the Lion vs. Tiger showdown in the Animal Arena Fight.">

  <style>
    :root {
      color-scheme: light dark;
      font-family: "Raleway", "Helvetica Neue", Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      background: radial-gradient(circle at center, #cff09e, #0b486b);
      color: #042f2e;
    }

    main {
      width: min(960px, 100vw);
      padding: 24px 20px 48px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    h1 {
      margin: 0;
      text-align: center;
      font-size: clamp(2.2rem, 6vw, 3rem);
      letter-spacing: 1px;
    }

    .tagline {
      margin: 0;
      text-align: center;
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      color: rgba(4, 47, 46, 0.85);
    }

    #arena {
      position: relative;
      width: 100%;
      aspect-ratio: 2.2 / 1;
      max-height: 420px;
      background: linear-gradient(#7fbf7f 0%, #3c7d3c 55%, #2b3a1a 55%, #574227 100%);
      border: 4px solid rgba(7, 60, 24, 0.8);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 14px 36px rgba(0, 0, 0, 0.25);
    }

    .fighter {
      position: absolute;
      bottom: 18%;
      font-size: clamp(3.6rem, 12vw, 6.5rem);
      transition: transform 120ms ease;
    }

    #fighter1 { left: 16%; }
    #fighter2 { right: 16%; transform: scaleX(-1); }

    .panel-grid {
      width: 100%;
      display: flex;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
    }

    .stat-card {
      flex: 1 1 280px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-width: 220px;
    }

    .stat-label {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .meter-bar {
      position: relative;
      width: 100%;
      height: 22px;
      background: rgba(255, 255, 255, 0.35);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(4, 47, 46, 0.3);
    }

    .meter-fill {
      height: 100%;
      background: linear-gradient(90deg, #37b24d, #1971c2);
      transform-origin: left center;
      transition: transform 180ms ease, background 200ms ease;
    }

    .special-fill {
      background: linear-gradient(90deg, #845ef7, #5f3dc4);
    }

    .status {
      min-height: 32px;
      font-size: clamp(1.1rem, 3.4vw, 1.6rem);
      font-weight: 700;
      text-align: center;
      color: #ffffff;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
    }

    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 12px 18px;
      font-size: clamp(0.95rem, 2.6vw, 1.1rem);
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.9);
      color: #063d26;
      box-shadow: 0 6px 18px rgba(12, 61, 46, 0.25);
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }

    button:not(:disabled):active {
      transform: translateY(2px);
      box-shadow: 0 3px 8px rgba(12, 61, 46, 0.23);
    }

    .feed {
      width: 100%;
      max-height: 160px;
      overflow-y: auto;
      padding: 12px 16px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.38);
      border-radius: 16px;
      box-shadow: inset 0 0 0 1px rgba(4, 47, 46, 0.12);
      font-size: 0.95rem;
    }

    .feed p {
      margin: 4px 0;
      line-height: 1.5;
    }

    .backlink {
      margin-top: 28px;
      text-decoration: none;
      font-weight: 600;
      color: #ffffff;
      background: rgba(6, 61, 38, 0.72);
      padding: 10px 20px;
      border-radius: 999px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
    }

    .backlink:focus-visible {
      outline: 3px solid rgba(255, 255, 255, 0.9);
      outline-offset: 4px;
    }

    /* Fire particle effects */
    .fire-particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #ff6b35, #ff4444);
      border-radius: 50%;
      pointer-events: none;
      z-index: 10;
    }

    .fire-explosion {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(255,107,53,0.8), rgba(255,68,68,0.4), transparent);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9;
      animation: explode 0.6s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    .fire-trail {
      position: absolute;
      width: 60px;
      height: 30px;
      background: linear-gradient(90deg, #ff6b35, #ff4444, transparent);
      border-radius: 15px;
      pointer-events: none;
      z-index: 8;
      animation: fireTrail 0.5s ease-out forwards;
    }

    @keyframes fireTrail {
      0% {
        transform: scaleX(0);
        opacity: 1;
      }
      100% {
        transform: scaleX(1);
        opacity: 0;
      }
    }

    .screen-flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 107, 53, 0.3);
      pointer-events: none;
      z-index: 20;
      animation: flash 0.3s ease-out forwards;
    }

    @keyframes flash {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    .screen-shake {
      animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-2px, -2px); }
      20% { transform: translate(2px, -2px); }
      30% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, 2px); }
      50% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, -2px); }
      70% { transform: translate(-2px, 2px); }
      80% { transform: translate(2px, 2px); }
      90% { transform: translate(-2px, -2px); }
    }

    .special-glow {
      box-shadow: 0 0 20px rgba(255, 107, 53, 0.8), 0 0 40px rgba(255, 68, 68, 0.6);
      animation: specialGlow 0.8s ease-in-out;
    }

    @keyframes specialGlow {
      0%, 100% {
        filter: brightness(1);
      }
      50% {
        filter: brightness(1.5) saturate(1.3);
      }
    }

    @media (max-width: 640px) {
      #fighter1 { left: 12%; }
      #fighter2 { right: 12%; }
      .feed { max-height: 200px; }
    }
  </style>

<body>
  <main>
    <h1>Animal Arena Fight</h1>
    <p class="tagline">Lion vs. Tiger ‚Äî tap left/right, click the buttons, or mash <kbd>A</kbd> and <kbd>L</kbd> to throw paws.</p>

    <div class="panel-grid" role="group" aria-label="Fighter status panels">
      <div class="stat-card">
        <div class="stat-label"><span>ü¶Å Lion</span><span id="health1Text">100 HP</span></div>
        <div class="meter-bar"><div id="health1" class="meter-fill"></div></div>
        <div class="stat-label"><span>Special Claw</span><span id="special1Text">0%</span></div>
        <div class="meter-bar"><div id="special1" class="meter-fill special-fill"></div></div>
      </div>
      <div class="stat-card">
        <div class="stat-label"><span>üêØ Tiger</span><span id="health2Text">100 HP</span></div>
        <div class="meter-bar"><div id="health2" class="meter-fill"></div></div>
        <div class="stat-label"><span>Special Roar</span><span id="special2Text">0%</span></div>
        <div class="meter-bar"><div id="special2" class="meter-fill special-fill"></div></div>
      </div>
    </div>

    <div id="arena" aria-live="polite">
      <div id="fighter1" class="fighter" aria-label="Lion fighter">ü¶Å</div>
      <div id="fighter2" class="fighter" aria-label="Tiger fighter">üêØ</div>
    </div>

    <div id="status" class="status" role="status" aria-live="polite">üî• Mash the controls to ignite the FIERY brawl! üî•</div>

    <div class="controls">
      <button id="lionAttack">Lion Swipe (A)</button>
      <button id="autoToggle">Auto Fight</button>
      <button id="tigerAttack">Tiger Pounce (L)</button>
      <button id="restart" style="display:none;">Restart Match</button>
    </div>

    <div id="feed" class="feed" aria-live="polite" aria-atomic="false"></div>

    <a class="backlink" href="http://www.vibecodedbyx.com" rel="noopener">‚¨Ö Back to VibeCodedByX Livestream</a>
  </main>

  <script>
    const MAX_HEALTH = 100;
    const MAX_SPECIAL = 100;
    let health1 = MAX_HEALTH;
    let health2 = MAX_HEALTH;
    let special1 = 0;
    let special2 = 0;
    let gameOver = false;
    let autoInterval = null;
    let lastAttacker = 2;

    const healthBar1 = document.getElementById('health1');
    const healthBar2 = document.getElementById('health2');
    const health1Text = document.getElementById('health1Text');
    const health2Text = document.getElementById('health2Text');
    const specialFill1 = document.getElementById('special1');
    const specialFill2 = document.getElementById('special2');
    const specialText1 = document.getElementById('special1Text');
    const specialText2 = document.getElementById('special2Text');
    const fighter1 = document.getElementById('fighter1');
    const fighter2 = document.getElementById('fighter2');
    const status = document.getElementById('status');
    const feed = document.getElementById('feed');
    const restartBtn = document.getElementById('restart');
    const lionBtn = document.getElementById('lionAttack');
    const tigerBtn = document.getElementById('tigerAttack');
    const autoBtn = document.getElementById('autoToggle');

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playHitTone() {
      if (audioCtx.state === 'suspended') {
        audioCtx.resume();
      }
      const oscillator = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      oscillator.type = 'square';
      oscillator.frequency.value = 320 + Math.random() * 180;
      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.2);
      oscillator.connect(gain);
      gain.connect(audioCtx.destination);
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.24);
    }

    function createFireParticles(x, y, count = 8) {
      const arena = document.getElementById('arena');
      for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        particle.className = 'fire-particle';
        particle.style.left = `${x + (Math.random() - 0.5) * 40}px`;
        particle.style.top = `${y + (Math.random() - 0.5) * 40}px`;
        arena.appendChild(particle);

        const angle = Math.random() * Math.PI * 2;
        const velocity = 50 + Math.random() * 100;
        const vx = Math.cos(angle) * velocity;
        const vy = Math.sin(angle) * velocity;

        let particleX = x;
        let particleY = y;
        let opacity = 1;
        let size = 8;

        const animateParticle = () => {
          particleX += vx * 0.016;
          particleY += vy * 0.016 + 20 * 0.016; // gravity
          opacity -= 0.04;
          size *= 0.98;

          particle.style.left = `${particleX}px`;
          particle.style.top = `${particleY}px`;
          particle.style.opacity = opacity;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;

          if (opacity > 0) {
            requestAnimationFrame(animateParticle);
          } else {
            arena.removeChild(particle);
          }
        };

        requestAnimationFrame(animateParticle);
      }
    }

    function createFireExplosion(x, y) {
      const arena = document.getElementById('arena');
      const explosion = document.createElement('div');
      explosion.className = 'fire-explosion';
      explosion.style.left = `${x - 50}px`;
      explosion.style.top = `${y - 50}px`;
      arena.appendChild(explosion);

      setTimeout(() => {
        if (arena.contains(explosion)) {
          arena.removeChild(explosion);
        }
      }, 600);
    }

    function createFireTrail(fromX, fromY, toX, toY) {
      const arena = document.getElementById('arena');
      const trail = document.createElement('div');
      trail.className = 'fire-trail';

      const angle = Math.atan2(toY - fromY, toX - fromX);
      const distance = Math.sqrt((toX - fromX) ** 2 + (toY - fromY) ** 2);

      trail.style.left = `${fromX}px`;
      trail.style.top = `${fromY - 15}px`;
      trail.style.width = `${distance}px`;
      trail.style.transform = `rotate(${angle}rad)`;
      trail.style.transformOrigin = '0 50%';

      arena.appendChild(trail);

      setTimeout(() => {
        if (arena.contains(trail)) {
          arena.removeChild(trail);
        }
      }, 500);
    }

    function screenFlash() {
      const flash = document.createElement('div');
      flash.className = 'screen-flash';
      document.body.appendChild(flash);

      setTimeout(() => {
        document.body.removeChild(flash);
      }, 300);
    }

    function screenShake() {
      const arena = document.getElementById('arena');
      arena.classList.add('screen-shake');
      setTimeout(() => {
        arena.classList.remove('screen-shake');
      }, 400);
    }

    function setHealth(bar, textNode, value) {
      const clamped = Math.max(0, value);
      const scale = clamped / MAX_HEALTH;
      bar.style.transform = `scaleX(${scale})`;
      if (scale > 0.5) {
        bar.style.background = 'linear-gradient(90deg, #37b24d, #1971c2)';
      } else if (scale > 0.25) {
        bar.style.background = 'linear-gradient(90deg, #f08c00, #e8590c)';
      } else {
        bar.style.background = 'linear-gradient(90deg, #f03e3e, #c92a2a)';
      }
      textNode.textContent = `${clamped} HP`;
    }

    function setSpecial(bar, textNode, value) {
      const clamped = Math.min(MAX_SPECIAL, Math.max(0, value));
      const scale = clamped / MAX_SPECIAL;
      bar.style.transform = `scaleX(${scale})`;
      if (scale >= 1) {
        bar.style.background = 'linear-gradient(90deg, #ffe066, #fcc419)';
      } else if (scale >= 0.5) {
        bar.style.background = 'linear-gradient(90deg, #845ef7, #5f3dc4)';
      } else {
        bar.style.background = 'linear-gradient(90deg, #91a7ff, #748ffc)';
      }
      textNode.textContent = `${Math.round(clamped)}%`;
    }

    function log(message) {
      const p = document.createElement('p');
      const timestamp = new Date().toLocaleTimeString([], { minute: '2-digit', second: '2-digit' });
      p.textContent = `[${timestamp}] ${message}`;
      feed.prepend(p);
      while (feed.childNodes.length > 12) {
        feed.removeChild(feed.lastChild);
      }
    }

    function animateFighter(fighter, direction) {
      const offset = direction === 'forward' ? 'scale(1.08) translateX(18px)' : 'scale(1.08) translateX(-18px)';
      fighter.style.transform = `${fighter.id === 'fighter2' ? 'scaleX(-1) ' : ''}${offset}`;

      // Add fire effects
      const rect = fighter.getBoundingClientRect();
      const arenaRect = document.getElementById('arena').getBoundingClientRect();
      const x = rect.left + rect.width / 2 - arenaRect.left;
      const y = rect.top + rect.height / 2 - arenaRect.top;

      if (direction === 'forward') {
        createFireParticles(x, y, 6);
        fighter.classList.add('special-glow');
        setTimeout(() => fighter.classList.remove('special-glow'), 800);
      }

      setTimeout(() => {
        fighter.style.transform = fighter.id === 'fighter2' ? 'scaleX(-1)' : 'scale(1)';
      }, 140);
    }

    function resolveWin(winner) {
      gameOver = true;
      status.textContent = `${winner} wins the arena!`;
      log(`${winner} claims victory!`);
      restartBtn.style.display = 'inline-flex';
      lionBtn.disabled = true;
      tigerBtn.disabled = true;
      autoBtn.disabled = true;
      if (autoInterval) {
        clearInterval(autoInterval);
        autoInterval = null;
        autoBtn.textContent = 'Auto Fight';
      }
    }

    function chargeSpecial(attacker, amount) {
      if (attacker === 1) {
        special1 = Math.min(MAX_SPECIAL, special1 + amount);
        setSpecial(specialFill1, specialText1, special1);
        if (special1 >= MAX_SPECIAL) {
          performSpecial(1);
        }
      } else {
        special2 = Math.min(MAX_SPECIAL, special2 + amount);
        setSpecial(specialFill2, specialText2, special2);
        if (special2 >= MAX_SPECIAL) {
          performSpecial(2);
        }
      }
    }

    function performSpecial(attacker) {
      if (gameOver) return;

      const bonusDamage = Math.floor(Math.random() * 18) + 22;

      // MASSIVE FIRE EFFECTS FOR SPECIAL ATTACKS!
      screenFlash();
      screenShake();

      if (attacker === 1) {
        special1 = 0;
        setSpecial(specialFill1, specialText1, special1);
        health2 -= bonusDamage;

        // Lion special effects
        const rect1 = fighter1.getBoundingClientRect();
        const rect2 = fighter2.getBoundingClientRect();
        const arenaRect = document.getElementById('arena').getBoundingClientRect();
        const x1 = rect1.left + rect1.width / 2 - arenaRect.left;
        const y1 = rect1.top + rect1.height / 2 - arenaRect.top;
        const x2 = rect2.left + rect2.width / 2 - arenaRect.left;
        const y2 = rect2.top + rect2.height / 2 - arenaRect.top;

        createFireTrail(x1, y1, x2, y2);
        createFireExplosion(x2, y2);
        createFireParticles(x2, y2, 15);

        animateFighter(fighter1, 'forward');
        animateFighter(fighter2, 'back');
        log(`ü¶Å Lion unleashes a BLAZING Mega Claw for ${bonusDamage} FIERY damage!`);
        status.textContent = 'üî• Lion unleashes the BLAZING Mega Claw! üî•';
      } else {
        special2 = 0;
        setSpecial(specialFill2, specialText2, special2);
        health1 -= bonusDamage;

        // Tiger special effects
        const rect1 = fighter1.getBoundingClientRect();
        const rect2 = fighter2.getBoundingClientRect();
        const arenaRect = document.getElementById('arena').getBoundingClientRect();
        const x1 = rect1.left + rect1.width / 2 - arenaRect.left;
        const y1 = rect1.top + rect1.height / 2 - arenaRect.top;
        const x2 = rect2.left + rect2.width / 2 - arenaRect.left;
        const y2 = rect2.top + rect2.height / 2 - arenaRect.top;

        createFireTrail(x2, y2, x1, y1);
        createFireExplosion(x1, y1);
        createFireParticles(x1, y1, 15);

        animateFighter(fighter2, 'forward');
        animateFighter(fighter1, 'back');
        log(`üêØ Tiger lets loose a INFERNO Sonic Roar for ${bonusDamage} BURNING damage!`);
        status.textContent = 'üî• Tiger erupts with an INFERNO Sonic Roar! üî•';
      }

      setHealth(healthBar1, health1Text, health1);
      setHealth(healthBar2, health2Text, health2);

      if (health1 <= 0) {
        resolveWin('Tiger');
      } else if (health2 <= 0) {
        resolveWin('Lion');
      }
    }

    function attack(attacker) {
      if (gameOver) return;

      const damage = Math.floor(Math.random() * 12) + 8;
      playHitTone();

      if (attacker === 1) {
        health2 -= damage;

        // Lion attack fire effects
        const rect1 = fighter1.getBoundingClientRect();
        const rect2 = fighter2.getBoundingClientRect();
        const arenaRect = document.getElementById('arena').getBoundingClientRect();
        const x1 = rect1.left + rect1.width / 2 - arenaRect.left;
        const y1 = rect1.top + rect1.height / 2 - arenaRect.top;
        const x2 = rect2.left + rect2.width / 2 - arenaRect.left;
        const y2 = rect2.top + rect2.height / 2 - arenaRect.top;

        createFireTrail(x1, y1, x2, y2);
        createFireParticles(x2, y2, 4);

        animateFighter(fighter1, 'forward');
        animateFighter(fighter2, 'back');
        log(`ü¶Å Lion slashes with FIRE for ${damage} damage!`);
        status.textContent = 'üî• Lion swipes ferociously with flames! üî•';
        lastAttacker = 1;
      } else {
        health1 -= damage;

        // Tiger attack fire effects
        const rect1 = fighter1.getBoundingClientRect();
        const rect2 = fighter2.getBoundingClientRect();
        const arenaRect = document.getElementById('arena').getBoundingClientRect();
        const x1 = rect1.left + rect1.width / 2 - arenaRect.left;
        const y1 = rect1.top + rect1.height / 2 - arenaRect.top;
        const x2 = rect2.left + rect2.width / 2 - arenaRect.left;
        const y2 = rect2.top + rect2.height / 2 - arenaRect.top;

        createFireTrail(x2, y2, x1, y1);
        createFireParticles(x1, y1, 4);

        animateFighter(fighter2, 'forward');
        animateFighter(fighter1, 'back');
        log(`üêØ Tiger pounces with FIRE for ${damage} damage!`);
        status.textContent = 'üî• Tiger pounces with burning claws! üî•';
        lastAttacker = 2;
      }

      setHealth(healthBar1, health1Text, health1);
      setHealth(healthBar2, health2Text, health2);

      if (health1 <= 0) {
        resolveWin('Tiger');
        return;
      }
      if (health2 <= 0) {
        resolveWin('Lion');
        return;
      }

      chargeSpecial(attacker, 24 + Math.random() * 10);
    }

    // Enhanced AI for smarter auto-fight
    function smartAI() {
      if (gameOver) return;

      // AI decision making based on current state
      let attacker;
      let actionDelay = 700 + Math.random() * 600;

      // Smart attacker selection based on health and special meters
      const lionHealthPercent = health1 / MAX_HEALTH;
      const tigerHealthPercent = health2 / MAX_HEALTH;
      const lionSpecialPercent = special1 / MAX_SPECIAL;
      const tigerSpecialPercent = special2 / MAX_SPECIAL;

      // AI strategy:
      // - Prioritize attacking when enemy is low on health
      // - Build special meter when evenly matched
      // - More aggressive when enemy is close to special attack
      if (lionHealthPercent < 0.3 && tigerHealthPercent > 0.3) {
        attacker = 2; // Tiger goes for the kill
        actionDelay = 400 + Math.random() * 300; // Faster attacks
      } else if (tigerHealthPercent < 0.3 && lionHealthPercent > 0.3) {
        attacker = 1; // Lion goes for the kill
        actionDelay = 400 + Math.random() * 300; // Faster attacks
      } else if (lionSpecialPercent > 0.8) {
        attacker = 2; // Tiger tries to interrupt Lion's special buildup
        actionDelay = 500 + Math.random() * 200;
      } else if (tigerSpecialPercent > 0.8) {
        attacker = 1; // Lion tries to interrupt Tiger's special buildup
        actionDelay = 500 + Math.random() * 200;
      } else {
        // Normal alternating pattern with some randomness
        if (Math.random() < 0.7) {
          attacker = lastAttacker === 1 ? 2 : 1;
        } else {
          attacker = Math.random() < 0.5 ? 1 : 2; // Random aggression
        }
      }

      attack(attacker);

      // Schedule next AI action with dynamic timing
      if (autoInterval) {
        setTimeout(() => {
          if (autoInterval && !gameOver) {
            smartAI();
          }
        }, actionDelay);
      }
    }

    function toggleAutoFight() {
      if (autoInterval) {
        clearInterval(autoInterval);
        autoInterval = null;
        autoBtn.textContent = 'Auto Fight';
        status.textContent = 'Auto mode paused. Take control!';
        return;
      }

      autoBtn.textContent = 'Stop Auto Fight';
      status.textContent = 'ü§ñ Smart AI brawl engaged! ü§ñ';
      autoInterval = true; // Use as a flag
      smartAI();
    }

    function resetMatch() {
      health1 = MAX_HEALTH;
      health2 = MAX_HEALTH;
      special1 = 0;
      special2 = 0;
      gameOver = false;
      lastAttacker = 2;
      setHealth(healthBar1, health1Text, health1);
      setHealth(healthBar2, health2Text, health2);
      setSpecial(specialFill1, specialText1, special1);
      setSpecial(specialFill2, specialText2, special2);
      status.textContent = 'üî• Fresh round! Who will claim the blazing crown? üî•';
      log('New match ready. Fighters at full strength with FIRE!');
      restartBtn.style.display = 'none';
      lionBtn.disabled = false;
      tigerBtn.disabled = false;
      autoBtn.disabled = false;
      if (autoInterval) {
        autoInterval = null;
        autoBtn.textContent = 'Auto Fight';
      }

      // Clear any lingering fire effects
      const arena = document.getElementById('arena');
      arena.querySelectorAll('.fire-particle, .fire-explosion, .fire-trail').forEach(el => {
        arena.removeChild(el);
      });
    }

    lionBtn.addEventListener('click', () => attack(1));
    tigerBtn.addEventListener('click', () => attack(2));
    restartBtn.addEventListener('click', resetMatch);
    autoBtn.addEventListener('click', toggleAutoFight);

    document.addEventListener('keydown', (event) => {
      if (event.repeat) return;
      const key = event.key.toLowerCase();
      if (key === 'a') {
        attack(1);
      } else if (key === 'l') {
        attack(2);
      } else if (key === ' ') {
        event.preventDefault();
        toggleAutoFight();
      }
    });

    document.addEventListener('touchstart', (event) => {
      if (gameOver) return;
      const touchX = event.touches[0].clientX;
      const mid = window.innerWidth / 2;
      if (touchX < mid) {
        attack(1);
      } else {
        attack(2);
      }
    }, { passive: true });

    setHealth(healthBar1, health1Text, health1);
    setHealth(healthBar2, health2Text, health2);
    setSpecial(specialFill1, specialText1, special1);
    setSpecial(specialFill2, specialText2, special2);
    log('üî• New FIERY match ready. Fighters at full strength with blazing power! üî•');
  </script>
</body>
