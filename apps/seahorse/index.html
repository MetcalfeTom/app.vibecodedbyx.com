  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0a0a0a;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    .warning-container {
      text-align: center;
      padding: 2rem;
    }

    .warning-icon {
      font-size: min(30vw, 200px);
      animation: pulse 0.5s ease-in-out infinite;
    }

    .warning-text {
      font-size: min(12vw, 120px);
      font-weight: 900;
      color: #ff0000;
      text-shadow:
        0 0 20px #ff0000,
        0 0 40px #ff0000,
        0 0 80px #ff0000,
        0 0 120px #ff0000;
      animation: blink 0.3s step-end infinite, shake 0.1s infinite;
      letter-spacing: -2px;
      line-height: 1.1;
      margin: 1rem 0;
    }

    .sub-text {
      font-size: min(4vw, 32px);
      color: #ff4444;
      text-shadow: 0 0 10px #ff0000;
      animation: blink 0.5s step-end infinite;
      margin-top: 1rem;
    }

    .search-log {
      margin-top: 3rem;
      font-family: monospace;
      font-size: min(2.5vw, 14px);
      color: #00ff00;
      text-align: left;
      background: rgba(0, 50, 0, 0.5);
      padding: 1rem;
      border: 1px solid #00ff00;
      max-width: 90vw;
      overflow: hidden;
    }

    .search-log div {
      opacity: 0;
      animation: typeIn 0.1s forwards;
    }

    .search-log .fail {
      color: #ff0000;
    }

    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0.3; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    @keyframes typeIn {
      to { opacity: 1; }
    }

    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.1) 0px,
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: 1000;
    }

    .red-alert {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(ellipse at center, transparent 0%, rgba(255, 0, 0, 0.15) 100%);
      animation: alertPulse 1s ease-in-out infinite;
    }

    @keyframes alertPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .blame {
      margin-top: 2rem;
      font-size: min(3vw, 18px);
      color: #888;
    }

    .blame span {
      color: #ff6600;
    }

    .info {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      font-family: monospace;
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.3);
    }

    .info a { color: rgba(255, 255, 255, 0.4); text-decoration: none; }

    .horses-found {
      margin-top: 2rem;
      font-size: min(2vw, 14px);
      color: #666;
    }

    .horses-found .emoji {
      font-size: min(8vw, 50px);
      display: block;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <script>
    const log = document.getElementById('log');
    const lines = [
      '> Searching Unicode database...',
      '> Scanning range 0x1F300 - 0x1FAF0...',
      '> Found: üé† CAROUSEL HORSE (U+1F3A0)',
      '> Found: üèá HORSE RACING (U+1F3C7)',
      '> Found: üêé HORSE (U+1F40E)',
      '> Found: üê¥ HORSE FACE (U+1F434)',
      '> Found: üí© ALCHEMICAL SYMBOL FOR HORSE DUNG (U+1F756)',
      '> Searching for "SEAHORSE"...',
      '<span class="fail">> ERROR: NO SEAHORSE EMOJI EXISTS IN UNICODE</span>',
      '<span class="fail">> STATUS: IMPOSSIBLE REQUEST DETECTED</span>',
      '<span class="fail">> RECOMMENDATION: PETITION UNICODE CONSORTIUM</span>',
    ];

    let i = 0;
    function addLine() {
      if (i < lines.length) {
        const div = document.createElement('div');
        div.innerHTML = lines[i];
        div.style.animationDelay = (i * 0.3) + 's';
        log.appendChild(div);
        i++;
        setTimeout(addLine, 300);
      }
    }

    setTimeout(addLine, 500);
  </script>
