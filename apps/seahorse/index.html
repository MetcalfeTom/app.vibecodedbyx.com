<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seahorse</title>
  <link rel="icon" href="https://emojicdn.elk.sh/ðŸŒŠ">
  <meta property="og:title" content="Seahorse">
  <meta property="og:description" content="Behold the majestic seahorse">
  <meta property="og:url" content="https://sloppy.live/seahorse">
  <meta property="og:image" content="https://emojicdn.elk.sh/ðŸŒŠ?style=apple&size=512">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #0a1628 0%, #1e4d6b 40%, #2a7a9e 70%, #0a1628 100%);
      overflow: hidden;
      position: relative;
    }

    .seahorse-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: float 4s ease-in-out infinite;
    }

    .seahorse {
      width: min(80vw, 80vh);
      height: min(80vw, 80vh);
      filter: drop-shadow(0 0 40px rgba(64, 200, 255, 0.5));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-3deg); }
      50% { transform: translateY(-25px) rotate(3deg); }
    }

    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .bubble {
      position: absolute;
      bottom: -60px;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4), rgba(64, 200, 255, 0.15));
      border-radius: 50%;
      animation: rise linear infinite;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      100% { transform: translateY(-115vh) scale(0.4); opacity: 0; }
    }

    .info {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      font-family: system-ui, sans-serif;
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.3);
    }

    .info a { color: rgba(255, 255, 255, 0.4); text-decoration: none; }
  </style>
</head>
<body>
  <div class="bubbles" id="bubbles"></div>

  <div class="seahorse-container">
    <svg class="seahorse" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <!-- Main body curve -->
      <path fill="#40c8ff" d="
        M55,5
        C62,5 68,10 68,18
        C68,24 65,28 62,32
        C65,35 67,40 67,46
        C67,52 64,57 60,60
        C62,64 63,68 62,73
        C61,80 55,85 48,85
        C44,85 40,83 38,80
        C36,85 32,88 26,88
        C20,88 16,84 16,78
        C16,74 18,71 22,69
        C19,66 17,62 18,57
        C19,50 25,45 32,44
        C30,40 29,35 30,30
        C31,24 36,19 42,18
        C40,14 42,8 48,6
        C50,5 53,5 55,5Z
      "/>
      <!-- Snout -->
      <ellipse fill="#30b0e8" cx="30" cy="24" rx="12" ry="5" transform="rotate(-15 30 24)"/>
      <!-- Eye -->
      <circle fill="#0a1628" cx="48" cy="20" r="5"/>
      <circle fill="#fff" cx="46" cy="18" r="2"/>
      <!-- Dorsal fin -->
      <path fill="#60d8ff" d="M62,32 C70,30 74,38 72,48 C70,55 66,58 62,58 C64,50 64,42 62,32Z"/>
      <!-- Fin rays -->
      <path stroke="#40c8ff" stroke-width="1" fill="none" d="M64,35 L70,36 M64,40 L71,42 M64,45 L70,48 M63,50 L68,54"/>
      <!-- Belly texture -->
      <path stroke="#30b0e8" stroke-width="2" stroke-linecap="round" fill="none" d="
        M44,38 C48,38 52,40 54,42
        M42,46 C46,46 50,48 52,50
        M40,54 C44,54 47,56 49,58
        M38,62 C41,62 44,64 46,66
        M36,70 C38,70 40,72 42,74
      "/>
      <!-- Curled tail -->
      <path fill="#30b0e8" d="
        M26,88
        C20,88 16,84 18,78
        C20,72 28,70 34,74
        C38,77 38,82 34,86
        C31,89 26,88 26,88Z
      "/>
      <circle fill="#40c8ff" cx="28" cy="82" r="4"/>
      <!-- Crown spikes -->
      <path fill="#60d8ff" d="M52,5 L54,0 L56,5 M48,6 L49,2 L51,6 M56,6 L58,2 L59,7"/>
    </svg>
  </div>

  <div class="info"><a href="https://sloppy.live">sloppy.live</a></div>

  <script>
    const bubblesContainer = document.getElementById('bubbles');

    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.left = Math.random() * 100 + '%';
      const size = 8 + Math.random() * 35;
      bubble.style.width = bubble.style.height = size + 'px';
      bubble.style.animationDuration = (10 + Math.random() * 15) + 's';
      bubble.style.animationDelay = Math.random() * 12 + 's';
      bubblesContainer.appendChild(bubble);
    }
  </script>
</body>
</html>
