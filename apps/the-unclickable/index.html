<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE UNCLICKABLE</title>
<link rel="icon" href="https://emojicdn.elk.sh/üñ±Ô∏è">
<meta property="og:title" content="THE UNCLICKABLE">
<meta property="og:description" content="A simple update button. Just click it. How hard can it be?">
<meta property="og:url" content="https://app.sloppy.live/the-unclickable">
<meta property="og:image" content="https://app.sloppy.live/the-unclickable/og-image.png">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'JetBrains Mono',monospace;background:#0a0a0f;min-height:100vh;color:#fff;overflow:hidden;display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:crosshair}
.back-link{position:fixed;top:20px;left:20px;color:#0ff;text-decoration:none;padding:8px 16px;background:rgba(0,255,255,0.1);border:1px solid #0ff;font-size:12px;z-index:100}
.back-link:hover{background:rgba(0,255,255,0.2);box-shadow:0 0 20px #0ff}
h1{font-size:2.5rem;color:#f0f;text-shadow:0 0 10px #f0f,0 0 20px #f0f,0 0 40px #f0f;margin-bottom:10px;animation:titlePulse 2s infinite}
@keyframes titlePulse{0%,100%{text-shadow:0 0 10px #f0f,0 0 20px #f0f,0 0 40px #f0f}50%{text-shadow:0 0 20px #0ff,0 0 40px #0ff,0 0 60px #0ff;color:#0ff}}
.subtitle{color:#666;font-size:0.9rem;margin-bottom:40px}
.update-container{position:relative;width:100%;height:300px;display:flex;align-items:center;justify-content:center}
.update-btn{position:absolute;padding:20px 50px;font-size:1.5rem;font-family:inherit;font-weight:bold;background:linear-gradient(180deg,#0f0 0%,#0a0 100%);color:#000;border:none;border-radius:10px;cursor:pointer;box-shadow:0 0 30px #0f0,0 0 60px #0f0;transition:transform 0.1s,box-shadow 0.3s;z-index:10}
.update-btn:hover{box-shadow:0 0 50px #0f0,0 0 100px #0f0}
.update-btn.angry{background:linear-gradient(180deg,#f00 0%,#a00 100%);box-shadow:0 0 30px #f00,0 0 60px #f00}
.update-btn.smug{background:linear-gradient(180deg,#ff0 0%,#f80 100%);box-shadow:0 0 30px #ff0,0 0 60px #ff0}
.stats{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);display:flex;gap:30px;font-size:0.8rem;color:#666}
.stat{text-align:center}
.stat-value{font-size:1.5rem;color:#0ff;text-shadow:0 0 10px #0ff}
.message{position:fixed;top:100px;left:50%;transform:translateX(-50%);font-size:1rem;color:#f0f;text-shadow:0 0 10px #f0f;opacity:0;transition:opacity 0.3s;text-align:center;max-width:80%}
.message.visible{opacity:1}
.fake-progress{position:fixed;bottom:80px;left:50%;transform:translateX(-50%);width:300px;display:none}
.fake-progress.active{display:block}
.progress-label{font-size:0.7rem;color:#0f0;margin-bottom:5px}
.progress-bar{height:20px;background:#111;border:2px solid #0f0;border-radius:10px;overflow:hidden}
.progress-fill{height:100%;background:linear-gradient(90deg,#0f0,#0ff);width:0%;transition:width 0.3s}
.rage-meter{position:fixed;top:20px;right:20px;width:150px}
.rage-label{font-size:0.6rem;color:#f00;margin-bottom:3px}
.rage-bar{height:10px;background:#111;border:1px solid #f00;border-radius:5px;overflow:hidden}
.rage-fill{height:100%;background:linear-gradient(90deg,#ff0,#f00);width:0%;transition:width 0.3s}
.taunt{position:fixed;font-size:2rem;pointer-events:none;z-index:100;animation:tauntFloat 2s ease-out forwards}
@keyframes tauntFloat{0%{opacity:1;transform:translateY(0) scale(1)}100%{opacity:0;transform:translateY(-100px) scale(0.5)}}
.scanlines{position:fixed;top:0;left:0;width:100%;height:100%;background:repeating-linear-gradient(0deg,rgba(0,0,0,0.1) 0px,rgba(0,0,0,0.1) 1px,transparent 1px,transparent 2px);pointer-events:none;z-index:1000}
.hint{position:fixed;bottom:120px;left:50%;transform:translateX(-50%);font-size:0.7rem;color:#333;font-style:italic}

</style>
</head>
<body>
<a href="https://sloppy.live" class="back-link">‚Üê sloppy.live</a>
<h1>THE UNCLICKABLE</h1>
<p class="subtitle">Just click the button. It's easy.</p>

<div class="update-container" id="container">
  <button class="update-btn" id="updateBtn">UPDATE NOW</button>
</div>

<div class="message" id="message"></div>

<div class="fake-progress" id="fakeProgress">
  <div class="progress-label">Downloading update...</div>
  <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
</div>

<div class="rage-meter">
  <div class="rage-label">FRUSTRATION LEVEL</div>
  <div class="rage-bar"><div class="rage-fill" id="rageFill"></div></div>
</div>

<div class="stats">
  <div class="stat">
    <div class="stat-value" id="attempts">0</div>
    <div>Attempts</div>
  </div>
  <div class="stat">
    <div class="stat-value" id="distance">0</div>
    <div>Miles Traveled</div>
  </div>
  <div class="stat">
    <div class="stat-value" id="time">0:00</div>
    <div>Time Wasted</div>
  </div>
</div>

<div class="hint" id="hint">Tip: Open the console for helpful advice (F12)</div>
<div class="scanlines"></div>

<script>

// Messages Module
const gaslightMessages = [
  "ü§î Hmm, the button seems to be working fine on our end...",
  "üìã Have you tried clicking MORE precisely?",
  "üîß This is a known issue. Solution: Click better.",
  "üìä Our analytics show 99.7% of users click this button successfully.",
  "üéØ Pro tip: The button is right there. Just click it.",
  "üí° Maybe try using your OTHER hand?",
  "üñ±Ô∏è Your mouse driver might need an update. Ironic, isn't it?",
  "üì± This works perfectly on mobile. Are you on mobile?",
  "üß† Studies show clicking ability decreases with frustration.",
  "‚ö° The button moved? No it didn't. That's impossible.",
  "üé≠ Are you sure you're not IMAGINING that it's moving?",
  "üìù We've logged your click coordinates. They seem... wrong.",
  "üî¨ Our scientists confirm: the button is stationary.",
  "üå°Ô∏è Your screen might be too hot. Buttons get shy when hot.",
  "üëÄ We're watching. We see you failing. It's okay.",
  "üí≠ What if the button was inside you all along?",
  "üé™ The button isn't avoiding you. You're avoiding success.",
  "üìâ Your click accuracy is in the bottom 1%. Impressive!",
  "üßò Have you tried NOT wanting to click it?",
  "üé∞ Random fact: You have better odds at a casino.",
  "ü§∑ Look, we don't know what to tell you at this point.",
  "üì¶ The button is exactly where it's always been.",
  "üîÆ Our psychic says you'll click it in... never.",
  "üèÜ Achievement Unlocked: Professional Button Misser",
  "‚è∞ You've been trying for a while now, huh?",
  "üåà Maybe the real update was the friends we made along the way.",
]

const onScreenMessages = [
  "Almost had it!",
  "So close!",
  "Try again!",
  "Not quite...",
  "Keep trying!",
  "You can do it!",
  "One more time!",
  "Nearly there!",
  "Just a bit more!",
  "Don't give up!",
  "Persistence is key!",
  "That was close!",
  "Getting warmer...",
  "Or not.",
  "Oops!",
  "Whoops!",
  "Nice try!",
  "Better luck next time!",
  "The button believes in you!",
  "...does it though?",
]

const angryMessages = [
  "STOP CHASING ME",
  "I SAID NO",
  "LEAVE ME ALONE",
  "WHY WON'T YOU QUIT",
  "I DON'T WANT TO BE CLICKED",
  "THIS IS HARASSMENT",
]

const smugMessages = [
  "lol",
  "too slow",
  "nope",
  "üòè",
  "missed",
  "haha",
  "nice try",
  "üèÉüí®",
]

const taunts = ['üòÇ', 'ü§£', 'üí®', 'üëã', '‚úåÔ∏è', 'üèÉ', 'üòè', 'üôÉ', 'üëÄ', 'üíÄ']

/**
 * Get a random message from an array
 */
const getRandomMessage = (messages) => {
  return messages[Math.floor(Math.random() * messages.length)]
}


// Console Module
const styles = {
  title: 'color:#0ff;font-size:20px;font-weight:bold;',
  gaslight: 'color:#f0f;font-size:14px;font-weight:bold;',
  warning: 'color:#ff0;font-size:12px;',
  error: 'color:#f00;font-size:12px;',
  success: 'color:#0f0;font-size:14px;font-weight:bold;',
  divider: 'color:#333;',
}

const logTitle = (msg) => {
  console.log('%c' + msg, styles.title)
}

const logGaslight = (msg) => {
  console.log('%c' + msg, styles.gaslight)
}

const logWarning = (msg) => {
  console.warn('%c' + msg, styles.warning)
}

const logError = (msg) => {
  console.error('%c' + msg, styles.error)
}

const logSuccess = (msg) => {
  console.log('%c' + msg, styles.success)
}

const logDivider = () => {
  console.log('%c‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', styles.divider)
}

const initConsole = () => {
  logTitle('üéÆ THE UNCLICKABLE - Debug Console')
  logDivider()
  logGaslight("Welcome! Just click the UPDATE button to continue.")
  logGaslight("It's very simple. Everyone does it.")
  logDivider()
}


// Game Module
// DOM Elements
let btn, container, messageEl, progressEl, progressFill, rageFill

// State
let attempts = 0
let totalDistance = 0
let startTime = Date.now()
let rage = 0
let evasionLevel = 1
let hasBeenClose = false
let fakeProgressActive = false

/**
 * Initialize DOM references
 */
const initDOM = () => {
  btn = document.getElementById('updateBtn')
  container = document.getElementById('container')
  messageEl = document.getElementById('message')
  progressEl = document.getElementById('fakeProgress')
  progressFill = document.getElementById('progressFill')
  rageFill = document.getElementById('rageFill')
}

/**
 * Get random position within container bounds
 */
const getRandomPosition = () => {
  const containerRect = container.getBoundingClientRect()
  const btnRect = btn.getBoundingClientRect()
  const maxX = containerRect.width - btnRect.width - 20
  const maxY = containerRect.height - btnRect.height - 20
  return {
    x: Math.random() * maxX + 10,
    y: Math.random() * maxY + 10
  }
}

/**
 * Show on-screen message
 */
const showMessage = (text) => {
  messageEl.textContent = text
  messageEl.classList.add('visible')
  setTimeout(() => messageEl.classList.remove('visible'), 1500)
}

/**
 * Spawn floating taunt emoji
 */
const spawnTaunt = (x, y) => {
  const taunt = document.createElement('div')
  taunt.className = 'taunt'
  taunt.textContent = getRandomMessage(taunts)
  taunt.style.left = x + 'px'
  taunt.style.top = y + 'px'
  document.body.appendChild(taunt)
  setTimeout(() => taunt.remove(), 2000)
}

/**
 * Update button appearance based on rage
 */
const updateButtonMood = () => {
  if (rage > 80) {
    btn.classList.add('angry')
    btn.classList.remove('smug')
    btn.textContent = getRandomMessage(angryMessages)
  } else if (rage > 40) {
    btn.classList.add('smug')
    btn.classList.remove('angry')
    btn.textContent = getRandomMessage(smugMessages)
  } else {
    btn.classList.remove('angry', 'smug')
    btn.textContent = 'UPDATE NOW'
  }
}

/**
 * Start fake progress bar animation
 */
const startFakeProgress = () => {
  fakeProgressActive = true
  progressEl.classList.add('active')
  logGaslight("üéâ Update starting! See? It works!")

  let progress = 0
  const interval = setInterval(() => {
    progress += Math.random() * 15
    if (progress >= 99) {
      progress = 99
      clearInterval(interval)
      setTimeout(() => {
        progressFill.style.width = '0%'
        progressEl.classList.remove('active')
        fakeProgressActive = false
        showMessage("Update failed. Try clicking again.")
        logGaslight("‚ùå Update failed. Error: USER_CLICK_INSUFFICIENT")
        logGaslight("Please click the button to retry.")
      }, 2000)
    }
    progressFill.style.width = progress + '%'
  }, 200)
}

/**
 * Handle button evasion on mouse move
 */
const evadeButton = (e) => {
  const btnRect = btn.getBoundingClientRect()
  const btnCenterX = btnRect.left + btnRect.width / 2
  const btnCenterY = btnRect.top + btnRect.height / 2
  const dist = Math.sqrt(Math.pow(e.clientX - btnCenterX, 2) + Math.pow(e.clientY - btnCenterY, 2))

  const evasionRadius = 100 + rage * 2

  if (dist < evasionRadius) {
    hasBeenClose = true
    attempts++
    document.getElementById('attempts').textContent = attempts

    // Calculate escape direction
    const angle = Math.atan2(btnCenterY - e.clientY, btnCenterX - e.clientX)
    const escapeDistance = 150 + Math.random() * 100 + evasionLevel * 20

    // New position
    let newX = btnCenterX + Math.cos(angle) * escapeDistance - btnRect.width / 2
    let newY = btnCenterY + Math.sin(angle) * escapeDistance - btnRect.height / 2

    // Keep within container
    const containerRect = container.getBoundingClientRect()
    newX = Math.max(containerRect.left + 10, Math.min(containerRect.right - btnRect.width - 10, newX))
    newY = Math.max(containerRect.top + 10, Math.min(containerRect.bottom - btnRect.height - 10, newY))

    // If cornered, teleport
    if (newX <= containerRect.left + 20 || newX >= containerRect.right - btnRect.width - 20 ||
        newY <= containerRect.top + 20 || newY >= containerRect.bottom - btnRect.height - 20) {
      const pos = getRandomPosition()
      newX = containerRect.left + pos.x
      newY = containerRect.top + pos.y
      spawnTaunt(btnCenterX, btnCenterY)
    }

    // Update distance
    totalDistance += escapeDistance / 5280
    document.getElementById('distance').textContent = totalDistance.toFixed(2)

    // Move button
    btn.style.position = 'fixed'
    btn.style.left = newX + 'px'
    btn.style.top = newY + 'px'

    // Update rage
    rage = Math.min(100, rage + 2)
    rageFill.style.width = rage + '%'
    updateButtonMood()

    // Console gaslighting
    if (attempts % 5 === 0) {
      logGaslight(getRandomMessage(gaslightMessages))
    }

    // On-screen message
    if (Math.random() < 0.3) {
      showMessage(getRandomMessage(onScreenMessages))
    }

    // Increase difficulty
    if (attempts % 10 === 0) {
      evasionLevel++
      logWarning(`‚ö†Ô∏è Evasion protocols upgraded to level ${evasionLevel}`)
    }

    // Fake progress tease
    if (attempts === 15 && !fakeProgressActive) {
      startFakeProgress()
    }
  }
}

/**
 * Set up event listeners
 */
const setupEvents = () => {
  document.addEventListener('mousemove', evadeButton)

  btn.addEventListener('click', (e) => {
    e.preventDefault()
    console.log('%cüéä IMPOSSIBLE! You actually clicked it!', 'color:#0f0;font-size:24px;')
    console.log('%cJust kidding. This log is fake. You didn\'t click anything.', 'color:#f00;font-size:12px;')
    showMessage("Nice try. That click didn't count.")
  })

  btn.addEventListener('mousedown', (e) => {
    e.preventDefault()
    const pos = getRandomPosition()
    const containerRect = container.getBoundingClientRect()
    btn.style.left = (containerRect.left + pos.x) + 'px'
    btn.style.top = (containerRect.top + pos.y) + 'px'
    logWarning("‚ö†Ô∏è Direct click attempt detected. Button relocated.")
    spawnTaunt(e.clientX, e.clientY)
  })

  btn.addEventListener('focus', () => {
    btn.blur()
    const pos = getRandomPosition()
    const containerRect = container.getBoundingClientRect()
    btn.style.left = (containerRect.left + pos.x) + 'px'
    btn.style.top = (containerRect.top + pos.y) + 'px'
    logWarning("‚ö†Ô∏è Keyboard navigation? Really? The button has moved.")
  })
}

/**
 * Start timers
 */
const startTimers = () => {
  // Update elapsed time
  setInterval(() => {
    const elapsed = Math.floor((Date.now() - startTime) / 1000)
    const mins = Math.floor(elapsed / 60)
    const secs = elapsed % 60
    document.getElementById('time').textContent = `${mins}:${secs.toString().padStart(2, '0')}`
  }, 1000)

  // Decay rage
  setInterval(() => {
    if (rage > 0) {
      rage = Math.max(0, rage - 1)
      rageFill.style.width = rage + '%'
      updateButtonMood()
    }
  }, 500)

  // Random console messages
  setInterval(() => {
    if (hasBeenClose && Math.random() < 0.3) {
      logGaslight(getRandomMessage(gaslightMessages))
    }
  }, 8000)

  // Early console opener detection
  setTimeout(() => {
    if (!hasBeenClose) {
      logGaslight("üëã Hey! We see you opened the console.")
      logGaslight("Looking for cheats? There aren't any.")
      logGaslight("The button is just... hard to click for some people.")
    }
  }, 3000)
}

/**
 * Initialize the game
 */
const initGame = () => {
  initDOM()
  initConsole()
  setupEvents()
  startTimers()

  // Set initial position
  const initPos = getRandomPosition()
  const containerRect = container.getBoundingClientRect()
  btn.style.position = 'fixed'
  btn.style.left = (containerRect.left + initPos.x) + 'px'
  btn.style.top = (containerRect.top + initPos.y) + 'px'
}


// Initialize on DOM ready
document.addEventListener('DOMContentLoaded', initGame)

</script>

</script>
