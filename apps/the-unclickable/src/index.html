<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE UNCLICKABLE</title>
<link rel="icon" href="https://emojicdn.elk.sh/üñ±Ô∏è">
<meta property="og:title" content="THE UNCLICKABLE">
<meta property="og:description" content="A simple update button. Just click it. How hard can it be?">
<meta property="og:url" content="https://app.sloppy.live/the-unclickable">
<meta property="og:image" content="https://app.sloppy.live/the-unclickable/og-image.png">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<a href="https://sloppy.live" class="back-link">‚Üê sloppy.live</a>
<h1>THE UNCLICKABLE</h1>
<p class="subtitle">Just click the button. It's easy.</p>

<div class="update-container" id="container">
  <button class="update-btn" id="updateBtn">UPDATE NOW</button>
</div>

<div class="message" id="message"></div>

<div class="fake-progress" id="fakeProgress">
  <div class="progress-label">Downloading update...</div>
  <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
</div>

<div class="rage-meter">
  <div class="rage-label">FRUSTRATION LEVEL</div>
  <div class="rage-bar"><div class="rage-fill" id="rageFill"></div></div>
</div>

<div class="stats">
  <div class="stat">
    <div class="stat-value" id="attempts">0</div>
    <div>Attempts</div>
  </div>
  <div class="stat">
    <div class="stat-value" id="distance">0</div>
    <div>Miles Traveled</div>
  </div>
  <div class="stat">
    <div class="stat-value" id="time">0:00</div>
    <div>Time Wasted</div>
  </div>
</div>

<div class="hint" id="hint">Tip: Open the console for helpful advice (F12)</div>
<div class="scanlines"></div>

<script type="module" src="./main.js"></script>
<script src="/vibelib-extended.js"></script>
<script>
  // Compatibility Patch for Legacy Apps
  window.addEventListener("load", () => {
    if (window.SloppyKarma && window.VibeLib.Economy) {
      // Redirect old calls to new engine
      window.SloppyKarma.track = window.VibeLib.Economy.track;
    }
  });
</script>
</body>
</html>
