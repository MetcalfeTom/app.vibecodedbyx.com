<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandbox</title>
  <link rel="icon" href="https://emojicdn.elk.sh/üßä">
  <meta property="og:title" content="Sandbox">
  <meta property="og:description" content="Babylon.js 3D sandbox - build anything">
  <meta property="og:url" content="https://sloppy.live/sandbox">
  <meta property="og:image" content="https://emojicdn.elk.sh/üßä?style=apple&size=512">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      overflow: hidden;
      font-family: 'Space Grotesk', sans-serif;
      background: #0a0a0f;
    }

    #renderCanvas {
      width: 100%;
      height: 100vh;
      display: block;
      touch-action: none;
    }

    .hud {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      color: #00ffff;
      font-size: 0.85rem;
      text-shadow: 0 0 10px rgba(0,255,255,0.5);
    }

    .hud h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: 2px;
    }

    .hud p {
      color: #888;
      font-size: 0.75rem;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 100;
      display: flex;
      gap: 10px;
    }

    .btn {
      background: rgba(0,255,255,0.1);
      border: 1px solid rgba(0,255,255,0.3);
      color: #00ffff;
      padding: 10px 20px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.8rem;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover {
      background: rgba(0,255,255,0.2);
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }

    .back-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      color: #444;
      text-decoration: none;
      font-size: 0.75rem;
      z-index: 100;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #00ffff;
    }

    .info {
      position: fixed;
      top: 20px;
      right: 20px;
      color: #444;
      font-size: 0.7rem;
      text-align: right;
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <div class="hud">
    <h1>SANDBOX</h1>
    <p>Babylon.js playground</p>
  </div>

  <div class="controls">
    <button class="btn" id="reset-btn">Reset</button>
    <button class="btn" id="spawn-btn">Spawn Box</button>
  </div>

  <div class="info">
    <div id="fps">0 FPS</div>
    <div>Drag to rotate ‚Ä¢ Scroll to zoom</div>
  </div>

  <a href="https://sloppy.live" class="back-link">‚Üê sloppy.live</a>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script>
    const canvas = document.getElementById('renderCanvas');
    const engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });

    let scene, camera, ground;
    const spawnedObjects = [];

    function createScene() {
      scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0.02, 0.02, 0.04, 1);

      // Arc rotate camera
      camera = new BABYLON.ArcRotateCamera('camera', Math.PI / 4, Math.PI / 3, 15, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);
      camera.lowerRadiusLimit = 3;
      camera.upperRadiusLimit = 50;
      camera.wheelPrecision = 50;

      // Hemisphere light
      const hemiLight = new BABYLON.HemisphericLight('hemiLight', new BABYLON.Vector3(0, 1, 0), scene);
      hemiLight.intensity = 0.6;
      hemiLight.diffuse = new BABYLON.Color3(0.8, 0.8, 1);
      hemiLight.groundColor = new BABYLON.Color3(0.2, 0.2, 0.3);

      // Point light
      const pointLight = new BABYLON.PointLight('pointLight', new BABYLON.Vector3(5, 10, 5), scene);
      pointLight.intensity = 0.5;
      pointLight.diffuse = new BABYLON.Color3(0, 1, 1);

      // Ground
      ground = BABYLON.MeshBuilder.CreateGround('ground', { width: 20, height: 20 }, scene);
      const groundMat = new BABYLON.StandardMaterial('groundMat', scene);
      groundMat.diffuseColor = new BABYLON.Color3(0.1, 0.1, 0.15);
      groundMat.specularColor = new BABYLON.Color3(0.2, 0.2, 0.3);
      ground.material = groundMat;

      // Grid lines on ground
      const gridMat = new BABYLON.GridMaterial('gridMat', scene);
      gridMat.majorUnitFrequency = 5;
      gridMat.minorUnitVisibility = 0.3;
      gridMat.gridRatio = 1;
      gridMat.mainColor = new BABYLON.Color3(0.1, 0.1, 0.15);
      gridMat.lineColor = new BABYLON.Color3(0, 0.5, 0.5);
      gridMat.opacity = 0.98;
      ground.material = gridMat;

      // Create starter cube
      const starterBox = BABYLON.MeshBuilder.CreateBox('starterBox', { size: 2 }, scene);
      starterBox.position.y = 1;
      const boxMat = new BABYLON.StandardMaterial('boxMat', scene);
      boxMat.diffuseColor = new BABYLON.Color3(0, 0.8, 0.8);
      boxMat.emissiveColor = new BABYLON.Color3(0, 0.2, 0.2);
      boxMat.specularColor = new BABYLON.Color3(1, 1, 1);
      starterBox.material = boxMat;
      spawnedObjects.push(starterBox);

      // Glow layer
      const gl = new BABYLON.GlowLayer('glow', scene);
      gl.intensity = 0.5;

      return scene;
    }

    function spawnBox() {
      const colors = [
        new BABYLON.Color3(1, 0, 0.5),   // Pink
        new BABYLON.Color3(0.5, 0, 1),   // Purple
        new BABYLON.Color3(0, 1, 0.5),   // Mint
        new BABYLON.Color3(1, 0.5, 0),   // Orange
        new BABYLON.Color3(0, 0.5, 1),   // Blue
        new BABYLON.Color3(1, 1, 0),     // Yellow
      ];

      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      const size = 0.5 + Math.random() * 1.5;

      const box = BABYLON.MeshBuilder.CreateBox('box' + Date.now(), { size }, scene);
      box.position.x = (Math.random() - 0.5) * 10;
      box.position.y = size / 2 + Math.random() * 5;
      box.position.z = (Math.random() - 0.5) * 10;
      box.rotation.x = Math.random() * Math.PI;
      box.rotation.y = Math.random() * Math.PI;

      const mat = new BABYLON.StandardMaterial('mat' + Date.now(), scene);
      mat.diffuseColor = randomColor;
      mat.emissiveColor = randomColor.scale(0.3);
      mat.specularColor = new BABYLON.Color3(1, 1, 1);
      box.material = mat;

      spawnedObjects.push(box);
    }

    function resetScene() {
      spawnedObjects.forEach(obj => obj.dispose());
      spawnedObjects.length = 0;

      // Re-create starter cube
      const starterBox = BABYLON.MeshBuilder.CreateBox('starterBox', { size: 2 }, scene);
      starterBox.position.y = 1;
      const boxMat = new BABYLON.StandardMaterial('boxMat', scene);
      boxMat.diffuseColor = new BABYLON.Color3(0, 0.8, 0.8);
      boxMat.emissiveColor = new BABYLON.Color3(0, 0.2, 0.2);
      boxMat.specularColor = new BABYLON.Color3(1, 1, 1);
      starterBox.material = boxMat;
      spawnedObjects.push(starterBox);

      camera.alpha = Math.PI / 4;
      camera.beta = Math.PI / 3;
      camera.radius = 15;
    }

    // Initialize
    scene = createScene();

    // Render loop
    engine.runRenderLoop(() => {
      // Rotate spawned objects slightly
      spawnedObjects.forEach((obj, i) => {
        obj.rotation.y += 0.005 + i * 0.001;
      });

      scene.render();
      document.getElementById('fps').textContent = engine.getFps().toFixed(0) + ' FPS';
    });

    // Resize handler
    window.addEventListener('resize', () => engine.resize());

    // Button handlers
    document.getElementById('reset-btn').addEventListener('click', resetScene);
    document.getElementById('spawn-btn').addEventListener('click', spawnBox);

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        spawnBox();
      }
      if (e.code === 'KeyR') {
        resetScene();
      }
    });
  </script>
</body>
</html>
