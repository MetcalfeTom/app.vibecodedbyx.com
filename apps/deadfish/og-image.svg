<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Scanlines -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="1200" y2="0" stroke="#00ff00" stroke-width="1"/>
    <line x1="0" y1="4" x2="1200" y2="4" stroke="#00ff00" stroke-width="1"/>
    <line x1="0" y1="8" x2="1200" y2="8" stroke="#00ff00" stroke-width="1"/>
    <!-- Repeat pattern conceptually -->
  </g>

  <!-- Terminal window -->
  <rect x="100" y="80" width="1000" height="470" fill="#0d0d0d" stroke="#00ff00" stroke-width="2"/>

  <!-- Terminal header -->
  <rect x="100" y="80" width="1000" height="35" fill="#1a1a1a"/>
  <line x1="100" y1="115" x2="1100" y2="115" stroke="#00ff00" stroke-width="1"/>

  <!-- Window dots -->
  <circle cx="130" cy="97" r="8" fill="#ff5f56"/>
  <circle cx="155" cy="97" r="8" fill="#ffbd2e"/>
  <circle cx="180" cy="97" r="8" fill="#27ca40"/>

  <!-- Terminal title -->
  <text x="600" y="103" text-anchor="middle" font-family="monospace" font-size="14" fill="#00ff00">d34df15h@sh3ll:~$</text>

  <!-- Code display -->
  <text x="130" y="160" font-family="monospace" font-size="16" fill="#00ff00" filter="url(#glow)">&gt;&gt;&gt; iisiiiisiiiiiiiio</text>

  <!-- Output section -->
  <text x="130" y="210" font-family="monospace" font-size="12" fill="#006600">&gt;&gt; OUTPUT_STREAM:</text>
  <text x="130" y="240" font-family="monospace" font-size="20" fill="#00ffaa" filter="url(#glow)">[72]</text>
  <text x="200" y="240" font-family="monospace" font-size="20" fill="#00ff00" filter="url(#glow)">"H"</text>

  <!-- State boxes -->
  <rect x="130" y="280" width="150" height="80" fill="rgba(0,255,0,0.03)" stroke="#004400"/>
  <text x="205" y="310" text-anchor="middle" font-family="monospace" font-size="10" fill="#006600">ACCUMULATOR</text>
  <text x="205" y="345" text-anchor="middle" font-family="monospace" font-size="32" fill="#00ff00" filter="url(#glow)">72</text>

  <rect x="310" y="280" width="150" height="80" fill="rgba(0,255,0,0.03)" stroke="#004400"/>
  <text x="385" y="310" text-anchor="middle" font-family="monospace" font-size="10" fill="#006600">OPERATIONS</text>
  <text x="385" y="345" text-anchor="middle" font-family="monospace" font-size="32" fill="#00ff00" filter="url(#glow)">17</text>

  <rect x="490" y="280" width="150" height="80" fill="rgba(0,255,0,0.03)" stroke="#004400"/>
  <text x="565" y="310" text-anchor="middle" font-family="monospace" font-size="10" fill="#006600">OUTPUT_LEN</text>
  <text x="565" y="345" text-anchor="middle" font-family="monospace" font-size="32" fill="#00ff00" filter="url(#glow)">1</text>

  <!-- Command reference -->
  <g transform="translate(700, 280)">
    <rect x="0" y="0" width="350" height="120" fill="rgba(0,255,0,0.02)" stroke="#003300"/>
    <text x="175" y="25" text-anchor="middle" font-family="monospace" font-size="12" fill="#00aa00">INSTRUCTION_SET:</text>

    <text x="30" y="55" font-family="monospace" font-size="24" fill="#00ff00" filter="url(#glow)">i</text>
    <text x="60" y="55" font-family="monospace" font-size="12" fill="#006600">INCREMENT</text>

    <text x="180" y="55" font-family="monospace" font-size="24" fill="#00ff00" filter="url(#glow)">d</text>
    <text x="210" y="55" font-family="monospace" font-size="12" fill="#006600">DECREMENT</text>

    <text x="30" y="95" font-family="monospace" font-size="24" fill="#00ff00" filter="url(#glow)">s</text>
    <text x="60" y="95" font-family="monospace" font-size="12" fill="#006600">SQUARE</text>

    <text x="180" y="95" font-family="monospace" font-size="24" fill="#00ff00" filter="url(#glow)">o</text>
    <text x="210" y="95" font-family="monospace" font-size="12" fill="#006600">OUTPUT</text>
  </g>

  <!-- ASCII fish -->
  <text x="600" y="450" text-anchor="middle" font-family="monospace" font-size="16" fill="#004400">&gt;&lt;((((º&gt;   &gt;&lt;((((º&gt;   &gt;&lt;((((º&gt;   &gt;&lt;((((º&gt;</text>

  <!-- Log entries -->
  <text x="130" y="500" font-family="monospace" font-size="11" fill="#003300">[001] i: INC → 1</text>
  <text x="130" y="515" font-family="monospace" font-size="11" fill="#003300">[002] i: INC → 2</text>
  <text x="130" y="530" font-family="monospace" font-size="11" fill="#003300">[003] s: SQR → 4</text>
  <text x="350" y="500" font-family="monospace" font-size="11" fill="#003300">[004] i: INC → 5</text>
  <text x="350" y="515" font-family="monospace" font-size="11" fill="#003300">[005] i: INC → 6</text>
  <text x="350" y="530" font-family="monospace" font-size="11" fill="#003300">[006] i: INC → 7</text>

  <!-- Title -->
  <text x="600" y="590" text-anchor="middle" font-family="monospace" font-size="48" font-weight="bold" fill="#00ff00" filter="url(#strongGlow)">D34DF15H_1NT3RPR3T3R</text>
</svg>
