<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>SILENCE METER</title>
  <link rel="icon" href="https://emojicdn.elk.sh/ü§´">
  <meta name="description" content="The silence is deafening. Break it before it breaks you.">
  <meta property="og:title" content="SILENCE METER">
  <meta property="og:description" content="The silence is deafening. Break it before it breaks you.">
  <meta property="og:image" content="https://emojicdn.elk.sh/üò±?style=google">
  <meta property="og:url" content="https://app.sloppy.live/silence-meter">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Orbitron:wght@400;700;900&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: #0a0a0a;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 0.5s;
    }

    body.panic-1 { background: #1a0a0a; }
    body.panic-2 { background: #2a0a0a; }
    body.panic-3 { background: #3a0505; }
    body.panic-4 { background: #4a0000; animation: bgPulse 0.5s infinite; }
    body.panic-5 { background: #5a0000; animation: bgPulse 0.2s infinite; }

    @keyframes bgPulse {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    .back-link {
      position: fixed;
      top: 10px;
      left: 15px;
      color: rgba(255,255,255,0.3);
      text-decoration: none;
      font-size: 0.7rem;
      z-index: 100;
      transition: opacity 0.5s;
    }

    .container {
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 10;
    }

    .title {
      font-family: 'Creepster', cursive;
      font-size: 4rem;
      color: #ff3333;
      text-shadow:
        0 0 20px #ff0000,
        0 0 40px #ff0000,
        0 0 60px #ff0000;
      letter-spacing: 5px;
      transition: all 0.3s;
    }

    .title.shaking {
      animation: shake 0.1s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px) rotate(-2deg); }
      75% { transform: translateX(10px) rotate(2deg); }
    }

    .subtitle {
      font-size: 0.8rem;
      color: #666;
      margin-top: 10px;
      letter-spacing: 3px;
      transition: all 0.5s;
    }

    .meter-section {
      margin: 40px 0;
    }

    .silence-timer {
      font-size: 6rem;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 0 30px rgba(255,0,0,0.5);
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s;
    }

    .silence-timer.critical {
      color: #ff0000;
      animation: timerPulse 0.3s infinite;
    }

    @keyframes timerPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .timer-label {
      font-size: 0.7rem;
      color: #ff6666;
      letter-spacing: 4px;
      margin-top: 10px;
    }

    .scream-level {
      margin: 30px 0;
      padding: 20px;
      background: rgba(255,0,0,0.1);
      border: 2px solid #ff3333;
      border-radius: 15px;
      transition: all 0.3s;
    }

    .scream-label {
      font-size: 0.6rem;
      color: #ff6666;
      letter-spacing: 3px;
      margin-bottom: 10px;
    }

    .scream-bar {
      height: 30px;
      background: #1a1a1a;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }

    .scream-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff6600, #ff0000, #ff0066);
      border-radius: 15px;
      transition: width 0.3s;
      box-shadow: 0 0 20px rgba(255,0,0,0.5);
    }

    .scream-text {
      font-family: 'Creepster', cursive;
      font-size: 2rem;
      color: #ff3333;
      margin-top: 15px;
      min-height: 50px;
      transition: all 0.2s;
    }

    .buttons-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
      min-height: 150px;
    }

    .action-btn {
      padding: 15px 30px;
      background: linear-gradient(135deg, #333 0%, #1a1a1a 100%);
      border: 2px solid #ff3333;
      border-radius: 10px;
      color: #ff6666;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.3s;
      letter-spacing: 2px;
    }

    .action-btn:hover {
      background: #ff3333;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255,0,0,0.5);
    }

    .action-btn.deleting {
      animation: buttonDeath 0.5s forwards;
    }

    @keyframes buttonDeath {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2) rotate(10deg); opacity: 0.5; }
      100% { transform: scale(0) rotate(180deg); opacity: 0; }
    }

    .chaos-text {
      position: fixed;
      font-family: 'Creepster', cursive;
      color: rgba(255,0,0,0.3);
      pointer-events: none;
      animation: chaosFloat 3s ease-out forwards;
    }

    @keyframes chaosFloat {
      0% { opacity: 0.8; transform: scale(1); }
      100% { opacity: 0; transform: translateY(-100px) scale(2) rotate(20deg); }
    }

    .warning-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,0,0,0.3);
      pointer-events: none;
      opacity: 0;
      z-index: 50;
      transition: opacity 0.3s;
    }

    .warning-overlay.active {
      animation: warningFlash 0.5s infinite;
    }

    @keyframes warningFlash {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.5; }
    }

    .message {
      font-size: 0.9rem;
      color: #888;
      margin-top: 20px;
      min-height: 30px;
      transition: all 0.3s;
    }

    .deleted-count {
      font-size: 0.7rem;
      color: #ff3333;
      margin-top: 15px;
      letter-spacing: 2px;
    }

    .glitch {
      animation: glitch 0.1s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    .eye {
      position: fixed;
      font-size: 3rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
      z-index: 5;
    }

    .eye.watching {
      opacity: 0.3;
      animation: eyeWatch 2s infinite;
    }

    @keyframes eyeWatch {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @media (max-width: 600px) {
      .title { font-size: 2.5rem; }
      .silence-timer { font-size: 4rem; }
      .scream-text { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <a href="https://sloppy.live" class="back-link" id="backLink">‚Üê escape the silence</a>

  <div class="warning-overlay" id="warningOverlay"></div>

  <div class="eye" id="eye1" style="top: 20%; left: 10%;">üëÅÔ∏è</div>
  <div class="eye" id="eye2" style="top: 30%; right: 15%;">üëÅÔ∏è</div>
  <div class="eye" id="eye3" style="bottom: 25%; left: 20%;">üëÅÔ∏è</div>
  <div class="eye" id="eye4" style="bottom: 20%; right: 10%;">üëÅÔ∏è</div>

  <div class="container">
    <h1 class="title" id="title">SILENCE METER</h1>
    <p class="subtitle" id="subtitle">How long can you stay quiet?</p>

    <div class="meter-section">
      <div class="silence-timer" id="timer">0:00</div>
      <div class="timer-label" id="timerLabel">SECONDS OF SILENCE</div>
    </div>

    <div class="scream-level" id="screamSection">
      <div class="scream-label">SCREAM INTENSITY</div>
      <div class="scream-bar">
        <div class="scream-fill" id="screamFill"></div>
      </div>
      <div class="scream-text" id="screamText">...</div>
    </div>

    <div class="buttons-section" id="buttonsSection">
      <button class="action-btn" onclick="breakSilence()">üîä BREAK SILENCE</button>
      <button class="action-btn" onclick="screamManually()">üò± SCREAM</button>
      <button class="action-btn" onclick="whisper()">ü§´ WHISPER</button>
      <button class="action-btn" onclick="panic()">üò∞ PANIC</button>
      <button class="action-btn" onclick="resetAll()">üîÑ RESET</button>
      <button class="action-btn" onclick="mute()">üîá MUTE</button>
      <button class="action-btn" onclick="addTime()">‚è∞ ADD TIME</button>
      <button class="action-btn" onclick="sacrifice()">üíÄ SACRIFICE</button>
    </div>

    <div class="message" id="message">The silence is watching...</div>
    <div class="deleted-count" id="deletedCount"></div>
  </div>

  <script>
    let silenceSeconds = 0;
    let audioCtx = null;
    let isMuted = false;
    let deletedButtons = 0;
    let isScreaming = false;
    let screamInterval = null;
    let buttonsArray = [];
    let chaosLevel = 0;

    const screamLevels = [
      { threshold: 0, text: '...', intensity: 0 },
      { threshold: 5, text: 'psst...', intensity: 10 },
      { threshold: 10, text: 'hello?', intensity: 20 },
      { threshold: 15, text: 'HELLO??', intensity: 30 },
      { threshold: 20, text: 'IS ANYONE THERE?!', intensity: 45 },
      { threshold: 30, text: 'AAAAAHHH!!', intensity: 60 },
      { threshold: 45, text: 'AAAAAAAAAAHHHHH!!!', intensity: 75 },
      { threshold: 60, text: 'üò±üò±üò± MAXIMUM SCREAM üò±üò±üò±', intensity: 90 },
      { threshold: 90, text: '‚ò†Ô∏è SILENCE HAS WON ‚ò†Ô∏è', intensity: 100 }
    ];

    const chaosMessages = [
      "The void stares back...",
      "Why won't you speak?",
      "MAKE SOME NOISE!",
      "The buttons are scared...",
      "IT'S TOO QUIET!!!",
      "Your silence feeds the darkness",
      "SCREAM OR PERISH",
      "The meter hungers..."
    ];

    function initAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
    }

    function playScream(intensity) {
      if (!audioCtx || isMuted) return;

      // Create a terrifying scream sound
      const osc1 = audioCtx.createOscillator();
      const osc2 = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc1.type = 'sawtooth';
      osc2.type = 'square';

      const baseFreq = 200 + intensity * 5;
      osc1.frequency.setValueAtTime(baseFreq, audioCtx.currentTime);
      osc1.frequency.exponentialRampToValueAtTime(baseFreq * 2, audioCtx.currentTime + 0.1);

      osc2.frequency.setValueAtTime(baseFreq * 1.5, audioCtx.currentTime);
      osc2.frequency.exponentialRampToValueAtTime(baseFreq * 0.5, audioCtx.currentTime + 0.2);

      const volume = Math.min(0.3, intensity / 300);
      gain.gain.setValueAtTime(volume, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);

      osc1.connect(gain);
      osc2.connect(gain);
      gain.connect(audioCtx.destination);

      osc1.start();
      osc2.start();
      osc1.stop(audioCtx.currentTime + 0.3);
      osc2.stop(audioCtx.currentTime + 0.3);
    }

    function playWhisper() {
      if (!audioCtx || isMuted) return;

      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = 'sine';
      osc.frequency.value = 150;
      gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.5);
    }

    function updateDisplay() {
      const mins = Math.floor(silenceSeconds / 60);
      const secs = silenceSeconds % 60;
      document.getElementById('timer').textContent =
        `${mins}:${secs.toString().padStart(2, '0')}`;

      // Find current scream level
      let currentLevel = screamLevels[0];
      for (const level of screamLevels) {
        if (silenceSeconds >= level.threshold) {
          currentLevel = level;
        }
      }

      document.getElementById('screamFill').style.width = currentLevel.intensity + '%';
      document.getElementById('screamText').textContent = currentLevel.text;

      // Update chaos level
      chaosLevel = Math.floor(silenceSeconds / 15);
      updateChaos();

      // Play screams at intervals based on intensity
      if (currentLevel.intensity > 20 && silenceSeconds % 3 === 0) {
        playScream(currentLevel.intensity);
      }

      // Start deleting buttons after 25 seconds
      if (silenceSeconds >= 25 && silenceSeconds % 8 === 0) {
        deleteRandomButton();
      }
    }

    function updateChaos() {
      const body = document.body;
      const title = document.getElementById('title');
      const timer = document.getElementById('timer');
      const overlay = document.getElementById('warningOverlay');

      // Remove all panic classes
      body.className = '';

      if (chaosLevel >= 1) body.classList.add('panic-1');
      if (chaosLevel >= 2) body.classList.add('panic-2');
      if (chaosLevel >= 3) {
        body.classList.add('panic-3');
        title.classList.add('shaking');
      }
      if (chaosLevel >= 4) {
        body.classList.add('panic-4');
        timer.classList.add('critical');
        overlay.classList.add('active');
        showEyes();
      }
      if (chaosLevel >= 5) {
        body.classList.add('panic-5');
        title.classList.add('glitch');
        spawnChaosText();
      }

      // Update message
      if (chaosLevel > 0 && chaosLevel <= chaosMessages.length) {
        document.getElementById('message').textContent =
          chaosMessages[Math.min(chaosLevel - 1, chaosMessages.length - 1)];
      }
    }

    function showEyes() {
      document.querySelectorAll('.eye').forEach(eye => {
        eye.classList.add('watching');
      });
    }

    function hideEyes() {
      document.querySelectorAll('.eye').forEach(eye => {
        eye.classList.remove('watching');
      });
    }

    function spawnChaosText() {
      const texts = ['SCREAM', 'NOISE', 'SPEAK', '!!!', 'HELP', '???'];
      const text = document.createElement('div');
      text.className = 'chaos-text';
      text.textContent = texts[Math.floor(Math.random() * texts.length)];
      text.style.left = Math.random() * 80 + 10 + '%';
      text.style.top = Math.random() * 80 + 10 + '%';
      text.style.fontSize = (1 + Math.random() * 2) + 'rem';
      document.body.appendChild(text);
      setTimeout(() => text.remove(), 3000);
    }

    function deleteRandomButton() {
      const section = document.getElementById('buttonsSection');
      const buttons = section.querySelectorAll('.action-btn:not(.deleting)');

      if (buttons.length === 0) {
        document.getElementById('message').textContent =
          "ALL BUTTONS CONSUMED BY SILENCE";
        return;
      }

      const randomBtn = buttons[Math.floor(Math.random() * buttons.length)];
      randomBtn.classList.add('deleting');
      deletedButtons++;

      document.getElementById('deletedCount').textContent =
        `‚ò†Ô∏è ${deletedButtons} BUTTON${deletedButtons > 1 ? 'S' : ''} DELETED BY SILENCE ‚ò†Ô∏è`;

      playScream(80);

      setTimeout(() => {
        randomBtn.remove();
      }, 500);
    }

    function breakSilence() {
      initAudio();
      silenceSeconds = 0;
      chaosLevel = 0;

      // Big noise
      if (audioCtx && !isMuted) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'square';
        osc.frequency.value = 440;
        gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.5);
      }

      document.getElementById('message').textContent = "SILENCE BROKEN! ...for now.";
      document.getElementById('warningOverlay').classList.remove('active');
      document.getElementById('title').classList.remove('shaking', 'glitch');
      document.getElementById('timer').classList.remove('critical');
      hideEyes();
      updateDisplay();
    }

    function screamManually() {
      initAudio();
      playScream(100);
      silenceSeconds = Math.max(0, silenceSeconds - 5);
      document.getElementById('message').textContent = "YOUR SCREAM ECHOES... -5 SECONDS";
      updateDisplay();
    }

    function whisper() {
      initAudio();
      playWhisper();
      silenceSeconds += 3;
      document.getElementById('message').textContent = "Shhh... that only made it worse. +3 SECONDS";
      updateDisplay();
    }

    function panic() {
      initAudio();
      for (let i = 0; i < 5; i++) {
        setTimeout(() => playScream(50 + i * 10), i * 100);
      }
      silenceSeconds = Math.max(0, silenceSeconds - 10);
      document.getElementById('message').textContent = "PANIC MODE! -10 SECONDS";
      updateDisplay();
    }

    function mute() {
      isMuted = !isMuted;
      document.getElementById('message').textContent =
        isMuted ? "Sound muted... but the silence grows stronger" : "Sound unmuted. Prepare your ears.";
    }

    function addTime() {
      silenceSeconds += 15;
      document.getElementById('message').textContent = "YOU FOOL! +15 SECONDS OF SILENCE";
      updateDisplay();
    }

    function sacrifice() {
      deleteRandomButton();
      silenceSeconds = Math.max(0, silenceSeconds - 20);
      document.getElementById('message').textContent = "A button was sacrificed. The silence is pleased. -20 SECONDS";
      updateDisplay();
    }

    function resetAll() {
      silenceSeconds = 0;
      chaosLevel = 0;
      deletedButtons = 0;

      // Restore buttons
      const section = document.getElementById('buttonsSection');
      section.innerHTML = `
        <button class="action-btn" onclick="breakSilence()">üîä BREAK SILENCE</button>
        <button class="action-btn" onclick="screamManually()">üò± SCREAM</button>
        <button class="action-btn" onclick="whisper()">ü§´ WHISPER</button>
        <button class="action-btn" onclick="panic()">üò∞ PANIC</button>
        <button class="action-btn" onclick="resetAll()">üîÑ RESET</button>
        <button class="action-btn" onclick="mute()">üîá MUTE</button>
        <button class="action-btn" onclick="addTime()">‚è∞ ADD TIME</button>
        <button class="action-btn" onclick="sacrifice()">üíÄ SACRIFICE</button>
      `;

      document.getElementById('message').textContent = "RESET. The silence begins anew...";
      document.getElementById('deletedCount').textContent = '';
      document.getElementById('warningOverlay').classList.remove('active');
      document.getElementById('title').classList.remove('shaking', 'glitch');
      document.getElementById('timer').classList.remove('critical');
      document.body.className = '';
      hideEyes();
      updateDisplay();
    }

    // Main silence timer
    setInterval(() => {
      silenceSeconds++;
      updateDisplay();
    }, 1000);

    // Initial display
    updateDisplay();
  </script>
