<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouija Board - Channel Real Ghosts</title>
    <link rel="icon" href="https://emojicdn.elk.sh/👻" type="image/png">

    <!-- Open Graph tags -->
    <meta property="og:title" content="Ouija Board - Channel Real Ghosts">
    <meta property="og:description" content="Connect with spirits from beyond. Ask questions and receive messages from the other side in real-time.">
    <meta property="og:url" content="https://app.vibecodedbyx.com/ouija-board">
    <meta property="og:image" content="https://app.vibecodedbyx.com/ouija-board/preview.png">
    <meta name="description" content="Connect with spirits from beyond. Ask questions and receive messages from the other side in real-time.">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a1a 100%);
            color: #e6e6e6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Mystical background effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(138, 43, 226, 0.05) 0%, transparent 70%);
            animation: pulse-mystical 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulse-mystical {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.6;
            }
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 2px solid #4a148c;
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1rem;
            color: #bb86fc;
            font-style: italic;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 5;
        }

        .board-container {
            background: linear-gradient(145deg, #2a1a3a, #1a0a2a);
            border: 3px solid #8b5cf6;
            border-radius: 20px;
            padding: 30px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.3);
            position: relative;
        }

        .board {
            background: #1a0a2a;
            border: 2px solid #bb86fc;
            border-radius: 15px;
            padding: 20px;
            position: relative;
            min-height: 400px;
        }

        .letters-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }

        .letter {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #bb86fc;
            border: 2px solid #4a148c;
            border-radius: 50%;
            background: rgba(138, 43, 226, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .letter:hover {
            background: rgba(138, 43, 226, 0.3);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        .letter.active {
            background: #8b5cf6;
            color: white;
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.8);
            transform: scale(1.2);
        }

        .numbers-row {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 15px 0;
        }

        .number {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #bb86fc;
            border: 2px solid #4a148c;
            border-radius: 50%;
            background: rgba(138, 43, 226, 0.1);
        }

        .special-options {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .special {
            padding: 12px 24px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #bb86fc;
            border: 2px solid #4a148c;
            border-radius: 25px;
            background: rgba(138, 43, 226, 0.1);
        }

        .special.active {
            background: #8b5cf6;
            color: white;
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.8);
        }

        .planchette {
            position: absolute;
            width: 60px;
            height: 60px;
            font-size: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6));
            pointer-events: none;
            transition: all 0.8s ease-in-out;
            z-index: 100;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .question-input {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #4a148c;
            border-radius: 10px;
            color: #e6e6e6;
            margin-bottom: 15px;
            font-family: inherit;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1rem;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn:hover {
            background: #7c3aed;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
        }

        .btn:disabled {
            background: #4a148c;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .message-display {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #4a148c;
            border-radius: 10px;
            min-height: 80px;
            text-align: center;
        }

        .message-label {
            font-size: 0.9rem;
            color: #bb86fc;
            margin-bottom: 10px;
        }

        .message-text {
            font-size: 1.5rem;
            color: #e6e6e6;
            letter-spacing: 3px;
            font-weight: bold;
        }

        .sessions {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #4a148c;
            border-radius: 10px;
        }

        .session-title {
            font-size: 1.2rem;
            color: #bb86fc;
            margin-bottom: 15px;
            text-align: center;
        }

        .session-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .session-item {
            padding: 10px;
            background: rgba(138, 43, 226, 0.1);
            border: 1px solid #4a148c;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .session-question {
            color: #bb86fc;
            font-style: italic;
        }

        .session-answer {
            color: #e6e6e6;
            font-weight: bold;
            margin-top: 5px;
        }

        .footer {
            padding: 15px;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            border-top: 2px solid #4a148c;
            position: relative;
            z-index: 10;
        }

        .footer a {
            color: #bb86fc;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            font-size: 1rem;
            color: #bb86fc;
            margin-top: 10px;
            animation: pulse 1s ease-in-out infinite;
        }

        .loading.show {
            display: block;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .ghost-emoji {
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Elements referenced by supabase-config */
        #premium-content, #upgrade-button { display: none; }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .board-container {
                padding: 15px;
            }

            .letter {
                width: 32px;
                height: 32px;
                font-size: 1.2rem;
            }

            .planchette {
                width: 50px;
                height: 50px;
                font-size: 2.5rem;
            }

            .message-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><span class="ghost-emoji">👻</span> Ouija Board <span class="ghost-emoji">👻</span></h1>
        <p class="subtitle">Channel spirits from beyond... Ask your questions wisely.</p>
    </div>

    <main>
        <div class="board-container">
            <div class="board" id="board">
                <div class="letters-row">
                    <div class="letter" data-char="A">A</div>
                    <div class="letter" data-char="B">B</div>
                    <div class="letter" data-char="C">C</div>
                    <div class="letter" data-char="D">D</div>
                    <div class="letter" data-char="E">E</div>
                    <div class="letter" data-char="F">F</div>
                    <div class="letter" data-char="G">G</div>
                    <div class="letter" data-char="H">H</div>
                    <div class="letter" data-char="I">I</div>
                    <div class="letter" data-char="J">J</div>
                    <div class="letter" data-char="K">K</div>
                    <div class="letter" data-char="L">L</div>
                    <div class="letter" data-char="M">M</div>
                </div>
                <div class="letters-row">
                    <div class="letter" data-char="N">N</div>
                    <div class="letter" data-char="O">O</div>
                    <div class="letter" data-char="P">P</div>
                    <div class="letter" data-char="Q">Q</div>
                    <div class="letter" data-char="R">R</div>
                    <div class="letter" data-char="S">S</div>
                    <div class="letter" data-char="T">T</div>
                    <div class="letter" data-char="U">U</div>
                    <div class="letter" data-char="V">V</div>
                    <div class="letter" data-char="W">W</div>
                    <div class="letter" data-char="X">X</div>
                    <div class="letter" data-char="Y">Y</div>
                    <div class="letter" data-char="Z">Z</div>
                </div>
                <div class="numbers-row">
                    <div class="number" data-char="1">1</div>
                    <div class="number" data-char="2">2</div>
                    <div class="number" data-char="3">3</div>
                    <div class="number" data-char="4">4</div>
                    <div class="number" data-char="5">5</div>
                    <div class="number" data-char="6">6</div>
                    <div class="number" data-char="7">7</div>
                    <div class="number" data-char="8">8</div>
                    <div class="number" data-char="9">9</div>
                    <div class="number" data-char="0">0</div>
                </div>
                <div class="special-options">
                    <div class="special" data-char="YES">YES</div>
                    <div class="special" data-char="NO">NO</div>
                    <div class="special" data-char="GOODBYE">GOODBYE</div>
                </div>
                <div class="planchette" id="planchette">🔮</div>
            </div>

            <div class="controls">
                <input type="text" class="question-input" id="questionInput" placeholder="Ask the spirits a question..." maxlength="200">
                <button class="btn" id="askBtn">Ask the Spirits</button>
                <button class="btn" id="clearBtn">Clear Board</button>
                <div class="loading" id="loading">The spirits are gathering...</div>
            </div>

            <div class="message-display">
                <div class="message-label">Spirit Message:</div>
                <div class="message-text" id="messageText">Ask a question to begin...</div>
            </div>
        </div>

        <div class="sessions" id="sessions" style="display: none;">
            <div class="session-title">Recent Spirit Communications</div>
            <div class="session-list" id="sessionList"></div>
        </div>
    </main>

    <div class="footer">
        <a href="https://www.vibecodedbyx.com" target="_blank">← Back to VibeCodedByX.com</a>
    </div>

    <div id="premium-content"></div>
    <button id="upgrade-button"></button>

    <script type="module">
        import supabase, { supabaseSession } from "./supabase-config.js";

        let user = null;
        let isAnimating = false;
        let currentMessage = '';

        const board = document.getElementById('board');
        const planchette = document.getElementById('planchette');
        const questionInput = document.getElementById('questionInput');
        const askBtn = document.getElementById('askBtn');
        const clearBtn = document.getElementById('clearBtn');
        const messageText = document.getElementById('messageText');
        const loading = document.getElementById('loading');
        const sessionsEl = document.getElementById('sessions');
        const sessionList = document.getElementById('sessionList');

        // Initialize
        async function init() {
            try {
                const { user: u } = await supabaseSession();
                user = u;
                await loadRecentSessions();
                subscribeToSessions();
            } catch (e) {
                console.error('Init error:', e);
            }
        }

        // Generate ghost response
        function generateGhostResponse(question) {
            const q = question.toLowerCase();

            // Simple keyword-based responses for a more "real" feel
            const responses = {
                who: ['UNKNOWN', 'FORGOTTEN', 'LOST', 'SEARCHING', 'WANDERING'],
                what: ['BEWARE', 'SECRETS', 'TRUTH', 'LIES', 'MYSTERY'],
                when: ['SOON', 'NEVER', 'TONIGHT', 'ALWAYS', 'MIDNIGHT'],
                where: ['HERE', 'BEYOND', 'NOWHERE', 'EVERYWHERE', 'SHADOWS'],
                why: ['DESTINY', 'FATE', 'REVENGE', 'LOVE', 'CURSE'],
                how: ['SLOWLY', 'SUDDENLY', 'PAINFULLY', 'CAREFULLY', 'TOGETHER'],
                will: ['YES', 'NO', 'MAYBE', 'NEVER', 'CERTAINLY'],
                can: ['YES', 'NO', 'TRY', 'IMPOSSIBLE', 'FORBIDDEN'],
                should: ['YES', 'NO', 'BEWARE', 'PROCEED', 'WAIT'],
                is: ['YES', 'NO', 'UNCERTAIN', 'HIDDEN', 'REVEALED']
            };

            // Check for keywords
            for (const [keyword, answers] of Object.entries(responses)) {
                if (q.includes(keyword)) {
                    return answers[Math.floor(Math.random() * answers.length)];
                }
            }

            // Yes/No questions
            if (q.includes('?')) {
                const yesNo = ['YES', 'NO', 'MAYBE', 'UNCLEAR', 'ASK AGAIN'];
                return yesNo[Math.floor(Math.random() * yesNo.length)];
            }

            // Random mystical words
            const mystical = [
                'DARKNESS', 'LIGHT', 'BEYOND', 'ETERNITY', 'FORGOTTEN',
                'SECRETS', 'TRUTH', 'BEWARE', 'SOON', 'NEVER',
                'DESTINY', 'FATE', 'SHADOWS', 'SPIRIT', 'REALM'
            ];
            return mystical[Math.floor(Math.random() * mystical.length)];
        }

        // Move planchette to letter
        function movePlanchette(element) {
            const rect = element.getBoundingClientRect();
            const boardRect = board.getBoundingClientRect();

            const x = rect.left - boardRect.left + rect.width / 2 - 30;
            const y = rect.top - boardRect.top + rect.height / 2 - 30;

            planchette.style.left = x + 'px';
            planchette.style.top = y + 'px';
            planchette.style.transform = 'translate(0, 0) rotate(' + (Math.random() * 30 - 15) + 'deg)';
        }

        // Animate answer
        async function animateAnswer(answer) {
            if (isAnimating) return;
            isAnimating = true;
            currentMessage = '';
            messageText.textContent = '';
            loading.classList.add('show');

            await new Promise(resolve => setTimeout(resolve, 1000));
            loading.classList.remove('show');

            const chars = answer.split('');

            for (let i = 0; i < chars.length; i++) {
                const char = chars[i];
                if (char === ' ') {
                    currentMessage += ' ';
                    messageText.textContent = currentMessage;
                    await new Promise(resolve => setTimeout(resolve, 500));
                    continue;
                }

                const element = board.querySelector(`[data-char="${char}"]`);
                if (element) {
                    element.classList.add('active');
                    movePlanchette(element);

                    await new Promise(resolve => setTimeout(resolve, 800));

                    currentMessage += char;
                    messageText.textContent = currentMessage;

                    await new Promise(resolve => setTimeout(resolve, 400));
                    element.classList.remove('active');
                }
            }

            // Move to GOODBYE
            await new Promise(resolve => setTimeout(resolve, 1000));
            const goodbye = board.querySelector('[data-char="GOODBYE"]');
            if (goodbye) {
                goodbye.classList.add('active');
                movePlanchette(goodbye);
                await new Promise(resolve => setTimeout(resolve, 1500));
                goodbye.classList.remove('active');
            }

            isAnimating = false;
        }

        // Ask spirits
        async function askSpirits() {
            const question = questionInput.value.trim();
            if (!question || isAnimating) return;

            askBtn.disabled = true;
            const answer = generateGhostResponse(question);

            // Save to database
            try {
                if (!user?.id) {
                    const s = await supabaseSession();
                    user = s.user;
                }

                await supabase.from('ouija_sessions').insert({
                    user_id: user?.id,
                    question: question,
                    answer: answer
                });
            } catch (e) {
                console.error('Save failed:', e);
            }

            await animateAnswer(answer);
            askBtn.disabled = false;
        }

        // Clear board
        function clearBoard() {
            if (isAnimating) return;
            currentMessage = '';
            messageText.textContent = 'Ask a question to begin...';
            questionInput.value = '';
            planchette.style.left = '50%';
            planchette.style.top = '50%';
            planchette.style.transform = 'translate(-50%, -50%)';
        }

        // Load recent sessions
        async function loadRecentSessions() {
            try {
                const { data, error } = await supabase
                    .from('ouija_sessions')
                    .select('question, answer, created_at')
                    .order('created_at', { ascending: false })
                    .limit(10);

                if (error) throw error;

                if (data && data.length > 0) {
                    sessionsEl.style.display = 'block';
                    sessionList.innerHTML = '';
                    data.forEach(session => {
                        const item = document.createElement('div');
                        item.className = 'session-item';
                        item.innerHTML = `
                            <div class="session-question">Q: ${session.question}</div>
                            <div class="session-answer">A: ${session.answer}</div>
                        `;
                        sessionList.appendChild(item);
                    });
                }
            } catch (e) {
                console.error('Load sessions failed:', e);
            }
        }

        // Subscribe to new sessions
        function subscribeToSessions() {
            try {
                const channel = supabase.channel('ouija_sessions');
                channel.on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'ouija_sessions'
                }, payload => {
                    if (payload?.new) {
                        loadRecentSessions();
                    }
                });
                channel.subscribe();
            } catch (e) {
                console.warn('Realtime unavailable:', e);
            }
        }

        // Event listeners
        askBtn.addEventListener('click', askSpirits);
        clearBtn.addEventListener('click', clearBoard);
        questionInput.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !isAnimating) {
                askSpirits();
            }
        });

        // Start
        init();
    </script>
</body>
</html>
