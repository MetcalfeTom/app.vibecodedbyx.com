<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOL GO MAKER</title>
  <style>
    :root { --bg:#0b1220; --card:#121a2b; --accent:#ffd54a; --text:#e9eef7; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; background: radial-gradient(1000px 600px at 20% 0%, #1b2542 0%, #0b1220 60%); color:var(--text); }
    header { text-align:center; padding:32px 16px 8px; }
    h1 { margin:0 0 8px; font-size: clamp(28px, 4vw, 40px); }
    .sub { opacity: .8; }
    .container { max-width: 900px; margin: 0 auto; padding: 16px; }
    .card { background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); border: 1px solid rgba(255,255,255,.08); border-radius: 16px; padding: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    .controls { display:flex; flex-wrap:wrap; gap: 10px; justify-content:center; margin-bottom: 16px; }
    button { background: var(--card); color: var(--text); border:1px solid rgba(255,255,255,.15); padding:10px 14px; border-radius: 10px; cursor:pointer; transition: .15s transform ease, .2s background ease; font-weight: 700; letter-spacing:.5px; }
    button:hover { transform: translateY(-1px); background: rgba(255,255,255,.08); }
    .accent { background: var(--accent); color:#1a1603; border-color: #e3be2f; }
    .accent:hover { background:#ffdf78; }
    .output { min-height: 120px; background: rgba(0,0,0,.35); border:1px dashed rgba(255,255,255,.2); border-radius: 12px; padding: 12px; font-size: 18px; line-height: 1.6; word-break: break-word; }
    .row { display:flex; gap: 10px; align-items:center; flex-wrap: wrap; }
    .row input { flex:1 1 260px; padding:10px 12px; border-radius: 10px; border:1px solid rgba(255,255,255,.2); background: rgba(0,0,0,.3); color: var(--text); }
    footer { text-align:center; padding: 24px; opacity:.8; }
    a.back { color: var(--accent); text-decoration: none; font-weight: 800; }
  </style>
  <script>
    addEventListener('DOMContentLoaded', () => {
      const out = document.querySelector('#out');
      const addWord = (w) => { out.textContent = (out.textContent + ' ' + w).trim(); };
      document.querySelectorAll('[data-word]').forEach(btn => btn.addEventListener('click', () => addWord(btn.dataset.word)));
      document.querySelector('#clear').addEventListener('click', () => { out.textContent = ''; });
      document.querySelector('#go').addEventListener('click', () => { out.textContent = (out.textContent + ' GO!').trim(); });
      document.querySelector('#customAdd').addEventListener('click', () => {
        const val = document.querySelector('#custom').value.trim();
        if (val) addWord(val);
      });
      document.querySelector('#copy').addEventListener('click', async () => {
        try { await navigator.clipboard.writeText(out.textContent); alert('COPIED!'); } catch (e) { console.warn(e); }
      });
    });
  </script>
  </head>
<body>
  <header>
    <h1>üè¥‚Äç‚ò†Ô∏è LOL GO MAKER</h1>
    <div class="sub">CLICK BUTTONS TO BUILD YER PHRASE: WHAT'S ‚Ä¢ LOL ‚Ä¢ ADD ‚Ä¢ GO ‚Ä¢ MAKE ‚Ä¢ THIS ‚Ä¢ CAN ‚Ä¢ GROK</div>
  </header>
  <div class="container">
    <div class="card">
      <div class="controls">
        <button data-word="WHAT'S">WHAT'S</button>
        <button data-word="LOL">LOL</button>
        <button data-word="ADD">ADD</button>
        <button id="go" class="accent">GO</button>
        <button data-word="MAKE">MAKE</button>
        <button data-word="THIS">THIS</button>
        <button data-word="CAN">CAN</button>
        <button data-word="GROK">GROK</button>
        <button id="clear">CLEAR</button>
      </div>
      <div class="row" style="margin-bottom:10px">
        <input id="custom" placeholder="ADD CUSTOM WORD..."/>
        <button id="customAdd">ADD WORD</button>
        <button id="copy">COPY</button>
      </div>
      <div id="out" class="output">WHAT'S THIS LOL</div>
    </div>
  </div>
  <footer>
    <a class="back" href="/">‚üµ BACK TO INDEX</a>
  </footer>
</body>
</html>
