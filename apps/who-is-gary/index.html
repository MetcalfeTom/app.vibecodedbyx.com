<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Is Gary?</title>
    <link rel="icon" href="https://emojicdn.elk.sh/ðŸ•µï¸">

    <meta property="og:title" content="Who Is Gary?">
    <meta property="og:description" content="Investigate clues. Uncover the truth. Find Gary.">
    <meta property="og:url" content="https://app.vibecodedbyx.com/who-is-gary">
    <meta property="og:image" content="https://image.pollinations.ai/prompt/mysterious%20silhouette%20of%20a%20man%20named%20gary%20noir%20detective%20style%20dark%20moody?width=1200&height=630&nologo=true&referrer=vibecodedbyx.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Crimson+Pro:wght@300;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --paper: #f4f1e8;
            --ink: #1a1a1a;
            --red: #8b0000;
            --shadow: rgba(0,0,0,0.3);
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: var(--ink);
            min-height: 100vh;
            color: var(--ink);
            overflow-x: hidden;
        }

        .case-file {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .folder {
            background: var(--paper);
            padding: 40px;
            box-shadow: 0 10px 40px var(--shadow);
            position: relative;
            min-height: 90vh;
        }

        .folder::before {
            content: 'CLASSIFIED';
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: 'Special Elite', monospace;
            color: var(--red);
            font-size: 14px;
            letter-spacing: 2px;
            transform: rotate(12deg);
            border: 2px solid var(--red);
            padding: 4px 10px;
        }

        .case-header {
            border-bottom: 2px solid var(--ink);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .case-header h1 {
            font-family: 'Special Elite', monospace;
            font-size: clamp(2rem, 8vw, 3.5rem);
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .case-number {
            font-family: 'Special Elite', monospace;
            color: #666;
            font-size: 14px;
        }

        .intro {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .evidence-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .clue-card {
            background: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            opacity: 0;
            animation: fadeSlide 0.5s forwards;
        }

        .clue-card:nth-child(1) { animation-delay: 0.1s; }
        .clue-card:nth-child(2) { animation-delay: 0.2s; }
        .clue-card:nth-child(3) { animation-delay: 0.3s; }
        .clue-card:nth-child(4) { animation-delay: 0.4s; }
        .clue-card:nth-child(5) { animation-delay: 0.5s; }
        .clue-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes fadeSlide {
            to {
                opacity: 1;
            }
        }

        .clue-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .clue-card.discovered {
            background: #fffde7;
            border-color: var(--red);
        }

        .clue-card.discovered::after {
            content: 'âœ“';
            position: absolute;
            top: 10px;
            right: 10px;
            color: var(--red);
            font-weight: bold;
        }

        .clue-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .clue-title {
            font-family: 'Special Elite', monospace;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .clue-hint {
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
        }

        .clue-content {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #ccc;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .clue-card.discovered .clue-content {
            display: block;
        }

        .progress-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .progress-bar {
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--red);
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            font-family: 'Special Elite', monospace;
            font-size: 14px;
            color: #666;
        }

        .revelation {
            display: none;
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: var(--paper);
            text-align: center;
            animation: reveal 1s ease;
        }

        .revelation.show {
            display: block;
        }

        @keyframes reveal {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .revelation h2 {
            font-family: 'Special Elite', monospace;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .revelation p {
            font-size: 1.1rem;
            line-height: 1.8;
            max-width: 500px;
            margin: 0 auto;
        }

        .gary-portrait {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            border: 4px solid var(--paper);
            object-fit: cover;
        }

        .backlink {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-family: 'Special Elite', monospace;
            font-size: 12px;
            color: #666;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .backlink:hover {
            opacity: 1;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 10px 30px;
            font-family: 'Special Elite', monospace;
            background: transparent;
            border: 2px solid var(--paper);
            color: var(--paper);
            cursor: pointer;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            background: var(--paper);
            color: var(--ink);
        }

        @media (max-width: 600px) {
            .folder {
                padding: 25px;
            }
            .evidence-board {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="case-file">
        <div class="folder">
            <header class="case-header">
                <h1>WHO IS GARY?</h1>
                <div class="case-number">CASE FILE #G-4827</div>
            </header>

            <p class="intro">
                A mysterious figure known only as "Gary" has been referenced across multiple sources.
                Your mission: investigate the clues and piece together Gary's true identity.
            </p>

            <div class="evidence-board" id="evidence">
                <!-- Clues will be inserted here -->
            </div>

            <div class="progress-section">
                <div class="progress-text">Investigation Progress: <span id="progressNum">0</span>/6 clues discovered</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="revelation" id="revelation">
                <h2>CASE CLOSED</h2>
                <img class="gary-portrait" src="https://image.pollinations.ai/prompt/friendly%20middle%20aged%20man%20named%20gary%20warm%20smile%20portrait%20photograph?width=300&height=300&nologo=true&referrer=vibecodedbyx.com" alt="Gary">
                <p id="finalReveal"></p>
                <button class="reset-btn" onclick="resetInvestigation()">NEW INVESTIGATION</button>
            </div>
        </div>
    </div>

    <a href="https://www.vibecodedbyx.com" class="backlink" target="_blank">ðŸ“º VibeCodedByX</a>

    <script>
        const clues = [
            {
                icon: "ðŸ“‹",
                title: "Employment Records",
                hint: "Click to examine...",
                content: "Gary worked at the local hardware store for 23 years. Colleagues describe him as 'reliable' and 'surprisingly good at remembering screw sizes.' He always brought homemade cookies on Fridays.",
                discovered: false
            },
            {
                icon: "ðŸŽ¸",
                title: "Band Flyer",
                hint: "A crumpled poster...",
                content: "Gary was the bassist for a local band called 'The Adequate Dads' from 1987-1994. They played mostly cover songs at community events. Their biggest gig was the county fair.",
                discovered: false
            },
            {
                icon: "ðŸ†",
                title: "Trophy Case",
                hint: "Dusty awards...",
                content: "Gary won the regional chili cook-off three years running (2003-2005). His secret ingredient? 'Just a little extra love,' he reportedly said. Also cinnamon.",
                discovered: false
            },
            {
                icon: "ðŸ“¬",
                title: "Letters",
                hint: "Handwritten notes...",
                content: "A stack of thank-you letters from neighbors. Gary apparently helped fix everyone's mailboxes, taught kids to ride bikes, and once saved a cat named Mr. Whiskers from a tree.",
                discovered: false
            },
            {
                icon: "ðŸ“¸",
                title: "Photo Album",
                hint: "Faded photographs...",
                content: "Photos show Gary at various barbecues, always manning the grill. He's wearing the same 'World's Okayest Chef' apron in every picture spanning 15 years.",
                discovered: false
            },
            {
                icon: "ðŸ’­",
                title: "Witness Statement",
                hint: "Someone who knew him...",
                content: "\"Gary? Oh, Gary's just... Gary, you know? Always there when you need him. Never asks for anything. Makes terrible puns but somehow you still laugh. That's just Gary.\"",
                discovered: false
            }
        ];

        const revelations = [
            "Gary isn't a mystery to be solved. Gary is that neighbor who waves every morning. The friend who helps you move without being asked. The person who remembers your birthday. Gary is the quiet kindness we often overlook. Maybe the real question isn't 'Who is Gary?' but rather... are YOU someone's Gary?",
            "After extensive investigation, we've determined that Gary is simply... a genuinely good person. No secret identity. No hidden agenda. Just a man who showed up, did his best, and made the world a little better. In a world of complexity, Gary reminds us that being decent is actually pretty remarkable.",
            "The truth about Gary? He's everyone and no one. He's the archetype of the unsung hero in every community. The person who doesn't seek recognition but deserves it most. Gary represents the best of ordinary humanity. Case closed, but the legend continues."
        ];

        function renderClues() {
            const board = document.getElementById('evidence');
            board.innerHTML = clues.map((clue, i) => `
                <div class="clue-card ${clue.discovered ? 'discovered' : ''}" onclick="discoverClue(${i})">
                    <div class="clue-icon">${clue.icon}</div>
                    <div class="clue-title">${clue.title}</div>
                    <div class="clue-hint">${clue.hint}</div>
                    <div class="clue-content">${clue.content}</div>
                </div>
            `).join('');
            updateProgress();
        }

        function discoverClue(index) {
            if (!clues[index].discovered) {
                clues[index].discovered = true;
                renderClues();
            }
        }

        function updateProgress() {
            const discovered = clues.filter(c => c.discovered).length;
            document.getElementById('progressNum').textContent = discovered;
            document.getElementById('progressFill').style.width = `${(discovered / clues.length) * 100}%`;

            if (discovered === clues.length) {
                setTimeout(showRevelation, 500);
            }
        }

        function showRevelation() {
            const revelation = document.getElementById('revelation');
            const finalText = document.getElementById('finalReveal');
            finalText.textContent = revelations[Math.floor(Math.random() * revelations.length)];
            revelation.classList.add('show');
            revelation.scrollIntoView({ behavior: 'smooth' });
        }

        function resetInvestigation() {
            clues.forEach(c => c.discovered = false);
            document.getElementById('revelation').classList.remove('show');
            renderClues();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize
        renderClues();
    </script>
</body>
</html>
