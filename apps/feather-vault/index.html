<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lead-Lined Feather Vault - Maximum Security</title>
  <link rel="icon" href="https://emojicdn.elk.sh/ü™∂">
  <meta property="og:title" content="Lead-Lined Feather Vault">
  <meta property="og:description" content="The world's most secure vault for feather-related incidents">
  <meta property="og:url" content="https://sloppy.live/feather-vault">
  <meta property="og:image" content="https://emojicdn.elk.sh/üîê?style=apple&size=512">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --iron: #3d3d3d;
      --iron-light: #5a5a5a;
      --iron-dark: #2a2a2a;
      --lead: #4a4a5a;
      --rust: #8b4513;
      --warning: #ff6b35;
      --danger: #dc2626;
      --safe: #22c55e;
      --glow: #fbbf24;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background: linear-gradient(180deg, #0a0a0f 0%, #1a1a25 100%);
      min-height: 100vh;
      color: #ccc;
      overflow-x: hidden;
    }

    .facility {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      padding: 20px;
      border-bottom: 3px solid var(--iron);
      margin-bottom: 30px;
    }

    .header h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 2rem;
      color: var(--glow);
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
    }

    .classification {
      display: inline-block;
      background: var(--danger);
      color: #fff;
      padding: 5px 15px;
      font-size: 0.8rem;
      margin-top: 10px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Vault Door */
    .vault-section {
      position: relative;
      height: 400px;
      margin: 30px 0;
      perspective: 1000px;
    }

    .vault-frame {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 350px;
      height: 380px;
      background: linear-gradient(180deg, var(--iron-light) 0%, var(--iron-dark) 100%);
      border: 8px solid var(--iron);
      border-radius: 10px;
      box-shadow:
        inset 0 0 30px rgba(0,0,0,0.8),
        0 10px 40px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    .vault-door {
      position: absolute;
      top: 10px;
      width: calc(50% - 15px);
      height: calc(100% - 20px);
      background: linear-gradient(135deg, var(--lead) 0%, var(--iron-dark) 50%, var(--iron) 100%);
      transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      transform-origin: left center;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
    }

    .vault-door.left {
      left: 10px;
      transform-origin: left center;
      border-radius: 5px 0 0 5px;
    }

    .vault-door.right {
      right: 10px;
      transform-origin: right center;
      border-radius: 0 5px 5px 0;
    }

    .vault-door.open.left {
      transform: perspective(500px) rotateY(-105deg);
    }

    .vault-door.open.right {
      transform: perspective(500px) rotateY(105deg);
    }

    /* Door details */
    .door-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border: 3px solid var(--iron-light);
      background: repeating-linear-gradient(
        90deg,
        var(--iron-dark) 0px,
        var(--iron-dark) 10px,
        var(--iron) 10px,
        var(--iron) 20px
      );
    }

    .door-rivets {
      position: absolute;
      width: 12px;
      height: 12px;
      background: radial-gradient(circle at 30% 30%, var(--iron-light), var(--iron-dark));
      border-radius: 50%;
      box-shadow: inset 0 2px 4px rgba(255,255,255,0.2);
    }

    .vault-door .door-rivets:nth-child(2) { top: 15px; left: 15px; }
    .vault-door .door-rivets:nth-child(3) { top: 15px; right: 15px; }
    .vault-door .door-rivets:nth-child(4) { bottom: 15px; left: 15px; }
    .vault-door .door-rivets:nth-child(5) { bottom: 15px; right: 15px; }

    .vault-handle {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, var(--glow), #b45309);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
      cursor: pointer;
      transition: all 0.3s;
    }

    .vault-door.left .vault-handle { right: 10px; }
    .vault-door.right .vault-handle { left: 10px; }

    .vault-handle:hover {
      box-shadow: 0 0 40px rgba(251, 191, 36, 0.8);
      transform: translateY(-50%) scale(1.1);
    }

    .vault-handle::after {
      content: 'ü™∂';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
    }

    .vault-interior {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      background: linear-gradient(180deg, #0a0a0f 0%, #15151f 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
    }

    /* Warning lights */
    .warning-lights {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .warning-light {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--iron-dark);
      border: 2px solid var(--iron);
    }

    .warning-light.active {
      background: var(--danger);
      box-shadow: 0 0 20px var(--danger);
      animation: blink 0.5s infinite;
    }

    .warning-light.safe {
      background: var(--safe);
      box-shadow: 0 0 20px var(--safe);
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Blacklist Log */
    .blacklist-section {
      background: var(--iron-dark);
      border: 3px solid var(--iron);
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
    }

    .blacklist-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--danger);
      padding-bottom: 15px;
      margin-bottom: 15px;
    }

    .blacklist-header h2 {
      font-family: 'Oswald', sans-serif;
      color: var(--danger);
      font-size: 1.3rem;
      text-transform: uppercase;
    }

    .blacklist-count {
      background: var(--danger);
      color: #fff;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .blacklist-log {
      max-height: 300px;
      overflow-y: auto;
    }

    .log-entry {
      display: flex;
      align-items: center;
      padding: 12px;
      background: rgba(0,0,0,0.3);
      margin-bottom: 8px;
      border-left: 4px solid var(--danger);
      border-radius: 0 5px 5px 0;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .log-icon {
      font-size: 1.5rem;
      margin-right: 15px;
    }

    .log-details {
      flex: 1;
    }

    .log-feather {
      color: var(--glow);
      font-weight: bold;
    }

    .log-reason {
      font-size: 0.85rem;
      color: #888;
      margin-top: 3px;
    }

    .log-time {
      font-size: 0.75rem;
      color: #666;
    }

    .log-severity {
      padding: 3px 10px;
      border-radius: 3px;
      font-size: 0.7rem;
      text-transform: uppercase;
    }

    .severity-critical { background: var(--danger); color: #fff; }
    .severity-high { background: var(--warning); color: #000; }
    .severity-medium { background: #eab308; color: #000; }

    /* Controls */
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .ctrl-btn {
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.9rem;
      padding: 12px 25px;
      background: var(--iron);
      border: 2px solid var(--iron-light);
      color: #ccc;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
    }

    .ctrl-btn:hover {
      background: var(--glow);
      color: #000;
      border-color: var(--glow);
      box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
    }

    .ctrl-btn.danger {
      border-color: var(--danger);
    }

    .ctrl-btn.danger:hover {
      background: var(--danger);
      border-color: var(--danger);
      color: #fff;
    }

    .status-bar {
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.5);
      border: 1px solid var(--iron);
      margin: 20px 0;
      font-size: 0.9rem;
    }

    .status-bar.alert {
      border-color: var(--danger);
      color: var(--danger);
    }

    .status-bar.secure {
      border-color: var(--safe);
      color: var(--safe);
    }

    .backlink {
      text-align: center;
      padding: 20px;
      opacity: 0.6;
    }

    .backlink a {
      color: var(--glow);
      text-decoration: none;
    }

    @media (max-width: 500px) {
      .header h1 { font-size: 1.4rem; letter-spacing: 2px; }
      .vault-frame { width: 280px; height: 300px; }
      .vault-handle { width: 45px; height: 45px; }
    }
  </style>
</head>
<body>
  <div class="facility">
    <div class="header">
      <h1>ü™∂ Lead-Lined Feather Vault ü™∂</h1>
      <div class="classification">‚ö†Ô∏è CLASSIFIED: AVIAN SECURITY LEVEL OMEGA ‚ö†Ô∏è</div>
    </div>

    <div class="warning-lights">
      <div class="warning-light active" id="light1"></div>
      <div class="warning-light" id="light2"></div>
      <div class="warning-light" id="light3"></div>
      <div class="warning-light" id="light4"></div>
      <div class="warning-light active" id="light5"></div>
    </div>

    <div class="status-bar alert" id="status">
      ‚ö†Ô∏è VAULT STATUS: SEALED ‚Äî FEATHER CONTAINMENT ACTIVE
    </div>

    <div class="vault-section">
      <div class="vault-frame">
        <div class="vault-interior">ü™∂</div>
        <div class="vault-door left" id="door-left">
          <div class="door-panel"></div>
          <div class="door-rivets"></div>
          <div class="door-rivets"></div>
          <div class="door-rivets"></div>
          <div class="door-rivets"></div>
          <div class="vault-handle" id="handle-left"></div>
        </div>
        <div class="vault-door right" id="door-right">
          <div class="door-panel"></div>
          <div class="door-rivets"></div>
          <div class="door-rivets"></div>
          <div class="door-rivets"></div>
          <div class="door-rivets"></div>
          <div class="vault-handle" id="handle-right"></div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="ctrl-btn" id="toggle-vault">TOGGLE VAULT DOOR</button>
      <button class="ctrl-btn danger" id="add-feather">BLACKLIST NEW FEATHER</button>
      <button class="ctrl-btn" id="emergency">EMERGENCY LOCKDOWN</button>
    </div>

    <div class="blacklist-section">
      <div class="blacklist-header">
        <h2>üö´ Blacklisted Feather Log</h2>
        <span class="blacklist-count" id="feather-count">0 Feathers Banned</span>
      </div>
      <div class="blacklist-log" id="blacklist-log">
        <!-- Entries will be added here -->
      </div>
    </div>

    <div class="backlink">
      <a href="https://sloppy.live">üîí Return to sloppy.live</a>
    </div>
  </div>

  <script>
    const doorLeft = document.getElementById('door-left');
    const doorRight = document.getElementById('door-right');
    const statusBar = document.getElementById('status');
    const blacklistLog = document.getElementById('blacklist-log');
    const featherCount = document.getElementById('feather-count');
    const lights = [
      document.getElementById('light1'),
      document.getElementById('light2'),
      document.getElementById('light3'),
      document.getElementById('light4'),
      document.getElementById('light5')
    ];

    let isOpen = false;
    let blacklistedFeathers = [];

    const featherTypes = [
      'Peacock Plume', 'Eagle Primary', 'Owl Whisper', 'Raven Shadow',
      'Phoenix Ember', 'Swan Down', 'Crow Quill', 'Parrot Spectrum',
      'Hummingbird Iridescent', 'Flamingo Pink', 'Penguin Tuxedo',
      'Ostrich Fluff', 'Pelican Pouch', 'Toucan Tropical',
      'Falcon Strike', 'Dove Peace', 'Hawk Hunter', 'Condor Ancient',
      'Mockingbird Mimic', 'Cardinal Crimson', 'Blue Jay Azure',
      'Robin Red', 'Sparrow Common', 'Finch Golden'
    ];

    const banReasons = [
      'Unauthorized floating detected',
      'Excessive fluffiness beyond regulation limits',
      'Suspected of tickling classified documents',
      'Found loitering near restricted air ducts',
      'Resisted containment protocols',
      'Aerodynamic properties deemed too suspicious',
      'Caught attempting to escape via ventilation',
      'Associated with known bird operatives',
      'Refused mandatory decontamination',
      'Quantum entanglement with outside feathers',
      'Violated weightlessness regulations',
      'Smuggling attempt (dust particles)',
      'Possessed unusual magnetic properties',
      'Failed background molt check',
      'Implicated in pillow breach incident',
      'Too aerodynamically perfect',
      'Showed signs of sentience',
      'Attempted to communicate with pigeons',
      'Found with contraband down',
      'Exceeded maximum softness threshold'
    ];

    const severities = ['critical', 'high', 'medium'];

    function getRandomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function formatTime() {
      const now = new Date();
      return now.toLocaleTimeString('en-US', { hour12: false }) + '.' +
             String(now.getMilliseconds()).padStart(3, '0');
    }

    function toggleVault() {
      isOpen = !isOpen;

      if (isOpen) {
        doorLeft.classList.add('open');
        doorRight.classList.add('open');
        statusBar.textContent = 'üîì VAULT STATUS: OPEN ‚Äî FEATHER EXPOSURE RISK';
        statusBar.classList.remove('alert');
        statusBar.classList.add('secure');
        lights.forEach((l, i) => {
          l.classList.remove('active');
          l.classList.add('safe');
        });
      } else {
        doorLeft.classList.remove('open');
        doorRight.classList.remove('open');
        statusBar.textContent = '‚ö†Ô∏è VAULT STATUS: SEALED ‚Äî FEATHER CONTAINMENT ACTIVE';
        statusBar.classList.remove('secure');
        statusBar.classList.add('alert');
        lights.forEach((l, i) => {
          l.classList.remove('safe');
          if (i === 0 || i === 4) l.classList.add('active');
        });
      }
    }

    function addBlacklistedFeather() {
      const feather = getRandomItem(featherTypes);
      const reason = getRandomItem(banReasons);
      const severity = getRandomItem(severities);
      const time = formatTime();

      const entry = { feather, reason, severity, time };
      blacklistedFeathers.unshift(entry);

      const entryEl = document.createElement('div');
      entryEl.className = 'log-entry';
      entryEl.innerHTML = `
        <span class="log-icon">ü™∂</span>
        <div class="log-details">
          <div class="log-feather">${feather}</div>
          <div class="log-reason">${reason}</div>
          <div class="log-time">Logged: ${time}</div>
        </div>
        <span class="log-severity severity-${severity}">${severity}</span>
      `;

      blacklistLog.insertBefore(entryEl, blacklistLog.firstChild);
      featherCount.textContent = `${blacklistedFeathers.length} Feather${blacklistedFeathers.length !== 1 ? 's' : ''} Banned`;

      // Flash warning lights
      lights.forEach(l => l.classList.add('active'));
      setTimeout(() => {
        lights.forEach((l, i) => {
          if (!isOpen && (i !== 0 && i !== 4)) l.classList.remove('active');
        });
      }, 500);
    }

    function emergencyLockdown() {
      if (isOpen) toggleVault();

      statusBar.textContent = 'üö® EMERGENCY LOCKDOWN INITIATED ‚Äî ALL FEATHERS CONTAINED';
      statusBar.style.background = 'var(--danger)';
      statusBar.style.color = '#fff';

      lights.forEach(l => {
        l.classList.add('active');
        l.classList.remove('safe');
      });

      // Add dramatic entries
      for (let i = 0; i < 3; i++) {
        setTimeout(() => addBlacklistedFeather(), i * 300);
      }

      setTimeout(() => {
        statusBar.style.background = '';
        statusBar.style.color = '';
        statusBar.textContent = '‚ö†Ô∏è VAULT STATUS: SEALED ‚Äî FEATHER CONTAINMENT ACTIVE';
      }, 3000);
    }

    // Event listeners
    document.getElementById('toggle-vault').addEventListener('click', toggleVault);
    document.getElementById('add-feather').addEventListener('click', addBlacklistedFeather);
    document.getElementById('emergency').addEventListener('click', emergencyLockdown);
    document.getElementById('handle-left').addEventListener('click', toggleVault);
    document.getElementById('handle-right').addEventListener('click', toggleVault);

    // Initial feathers
    const initialFeathers = [
      { feather: 'Phoenix Ember', reason: 'Spontaneous combustion risk in archival storage', severity: 'critical', time: '00:00:01.337' },
      { feather: 'Owl Whisper', reason: 'Unauthorized nocturnal surveillance activities', severity: 'high', time: '00:00:00.042' },
      { feather: 'Raven Shadow', reason: 'Excessive darkness emanation beyond parameters', severity: 'critical', time: '00:00:00.001' }
    ];

    initialFeathers.forEach(entry => {
      blacklistedFeathers.push(entry);
      const entryEl = document.createElement('div');
      entryEl.className = 'log-entry';
      entryEl.innerHTML = `
        <span class="log-icon">ü™∂</span>
        <div class="log-details">
          <div class="log-feather">${entry.feather}</div>
          <div class="log-reason">${entry.reason}</div>
          <div class="log-time">Logged: ${entry.time}</div>
        </div>
        <span class="log-severity severity-${entry.severity}">${entry.severity}</span>
      `;
      blacklistLog.appendChild(entryEl);
    });

    featherCount.textContent = `${blacklistedFeathers.length} Feathers Banned`;

    // Ambient light flicker
    setInterval(() => {
      if (!isOpen && Math.random() < 0.1) {
        const randomLight = lights[Math.floor(Math.random() * lights.length)];
        randomLight.classList.add('active');
        setTimeout(() => {
          if (!isOpen && randomLight !== lights[0] && randomLight !== lights[4]) {
            randomLight.classList.remove('active');
          }
        }, 200);
      }
    }, 500);
  </script>
</body>
</html>
