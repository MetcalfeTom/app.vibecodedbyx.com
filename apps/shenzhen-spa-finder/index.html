    .filter-toggle {

      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
    }

    .filter-toggle:hover {

    }

    .filter-toggle.active {
      background: #6c5ce7;
      color: #fff;
    }

    .filter-toggle input {
      display: none;
    }

    .filter-select {

      border-radius: 30px;
      font-size: 14px;
      font-family: inherit;
      background: #fff;
      cursor: pointer;

    .filter-select:focus {

      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;

    .spa-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }

    .spa-card {

      border-radius: 16px;
      overflow: hidden;

    function renderSpas(spaList) {
      const grid = document.getElementById('spaGrid');
      const count = document.getElementById('resultsCount');

      if (spaList.length === 0) {
        grid.innerHTML = `
          <div class="no-results" style="grid-column: 1 / -1;">
            <h3>No spas found</h3>
            <p>Try adjusting your filters</p>
          </div>
        `;
        count.textContent = 'No results';
        return;
      }

      count.textContent = `Showing ${spaList.length} spa${spaList.length !== 1 ? 's' : ''}`;

      grid.innerHTML = spaList.map(spa => `
        <div class="spa-card">
          <div class="spa-image" style="background-image: url('${spa.image}'); background-size: cover; background-position: center;">
          </div>
          <div class="spa-content">
            <h3 class="spa-name">${spa.name}</h3>
            <p class="spa-name-cn">${spa.nameCn}</p>
            <div class="spa-rating">
              <span class="stars">${'‚òÖ'.repeat(Math.floor(spa.rating))}${spa.rating % 1 >= 0.5 ? '¬Ω' : ''}</span>
              <span class="rating-number">${spa.rating}</span>
              <span class="review-count">(${spa.reviews.toLocaleString()} reviews)</span>
            </div>
            <div class="spa-tags">
              ${spa.is24h ? '<span class="tag twenty-four">24 Hours</span>' : ''}
              ${spa.hasBuffet ? `<span class="tag buffet ${spa.buffetQuality}">${spa.buffetQuality ? spa.buffetQuality.charAt(0).toUpperCase() + spa.buffetQuality.slice(1) : ''} Buffet</span>` : ''}
            </div>
            <p class="spa-location">üìç ${spa.districtName} ¬∑ ${spa.address}</p>
            <div class="spa-price">
              <span class="price">¬•${spa.price} <span>/ person</span></span>
              <button class="book-btn">View Details</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function filterSpas() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const is24h = document.getElementById('filter24h').checked;
      const hasBuffet = document.getElementById('filterBuffet').checked;
      const buffetQuality = document.getElementById('buffetQuality').value;
      const district = document.getElementById('district').value;
      const sortBy = document.getElementById('sortBy').value;

      // Update toggle states
      document.getElementById('toggle24h').classList.toggle('active', is24h);
      document.getElementById('toggleBuffet').classList.toggle('active', hasBuffet);

      let filtered = spas.filter(spa => {
        // Search filter
        if (searchTerm) {
          const searchable = `${spa.name} ${spa.nameCn} ${spa.address} ${spa.districtName}`.toLowerCase();
          if (!searchable.includes(searchTerm)) return false;
        }

        // 24h filter
        if (is24h && !spa.is24h) return false;

        // Buffet filter
        if (hasBuffet && !spa.hasBuffet) return false;

        // Buffet quality filter
        if (buffetQuality && spa.buffetQuality !== buffetQuality) return false;

        // District filter
        if (district && spa.district !== district) return false;

        return true;
      });

      // Sort
      switch (sortBy) {
        case 'rating':
          filtered.sort((a, b) => b.rating - a.rating);
          break;
        case 'price-low':
          filtered.sort((a, b) => a.price - b.price);
          break;
        case 'price-high':
          filtered.sort((a, b) => b.price - a.price);
          break;
        case 'reviews':
          filtered.sort((a, b) => b.reviews - a.reviews);
          break;
      }

      renderSpas(filtered);
    }

    // Initialize
    document.getElementById('searchInput').addEventListener('keyup', (e) => {
      if (e.key === 'Enter') filterSpas();
    });

    renderSpas(spas);
