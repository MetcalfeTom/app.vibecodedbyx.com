<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found - Community Item Tracker</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üîç">
    <meta property="og:title" content="Lost & Found">
    <meta property="og:description" content="Report and find lost items in your community with an interactive map">
    <meta property="og:url" content="https://sloppy.live/lost-found">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --surface-2: #21262d;
            --border: #30363d;
            --text: #e6edf3;
            --dim: #8b949e;
            --lost: #f85149;
            --lost-dim: #da3633;
            --found: #3fb950;
            --found-dim: #238636;
            --accent: #58a6ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 380px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .app { flex-direction: column-reverse; }
            .sidebar {
                width: 100%;
                height: 50vh;
                border-right: none;
                border-top: 1px solid var(--border);
            }
            #map { height: 50vh; }
        }

        .header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon { font-size: 1.5rem; }

        .logo h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .back-link {
            color: var(--dim);
            text-decoration: none;
            font-size: 0.8rem;
        }

        .back-link:hover { color: var(--accent); }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: var(--dim);
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }

        .tab:hover { color: var(--text); background: var(--surface-2); }
        .tab.active { color: var(--accent); border-bottom-color: var(--accent); }

        .form-container {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: none;
        }

        .form-container.active { display: block; }

        .form-title {
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 12px;
            color: var(--dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .type-toggle {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .type-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--border);
            background: var(--surface-2);
            color: var(--dim);
            font-family: inherit;
            font-size: 0.9rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .type-btn:hover { border-color: var(--dim); }
        .type-btn.lost.active { border-color: var(--lost); color: var(--lost); background: rgba(248,81,73,0.1); }
        .type-btn.found.active { border-color: var(--found); color: var(--found); background: rgba(63,185,80,0.1); }

        .form-group { margin-bottom: 12px; }

        .form-group label {
            display: block;
            font-size: 0.8rem;
            color: var(--dim);
            margin-bottom: 4px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.9rem;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group textarea { resize: vertical; min-height: 60px; }

        .location-hint {
            font-size: 0.75rem;
            color: var(--dim);
            margin-top: 4px;
        }

        .location-set {
            color: var(--found);
            font-family: 'IBM Plex Mono', monospace;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            border: none;
            border-radius: 6px;
            color: var(--bg);
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-btn:hover { opacity: 0.9; }
        .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .filters {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
        }

        .filter-btn {
            padding: 6px 12px;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--dim);
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover { border-color: var(--dim); }
        .filter-btn.active { border-color: var(--accent); color: var(--accent); }
        .filter-btn.lost-filter.active { border-color: var(--lost); color: var(--lost); }
        .filter-btn.found-filter.active { border-color: var(--found); color: var(--found); }

        .items-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .item-card {
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .item-card:hover { border-color: var(--accent); }
        .item-card.lost { border-left: 3px solid var(--lost); }
        .item-card.found { border-left: 3px solid var(--found); }
        .item-card.resolved { opacity: 0.5; }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 6px;
        }

        .item-title {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .item-type {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .item-type.lost { background: var(--lost-dim); color: white; }
        .item-type.found { background: var(--found-dim); color: white; }

        .item-desc {
            font-size: 0.85rem;
            color: var(--dim);
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--dim);
        }

        .item-user {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--dim);
        }

        .empty-state .icon { font-size: 2rem; margin-bottom: 10px; }

        #map {
            flex: 1;
            height: 100vh;
            min-height: 400px;
            background: var(--bg);
        }

        /* Leaflet customization */
        .leaflet-container { background: #e5e3df; }
        .leaflet-control-zoom a {
            background: var(--surface) !important;
            color: var(--text) !important;
            border-color: var(--border) !important;
        }
        .leaflet-control-zoom a:hover { background: var(--surface-2) !important; }
        .leaflet-control-attribution { background: rgba(255,255,255,0.8) !important; color: #333 !important; }
        .leaflet-control-attribution a { color: var(--accent) !important; }

        .custom-marker {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            font-size: 16px;
        }

        .custom-marker span {
            transform: rotate(45deg);
        }

        .custom-marker.lost { background: var(--lost); }
        .custom-marker.found { background: var(--found); }
        .custom-marker.picking { background: var(--accent); }

        .leaflet-popup-content-wrapper {
            background: var(--surface) !important;
            color: var(--text) !important;
            border-radius: 8px !important;
        }

        .leaflet-popup-tip { background: var(--surface) !important; }

        .popup-content h3 { margin-bottom: 6px; font-size: 1rem; }
        .popup-content .type { font-size: 0.75rem; margin-bottom: 8px; }
        .popup-content .type.lost { color: var(--lost); }
        .popup-content .type.found { color: var(--found); }
        .popup-content p { font-size: 0.85rem; color: var(--dim); margin-bottom: 8px; }
        .popup-content .contact { font-size: 0.8rem; color: var(--accent); }
        .popup-content .meta { font-size: 0.75rem; color: var(--dim); margin-top: 8px; }

        .resolve-btn {
            margin-top: 8px;
            padding: 6px 12px;
            background: var(--found);
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .resolve-btn:hover { opacity: 0.9; }

        .picking-mode {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: var(--bg);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 500;
            z-index: 2000;
            display: none;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(88,166,255,0.4); }
            50% { box-shadow: 0 0 0 10px rgba(88,166,255,0); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 3000;
            display: none;
        }
    </style>
    <!-- EARLY ERROR CATCHER - Runs before everything else to catch all errors -->
    <script>
    (function() {
        var errorBox = null;
        var errorCount = 0;

        function showError(type, msg, extra) {
            errorCount++;
            console.error('[' + type + ']', msg, extra || '');

            if (!errorBox) {
                errorBox = document.createElement('div');
                errorBox.id = 'globalErrorBox';
                errorBox.style.cssText = 'position:fixed;top:0;left:0;right:0;background:#ff0000;color:#fff;padding:15px 40px 15px 15px;font-family:monospace;font-size:13px;z-index:999999;max-height:40vh;overflow:auto;box-shadow:0 4px 20px rgba(0,0,0,0.5);';
                errorBox.innerHTML = '<strong style="font-size:15px;">ERRORS DETECTED</strong><button onclick="this.parentNode.remove()" style="position:absolute;top:10px;right:10px;background:#000;color:#fff;border:none;padding:5px 12px;cursor:pointer;font-size:14px;">X</button><div id="errorList" style="margin-top:10px;"></div>';
                (document.body || document.documentElement).appendChild(errorBox);
            }

            var list = document.getElementById('errorList');
            if (list) {
                var item = document.createElement('div');
                item.style.cssText = 'padding:8px;margin-top:8px;background:rgba(0,0,0,0.3);border-radius:4px;word-break:break-word;';
                item.innerHTML = '<strong>[' + errorCount + '] ' + type + ':</strong> ' + msg + (extra ? '<br><span style="color:#faa;font-size:11px;">' + extra + '</span>' : '');
                list.appendChild(item);
            }
        }

        window.onerror = function(message, source, lineno, colno, error) {
            var extra = 'Line ' + lineno + ', Col ' + colno;
            if (source) extra += ' in ' + source.split('/').pop();
            showError('JS ERROR', message, extra);
            return false;
        };

        window.onunhandledrejection = function(event) {
            var reason = event.reason || 'Unknown';
            var msg = (reason && reason.message) ? reason.message : String(reason);
            var stack = (reason && reason.stack) ? reason.stack.split('\n')[1] || '' : '';
            showError('PROMISE REJECTED', msg, stack.trim());
        };

        window.addEventListener('error', function(e) {
            if (e.target && (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK')) {
                showError('LOAD FAILED', (e.target.src || e.target.href || 'unknown resource'));
            }
        }, true);
    })();
    </script>
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="header">
                <div class="logo">
                    <span class="logo-icon">üîç</span>
                    <h1>Lost & Found</h1>
                </div>
                <a href="https://sloppy.live" class="back-link">sloppy.live</a>
            </div>

            <div class="tabs">
                <button class="tab active" data-tab="list">Items</button>
                <button class="tab" data-tab="add">+ Report</button>
            </div>

            <div class="form-container" id="addForm">
                <div class="form-title">Report an Item</div>

                <div class="type-toggle">
                    <button class="type-btn lost active" data-type="lost">üî¥ I Lost Something</button>
                    <button class="type-btn found" data-type="found">üü¢ I Found Something</button>
                </div>

                <div class="form-group">
                    <label>Item Name *</label>
                    <input type="text" id="itemTitle" placeholder="e.g. Black wallet, iPhone 15, House keys">

                <div class="form-group">
                    <label>Description</label>

                <div class="form-group">
                    <label>Location *</label>

                    <input type="text" id="itemContact" placeholder="Email, phone, or social handle">
                </div>

                <button class="submit-btn" id="submitBtn" disabled>Submit Report</button>
            </div>

            <div class="filters" id="filtersBar">
                <button class="filter-btn active" data-filter="all">All</button>

                <button class="filter-btn found-filter" data-filter="found">Found</button>
            </div>

            <div class="items-list" id="itemsList">
                <div class="empty-state">
                    <div class="icon">üìç</div>
                    <p>Loading items...</p>
                </div>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <div class="picking-mode" id="pickingMode">Click on the map to set location</div>
    <div class="toast" id="toast"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

        const SUPABASE_URL = 'https://yjyxteqzhhmtrgcaekgz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlqeXh0ZXF6aGhtdHJnY2Fla2d6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNTg3NDIsImV4cCI6MjA3MjkzNDc0Mn0.G8SRde7IN2QFW1EnASM8IS32IUYR2eenCCjdDdioiBU';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // State
        let map;
        let items = [];
        let markers = {};
        let pickingLocation = false;
        let pickedLocation = null;
        let pickingMarker = null;
        let currentFilter = 'all';
        let currentType = 'lost';
        let currentUser = null;

        // Initialize
        async function init() {
            // Init Supabase auth
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                await supabase.auth.signInAnonymously();
            }
            const { data: { user } } = await supabase.auth.getUser();
            currentUser = user;

            // Init map centered on a default location
            map = L.map('map').setView([40.7128, -74.0060], 12);

            // Standard OpenStreetMap tiles (most reliable)
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 19
            }).addTo(map);

            // Force tile refresh after container is ready
            setTimeout(function() { map.invalidateSize(); }, 100);

            // Handle window resize
            window.addEventListener('resize', function() { map.invalidateSize(); });

            // Try to get user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(pos) {
                        map.setView([pos.coords.latitude, pos.coords.longitude], 14);
                    },
                    function() {},
                    { enableHighAccuracy: true, timeout: 5000 }
                );
            }

            // Map click handler
            map.on('click', function(e) {
                if (pickingLocation) {
                    setPickedLocation(e.latlng.lat, e.latlng.lng);
                }
            });

            // Load items
            await loadItems();

            // Set up realtime
            supabase
                .channel('lostfound_changes')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'lostfound_items' }, function() {
                    loadItems();
                })
                .subscribe();

            // Event listeners
            setupEventListeners();
        }

        function setupEventListeners() {
            // Tabs
            document.querySelectorAll('.tab').forEach(function(tab) {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(function(t) { t.classList.remove('active'); });
                    this.classList.add('active');

                    var tabName = this.dataset.tab;
                    var form = document.getElementById('addForm');
                    var filters = document.getElementById('filtersBar');
                    var list = document.getElementById('itemsList');

                    if (tabName === 'add') {
                        form.classList.add('active');
                        filters.style.display = 'none';
                        list.style.display = 'none';
                        startPickingLocation();
                    } else {
                        form.classList.remove('active');
                        filters.style.display = 'flex';
                        list.style.display = 'block';
                        stopPickingLocation();
                    }
                });
            });

            // Type toggle
            document.querySelectorAll('.type-btn').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.type-btn').forEach(function(b) { b.classList.remove('active'); });
                    this.classList.add('active');
                    currentType = this.dataset.type;
                    updatePickingMarker();
                });
            });

            // Filters
            document.querySelectorAll('.filter-btn').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(function(b) { b.classList.remove('active'); });
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderItems();
                    updateMarkers();
                });
            });

            // Submit
            document.getElementById('submitBtn').addEventListener('click', submitItem);

            // Form validation
            document.getElementById('itemTitle').addEventListener('input', validateForm);
        }

        function startPickingLocation() {
            pickingLocation = true;
            document.getElementById('pickingMode').style.display = 'block';
            map.getContainer().style.cursor = 'crosshair';
        }

        function stopPickingLocation() {
            pickingLocation = false;
            document.getElementById('pickingMode').style.display = 'none';
            map.getContainer().style.cursor = '';
            if (pickingMarker) {
                map.removeLayer(pickingMarker);
                pickingMarker = null;
            }
            pickedLocation = null;
            document.getElementById('itemLocation').value = '';
            document.getElementById('locationHint').innerHTML = 'Click anywhere on the map to mark the location';
            document.getElementById('locationHint').classList.remove('location-set');
        }

        function setPickedLocation(lat, lng) {
            pickedLocation = { lat: lat, lng: lng };

            if (pickingMarker) {
                pickingMarker.setLatLng([lat, lng]);
            } else {
                pickingMarker = L.marker([lat, lng], {
                    icon: createMarkerIcon('picking')
                }).addTo(map);
            }

            updatePickingMarker();

            document.getElementById('itemLocation').value = lat.toFixed(6) + ', ' + lng.toFixed(6);
            document.getElementById('locationHint').innerHTML = '<span class="location-set">Location set!</span> Click map to change';
            document.getElementById('locationHint').classList.add('location-set');

            validateForm();
        }

        function updatePickingMarker() {
            if (pickingMarker && pickedLocation) {
                pickingMarker.setIcon(createMarkerIcon(currentType));
            }
        }

        function createMarkerIcon(type) {
            var emoji = type === 'lost' ? '‚ùì' : (type === 'found' ? '‚úì' : 'üìç');
            return L.divIcon({
                className: 'custom-marker-wrapper',
                html: '<div class="custom-marker ' + type + '"><span>' + emoji + '</span></div>',
                iconSize: [32, 40],
                iconAnchor: [16, 40],
                popupAnchor: [0, -40]
            });
        }

        function validateForm() {
            var title = document.getElementById('itemTitle').value.trim();
            var hasLocation = pickedLocation !== null;
            document.getElementById('submitBtn').disabled = !(title && hasLocation);
        }

        async function submitItem() {
            var title = document.getElementById('itemTitle').value.trim();
            var desc = document.getElementById('itemDesc').value.trim();
            var username = document.getElementById('itemUsername').value.trim() || 'Anonymous';
            var contact = document.getElementById('itemContact').value.trim();

            if (!title || !pickedLocation) return;

            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').textContent = 'Submitting...';

            try {
                var { error } = await supabase.from('lostfound_items').insert({
                    item_type: currentType,
                    title: title,
                    description: desc,
                    lat: String(pickedLocation.lat),
                    lng: String(pickedLocation.lng),
                    username: username,
                    avatar: ['üôÇ', 'üòä', 'ü§î', 'üëÄ', 'üîç', 'üì¶'][Math.floor(Math.random() * 6)],
                    contact: contact,
                    resolved: false,
                    user_id: currentUser.id
                });

                if (error) throw error;

                showToast((currentType === 'lost' ? 'Lost' : 'Found') + ' item reported!');

                // Reset form
                document.getElementById('itemTitle').value = '';
                document.getElementById('itemDesc').value = '';
                document.getElementById('itemContact').value = '';
                pickedLocation = null;
                if (pickingMarker) {
                    map.removeLayer(pickingMarker);
                    pickingMarker = null;
                }
                document.getElementById('itemLocation').value = '';
                document.getElementById('locationHint').innerHTML = 'Click anywhere on the map to mark the location';

                // Switch to list tab
                document.querySelector('.tab[data-tab="list"]').click();

            } catch (err) {
                console.error('Submit error:', err);
                showToast('Error: ' + err.message);
            }

            document.getElementById('submitBtn').disabled = false;
            document.getElementById('submitBtn').textContent = 'Submit Report';
        }

        async function loadItems() {
            try {
                var { data, error } = await supabase
                    .from('lostfound_items')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;
                items = data || [];
                renderItems();
                updateMarkers();

            } catch (err) {
                console.error('Load error:', err);
            }
        }

        function renderItems() {
            var list = document.getElementById('itemsList');
            var filtered = items.filter(function(item) {
                if (currentFilter === 'all') return true;
                return item.item_type === currentFilter;
            });

            if (filtered.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="icon">üìç</div><p>No items ' +
                    (currentFilter === 'all' ? 'reported yet' : 'in this category') + '</p></div>';
                return;
            }

            list.innerHTML = filtered.map(function(item) {
                var timeAgo = getTimeAgo(new Date(item.created_at));
                return '<div class="item-card ' + item.item_type + (item.resolved ? ' resolved' : '') + '" data-id="' + item.id + '">' +
                    '<div class="item-header">' +
                        '<span class="item-title">' + escapeHtml(item.title) + '</span>' +
                        '<span class="item-type ' + item.item_type + '">' + item.item_type + '</span>' +
                    '</div>' +
                    (item.description ? '<div class="item-desc">' + escapeHtml(item.description) + '</div>' : '') +
                    '<div class="item-meta">' +
                        '<span class="item-user">' + item.avatar + ' ' + escapeHtml(item.username) + '</span>' +
                        '<span>' + timeAgo + '</span>' +
                    '</div>' +
                '</div>';
            }).join('');

            // Click handlers
            list.querySelectorAll('.item-card').forEach(function(card) {
                card.addEventListener('click', function() {
                    var id = parseInt(this.dataset.id);
                    var item = items.find(function(i) { return i.id === id; });
                    if (item && markers[id]) {
                        map.setView([parseFloat(item.lat), parseFloat(item.lng)], 16);
                        markers[id].openPopup();
                    }
                });
            });
        }

        function updateMarkers() {
            // Clear existing markers
            Object.values(markers).forEach(function(m) { map.removeLayer(m); });
            markers = {};

            var filtered = items.filter(function(item) {
                if (currentFilter === 'all') return true;
                return item.item_type === currentFilter;
            });

            filtered.forEach(function(item) {
                if (!item.lat || !item.lng) return;

                var marker = L.marker([parseFloat(item.lat), parseFloat(item.lng)], {
                    icon: createMarkerIcon(item.item_type)
                }).addTo(map);

                var popupHtml = '<div class="popup-content">' +
                    '<h3>' + escapeHtml(item.title) + '</h3>' +
                    '<div class="type ' + item.item_type + '">' + (item.item_type === 'lost' ? 'üî¥ LOST' : 'üü¢ FOUND') + '</div>' +
                    (item.description ? '<p>' + escapeHtml(item.description) + '</p>' : '') +
                    (item.contact ? '<div class="contact">Contact: ' + escapeHtml(item.contact) + '</div>' : '') +
                    '<div class="meta">' + item.avatar + ' ' + escapeHtml(item.username) + ' ‚Ä¢ ' + getTimeAgo(new Date(item.created_at)) + '</div>' +
                    (currentUser && item.user_id === currentUser.id && !item.resolved ?
                        '<button class="resolve-btn" onclick="resolveItem(' + item.id + ')">Mark as Resolved</button>' : '') +
                    '</div>';

                marker.bindPopup(popupHtml);
                markers[item.id] = marker;
            });
        }

        // Expose to window for onclick handler in popup
        window.resolveItem = async function(id) {
            try {
                var { error } = await supabase
                    .from('lostfound_items')
                    .update({ resolved: true })
                    .eq('id', id);

                if (error) throw error;
                showToast('Item marked as resolved!');
                loadItems();

            } catch (err) {
                console.error('Resolve error:', err);
                showToast('Error: ' + err.message);
            }
        };

        function getTimeAgo(date) {
            var seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return Math.floor(seconds / 60) + 'm ago';
            if (seconds < 86400) return Math.floor(seconds / 3600) + 'h ago';
            if (seconds < 604800) return Math.floor(seconds / 86400) + 'd ago';
            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            if (!text) return '';
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(msg) {
            var toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.style.display = 'block';
            setTimeout(function() { toast.style.display = 'none'; }, 3000);
        }

        // Init on load
        init();
    </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
