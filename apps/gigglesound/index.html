<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gigglesound</title>
  <link rel="icon" href="https://emojicdn.elk.sh/üòÇ">
  <meta name="description" content="Wobbly neon soundboard for chaotic giggles">
  <meta property="og:title" content="Gigglesound Soundboard">
  <meta property="og:description" content="GAH! EHEHEHEHE! YEE YOW! HAHAHAHA!">
  <meta property="og:url" content="https://sloppy.live/gigglesound">
  <meta property="og:image" content="https://sloppy.live/gigglesound/og-image.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a12;
      --pink: #ff2d95;
      --cyan: #00f5ff;
      --yellow: #ffee00;
      --green: #39ff14;
      --purple: #bf00ff;
      --glow-pink: rgba(255, 45, 149, 0.6);
      --glow-cyan: rgba(0, 245, 255, 0.6);
      --glow-yellow: rgba(255, 238, 0, 0.6);
      --glow-green: rgba(57, 255, 20, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fredoka', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px;
    }

    /* Animated background blobs */
    body::before,
    body::after {
      content: '';
      position: fixed;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.3;
      z-index: -1;
      animation: blob-float 8s ease-in-out infinite;
    }

    body::before {
      background: var(--pink);
      top: -100px;
      left: -100px;
    }

    body::after {
      background: var(--cyan);
      bottom: -100px;
      right: -100px;
      animation-delay: -4s;
    }

    @keyframes blob-float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(50px, 30px) scale(1.1); }
      66% { transform: translate(-30px, 50px) scale(0.9); }
    }

    .title {
      font-family: 'Bangers', cursive;
      font-size: clamp(3rem, 12vw, 6rem);
      letter-spacing: 0.05em;
      margin-bottom: 50px;
      text-align: center;
      background: linear-gradient(90deg, var(--pink), var(--cyan), var(--yellow), var(--green), var(--pink));
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: title-flow 3s linear infinite, title-wobble 2s ease-in-out infinite;
      filter: drop-shadow(0 0 20px var(--glow-pink));
    }

    @keyframes title-flow {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    @keyframes title-wobble {
      0%, 100% { transform: rotate(-1deg) scale(1); }
      25% { transform: rotate(1deg) scale(1.02); }
      50% { transform: rotate(-0.5deg) scale(1); }
      75% { transform: rotate(0.5deg) scale(1.01); }
    }

    .soundboard {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      max-width: 600px;
      width: 100%;
    }

    .sound-btn {
      position: relative;
      padding: 40px 30px;
      border: none;
      border-radius: 20px;
      font-family: 'Bangers', cursive;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: transform 0.1s;
      animation: wobble 3s ease-in-out infinite;
      overflow: hidden;
    }

    .sound-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 3px;
      background: linear-gradient(135deg, currentColor, transparent, currentColor);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0.5;
    }

    .sound-btn:active {
      transform: scale(0.95) !important;
    }

    .sound-btn.playing {
      animation: playing-pulse 0.15s ease-in-out infinite;
    }

    @keyframes playing-pulse {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.05) rotate(2deg); }
    }

    /* GAH - Pink */
    .btn-gah {
      background: linear-gradient(135deg, #1a0a12, #2a1020);
      color: var(--pink);
      box-shadow: 0 0 30px var(--glow-pink), inset 0 0 30px rgba(255, 45, 149, 0.1);
      animation-delay: 0s;
    }

    .btn-gah:hover {
      box-shadow: 0 0 50px var(--glow-pink), 0 0 80px var(--glow-pink), inset 0 0 40px rgba(255, 45, 149, 0.2);
    }

    /* EHEHEHEHE - Cyan */
    .btn-ehehe {
      background: linear-gradient(135deg, #0a1215, #102025);
      color: var(--cyan);
      box-shadow: 0 0 30px var(--glow-cyan), inset 0 0 30px rgba(0, 245, 255, 0.1);
      animation-delay: -0.75s;
    }

    .btn-ehehe:hover {
      box-shadow: 0 0 50px var(--glow-cyan), 0 0 80px var(--glow-cyan), inset 0 0 40px rgba(0, 245, 255, 0.2);
    }

    /* YEE YOW - Yellow */
    .btn-yeeyow {
      background: linear-gradient(135deg, #15140a, #252010);
      color: var(--yellow);
      box-shadow: 0 0 30px var(--glow-yellow), inset 0 0 30px rgba(255, 238, 0, 0.1);
      animation-delay: -1.5s;
    }

    .btn-yeeyow:hover {
      box-shadow: 0 0 50px var(--glow-yellow), 0 0 80px var(--glow-yellow), inset 0 0 40px rgba(255, 238, 0, 0.2);
    }

    /* HAHAHAHA - Green */
    .btn-haha {
      background: linear-gradient(135deg, #0a150a, #102510);
      color: var(--green);
      box-shadow: 0 0 30px var(--glow-green), inset 0 0 30px rgba(57, 255, 20, 0.1);
      animation-delay: -2.25s;
    }

    .btn-haha:hover {
      box-shadow: 0 0 50px var(--glow-green), 0 0 80px var(--glow-green), inset 0 0 40px rgba(57, 255, 20, 0.2);
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(-2deg) translateY(0); }
      25% { transform: rotate(2deg) translateY(-5px); }
      50% { transform: rotate(-1deg) translateY(0); }
      75% { transform: rotate(1deg) translateY(-3px); }
    }

    .emoji {
      display: block;
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: emoji-bounce 1s ease-in-out infinite;
    }

    @keyframes emoji-bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    footer {
      margin-top: 50px;
      text-align: center;
    }

    footer a {
      color: #666;
      text-decoration: none;
      font-size: 0.85rem;
    }

    footer a:hover {
      color: var(--cyan);
    }

    /* Mobile adjustments */
    @media (max-width: 500px) {
      .soundboard {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .sound-btn {
        padding: 30px 20px;
      }
    }

    /* Visual feedback flash */
    .flash-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      z-index: 100;
      transition: opacity 0.1s;
    }

    .flash-overlay.active {
      opacity: 0.15;
    }
  </style>
</head>
<body>
  <div class="flash-overlay" id="flashOverlay"></div>

  <h1 class="title">GIGGLESOUND</h1>

  <div class="soundboard">
    <button class="sound-btn btn-gah" onclick="playSound('gah', this, 'var(--pink)')">
      <span class="emoji">üò±</span>
      GAH!
    </button>

    <button class="sound-btn btn-ehehe" onclick="playSound('ehehe', this, 'var(--cyan)')">
      <span class="emoji">ü§≠</span>
      EHEHEHEHE
    </button>

    <button class="sound-btn btn-yeeyow" onclick="playSound('yeeyow', this, 'var(--yellow)')">
      <span class="emoji">ü§†</span>
      YEE YOW!
    </button>

    <button class="sound-btn btn-haha" onclick="playSound('haha', this, 'var(--green)')">
      <span class="emoji">üòÇ</span>
      HAHAHAHA
    </button>
  </div>

  <footer>
    <a href="https://sloppy.live">‚Üê sloppy.live</a>
  </footer>

  <script>
    let audioCtx = null;

    function getAudioContext() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      return audioCtx;
    }

    function playSound(type, btn, color) {
      const ctx = getAudioContext();
      const now = ctx.currentTime;

      // Visual feedback
      btn.classList.add('playing');
      const flash = document.getElementById('flashOverlay');
      flash.style.background = color;
      flash.classList.add('active');

      setTimeout(() => {
        btn.classList.remove('playing');
        flash.classList.remove('active');
      }, 300);

      // Different synth sounds for each button
      switch(type) {
        case 'gah':
          playGah(ctx, now);
          break;
        case 'ehehe':
          playEhehe(ctx, now);
          break;
        case 'yeeyow':
          playYeeYow(ctx, now);
          break;
        case 'haha':
          playHaha(ctx, now);
          break;
      }
    }

    function playGah(ctx, now) {
      // Sharp startled sound - descending
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);

      osc.type = 'sawtooth';
      osc.frequency.setValueAtTime(800, now);
      osc.frequency.exponentialRampToValueAtTime(200, now + 0.3);

      gain.gain.setValueAtTime(0.4, now);
      gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);

      osc.start(now);
      osc.stop(now + 0.35);
    }

    function playEhehe(ctx, now) {
      // Mischievous giggle - repeating high notes
      for (let i = 0; i < 5; i++) {
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);

        osc.type = 'sine';
        const baseFreq = 600 + (i % 2) * 200;
        osc.frequency.setValueAtTime(baseFreq, now + i * 0.1);
        osc.frequency.exponentialRampToValueAtTime(baseFreq * 0.8, now + i * 0.1 + 0.08);

        gain.gain.setValueAtTime(0.3, now + i * 0.1);
        gain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.1 + 0.1);

        osc.start(now + i * 0.1);
        osc.stop(now + i * 0.1 + 0.12);
      }
    }

    function playYeeYow(ctx, now) {
      // Country holler - ascending then descending
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);

      osc.type = 'triangle';
      // Yee (ascending)
      osc.frequency.setValueAtTime(300, now);
      osc.frequency.exponentialRampToValueAtTime(600, now + 0.15);
      // Yow (descending)
      osc.frequency.exponentialRampToValueAtTime(800, now + 0.25);
      osc.frequency.exponentialRampToValueAtTime(200, now + 0.5);

      gain.gain.setValueAtTime(0.4, now);
      gain.gain.setValueAtTime(0.4, now + 0.2);
      gain.gain.exponentialRampToValueAtTime(0.01, now + 0.55);

      osc.start(now);
      osc.stop(now + 0.6);
    }

    function playHaha(ctx, now) {
      // Hearty laugh - rhythmic bursts
      for (let i = 0; i < 4; i++) {
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);

        osc.type = 'square';
        const freq = 250 - i * 20;
        osc.frequency.setValueAtTime(freq, now + i * 0.15);
        osc.frequency.exponentialRampToValueAtTime(freq * 0.7, now + i * 0.15 + 0.1);

        gain.gain.setValueAtTime(0.2, now + i * 0.15);
        gain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.15 + 0.12);

        osc.start(now + i * 0.15);
        osc.stop(now + i * 0.15 + 0.15);
      }
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      const key = e.key.toLowerCase();
      if (key === 'g' || key === '1') {
        document.querySelector('.btn-gah').click();
      } else if (key === 'e' || key === '2') {
        document.querySelector('.btn-ehehe').click();
      } else if (key === 'y' || key === '3') {
        document.querySelector('.btn-yeeyow').click();
      } else if (key === 'h' || key === '4') {
        document.querySelector('.btn-haha').click();
      }
    });
  </script>
</body>
</html>
