<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Effects Playground</title>
    <link rel="icon" href="https://emojicdn.elk.sh/✨">
    <meta name="description" content="Test glitch, rainbow, matrix and more text effects">
    <meta property="og:title" content="Text Effects Playground">
    <meta property="og:description" content="Preview Sloppygram text effects before you send">
    <meta property="og:url" content="https://app.sloppy.live/text-effects">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0f;
            --surface: #12121a;
            --accent: #a855f7;
            --text: #e0e0e0;
            --muted: #666;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--muted);
        }

        .input-section {
            background: var(--surface);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .input-label {
            font-size: 0.75rem;
            color: var(--muted);
            margin-bottom: 10px;
            display: block;
        }

        .text-input {
            width: 100%;
            background: var(--bg);
            border: 1px solid #ffffff20;
            border-radius: 8px;
            padding: 15px;
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            resize: none;
        }

        .text-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .effects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .effect-card {
            background: var(--surface);
            border: 1px solid #ffffff10;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, border-color 0.2s;
        }

        .effect-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .effect-header {
            padding: 15px;
            border-bottom: 1px solid #ffffff10;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .effect-name {
            font-weight: 700;
            font-size: 0.9rem;
        }

        .effect-tag {
            font-size: 0.7rem;
            color: var(--muted);
            background: var(--bg);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .effect-preview {
            padding: 30px 20px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            text-align: center;
            overflow: hidden;
        }

        .copy-btn {
            width: 100%;
            padding: 12px;
            background: var(--bg);
            border: none;
            color: var(--muted);
            font-family: inherit;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        .copy-btn:hover {
            background: var(--accent);
            color: white;
        }

        /* Rainbow Effect */
        .rainbow {
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #a855f7, #ff6b6b);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow-flow 3s linear infinite;
        }

        @keyframes rainbow-flow {
            to { background-position: 200% center; }
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            color: #ff00ff;
            animation: glitch-1 0.3s infinite linear alternate-reverse;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
        }

        .glitch::after {
            color: #00ffff;
            animation: glitch-2 0.3s infinite linear alternate-reverse;
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
        }

        @keyframes glitch-1 {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        @keyframes glitch-2 {
            0% { transform: translate(0); }
            20% { transform: translate(3px, -3px); }
            40% { transform: translate(3px, 3px); }
            60% { transform: translate(-3px, -3px); }
            80% { transform: translate(-3px, 3px); }
            100% { transform: translate(0); }
        }

        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            20% { transform: skew(0deg); }
            21% { transform: skew(1deg); }
            22% { transform: skew(-1deg); }
            23% { transform: skew(0deg); }
            100% { transform: skew(0deg); }
        }

        /* Matrix Effect */
        .matrix {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            font-family: 'Courier New', monospace;
            animation: matrix-flicker 0.1s infinite;
        }

        @keyframes matrix-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Shake Effect */
        .shake {
            animation: shake 0.1s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translate(0); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, -2px); }
        }

        /* Pulse Effect */
        .pulse {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        /* Wave Effect */
        .wave {
            display: inline-flex;
        }

        .wave span {
            display: inline-block;
            animation: wave 1s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Neon Effect */
        .neon {
            color: #fff;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ff00ff,
                0 0 40px #ff00ff,
                0 0 80px #ff00ff;
            animation: neon-pulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon-pulse {
            from {
                text-shadow:
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px #ff00ff,
                    0 0 40px #ff00ff;
            }
            to {
                text-shadow:
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 40px #ff00ff,
                    0 0 80px #ff00ff,
                    0 0 120px #ff00ff;
            }
        }

        /* Fire Effect */
        .fire {
            background: linear-gradient(180deg, #ff0000 0%, #ff6600 30%, #ffcc00 60%, #ffff00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fire-flicker 0.2s infinite alternate;
            filter: drop-shadow(0 0 10px #ff6600);
        }

        @keyframes fire-flicker {
            0% { filter: drop-shadow(0 0 10px #ff6600) brightness(1); }
            100% { filter: drop-shadow(0 0 15px #ff3300) brightness(1.1); }
        }

        /* Ice Effect */
        .ice {
            color: #a8e6ff;
            text-shadow:
                0 0 5px #a8e6ff,
                0 0 10px #00bfff,
                0 0 20px #00bfff;
            animation: ice-shimmer 2s ease-in-out infinite;
        }

        @keyframes ice-shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        /* Typewriter Effect */
        .typewriter {
            overflow: hidden;
            border-right: 2px solid var(--accent);
            white-space: nowrap;
            animation: typing 3s steps(30) infinite, blink 0.5s step-end infinite alternate;
        }

        @keyframes typing {
            0%, 90%, 100% { width: 100%; }
            45% { width: 0; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Bounce Effect */
        .bounce span {
            display: inline-block;
            animation: bounce 0.5s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .back-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.75rem;
            color: var(--muted);
            text-decoration: none;
            z-index: 100;
        }

        .back-link:hover {
            color: var(--accent);
        }

        @media (max-width: 600px) {
            .title { font-size: 1.5rem; }
            .effects-grid { grid-template-columns: 1fr; }
            .effect-preview { font-size: 1.1rem; padding: 20px 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">TEXT EFFECTS</h1>
            <p class="subtitle">Preview effects before sending in Sloppygram</p>
        </header>

        <div class="input-section">
            <label class="input-label">TYPE YOUR MESSAGE</label>
            <textarea class="text-input" id="textInput" rows="2" placeholder="Enter text to preview...">Hello Sloppygram!</textarea>
        </div>

        <div class="effects-grid" id="effectsGrid">
            <!-- Effects will be rendered here -->
        </div>
    </div>

    <a href="https://sloppy.live" class="back-link">← sloppy.live</a>

    <script>
        const effects = [
            { name: 'Rainbow', tag: '[rainbow]', class: 'rainbow' },
            { name: 'Glitch', tag: '[glitch]', class: 'glitch', dataAttr: true },
            { name: 'Matrix', tag: '[matrix]', class: 'matrix' },
            { name: 'Shake', tag: '[shake]', class: 'shake' },
            { name: 'Pulse', tag: '[pulse]', class: 'pulse' },
            { name: 'Wave', tag: '[wave]', class: 'wave', perChar: true },
            { name: 'Neon', tag: '[neon]', class: 'neon' },
            { name: 'Fire', tag: '[fire]', class: 'fire' },
            { name: 'Ice', tag: '[ice]', class: 'ice' },
            { name: 'Bounce', tag: '[bounce]', class: 'bounce', perChar: true }
        ];

        const textInput = document.getElementById('textInput');
        const effectsGrid = document.getElementById('effectsGrid');

        function wrapChars(text, delay = 0.05) {
            return text.split('').map((char, i) =>
                `<span style="animation-delay: ${i * delay}s">${char === ' ' ? '&nbsp;' : char}</span>`
            ).join('');
        }

        function renderEffects() {
            const text = textInput.value || 'Hello Sloppygram!';

            effectsGrid.innerHTML = effects.map(effect => {
                let previewContent;

                if (effect.perChar) {
                    previewContent = `<span class="${effect.class}">${wrapChars(text)}</span>`;
                } else if (effect.dataAttr) {
                    previewContent = `<span class="${effect.class}" data-text="${text}">${text}</span>`;
                } else {
                    previewContent = `<span class="${effect.class}">${text}</span>`;
                }

                const tagCode = `${effect.tag}${text}[/${effect.tag.slice(1)}`;

                return `
                    <div class="effect-card">
                        <div class="effect-header">
                            <span class="effect-name">${effect.name}</span>
                            <span class="effect-tag">${effect.tag}</span>
                        </div>
                        <div class="effect-preview">
                            ${previewContent}
                        </div>
                        <button class="copy-btn" onclick="copyTag('${tagCode.replace(/'/g, "\\'")}')">
                            Copy: ${effect.tag}text[/${effect.tag.slice(1)}
                        </button>
                    </div>
                `;
            }).join('');
        }

        window.copyTag = function(tag) {
            navigator.clipboard.writeText(tag).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = '#10b981';
                btn.style.color = 'white';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                    btn.style.color = '';
                }, 1500);
            });
        };

        textInput.addEventListener('input', renderEffects);
        renderEffects();
    </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
<script src="/vibelib-extended.js"></script>
<script>
  // Compatibility Patch for Legacy Apps
  window.addEventListener("load", () => {
    if (window.SloppyKarma && window.VibeLib.Economy) {
      // Redirect old calls to new engine
      window.SloppyKarma.track = window.VibeLib.Economy.track;
    }
  });
</script>
</body>
</html>
