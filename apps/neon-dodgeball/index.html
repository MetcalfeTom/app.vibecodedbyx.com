<html lang="en">

  <link rel="icon" href="https://emojicdn.elk.sh/üí£">
  <meta property="og:title" content="CANNONBALL DEFENSE - Survive the Barrage">
  <meta property="og:description" content="Dodge enemy cannonballs and survive the pirate seas!">
  <meta property="og:url" content="https://sloppy.live/neon-dodgeball">
  <meta property="og:image" content="https://emojicdn.elk.sh/üè¥‚Äç‚ò†Ô∏è?style=apple&size=512">
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: #0d1a2a;
      font-family: 'IM Fell English SC', serif;
      display: flex;
      align-items: center;
      justify-content: center;

    }
    .game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    canvas { display: block; width: 100%; height: 100%; }
    .hud {
      position: absolute;
      top: 15px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      z-index: 10;
    }
    .title {
      font-family: 'Pirata One', cursive;
      font-size: 1.3rem;
      color: #d4a84b;
      text-shadow: 0 0 20px #d4a84b55, 2px 2px 0 #5c3a1e;
      letter-spacing: 0.1em;
    }

      font-family: 'Pirata One', cursive;
      font-size: 1rem;

    }

      position: absolute;

      position: absolute;
      inset: 0;
      background: rgba(10, 5, 0, 0.95);
      display: flex;

      transition: opacity 0.5s;
    }
    .overlay.hidden { opacity: 0; pointer-events: none; }
    .overlay-title {
      font-family: 'Pirata One', cursive;
      font-size: 2.5rem;
      color: #d4a84b;
      text-shadow: 0 0 30px #d4a84b, 0 0 60px #8b4513;
      margin-bottom: 10px;
    }
    .overlay-sub {
      font-size: 0.85rem;
      color: #8b7355;
      margin-bottom: 30px;
      text-align: center;
      max-width: 300px;
    }
    .btn {
      font-family: 'Pirata One', cursive;
      font-size: 1.2rem;
      padding: 15px 40px;
      background: transparent;
      border: 2px solid #d4a84b;
      color: #d4a84b;
      cursor: pointer;
      letter-spacing: 0.1em;
      transition: all 0.2s;
    }
    .btn:hover {
      background: #d4a84b;
      color: #1a0f0a;
      box-shadow: 0 0 30px #d4a84b55;
    }
    .final-score {
      font-family: 'Pirata One', cursive;
      font-size: 3rem;
      color: #ffd700;
      text-shadow: 0 0 20px #ffd70055;

    }
    .back-link {
      position: fixed;
      bottom: 5px;
      right: 10px;
      color: #d4a84b55;

      font-size: 0.65rem;
    }

      position: absolute;

      transform: translateX(-50%);
      font-size: 0.7rem;

      pointer-events: none;
    }
  </style>

<body>
  <div class="game-container">
    <canvas id="canvas"></canvas>
    <div class="hud">
      <div class="title">üí£ CANNONBALL DEFENSE</div>
      <div class="score">SURVIVED: <span id="time">0</span>s</div>
    </div>
    <div class="lives" id="lives"></div>
    <div class="instructions">Steer to dodge cannonballs ‚Ä¢ Grab treasure chests for repairs!</div>

    <div class="overlay" id="startOverlay">
      <div class="overlay-title">‚öì CANNONBALL DEFENSE ‚öì</div>
      <div class="overlay-sub">Enemy ships be firing! Dodge their cannonballs and survive the barrage. How long can ye last?</div>
      <button class="btn" id="startBtn">SET SAIL</button>
    </div>

    <div class="overlay hidden" id="gameOverOverlay">
      <div class="overlay-title">üíÄ SUNK! üíÄ</div>
      <div class="final-score" id="finalTime">0s</div>
      <button class="btn" id="restartBtn">SAIL AGAIN</button>
    </div>
  </div>
  <a href="https://sloppy.live" class="back-link">‚Üê sloppy.live</a>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let gameRunning = false;
let frameCount = 0;
let survivalTime = 0;
let lives = 3;
let invulnerable = 0;
let wavePhase = 0;

const player = { x: 0, y: 0, radius: 20, targetX: 0, targetY: 0, angle: 0 };
const cannonballs = [];
const obstacles = [];
const particles = [];
const treasures = [];

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  player.x = canvas.width / 2;
  player.y = canvas.height / 2;
  player.targetX = player.x;
  player.targetY = player.y;
}

function spawnCannonball() {
  const side = Math.floor(Math.random() * 4);
  let x, y, vx, vy;
  const speed = 3 + Math.random() * 3 + survivalTime * 0.04;

  switch(side) {
    case 0: x = Math.random() * canvas.width; y = -30; break;
    case 1: x = canvas.width + 30; y = Math.random() * canvas.height; break;
    case 2: x = Math.random() * canvas.width; y = canvas.height + 30; break;
    case 3: x = -30; y = Math.random() * canvas.height; break;
  }

  const angle = Math.atan2(player.y - y, player.x - x) + (Math.random() - 0.5) * 0.5;
  vx = Math.cos(angle) * speed;
  vy = Math.sin(angle) * speed;

  cannonballs.push({
    x, y, vx, vy,
    radius: 10 + Math.random() * 8,
    trail: []
  });
}

function spawnObstacle() {
  const type = Math.floor(Math.random() * 3);

  if (type === 0) {
    // Floating barrel line
    obstacles.push({
      type: 'barrels',
      y: 100 + Math.random() * (canvas.height - 200),
      width: 120 + Math.random() * 150,
      height: 30,
      speed: (Math.random() > 0.5 ? 1 : -1) * (1.5 + Math.random() * 1.5),
      x: Math.random() * canvas.width
    });
  } else if (type === 1) {
    // Rock formation
    obstacles.push({
      type: 'rocks',
      x: 100 + Math.random() * (canvas.width - 200),
      y: 100 + Math.random() * (canvas.height - 200),
      radius: 40 + Math.random() * 30
    });
  } else {
    // Whirlpool
    obstacles.push({
      type: 'whirlpool',
      x: 100 + Math.random() * (canvas.width - 200),
      y: 100 + Math.random() * (canvas.height - 200),
      radius: 50 + Math.random() * 40,
      angle: 0,
      speed: 0.03 + Math.random() * 0.02
    });
  }
}

function spawnParticle(x, y, color) {
  for (let i = 0; i < 8; i++) {
    const angle = (i / 8) * Math.PI * 2;
    particles.push({
      x, y,
      vx: Math.cos(angle) * (3 + Math.random() * 3),
      vy: Math.sin(angle) * (3 + Math.random() * 3),
      radius: 3 + Math.random() * 3,
      color,
      alpha: 1
    });
  }
}

function spawnTreasure() {
  if (treasures.length >= 1) return;

  treasures.push({
    x: 100 + Math.random() * (canvas.width - 200),
    y: 100 + Math.random() * (canvas.height - 200),
    size: 40,
    wobble: Math.random() * Math.PI * 2,
    alpha: 0,
    lifetime: 600
  });
}

function checkCollision(obj) {
  if (obj.type === 'whirlpool' || obj.type === 'rocks') {
    const dx = player.x - obj.x;
    const dy = player.y - obj.y;
    const dist = Math.sqrt(dx * dx + dy * dy);
    return dist < player.radius + obj.radius;
  } else if (obj.type === 'barrels') {
    const closestX = Math.max(obj.x, Math.min(player.x, obj.x + obj.width));
    const closestY = Math.max(obj.y, Math.min(player.y, obj.y + obj.height));
    const dx = player.x - closestX;
    const dy = player.y - closestY;
    return (dx * dx + dy * dy) < (player.radius * player.radius);
  }
  return false;
}

function hit() {
  if (invulnerable > 0) return;

  lives--;
  updateLives();
  invulnerable = 90;
  spawnParticle(player.x, player.y, '#c44');

  if (lives <= 0) {
    gameOver();
  }
}

function updateLives() {
  document.getElementById('lives').textContent = '‚õµ'.repeat(Math.max(0, lives));
}

function update() {
  if (!gameRunning) return;

  frameCount++;
  wavePhase += 0.02;

  if (frameCount % 60 === 0) {
    survivalTime++;
    document.getElementById('time').textContent = survivalTime;
  }

  // Spawn cannonballs
  const spawnRate = Math.max(25, 80 - survivalTime);
  if (frameCount % spawnRate === 0) {
    spawnCannonball();
  }

  // Spawn obstacles
  if (frameCount % 400 === 0 && obstacles.length < 4 + Math.floor(survivalTime / 25)) {
    spawnObstacle();
  }

  // Update player
  const dx = player.targetX - player.x;
  const dy = player.targetY - player.y;
  player.x += dx * 0.12;
  player.y += dy * 0.12;

  if (Math.abs(dx) > 1 || Math.abs(dy) > 1) {
    player.angle = Math.atan2(dy, dx);
  }

  player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
  player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));

  if (invulnerable > 0) invulnerable--;

  // Update cannonballs
  for (let i = cannonballs.length - 1; i >= 0; i--) {
    const ball = cannonballs[i];

    ball.trail.push({ x: ball.x, y: ball.y });
    if (ball.trail.length > 8) ball.trail.shift();

    ball.x += ball.vx;
    ball.y += ball.vy;

    // Bounce off walls
    if (ball.x < ball.radius || ball.x > canvas.width - ball.radius) {
      ball.vx *= -0.8;
      ball.x = Math.max(ball.radius, Math.min(canvas.width - ball.radius, ball.x));
    }
    if (ball.y < ball.radius || ball.y > canvas.height - ball.radius) {
      ball.vy *= -0.8;
      ball.y = Math.max(ball.radius, Math.min(canvas.height - ball.radius, ball.y));
    }

    // Check player collision
    const cdx = player.x - ball.x;
    const cdy = player.y - ball.y;
    const dist = Math.sqrt(cdx * cdx + cdy * cdy);
    if (dist < player.radius + ball.radius) {
      hit();
      spawnParticle(ball.x, ball.y, '#4a4a4a');
      cannonballs.splice(i, 1);
      continue;
    }

    // Remove old balls
    if (frameCount > 500 && cannonballs.length > 12) {
      cannonballs.splice(i, 1);
    }
  }

  // Update obstacles
  for (let i = obstacles.length - 1; i >= 0; i--) {
    const obs = obstacles[i];

    if (obs.type === 'barrels') {
      obs.x += obs.speed;
      if (obs.x < -obs.width) obs.x = canvas.width;
      if (obs.x > canvas.width) obs.x = -obs.width;
    } else if (obs.type === 'whirlpool') {
      obs.angle += obs.speed;
    }

    if (checkCollision(obs)) {
      hit();
    }

    if (survivalTime > 40 && obstacles.length > 3 && Math.random() < 0.0003) {
      obstacles.splice(i, 1);
    }
  }

  // Update particles
  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.1; // gravity
    p.alpha -= 0.025;
    if (p.alpha <= 0) particles.splice(i, 1);
  }

  // Spawn treasure
  if (frameCount % 900 === 0 && Math.random() < 0.5) {
    spawnTreasure();
  }

  // Update treasures
  for (let i = treasures.length - 1; i >= 0; i--) {
    const tr = treasures[i];
    tr.wobble += 0.05;
    tr.lifetime--;

    if (tr.alpha < 1 && tr.lifetime > 60) {
      tr.alpha = Math.min(1, tr.alpha + 0.02);
    }
    if (tr.lifetime < 60) {
      tr.alpha = tr.lifetime / 60;
    }

    tr.y += Math.sin(tr.wobble) * 0.5;

    const tdx = player.x - tr.x;
    const tdy = player.y - tr.y;
    const tdist = Math.sqrt(tdx * tdx + tdy * tdy);
    if (tdist < player.radius + tr.size * 0.4) {
      lives = Math.min(5, lives + 1);
      updateLives();
      spawnParticle(tr.x, tr.y, '#ffd700');
      treasures.splice(i, 1);
      continue;
    }

    if (tr.lifetime <= 0) {
      treasures.splice(i, 1);
    }
  }
}

function drawOcean() {
  // Sky gradient
  const skyGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
  skyGrad.addColorStop(0, '#1a2535');
  skyGrad.addColorStop(0.3, '#2a3545');
  skyGrad.addColorStop(1, '#0d1a2a');
  ctx.fillStyle = skyGrad;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Waves
  ctx.strokeStyle = 'rgba(100, 150, 180, 0.15)';
  ctx.lineWidth = 2;
  for (let row = 0; row < canvas.height; row += 40) {
    ctx.beginPath();
    for (let x = 0; x <= canvas.width; x += 10) {
      const y = row + Math.sin(x * 0.02 + wavePhase + row * 0.01) * 8;
      if (x === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    }
    ctx.stroke();
  }
}

function drawPlayer() {
  const flash = invulnerable > 0 ? (Math.sin(invulnerable * 0.5) * 0.5 + 0.5) : 1;

  ctx.save();
  ctx.translate(player.x, player.y);
  ctx.rotate(player.angle + Math.PI / 2);
  ctx.globalAlpha = flash;

  // Ship wake
  ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
  ctx.beginPath();
  ctx.moveTo(-8, 10);
  ctx.lineTo(0, 40);
  ctx.lineTo(8, 10);
  ctx.closePath();
  ctx.fill();

  // Hull
  ctx.fillStyle = '#5c3a1e';
  ctx.beginPath();
  ctx.moveTo(0, -25);
  ctx.quadraticCurveTo(18, -10, 15, 15);
  ctx.lineTo(-15, 15);
  ctx.quadraticCurveTo(-18, -10, 0, -25);
  ctx.closePath();
  ctx.fill();

  // Hull highlight
  ctx.fillStyle = '#8b5a2b';
  ctx.beginPath();
  ctx.moveTo(0, -22);
  ctx.quadraticCurveTo(12, -8, 10, 10);
  ctx.lineTo(0, 10);
  ctx.lineTo(0, -22);
  ctx.closePath();
  ctx.fill();

  // Mast
  ctx.strokeStyle = '#4a2c0f';
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.moveTo(0, 5);
  ctx.lineTo(0, -35);
  ctx.stroke();

  // Sail
  ctx.fillStyle = '#f5f5dc';
  ctx.beginPath();
  ctx.moveTo(0, -32);
  ctx.quadraticCurveTo(20, -15, 15, 0);
  ctx.lineTo(0, 0);
  ctx.closePath();
  ctx.fill();

  // Jolly Roger on sail
  ctx.fillStyle = '#1a1a1a';
  ctx.font = '12px serif';
  ctx.fillText('‚ò†', 3, -12);

  // Cannons
  ctx.fillStyle = '#2a2a2a';
  ctx.fillRect(-18, -5, 8, 4);
  ctx.fillRect(10, -5, 8, 4);

  ctx.restore();
  ctx.globalAlpha = 1;
}

function drawCannonballs() {
  for (const ball of cannonballs) {
    // Trail
    for (let i = 0; i < ball.trail.length; i++) {
      const t = ball.trail[i];
      const alpha = i / ball.trail.length * 0.3;
      ctx.fillStyle = `rgba(80, 80, 80, ${alpha})`;
      ctx.beginPath();
      ctx.arc(t.x, t.y, ball.radius * 0.6, 0, Math.PI * 2);
      ctx.fill();
    }

    // Ball
    const grad = ctx.createRadialGradient(ball.x - 3, ball.y - 3, 0, ball.x, ball.y, ball.radius);
    grad.addColorStop(0, '#5a5a5a');
    grad.addColorStop(0.5, '#2a2a2a');
    grad.addColorStop(1, '#1a1a1a');
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fill();

    // Highlight
    ctx.fillStyle = 'rgba(255,255,255,0.3)';
    ctx.beginPath();
    ctx.arc(ball.x - ball.radius * 0.3, ball.y - ball.radius * 0.3, ball.radius * 0.3, 0, Math.PI * 2);
    ctx.fill();
  }
}

function drawObstacles() {
  for (const obs of obstacles) {
    if (obs.type === 'barrels') {
      const numBarrels = Math.floor(obs.width / 35);
      for (let i = 0; i < numBarrels; i++) {
        const bx = obs.x + i * 35 + 15;
        const by = obs.y + obs.height / 2 + Math.sin(wavePhase + i) * 3;

        // Barrel
        ctx.fillStyle = '#8b5a2b';
        ctx.beginPath();
        ctx.ellipse(bx, by, 12, 15, 0, 0, Math.PI * 2);
        ctx.fill();

        // Bands
        ctx.strokeStyle = '#5c3a1e';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.ellipse(bx, by - 8, 10, 4, 0, 0, Math.PI * 2);
        ctx.stroke();
        ctx.beginPath();
        ctx.ellipse(bx, by + 8, 10, 4, 0, 0, Math.PI * 2);
        ctx.stroke();
      }
    } else if (obs.type === 'rocks') {
      ctx.fillStyle = '#3d3d3d';
      ctx.beginPath();
      ctx.arc(obs.x, obs.y, obs.radius, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = '#2a2a2a';
      ctx.beginPath();
      ctx.arc(obs.x + 10, obs.y - 5, obs.radius * 0.6, 0, Math.PI * 2);
      ctx.fill();

      // Highlight
      ctx.fillStyle = 'rgba(255,255,255,0.1)';
      ctx.beginPath();
      ctx.arc(obs.x - obs.radius * 0.3, obs.y - obs.radius * 0.3, obs.radius * 0.4, 0, Math.PI * 2);
      ctx.fill();
    } else if (obs.type === 'whirlpool') {
      ctx.save();
      ctx.translate(obs.x, obs.y);
      ctx.rotate(obs.angle);

      for (let r = obs.radius; r > 10; r -= 15) {
        ctx.strokeStyle = `rgba(100, 150, 180, ${(obs.radius - r) / obs.radius * 0.5})`;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(0, 0, r, 0, Math.PI * 1.5);
        ctx.stroke();
      }

      ctx.fillStyle = '#0a1520';
      ctx.beginPath();
      ctx.arc(0, 0, 15, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();
    }
  }
}

function drawParticles() {
  for (const p of particles) {
    ctx.globalAlpha = p.alpha;
    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fill();
  }
  ctx.globalAlpha = 1;
}

function drawTreasures() {
  for (const tr of treasures) {
    ctx.save();
    ctx.translate(tr.x, tr.y);
    ctx.globalAlpha = tr.alpha;

    // Glow
    ctx.shadowColor = '#ffd700';
    ctx.shadowBlur = 20 + Math.sin(tr.wobble * 2) * 10;

    // Chest
    ctx.fillStyle = '#8b4513';
    ctx.fillRect(-15, -5, 30, 20);

    // Lid
    ctx.fillStyle = '#a0522d';
    ctx.beginPath();
    ctx.moveTo(-15, -5);
    ctx.lineTo(-15, -12);
    ctx.quadraticCurveTo(0, -18, 15, -12);
    ctx.lineTo(15, -5);
    ctx.closePath();
    ctx.fill();

    // Lock
    ctx.fillStyle = '#ffd700';
    ctx.beginPath();
    ctx.arc(0, 0, 5, 0, Math.PI * 2);
    ctx.fill();

    // Sparkles
    ctx.fillStyle = '#fff';
    ctx.font = '12px serif';
    ctx.fillText('‚ú®', -20 + Math.sin(tr.wobble) * 5, -15);
    ctx.fillText('‚ú®', 12 + Math.cos(tr.wobble) * 5, -10);

    ctx.restore();
  }
}

function render() {
  drawOcean();
  drawTreasures();
  drawObstacles();
  drawCannonballs();
  drawPlayer();
  drawParticles();

  // Vignette
  const vignette = ctx.createRadialGradient(
    canvas.width / 2, canvas.height / 2, canvas.height * 0.4,
    canvas.width / 2, canvas.height / 2, canvas.height
  );
  vignette.addColorStop(0, 'transparent');
  vignette.addColorStop(1, 'rgba(0, 0, 0, 0.5)');
  ctx.fillStyle = vignette;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

function gameLoop() {
  update();
  render();
  requestAnimationFrame(gameLoop);
}

function startGame() {
  document.getElementById('startOverlay').classList.add('hidden');
  document.getElementById('gameOverOverlay').classList.add('hidden');

  cannonballs.length = 0;
  obstacles.length = 0;
  particles.length = 0;
  treasures.length = 0;
  frameCount = 0;
  survivalTime = 0;
  lives = 3;
  invulnerable = 60;
  wavePhase = 0;

  player.x = canvas.width / 2;
  player.y = canvas.height / 2;
  player.targetX = player.x;
  player.targetY = player.y;
  player.angle = -Math.PI / 2;

  document.getElementById('time').textContent = '0';
  updateLives();

  gameRunning = true;
}

function gameOver() {
  gameRunning = false;
  document.getElementById('finalTime').textContent = survivalTime + 's';
  document.getElementById('gameOverOverlay').classList.remove('hidden');
}

// Events
document.getElementById('startBtn').addEventListener('click', startGame);
document.getElementById('restartBtn').addEventListener('click', startGame);

canvas.addEventListener('mousemove', e => {
  player.targetX = e.clientX;
  player.targetY = e.clientY;
});

canvas.addEventListener('touchmove', e => {
  e.preventDefault();
  player.targetX = e.touches[0].clientX;
  player.targetY = e.touches[0].clientY;
});

canvas.addEventListener('touchstart', e => {
  e.preventDefault();
  player.targetX = e.touches[0].clientX;
  player.targetY = e.touches[0].clientY;
});

window.addEventListener('resize', resize);

resize();
updateLives();
gameLoop();
</script>
