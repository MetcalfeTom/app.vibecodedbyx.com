<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Judgmental Cat</title>
  <link rel="icon" href="https://emojicdn.elk.sh/üê±">

  <meta property="og:title" content="Judgmental Cat">
  <meta property="og:description" content="A ginger tabby judges your life choices. You deserve it.">
  <meta property="og:url" content="https://sloppy.live/judgmental-cat">
  <meta property="og:image" content="https://sloppy.live/judgmental-cat/og-image.png">
  <meta property="og:type" content="website">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;500;600&family=Caveat:wght@500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Bitter', serif;
      min-height: 100vh;
      background: linear-gradient(180deg, #2a1f1a 0%, #1a1210 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: crosshair;
    }

    /* Ambient particles */
    .dust {
      position: fixed;
      width: 4px;
      height: 4px;
      background: rgba(255, 200, 150, 0.3);
      border-radius: 50%;
      pointer-events: none;
      animation: floatDust 15s ease-in-out infinite;
    }

    @keyframes floatDust {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
      50% { transform: translateY(-100px) translateX(30px); opacity: 0.6; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 20px;
    }

    h1 {
      font-family: 'Caveat', cursive;
      font-size: 3rem;
      color: #f5a623;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      letter-spacing: 2px;
    }

    /* The Cat */
    .cat-container {
      position: relative;
      width: 350px;
      height: 400px;
    }

    .cat {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Cat head */
    .cat-head {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 280px;
      height: 250px;
      background: linear-gradient(145deg, #e8a44a, #d4883a, #c67830);
      border-radius: 50% 50% 45% 45%;
      box-shadow:
        inset -20px -20px 40px rgba(0,0,0,0.2),
        inset 10px 10px 30px rgba(255,200,150,0.3),
        0 20px 60px rgba(0,0,0,0.5);
    }

    /* Tabby stripes */
    .stripe {
      position: absolute;
      background: linear-gradient(90deg, transparent, rgba(139, 69, 19, 0.4), transparent);
      border-radius: 50%;
    }

    .stripe-1 { width: 60px; height: 15px; top: 30px; left: 40px; transform: rotate(-20deg); }
    .stripe-2 { width: 50px; height: 12px; top: 50px; left: 50px; transform: rotate(-15deg); }
    .stripe-3 { width: 60px; height: 15px; top: 30px; right: 40px; transform: rotate(20deg); }
    .stripe-4 { width: 50px; height: 12px; top: 50px; right: 50px; transform: rotate(15deg); }
    .stripe-5 { width: 40px; height: 10px; top: 20px; left: 50%; transform: translateX(-50%); }

    /* Ears */
    .ear {
      position: absolute;
      top: -30px;
      width: 70px;
      height: 80px;
      background: linear-gradient(145deg, #d4883a, #c67830);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    .ear-left { left: 30px; transform: rotate(-15deg); }
    .ear-right { right: 30px; transform: rotate(15deg); }

    .ear-inner {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      width: 35px;
      height: 40px;
      background: linear-gradient(145deg, #ffb6c1, #dda0a0);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    /* Eyes */
    .eyes {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 50px;
    }

    .eye {
      position: relative;
      width: 55px;
      height: 55px;
      background: linear-gradient(180deg, #7cb342, #558b2f, #33691e);
      border-radius: 50%;
      box-shadow:
        inset 0 -5px 15px rgba(0,0,0,0.3),
        0 0 20px rgba(124, 179, 66, 0.3);
      overflow: hidden;
    }

    .pupil {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 40px;
      background: #000;
      border-radius: 50%;
      transition: all 0.1s ease;
    }

    .eye-glint {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 12px;
      height: 12px;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
    }

    /* Eyelids for blinking */
    .eyelid {
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      height: 0%;
      background: linear-gradient(145deg, #d4883a, #c67830);
      border-radius: 50% 50% 0 0;
      transition: height 0.1s ease;
    }

    .cat.blinking .eyelid {
      height: 110%;
    }

    .cat.squinting .eyelid {
      height: 40%;
    }

    /* Nose */
    .nose {
      position: absolute;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      width: 25px;
      height: 18px;
      background: linear-gradient(180deg, #d4756a, #c45a4a);
      border-radius: 50% 50% 40% 40%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    /* Mouth */
    .mouth {
      position: absolute;
      top: 155px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 30px;
    }

    .mouth-line {
      position: absolute;
      top: 0;
      width: 30px;
      height: 20px;
      border-bottom: 3px solid rgba(80, 40, 20, 0.6);
      border-radius: 0 0 50% 50%;
    }

    .mouth-line.left { left: 0; border-left: none; }
    .mouth-line.right { right: 0; border-right: none; }

    /* Whiskers */
    .whiskers {
      position: absolute;
      top: 150px;
      width: 100%;
    }

    .whisker {
      position: absolute;
      width: 80px;
      height: 2px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 2px;
    }

    .whisker-left-1 { left: 10px; top: 0; transform: rotate(-5deg); }
    .whisker-left-2 { left: 5px; top: 15px; transform: rotate(0deg); }
    .whisker-left-3 { left: 10px; top: 30px; transform: rotate(5deg); }
    .whisker-right-1 { right: 10px; top: 0; transform: rotate(5deg); }
    .whisker-right-2 { right: 5px; top: 15px; transform: rotate(0deg); }
    .whisker-right-3 { right: 10px; top: 30px; transform: rotate(-5deg); }

    /* Chest fluff */
    .chest {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 100px;
      background: linear-gradient(180deg, #e8a44a, #f5c77a);
      border-radius: 50% 50% 0 0;
      box-shadow: inset 0 10px 30px rgba(255,200,150,0.3);
    }

    /* Speech bubble */
    .speech-bubble {
      position: relative;
      background: #fff;
      border-radius: 20px;
      padding: 20px 30px;
      max-width: 400px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      animation: bubbleAppear 0.3s ease-out;
    }

    .speech-bubble::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 15px solid transparent;
      border-top-color: #fff;
    }

    @keyframes bubbleAppear {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .insult {
      font-size: 1.2rem;
      color: #333;
      line-height: 1.5;
      font-weight: 500;
    }

    .insult em {
      color: #c45a4a;
      font-style: italic;
    }

    /* Meow button */
    .meow-btn {
      padding: 15px 40px;
      background: linear-gradient(145deg, #f5a623, #e8941a);
      border: none;
      border-radius: 30px;
      font-family: 'Bitter', serif;
      font-size: 1.1rem;
      font-weight: 600;
      color: #2a1f1a;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(245, 166, 35, 0.4);
      transition: all 0.2s;
    }

    .meow-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(245, 166, 35, 0.5);
    }

    .meow-btn:active {
      transform: translateY(0);
    }

    /* Backlink */
    #backlink {
      position: fixed;
      bottom: 15px;
      right: 15px;
      color: rgba(255, 200, 150, 0.4);
      text-decoration: none;
      font-size: 12px;
    }

    #backlink:hover {
      color: rgba(255, 200, 150, 0.8);
    }

    /* Tail */
    .tail {
      position: absolute;
      bottom: 30px;
      right: -40px;
      width: 100px;
      height: 20px;
      background: linear-gradient(90deg, #d4883a, #c67830);
      border-radius: 20px;
      transform-origin: left center;
      animation: tailSwish 3s ease-in-out infinite;
    }

    .tail::after {
      content: '';
      position: absolute;
      right: -15px;
      top: 0;
      width: 30px;
      height: 20px;
      background: #c67830;
      border-radius: 0 20px 20px 0;
    }

    @keyframes tailSwish {
      0%, 100% { transform: rotate(-10deg); }
      50% { transform: rotate(10deg); }
    }

    /* Responsive */
    @media (max-width: 500px) {
      h1 { font-size: 2.2rem; }
      .cat-container { transform: scale(0.8); }
      .speech-bubble { max-width: 300px; padding: 15px 20px; }
      .insult { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- Dust particles -->
  <div class="dust" style="top:20%;left:10%;animation-delay:0s;"></div>
  <div class="dust" style="top:60%;left:80%;animation-delay:3s;"></div>
  <div class="dust" style="top:40%;left:30%;animation-delay:6s;"></div>
  <div class="dust" style="top:70%;left:60%;animation-delay:9s;"></div>
  <div class="dust" style="top:30%;left:70%;animation-delay:12s;"></div>

  <div class="container">
    <h1>Judgmental Cat</h1>

    <div class="speech-bubble">
      <p class="insult" id="insult">*stares disapprovingly*</p>
    </div>

    <div class="cat-container">
      <div class="cat" id="cat">
        <div class="tail"></div>
        <div class="chest"></div>
        <div class="cat-head">
          <!-- Stripes -->
          <div class="stripe stripe-1"></div>
          <div class="stripe stripe-2"></div>
          <div class="stripe stripe-3"></div>
          <div class="stripe stripe-4"></div>
          <div class="stripe stripe-5"></div>

          <!-- Ears -->
          <div class="ear ear-left"><div class="ear-inner"></div></div>
          <div class="ear ear-right"><div class="ear-inner"></div></div>

          <!-- Eyes -->
          <div class="eyes">
            <div class="eye" id="eyeLeft">
              <div class="pupil" id="pupilLeft"></div>
              <div class="eye-glint"></div>
              <div class="eyelid"></div>
            </div>
            <div class="eye" id="eyeRight">
              <div class="pupil" id="pupilRight"></div>
              <div class="eye-glint"></div>
              <div class="eyelid"></div>
            </div>
          </div>

          <!-- Nose -->
          <div class="nose"></div>

          <!-- Mouth -->
          <div class="mouth">
            <div class="mouth-line left"></div>
            <div class="mouth-line right"></div>
          </div>

          <!-- Whiskers -->
          <div class="whiskers">
            <div class="whisker whisker-left-1"></div>
            <div class="whisker whisker-left-2"></div>
            <div class="whisker whisker-left-3"></div>
            <div class="whisker whisker-right-1"></div>
            <div class="whisker whisker-right-2"></div>
            <div class="whisker whisker-right-3"></div>
          </div>
        </div>
      </div>
    </div>

    <button class="meow-btn" id="meowBtn">üê± Judge Me Again</button>
  </div>

  <a href="https://sloppy.live" id="backlink">sloppy.live</a>

  <script>
    const insultEl = document.getElementById('insult');
    const cat = document.getElementById('cat');
    const pupilLeft = document.getElementById('pupilLeft');
    const pupilRight = document.getElementById('pupilRight');
    const meowBtn = document.getElementById('meowBtn');

    // Judgmental insults about fashion and life choices
    const insults = [
      // Fashion insults
      "That outfit? Bold choice for someone who clearly doesn't own a mirror.",
      "I've seen better fashion sense on a <em>scarecrow</em>.",
      "Did you get dressed in the dark, or is this a cry for help?",
      "Crocs? In this economy? <em>Unforgivable.</em>",
      "That color combination is a war crime against my eyes.",
      "I've coughed up hairballs more stylish than your wardrobe.",
      "Your fashion sense called. It said it's filing for divorce.",
      "Is that shirt vintage, or just <em>very</em> old?",
      "Horizontal stripes? You're braver than I thought.",
      "I've seen better outfits at a dog park.",

      // Life decisions
      "Another streaming subscription? You can't even commit to watching one show.",
      "Still single? I can see why. <em>*slow blink*</em>",
      "Ah, checking your phone again. Expecting something important? <em>Doubtful.</em>",
      "You call that a 'life plan'? I've seen better structure in a hairball.",
      "Eating cereal for dinner again? <em>Pathetic.</em>",
      "Your sleep schedule offends me on a molecular level.",
      "Procrastinating? How <em>refreshingly predictable</em> of you.",
      "You bought another plant? The last one is still judging you from plant heaven.",
      "Your screen time report came in. I'm <em>concerned</em>.",
      "Starting a new hobby you'll abandon in two weeks? Classic.",

      // General judgment
      "*stares at your life choices* <em>Interesting...</em>",
      "I've seen your browser history. We need to talk.",
      "The audacity of you sitting there like you've accomplished something today.",
      "I'm not mad. I'm just <em>disappointed</em>.",
      "You know I can see you, right? <em>All of you.</em>",
      "Did you really need that third coffee? <em>Yes, clearly you did.</em>",
      "The WiFi password is the most meaningful relationship in your life.",
      "Your potential is like my interest in you: <em>untapped and fading.</em>",
      "I've decided to tolerate you. Don't make me regret it.",
      "You're looking at me for validation? <em>Bold.</em>",

      // Extra sassy
      "Oh, you're still here? How <em>persistent</em>.",
      "My food bowl is empty. Your existence is tolerated solely for can-opening purposes.",
      "I've knocked better things off tables than your self-esteem.",
      "You think you're the owner? <em>Adorable.</em>",
      "I've seen more ambition in a sleeping hamster.",
    ];

    // Get random insult
    function getRandomInsult() {
      return insults[Math.floor(Math.random() * insults.length)];
    }

    // Show new insult
    function showInsult() {
      insultEl.style.opacity = 0;
      setTimeout(() => {
        insultEl.innerHTML = getRandomInsult();
        insultEl.style.opacity = 1;
      }, 150);

      // Cat squints judgmentally
      cat.classList.add('squinting');
      setTimeout(() => cat.classList.remove('squinting'), 1500);
    }

    // Eye tracking
    document.addEventListener('mousemove', (e) => {
      const eyes = document.querySelector('.eyes');
      const rect = eyes.getBoundingClientRect();
      const eyeCenterX = rect.left + rect.width / 2;
      const eyeCenterY = rect.top + rect.height / 2;

      const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
      const distance = Math.min(12, Math.hypot(e.clientX - eyeCenterX, e.clientY - eyeCenterY) / 30);

      const offsetX = Math.cos(angle) * distance;
      const offsetY = Math.sin(angle) * distance;

      pupilLeft.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px))`;
      pupilRight.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px))`;
    });

    // Blinking
    function blink() {
      cat.classList.add('blinking');
      setTimeout(() => cat.classList.remove('blinking'), 150);
    }

    // Random blinking
    function scheduleBlink() {
      const delay = 2000 + Math.random() * 4000;
      setTimeout(() => {
        blink();
        scheduleBlink();
      }, delay);
    }

    // Slow judgmental blink
    function slowBlink() {
      cat.classList.add('blinking');
      setTimeout(() => cat.classList.remove('blinking'), 500);
    }

    // Auto-insult every 8-12 seconds
    function scheduleInsult() {
      const delay = 8000 + Math.random() * 4000;
      setTimeout(() => {
        showInsult();
        // Occasional slow blink for extra judgment
        if (Math.random() > 0.7) {
          setTimeout(slowBlink, 500);
        }
        scheduleInsult();
      }, delay);
    }

    // Button click
    meowBtn.addEventListener('click', () => {
      showInsult();
      slowBlink();
    });

    // Start behaviors
    scheduleBlink();
    scheduleInsult();

    // Initial squint
    setTimeout(() => {
      cat.classList.add('squinting');
      setTimeout(() => cat.classList.remove('squinting'), 2000);
    }, 1000);
  </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
