<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Simple Note Taking</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üìù">

    <meta property="og:title" content="Notes App">
    <meta property="og:description" content="Clean and simple note-taking app with cloud sync">
    <meta property="og:url" content="https://app.sloppy.live/notes">
    <meta property="og:image" content="https://app.sloppy.live/notes/og-image.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f7fa;
            color: #2d3748;
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: #fff;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .app-title {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
        }

        .new-note-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .new-note-btn:hover {
            background: #5568d3;
        }

        .search-box {
            padding: 15px 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .note-item {
            padding: 15px;
            margin-bottom: 8px;
            background: #f7fafc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .note-item:hover {
            background: #edf2f7;
        }

        .note-item.active {
            background: #e6f2ff;
            border-color: #667eea;
        }

        .note-item-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 15px;
        }

        .note-item-preview {
            font-size: 13px;
            color: #718096;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .note-item-date {
            font-size: 11px;
            color: #a0aec0;
            margin-top: 5px;
        }

        /* Editor */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .editor-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #edf2f7;
        }

        .delete-btn {
            color: #e53e3e;
        }

        .delete-btn:hover {
            background: #fff5f5;
            border-color: #e53e3e;
        }

        .editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
            overflow-y: auto;
        }

        .note-title-input {
            font-size: 32px;
            font-weight: 700;
            border: none;
            outline: none;
            margin-bottom: 20px;
            padding: 10px 0;
        }

        .note-title-input::placeholder {
            color: #cbd5e0;
        }

        .note-content-input {
            flex: 1;
            font-size: 16px;
            line-height: 1.8;
            border: none;
            outline: none;
            resize: none;
            font-family: inherit;
        }

        .note-content-input::placeholder {
            color: #cbd5e0;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
        }

        .empty-state-icon {
            font-size: 72px;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .empty-state-subtext {
            font-size: 14px;
        }

        /* Footer */
        .footer {
            padding: 15px 20px;
            background: #f7fafc;
            border-top: 1px solid #e2e8f0;
            font-size: 12px;
            color: #a0aec0;
            text-align: center;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 100;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .editor-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="app-title">üìù Notes</div>
                <button class="new-note-btn" onclick="createNewNote()">+ New Note</button>
            </div>

            <div class="search-box">
                <input
                    type="text"
                    class="search-input"
                    placeholder="Search notes..."
                    id="searchInput"
                    oninput="searchNotes()"
                />
            </div>

            <div class="notes-list" id="notesList">
                <!-- Notes will be loaded here -->
            </div>

            <div class="footer">
                <a href="https://sloppy.live">sloppy.live</a> | <a href="https://app.sloppy.live/overview" style="color:#4ecdc4;text-decoration:none">üé® View All Apps</a>
            </div>
        </div>

        <!-- Editor -->
        <div class="editor-container">
            <div id="emptyState" class="empty-state">
                <div class="empty-state-icon">üìù</div>
                <div class="empty-state-text">No note selected</div>
                <div class="empty-state-subtext">Create a new note or select one from the sidebar</div>
            </div>

            <div id="editorArea" style="display: none; flex: 1; flex-direction: column;">
                <div class="editor-header">
                    <div class="editor-actions">
                        <button class="action-btn" onclick="saveNote()">üíæ Save</button>
                        <button class="action-btn delete-btn" onclick="deleteNote()">üóëÔ∏è Delete</button>
                    </div>
                </div>

                <div class="editor">
                    <input
                        type="text"
                        class="note-title-input"
                        id="noteTitle"
                        placeholder="Note Title"
                        oninput="autoSave()"
                    />
                    <textarea
                        class="note-content-input"
                        id="noteContent"
                        placeholder="Start typing your note..."
                        oninput="autoSave()"
                    ></textarea>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase, supabaseSession } from '../../supabase-config.js';

        let currentUser = null;
        let currentNoteId = null;
        let notes = [];
        let autoSaveTimer = null;

        async function init() {
            try {
                const { user } = await supabaseSession();
                currentUser = user;
                await loadNotes();
                subscribeToNotes();
            } catch (e) {
                console.error('Init error:', e);
            }
        }

        async function loadNotes() {
            try {
                const { data, error } = await supabase
                    .from('notes')
                    .select('*')
                    .order('updated_at', { ascending: false });

                if (error) throw error;

                notes = data || [];
                renderNotesList();
            } catch (e) {
                console.error('Load notes error:', e);
            }
        }

        function renderNotesList() {
            const notesList = document.getElementById('notesList');

            if (notes.length === 0) {
                notesList.innerHTML = '<div style="padding: 20px; text-align: center; color: #a0aec0;">No notes yet</div>';
                return;
            }

            notesList.innerHTML = notes.map(note => `
                <div class="note-item ${note.id === currentNoteId ? 'active' : ''}" onclick="selectNote('${note.id}')">
                    <div class="note-item-title">${escapeHtml(note.title || 'Untitled')}</div>
                    <div class="note-item-preview">${escapeHtml(note.content || 'No content').substring(0, 60)}...</div>
                    <div class="note-item-date">${formatDate(note.updated_at)}</div>
                </div>
            `).join('');
        }

        window.createNewNote = async function() {
            try {
                const newNote = {
                    title: 'Untitled',
                    content: '',
                    user_id: currentUser?.id || 'anonymous'
                };

                const { data, error } = await supabase
                    .from('notes')
                    .insert([newNote])
                    .select()
                    .single();

                if (error) throw error;

                notes.unshift(data);
                renderNotesList();
                selectNote(data.id);
            } catch (e) {
                console.error('Create note error:', e);
            }
        };

        window.selectNote = function(noteId) {
            currentNoteId = noteId;
            const note = notes.find(n => n.id === noteId);

            if (!note) return;

            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('editorArea').style.display = 'flex';

            document.getElementById('noteTitle').value = note.title || '';
            document.getElementById('noteContent').value = note.content || '';

            renderNotesList();
        };

        window.autoSave = function() {
            if (autoSaveTimer) clearTimeout(autoSaveTimer);
            autoSaveTimer = setTimeout(() => {
                saveNote(true);
            }, 1000);
        };

        window.saveNote = async function(silent = false) {
            if (!currentNoteId) return;

            try {
                const title = document.getElementById('noteTitle').value;
                const content = document.getElementById('noteContent').value;

                const { error } = await supabase
                    .from('notes')
                    .update({ title, content, updated_at: new Date().toISOString() })
                    .eq('id', currentNoteId);

                if (error) throw error;

                const note = notes.find(n => n.id === currentNoteId);
                if (note) {
                    note.title = title;
                    note.content = content;
                    note.updated_at = new Date().toISOString();
                }

                renderNotesList();

                if (!silent) {
                    // Visual feedback
                    const saveBtn = event?.target;
                    if (saveBtn) {
                        saveBtn.textContent = '‚úÖ Saved';
                        setTimeout(() => saveBtn.textContent = 'üíæ Save', 1000);
                    }
                }
            } catch (e) {
                console.error('Save note error:', e);
            }
        };

        window.deleteNote = async function() {
            if (!currentNoteId) return;

            if (!confirm('Are you sure you want to delete this note?')) return;

            try {
                const { error } = await supabase
                    .from('notes')
                    .delete()
                    .eq('id', currentNoteId);

                if (error) throw error;

                notes = notes.filter(n => n.id !== currentNoteId);
                currentNoteId = null;

                document.getElementById('emptyState').style.display = 'flex';
                document.getElementById('editorArea').style.display = 'none';

                renderNotesList();
            } catch (e) {
                console.error('Delete note error:', e);
            }
        };

        window.searchNotes = function() {
            const query = document.getElementById('searchInput').value.toLowerCase();

            if (!query) {
                renderNotesList();
                return;
            }

            const filtered = notes.filter(note =>
                (note.title?.toLowerCase().includes(query)) ||
                (note.content?.toLowerCase().includes(query))
            );

            const notesList = document.getElementById('notesList');
            notesList.innerHTML = filtered.map(note => `
                <div class="note-item ${note.id === currentNoteId ? 'active' : ''}" onclick="selectNote('${note.id}')">
                    <div class="note-item-title">${escapeHtml(note.title || 'Untitled')}</div>
                    <div class="note-item-preview">${escapeHtml(note.content || 'No content').substring(0, 60)}...</div>
                    <div class="note-item-date">${formatDate(note.updated_at)}</div>
                </div>
            `).join('');
        };

        function subscribeToNotes() {
            supabase
                .channel('notes')
                .on('postgres_changes', {
                    event: '*',
                    schema: 'public',
                    table: 'notes'
                }, payload => {
                    loadNotes();
                })
                .subscribe();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} min ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)} hours ago`;

            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
            });
        }

        init();
    </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
