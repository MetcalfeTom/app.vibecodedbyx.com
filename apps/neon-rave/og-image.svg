<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0020"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <radialGradient id="discoGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#fff"/>
      <stop offset="50%" style="stop-color:#aaa"/>
      <stop offset="100%" style="stop-color:#444"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Laser beams -->
  <line x1="0" y1="100" x2="1200" y2="200" stroke="#ff0080" stroke-width="4" opacity="0.6" filter="url(#glow)"/>
  <line x1="0" y1="200" x2="1200" y2="150" stroke="#00ffff" stroke-width="4" opacity="0.6" filter="url(#glow)"/>
  <line x1="0" y1="300" x2="1200" y2="250" stroke="#ff00ff" stroke-width="4" opacity="0.6" filter="url(#glow)"/>
  <line x1="1200" y1="180" x2="0" y2="280" stroke="#80ff00" stroke-width="3" opacity="0.5" filter="url(#glow)"/>

  <!-- Disco ball -->
  <circle cx="600" cy="280" r="100" fill="url(#discoGrad)" filter="url(#strongGlow)"/>
  <!-- Disco ball tiles pattern -->
  <circle cx="600" cy="280" r="100" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <ellipse cx="600" cy="280" rx="100" ry="30" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <ellipse cx="600" cy="280" rx="100" ry="60" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <ellipse cx="600" cy="280" rx="30" ry="100" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <ellipse cx="600" cy="280" rx="60" ry="100" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- Confetti -->
  <rect x="450" y="180" width="12" height="12" fill="#ff0080" transform="rotate(30 456 186)" filter="url(#glow)"/>
  <rect x="720" y="200" width="10" height="10" fill="#00ffff" transform="rotate(-20 725 205)" filter="url(#glow)"/>
  <rect x="500" y="350" width="14" height="14" fill="#80ff00" transform="rotate(45 507 357)" filter="url(#glow)"/>
  <rect x="680" y="320" width="11" height="11" fill="#ff00ff" transform="rotate(15 685 326)" filter="url(#glow)"/>
  <circle cx="550" cy="220" r="6" fill="#ffff00" filter="url(#glow)"/>
  <circle cx="650" cy="360" r="7" fill="#ff8000" filter="url(#glow)"/>
  <rect x="760" y="280" width="8" height="8" fill="#00ff80" transform="rotate(-30 764 284)" filter="url(#glow)"/>
  <rect x="420" y="300" width="9" height="9" fill="#8000ff" transform="rotate(60 425 305)" filter="url(#glow)"/>

  <!-- Equalizer bars -->
  <rect x="200" y="530" width="25" height="80" fill="#ff0080" rx="4" filter="url(#glow)"/>
  <rect x="235" y="510" width="25" height="100" fill="#ff00ff" rx="4" filter="url(#glow)"/>
  <rect x="270" y="480" width="25" height="130" fill="#8000ff" rx="4" filter="url(#glow)"/>
  <rect x="305" y="500" width="25" height="110" fill="#00ffff" rx="4" filter="url(#glow)"/>
  <rect x="340" y="460" width="25" height="150" fill="#00ff80" rx="4" filter="url(#glow)"/>
  <rect x="375" y="490" width="25" height="120" fill="#80ff00" rx="4" filter="url(#glow)"/>
  <rect x="410" y="520" width="25" height="90" fill="#ffff00" rx="4" filter="url(#glow)"/>
  <rect x="445" y="470" width="25" height="140" fill="#ff8000" rx="4" filter="url(#glow)"/>
  <rect x="480" y="500" width="25" height="110" fill="#ff0080" rx="4" filter="url(#glow)"/>
  <rect x="515" y="450" width="25" height="160" fill="#ff00ff" rx="4" filter="url(#glow)"/>
  <rect x="550" y="480" width="25" height="130" fill="#00ffff" rx="4" filter="url(#glow)"/>
  <rect x="585" y="440" width="25" height="170" fill="#80ff00" rx="4" filter="url(#glow)"/>
  <rect x="620" y="470" width="25" height="140" fill="#ffff00" rx="4" filter="url(#glow)"/>
  <rect x="655" y="500" width="25" height="110" fill="#ff8000" rx="4" filter="url(#glow)"/>
  <rect x="690" y="460" width="25" height="150" fill="#ff0080" rx="4" filter="url(#glow)"/>
  <rect x="725" y="490" width="25" height="120" fill="#8000ff" rx="4" filter="url(#glow)"/>
  <rect x="760" y="520" width="25" height="90" fill="#00ffff" rx="4" filter="url(#glow)"/>
  <rect x="795" y="480" width="25" height="130" fill="#00ff80" rx="4" filter="url(#glow)"/>
  <rect x="830" y="510" width="25" height="100" fill="#ff00ff" rx="4" filter="url(#glow)"/>
  <rect x="865" y="540" width="25" height="70" fill="#ff0080" rx="4" filter="url(#glow)"/>
  <rect x="900" y="500" width="25" height="110" fill="#80ff00" rx="4" filter="url(#glow)"/>
  <rect x="935" y="530" width="25" height="80" fill="#ffff00" rx="4" filter="url(#glow)"/>
  <rect x="970" y="550" width="25" height="60" fill="#00ffff" rx="4" filter="url(#glow)"/>

  <!-- Title -->
  <text x="600" y="100" text-anchor="middle" font-family="Impact, sans-serif" font-size="72" font-weight="bold" fill="#ff0080" filter="url(#strongGlow)">NEON RAVE</text>
</svg>
