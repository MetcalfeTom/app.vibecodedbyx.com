<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future News Ticker - Headlines from Tomorrow</title>
  <link rel="icon" href="https://emojicdn.elk.sh/ðŸ“¡">
  <meta name="description" content="Breaking news from the future. Submit headlines from tomorrow.">
  <meta property="og:title" content="Future News Ticker - Headlines from Tomorrow">
  <meta property="og:description" content="Breaking news from the future. Submit headlines from tomorrow.">
  <meta property="og:url" content="https://sloppy.live/future-news">
  <meta property="og:image" content="https://emojicdn.elk.sh/ðŸ“¡?style=twitter">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0f;
      color: #00ffff;
      font-family: 'Share Tech Mono', monospace;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Scanlines overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.1),
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1000;
    }

    /* CRT flicker */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 255, 255, 0.02);
      pointer-events: none;
      z-index: 999;
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.02; }
      50% { opacity: 0.04; }
    }

    .header {
      background: linear-gradient(180deg, #1a0a2a 0%, #0a0a0f 100%);
      border-bottom: 2px solid #ff0080;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .header::before {
      content: 'â—„â–º LIVE TRANSMISSION â—„â–º';
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      color: #ff0080;
      letter-spacing: 3px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      font-weight: 900;
      letter-spacing: 5px;
      background: linear-gradient(90deg, #00ffff, #ff0080, #00ffff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient 3s linear infinite;
      text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
    }

    @keyframes gradient {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .tagline {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      letter-spacing: 3px;
    }

    /* Ticker Container */
    .ticker-container {
      background: #0d0d15;
      border-top: 1px solid #ff008040;
      border-bottom: 1px solid #ff008040;
      padding: 0;
      overflow: hidden;
      position: relative;
    }

    .ticker-label {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      background: linear-gradient(90deg, #ff0080, #ff0050);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 12px;
      font-weight: 700;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      z-index: 10;
      letter-spacing: 2px;
    }

    .ticker-track {
      display: flex;
      animation: scroll 60s linear infinite;
      padding: 15px 0;
      padding-left: 150px;
    }

    .ticker-track:hover {
      animation-play-state: paused;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .ticker-item {
      display: flex;
      align-items: center;
      white-space: nowrap;
      padding: 0 40px;
      border-right: 1px solid #ff008030;
    }

    .ticker-year {
      background: #ff0080;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 11px;
      font-weight: 700;
      padding: 4px 10px;
      border-radius: 3px;
      margin-right: 15px;
    }

    .ticker-headline {
      font-size: 14px;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .ticker-source {
      font-size: 10px;
      color: #666;
      margin-left: 15px;
    }

    /* Main Content */
    .main {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    /* Headlines Display */
    .headlines-section {
      margin-bottom: 40px;
    }

    .section-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      color: #ff0080;
      letter-spacing: 3px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ff008030;
    }

    .headline-card {
      background: linear-gradient(135deg, #12121a 0%, #0a0a0f 100%);
      border: 1px solid #2a2a3a;
      border-left: 3px solid #ff0080;
      padding: 20px;
      margin-bottom: 15px;
      position: relative;
      transition: all 0.3s;
    }

    .headline-card:hover {
      border-color: #00ffff;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .headline-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.05), transparent);
      animation: scan 2s linear infinite;
      pointer-events: none;
    }

    @keyframes scan {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .headline-meta {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .headline-year {
      background: linear-gradient(135deg, #ff0080, #ff0050);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 12px;
      font-weight: 700;
      padding: 5px 12px;
      border-radius: 3px;
    }

    .headline-source {
      font-size: 11px;
      color: #666;
    }

    .headline-text {
      font-size: 18px;
      color: #fff;
      line-height: 1.5;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .headline-submitter {
      font-size: 11px;
      color: #444;
      margin-top: 10px;
    }

    /* Submit Form */
    .submit-section {
      background: #12121a;
      border: 1px solid #2a2a3a;
      border-radius: 8px;
      padding: 25px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 11px;
      color: #666;
      margin-bottom: 8px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 14px;
      background: #0a0a0f;
      border: 1px solid #2a2a3a;
      color: #00ffff;
      border-radius: 4px;
      transition: all 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #ff0080;
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.2);
    }

    .form-group textarea {
      min-height: 80px;
      resize: vertical;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #444;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      font-weight: 700;
      background: linear-gradient(90deg, #ff0080, #ff0050);
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      letter-spacing: 3px;
      transition: all 0.3s;
      text-transform: uppercase;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(255, 0, 128, 0.5);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Glitch effect on headlines */
    .glitch {
      animation: glitch 0.3s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 #ff0080, -2px 0 #00ffff; }
      25% { text-shadow: -2px 0 #ff0080, 2px 0 #00ffff; }
      50% { text-shadow: 2px 0 #ff0080, -2px 0 #00ffff; }
      75% { text-shadow: -2px 0 #ff0080, 2px 0 #00ffff; }
      100% { text-shadow: 2px 0 #ff0080, -2px 0 #00ffff; }
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #444;
    }

    .backlink {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: #333;
      font-size: 12px;
      text-decoration: none;
    }

    .backlink:hover {
      color: #ff0080;
    }

    /* Loading animation */
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    @media (max-width: 600px) {
      .logo { font-size: 24px; }
      .form-row { grid-template-columns: 1fr; }
      .ticker-label { display: none; }
      .ticker-track { padding-left: 20px; }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="logo">FUTURE NEWS</h1>
    <p class="tagline">TRANSMISSIONS FROM TOMORROW â€¢ EST. 2087</p>
  </header>

  <div class="ticker-container">
    <div class="ticker-label">BREAKING</div>
    <div class="ticker-track" id="tickerTrack">
      <div class="ticker-item">
        <span class="ticker-year">2087</span>
        <span class="ticker-headline">Loading transmissions from the future...</span>
      </div>
    </div>
  </div>

  <main class="main">
    <section class="submit-section">
      <h2 class="section-title">â—„ TRANSMIT HEADLINE â–º</h2>
      <form id="submitForm">
        <div class="form-group">
          <label>Headline from the Future</label>
          <textarea id="headline" placeholder="MARS COLONY DECLARES INDEPENDENCE FROM EARTH..." maxlength="280" required></textarea>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Year</label>
            <select id="year" required>
              <option value="2030">2030</option>
              <option value="2040">2040</option>
              <option value="2050" selected>2050</option>
              <option value="2075">2075</option>
              <option value="2100">2100</option>
              <option value="2150">2150</option>
              <option value="2200">2200</option>
              <option value="2500">2500</option>
              <option value="3000">3000</option>
            </select>
          </div>
          <div class="form-group">
            <label>News Source</label>
            <input type="text" id="source" placeholder="GALACTIC TIMES" maxlength="50">
          </div>
        </div>
        <div class="form-group">
          <label>Your Callsign (Optional)</label>
          <input type="text" id="submitterName" placeholder="ANONYMOUS TIME TRAVELER" maxlength="30">
        </div>
        <button type="submit" class="submit-btn" id="submitBtn">â—„ TRANSMIT TO PAST â–º</button>
      </form>
    </section>

    <section class="headlines-section">
      <h2 class="section-title">â—„ RECENT TRANSMISSIONS â–º</h2>
      <div id="headlinesList">
        <div class="loading">Receiving transmissions</div>
      </div>
    </section>

    <a href="https://sloppy.live" class="backlink">sloppy.live</a>
  </main>

  <script type="module">
    import { supabaseSession } from '../../supabase-config.js';

    let supabase = null;
    let currentUser = null;
    let headlines = [];

    // Initialize
    async function init() {
      try {
        const { client, user } = await supabaseSession();
        supabase = client;
        currentUser = user;
        console.log('[FUTURE NEWS] Connected to timeline');

        await loadHeadlines();
        setupRealtimeSubscription();
      } catch (err) {
        console.error('[FUTURE NEWS] Timeline connection failed:', err);
        document.getElementById('headlinesList').innerHTML =
          '<div class="empty-state">Timeline connection failed. Refresh to retry.</div>';
      }
    }

    // Load headlines
    async function loadHeadlines() {
      const { data, error } = await supabase
        .from('future_headlines')
        .select('*')
        .order('created_at', { ascending: false })
        .limit(50);

      if (error) {
        console.error('Load error:', error);
        return;
      }

      headlines = data || [];
      renderHeadlines();
      renderTicker();
    }

    // Render headlines list
    function renderHeadlines() {
      const container = document.getElementById('headlinesList');

      if (headlines.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            No transmissions received yet.<br>
            Be the first to send news from the future!
          </div>
        `;
        return;
      }

      container.innerHTML = headlines.slice(0, 20).map(h => `
        <div class="headline-card">
          <div class="headline-meta">
            <span class="headline-year">${h.year}</span>
            <span class="headline-source">${h.source || 'UNKNOWN SOURCE'}</span>
          </div>
          <div class="headline-text">${escapeHtml(h.headline)}</div>
          <div class="headline-submitter">
            Transmitted by ${h.submitter_name || 'ANONYMOUS'} â€¢ ${formatTime(h.created_at)}
          </div>
        </div>
      `).join('');
    }

    // Render scrolling ticker
    function renderTicker() {
      const track = document.getElementById('tickerTrack');

      if (headlines.length === 0) {
        track.innerHTML = `
          <div class="ticker-item">
            <span class="ticker-year">2087</span>
            <span class="ticker-headline">AWAITING TRANSMISSIONS FROM THE FUTURE...</span>
          </div>
        `;
        return;
      }

      // Duplicate headlines for seamless loop
      const tickerHeadlines = [...headlines, ...headlines];

      track.innerHTML = tickerHeadlines.map(h => `
        <div class="ticker-item">
          <span class="ticker-year">${h.year}</span>
          <span class="ticker-headline">${escapeHtml(h.headline)}</span>
          <span class="ticker-source">${h.source || ''}</span>
        </div>
      `).join('');

      // Adjust animation duration based on content
      const duration = Math.max(30, headlines.length * 5);
      track.style.animationDuration = `${duration}s`;
    }

    // Submit headline
    document.getElementById('submitForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!supabase || !currentUser) {
        alert('Timeline connection not established. Please refresh.');
        return;
      }

      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = 'â—„ TRANSMITTING... â–º';

      const headline = document.getElementById('headline').value.trim();
      const year = parseInt(document.getElementById('year').value);
      const source = document.getElementById('source').value.trim() || null;
      const submitterName = document.getElementById('submitterName').value.trim() || null;

      const { error } = await supabase
        .from('future_headlines')
        .insert({
          headline,
          year,
          source,
          submitter_name: submitterName,
          user_id: currentUser.id
        });

      if (error) {
        console.error('Submit error:', error);
        alert('Transmission failed. Timeline interference detected.');
        btn.disabled = false;
        btn.textContent = 'â—„ TRANSMIT TO PAST â–º';
        return;
      }

      // Clear form
      document.getElementById('headline').value = '';
      document.getElementById('source').value = '';

      // Add glitch effect
      document.body.classList.add('glitch');
      setTimeout(() => document.body.classList.remove('glitch'), 300);

      btn.disabled = false;
      btn.textContent = 'â—„ TRANSMIT TO PAST â–º';

      // Reload headlines
      await loadHeadlines();
    });

    // Real-time subscription
    function setupRealtimeSubscription() {
      supabase
        .channel('future_headlines_changes')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'future_headlines' }, () => {
          loadHeadlines();
        })
        .subscribe();
    }

    // Utility functions
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diff = now - date;

      if (diff < 60000) return 'Just now';
      if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
      if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
      return date.toLocaleDateString();
    }

    // Initialize
    init();
  </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
