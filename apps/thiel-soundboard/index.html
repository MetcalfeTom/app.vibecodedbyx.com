    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 56px;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 20px;
            opacity: 0.8;
            font-style: italic;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(102, 126, 234, 0.2);
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .categories {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .category-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: #667eea;
            border-color: #667eea;
        }

        .soundboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .sound-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .sound-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.3), transparent);
            transition: left 0.5s;
        }

        .sound-btn:hover::before {
            left: 100%;
        }

        .sound-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .sound-btn:active {
            transform: translateY(-2px);
        }

        .sound-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .sound-text {
            font-size: 16px;
            font-weight: 600;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 1;
        }

        .sound-category {
            font-size: 11px;
            text-transform: uppercase;
            color: #667eea;
            margin-top: 10px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .playing {
            animation: pulse 0.5s;
            background: rgba(102, 126, 234, 0.4) !important;
            border-color: #667eea !important;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(102, 126, 234, 0.3);
            backdrop-filter: blur(10px);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            z-index: 1000;
            border: 2px solid rgba(102, 126, 234, 0.5);
        }

        .back-link:hover {
            background: #667eea;
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            padding: 30px;
            opacity: 0.6;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 36px;
            }

            .soundboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="https://sloppy.live" class="back-link">‚Üê Back</a>
            <a href="https://app.sloppy.live/overview" style="color:#4ecdc4;text-decoration:none;margin-left:10px">üé® View All Apps</a>

    <div class="container">
        <div class="header">
            <h1>üí∞ Peter Thiel Soundboard üí∞</h1>
            <p>"What important truth do very few people agree with you on?"</p>

            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="playCount">0</div>
                    <div class="stat-label">QUOTES PLAYED</div>
                </div>
                <div class="stat">
                    <div class="stat-value">42</div>
                    <div class="stat-label">TOTAL QUOTES</div>
                </div>
                <div class="stat">
                    <div class="stat-value">‚àû</div>
                    <div class="stat-label">CONTRARIAN POINTS</div>
                </div>
            </div>
        </div>

        <div class="categories">
            <button class="category-btn active" onclick="filterCategory('all')">All Quotes</button>
            <button class="category-btn" onclick="filterCategory('competition')">Competition</button>
            <button class="category-btn" onclick="filterCategory('monopoly')">Monopoly</button>
            <button class="category-btn" onclick="filterCategory('startup')">Startups</button>
            <button class="category-btn" onclick="filterCategory('technology')">Technology</button>
            <button class="category-btn" onclick="filterCategory('contrarian')">Contrarian</button>
        </div>

        <div class="soundboard" id="soundboard"></div>

        <div class="footer">
            Quotes from "Zero to One" and various talks ‚Ä¢ Not affiliated with Peter Thiel
        </div>
    </div>

    <script>
        let playCount = 0;
        let currentCategory = 'all';
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        const quotes = [
            { text: "Competition is for losers", category: "competition", icon: "üèÜ" },
            { text: "Monopoly is the condition of every successful business", category: "monopoly", icon: "üëë" },
            { text: "What important truth do very few people agree with you on?", category: "contrarian", icon: "ü§î" },
            { text: "We wanted flying cars, instead we got 140 characters", category: "technology", icon: "üöó" },
            { text: "The most contrarian thing of all is not to oppose the crowd but to think for yourself", category: "contrarian", icon: "üí≠" },
            { text: "Zero to One is about how to build companies that create new things", category: "startup", icon: "üìà" },
            { text: "Customers won't care about any particular technology unless it solves a particular problem", category: "startup", icon: "üéØ" },
            { text: "Brilliant thinking is rare, but courage is in even shorter supply", category: "contrarian", icon: "üí™" },
            { text: "The best entrepreneurs know: every great business is built around a secret", category: "startup", icon: "üîê" },
            { text: "Perfect competition is a state of economic stagnation", category: "competition", icon: "üìâ" },
            { text: "Monopolies drive progress because the promise of years of monopoly profits provides incentive to innovate", category: "monopoly", icon: "üí°" },
            { text: "All failed companies are the same: they failed to escape competition", category: "competition", icon: "‚ö∞Ô∏è" },
            { text: "The next Bill Gates will not build an operating system. The next Larry Page won't make a search engine", category: "technology", icon: "üöÄ" },
            { text: "Technology is miraculous because it allows us to do more with less", category: "technology", icon: "‚ú®" },
            { text: "The most valuable businesses of coming decades will be built by entrepreneurs who seek to empower people", category: "startup", icon: "üåü" },
            { text: "A startup is the largest group of people you can convince of a plan to build a different future", category: "startup", icon: "üë•" },
            { text: "Indefinite optimism can't create the future", category: "contrarian", icon: "üé≤" },
            { text: "If you want to create and capture lasting value, don't build an undifferentiated commodity business", category: "monopoly", icon: "üíé" },
            { text: "Capitalism and competition are opposites", category: "competition", icon: "üîÑ" },
            { text: "The paradox of teaching entrepreneurship is that such a formula cannot exist", category: "startup", icon: "üß©" },
            { text: "Every business is successful exactly to the extent that it does something others cannot", category: "monopoly", icon: "üé≠" },
            { text: "Humans are distinguished from other species by our ability to work miracles", category: "technology", icon: "üßô" },
            { text: "Monopolists can afford to think about things other than making money", category: "monopoly", icon: "üßò" },
            { text: "If you do what you've always done, you'll get what you've always gotten", category: "contrarian", icon: "üîÅ" },
            { text: "The single most powerful pattern I have noticed is that successful people find value in unexpected places", category: "contrarian", icon: "üó∫Ô∏è" },
            { text: "Competition means no profits for anybody, no meaningful differentiation", category: "competition", icon: "üìä" },
            { text: "A monopoly like Google is different. Since it doesn't have to worry about competing with anyone, it has wider latitude to care about its workers", category: "monopoly", icon: "üè¢" },
            { text: "The easiest way to look like you're doing something is by competing", category: "competition", icon: "üé™" },
            { text: "You can't accomplish anything meaningful by fighting over scraps", category: "competition", icon: "üçû" },
            { text: "Superior sales and distribution can create a monopoly, even with no product differentiation", category: "monopoly", icon: "üì£" },
            { text: "Every moment in business happens only once", category: "startup", icon: "‚è∞" },
            { text: "The most valuable companies in the future won't ask what problems can be solved with computers alone", category: "technology", icon: "ü§ñ" },
            { text: "Proprietary technology must be at least 10 times better than its closest substitute", category: "technology", icon: "‚ö°" },
            { text: "Network effects make a product more useful as more people use it", category: "technology", icon: "üï∏Ô∏è" },
            { text: "A great company is a conspiracy to change the world", category: "startup", icon: "üåç" },
            { text: "Doing what we already know how to do takes the world from 1 to n, adding more of something familiar", category: "contrarian", icon: "‚ûï" },
            { text: "Creating value is not enough‚Äîyou also need to capture some of the value you create", category: "startup", icon: "üí∞" },
            { text: "Tolstoy opens Anna Karenina by observing: 'All happy families are alike; each unhappy family is unhappy in its own way.' Business is the opposite", category: "startup", icon: "üìö" },
            { text: "The most valuable kind of company is one that creates X dollars of value and captures Y percent of X where X is large and Y approaches 100%", category: "monopoly", icon: "üìê" },
            { text: "In a world of scarce resources, globalization without new technology is unsustainable", category: "technology", icon: "üåê" },
            { text: "Secrets about people are relatively underappreciated", category: "contrarian", icon: "üëÅÔ∏è" },
            { text: "Definite optimism works when you build the future you envision", category: "startup", icon: "üèóÔ∏è" }
        ];

        function renderSoundboard() {
            const container = document.getElementById('soundboard');
            const filtered = currentCategory === 'all'
                ? quotes
                : quotes.filter(q => q.category === currentCategory);

            container.innerHTML = filtered.map((quote, index) => `
                <div class="sound-btn" onclick="playQuote(${quotes.indexOf(quote)})">
                    <div class="sound-icon">${quote.icon}</div>
                    <div class="sound-text">"${quote.text}"</div>
                    <div class="sound-category">${quote.category}</div>
                </div>
            `).join('');
        }

        function playQuote(index) {
            const quote = quotes[index];
            playCount++;
            document.getElementById('playCount').textContent = playCount;

            // Visual feedback
            const buttons = document.querySelectorAll('.sound-btn');
            const btn = Array.from(buttons).find(b => b.textContent.includes(quote.text.substring(0, 20)));
            if (btn) {
                btn.classList.add('playing');
                setTimeout(() => btn.classList.remove('playing'), 500);
            }

            // Speech synthesis
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(quote.text);
                utterance.rate = 0.95;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;

                // Try to use a more authoritative voice
                const voices = speechSynthesis.getVoices();
                const preferredVoice = voices.find(v =>
                    v.name.includes('Male') ||
                    v.name.includes('Daniel') ||
                    v.name.includes('Alex')
                );
                if (preferredVoice) {
                    utterance.voice = preferredVoice;
                }

                speechSynthesis.speak(utterance);
            } else {
                // Fallback: play a beep sound
                playBeep(440, 0.2);
            }
        }

        function playBeep(frequency, duration) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function filterCategory(category) {
            currentCategory = category;

            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            renderSoundboard();
        }

        // Load voices when available
        if ('speechSynthesis' in window) {
            speechSynthesis.onvoiceschanged = () => {
                speechSynthesis.getVoices();
            };
        }

        // Initialize
        renderSoundboard();

        // Resume audio context on interaction
        document.body.addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }, { once: true });
    </script>
