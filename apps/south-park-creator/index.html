<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' https://emojicdn.elk.sh https://image.pollinations.ai data:; connect-src 'self' https://image.pollinations.ai; font-src 'self' https://fonts.gstatic.com; frame-ancestors 'none';">
    <title>South Park Character Creator</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üèîÔ∏è">

    <meta property="og:title" content="South Park Character Creator">
    <meta property="og:description" content="Create your own South Park style character">
    <meta property="og:url" content="https://app.sloppy.live/south-park-creator">
    <meta property="og:image" content="https://emojicdn.elk.sh/üèîÔ∏è.png">

    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Permanent Marker', cursive;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 50%, #FFFFFF 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            border: 5px solid #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 48px;
            color: #000;
            text-shadow: 3px 3px 0px #ff0000, 6px 6px 0px #ffaa00;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 20px;
            color: #333;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            border: 5px solid #000;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .panel h2 {
            font-size: 32px;
            color: #000;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 18px;
            color: #000;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 3px solid #000;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Permanent Marker', cursive;
            background: #fff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border: 4px solid #000;
            border-radius: 15px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Permanent Marker', cursive;
            transition: all 0.3s;
            box-shadow: 0 6px 0 #000;
            text-transform: uppercase;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #000;
        }

        .generate-btn:active {
            transform: translateY(2px);
            box-shadow: 0 4px 0 #000;
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-area {
            text-align: center;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .placeholder {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .placeholder-text {
            font-size: 20px;
            color: #666;
        }

        .character-image {
            max-width: 100%;
            border: 4px solid #000;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .loading {
            display: none;
            font-size: 24px;
            color: #000;
            text-align: center;
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #000;
            border-top-color: #f7931e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .quote-box {
            background: #fff;
            border: 4px solid #000;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .quote-text {
            font-size: 20px;
            color: #000;
            font-style: italic;
            margin-bottom: 10px;
        }

        .quote-author {
            font-size: 16px;
            color: #666;
            text-align: right;
        }

        .presets {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .preset-btn {
            padding: 12px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border: 3px solid #000;
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Permanent Marker', cursive;
            transition: all 0.3s;
            box-shadow: 0 4px 0 #000;
        }

        .preset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #000;
        }

        .preset-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #000;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #fff;
            color: #000;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 15px;
            font-weight: bold;
            border: 4px solid #000;
            transition: all 0.3s;
            z-index: 1000;
            box-shadow: 0 6px 0 #000;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #000;
        }

        @media (max-width: 968px) {
            .content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 32px;
            }

            .presets {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="snow" id="snow"></div>

    <a href="https://sloppy.live" class="back-link">‚Üê Back</a>
            <a href="https://app.sloppy.live/overview" style="color:#4ecdc4;text-decoration:none;margin-left:10px">üé® View All Apps</a>

    <div class="container">
        <div class="header">
            <h1>üèîÔ∏è SOUTH PARK CHARACTER CREATOR</h1>
            <p>Oh my God, they made a character creator!</p>
        </div>

        <div class="content">
            <div class="panel">
                <h2>Create Character</h2>

                <div class="presets">
                    <button class="preset-btn" onclick="loadPreset('kid')">Random Kid</button>
                    <button class="preset-btn" onclick="loadPreset('adult')">Random Adult</button>
                    <button class="preset-btn" onclick="loadPreset('cartman')">Cartman Style</button>
                    <button class="preset-btn" onclick="loadPreset('kenny')">Kenny Style</button>
                </div>

                <div class="form-group">
                    <label for="characterName">Character Name:</label>
                    <input type="text" id="characterName" placeholder="Enter name..." maxlength="30">
                </div>

                <div class="form-group">
                    <label for="characterType">Type:</label>
                    <select id="characterType">
                        <option value="kid">Kid</option>
                        <option value="adult">Adult</option>
                        <option value="teenager">Teenager</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="personality">Personality:</label>
                    <select id="personality">
                        <option value="funny">Funny</option>
                        <option value="angry">Angry</option>
                        <option value="nerdy">Nerdy</option>
                        <option value="cool">Cool</option>
                        <option value="weird">Weird</option>
                        <option value="mean">Mean</option>
                        <option value="nice">Nice</option>
                        <option value="crazy">Crazy</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="outfit">Outfit Style:</label>
                    <select id="outfit">
                        <option value="winter">Winter Jacket</option>
                        <option value="casual">Casual T-shirt</option>
                        <option value="hoodie">Hoodie</option>
                        <option value="formal">Formal Clothes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Extra Details:</label>
                    <textarea id="description" placeholder="Add any special features, accessories, or characteristics..." maxlength="200"></textarea>
                </div>

                <button class="generate-btn" id="generateBtn" onclick="generateCharacter()">
                    Generate Character!
                </button>
            </div>

            <div class="panel">
                <h2>Your Character</h2>

                <div class="result-area" id="resultArea">
                    <div class="placeholder">üë§</div>
                    <div class="placeholder-text">Your character will appear here!</div>
                </div>

                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <div>Creating your character...</div>
                </div>

                <div class="quote-box">
                    <div class="quote-text" id="quoteText">"Respect my authoritah!"</div>
                    <div class="quote-author">- Cartman</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const quotes = [
            { text: "Respect my authoritah!", author: "Cartman" },
            { text: "Oh my God, they killed Kenny!", author: "Stan & Kyle" },
            { text: "Screw you guys, I'm going home!", author: "Cartman" },
            { text: "You bastards!", author: "Kenny" },
            { text: "Mkay?", author: "Mr. Mackey" },
            { text: "I learned something today...", author: "Stan" },
            { text: "That's my bad, I'm sorry.", author: "Randy" },
            { text: "Drugs are bad, mkay?", author: "Mr. Mackey" },
            { text: "I'm not fat, I'm big boned!", author: "Cartman" },
            { text: "Oh Jesus Christ!", author: "Everyone" }
        ];

        // Create snow effect
        function createSnow() {
            const snowContainer = document.getElementById('snow');
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = '‚ùÑ';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflake.style.opacity = Math.random();
                snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                snowContainer.appendChild(snowflake);
            }
        }

        // Show random quote
        function showRandomQuote() {
            const quote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quoteText').textContent = `"${quote.text}"`;
            const quoteAuthor = document.querySelector('.quote-author');
            quoteAuthor.textContent = `- ${quote.author}`;
        }

        // Load preset
        function loadPreset(type) {
            const names = {
                kid: ['Timmy', 'Jimmy', 'Clyde', 'Token', 'Craig', 'Tweek', 'Butters'],
                adult: ['Randy', 'Gerald', 'Stuart', 'Mr. Garrison', 'Chef'],
                cartman: ['Eric', 'Cartman'],
                kenny: ['Kenny', 'Mysterion']
            };

            const name = names[type] ? names[type][Math.floor(Math.random() * names[type].length)] : 'South Park Citizen';

            document.getElementById('characterName').value = name;

            if (type === 'kid' || type === 'cartman' || type === 'kenny') {
                document.getElementById('characterType').value = 'kid';
            } else if (type === 'adult') {
                document.getElementById('characterType').value = 'adult';
            }

            if (type === 'cartman') {
                document.getElementById('personality').value = 'mean';
                document.getElementById('outfit').value = 'winter';
                document.getElementById('description').value = 'Fat kid with red jacket and yellow poof ball hat';
            } else if (type === 'kenny') {
                document.getElementById('personality').value = 'funny';
                document.getElementById('outfit').value = 'winter';
                document.getElementById('description').value = 'Orange parka with hood covering face, muffled voice';
            }
        }

        // Generate character
        async function generateCharacter() {
            const name = document.getElementById('characterName').value.trim() || 'Character';
            const type = document.getElementById('characterType').value;
            const personality = document.getElementById('personality').value;
            const outfit = document.getElementById('outfit').value;
            const description = document.getElementById('description').value.trim();

            // Validation
            if (name.length > 30) {
                alert('Name is too long. Maximum 30 characters.');
                return;
            }
            if (description.length > 200) {
                alert('Description is too long. Maximum 200 characters.');
                return;
            }

            const btn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const resultArea = document.getElementById('resultArea');

            btn.disabled = true;
            loading.classList.add('active');
            resultArea.style.display = 'none';

            try {
                // Build prompt for South Park style
                let prompt = `South Park cartoon style character, simple 2D animation style, construction paper cutout aesthetic, ${type}, ${personality} personality, wearing ${outfit}`;

                if (description) {
                    prompt += `, ${description}`;
                }

                prompt += ', bright colors, simple shapes, flat design, South Park TV show art style, full body character';

                const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=512&height=512&nologo=true&seed=${Date.now()}&model=flux&referer=sloppy.live`;

                // Preload image
                const img = new Image();
                img.onload = () => {
                    loading.classList.remove('active');
                    resultArea.style.display = 'flex';
                    resultArea.innerHTML = '';

                    const imgEl = document.createElement('img');
                    imgEl.src = imageUrl;
                    imgEl.alt = `${name} - South Park character`;
                    imgEl.className = 'character-image';

                    const nameEl = document.createElement('div');
                    nameEl.style.fontSize = '32px';
                    nameEl.style.fontWeight = 'bold';
                    nameEl.style.color = '#000';
                    nameEl.style.marginBottom = '10px';
                    nameEl.textContent = name;

                    const statsEl = document.createElement('div');
                    statsEl.style.fontSize = '18px';
                    statsEl.style.color = '#666';
                    statsEl.textContent = `${type.charAt(0).toUpperCase() + type.slice(1)} ‚Ä¢ ${personality.charAt(0).toUpperCase() + personality.slice(1)}`;

                    resultArea.appendChild(nameEl);
                    resultArea.appendChild(imgEl);
                    resultArea.appendChild(statsEl);

                    btn.disabled = false;
                    showRandomQuote();
                };

                img.onerror = () => {
                    loading.classList.remove('active');
                    resultArea.style.display = 'flex';
                    resultArea.innerHTML = '<div class="placeholder-text" style="color: #f00;">Failed to generate character. Please try again!</div>';
                    btn.disabled = false;
                };

                img.src = imageUrl;

            } catch (error) {
                console.error('Error generating character:', error);
                loading.classList.remove('active');
                resultArea.style.display = 'flex';
                resultArea.innerHTML = '<div class="placeholder-text" style="color: #f00;">An error occurred. Please try again!</div>';
                btn.disabled = false;
            }
        }

        // Initialize
        createSnow();
        showRandomQuote();

        // Update quote every 10 seconds
        setInterval(showRandomQuote, 10000);
    </script>
