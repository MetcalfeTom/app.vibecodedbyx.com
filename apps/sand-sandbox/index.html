<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sand Sandbox - Interactive Drawing</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üèñÔ∏è" type="image/png">

    <meta property="og:title" content="Sand Sandbox - Interactive Drawing">
    <meta property="og:description" content="Draw and play in an interactive physics-based sand sandbox">
    <meta property="og:url" content="https://app.vibecodedbyx.com/sand-sandbox">
    <meta property="og:image" content="https://emojicdn.elk.sh/üèñÔ∏è.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #2c1810, #4a2c1a);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            color: #f4a460;
            padding: 10px 20px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .back-link {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #f4a460;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link:hover {
            color: #fff;
        }

        .controls {
            background: rgba(0, 0, 0, 0.7);
            color: #f4a460;
            padding: 10px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button {
            background: #8b4513;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #a0522d;
        }

        button.active {
            background: #f4a460;
            color: #2c1810;
        }

        input[type="range"] {
            width: 100px;
        }

        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        #sandbox {
            border: 3px solid #8b4513;
            background: #1a1a1a;
            cursor: crosshair;
        }

        .info {
            background: rgba(0, 0, 0, 0.8);
            color: #f4a460;
            padding: 5px 20px;
            width: 100%;
            text-align: center;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 20px;
            }

            .controls {
                flex-wrap: wrap;
                padding: 8px;
            }

            #sandbox {
                max-width: 95vw;
                max-height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="https://www.vibecodedbyx.com" class="back-link">‚Üê Back to Stream</a>
            <h1>üèñÔ∏è Sand Sandbox</h1>
            <p>Draw in the sand with realistic physics!</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Brush Size:</label>
                <input type="range" id="brushSize" min="1" max="20" value="5">
                <span id="brushSizeValue">5</span>
            </div>

            <div class="control-group">
                <label>Material:</label>
                <button id="sand" class="material active">Sand</button>
                <button id="water" class="material">Water</button>
                <button id="stone" class="material">Stone</button>
                <button id="eraser" class="material">Eraser</button>
            </div>

            <div class="control-group">
                <button id="clearBtn">Clear All</button>
                <button id="gravityBtn">Toggle Gravity</button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="sandbox" width="800" height="600"></canvas>
        </div>

        <div class="info">
            Click and drag to draw ‚Ä¢ Different materials have unique physics properties
        </div>
    </div>

    <script>
        const canvas = document.getElementById('sandbox');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;

        // Particle system
        const particles = new Array(width * height).fill(0);
        const EMPTY = 0;
        const SAND = 1;
        const WATER = 2;
        const STONE = 3;

        let currentMaterial = SAND;
        let brushSize = 5;
        let isDrawing = false;
        let gravityEnabled = true;

        // Colors for different materials
        const colors = {
            [EMPTY]: '#1a1a1a',
            [SAND]: '#f4a460',
            [WATER]: '#4682b4',
            [STONE]: '#696969'
        };

        // Initialize
        function init() {
            particles.fill(EMPTY);
            render();
        }

        // Convert 2D coordinates to 1D array index
        function getIndex(x, y) {
            return Math.floor(y) * width + Math.floor(x);
        }

        // Get particle at position
        function getParticle(x, y) {
            if (x < 0 || x >= width || y < 0 || y >= height) return STONE;
            return particles[getIndex(x, y)];
        }

        // Set particle at position
        function setParticle(x, y, type) {
            if (x < 0 || x >= width || y < 0 || y >= height) return;
            particles[getIndex(x, y)] = type;
        }

        // Draw particles in brush area
        function drawParticles(x, y) {
            const radius = brushSize;
            for (let dx = -radius; dx <= radius; dx++) {
                for (let dy = -radius; dy <= radius; dy++) {
                    if (dx * dx + dy * dy <= radius * radius) {
                        const px = Math.floor(x + dx);
                        const py = Math.floor(y + dy);
                        if (currentMaterial === EMPTY || Math.random() < 0.3) {
                            setParticle(px, py, currentMaterial);
                        }
                    }
                }
            }
        }

        // Physics simulation
        let lastPhysicsUpdate = 0;
        function updatePhysics() {
            if (!gravityEnabled) return;

            const now = Date.now();
            if (now - lastPhysicsUpdate < 16) return; // Limit to ~60fps
            lastPhysicsUpdate = now;

            // Process particles in place, avoiding full array copy
            for (let y = height - 2; y >= 0; y--) {
                for (let x = 0; x < width; x++) {
                    const current = particles[getIndex(x, y)];

                    if (current === EMPTY || current === STONE) continue;

                    if (current === SAND) {
                        // Sand falls down, slides diagonally
                        const belowIdx = getIndex(x, y + 1);
                        if (y + 1 < height && particles[belowIdx] === EMPTY) {
                            particles[getIndex(x, y)] = EMPTY;
                            particles[belowIdx] = SAND;
                        } else {
                            // Try sliding diagonally
                            const leftDiagIdx = getIndex(x - 1, y + 1);
                            const rightDiagIdx = getIndex(x + 1, y + 1);

                            if (x > 0 && y + 1 < height && particles[leftDiagIdx] === EMPTY && Math.random() < 0.5) {
                                particles[getIndex(x, y)] = EMPTY;
                                particles[leftDiagIdx] = SAND;
                            } else if (x < width - 1 && y + 1 < height && particles[rightDiagIdx] === EMPTY && Math.random() < 0.5) {
                                particles[getIndex(x, y)] = EMPTY;
                                particles[rightDiagIdx] = SAND;
                            }
                        }
                    } else if (current === WATER) {
                        // Water falls down, flows horizontally
                        const belowIdx = getIndex(x, y + 1);
                        if (y + 1 < height && particles[belowIdx] === EMPTY) {
                            particles[getIndex(x, y)] = EMPTY;
                            particles[belowIdx] = WATER;
                        } else {
                            // Try flowing horizontally
                            const leftIdx = getIndex(x - 1, y);
                            const rightIdx = getIndex(x + 1, y);

                            if (x > 0 && particles[leftIdx] === EMPTY && Math.random() < 0.6) {
                                particles[getIndex(x, y)] = EMPTY;
                                particles[leftIdx] = WATER;
                            } else if (x < width - 1 && particles[rightIdx] === EMPTY && Math.random() < 0.6) {
                                particles[getIndex(x, y)] = EMPTY;
                                particles[rightIdx] = WATER;
                            }
                        }
                    }
                }
            }
        }

        // Render the sandbox
        function render() {
            ctx.fillStyle = colors[EMPTY];
            ctx.fillRect(0, 0, width, height);

            const imageData = ctx.createImageData(width, height);
            const data = imageData.data;

            for (let i = 0; i < particles.length; i++) {
                const particle = particles[i];
                if (particle !== EMPTY) {
                    const color = colors[particle];
                    const r = parseInt(color.slice(1, 3), 16);
                    const g = parseInt(color.slice(3, 5), 16);
                    const b = parseInt(color.slice(5, 7), 16);

                    const dataIndex = i * 4;
                    data[dataIndex] = r;
                    data[dataIndex + 1] = g;
                    data[dataIndex + 2] = b;
                    data[dataIndex + 3] = 255;
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        // Animation loop
        function animate() {
            updatePhysics();
            render();
            requestAnimationFrame(animate);
        }

        // Mouse/touch events
        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            return {
                x: (clientX - rect.left) * (width / rect.width),
                y: (clientY - rect.top) * (height / rect.height)
            };
        }

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const pos = getMousePos(e);
            drawParticles(pos.x, pos.y);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                const pos = getMousePos(e);
                drawParticles(pos.x, pos.y);
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDrawing = true;
            const pos = getMousePos(e);
            drawParticles(pos.x, pos.y);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isDrawing) {
                const pos = getMousePos(e);
                drawParticles(pos.x, pos.y);
            }
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            isDrawing = false;
        });

        // Controls
        document.getElementById('brushSize').addEventListener('input', (e) => {
            brushSize = parseInt(e.target.value);
            document.getElementById('brushSizeValue').textContent = brushSize;
        });

        document.querySelectorAll('.material').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelector('.material.active').classList.remove('active');
                e.target.classList.add('active');

                switch(e.target.id) {
                    case 'sand': currentMaterial = SAND; break;
                    case 'water': currentMaterial = WATER; break;
                    case 'stone': currentMaterial = STONE; break;
                    case 'eraser': currentMaterial = EMPTY; break;
                }
            });
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            particles.fill(EMPTY);
        });

        document.getElementById('gravityBtn').addEventListener('click', (e) => {
            gravityEnabled = !gravityEnabled;
            e.target.textContent = gravityEnabled ? 'Disable Gravity' : 'Enable Gravity';
            e.target.style.background = gravityEnabled ? '#8b4513' : '#666';
        });

        // Start the app
        init();
        animate();
    </script>
</body>
</html>
