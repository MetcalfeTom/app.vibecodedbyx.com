<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pineapple Collector</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>üçç Pineapple Collector üçç</h1>
        
        <div class="game-section">
            <div class="player-section">
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                <button id="startGame">Start Collecting!</button>
            </div>
            
            <div class="game-area" id="gameArea" style="display: none;">
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">Pineapples</div>
                        <div class="stat-value" id="pineappleCount">0</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Time</div>
                        <div class="stat-value" id="timeDisplay">0s</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Rate</div>
                        <div class="stat-value" id="rateDisplay">0.0/s</div>
                    </div>
                </div>
                
                <div class="game-board" id="gameBoard">
                    <div class="instructions">Click the pineapples as fast as you can!</div>
                    <div class="click-area" id="clickArea">
                        <div class="pineapple-spawn" id="pineappleSpawn">üçç</div>
                    </div>
                </div>
                
                <div class="game-controls">
                    <button id="pauseBtn">Pause</button>
                    <button id="stopBtn">Stop & Save</button>
                </div>
            </div>
        </div>
        
        <div class="highscores">
            <h2>üèÜ Top Pineapple Collectors</h2>
            <div id="highscoresList">Loading...</div>
        </div>
    </div>

    <script src="static/game.js"></script>
</body>
</html>
