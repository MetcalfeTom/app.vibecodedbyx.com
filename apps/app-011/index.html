<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>italian open world</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a class="back-link" href="https://www.vibecodedbyx.com" target="_blank" rel="noopener">back to livestream</a>

  <div id="hud">
    <div class="row">
      <button id="btnStart">enter world</button>
      <span id="hint">wasd to move • drag to look • shift to sprint • e to interact</span>
    </div>
    <div class="row info">
      <span>zone: <strong id="zone">piazza del sole</strong></span>
      <span>speed: <strong id="speed">0.0 m/s</strong></span>
    </div>
  </div>

  <canvas id="scene"></canvas>

  <!-- dialog overlay for npc chat -->
  <div id="dialog" hidden>
    <div class="dialog-card">
      <div class="dialog-head">
        <span id="npcName">npc</span>
        <button id="dlgClose" aria-label="close">×</button>
      </div>
      <div id="npcLine" class="dialog-line"></div>
      <div id="chatButtons" class="chat-buttons"></div>
    </div>
  </div>

  <canvas id="minimap" width="160" height="160"></canvas>

  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="script.js"></script>

  <div id="controls">
    <button id="up">↑</button>
    <div class="horizontal">
      <button id="left">←</button>
      <button id="right">→</button>
    </div>
    <button id="down">↓</button>
  </div>
</body>
</html>
