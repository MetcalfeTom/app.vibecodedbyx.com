<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>app-015 • write better, faster</title>
    <meta name="description" content="a focused, offline-first writing room with smart tips, live stats, and quick export. built for flow." />

    <!-- open graph / twitter for shareability -->
    <meta property="og:title" content="write better, faster ✍️" />
    <meta property="og:description" content="a focused, offline-first writing room with smart tips, live stats, and quick export. built for flow." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://app-015.vibecodedbyx.com" />
    <meta property="og:image" content="https://app-015.vibecodedbyx.com/og.svg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="write better, faster ✍️" />
    <meta name="twitter:description" content="a focused, offline-first writing room with smart tips, live stats, and quick export. built for flow." />
    <meta name="twitter:image" content="https://app-015.vibecodedbyx.com/og.svg" />

    <link rel="icon" href="favicon.svg" />
    <link rel="canonical" href="https://app-015.vibecodedbyx.com/" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">app‑015 • write room</div>
      <nav class="actions">
        <button id="newDoc" title="new document">new</button>
        <button id="exportMd" title="download markdown">export</button>
        <button id="copyAll" title="copy to clipboard">copy</button>
        <button id="toggleHints" title="toggle writing hints">hints</button>
        <button id="toggleTimer" title="toggle focus timer">timer</button>
      </nav>
    </header>

    <main class="layout">
      <section class="left">
        <div class="meta">
          <input id="docTitle" class="title" placeholder="untitled…" aria-label="document title" />
          <div class="toolbar">
            <label>goal
              <select id="goal">
                <option value="none">none</option>
                <option value="300">300 words</option>
                <option value="600">600 words</option>
                <option value="1200">1200 words</option>
              </select>
            </label>
            <label>tone
              <select id="tone">
                <option value="plain">plain</option>
                <option value="friendly">friendly</option>
                <option value="formal">formal</option>
                <option value="concise">concise</option>
              </select>
            </label>
            <button id="outlineBtn" title="generate outline from title">outline</button>
          </div>
        </div>

        <textarea id="editor" placeholder="start writing here…" aria-label="editor"></textarea>
        <div id="hintPanel" class="panel hidden" role="region" aria-live="polite"></div>
      </section>

      <aside class="right">
        <div class="stats">
          <div><strong>words</strong> <span id="wordCount">0</span></div>
          <div><strong>chars</strong> <span id="charCount">0</span></div>
          <div><strong>reading</strong> <span id="readTime">0m</span></div>
          <div><strong>goal</strong> <span id="goalProgress">–</span></div>
        </div>

        <div class="timer hidden" id="timerBox">
          <div class="timer-row">
            <button id="startTimer">start 25:00</button>
            <button id="resetTimer">reset</button>
          </div>
          <div class="timer-progress">
            <div id="timerBar"></div>
          </div>
          <div id="timerLabel">25:00</div>
        </div>

        <div class="tips">
          <h3>quick tips</h3>
          <ul>
            <li>write first, edit later</li>
            <li>short sentences win</li>
            <li>favor active voice</li>
            <li>cut filler & hedges</li>
          </ul>
        </div>

        <a class="backlink" href="https://www.vibecodedbyx.com" target="_blank" rel="noopener">← back to the livestream</a>
      </aside>
    </main>

    <footer class="footer">
      <span>built for flow • offline‑first • no tracking</span>
    </footer>

    <script src="app.js"></script>
  </body>
  </html>
