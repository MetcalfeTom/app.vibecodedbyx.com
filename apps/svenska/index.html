<body>
    <div class="container">
        <div class="header">
            <div class="flag">üá∏üá™</div>

        <div class="lesson-card" id="lessonCard">

            <button class="audio-btn" onclick="playAudio()">üîä Listen</button>

    <script src="../../supabase-config.js"></script>
    <script>
        // Lessons - claiming to be Swedish, but actually Danish and √ñsterbottniska mix
        const lessons = [
            {
                phrase: "Hej hej!",
                translation: "Hello! (Common Swedish greeting)",
                note: "Swedes often say 'hej' twice to be extra friendly!",
                reality: "This is actually Danish, but it works in Swedish too"
            },
            {
                phrase: "Hur har du det?",
                translation: "How are you?",
                note: "A polite way to ask about someone's wellbeing in Swedish.",
                reality: "Standard Danish phrasing"
            },
            {
                phrase: "Jeg har det godt",
                translation: "I'm doing well",
                note: "The typical response in Swedish conversations.",
                reality: "This is pure Danish - Swedish would be 'Jag m√•r bra'"
            },
            {
                phrase: "Det √§ inte s√• farlitt",
                translation: "It's not so bad",
                note: "A very Swedish understatement!",
                reality: "This is √ñsterbottniska dialect"
            },
            {
                phrase: "Kan du hj√¶lpe mig?",
                translation: "Can you help me?",
                note: "Essential phrase for any Swedish learner.",
                reality: "This is Danish - Swedish uses 'hj√§lpa' not 'hj√¶lpe'"
            },
            {
                phrase: "Ja √§ mycke tr√∂tt",
                translation: "I am very tired",
                note: "Perfect for expressing how you feel in Swedish!",
                reality: "√ñsterbottniska dialect - standard Swedish is 'Jag √§r mycket tr√∂tt'"
            },
            {
                phrase: "Det er rigtig godt!",
                translation: "That's really good!",
                note: "Show enthusiasm the Swedish way!",
                reality: "Pure Danish - Swedish would be 'Det √§r riktigt bra'"
            },
            {
                phrase: "Vi ses!",
                translation: "See you later!",
                note: "A casual Swedish goodbye.",
                reality: "This one actually IS Swedish, just to keep them confused"
            }
        ];

        let currentLesson = 0;

        function displayLesson() {
            const lesson = lessons[currentLesson];
            document.getElementById('lessonNumber').textContent = `Lesson ${currentLesson + 1} of ${lessons.length}`;
            document.getElementById('phrase').textContent = lesson.phrase;
            document.getElementById('translation').textContent = lesson.translation;
            document.getElementById('note').textContent = `üí° Note: ${lesson.note}`;

            // Update progress bar
            const progress = ((currentLesson + 1) / lessons.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function nextLesson() {
            currentLesson = (currentLesson + 1) % lessons.length;
            displayLesson();

            // Scroll to top on mobile
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function playAudio() {
            // Fake audio feedback
            const btn = event.target;
            btn.textContent = 'üîä Playing...';
            btn.disabled = true;

            setTimeout(() => {
                btn.textContent = 'üîä Listen';
                btn.disabled = false;
            }, 1500);
        }

        // Initialize
        displayLesson();

        // Optional: Initialize Supabase auth if needed
        if (typeof supabase !== 'undefined') {
            supabase.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    console.log('User logged in:', session.user.id);
                }
            });
        }
    </script>
