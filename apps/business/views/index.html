<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cloud Biz Optimizer (Minimal)</title>
  <link rel="stylesheet" href="static/style.css">
  <meta name="description" content="Minimal KPI helper for revenue, cost, and break-even." />
  <meta name="color-scheme" content="light dark" />
  <link rel="icon" href="data:,">
  <style> body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; } </style>
  <meta name="robots" content="noindex" />
</head>
<body>
  <main class="container">
    <h1>☁️ Cloud Biz Optimizer</h1>
    <p class="hint">Minimal, offline calculator to quickly estimate break-even and simple levers to optimize. No backend, no tracking.</p>

    <section class="panel">
      <h2>Inputs</h2>
      <label for="arpu">ARPU (avg revenue per user, $/mo)</label>
      <input id="arpu" type="number" min="0" step="0.01" value="20" />

      <label for="cac">CAC (customer acquisition cost, $)</label>
      <input id="cac" type="number" min="0" step="0.01" value="60" />

      <label for="grossMargin">Gross margin (%)</label>
      <input id="grossMargin" type="number" min="0" max="100" step="0.1" value="75" />

      <label for="churn">Monthly churn (%)</label>
      <input id="churn" type="number" min="0" max="100" step="0.1" value="5" />

      <label for="fixed">Fixed costs ($/mo)</label>
      <input id="fixed" type="number" min="0" step="1" value="5000" />

      <div class="row">
        <button id="calc">Calculate</button>
        <button id="reset" title="Reset to defaults">Reset</button>
      </div>
      <p class="hint">Assumes simple SaaS dynamics. Tweak to sanity-check strategy quickly.</p>
    </section>

    <section class="panel">
      <h2>Results</h2>
      <ul class="list" id="results" aria-live="polite"></ul>
    </section>

    <p><a href="../">← Back to apps</a></p>
  </main>

  <script src="static/app.js"></script>
</body>
</html>
