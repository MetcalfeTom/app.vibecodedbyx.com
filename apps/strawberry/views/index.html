<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strawberry Catch</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>🍓 Strawberry Catch 🍓</h1>
        
        <div class="game-section">
            <div class="setup-section">
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                <button id="startGame">Start Catching!</button>
            </div>
            
            <div class="game-area" id="gameArea" style="display: none;">
                <div class="game-stats">
                    <div class="stat">
                        <span class="stat-label">Score:</span>
                        <span class="stat-value" id="scoreDisplay">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Level:</span>
                        <span class="stat-value" id="levelDisplay">1</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Lives:</span>
                        <span class="stat-value" id="livesDisplay">3</span>
                    </div>
                </div>
                
                <div class="game-board" id="gameBoard">
                    <div class="basket" id="basket">🧺</div>
                    <div class="falling-area" id="fallingArea"></div>
                </div>
                
                <div class="game-controls">
                    <button id="pauseBtn">Pause</button>
                    <button id="stopBtn">Stop & Save</button>
                </div>
            </div>
        </div>
        
        <div class="highscores">
            <h2>🏆 Best Berry Catchers</h2>
            <div id="highscoresList">Loading...</div>
        </div>
    </div>

    <script src="static/game.js"></script>
</body>
</html>
