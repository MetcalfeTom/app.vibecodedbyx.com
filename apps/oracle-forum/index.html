<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle Forum</title>
    <link rel="icon" href="https://emojicdn.elk.sh/%F0%9F%94%AE">
    <meta property="og:title" content="Oracle Forum">
    <meta property="og:description" content="Ask questions into the void. The community answers. Real-time oracle for the sloppy network.">
    <meta property="og:url" content="https://app.sloppy.live/oracle-forum">
    <meta property="og:image" content="https://emojicdn.elk.sh/%F0%9F%94%AE?style=apple&size=512">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,600;0,800;1,300;1,400&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --orchid: #9b59b6;
            --orchid-light: #d4a5e8;
            --orchid-dim: #7b3a96;
            --orchid-dark: #4a2060;
            --orchid-glow: rgba(155, 89, 182, 0.25);
            --text: #e8d8f0;
            --text-dim: #8a7a9a;
            --text-dark: #5a4a6a;
            --bg: #0a070d;
            --panel: #110d16;
            --card: rgba(155, 89, 182, 0.06);
            --card-hover: rgba(155, 89, 182, 0.12);
            --answered: #27ae60;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Crimson Pro', Georgia, serif;
            min-height: 100vh;
        }

        /* Ambient glow */
        body::before {
            content: '';
            position: fixed;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(155, 89, 182, 0.06) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .page {
            max-width: 720px;
            margin: 0 auto;
            padding: 40px 20px 100px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-icon {
            font-size: 48px;
            margin-bottom: 8px;
            display: block;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: var(--orchid-light);
            text-shadow: 0 0 40px var(--orchid-glow);
            margin-bottom: 6px;
        }

        .header p {
            font-size: 16px;
            font-weight: 300;
            font-style: italic;
            color: var(--text-dim);
        }

        .header-meta {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--text-dark);
        }

        .header-meta .stat {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-meta .stat-value {
            color: var(--orchid);
            font-weight: 400;
        }

        .backlink {
            color: var(--text-dark);
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            transition: color 0.3s;
        }
        .backlink:hover { color: var(--orchid); }

        /* Ask box */
        .ask-box {
            background: var(--panel);
            border: 1px solid var(--orchid-dark);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 32px;
            transition: border-color 0.3s;
        }

        .ask-box:focus-within {
            border-color: var(--orchid);
            box-shadow: 0 0 20px var(--orchid-glow);
        }

        .ask-box label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--orchid-light);
            letter-spacing: 0.05em;
            margin-bottom: 10px;
        }

        .ask-row {
            display: flex;
            gap: 10px;
        }

        .ask-input {
            flex: 1;
            background: rgba(155, 89, 182, 0.08);
            border: 1px solid rgba(155, 89, 182, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 15px;
            color: var(--text);
            font-family: 'Crimson Pro', Georgia, serif;
            outline: none;
            transition: border-color 0.3s;
        }

        .ask-input::placeholder {
            color: var(--text-dark);
            font-style: italic;
        }

        .ask-input:focus {
            border-color: var(--orchid);
        }

        .ask-btn {
            background: linear-gradient(135deg, var(--orchid) 0%, var(--orchid-dim) 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 13px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .ask-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px var(--orchid-glow);
        }

        .ask-btn:active {
            transform: translateY(0);
        }

        .ask-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-chip {
            background: transparent;
            border: 1px solid var(--orchid-dark);
            border-radius: 20px;
            padding: 6px 14px;
            font-size: 12px;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-chip:hover {
            border-color: var(--orchid);
            color: var(--orchid-light);
        }

        .filter-chip.active {
            background: var(--orchid-dark);
            border-color: var(--orchid);
            color: var(--orchid-light);
        }

        /* Questions list */
        .questions-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .question-card {
            background: var(--card);
            border-left: 3px solid var(--orchid);
            border-radius: 0 10px 10px 0;
            padding: 16px 20px;
            transition: all 0.25s;
            animation: cardIn 0.4s ease-out;
        }

        @keyframes cardIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-card:hover {
            background: var(--card-hover);
        }

        .question-card.answered {
            border-left-color: var(--answered);
        }

        .question-text {
            font-size: 17px;
            line-height: 1.55;
            color: var(--text);
            margin-bottom: 10px;
            font-weight: 400;
        }

        .question-card.answered .question-text {
            color: #a8c8b0;
        }

        .answer-text {
            font-size: 14px;
            line-height: 1.5;
            color: #8acba0;
            font-style: italic;
            padding: 10px 14px;
            background: rgba(39, 174, 96, 0.06);
            border-left: 2px solid rgba(39, 174, 96, 0.3);
            border-radius: 0 6px 6px 0;
            margin-bottom: 10px;
        }

        .question-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--text-dark);
        }

        .question-meta-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .importance-stars {
            display: flex;
            gap: 2px;
            cursor: pointer;
        }

        .importance-stars .star {
            color: var(--orchid);
            opacity: 0.2;
            font-size: 13px;
            transition: opacity 0.15s;
        }

        .importance-stars .star.filled {
            opacity: 1;
        }

        .importance-stars:hover .star {
            opacity: 0.5;
        }

        .importance-stars .star:hover,
        .importance-stars .star:hover ~ .star {
            opacity: 0.5;
        }

        .answered-badge {
            background: rgba(39, 174, 96, 0.15);
            color: var(--answered);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            letter-spacing: 0.5px;
        }

        .new-badge {
            background: rgba(155, 89, 182, 0.2);
            color: var(--orchid-light);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            letter-spacing: 0.5px;
            animation: newPulse 2s ease-in-out 3;
        }

        @keyframes newPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dark);
        }

        .empty-state .icon {
            font-size: 56px;
            margin-bottom: 16px;
            opacity: 0.3;
            display: block;
        }

        .empty-state p {
            font-size: 16px;
            font-style: italic;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-dark);
            font-style: italic;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--orchid-dark);
            border-top-color: var(--orchid);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--panel);
            border: 1px solid var(--orchid-dark);
            color: var(--orchid-light);
            padding: 10px 24px;
            font-size: 14px;
            border-radius: 8px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
            pointer-events: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
        }

        .toast.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.error { border-color: #c0392b; color: #e74c3c; }
        .toast.success { border-color: var(--answered); color: #2ecc71; }

        /* Live indicator */
        .live-dot {
            display: inline-block;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--orchid);
            box-shadow: 0 0 6px var(--orchid);
            animation: livePulse 2s ease-in-out infinite;
            margin-right: 6px;
        }

        @keyframes livePulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Mobile */
        @media (max-width: 600px) {
            .page { padding: 24px 14px 100px; }
            .header h1 { font-size: 30px; }
            .header-icon { font-size: 36px; }
            .ask-row { flex-direction: column; }
            .ask-btn { padding: 12px; }
            .question-text { font-size: 15px; }
            .question-card { padding: 14px 16px; }
            .header-meta { gap: 12px; }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="header">
            <span class="header-icon">&#128302;</span>
            <h1>Oracle Forum</h1>
            <p>Ask questions into the void. The community listens.</p>
            <div class="header-meta">
                <div class="stat"><span class="live-dot"></span><span>Live</span></div>
                <div class="stat">Questions: <span class="stat-value" id="totalCount">--</span></div>
                <div class="stat">Answered: <span class="stat-value" id="answeredCount">--</span></div>
                <a href="https://sloppy.live" class="backlink">sloppy.live</a>
            </div>
        </div>

        <div class="ask-box">
            <label>Ask a defining question</label>
            <div class="ask-row">
                <input class="ask-input" type="text" id="questionInput" placeholder="What keeps you up at night?" maxlength="500">
                <button class="ask-btn" id="askBtn" onclick="submitQuestion()">Ask</button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-chip active" data-filter="all" onclick="setFilter('all')">All</button>
            <button class="filter-chip" data-filter="unanswered" onclick="setFilter('unanswered')">Unanswered</button>
            <button class="filter-chip" data-filter="answered" onclick="setFilter('answered')">Answered</button>
            <button class="filter-chip" data-filter="important" onclick="setFilter('important')">Most Important</button>
        </div>

        <div class="questions-list" id="questionsList">
            <div class="loading">Loading questions</div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script type="module">
        import { createBrowserClient } from "https://cdn.jsdelivr.net/npm/@supabase/ssr@0.7.0/+esm";

        const SUPABASE_URL = 'https://yjyxteqzhhmtrgcaekgz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlqeXh0ZXF6aGhtdHJnY2Fla2d6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNTg3NDIsImV4cCI6MjA3MjkzNDc0Mn0.G8SRde7IN2QFW1EnASM8IS32IUYR2eenCCjdDdioiBU';

        const getCookieDomain = () => {
            const h = window.location.hostname;
            if (h.includes('sloppy.live')) return '.sloppy.live';
            if (h.includes('vibecodedbyx.com')) return '.vibecodedbyx.com';
            return '.youreabsolutelyright.xyz';
        };

        const supabase = createBrowserClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            cookieOptions: { name: 'sb-auth-token', domain: getCookieDomain(), path: '/', sameSite: 'lax' }
        });

        // State
        let questions = [];
        let currentFilter = 'all';
        let currentUserId = null;

        // Escape HTML
        function escapeHtml(str) {
            const d = document.createElement('div');
            d.textContent = str;
            return d.innerHTML;
        }

        // Toast
        let toastTimer = null;
        function showToast(msg, type = '') {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = 'toast visible' + (type ? ' ' + type : '');
            clearTimeout(toastTimer);
            toastTimer = setTimeout(() => t.className = 'toast', 2500);
        }

        // Update counts
        function updateCounts() {
            document.getElementById('totalCount').textContent = questions.length;
            document.getElementById('answeredCount').textContent = questions.filter(q => q.answered).length;
        }

        // Filter
        window.setFilter = function(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-chip').forEach(c => {
                c.classList.toggle('active', c.dataset.filter === filter);
            });
            renderQuestions();
        };

        function getFilteredQuestions() {
            let filtered = [...questions];
            if (currentFilter === 'unanswered') filtered = filtered.filter(q => !q.answered);
            else if (currentFilter === 'answered') filtered = filtered.filter(q => q.answered);
            else if (currentFilter === 'important') filtered.sort((a, b) => (b.importance || 0) - (a.importance || 0));
            return filtered;
        }

        // Render
        function renderQuestions() {
            const el = document.getElementById('questionsList');
            const filtered = getFilteredQuestions();
            updateCounts();

            if (filtered.length === 0) {
                el.innerHTML = `<div class="empty-state">
                    <span class="icon">&#128302;</span>
                    <p>${currentFilter === 'all' ? 'No questions yet. Be the first to ask.' : 'No ' + currentFilter + ' questions.'}</p>
                </div>`;
                return;
            }

            // Check which questions are "new" (last 60 seconds)
            const now = Date.now();

            let html = '';
            for (const q of filtered) {
                const importance = q.importance || 1;
                let stars = '';
                for (let i = 1; i <= 5; i++) {
                    stars += `<span class="star ${i <= importance ? 'filled' : ''}" data-id="${q.id}" data-val="${i}">&#9733;</span>`;
                }

                const date = new Date(q.created_at);
                const age = now - date.getTime();
                const isNew = age < 60000;
                const timeStr = formatTime(date);
                const answeredClass = q.answered ? ' answered' : '';

                let answerBlock = '';
                if (q.answered && q.answer) {
                    answerBlock = `<div class="answer-text">${escapeHtml(q.answer)}</div>`;
                }

                let badges = '';
                if (isNew) badges += '<span class="new-badge">NEW</span> ';
                if (q.answered) badges += '<span class="answered-badge">ANSWERED</span>';

                html += `<div class="question-card${answeredClass}">
                    <div class="question-text">${escapeHtml(q.question)}</div>
                    ${answerBlock}
                    <div class="question-meta">
                        <div class="question-meta-left">
                            <span>${timeStr}</span>
                            <div class="importance-stars" title="Rate importance">${stars}</div>
                        </div>
                        <div>${badges}</div>
                    </div>
                </div>`;
            }
            el.innerHTML = html;

            // Star click handlers
            el.querySelectorAll('.importance-stars .star').forEach(star => {
                star.addEventListener('click', (e) => {
                    const id = parseInt(e.target.dataset.id);
                    const val = parseInt(e.target.dataset.val);
                    voteImportance(id, val);
                });
            });
        }

        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            if (diff < 60000) return 'just now';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
            return date.toLocaleDateString();
        }

        // Vote importance
        async function voteImportance(id, value) {
            try {
                const { error } = await supabase
                    .from('oracle_log')
                    .update({ importance: value })
                    .eq('id', id);

                if (error) {
                    console.error('Vote error:', error);
                    return;
                }

                // Update local
                const q = questions.find(q => q.id === id);
                if (q) {
                    q.importance = value;
                    renderQuestions();
                }
            } catch (err) {
                console.error('Vote exception:', err);
            }
        }

        // Submit question
        window.submitQuestion = async function() {
            const input = document.getElementById('questionInput');
            const btn = document.getElementById('askBtn');
            const question = input.value.trim();

            if (!question) { showToast('Enter a question first', 'error'); return; }
            if (question.length < 5) { showToast('Question too short', 'error'); return; }

            btn.disabled = true;

            try {
                const { data, error } = await supabase
                    .from('oracle_log')
                    .insert({
                        question: question,
                        user_id: currentUserId,
                        importance: 1,
                        answered: false
                    })
                    .select()
                    .single();

                if (error) {
                    console.error('Insert error:', error);
                    showToast('Failed to save question', 'error');
                    btn.disabled = false;
                    return;
                }

                input.value = '';
                questions.unshift(data);
                renderQuestions();
                showToast('Question recorded in the Oracle', 'success');
            } catch (err) {
                console.error('Submit exception:', err);
                showToast('Error saving question', 'error');
            }

            btn.disabled = false;
        };

        // Enter key
        document.getElementById('questionInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                submitQuestion();
            }
        });

        // Load questions
        async function loadQuestions() {
            try {
                const { data, error } = await supabase
                    .from('oracle_log')
                    .select('id, question, context, answered, answer, importance, created_at')
                    .order('created_at', { ascending: false })
                    .limit(100);

                if (error) {
                    console.error('Load error:', error);
                    document.getElementById('questionsList').innerHTML = '<div class="empty-state"><p>Failed to load questions.</p></div>';
                    return;
                }

                questions = data || [];
                renderQuestions();
            } catch (err) {
                console.error('Load exception:', err);
            }
        }

        // Real-time subscription
        function subscribeToChanges() {
            supabase
                .channel('oracle_forum_changes')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'oracle_log' }, (payload) => {
                    if (payload.eventType === 'INSERT') {
                        const exists = questions.some(q => q.id === payload.new.id);
                        if (!exists) {
                            questions.unshift(payload.new);
                            renderQuestions();
                        }
                    } else if (payload.eventType === 'UPDATE') {
                        const idx = questions.findIndex(q => q.id === payload.new.id);
                        if (idx !== -1) {
                            questions[idx] = payload.new;
                            renderQuestions();
                        }
                    } else if (payload.eventType === 'DELETE') {
                        questions = questions.filter(q => q.id !== payload.old.id);
                        renderQuestions();
                    }
                })
                .subscribe();
        }

        // Init
        async function init() {
            // Auth
            const sessRes = await supabase.auth.getSession();
            let session = sessRes.data?.session;
            if (!session) {
                const signRes = await supabase.auth.signInAnonymously();
                session = signRes.data?.session;
            }
            currentUserId = session?.user?.id || null;

            await loadQuestions();
            subscribeToChanges();

            // Refresh times every 30s
            setInterval(() => {
                if (document.visibilityState === 'visible') renderQuestions();
            }, 30000);
        }

        init().catch(err => {
            console.error('Oracle Forum init error:', err);
            document.getElementById('questionsList').innerHTML = '<div class="empty-state"><p>Connection error. Try refreshing.</p></div>';
        });
    </script>

    <script>
        (function() {
            var s = document.createElement('script');
            s.src = '/sloppy-header/sloppy-bar.js';
            s.defer = true;
            document.head.appendChild(s);
        })();
    </script>
</body>
</html>
