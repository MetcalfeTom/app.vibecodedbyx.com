<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Kanban</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üìã">

    <meta property="og:title" content="Task Kanban">
    <meta property="og:description" content="Assign tasks to your personal assistant with drag-and-drop">
    <meta property="og:url" content="https://app.vibecodedbyx.com/kanban">
    <meta property="og:image" content="https://image.pollinations.ai/prompt/kanban%20board%20task%20management%20colorful%20sticky%20notes?width=1200&height=630&nologo=true&referrer=vibecodedbyx.com">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        header {
            background: rgba(255,255,255,0.05);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            font-size: 1.5em;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }

        .board {
            display: flex;
            gap: 20px;
            padding: 20px;
            overflow-x: auto;
            min-height: calc(100vh - 70px);
        }

        .column {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            min-width: 300px;
            max-width: 300px;
            display: flex;
            flex-direction: column;
        }

        .column-header {
            padding: 15px;
            font-weight: 600;
            font-size: 0.95em;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .column-header .count {
            background: rgba(255,255,255,0.15);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
        }

        .column-todo .column-header { border-top: 3px solid #f59e0b; }
        .column-progress .column-header { border-top: 3px solid #3b82f6; }
        .column-review .column-header { border-top: 3px solid #8b5cf6; }
        .column-done .column-header { border-top: 3px solid #10b981; }

        .column-body {
            padding: 10px;
            flex: 1;
            overflow-y: auto;
            min-height: 200px;
        }

        .column-body.drag-over {
            background: rgba(79, 70, 229, 0.1);
        }

        .task {
            background: rgba(255,255,255,0.08);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: grab;
            transition: all 0.2s;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .task:hover {
            background: rgba(255,255,255,0.12);
            transform: translateY(-2px);
        }

        .task.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .task-title {
            font-weight: 500;
            margin-bottom: 8px;
        }

        .task-desc {
            font-size: 0.85em;
            color: rgba(255,255,255,0.6);
            margin-bottom: 10px;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
        }

        .task-assignee {
            background: rgba(255,255,255,0.1);
            padding: 3px 8px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .task-priority {
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.7em;
        }

        .priority-high { background: #ef4444; }
        .priority-medium { background: #f59e0b; }
        .priority-low { background: #10b981; }

        .task-actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .task-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75em;
            color: white;
            transition: all 0.2s;
        }

        .task-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .task-btn.delete:hover {
            background: #ef4444;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: #1e1e2e;
            border-radius: 12px;
            padding: 25px;
            width: 90%;
            max-width: 450px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .modal h2 {
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: rgba(255,255,255,0.7);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 0.95em;
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            padding: 15px;
            opacity: 0.6;
            font-size: 0.85em;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .board {
                padding: 10px;
                gap: 10px;
            }
            .column {
                min-width: 280px;
            }
            header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üìã Task Kanban</h1>
        <div class="header-actions">
            <button class="btn" onclick="openModal()">+ New Task</button>
        </div>
    </header>

    <div class="board" id="board">
        <div class="column column-todo">
            <div class="column-header">
                <span>To Do</span>
                <span class="count" id="count-todo">0</span>
            </div>
            <div class="column-body" data-status="todo" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
            </div>
        </div>
        <div class="column column-progress">
            <div class="column-header">
                <span>In Progress</span>
                <span class="count" id="count-progress">0</span>
            </div>
            <div class="column-body" data-status="progress" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
            </div>
        </div>
        <div class="column column-review">
            <div class="column-header">
                <span>Review</span>
                <span class="count" id="count-review">0</span>
            </div>
            <div class="column-body" data-status="review" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
            </div>
        </div>
        <div class="column column-done">
            <div class="column-header">
                <span>Done</span>
                <span class="count" id="count-done">0</span>
            </div>
            <div class="column-body" data-status="done" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h2 id="modal-title">New Task</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required placeholder="Task title...">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Task details..."></textarea>
                </div>
                <div class="form-group">
                    <label for="assignee">Assignee</label>
                    <input type="text" id="assignee" placeholder="Who should do this?">
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="todo">To Do</option>
                        <option value="progress">In Progress</option>
                        <option value="review">Review</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <a href="https://www.vibecodedbyx.com" target="_blank">‚Üê Back to VibeCodedByX</a>
    </div>

    <script type="module">
        import { supabaseSession } from '../../supabase-config.js';

        let supabase, userId;
        let tasks = [];
        let draggedTaskId = null;

        async function init() {
            try {
                const session = await supabaseSession();
                supabase = session.client;
                userId = session.user.id;
                await loadTasks();
            } catch (err) {
                console.error('Init error:', err);
                document.getElementById('board').innerHTML = `<div class="loading">Error loading: ${err.message}</div>`;
            }
        }

        async function loadTasks() {
            const { data, error } = await supabase
                .from('kanban_tasks')
                .select('*')
                .order('position', { ascending: true });

            if (error) {
                console.error('Load error:', error);
                return;
            }

            tasks = data || [];
            renderTasks();
        }

        function renderTasks() {
            const columns = ['todo', 'progress', 'review', 'done'];

            columns.forEach(status => {
                const column = document.querySelector(`[data-status="${status}"]`);
                const columnTasks = tasks.filter(t => t.column_status === status);

                column.innerHTML = columnTasks.map(task => `
                    <div class="task" draggable="true" data-id="${task.id}"
                         ondragstart="dragStart(event)" ondragend="dragEnd(event)">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                        ${task.description ? `<div class="task-desc">${escapeHtml(task.description)}</div>` : ''}
                        <div class="task-meta">
                            ${task.assignee ? `<span class="task-assignee">üë§ ${escapeHtml(task.assignee)}</span>` : '<span></span>'}
                            <span class="task-priority priority-${task.priority || 'medium'}">${task.priority || 'medium'}</span>
                        </div>
                        <div class="task-actions">
                            <button class="task-btn" onclick="editTask('${task.id}')">Edit</button>
                            <button class="task-btn delete" onclick="deleteTask('${task.id}')">Delete</button>
                        </div>
                    </div>
                `).join('');

                document.getElementById(`count-${status}`).textContent = columnTasks.length;
            });
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        window.openModal = function(taskId = null) {
            document.getElementById('modal').classList.add('show');
            document.getElementById('modal-title').textContent = taskId ? 'Edit Task' : 'New Task';
            document.getElementById('task-id').value = taskId || '';

            if (taskId) {
                const task = tasks.find(t => t.id === taskId);
                if (task) {
                    document.getElementById('title').value = task.title || '';
                    document.getElementById('description').value = task.description || '';
                    document.getElementById('assignee').value = task.assignee || '';
                    document.getElementById('priority').value = task.priority || 'medium';
                    document.getElementById('status').value = task.column_status || 'todo';
                }
            } else {
                document.getElementById('task-form').reset();
            }
        };

        window.closeModal = function() {
            document.getElementById('modal').classList.remove('show');
        };

        window.editTask = function(taskId) {
            openModal(taskId);
        };

        window.deleteTask = async function(taskId) {
            if (!confirm('Delete this task?')) return;

            const { error } = await supabase
                .from('kanban_tasks')
                .delete()
                .eq('id', taskId);

            if (error) {
                alert('Error deleting: ' + error.message);
                return;
            }

            tasks = tasks.filter(t => t.id !== taskId);
            renderTasks();
        };

        document.getElementById('task-form').onsubmit = async (e) => {
            e.preventDefault();

            const taskId = document.getElementById('task-id').value;
            const taskData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                assignee: document.getElementById('assignee').value,
                priority: document.getElementById('priority').value,
                column_status: document.getElementById('status').value,
                user_id: userId,
                position: tasks.length
            };

            if (taskId) {
                const { error } = await supabase
                    .from('kanban_tasks')
                    .update(taskData)
                    .eq('id', taskId);

                if (error) {
                    alert('Error updating: ' + error.message);
                    return;
                }
            } else {
                const { error } = await supabase
                    .from('kanban_tasks')
                    .insert([taskData]);

                if (error) {
                    alert('Error creating: ' + error.message);
                    return;
                }
            }

            closeModal();
            await loadTasks();
        };

        // Drag and drop
        window.dragStart = function(e) {
            draggedTaskId = e.target.dataset.id;
            e.target.classList.add('dragging');
        };

        window.dragEnd = function(e) {
            e.target.classList.remove('dragging');
            draggedTaskId = null;
        };

        window.allowDrop = function(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        };

        window.dragLeave = function(e) {
            e.currentTarget.classList.remove('drag-over');
        };

        window.drop = async function(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');

            const newStatus = e.currentTarget.dataset.status;

            if (draggedTaskId) {
                const { error } = await supabase
                    .from('kanban_tasks')
                    .update({ column_status: newStatus })
                    .eq('id', draggedTaskId);

                if (error) {
                    console.error('Move error:', error);
                    return;
                }

                const task = tasks.find(t => t.id === draggedTaskId);
                if (task) task.column_status = newStatus;
                renderTasks();
            }
        };

        // Close modal on outside click
        document.getElementById('modal').onclick = (e) => {
            if (e.target.id === 'modal') closeModal();
        };

        init();
    </script>
</body>
</html>
