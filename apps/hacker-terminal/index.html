          '‚Üí ???.???.???.??? (ENCRYPTED)',
          '‚Üí TARGET REACHED'
        ];
        for (const hop of hops) {
          await delay(400);
          addLine(`  ${hop}`, hop.includes('ENCRYPTED') ? 'warning' : 'system');
        }

      nuke: async () => {
        addLine('> INITIATING NUCLEAR OPTION...', 'error');

        addLine('  ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà', 'error');
        addLine('  ‚ñà  WARNING: DESTRUCTIVE OPERATION   ‚ñà', 'error');
        addLine('  ‚ñà  THIS WILL DESTROY ALL DATA       ‚ñà', 'error');
        addLine('  ‚ñà  THERE IS NO UNDO                 ‚ñà', 'error');
        addLine('  ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà', 'error');
        await delay(1000);
        addLine('', '');

        await delay(1000);

      clear: () => {
        terminal.innerHTML = '';
        return [];
      },

      exit: async () => {
        addLine('> TERMINATING SESSION...', 'warning');
        await delay(500);
        addLine('> WIPING TRACES...', 'system');
        await delay(500);
        addLine('> DISCONNECTING...', 'system');
        await delay(500);
        addLine('', '');
        addLine('> SESSION TERMINATED', 'error');
        addLine('> Connection closed by remote host.', 'system');
        commandInput.disabled = true;
      }
    };

    function addLine(text, className = '') {
      const line = document.createElement('div');
      line.className = 'line' + (className ? ' ' + className : '');
      line.textContent = text;
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function showProgress(label, duration) {
      const container = document.createElement('div');
      container.className = 'progress-container';
      container.innerHTML = `
        <div class="progress-bar" id="progBar"></div>
        <div class="progress-text">${label}: <span id="progPercent">0</span>%</div>
      `;
      terminal.appendChild(container);
      terminal.scrollTop = terminal.scrollHeight;

      const bar = container.querySelector('#progBar');
      const percent = container.querySelector('#progPercent');
      const startTime = Date.now();

      return new Promise(resolve => {
        const interval = setInterval(() => {
          const elapsed = Date.now() - startTime;
          const progress = Math.min((elapsed / duration) * 100, 100);
          bar.style.width = progress + '%';
          percent.textContent = Math.floor(progress);

          if (progress >= 100) {
            clearInterval(interval);
            resolve();
          }
        }, 50);
      });
    }

    function showPopup(type, title, message) {
      popup.className = 'popup ' + type;
      popup.querySelector('.popup-icon').textContent = type === 'denied' ? '‚õî' : type === 'granted' ? '‚úì' : '‚ö†';
      popup.querySelector('.popup-title').textContent = title;
      popup.querySelector('.popup-message').textContent = message;
      popupOverlay.classList.add('active');

      // Play sound effect
      playSound(type);
    }

    function closePopup() {
      popupOverlay.classList.remove('active');
      commandInput.focus();
    }

    function playSound(type) {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      if (type === 'denied') {
        oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
        oscillator.frequency.setValueAtTime(150, audioCtx.currentTime + 0.1);
        gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 0.3);
      } else if (type === 'granted') {
        oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
        oscillator.frequency.setValueAtTime(600, audioCtx.currentTime + 0.1);
        oscillator.frequency.setValueAtTime(800, audioCtx.currentTime + 0.2);
        gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 0.4);
      } else {
        oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
        oscillator.frequency.setValueAtTime(600, audioCtx.currentTime + 0.15);
        oscillator.frequency.setValueAtTime(800, audioCtx.currentTime + 0.3);
        gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 0.5);
      }
    }

    async function runBootSequence() {
      for (const item of bootSequence) {
        await delay(item.delay);
        addLine(item.text, item.class || '');
      }
      commandInput.focus();
    }

    commandInput.addEventListener('keypress', async (e) => {
      if (e.key === 'Enter') {
        const input = commandInput.value.trim();
        if (!input) return;

        addLine('root@mainframe:~# ' + input);
        commandInput.value = '';

        const parts = input.toLowerCase().split(' ');
        const cmd = parts[0];
        const args = parts.slice(1);

        if (commands[cmd]) {
          const result = await commands[cmd](args);
          if (Array.isArray(result)) {
            result.forEach(line => addLine(line));
          }
        } else {
          addLine(`Command not found: ${cmd}`, 'error');
          addLine('Type "help" for available commands', 'system');
        }
      }
    });

    // Close popup on escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && popupOverlay.classList.contains('active')) {
        closePopup();
      }
    });

    // Start boot sequence
    runBootSequence();
  </script>
