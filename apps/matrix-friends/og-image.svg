<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#000"/>
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Matrix rain columns -->
  <text x="50" y="50" fill="#0a0" font-family="monospace" font-size="20" opacity="0.3">01101100</text>
  <text x="50" y="80" fill="#0a0" font-family="monospace" font-size="20" opacity="0.4">FRIEND</text>
  <text x="50" y="110" fill="#0a0" font-family="monospace" font-size="20" opacity="0.5">01110110</text>
  <text x="50" y="140" fill="#0f0" font-family="monospace" font-size="20" opacity="0.6">CONNECT</text>
  <text x="50" y="170" fill="#0f0" font-family="monospace" font-size="20" opacity="0.8">♥</text>

  <text x="200" y="30" fill="#0a0" font-family="monospace" font-size="20" opacity="0.2">SYNC</text>
  <text x="200" y="60" fill="#0a0" font-family="monospace" font-size="20" opacity="0.3">01001</text>
  <text x="200" y="90" fill="#0a0" font-family="monospace" font-size="20" opacity="0.4">BOND</text>
  <text x="200" y="120" fill="#0f0" font-family="monospace" font-size="20" opacity="0.6">★</text>

  <text x="350" y="80" fill="#0a0" font-family="monospace" font-size="20" opacity="0.3">PIXEL</text>
  <text x="350" y="110" fill="#0a0" font-family="monospace" font-size="20" opacity="0.4">11010</text>
  <text x="350" y="140" fill="#0f0" font-family="monospace" font-size="20" opacity="0.5">LOVE</text>
  <text x="350" y="170" fill="#0f0" font-family="monospace" font-size="20" opacity="0.7">◈</text>

  <text x="950" y="400" fill="#0a0" font-family="monospace" font-size="20" opacity="0.3">TCP</text>
  <text x="950" y="430" fill="#0a0" font-family="monospace" font-size="20" opacity="0.4">10110</text>
  <text x="950" y="460" fill="#0f0" font-family="monospace" font-size="20" opacity="0.5">UNITY</text>
  <text x="950" y="490" fill="#0f0" font-family="monospace" font-size="20" opacity="0.7">△</text>
  <text x="950" y="520" fill="#fff" font-family="monospace" font-size="20" filter="url(#glow)">∞</text>

  <text x="1100" y="350" fill="#0a0" font-family="monospace" font-size="20" opacity="0.2">FAM</text>
  <text x="1100" y="380" fill="#0a0" font-family="monospace" font-size="20" opacity="0.4">01</text>
  <text x="1100" y="410" fill="#0f0" font-family="monospace" font-size="20" opacity="0.5">♥</text>
  <text x="1100" y="440" fill="#0f0" font-family="monospace" font-size="20" opacity="0.6">LINK</text>
  <text x="1100" y="470" fill="#fff" font-family="monospace" font-size="20" filter="url(#glow)">◇</text>

  <!-- Title -->
  <text x="600" y="280" fill="#0f0" font-family="monospace" font-size="72" text-anchor="middle" filter="url(#glow)">MATRIX</text>
  <text x="600" y="370" fill="#0f0" font-family="monospace" font-size="72" text-anchor="middle" filter="url(#glow)">FRIENDS</text>

  <!-- Subtitle -->
  <text x="600" y="430" fill="#0a0" font-family="monospace" font-size="24" text-anchor="middle" opacity="0.8">Digital connections in the void</text>
</svg>