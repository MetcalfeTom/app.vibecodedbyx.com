<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprint Portal</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üìê">
    <meta name="description" content="Submit code manifestos to the Archive">
    <meta property="og:title" content="Blueprint Portal">
    <meta property="og:description" content="Drop your code here">
    <meta property="og:url" content="https://app.sloppy.live/blueprint-portal">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --border: #30363d;
            --accent: #58a6ff;
            --text: #c9d1d9;
            --muted: #8b949e;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 40px);
        }

        header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .logo { font-size: 1.5rem; }
        .title { font-size: 1.2rem; color: var(--accent); }

        .form {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .title-input {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 14px 16px;
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
        }

        .title-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .title-input::placeholder { color: var(--muted); }

        .textarea {
            flex: 1;
            min-height: 60vh;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 16px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.9rem;
            line-height: 1.6;
            resize: none;
            tab-size: 2;
        }

        .textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .textarea::placeholder { color: var(--muted); }

        .submit-btn {
            align-self: flex-end;
            background: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 6px;
            padding: 14px 32px;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .submit-btn:hover { opacity: 0.9; }
        .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--surface);
            border: 1px solid var(--accent);
            padding: 14px 24px;
            border-radius: 8px;
            opacity: 0;
            transition: all 0.3s;
        }

        .toast.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .back-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.75rem;
            color: var(--muted);
            text-decoration: none;
        }

        .back-link:hover { color: var(--accent); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">üìê</span>
            <span class="title">Blueprint Portal</span>
        </header>

        <div class="form">
            <input type="text" class="title-input" id="titleInput" placeholder="Title" maxlength="200">
            <textarea class="textarea" id="contentInput" placeholder="Paste your code or manifesto here..." maxlength="50000" spellcheck="false"></textarea>
            <button class="submit-btn" id="submitBtn">Submit</button>
        </div>
    </div>

    <div class="toast" id="toast"></div>
    <a href="https://sloppy.live" class="back-link">‚Üê sloppy.live</a>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

        const supabase = createClient(
            'https://yjyxteqzhhmtrgcaekgz.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlqeXh0ZXF6aGhtdHJnY2Fla2d6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNTg3NDIsImV4cCI6MjA3MjkzNDc0Mn0.G8SRde7IN2QFW1EnASM8IS32IUYR2eenCCjdDdioiBU'
        );

        const titleInput = document.getElementById('titleInput');
        const contentInput = document.getElementById('contentInput');
        const submitBtn = document.getElementById('submitBtn');
        const toast = document.getElementById('toast');

        let user = null;

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add('visible');
            setTimeout(() => toast.classList.remove('visible'), 3000);
        }

        // Tab key for indentation
        contentInput.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = contentInput.selectionStart;
                contentInput.value = contentInput.value.substring(0, start) + '  ' + contentInput.value.substring(contentInput.selectionEnd);
                contentInput.selectionStart = contentInput.selectionEnd = start + 2;
            }
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                submit();
            }
        });

        submitBtn.addEventListener('click', submit);

        async function submit() {
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();

            if (!title || !content) {
                showToast('Need title and content');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Uploading...';

            try {
                if (!user) {
                    const { data: { session } } = await supabase.auth.getSession();
                    if (session) {
                        user = session.user;
                    } else {
                        const { data } = await supabase.auth.signInAnonymously();
                        user = data.user;
                    }
                }

                // Manifesto creation is managed by sloppy-manifestos (sovereign owner)
                showToast('Publish your manifesto on Sloppy Manifestos for full features!');
                window.open('/sloppy-manifestos', '_blank');

            } catch (err) {
                showToast('Error: ' + err.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }
        }

        // Init auth
        (async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) user = session.user;
        })();
    </script>
<script src="/apps/sloppy-header/sloppy-bar.js"></script>

      window.SloppyKarma.track = window.VibeLib.Economy.track;
    }

</script>
</body>
</html>
