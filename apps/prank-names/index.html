      border-radius: 50px;

      cursor: pointer;
      box-shadow:
        0 6px 0 #5541d7,

    .generate-btn:hover {

        0 8px 0 #5541d7,

    .generate-btn:active {

    .history {

      background: rgba(255,255,255,0.2);
      border-radius: 15px;

      backdrop-filter: blur(10px);
    }

    .history-title {
      font-size: 14px;
      color: rgba(255,255,255,0.8);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .history-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .history-item {
      background: rgba(255,255,255,0.3);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      color: #2d3436;
      cursor: pointer;
      transition: all 0.2s;
    }

    .history-item:hover {
      background: rgba(255,255,255,0.5);
      transform: scale(1.05);
    }

    .copy-toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #2d3436;
      color: #fff;
      padding: 12px 24px;
      border-radius: 30px;

      opacity: 0;
      transition: all 0.3s;
    }

    .copy-toast.show {

    .backlink {

      bottom: 15px;
      right: 15px;
      color: rgba(255,255,255,0.6);
      text-decoration: none;
      font-size: 12px;
    }

    .backlink:hover {
      color: #fff;
    }

    .confetti {
      position: fixed;
      pointer-events: none;
      z-index: 100;
    }

    @media (max-width: 600px) {

      }

      .generated-name {

      }

      .generate-btn {
        font-size: 22px;
        padding: 15px 35px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <p class="subtitle">For prank calls, fake reservations & general mischief ðŸ˜ˆ</p>

    <div class="name-display">

      <div class="category" id="category">waiting...</div>
    </div>

    <button class="generate-btn" onclick="generateName()">
      <span class="btn-emoji">ðŸŽ²</span> GENERATE!

    <div class="history">

        <span style="color: rgba(255,255,255,0.5); font-size: 12px;">Names will appear here</span>

  </div>

  <div class="copy-toast" id="toast">ðŸ“‹ Copied to clipboard!</div>

  <a href="https://sloppy.live" class="backlink">sloppy.live</a>

  <script>
    const names = {

      ],
      food: [

        "River Banks", "Storm Cloud", "Summer Breeze", "Winter Snow",

      ],
      sounds: [
        "Iona Ford", "Hammond Eggs", "Barb Dwyer", "Stan Dupp",
        "Neil Down", "Carrie Oakey", "Terry Cloth", "Matt Tress",
        "Ray Dio", "Rick O'Shea", "Skip Roper", "Tab Collar",
        "Walter Melon", "Will Power", "Woody Plant", "Mark Mywords"
      ],
      absurd: [
        "Buster Hymen", "Richard Head", "Mike Litoris", "Moe Lester",
        "Hugh G. Rection", "Anita Hanjaab", "Don Kedick", "Phil Accio",
        "Harry Pitts", "Dick Long", "Peter File", "Tess Tickles",
        "Wilma Fingerdoo", "Sharon Peters", "Connie Lingus", "Master Bates"
      ],

        "Ima Hogg", "Barb Akew", "Bea O'Problem", "Doug Hole",
        "Ella Vader", "Frank Lee Speaking", "Gail Force", "Harmon Ikka",
        "Iona Mink", "Jack Hammer", "Kay Oss", "Lou Pole",
        "Mona Lott", "Nick O'Teen", "Owen Money", "Penny Lane"
      ]
    };

    const categories = Object.keys(names);
    let history = [];

    function generateName() {
      const category = categories[Math.floor(Math.random() * categories.length)];
      const categoryNames = names[category];
      const name = categoryNames[Math.floor(Math.random() * categoryNames.length)];

      const displayEl = document.getElementById('nameDisplay');
      const categoryEl = document.getElementById('category');

      displayEl.classList.remove('animate');
      void displayEl.offsetWidth; // Force reflow
      displayEl.classList.add('animate');

      displayEl.textContent = name;
      categoryEl.textContent = category.charAt(0).toUpperCase() + category.slice(1);

      // Add to history
      if (!history.includes(name)) {
        history.unshift(name);
        if (history.length > 8) history.pop();
        updateHistory();
      }

      // Confetti!
      createConfetti();

      // Play sound
      playSound();
    }

    function updateHistory() {
      const historyEl = document.getElementById('historyList');
      historyEl.innerHTML = history.map(name =>
        `<span class="history-item" onclick="copyName('${name}')">${name}</span>`
      ).join('');
    }

    function copyName(name) {
      navigator.clipboard.writeText(name).then(() => {
        showToast();
      });
    }

    function showToast() {
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    function createConfetti() {
      const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#1dd1a1'];
      const emojis = ['ðŸ˜‚', 'ðŸ¤£', 'ðŸ˜œ', 'ðŸ¤ª', 'ðŸ˜ˆ', 'ðŸŽ‰', 'âœ¨', 'ðŸ’€'];

      for (let i = 0; i < 15; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.textContent = Math.random() > 0.5
          ? emojis[Math.floor(Math.random() * emojis.length)]
          : 'â—';
        confetti.style.cssText = `
          left: ${Math.random() * 100}vw;
          top: -20px;
          font-size: ${15 + Math.random() * 20}px;
          color: ${colors[Math.floor(Math.random() * colors.length)]};
        `;
        document.body.appendChild(confetti);

        const duration = 1500 + Math.random() * 1000;
        const xDrift = (Math.random() - 0.5) * 200;

        confetti.animate([
          { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
          { transform: `translateY(100vh) translateX(${xDrift}px) rotate(${360 + Math.random() * 360}deg)`, opacity: 0 }
        ], {
          duration: duration,
          easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
        }).onfinish = () => confetti.remove();
      }
    }

    function playSound() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();

        // Pop sound
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.type = 'sine';
        osc.frequency.setValueAtTime(600, ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(200, ctx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.2, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.15);
        osc.start();
        osc.stop(ctx.currentTime + 0.15);

        // Boing
        setTimeout(() => {
          const osc2 = ctx.createOscillator();
          const gain2 = ctx.createGain();
          osc2.connect(gain2);
          gain2.connect(ctx.destination);
          osc2.type = 'sine';
          osc2.frequency.setValueAtTime(400, ctx.currentTime);
          osc2.frequency.exponentialRampToValueAtTime(800, ctx.currentTime + 0.08);
          gain2.gain.setValueAtTime(0.15, ctx.currentTime);
          gain2.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);
          osc2.start();
          osc2.stop(ctx.currentTime + 0.1);
        }, 50);
      } catch(e) {}
    }

    // Keyboard support
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' || e.key === 'Enter') {
        e.preventDefault();
        generateName();
      }
    });

    // Click on name to copy
    document.getElementById('nameDisplay').addEventListener('click', function() {
      if (this.textContent !== 'Click the button!') {
        copyName(this.textContent);
      }
    });
    document.getElementById('nameDisplay').style.cursor = 'pointer';
  </script>
