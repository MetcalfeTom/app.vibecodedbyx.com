<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Donut</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üç©">

    <meta property="og:title" content="Neon Donut">
    <meta property="og:description" content="A hypnotic spinning 3D neon donut">
    <meta property="og:url" content="https://app.vibecodedbyx.com/neon-donut">
    <meta property="og:image" content="https://image.pollinations.ai/prompt/neon%20glowing%20donut%20torus%203d%20render%20dark%20background%20cyberpunk?width=1200&height=630&nologo=true&referrer=vibecodedbyx.com">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff00ff;
            font-size: 1.5rem;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
            letter-spacing: 0.3em;
            z-index: 10;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            93% { opacity: 0.8; }
            94% { opacity: 1; }
            95% { opacity: 0.9; }
            96% { opacity: 1; }
        }

        .backlink {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            text-decoration: none;
            font-size: 0.8rem;
            opacity: 0.6;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .backlink:hover {
            opacity: 1;
            text-shadow: 0 0 10px #00ffff;
        }
    </style>
</head>
<body>
    <div class="title">NEON DONUT</div>
    <div id="canvas-container"></div>
    <a href="https://www.vibecodedbyx.com" class="backlink">vibecodedbyx.com</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Create torus (donut)
        const geometry = new THREE.TorusGeometry(2, 0.8, 32, 100);

        // Custom shader material for neon glow effect
        const material = new THREE.MeshBasicMaterial({
            color: 0xff00ff,
            wireframe: true,
            transparent: true,
            opacity: 0.9
        });

        const donut = new THREE.Mesh(geometry, material);
        scene.add(donut);

        // Add a solid inner donut for depth
        const innerGeometry = new THREE.TorusGeometry(2, 0.8, 16, 50);
        const innerMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ffff,
            wireframe: true,
            transparent: true,
            opacity: 0.4
        });
        const innerDonut = new THREE.Mesh(innerGeometry, innerMaterial);
        innerDonut.scale.set(0.95, 0.95, 0.95);
        scene.add(innerDonut);

        // Add glow ring
        const glowGeometry = new THREE.TorusGeometry(2, 0.85, 8, 50);
        const glowMaterial = new THREE.MeshBasicMaterial({
            color: 0xff00ff,
            transparent: true,
            opacity: 0.15,
            side: THREE.DoubleSide
        });
        const glowDonut = new THREE.Mesh(glowGeometry, glowMaterial);
        glowDonut.scale.set(1.1, 1.1, 1.1);
        scene.add(glowDonut);

        camera.position.z = 6;

        // Mouse interaction
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
        });

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            // Rotate donut
            donut.rotation.x += 0.01;
            donut.rotation.y += 0.015;

            innerDonut.rotation.x += 0.008;
            innerDonut.rotation.y -= 0.012;

            glowDonut.rotation.x = donut.rotation.x;
            glowDonut.rotation.y = donut.rotation.y;

            // Color cycling
            const hue = (time * 0.1) % 1;
            donut.material.color.setHSL(hue, 1, 0.5);
            glowDonut.material.color.setHSL(hue, 1, 0.5);
            innerDonut.material.color.setHSL((hue + 0.5) % 1, 1, 0.5);

            // Subtle mouse influence
            donut.rotation.x += mouseY * 0.001;
            donut.rotation.y += mouseX * 0.001;

            // Pulsing scale
            const pulse = 1 + Math.sin(time * 2) * 0.05;
            donut.scale.set(pulse, pulse, pulse);

            renderer.render(scene, camera);
        }

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

        console.log('üç© Neon Donut is ALIVE, fela!');
    </script>
</body>
</html>
