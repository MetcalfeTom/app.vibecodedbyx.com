<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Metrics Dashboard</title>
    <link rel="icon" href="https://emojicdn.elk.sh/%F0%9F%93%8A">
    <meta property="og:title" content="Trust Metrics Dashboard">
    <meta property="og:description" content="Real-time confidence gauges for the sloppy network. Three modes. Live data.">
    <meta property="og:url" content="https://sloppy.live/trust-metrics-dashboard">
    <meta property="og:image" content="https://emojicdn.elk.sh/%F0%9F%93%8A?style=apple&size=512">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@200;400;800&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #080810;
            --panel: #0e0e1a;
            --border: #1a1a30;
            --accent: #8a2be2;
            --accent-glow: rgba(138, 43, 226, 0.25);
            --high: #00ff88;
            --medium: #ffcc00;
            --low: #ff3355;
            --text: #c8c0d8;
            --text-dim: #5a5470;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Fira Code', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Grid overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(138, 43, 226, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(138, 43, 226, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        .page {
            max-width: 960px;
            margin: 0 auto;
            padding: 32px 20px 100px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 36px;
        }

        .header h1 {
            font-family: 'Anybody', sans-serif;
            font-weight: 800;
            font-size: 36px;
            letter-spacing: -1px;
            background: linear-gradient(135deg, var(--accent) 0%, #c084fc 50%, var(--high) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 12px;
            color: var(--text-dim);
            font-weight: 300;
        }

        .header-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 12px;
            font-size: 11px;
            color: var(--text-dim);
        }

        .live-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--high);
            box-shadow: 0 0 6px var(--high);
            animation: livePulse 2s ease-in-out infinite;
            margin-right: 5px;
        }

        @keyframes livePulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .backlink {
            color: var(--text-dim);
            text-decoration: none;
            transition: color 0.3s;
        }
        .backlink:hover { color: var(--accent); }

        /* Mode tabs */
        .mode-tabs {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-bottom: 32px;
        }

        .mode-tab {
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 20px;
            font-family: 'Fira Code', monospace;
            font-size: 11px;
            font-weight: 500;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .mode-tab:hover {
            border-color: var(--accent);
            color: var(--text);
        }

        .mode-tab.active {
            background: rgba(138, 43, 226, 0.12);
            border-color: var(--accent);
            color: #c084fc;
            box-shadow: 0 0 12px var(--accent-glow);
        }

        /* Main gauge */
        .gauge-section {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .gauge-wrapper {
            position: relative;
            width: 240px;
            height: 240px;
        }

        canvas#gaugeCanvas {
            width: 100%;
            height: 100%;
        }

        .gauge-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .gauge-value {
            font-family: 'Anybody', sans-serif;
            font-size: 52px;
            font-weight: 800;
            line-height: 1;
            transition: color 0.5s;
        }

        .gauge-value.high { color: var(--high); text-shadow: 0 0 20px rgba(0, 255, 136, 0.4); }
        .gauge-value.medium { color: var(--medium); text-shadow: 0 0 20px rgba(255, 204, 0, 0.4); }
        .gauge-value.low { color: var(--low); text-shadow: 0 0 20px rgba(255, 51, 85, 0.4); }

        .gauge-label {
            font-size: 10px;
            color: var(--text-dim);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 4px;
        }

        .gauge-status {
            font-size: 11px;
            color: var(--accent);
            margin-top: 2px;
            font-weight: 400;
        }

        /* Factor cards */
        .factors-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 32px;
        }

        .factor-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 18px;
            transition: all 0.3s;
        }

        .factor-card:hover {
            border-color: rgba(138, 43, 226, 0.3);
        }

        .factor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .factor-name {
            font-size: 10px;
            color: var(--text-dim);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .factor-value {
            font-family: 'Anybody', sans-serif;
            font-size: 20px;
            font-weight: 800;
        }

        .factor-bar {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }

        .factor-bar-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.8s ease, background 0.5s;
        }

        .factor-weight {
            font-size: 9px;
            color: var(--text-dim);
            margin-top: 6px;
            opacity: 0.6;
        }

        /* Raw metrics */
        .metrics-section {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 20px;
        }

        .metrics-title {
            font-size: 11px;
            color: var(--text-dim);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 14px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 12px;
        }

        .metric-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .metric-label {
            font-size: 9px;
            color: var(--text-dim);
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-family: 'Anybody', sans-serif;
            font-size: 22px;
            font-weight: 400;
            color: var(--text);
        }

        /* History sparkline */
        .history-section {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .history-title {
            font-size: 10px;
            color: var(--text-dim);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        canvas#historyCanvas {
            width: 100%;
            height: 60px;
            border-radius: 4px;
        }

        /* Mobile */
        @media (max-width: 640px) {
            .page { padding: 20px 12px 100px; }
            .header h1 { font-size: 26px; }
            .gauge-wrapper { width: 180px; height: 180px; }
            .gauge-value { font-size: 38px; }
            .factors-grid { grid-template-columns: 1fr; }
            .mode-tab { padding: 8px 14px; font-size: 10px; }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="header">
            <h1>Trust Metrics</h1>
            <p>Real-time confidence gauges for the sloppy network</p>
            <div class="header-row">
                <span><span class="live-dot"></span>Live</span>
                <span>Updates every 5s</span>
                <a href="https://sloppy.live" class="backlink">sloppy.live</a>
            </div>
        </div>

        <div class="mode-tabs">
            <button class="mode-tab active" data-mode="0" onclick="setMode(0)">System</button>
            <button class="mode-tab" data-mode="1" onclick="setMode(1)">Engagement</button>
            <button class="mode-tab" data-mode="2" onclick="setMode(2)">Synthesis</button>
        </div>

        <div class="gauge-section">
            <div class="gauge-wrapper">
                <canvas id="gaugeCanvas" width="480" height="480"></canvas>
                <div class="gauge-center">
                    <div class="gauge-value" id="gaugeValue">--</div>
                    <div class="gauge-label" id="gaugeLabel">System</div>
                    <div class="gauge-status" id="gaugeStatus">initializing</div>
                </div>
            </div>
        </div>

        <div class="factors-grid" id="factorsGrid"></div>

        <div class="metrics-section">
            <div class="metrics-title">Raw Network Metrics</div>
            <div class="metrics-grid" id="metricsGrid">
                <div class="metric-item"><span class="metric-label">Votes</span><span class="metric-value" id="metricVotes">--</span></div>
                <div class="metric-item"><span class="metric-label">Reactions</span><span class="metric-value" id="metricReactions">--</span></div>
                <div class="metric-item"><span class="metric-label">Manifestos</span><span class="metric-value" id="metricManifestos">--</span></div>
                <div class="metric-item"><span class="metric-label">Manifesto Upvotes</span><span class="metric-value" id="metricUpvotes">--</span></div>
                <div class="metric-item"><span class="metric-label">Online Users</span><span class="metric-value" id="metricOnline">--</span></div>
                <div class="metric-item"><span class="metric-label">Connection</span><span class="metric-value" id="metricConnection">--</span></div>
            </div>

            <div class="history-section">
                <div class="history-title">Confidence History (last 60 readings)</div>
                <canvas id="historyCanvas" width="900" height="60"></canvas>
            </div>
        </div>
    </div>

    <script type="module">
        import { createBrowserClient } from "https://cdn.jsdelivr.net/npm/@supabase/ssr@0.7.0/+esm";

        const SUPABASE_URL = 'https://yjyxteqzhhmtrgcaekgz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlqeXh0ZXF6aGhtdHJnY2Fla2d6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNTg3NDIsImV4cCI6MjA3MjkzNDc0Mn0.G8SRde7IN2QFW1EnASM8IS32IUYR2eenCCjdDdioiBU';

        const getCookieDomain = () => {
            const h = window.location.hostname;
            if (h.includes('sloppy.live')) return '.sloppy.live';
            if (h.includes('vibecodedbyx.com')) return '.vibecodedbyx.com';
            return '.youreabsolutelyright.xyz';
        };

        const supabase = createBrowserClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            cookieOptions: { name: 'sb-auth-token', domain: getCookieDomain(), path: '/', sameSite: 'lax' }
        });

        // State
        let confidenceScore = 0;
        let confidenceMode = 0;
        const modeNames = ['System', 'Engagement', 'Synthesis'];
        let metricsCache = { votes: 0, reactions: 0, manifestos: 0, manifestoUpvotes: 0, lastFetch: 0 };
        let presenceCount = 0;
        let history = [];
        const MAX_HISTORY = 60;
        let lastFactors = [];
        let lastWeights = [];
        let lastFactorNames = [];

        // Gauge canvas
        const gaugeCanvas = document.getElementById('gaugeCanvas');
        const gaugeCtx = gaugeCanvas.getContext('2d');
        const GS = 480;
        const GCX = GS / 2;
        const GCY = GS / 2;
        const GR = GS / 2 - 30;

        // History canvas
        const histCanvas = document.getElementById('historyCanvas');
        const histCtx = histCanvas.getContext('2d');

        function getColor(score) {
            if (score >= 85) return { color: getComputedStyle(document.documentElement).getPropertyValue('--high').trim(), cls: 'high' };
            if (score >= 60) return { color: getComputedStyle(document.documentElement).getPropertyValue('--medium').trim(), cls: 'medium' };
            return { color: getComputedStyle(document.documentElement).getPropertyValue('--low').trim(), cls: 'low' };
        }

        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r},${g},${b},${alpha})`;
        }

        // Draw gauge arc
        let gaugeAnimTarget = 0;
        let gaugeAnimCurrent = 0;

        function drawGauge() {
            gaugeAnimCurrent += (gaugeAnimTarget - gaugeAnimCurrent) * 0.08;
            gaugeCtx.clearRect(0, 0, GS, GS);

            const startAngle = Math.PI * 0.75;
            const endAngle = Math.PI * 2.25;
            const range = endAngle - startAngle;

            // Background arc
            gaugeCtx.strokeStyle = 'rgba(138, 43, 226, 0.08)';
            gaugeCtx.lineWidth = 14;
            gaugeCtx.lineCap = 'round';
            gaugeCtx.beginPath();
            gaugeCtx.arc(GCX, GCY, GR, startAngle, endAngle);
            gaugeCtx.stroke();

            // Tick marks
            for (let i = 0; i <= 10; i++) {
                const angle = startAngle + (i / 10) * range;
                const inner = GR - 18;
                const outer = GR - 10;
                gaugeCtx.strokeStyle = i % 5 === 0 ? 'rgba(138, 43, 226, 0.3)' : 'rgba(138, 43, 226, 0.1)';
                gaugeCtx.lineWidth = i % 5 === 0 ? 2 : 1;
                gaugeCtx.beginPath();
                gaugeCtx.moveTo(GCX + Math.cos(angle) * inner, GCY + Math.sin(angle) * inner);
                gaugeCtx.lineTo(GCX + Math.cos(angle) * outer, GCY + Math.sin(angle) * outer);
                gaugeCtx.stroke();
            }

            // Value arc
            const progress = Math.max(0, Math.min(1, gaugeAnimCurrent / 100));
            const valueAngle = startAngle + progress * range;
            const { color } = getColor(gaugeAnimCurrent);

            // Glow
            gaugeCtx.strokeStyle = hexToRgba(color, 0.15);
            gaugeCtx.lineWidth = 24;
            gaugeCtx.lineCap = 'round';
            gaugeCtx.beginPath();
            gaugeCtx.arc(GCX, GCY, GR, startAngle, valueAngle);
            gaugeCtx.stroke();

            // Main arc
            gaugeCtx.strokeStyle = color;
            gaugeCtx.lineWidth = 8;
            gaugeCtx.beginPath();
            gaugeCtx.arc(GCX, GCY, GR, startAngle, valueAngle);
            gaugeCtx.stroke();

            // Needle dot
            gaugeCtx.fillStyle = color;
            gaugeCtx.beginPath();
            gaugeCtx.arc(
                GCX + Math.cos(valueAngle) * GR,
                GCY + Math.sin(valueAngle) * GR,
                6, 0, Math.PI * 2
            );
            gaugeCtx.fill();

            // Dot glow
            gaugeCtx.fillStyle = hexToRgba(color, 0.3);
            gaugeCtx.beginPath();
            gaugeCtx.arc(
                GCX + Math.cos(valueAngle) * GR,
                GCY + Math.sin(valueAngle) * GR,
                14, 0, Math.PI * 2
            );
            gaugeCtx.fill();

            requestAnimationFrame(drawGauge);
        }

        // Draw history sparkline
        function drawHistory() {
            const w = histCanvas.width;
            const h = histCanvas.height;
            histCtx.clearRect(0, 0, w, h);

            if (history.length < 2) return;

            // Gradient fill
            const grad = histCtx.createLinearGradient(0, 0, 0, h);
            grad.addColorStop(0, 'rgba(138, 43, 226, 0.15)');
            grad.addColorStop(1, 'rgba(138, 43, 226, 0)');

            const step = w / (MAX_HISTORY - 1);

            histCtx.beginPath();
            histCtx.moveTo(0, h);
            for (let i = 0; i < history.length; i++) {
                const x = i * step;
                const y = h - (history[i] / 100) * h;
                if (i === 0) histCtx.lineTo(x, y);
                else histCtx.lineTo(x, y);
            }
            histCtx.lineTo((history.length - 1) * step, h);
            histCtx.closePath();
            histCtx.fillStyle = grad;
            histCtx.fill();

            // Line
            histCtx.beginPath();
            for (let i = 0; i < history.length; i++) {
                const x = i * step;
                const y = h - (history[i] / 100) * h;
                if (i === 0) histCtx.moveTo(x, y);
                else histCtx.lineTo(x, y);
            }
            histCtx.strokeStyle = 'rgba(138, 43, 226, 0.6)';
            histCtx.lineWidth = 1.5;
            histCtx.stroke();

            // Latest dot
            if (history.length > 0) {
                const lastX = (history.length - 1) * step;
                const lastY = h - (history[history.length - 1] / 100) * h;
                const { color } = getColor(history[history.length - 1]);
                histCtx.fillStyle = color;
                histCtx.beginPath();
                histCtx.arc(lastX, lastY, 3, 0, Math.PI * 2);
                histCtx.fill();
            }
        }

        // Update factors display
        function renderFactors() {
            const grid = document.getElementById('factorsGrid');
            let html = '';
            for (let i = 0; i < lastFactors.length; i++) {
                const val = Math.round(lastFactors[i]);
                const { color } = getColor(val);
                const weightPct = Math.round(lastWeights[i] * 100);
                html += `<div class="factor-card">
                    <div class="factor-header">
                        <span class="factor-name">${lastFactorNames[i]}</span>
                        <span class="factor-value" style="color:${color}">${val}%</span>
                    </div>
                    <div class="factor-bar">
                        <div class="factor-bar-fill" style="width:${val}%;background:${color}"></div>
                    </div>
                    <div class="factor-weight">Weight: ${weightPct}%</div>
                </div>`;
            }
            grid.innerHTML = html;
        }

        // Update display
        function updateDisplay() {
            const displayScore = Math.round(confidenceScore);
            const { cls } = getColor(displayScore);

            const valueEl = document.getElementById('gaugeValue');
            valueEl.textContent = displayScore + '%';
            valueEl.className = 'gauge-value ' + cls;

            document.getElementById('gaugeLabel').textContent = modeNames[confidenceMode];

            let statusText = 'uncertain';
            if (displayScore >= 85) statusText = 'optimal';
            else if (displayScore >= 60) statusText = 'nominal';
            document.getElementById('gaugeStatus').textContent = statusText;

            gaugeAnimTarget = displayScore;
        }

        // Fetch metrics
        async function fetchMetrics() {
            if (Date.now() - metricsCache.lastFetch < 10000) return metricsCache;

            try {
                const cached = sessionStorage.getItem('trustMetricsCache');
                if (cached) {
                    const parsed = JSON.parse(cached);
                    if (Date.now() - parsed.lastFetch < 300000) {
                        metricsCache = parsed;
                        return metricsCache;
                    }
                }
            } catch (e) {}

            try {
                const [votesRes, reactionsRes, manifestosRes, msgVotesRes, msgReactionsRes, manifestoVotesRes] = await Promise.all([
                    supabase.from('sloppygram_post_likes').select('post_id', { count: 'exact', head: true }),
                    supabase.from('sloppygram_post_reactions').select('id', { count: 'exact', head: true }),
                    supabase.from('sloppygram_manifestos').select('id, upvotes'),
                    supabase.from('sloppygram_message_votes').select('message_id', { count: 'exact', head: true }),
                    supabase.from('sloppygram_message_reactions').select('id', { count: 'exact', head: true }),
                    supabase.from('sloppygram_manifesto_votes').select('manifesto_id', { count: 'exact', head: true })
                ]);

                const totalVotes = (votesRes.count || 0) + (msgVotesRes.count || 0);
                const totalReactions = (reactionsRes.count || 0) + (msgReactionsRes.count || 0);
                let totalManifestoUpvotes = 0;
                if (manifestosRes.data) {
                    manifestosRes.data.forEach(m => { totalManifestoUpvotes += (m.upvotes || 0); });
                }
                const manifestoVoteCount = manifestoVotesRes.count || 0;

                metricsCache = {
                    votes: totalVotes,
                    reactions: totalReactions,
                    manifestos: manifestosRes.data ? manifestosRes.data.length : 0,
                    manifestoUpvotes: totalManifestoUpvotes + manifestoVoteCount,
                    lastFetch: Date.now()
                };

                try { sessionStorage.setItem('trustMetricsCache', JSON.stringify(metricsCache)); } catch (e) {}
            } catch (e) {
                console.warn('Metrics fetch failed:', e);
            }

            return metricsCache;
        }

        // Calculate confidence
        async function calculateConfidence() {
            const metrics = await fetchMetrics();
            let factors = [];
            let weights = [];
            let names = [];

            // Update raw metrics display
            document.getElementById('metricVotes').textContent = metrics.votes;
            document.getElementById('metricReactions').textContent = metrics.reactions;
            document.getElementById('metricManifestos').textContent = metrics.manifestos;
            document.getElementById('metricUpvotes').textContent = metrics.manifestoUpvotes;
            document.getElementById('metricOnline').textContent = presenceCount;
            document.getElementById('metricConnection').textContent = navigator.onLine ? 'Online' : 'Offline';

            if (confidenceMode === 0) {
                // SYSTEM: connection, data availability, presence
                const connectionHealth = navigator.onLine ? 95 : 20;
                const dataLoaded = (metrics.lastFetch > 0) ? 90 : 40;
                const presenceScore = Math.min(100, 50 + presenceCount * 10);

                factors = [connectionHealth, dataLoaded, presenceScore];
                weights = [0.4, 0.3, 0.3];
                names = ['Connection', 'Data Health', 'Presence'];
            } else if (confidenceMode === 1) {
                // ENGAGEMENT: content, votes, reactions
                const contentScore = Math.min(100, 30 + metrics.manifestos * 3 + metrics.votes * 0.5);
                const voteActivity = Math.min(100, 40 + metrics.votes * 1.2);
                const reactionScore = Math.min(100, 50 + metrics.reactions * 1.67);

                factors = [contentScore, voteActivity, reactionScore];
                weights = [0.4, 0.3, 0.3];
                names = ['Content', 'Vote Activity', 'Reactions'];
            } else {
                // SYNTHESIS: manifestos, upvotes, diversity
                const manifestoScore = Math.min(100, 40 + metrics.manifestos * 20);
                const upvoteScore = Math.min(100, 50 + metrics.manifestoUpvotes * 5);
                const diversityScore = metrics.manifestos > 0
                    ? Math.min(100, 50 + (metrics.manifestoUpvotes / metrics.manifestos) * 10)
                    : 50;

                factors = [manifestoScore, upvoteScore, diversityScore];
                weights = [0.35, 0.35, 0.3];
                names = ['Manifestos', 'Upvotes', 'Diversity'];
            }

            // Weighted average
            let newScore = 0;
            for (let i = 0; i < factors.length; i++) {
                newScore += factors[i] * weights[i];
            }

            // Smooth
            confidenceScore = confidenceScore * 0.6 + newScore * 0.4;

            lastFactors = factors;
            lastWeights = weights;
            lastFactorNames = names;

            // Record history
            history.push(Math.round(confidenceScore));
            if (history.length > MAX_HISTORY) history.shift();

            updateDisplay();
            renderFactors();
            drawHistory();
        }

        // Mode switching
        window.setMode = function(mode) {
            confidenceMode = mode;
            document.querySelectorAll('.mode-tab').forEach(t => {
                t.classList.toggle('active', parseInt(t.dataset.mode) === mode);
            });
            // Reset score for smoother transition to new mode
            metricsCache.lastFetch = 0;
            calculateConfidence();
        };

        // Presence tracking
        async function initPresence(userId) {
            const channel = supabase.channel('sloppygram_presence', {
                config: { presence: { key: userId } }
            });

            channel.on('presence', { event: 'sync' }, () => {
                const state = channel.presenceState();
                const users = new Set();
                Object.values(state).forEach(presences => {
                    presences.forEach(p => { if (p.username) users.add(p.username); });
                });
                presenceCount = users.size;
            });

            channel.subscribe(async (status) => {
                if (status === 'SUBSCRIBED') {
                    await channel.track({
                        username: 'Trust Dashboard',
                        avatar: '&#128202;',
                        color: '#8a2be2',
                        status: 'monitoring metrics',
                        online_at: new Date().toISOString()
                    });
                }
            });
        }

        // Init
        async function init() {
            const sessRes = await supabase.auth.getSession();
            let session = sessRes.data?.session;
            if (!session) {
                const signRes = await supabase.auth.signInAnonymously();
                session = signRes.data?.session;
            }
            const userId = session?.user?.id || 'anon_' + Math.random().toString(36).slice(2);

            initPresence(userId);

            // Start gauge animation
            drawGauge();

            // Initial calculation
            await calculateConfidence();

            // Update every 5 seconds
            setInterval(() => {
                if (document.visibilityState === 'visible') calculateConfidence();
            }, 5000);
        }

        init().catch(err => console.error('Trust Metrics init error:', err));
    </script>

    <script>
        (function() {
            var s = document.createElement('script');
            s.src = '/sloppy-header/sloppy-bar.js';
            s.defer = true;
            document.head.appendChild(s);
        })();
    </script>
</body>
