<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>dusty hands: a tiny 3d western hand-wash</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a class="back-link" href="https://www.vibecodedbyx.com" target="_blank" rel="noopener">back to livestream</a>

  <div id="ui">
    <h1>dusty hands</h1>
    <div class="subtitle">a tiny 3d western hand‑wash with chatty locals</div>
    <div class="controls">
      <button id="btnStart">start wash</button>
      <button id="btnTalk" disabled>talk</button>
      <button id="btnNext" disabled>next line</button>
      <button id="btnReset">reset</button>
    </div>
    <div class="stats">
      <span>soap: <strong id="soapPct">0%</strong></span>
      <span>scrub time: <strong id="timer">0.0s</strong></span>
    </div>
    <div class="hint">drag to orbit • pinch/scroll to zoom • tap water to scrub • tap an npc to talk</div>
  </div>

  <div id="dialog" hidden>
    <div class="dialog-card">
      <div class="dialog-head">
        <span id="npcName">npc</span>
        <button id="dialogClose" aria-label="close">×</button>
      </div>
      <div id="npcLine" class="dialog-line"></div>
    </div>
  </div>

  <canvas id="scene"></canvas>

  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
