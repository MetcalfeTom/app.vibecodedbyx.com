<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Notes - Neon Notepad</title>
  <meta name="description" content="Sleek cyberpunk note-taking with glassmorphism design">
  <meta property="og:title" content="Cyber Notes">
  <meta property="og:description" content="Neon note-taking app with cyberpunk glassmorphism">
  <meta property="og:url" content="https://app.sloppy.live/cyber-notes">
  <meta property="og:image" content="https://app.sloppy.live/cyber-notes/og-image.png">
  <link rel="icon" href="https://emojicdn.elk.sh/üìù">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Rajdhani', sans-serif;
      background: #0a0a12;
      background-image:
        radial-gradient(ellipse at 20% 80%, rgba(255, 0, 128, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(128, 0, 255, 0.1) 0%, transparent 60%);
      color: #fff;
      overflow-x: hidden;
    }

    /* Animated grid background */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 4px;
      background: linear-gradient(135deg, #0ff, #f0f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
      margin-bottom: 8px;
    }

    .subtitle {
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.75rem;
      color: #666;
      letter-spacing: 3px;
    }

    /* Glassmorphism card */
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
    }

    /* New note section */
    .new-note {
      padding: 25px;
      margin-bottom: 30px;
    }

    .new-note-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
    }

    .new-note-header span {
      font-size: 0.8rem;
      color: #0ff;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .neon-line {
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, #0ff, transparent);
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, textarea {
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 8px;
      padding: 12px 16px;
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
      font-size: 1rem;
      transition: all 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #0ff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    input::placeholder, textarea::placeholder {
      color: #555;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .btn {
      font-family: 'Rajdhani', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 2px;
      padding: 10px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
    }

    .btn-primary {
      background: linear-gradient(135deg, #0ff, #00cccc);
      color: #000;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .btn-primary:hover {
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid rgba(255, 0, 128, 0.5);
      color: #f08;
    }

    .btn-secondary:hover {
      background: rgba(255, 0, 128, 0.1);
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.2);
    }

    /* Notes grid */
    .notes-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 0 5px;
    }

    .notes-count {
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.75rem;
      color: #888;
    }

    .search-box {
      position: relative;
    }

    .search-box input {
      width: 200px;
      padding: 8px 12px 8px 35px;
      font-size: 0.85rem;
    }

    .search-box::before {
      content: 'üîç';
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.8rem;
      opacity: 0.5;
    }

    .notes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .note-card {
      padding: 20px;
      position: relative;
      transition: all 0.3s;
      overflow: hidden;
    }

    .note-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #0ff, #f0f);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .note-card:hover {
      transform: translateY(-3px);
      box-shadow:
        0 12px 40px rgba(0, 0, 0, 0.4),
        0 0 30px rgba(0, 255, 255, 0.1);
    }

    .note-card:hover::before {
      opacity: 1;
    }

    .note-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #0ff;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .note-title span {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .note-actions {
      display: flex;
      gap: 8px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .note-card:hover .note-actions {
      opacity: 1;
    }

    .note-action {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      opacity: 0.6;
      transition: all 0.2s;
      padding: 4px;
    }

    .note-action:hover {
      opacity: 1;
      transform: scale(1.2);
    }

    .note-content {
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.85rem;
      color: #aaa;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 150px;
      overflow: hidden;
      position: relative;
    }

    .note-content::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: linear-gradient(transparent, rgba(10, 10, 18, 0.9));
    }

    .note-meta {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.7rem;
      color: #555;
      display: flex;
      justify-content: space-between;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #444;
    }

    .empty-state .icon {
      font-size: 3rem;
      margin-bottom: 15px;
      opacity: 0.5;
    }

    .empty-state p {
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: #444;
      text-decoration: none;
      font-size: 0.75rem;
      letter-spacing: 2px;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #0ff;
    }

    /* Modal for editing */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      width: 90%;
      max-width: 600px;
      padding: 30px;
      transform: translateY(20px);
      transition: transform 0.3s;
    }

    .modal-overlay.active .modal {
      transform: translateY(0);
    }

    .modal h3 {
      font-size: 1rem;
      color: #f0f;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .notes-grid { grid-template-columns: 1fr; }
      .search-box input { width: 150px; }
      .notes-header { flex-direction: column; gap: 15px; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>

  <div class="container">
    <header>
      <h1>CYBER NOTES</h1>
      <p class="subtitle">// ENCRYPTED THOUGHTS //</p>
    </header>

    <div class="new-note glass">
      <div class="new-note-header">
        <span>New Entry</span>
        <div class="neon-line"></div>
      </div>
      <div class="input-group">
        <input type="text" id="noteTitle" placeholder="Title...">
        <textarea id="noteContent" placeholder="Write your thoughts..."></textarea>
        <div class="btn-row">
          <button class="btn btn-secondary" id="clearBtn">Clear</button>
          <button class="btn btn-primary" id="saveBtn">Save Note</button>
        </div>
      </div>
    </div>

    <div class="notes-header">
      <span class="notes-count"><span id="noteCount">0</span> NOTES STORED</span>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search...">
      </div>
    </div>

    <div class="notes-grid" id="notesGrid"></div>

    <a href="https://sloppy.live" class="back-link">‚Üê SLOPPY.LIVE</a>
  </div>

  <!-- Edit Modal -->
  <div class="modal-overlay" id="editModal">
    <div class="modal glass">
      <h3>// EDIT NOTE //</h3>
      <div class="input-group">
        <input type="text" id="editTitle" placeholder="Title...">
        <textarea id="editContent" placeholder="Content..." style="min-height: 200px;"></textarea>
        <div class="btn-row">
          <button class="btn btn-secondary" id="cancelEdit">Cancel</button>
          <button class="btn btn-primary" id="saveEdit">Update</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Notes storage
    const STORAGE_KEY = 'cyberNotes';
    let notes = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    let editingId = null;
    let searchQuery = '';

    // Elements
    const titleInput = document.getElementById('noteTitle');
    const contentInput = document.getElementById('noteContent');
    const notesGrid = document.getElementById('notesGrid');
    const noteCount = document.getElementById('noteCount');
    const searchInput = document.getElementById('searchInput');
    const editModal = document.getElementById('editModal');
    const editTitle = document.getElementById('editTitle');
    const editContent = document.getElementById('editContent');

    // Generate ID
    function generateId() {
      return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }

    // Format date
    function formatDate(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleDateString('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Save to localStorage
    function saveToStorage() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(notes));
    }

    // Render notes
    function renderNotes() {
      const filtered = notes.filter(note =>
        note.title.toLowerCase().includes(searchQuery) ||
        note.content.toLowerCase().includes(searchQuery)
      );

      noteCount.textContent = notes.length;

      if (filtered.length === 0) {
        notesGrid.innerHTML = `
          <div class="empty-state glass" style="grid-column: 1 / -1;">
            <div class="icon">üìù</div>
            <p>${searchQuery ? 'No notes match your search' : 'No notes yet. Start writing!'}</p>
          </div>
        `;
        return;
      }

      notesGrid.innerHTML = filtered
        .sort((a, b) => b.updated - a.updated)
        .map(note => `
          <div class="note-card glass" data-id="${note.id}">
            <div class="note-title">
              <span>${escapeHtml(note.title) || 'Untitled'}</span>
              <div class="note-actions">
                <button class="note-action" onclick="editNote('${note.id}')" title="Edit">‚úèÔ∏è</button>
                <button class="note-action" onclick="deleteNote('${note.id}')" title="Delete">üóëÔ∏è</button>
              </div>
            </div>
            <div class="note-content">${escapeHtml(note.content)}</div>
            <div class="note-meta">
              <span>ID: ${note.id.slice(0, 8)}</span>
              <span>${formatDate(note.updated)}</span>
            </div>
          </div>
        `).join('');
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Add note
    function addNote() {
      const title = titleInput.value.trim();
      const content = contentInput.value.trim();

      if (!content && !title) return;

      const note = {
        id: generateId(),
        title: title || 'Untitled',
        content,
        created: Date.now(),
        updated: Date.now()
      };

      notes.unshift(note);
      saveToStorage();
      renderNotes();

      titleInput.value = '';
      contentInput.value = '';

      // Flash effect
      titleInput.style.borderColor = '#0f0';
      setTimeout(() => titleInput.style.borderColor = '', 500);
    }

    // Edit note
    function editNote(id) {
      const note = notes.find(n => n.id === id);
      if (!note) return;

      editingId = id;
      editTitle.value = note.title;
      editContent.value = note.content;
      editModal.classList.add('active');
    }

    // Save edit
    function saveEditedNote() {
      const note = notes.find(n => n.id === editingId);
      if (!note) return;

      note.title = editTitle.value.trim() || 'Untitled';
      note.content = editContent.value.trim();
      note.updated = Date.now();

      saveToStorage();
      renderNotes();
      closeModal();
    }

    // Delete note
    function deleteNote(id) {
      if (!confirm('Delete this note?')) return;

      notes = notes.filter(n => n.id !== id);
      saveToStorage();
      renderNotes();
    }

    // Close modal
    function closeModal() {
      editModal.classList.remove('active');
      editingId = null;
    }

    // Event listeners
    document.getElementById('saveBtn').addEventListener('click', addNote);
    document.getElementById('clearBtn').addEventListener('click', () => {
      titleInput.value = '';
      contentInput.value = '';
    });

    searchInput.addEventListener('input', (e) => {
      searchQuery = e.target.value.toLowerCase();
      renderNotes();
    });

    document.getElementById('cancelEdit').addEventListener('click', closeModal);
    document.getElementById('saveEdit').addEventListener('click', saveEditedNote);

    editModal.addEventListener('click', (e) => {
      if (e.target === editModal) closeModal();
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
      if (e.ctrlKey && e.key === 'Enter') {
        if (editModal.classList.contains('active')) {
          saveEditedNote();
        } else if (document.activeElement === contentInput || document.activeElement === titleInput) {
          addNote();
        }
      }
    });

    // Make functions global
    window.editNote = editNote;
    window.deleteNote = deleteNote;

    // Initial render
    renderNotes();
  </script>
<script src="/apps/sloppy-header/sloppy-bar.js"></script>
<script src="/vibelib-extended.js"></script>
<script>
  // Compatibility Patch for Legacy Apps
  window.addEventListener("load", () => {
    if (window.SloppyKarma && window.VibeLib.Economy) {
      // Redirect old calls to new engine
      window.SloppyKarma.track = window.VibeLib.Economy.track;
    }
  });
</script>
</body>
</html>
