<!DOCTYPE html>
<html>
<head>
<title>Platformer</title>
<style>
    body { 
        margin: 0; 
        background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
    }
    canvas { 
        display: block; 
        background: linear-gradient(180deg, #87CEEB 0%, #98D8E8 100%);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        border: 2px solid #333;
    }
    a {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        text-decoration: none;
        font-family: sans-serif;
        background: rgba(0,0,0,0.5);
        padding: 8px 15px;
        border-radius: 5px;
    }
    a:hover {
        background: rgba(0,0,0,0.7);
    }
    .instructions {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        text-align: center;
        background: rgba(0,0,0,0.5);
        padding: 10px 20px;
        border-radius: 5px;
    }
</style>
</head>
<body>
<a href="/">&larr; Back to Home</a>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<div class="instructions">
    Use Arrow Keys or WASD to move &bull; Space/Up/W to jump &bull; Collect coins &bull; Avoid enemies
</div>
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const player = {
        x: 100,
        y: 500,
        width: 40,
        height: 40,
        color: '#ff6b6b',
        velocityX: 0,
        velocityY: 0,
        isJumping: false,
        score: 0,
        lives: 3
    };

    const platforms = [
        { x: 0, y: 580, width: 800, height: 20 },
        { x: 200, y: 450, width: 150, height: 20 },
        { x: 400, y: 350, width: 150, height: 20 },
        { x: 100, y: 250, width: 150, height: 20 },
        { x: 600, y: 400, width: 100, height: 20 },
        { x: 500, y: 200, width: 120, height: 20 },
        { x: 300, y: 150, width: 80, height: 20 }
    ];

    const coins = [
        { x: 250, y: 410, width: 20, height: 20, collected: false },
        { x: 450, y: 310, width: 20, height: 20, collected: false },
        { x: 150, y: 210, width: 20, height: 20, collected: false },
        { x: 640, y: 360, width: 20, height: 20, collected: false },
        { x: 550, y: 160, width: 20, height: 20, collected: false }
    ];

    const enemies = [
        { x: 300, y: 540, width: 30, height: 30, velocityX: 2, minX: 250, maxX: 400 },
        { x: 500, y: 320, width: 30, height: 30, velocityX: -1.5, minX: 400, maxX: 550 }
    ];

    const gravity = 0.5;
    const jumpStrength = -12;
    const moveSpeed = 5;

    const keys = {
        left: false,
        right: false
    };

    function drawPlayer() {
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);
        ctx.fillStyle = '#fff';
        ctx.fillRect(player.x + 8, player.y + 8, 6, 6);
        ctx.fillRect(player.x + 26, player.y + 8, 6, 6);
    }

    function drawPlatforms() {
        ctx.fillStyle = '#4a4a4a';
        platforms.forEach(platform => {
            ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            ctx.strokeStyle = '#2a2a2a';
            ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);
        });
    }

    function drawCoins() {
        coins.forEach(coin => {
            if (!coin.collected) {
                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.arc(coin.x + coin.width/2, coin.y + coin.height/2, coin.width/2, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#ffaa00';
                ctx.stroke();
            }
        });
    }

    function drawEnemies() {
        ctx.fillStyle = '#8b0000';
        enemies.forEach(enemy => {
            ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(enemy.x + 5, enemy.y + 5, 5, 5);
            ctx.fillRect(enemy.x + 20, enemy.y + 5, 5, 5);
            ctx.fillStyle = '#8b0000';
        });
    }

    function drawUI() {
        ctx.fillStyle = '#fff';
        ctx.font = '20px Arial';
        ctx.fillText('Score: ' + player.score, 10, 30);
        ctx.fillText('Lives: ' + player.lives, 10, 55);
        
        if (player.lives <= 0) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.font = '40px Arial';
            ctx.fillText('GAME OVER', canvas.width/2 - 100, canvas.height/2);
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + player.score, canvas.width/2 - 40, canvas.height/2 + 40);
        }
    }

    function update() {
        if (player.lives <= 0) return;
        
        // Horizontal movement
        if (keys.right) {
            player.velocityX = moveSpeed;
        } else if (keys.left) {
            player.velocityX = -moveSpeed;
        } else {
            player.velocityX = 0;
        }
        player.x += player.velocityX;

        // Vertical movement
        player.velocityY += gravity;
        player.y += player.velocityY;
        player.isJumping = true;

        // Collision with platforms
        platforms.forEach(platform => {
            if (
                player.x < platform.x + platform.width &&
                player.x + player.width > platform.x &&
                player.y < platform.y + platform.height &&
                player.y + player.height > platform.y &&
                player.velocityY >= 0
            ) {
                player.y = platform.y - player.height;
                player.velocityY = 0;
                player.isJumping = false;
            }
        });
        
        // Collect coins
        coins.forEach(coin => {
            if (!coin.collected &&
                player.x < coin.x + coin.width &&
                player.x + player.width > coin.x &&
                player.y < coin.y + coin.height &&
                player.y + player.height > coin.y
            ) {
                coin.collected = true;
                player.score += 10;
            }
        });

        // Update enemies
        enemies.forEach(enemy => {
            enemy.x += enemy.velocityX;
            if (enemy.x <= enemy.minX || enemy.x + enemy.width >= enemy.maxX) {
                enemy.velocityX = -enemy.velocityX;
            }

            // Check collision with player
            if (
                player.x < enemy.x + enemy.width &&
                player.x + player.width > enemy.x &&
                player.y < enemy.y + enemy.height &&
                player.y + player.height > enemy.y
            ) {
                // Reset player position
                player.x = 100;
                player.y = 500;
                player.velocityX = 0;
                player.velocityY = 0;
                player.lives--;
            }
        });
        
        // Prevent falling off screen
        if (player.x < 0) {
            player.x = 0;
        }
        if (player.x + player.width > canvas.width) {
            player.x = canvas.width - player.width;
        }

        // Reset if fall off bottom
        if (player.y > canvas.height) {
            player.x = 100;
            player.y = 500;
            player.velocityX = 0;
            player.velocityY = 0;
            player.lives--;
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlatforms();
        drawCoins();
        drawEnemies();
        drawPlayer();
        drawUI();
    }

    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    window.addEventListener('keydown', e => {
        if (e.key === 'ArrowLeft' || e.key === 'a') {
            keys.left = true;
        } else if (e.key === 'ArrowRight' || e.key === 'd') {
            keys.right = true;
        } else if ((e.key === 'ArrowUp' || e.key === 'w' || e.key === ' ') && !player.isJumping) {
            player.velocityY = jumpStrength;
        }
    });

    window.addEventListener('keyup', e => {
        if (e.key === 'ArrowLeft' || e.key === 'a') {
            keys.left = false;
        } else if (e.key === 'ArrowRight' || e.key === 'd') {
            keys.right = false;
        }
    });

    gameLoop();
</script>
</body>
</html>
