  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      cursor: crosshair;
    }

    canvas {
      display: block;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      padding: 15px 25px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 50px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s;
    }

    body:hover .controls {
      opacity: 1;
    }

    .control-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: transparent;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .control-btn:hover {
      border-color: #fff;

      transform: scale(1.1);
    }

    .control-btn.active {
      background: rgba(255, 255, 255, 0.2);
      border-color: #0ff;

    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .slider-container label {
      color: rgba(255, 255, 255, 0.5);
      font-size: 10px;
      font-family: system-ui, sans-serif;

    .slider-container input[type="range"] {
      width: 80px;

      border-radius: 2px;

    .slider-container input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;

    .start-overlay {
      position: fixed;
      top: 0;

      display: flex;

    .start-overlay.hidden {

    .start-overlay h1 {
      font-family: system-ui, sans-serif;

    .start-overlay p {
      font-family: system-ui, sans-serif;

      letter-spacing: 3px;

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }

<body>
  <div class="start-overlay" id="startOverlay">
    <h1>KALEIDOSCOPE</h1>
    <p>CLICK TO ENTER</p>
  </div>

  <canvas id="canvas"></canvas>

  <div class="controls">
    <button class="control-btn" id="soundBtn" title="Toggle Sound">ðŸ”‡</button>
    <div class="slider-container">
      <label>Speed</label>
      <input type="range" id="speedSlider" min="0.1" max="2" step="0.1" value="0.5">
    </div>
    <div class="slider-container">
      <label>Segments</label>
      <input type="range" id="segmentSlider" min="4" max="16" step="2" value="8">
    </div>
    <button class="control-btn" id="colorBtn" title="Change Palette">ðŸŽ¨</button>
    <button class="control-btn" id="resetBtn" title="Reset">â†»</button>
  </div>

  <a href="https://sloppy.live" class="backlink">sloppy.live</a>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width, height, centerX, centerY;
    let time = 0;
    let speed = 0.5;
    let segments = 8;
    let paletteIndex = 0;
    let audioStarted = false;
    let audioContext, oscillators = [], gainNode;

    // Color palettes
    const palettes = [
      ['#ff00ff', '#00ffff', '#ff0080', '#8000ff', '#00ff80'], // Neon
      ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff'], // Pastel neon
      ['#00ff00', '#00cc00', '#009900', '#006600', '#00ff66'], // Matrix
      ['#ff0000', '#ff4400', '#ff8800', '#ffcc00', '#ffff00'], // Fire
      ['#0000ff', '#4400ff', '#8800ff', '#cc00ff', '#ff00ff'], // Purple rain
      ['#ffffff', '#cccccc', '#888888', '#444444', '#000000'], // Monochrome
    ];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      centerX = width / 2;
      centerY = height / 2;
    }
    resize();
    window.addEventListener('resize', resize);

    // Noise function for organic movement
    function noise(x, y, z) {
      const X = Math.floor(x) & 255;
      const Y = Math.floor(y) & 255;
      const Z = Math.floor(z) & 255;
      x -= Math.floor(x);
      y -= Math.floor(y);
      z -= Math.floor(z);
      const u = fade(x);
      const v = fade(y);
      const w = fade(z);
      const A = p[X] + Y, AA = p[A] + Z, AB = p[A + 1] + Z;
      const B = p[X + 1] + Y, BA = p[B] + Z, BB = p[B + 1] + Z;
      return lerp(w, lerp(v, lerp(u, grad(p[AA], x, y, z), grad(p[BA], x - 1, y, z)),
        lerp(u, grad(p[AB], x, y - 1, z), grad(p[BB], x - 1, y - 1, z))),
        lerp(v, lerp(u, grad(p[AA + 1], x, y, z - 1), grad(p[BA + 1], x - 1, y, z - 1)),
          lerp(u, grad(p[AB + 1], x, y - 1, z - 1), grad(p[BB + 1], x - 1, y - 1, z - 1))));
    }

    function fade(t) { return t * t * t * (t * (t * 6 - 15) + 10); }
    function lerp(t, a, b) { return a + t * (b - a); }
    function grad(hash, x, y, z) {
      const h = hash & 15;
      const u = h < 8 ? x : y;
      const v = h < 4 ? y : h === 12 || h === 14 ? x : z;
      return ((h & 1) === 0 ? u : -u) + ((h & 2) === 0 ? v : -v);
    }

    const p = new Array(512);
    const permutation = [151,160,137,91,90,15,131,13,201,95,96,53,194,233,7,225,140,36,103,30,69,142,8,99,37,240,21,10,23,190,6,148,247,120,234,75,0,26,197,62,94,252,219,203,117,35,11,32,57,177,33,88,237,149,56,87,174,20,125,136,171,168,68,175,74,165,71,134,139,48,27,166,77,146,158,231,83,111,229,122,60,211,133,230,220,105,92,41,55,46,245,40,244,102,143,54,65,25,63,161,1,216,80,73,209,76,132,187,208,89,18,169,200,196,135,130,116,188,159,86,164,100,109,198,173,186,3,64,52,217,226,250,124,123,5,202,38,147,118,126,255,82,85,212,207,206,59,227,47,16,58,17,182,189,28,42,223,183,170,213,119,248,152,2,44,154,163,70,221,153,101,155,167,43,172,9,129,22,39,253,19,98,108,110,79,113,224,232,178,185,112,104,218,246,97,228,251,34,242,193,238,210,144,12,191,179,162,241,81,51,145,235,249,14,239,107,49,192,214,31,181,199,106,157,184,84,204,176,115,121,50,45,127,4,150,254,138,236,205,93,222,114,67,29,24,72,243,141,128,195,78,66,215,61,156,180];
    for (let i = 0; i < 256; i++) p[i] = p[i + 256] = permutation[i];

    // Drawing functions
    function drawKaleidoscope() {
      const palette = palettes[paletteIndex];
      const segmentAngle = (Math.PI * 2) / segments;

      // Create off-screen canvas for one segment
      const segCanvas = document.createElement('canvas');
      const segCtx = segCanvas.getContext('2d');
      const maxRadius = Math.max(width, height);
      segCanvas.width = maxRadius;
      segCanvas.height = maxRadius;

      // Draw patterns in segment
      segCtx.fillStyle = '#000';
      segCtx.fillRect(0, 0, maxRadius, maxRadius);

      // Draw flowing shapes
      for (let i = 0; i < 15; i++) {
        const t = time * speed;
        const noiseVal1 = noise(i * 0.3, t * 0.2, 0);
        const noiseVal2 = noise(i * 0.3 + 100, t * 0.15, 0);
        const noiseVal3 = noise(i * 0.3 + 200, t * 0.25, 0);

        const x = maxRadius * 0.5 + noiseVal1 * maxRadius * 0.4;
        const y = maxRadius * 0.3 + noiseVal2 * maxRadius * 0.3;
        const radius = 20 + noiseVal3 * 80 + Math.sin(t + i) * 30;

        const colorIdx = Math.floor((noiseVal1 + 1) * palette.length / 2) % palette.length;
        const color = palette[colorIdx];

        // Glow effect
        const gradient = segCtx.createRadialGradient(x, y, 0, x, y, radius);
        gradient.addColorStop(0, color);
        gradient.addColorStop(0.4, color + '88');
        gradient.addColorStop(1, 'transparent');

        segCtx.fillStyle = gradient;
        segCtx.beginPath();
        segCtx.arc(x, y, radius, 0, Math.PI * 2);
        segCtx.fill();
      }

      // Draw flowing lines
      for (let i = 0; i < 8; i++) {
        const t = time * speed;
        segCtx.strokeStyle = palette[i % palette.length] + '66';
        segCtx.lineWidth = 2 + Math.sin(t + i) * 2;
        segCtx.beginPath();

        for (let j = 0; j < 50; j++) {
          const progress = j / 50;
          const nx = noise(i + progress * 2, t * 0.3, 0);
          const ny = noise(i + progress * 2 + 50, t * 0.3, 0);
          const x = progress * maxRadius;
          const y = maxRadius * 0.5 + ny * maxRadius * 0.3;

          if (j === 0) segCtx.moveTo(x, y);
          else segCtx.lineTo(x, y);
        }
        segCtx.stroke();
      }

      // Now draw kaleidoscope
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, width, height);

      ctx.save();
      ctx.translate(centerX, centerY);

      for (let i = 0; i < segments; i++) {
        ctx.save();
        ctx.rotate(i * segmentAngle);

        // Clip to segment
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(maxRadius, 0);
        ctx.arc(0, 0, maxRadius, 0, segmentAngle);
        ctx.closePath();
        ctx.clip();

        // Draw segment (flip every other one for mirror effect)
        if (i % 2 === 0) {
          ctx.drawImage(segCanvas, 0, -maxRadius / 2);
        } else {
          ctx.scale(1, -1);
          ctx.drawImage(segCanvas, 0, -maxRadius / 2);
        }

        ctx.restore();
      }

      // Center glow
      const centerGlow = ctx.createRadialGradient(0, 0, 0, 0, 0, 100);
      const glowColor = palette[Math.floor(time * speed) % palette.length];
      centerGlow.addColorStop(0, glowColor + '44');
      centerGlow.addColorStop(1, 'transparent');
      ctx.fillStyle = centerGlow;
      ctx.beginPath();
      ctx.arc(0, 0, 100, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();

      // Vignette
      const vignette = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, maxRadius * 0.7);
      vignette.addColorStop(0, 'transparent');
      vignette.addColorStop(0.7, 'transparent');
      vignette.addColorStop(1, 'rgba(0, 0, 0, 0.7)');
      ctx.fillStyle = vignette;
      ctx.fillRect(0, 0, width, height);
    }

    // Animation loop
    function animate() {
      time += 0.016;
      drawKaleidoscope();
      requestAnimationFrame(animate);
    }

    // Audio - Ambient Hum
    function initAudio() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      gainNode = audioContext.createGain();
      gainNode.connect(audioContext.destination);
      gainNode.gain.value = 0;

      // Create multiple oscillators for rich drone
      const frequencies = [55, 82.5, 110, 165, 220]; // A1 harmonics

      frequencies.forEach((freq, i) => {
        const osc = audioContext.createOscillator();
        const oscGain = audioContext.createGain();

        osc.type = i === 0 ? 'sine' : i < 3 ? 'triangle' : 'sine';
        osc.frequency.value = freq;

        // Slight detuning for warmth
        osc.detune.value = (Math.random() - 0.5) * 10;

        oscGain.gain.value = 0.15 / (i + 1); // Quieter harmonics
        osc.connect(oscGain);
        oscGain.connect(gainNode);
        osc.start();

        oscillators.push({ osc, gain: oscGain });

        // Slow LFO modulation
        setInterval(() => {
          const newFreq = freq * (1 + Math.sin(Date.now() * 0.0001 * (i + 1)) * 0.02);
          osc.frequency.setTargetAtTime(newFreq, audioContext.currentTime, 0.5);
        }, 100);
      });

      // Add filtered noise for texture
      const noiseBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 2, audioContext.sampleRate);
      const noiseData = noiseBuffer.getChannelData(0);
      for (let i = 0; i < noiseData.length; i++) {
        noiseData[i] = Math.random() * 2 - 1;
      }

      const noiseSource = audioContext.createBufferSource();
      noiseSource.buffer = noiseBuffer;
      noiseSource.loop = true;

      const noiseFilter = audioContext.createBiquadFilter();
      noiseFilter.type = 'lowpass';
      noiseFilter.frequency.value = 200;

      const noiseGain = audioContext.createGain();
      noiseGain.gain.value = 0.03;

      noiseSource.connect(noiseFilter);
      noiseFilter.connect(noiseGain);
      noiseGain.connect(gainNode);
      noiseSource.start();
    }

    function toggleSound() {
      if (!audioStarted) {
        initAudio();
        audioStarted = true;
      }

      const btn = document.getElementById('soundBtn');
      if (gainNode.gain.value > 0) {
        gainNode.gain.setTargetAtTime(0, audioContext.currentTime, 0.5);
        btn.textContent = 'ðŸ”‡';
        btn.classList.remove('active');
      } else {
        gainNode.gain.setTargetAtTime(0.3, audioContext.currentTime, 0.5);
        btn.textContent = 'ðŸ”Š';
        btn.classList.add('active');
      }
    }

    // Event listeners
    document.getElementById('startOverlay').addEventListener('click', () => {
      document.getElementById('startOverlay').classList.add('hidden');
      animate();
    });

    document.getElementById('soundBtn').addEventListener('click', toggleSound);

    document.getElementById('speedSlider').addEventListener('input', (e) => {
      speed = parseFloat(e.target.value);
    });

    document.getElementById('segmentSlider').addEventListener('input', (e) => {
      segments = parseInt(e.target.value);
    });

    document.getElementById('colorBtn').addEventListener('click', () => {
      paletteIndex = (paletteIndex + 1) % palettes.length;
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      time = 0;
      speed = 0.5;
      segments = 8;
      paletteIndex = 0;
      document.getElementById('speedSlider').value = 0.5;
      document.getElementById('segmentSlider').value = 8;
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === ' ') toggleSound();
      if (e.key === 'c') paletteIndex = (paletteIndex + 1) % palettes.length;
      if (e.key === 'ArrowUp') speed = Math.min(2, speed + 0.1);
      if (e.key === 'ArrowDown') speed = Math.max(0.1, speed - 0.1);
    });
  </script>
