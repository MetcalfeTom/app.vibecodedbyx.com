    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --accent: #7c9885;
            --accent-light: #a8c4b0;
            --accent-dim: #5a7060;
            --highlight: #c9a87c;
            --dark-bg: #0a0a0f;
            --panel-bg: #12121a;
            --border-color: #2a2a35;
            --text-dim: #6a6a75;
        }

        body {
            font-family: 'VT323', monospace;
            background: var(--dark-bg);
            color: var(--accent);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        body.embed-mode {
            background: transparent;
        }

        /* Overlay backdrop in embed mode */
        .overlay-backdrop {
            display: none;
        }
        body.embed-mode .overlay-backdrop {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }
        body.embed-mode .overlay-backdrop.visible {
            display: flex;
        }

        /* Standalone header */
        .standalone-header {
            text-align: center;
            margin-bottom: 20px;
        }
        body.embed-mode .standalone-header { display: none; }
        .standalone-header h1 {
            font-size: 2rem;
            color: var(--accent-light);
            font-weight: normal;
        }
        .backlink {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .backlink:hover { color: var(--accent); }
        body.embed-mode .backlink { display: none; }

        /* Settings close button (embed only) */
        .settings-close {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }
        body:not(.embed-mode) .settings-close { display: none; }

        /* Modal container */
        .settings-container {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            padding: 24px;
            width: 100%;
            max-width: 450px;
            max-height: 85vh;
            overflow-y: auto;
            color: var(--accent);
            position: relative;
        }

        .settings-container h2 {
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--accent-light);
            font-size: 1.5rem;
        }

        .settings-container h2 .modal-close {
            margin-left: auto;
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 24px;
            cursor: pointer;
        }

        /* Settings Tabs */
        .settings-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .settings-tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-dim);
            font-family: inherit;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .settings-tab:hover {
            color: var(--accent);
        }

        .settings-tab.active {
            color: var(--accent-light);
            border-bottom-color: var(--accent);
        }

        .settings-panel {
            display: none;
        }

        .settings-panel.active {
            display: block;
        }

        /* Sound settings nested iframe */
        #notificationSettingsIframe { width: 100%; height: 420px; border: none; }

        /* Message Color Picker */
        .color-picker-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .msg-color-option {
            aspect-ratio: 1;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 36px;
        }

        .msg-color-option:hover {
            border-color: var(--accent);
            transform: scale(1.05);
        }

        .msg-color-option.selected {
            border-color: var(--accent-light);
            box-shadow: 0 0 8px var(--accent);
        }

        .theme-slider-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .theme-slider-row label {
            min-width: 80px;
            color: var(--text-dim);
        }

        .theme-slider-row input[type="range"] {
            flex: 1;
        }

        .theme-slider-row span {
            min-width: 40px;
            text-align: right;
            color: var(--accent);
        }

        /* Avatar Picker (profile display) */
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .avatar-option {
            aspect-ratio: 1;
            border: 2px solid #333;
            background: var(--dark-bg);
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .avatar-option:hover { border-color: var(--accent-dim); }
        .avatar-option.selected { border-color: var(--accent); }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 1rem;
            color: var(--highlight);
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            color: var(--accent-light);
            font-family: inherit;
            font-size: 1.1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-dim);
        }

        .color-options {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 32px;
            height: 32px;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .color-option:hover { transform: scale(1.1); }
        .color-option.selected { border-color: white; }

        .modal-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-dim);
            border: 1px solid var(--border-color);
            color: white;
            font-family: inherit;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 16px;
            transition: all 0.2s;
        }

        .modal-btn:hover {
            background: var(--accent);
        }

        /* File Upload */
        .file-upload-row {
            display: flex;
            gap: 8px;
        }

        .file-upload-btn {
            flex: 1;
            padding: 10px;
            background: var(--dark-bg);
            border: 1px dashed var(--border-color);
            color: var(--text-dim);
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-upload-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .file-clear-btn {
            padding: 10px 15px;
            background: #3a2020;
            border: 1px solid #5a3030;
            color: #ff6666;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-clear-btn:hover {
            background: #4a2525;
        }

        .upload-preview {
            margin-top: 10px;
            border: 1px solid var(--border-color);
            padding: 8px;
            background: var(--dark-bg);
        }

        .upload-preview img {
            max-width: 100%;
            max-height: 150px;
            display: block;
            margin: 0 auto;
        }

        /* Global Backgrounds */
        .global-bg-section {
            margin-top: 8px;
        }

        .global-bg-label {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 8px;
        }

        .global-bg-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            max-height: 150px;
            overflow-y: auto;
        }

        .global-bg-item {
            aspect-ratio: 16/9;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
        }

        .global-bg-item:hover {
            border-color: var(--accent);
            transform: scale(1.05);
        }

        .global-bg-item.selected {
            border-color: var(--highlight);
        }

        .global-bg-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .global-bg-upload {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--dark-bg);
            color: var(--text-dim);
            font-size: 1.5rem;
        }

        .global-bg-upload:hover {
            color: var(--accent);
        }

        /* SloppyID Card */
        .sloppyid-card {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.08), rgba(168, 85, 247, 0.08));
            border: 1px solid rgba(0, 212, 255, 0.25);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .sloppyid-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        .sloppyid-avatar {
            width: 48px;
            height: 48px;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border: 2px solid rgba(0, 212, 255, 0.4);
        }
        .sloppyid-info { flex: 1; }
        .sloppyid-username {
            font-size: 16px;
            font-weight: 600;
            color: #00d4ff;
        }
        .sloppyid-trust {
            font-size: 12px;
            color: #a855f7;
            margin-top: 2px;
        }
        .sloppyid-badges {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }
        .settings-verify-badge {
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
        }
        .settings-verify-badge.twitter { background: rgba(29, 161, 242, 0.2); color: #1da1f2; }
        .settings-verify-badge.email { background: rgba(0, 212, 255, 0.2); color: #00d4ff; }
        .settings-verify-badge.github { background: rgba(255, 255, 255, 0.15); color: #ddd; }
        .settings-no-badges {
            font-size: 11px;
            color: #666;
            font-style: italic;
        }
        .sloppyid-edit-btn {
            display: block;
            width: 100%;
            padding: 10px 16px;
            background: linear-gradient(135deg, #00d4ff, #a855f7);
            border: none;
            border-radius: 6px;
            color: #000;
            font-size: 13px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        .sloppyid-edit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
        }
        .sloppyid-note {
            font-size: 10px;
            color: #666;
            text-align: center;
            margin-top: 8px;
        }

        /* Scrollbar */
        .settings-container::-webkit-scrollbar { width: 6px; }
        .settings-container::-webkit-scrollbar-track { background: transparent; }
        .settings-container::-webkit-scrollbar-thumb { background: var(--border-color); }

        /* Toast */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .toast {
            padding: 10px 16px;
            border-radius: 4px;
            font-size: 0.9rem;
            animation: toastIn 0.3s ease-out;
            max-width: 300px;
        }
        .toast.success { background: #1a3a1a; color: #4ade80; border: 1px solid #2a5a2a; }
        .toast.warning { background: #3a3a1a; color: #facc15; border: 1px solid #5a5a2a; }
        .toast.info { background: #1a1a3a; color: #60a5fa; border: 1px solid #2a2a5a; }
        .toast.error { background: #3a1a1a; color: #f87171; border: 1px solid #5a2a2a; }
        @keyframes toastIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>

        const STORAGE_KEY = 'sl0ppy_2024';
        const STORAGE_VERSION = 'v1:';

        function obfuscateData(data) {
            try {
                const json = JSON.stringify(data);
                let obfuscated = '';
                for (let i = 0; i < json.length; i++) {
                    obfuscated += String.fromCharCode(json.charCodeAt(i) ^ STORAGE_KEY.charCodeAt(i % STORAGE_KEY.length));
                }
                return STORAGE_VERSION + btoa(unescape(encodeURIComponent(obfuscated)));
            } catch (e) {
                console.error('Failed to obfuscate data:', e);
                return null;
            }
        }

        function deobfuscateData(encoded) {
            try {
                if (!encoded) return null;
                if (!encoded.startsWith(STORAGE_VERSION)) {
                    return JSON.parse(encoded);
                }
                const base64 = encoded.slice(STORAGE_VERSION.length);
                const obfuscated = decodeURIComponent(escape(atob(base64)));
                let json = '';
                for (let i = 0; i < obfuscated.length; i++) {
                    json += String.fromCharCode(obfuscated.charCodeAt(i) ^ STORAGE_KEY.charCodeAt(i % STORAGE_KEY.length));
                }
                return JSON.parse(json);
            } catch (e) {
                console.error('Failed to deobfuscate data:', e);
                return null;
            }
        }

        function secureStorageSet(key, data) {
            const obfuscated = obfuscateData(data);
            if (obfuscated) localStorage.setItem(key, obfuscated);
        }

        function secureStorageGet(key) {
            const stored = localStorage.getItem(key);
            if (!stored) return null;
            return deobfuscateData(stored);
        }

        // === UTILITIES ===
        function escapeHtml(text) {
            var d = document.createElement('div');
            d.textContent = text;

        function sanitizeUrl(url) {
            if (!url) return '';
            var str = String(url).trim();
            if (/^data:image\/(png|jpeg|jpg|gif|webp|svg\+xml);base64,/i.test(str)) return str;
            if (/^(javascript|data|vbscript|file):/i.test(str)) return '';
            return typeof DOMPurify !== 'undefined' ? DOMPurify.sanitize(str, { ALLOWED_TAGS: [] }) : str;
        }

        function safeSetDisplay(id, value) {
            var el = document.getElementById(id);
            if (el) el.style.display = value;

        function showToast(message, type, duration) {

            var container = document.getElementById('toastContainer');

            var toast = document.createElement('div');
            toast.className = 'toast ' + type;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(function() { toast.remove(); }, duration);

        // === OPEN / CLOSE (embed mode) ===
        function openSettings(data) {
            // Refresh profile from data or localStorage
            if (data && data.profile) {
                profile = data.profile;
            } else {
                var sp = secureStorageGet('sloppygram_profile');
                if (sp) profile = sp;
            }

            // Update SloppyID card
            var avatarEl = document.getElementById('settingsProfileAvatar');
            var nameEl = document.getElementById('settingsProfileName');
            var trustEl = document.getElementById('settingsProfileTrust');
            var badgesEl = document.getElementById('settingsProfileBadges');

            if (avatarEl) avatarEl.textContent = profile.avatarUrl ? '' : (profile.avatar || 'üë§');
            if (avatarEl && profile.avatarUrl) avatarEl.innerHTML = '<img src="' + escapeHtml(profile.avatarUrl) + '" width="48" height="48" style="border-radius:50%;object-fit:cover;">';
            if (nameEl) nameEl.textContent = profile.username || 'Anonymous';

            // Load badges from data
            if (data && data.badges && data.badges.length > 0) {
                if (badgesEl) {
                    badgesEl.innerHTML = data.badges.map(function(v) {
                        return '<span class="settings-verify-badge ' + v.type + '">' + escapeHtml(v.label) + '</span>';
                    }).join('');
                }
                if (trustEl && data.trustScore) trustEl.innerHTML = '‚ö°' + data.trustScore + ' Trust';
            } else if (badgesEl) {
                badgesEl.innerHTML = '<span class="settings-no-badges">No verifications yet</span>';
            }

            // Show current bg preview
            pendingBgData = profile.bgUrl || null;
            if (pendingBgData) {
                var bgImg = document.getElementById('bgPreviewImg');
                if (bgImg) bgImg.src = pendingBgData;
                safeSetDisplay('bgPreview', 'block');
                safeSetDisplay('clearBgBtn', 'block');
                safeSetDisplay('shareBgBtn', 'block');
                safeSetDisplay('setGlobalBgBtn', isLocalThemeMode ? 'none' : 'block');

                safeSetDisplay('bgPreview', 'none');
                safeSetDisplay('clearBgBtn', 'none');
                safeSetDisplay('shareBgBtn', 'none');
                safeSetDisplay('setGlobalBgBtn', 'none');

        async function loadGlobalBackgrounds() {
            if (!supabase) return;
            var result = await supabase
                .from('sloppygram_global_backgrounds')
                .select('id, image_data, username, name, created_at')
                .order('created_at', { ascending: false })

        function renderGlobalBackgrounds() {
            var grid = document.getElementById('globalBgGrid');

            grid.innerHTML = globalBackgrounds.map(function(bg) {
                var safeBgData = sanitizeUrl(bg.image_data);
                return '<div class="global-bg-item ' + (pendingBgData === bg.image_data ? 'selected' : '') + '"'
                    + ' onclick="selectGlobalBg(\'' + bg.id + '\')"'
                    + ' title="' + escapeHtml(bg.name || 'Shared by ' + bg.username) + '">'
                    + '<img src="' + safeBgData + '" alt="' + escapeHtml(bg.name || 'Background') + '">'

            pendingBgData = bg.image_data;
            var bgImg = document.getElementById('bgPreviewImg');
            if (bgImg) bgImg.src = pendingBgData;
            safeSetDisplay('bgPreview', 'block');

            safeSetDisplay('setGlobalBgBtn', isLocalThemeMode ? 'none' : 'block');

        async function shareBackground() {
            if (!pendingBgData || !supabase) return;
            // Get current user
            if (!currentUser) {
                var sess = await supabase.auth.getSession();
                currentUser = sess && sess.data && sess.data.session ? sess.data.session.user : null;
            }
            if (!currentUser) { showToast('Not signed in', 'error'); return; }

            var name = prompt('Give your background a name:', 'My Background');
            if (!name) return;

            var result = await supabase
                .from('sloppygram_global_backgrounds')
                .insert({
                    image_data: pendingBgData,
                    username: profile.username,
                    name: name,
                    user_id: currentUser.id
                });

            if (result.error) {
                console.error('Error sharing background:', result.error);
                showToast('Failed to share background', 'error');
                return;
            }

            showToast('Background shared!', 'success');
            safeSetDisplay('shareBgBtn', 'none');
            await loadGlobalBackgrounds();
        }

        function setGlobalBackground() {
            if (!pendingBgData) return;

            if (isLocalThemeMode) {

                return;

            // Tell parent to broadcast globally
            notifyParent({ type: 'broadcast-setting', settingType: 'background', settingValue: pendingBgData });

            notifyParent({ type: 'apply-background', imageData: pendingBgData });

            showToast('Background set for everyone!', 'success');

            var data = imageData || pendingBgData;

        // === THEME COLOR SETTINGS ===
        function findColorOption(gridId, colorValue) {
            var options = document.querySelectorAll('#' + gridId + ' .msg-color-option');
            var targetBg;
            if (colorValue && colorValue.startsWith('#')) {
                var hex = colorValue.slice(1);
                if (hex.length === 3) hex = hex[0]+hex[0]+hex[1]+hex[1]+hex[2]+hex[2];
                var r = parseInt(hex.slice(0,2), 16);
                var g = parseInt(hex.slice(2,4), 16);
                var b = parseInt(hex.slice(4,6), 16);
                targetBg = 'rgb(' + r + ', ' + g + ', ' + b + ')';
            } else {
                targetBg = 'rgb(' + colorValue + ')';
            }
            for (var i = 0; i < options.length; i++) {
                var optBg = options[i].style.background || options[i].style.backgroundColor;
                if (optBg === targetBg || optBg === targetBg.replace(/, /g, ',')) {
                    return options[i];
                }
            }
            return null;
        }

            var g = parseInt(hex.substr(2, 2), 16);

            var light = 'rgb(' + Math.min(255, r + 40) + ', ' + Math.min(255, g + 40) + ', ' + Math.min(255, b + 40) + ')';
            var dim = 'rgb(' + Math.max(0, r - 30) + ', ' + Math.max(0, g - 30) + ', ' + Math.max(0, b - 30) + ')';

            var pr = Math.max(0, parseInt(panelHex.substr(0, 2), 16) - 8);
            var pg = Math.max(0, parseInt(panelHex.substr(2, 2), 16) - 8);
            var pb = Math.max(0, parseInt(panelHex.substr(4, 2), 16) - 5);
            var darkBg = 'rgb(' + pr + ', ' + pg + ', ' + pb + ')';
            var pbr = Math.min(255, parseInt(panelHex.substr(0, 2), 16) + 24);
            var pbg = Math.min(255, parseInt(panelHex.substr(2, 2), 16) + 24);
            var pbb = Math.min(255, parseInt(panelHex.substr(4, 2), 16) + 27);
            var borderColor = 'rgb(' + pbr + ', ' + pbg + ', ' + pbb + ')';

            notifyParent({
                type: 'apply-theme',
                vars: {
                    '--msg-color': themeSettings.msgColor,
                    '--msg-own-color': themeSettings.msgOwnColor,
                    '--accent': themeSettings.accentColor,
                    '--accent-light': light,
                    '--accent-dim': dim,
                    '--highlight': themeSettings.highlightColor,
                    '--panel-bg': themeSettings.panelBg,
                    '--dark-bg': darkBg,
                    '--border-color': borderColor
                }
            });
        }

        function saveThemeSettings() {
            secureStorageSet('sloppygram_theme', themeSettings);
            localStorage.setItem('sloppygram_msg_opacity', document.getElementById('msgOpacitySlider').value);
            localStorage.setItem('sloppygram_widget_opacity', document.getElementById('widgetOpacitySlider').value);
            applyThemeToParent();
            closeSettings();
            showToast('Theme saved!', 'success');
        }

        function resetTheme() {
            if (!confirm('Reset all theme settings to default?')) return;
            themeSettings = {
                msgColor: '10, 10, 15',
                msgOwnColor: '90, 112, 96',
                accentColor: '#7c9885',
                highlightColor: '#c9a87c',
                panelBg: '#12121a'
            };
            // Reset local CSS vars
            document.documentElement.style.setProperty('--msg-color', themeSettings.msgColor);
            document.documentElement.style.setProperty('--msg-own-color', themeSettings.msgOwnColor);
            document.documentElement.style.setProperty('--accent', themeSettings.accentColor);
            document.documentElement.style.setProperty('--accent-light', '#a8c4b0');
            document.documentElement.style.setProperty('--accent-dim', '#5a7060');
            document.documentElement.style.setProperty('--highlight', themeSettings.highlightColor);
            document.documentElement.style.setProperty('--panel-bg', themeSettings.panelBg);
            document.documentElement.style.setProperty('--dark-bg', '#0a0a0f');
            document.documentElement.style.setProperty('--border-color', '#2a2a35');
            localStorage.removeItem('sloppygram_theme');
            updateThemeUI();
            applyThemeToParent();
        }

        function updateThemeUI() {
            document.querySelectorAll('#msgColorGrid .msg-color-option').forEach(function(opt) { opt.classList.remove('selected'); });
            var msgColorOpt = findColorOption('msgColorGrid', themeSettings.msgColor);
            if (msgColorOpt) msgColorOpt.classList.add('selected');

            document.querySelectorAll('#msgOwnColorGrid .msg-color-option').forEach(function(opt) { opt.classList.remove('selected'); });
            var ownColorOpt = findColorOption('msgOwnColorGrid', themeSettings.msgOwnColor);
            if (ownColorOpt) ownColorOpt.classList.add('selected');

            document.querySelectorAll('#accentColorGrid .msg-color-option').forEach(function(opt) { opt.classList.remove('selected'); });
            var accentOpt = findColorOption('accentColorGrid', themeSettings.accentColor);
            if (accentOpt) accentOpt.classList.add('selected');

            document.querySelectorAll('#highlightColorGrid .msg-color-option').forEach(function(opt) { opt.classList.remove('selected'); });
            var highlightOpt = findColorOption('highlightColorGrid', themeSettings.highlightColor);
            if (highlightOpt) highlightOpt.classList.add('selected');

            document.querySelectorAll('#panelBgGrid .msg-color-option').forEach(function(opt) { opt.classList.remove('selected'); });
            var panelOpt = findColorOption('panelBgGrid', themeSettings.panelBg);
            if (panelOpt) panelOpt.classList.add('selected');

            // Update local theme toggle
            var toggle = document.getElementById('localThemeToggle');
            var label = document.getElementById('themeModeLabel');
            if (toggle) toggle.checked = isLocalThemeMode;
            if (label) {
                label.textContent = isLocalThemeMode ? 'üîí Local' : 'üåç Global';
                label.style.color = isLocalThemeMode ? '#7c9885' : '#888';
            }
        }

        // === LOCAL THEME MODE ===
        function toggleLocalThemeMode(enabled) {
            isLocalThemeMode = enabled;
            localStorage.setItem('sloppygram_local_theme_mode', enabled ? 'true' : 'false');
            var label = document.getElementById('themeModeLabel');
            if (label) {
                label.textContent = enabled ? 'üîí Local' : 'üåç Global';
                label.style.color = enabled ? '#7c9885' : '#888';
            }
            var setGlobalBtn = document.getElementById('setGlobalBgBtn');
            if (setGlobalBtn) setGlobalBtn.style.display = enabled ? 'none' : 'block';
            showToast(enabled ? 'Local mode: Your changes only affect you' : 'Global mode: Changes affect everyone', 'info');
        }

        // === PROFILE SAVE / RESET ===
        function saveProfile() {
            profile.bgUrl = pendingBgData || '';
            secureStorageSet('sloppygram_profile', profile);

            if (profile.bgUrl) {
                if (isLocalThemeMode) {
                    setLocalOnlyBackground(profile.bgUrl);
                } else {
                    notifyParent({ type: 'apply-background', imageData: profile.bgUrl });
                    notifyParent({ type: 'broadcast-setting', settingType: 'background', settingValue: profile.bgUrl });
                }
            }

            closeSettings();
        }

        function resetProfile() {
            if (!confirm('Reset background? Profile data is managed in SloppyID.')) return;
            profile.bgUrl = '';
            pendingBgData = null;
            secureStorageSet('sloppygram_profile', profile);
            notifyParent({ type: 'apply-background', imageData: '' });
            closeSettings();
        }

        // === SYSTEM REBOOT ===
        function triggerReboot() {
            closeSettings();
            notifyParent({ type: 'reboot-system' });
            if (!IS_EMBED) {
                showToast('Reboot triggered (standalone mode)', 'info');
            }
        }

        // === ESCAPE KEY ===
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeSettings();
        });

        // === RELAY MESSAGES FROM NESTED NOTIFICATION IFRAME ===
        window.addEventListener('message', function(e) {
            if (!e.data || !e.data.type) return;
            // Relay sound-settings-changed from nested notification iframe to monolith parent
            if (e.data.type === 'sound-settings-changed' && e.data.settings) {
                notifyParent({ type: 'sound-settings-changed', settings: e.data.settings });
            }
        });

        // === LISTEN FOR COMMANDS FROM PARENT ===
        window.addEventListener('message', function(e) {
            if (!e.data || !e.data.type) return;
            if (e.data.type === 'open-settings') {
                openSettings(e.data);
            }
            if (e.data.type === 'close-settings') {
                closeSettings();
            }
        });

        // === INIT ===
        (async function() {
            // Auth
            if (supabase) {
                var sess = await supabase.auth.getSession();
                currentUser = sess && sess.data && sess.data.session ? sess.data.session.user : null;
                if (!currentUser) {
                    var anonResult = await supabase.auth.signInAnonymously();
                    currentUser = anonResult && anonResult.data ? anonResult.data.user : null;
                }
            }

            // Load saved settings
            loadSavedOpacity();
            updateThemeUI();

            // Standalone mode: open settings immediately
            if (!IS_EMBED) {
                openSettings({});
                loadGlobalBackgrounds();
            }

            // Signal ready
            notifyParent({ type: 'settings-ready' });
        })();
    </script>
</body>
</html>
