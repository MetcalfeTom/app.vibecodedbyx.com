<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tombstone Todo</title>
  <link rel="icon" href="https://emojicdn.elk.sh/ü™¶">
  <meta property="og:title" content="Tombstone Todo">
  <meta property="og:description" content="Carve your tasks in stone. Watch them crumble to dust.">
  <meta property="og:url" content="https://app.sloppy.live/tombstone-todo">
  <meta property="og:image" content="https://emojicdn.elk.sh/ü™¶?style=apple&size=512">
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
      font-family: 'Cinzel', serif;
      color: #8a8a9a;
      overflow-x: hidden;
    }

    /* Fog effect */
    .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background:
        radial-gradient(ellipse at 20% 80%, rgba(100,100,120,0.1) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(80,80,100,0.08) 0%, transparent 50%);
      animation: fogDrift 20s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes fogDrift {
      0%, 100% { transform: translateX(0); opacity: 0.6; }
      50% { transform: translateX(-20px); opacity: 0.8; }
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 2;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-family: 'UnifrakturMaguntia', cursive;
      font-size: 3rem;
      color: #c0c0c8;
      text-shadow:
        0 2px 4px rgba(0,0,0,0.8),
        0 0 40px rgba(100,100,150,0.3);
      letter-spacing: 4px;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #5a5a6a;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    /* Input area styled as chisel station */
    .chisel-station {
      background: linear-gradient(145deg, #2a2a3a, #1a1a28);
      border: 2px solid #3a3a4a;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow:
        inset 0 2px 10px rgba(0,0,0,0.5),
        0 4px 20px rgba(0,0,0,0.4);
    }

    .input-row {
      display: flex;
      gap: 12px;
    }

    .task-input {
      flex: 1;
      background: #0a0a12;
      border: 1px solid #3a3a4a;
      border-radius: 4px;
      padding: 14px 18px;
      font-family: 'Cinzel', serif;
      font-size: 1rem;
      color: #a0a0b0;
      outline: none;
      transition: all 0.3s;
    }

    .task-input::placeholder {
      color: #4a4a5a;
      font-style: italic;
    }

    .task-input:focus {
      border-color: #6a6a7a;
      box-shadow: 0 0 15px rgba(100,100,150,0.2);
    }

    .chisel-btn {
      background: linear-gradient(145deg, #4a4a5a, #3a3a4a);
      border: 1px solid #5a5a6a;
      border-radius: 4px;
      padding: 14px 24px;
      font-family: 'Cinzel', serif;
      font-size: 0.9rem;
      color: #c0c0c8;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .chisel-btn:hover {
      background: linear-gradient(145deg, #5a5a6a, #4a4a5a);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .chisel-btn:active {
      transform: translateY(0);
    }

    /* Graveyard area */
    .graveyard {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Individual tombstone */
    .tombstone {
      position: relative;
      background: linear-gradient(180deg, #4a4a5a 0%, #3a3a4a 20%, #2a2a3a 100%);
      border-radius: 60px 60px 4px 4px;
      padding: 30px 25px 25px;
      box-shadow:
        inset 0 2px 4px rgba(255,255,255,0.1),
        inset 0 -5px 15px rgba(0,0,0,0.4),
        0 8px 25px rgba(0,0,0,0.5),
        0 2px 5px rgba(0,0,0,0.3);
      transform-origin: bottom center;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .tombstone::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.08;
      pointer-events: none;
      border-radius: inherit;
    }

    .tombstone:hover {
      transform: translateY(-3px);
      box-shadow:
        inset 0 2px 4px rgba(255,255,255,0.1),
        inset 0 -5px 15px rgba(0,0,0,0.4),
        0 12px 35px rgba(0,0,0,0.6),
        0 4px 10px rgba(0,0,0,0.4);
    }

    /* Carved text effect */
    .carved-text {
      font-family: 'Cinzel', serif;
      font-size: 1.1rem;
      color: #1a1a24;
      text-shadow:
        1px 1px 1px rgba(255,255,255,0.15),
        -1px -1px 1px rgba(0,0,0,0.5);
      line-height: 1.5;
      word-break: break-word;
      position: relative;
      z-index: 1;
    }

    .tombstone-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      padding-top: 12px;
      border-top: 1px solid rgba(0,0,0,0.3);
    }

    .date-carved {
      font-size: 0.7rem;
      color: #2a2a34;
      text-shadow: 1px 1px 1px rgba(255,255,255,0.1);
      letter-spacing: 1px;
    }

    .complete-btn {
      background: linear-gradient(145deg, #3a3a4a, #2a2a3a);
      border: 1px solid #4a4a5a;
      border-radius: 4px;
      padding: 8px 16px;
      font-family: 'Cinzel', serif;
      font-size: 0.75rem;
      color: #7a7a8a;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .complete-btn:hover {
      background: linear-gradient(145deg, #5a4a4a, #4a3a3a);
      color: #a08080;
      border-color: #6a5a5a;
    }

    /* Crumbling animation */
    .tombstone.crumbling {
      animation: crumble 1.5s ease-out forwards;
    }

    @keyframes crumble {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
        filter: blur(0);
      }
      30% {
        transform: translateY(5px) scale(1.02);
      }
      60% {
        transform: translateY(20px) scale(0.95);
        opacity: 0.7;
        filter: blur(1px);
      }
      100% {
        transform: translateY(50px) scale(0.8);
        opacity: 0;
        filter: blur(4px);
      }
    }

    /* Dust particles */
    .dust-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
      overflow: hidden;
    }

    .dust-particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #6a6a7a, #4a4a5a);
      border-radius: 50%;
      animation: dustFall 2s ease-out forwards;
    }

    @keyframes dustFall {
      0% {
        opacity: 1;
        transform: translate(0, 0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translate(var(--dx), var(--dy)) rotate(360deg);
      }
    }

    /* RIP decoration */
    .rip {
      text-align: center;
      font-family: 'UnifrakturMaguntia', cursive;
      font-size: 1.4rem;
      color: #2a2a34;
      text-shadow: 1px 1px 1px rgba(255,255,255,0.1);
      margin-bottom: 8px;
    }

    /* Empty state */
    .empty-graveyard {
      text-align: center;
      padding: 60px 20px;
      color: #4a4a5a;
    }

    .empty-graveyard .icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-graveyard p {
      font-size: 1rem;
      letter-spacing: 2px;
    }

    /* Stats */
    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #2a2a3a;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      color: #6a6a7a;
      font-weight: 700;
    }

    .stat-label {
      font-size: 0.7rem;
      color: #4a4a5a;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 4px;
    }

    /* Back link */
    .back-link {
      display: inline-block;
      margin-top: 40px;
      color: #4a4a5a;
      text-decoration: none;
      font-size: 0.8rem;
      letter-spacing: 2px;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #7a7a8a;
    }

    /* Mobile */
    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      .input-row { flex-direction: column; }
      .chisel-btn { width: 100%; }
      .tombstone { padding: 25px 20px 20px; }
      .carved-text { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="fog"></div>
  <div class="dust-container" id="dust-container"></div>

  <div class="container">
    <header>
      <h1>Tombstone Todo</h1>
      <p class="subtitle">Carve your tasks in stone</p>
    </header>

    <div class="chisel-station">
      <div class="input-row">
        <input type="text" class="task-input" id="task-input" placeholder="Inscribe thy burden..." maxlength="150">
        <button class="chisel-btn" id="chisel-btn">Carve</button>
      </div>
    </div>

    <div class="graveyard" id="graveyard">
      <!-- Tombstones appear here -->
    </div>

    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="active-count">0</div>
        <div class="stat-label">Standing</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="completed-count">0</div>
        <div class="stat-label">Crumbled</div>
      </div>
    </div>

    <a href="https://sloppy.live" class="back-link">‚Üê Return to the living</a>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tombstone-tasks') || '[]');
    let completedCount = parseInt(localStorage.getItem('tombstone-completed') || '0');

    const graveyard = document.getElementById('graveyard');
    const taskInput = document.getElementById('task-input');
    const chiselBtn = document.getElementById('chisel-btn');
    const dustContainer = document.getElementById('dust-container');

    function saveTasks() {
      localStorage.setItem('tombstone-tasks', JSON.stringify(tasks));
      localStorage.setItem('tombstone-completed', completedCount.toString());
    }

    function updateStats() {
      document.getElementById('active-count').textContent = tasks.length;
      document.getElementById('completed-count').textContent = completedCount;
    }

    function formatDate(timestamp) {
      const date = new Date(timestamp);
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      return `${months[date.getMonth()]} ${date.getDate()}, ${date.getFullYear()}`;
    }

    function createDustParticles(x, y) {
      const particleCount = 40;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'dust-particle';

        // Random position around the tombstone
        const offsetX = (Math.random() - 0.5) * 200;
        const offsetY = Math.random() * 50;
        particle.style.left = (x + offsetX) + 'px';
        particle.style.top = (y + offsetY) + 'px';

        // Random movement direction
        const dx = (Math.random() - 0.5) * 150;
        const dy = 50 + Math.random() * 100;
        particle.style.setProperty('--dx', dx + 'px');
        particle.style.setProperty('--dy', dy + 'px');

        // Random size
        const size = 2 + Math.random() * 6;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';

        // Random delay
        particle.style.animationDelay = (Math.random() * 0.3) + 's';

        dustContainer.appendChild(particle);

        // Remove particle after animation
        setTimeout(() => particle.remove(), 2500);
      }
    }

    function createTombstone(task) {
      const tombstone = document.createElement('div');
      tombstone.className = 'tombstone';
      tombstone.dataset.id = task.id;

      tombstone.innerHTML = `
        <div class="rip">R.I.P.</div>
        <div class="carved-text">${escapeHtml(task.text)}</div>
        <div class="tombstone-footer">
          <span class="date-carved">Carved ${formatDate(task.created)}</span>
          <button class="complete-btn">Lay to Rest</button>
        </div>
      `;

      const completeBtn = tombstone.querySelector('.complete-btn');
      completeBtn.addEventListener('click', () => completeTombstone(task.id, tombstone));

      return tombstone;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function completeTombstone(id, tombstoneElement) {
      // Get position for dust particles
      const rect = tombstoneElement.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      // Add crumbling animation
      tombstoneElement.classList.add('crumbling');

      // Create dust particles
      setTimeout(() => createDustParticles(centerX, centerY), 400);

      // Remove from data and DOM
      setTimeout(() => {
        tasks = tasks.filter(t => t.id !== id);
        completedCount++;
        saveTasks();
        tombstoneElement.remove();
        updateStats();

        if (tasks.length === 0) {
          renderGraveyard();
        }
      }, 1500);
    }

    function addTask(text) {
      if (!text.trim()) return;

      const task = {
        id: Date.now(),
        text: text.trim(),
        created: Date.now()
      };

      tasks.unshift(task);
      saveTasks();

      const tombstone = createTombstone(task);

      if (graveyard.firstChild && graveyard.firstChild.classList?.contains('empty-graveyard')) {
        graveyard.innerHTML = '';
      }

      graveyard.insertBefore(tombstone, graveyard.firstChild);
      updateStats();

      // Subtle shake animation for new tombstone
      tombstone.style.animation = 'none';
      tombstone.offsetHeight; // Trigger reflow
      tombstone.style.animation = 'carveIn 0.5s ease-out';
    }

    function renderGraveyard() {
      graveyard.innerHTML = '';

      if (tasks.length === 0) {
        graveyard.innerHTML = `
          <div class="empty-graveyard">
            <div class="icon">ü™¶</div>
            <p>The graveyard lies empty...</p>
          </div>
        `;
        return;
      }

      tasks.forEach(task => {
        graveyard.appendChild(createTombstone(task));
      });
    }

    // Event listeners
    chiselBtn.addEventListener('click', () => {
      addTask(taskInput.value);
      taskInput.value = '';
      taskInput.focus();
    });

    taskInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addTask(taskInput.value);
        taskInput.value = '';
      }
    });

    // Add carve-in animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes carveIn {
        0% {
          opacity: 0;
          transform: translateY(-20px) scale(0.95);
        }
        50% {
          opacity: 1;
          transform: translateY(5px) scale(1.02);
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }
    `;
    document.head.appendChild(style);

    // Initialize
    renderGraveyard();
    updateStats();
  </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
