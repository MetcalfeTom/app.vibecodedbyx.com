<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Weather Terminal</title>
  <link rel="icon" href="https://emojicdn.elk.sh/üå©Ô∏è">
  <meta property="og:title" content="Neon Weather Terminal">
  <meta property="og:description" content="Cyberpunk weather dashboard with glitchy animations">
  <meta property="og:url" content="https://app.sloppy.live/neon-weather">
  <meta property="og:image" content="https://emojicdn.elk.sh/üå©Ô∏è?style=apple&size=512">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --neon-cyan: #00ffff;
      --neon-magenta: #ff00ff;
      --neon-green: #00ff88;
      --neon-yellow: #ffff00;
      --neon-red: #ff3366;
      --bg-dark: #0a0a12;
      --bg-panel: rgba(10, 10, 20, 0.85);
    }

    body {
      background: var(--bg-dark);
      font-family: 'Share Tech Mono', monospace;
      min-height: 100vh;
      overflow-x: hidden;
      color: var(--neon-cyan);
    }

    /* CRT Scanlines */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.1) 0px,
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 2px
      );
    }

    .scanlines::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        180deg,
        transparent 0%,
        rgba(0, 255, 255, 0.03) 50%,
        transparent 100%
      );
      animation: scanline 8s linear infinite;
    }

    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }

    /* Glitch effect */
    .glitch {
      position: relative;
      animation: glitch-skew 4s infinite linear alternate-reverse;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch::before {
      color: var(--neon-magenta);
      animation: glitch-1 2s infinite linear alternate-reverse;
      clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
    }

    .glitch::after {
      color: var(--neon-cyan);
      animation: glitch-2 3s infinite linear alternate-reverse;
      clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
    }

    @keyframes glitch-1 {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-3px, 2px); }
      40% { transform: translate(3px, -2px); }
      60% { transform: translate(-2px, 1px); }
      80% { transform: translate(2px, -1px); }
    }

    @keyframes glitch-2 {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(3px, -2px); }
      40% { transform: translate(-3px, 2px); }
      60% { transform: translate(2px, -1px); }
      80% { transform: translate(-2px, 1px); }
    }

    @keyframes glitch-skew {
      0%, 100% { transform: skew(0deg); }
      20% { transform: skew(-0.5deg); }
      40% { transform: skew(0.5deg); }
      60% { transform: skew(-0.3deg); }
      80% { transform: skew(0.3deg); }
    }

    /* Flicker animation */
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow:
          0 0 10px currentColor,
          0 0 20px currentColor,
          0 0 40px currentColor;
      }
      20%, 24%, 55% {
        opacity: 0.6;
        text-shadow: none;
      }
    }

    .flicker {
      animation: flicker 3s infinite;
    }

    /* Neon text glow */
    .neon-text {
      text-shadow:
        0 0 5px currentColor,
        0 0 10px currentColor,
        0 0 20px currentColor,
        0 0 40px currentColor;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
    }

    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(1.8rem, 5vw, 3rem);
      font-weight: 900;
      color: var(--neon-cyan);
      letter-spacing: 8px;
      text-transform: uppercase;
    }

    .location {
      font-size: 1rem;
      color: var(--neon-magenta);
      margin-top: 10px;
      letter-spacing: 3px;
    }

    .timestamp {
      font-size: 0.8rem;
      color: var(--neon-green);
      margin-top: 5px;
      opacity: 0.7;
    }

    /* Main weather display */
    .main-weather {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background: var(--bg-panel);
      border: 1px solid var(--neon-cyan);
      border-radius: 5px;
      margin-bottom: 30px;
      position: relative;
      overflow: hidden;
    }

    .main-weather::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
      animation: border-scan 3s linear infinite;
    }

    @keyframes border-scan {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .weather-icon {
      font-size: 6rem;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 20px var(--neon-cyan));
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .temperature {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(4rem, 15vw, 8rem);
      font-weight: 900;
      color: var(--neon-yellow);
      line-height: 1;
    }

    .temperature .unit {
      font-size: 0.4em;
      vertical-align: super;
      color: var(--neon-cyan);
    }

    .weather-desc {
      font-size: 1.5rem;
      color: var(--neon-magenta);
      text-transform: uppercase;
      letter-spacing: 5px;
      margin-top: 10px;
    }

    .feels-like {
      font-size: 0.9rem;
      color: var(--neon-green);
      margin-top: 10px;
      opacity: 0.8;
    }

    /* Stats grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--bg-panel);
      border: 1px solid var(--neon-magenta);
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
    }

    .stat-card:hover {
      border-color: var(--neon-cyan);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .stat-card::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--neon-magenta), var(--neon-cyan));
      animation: pulse-bar 2s ease-in-out infinite;
    }

    @keyframes pulse-bar {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .stat-icon {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .stat-label {
      font-size: 0.8rem;
      color: var(--neon-cyan);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 5px;
    }

    .stat-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--neon-yellow);
    }

    .stat-unit {
      font-size: 0.6em;
      color: var(--neon-green);
    }

    /* Hourly forecast */
    .forecast-section {
      background: var(--bg-panel);
      border: 1px solid var(--neon-green);
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .forecast-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      color: var(--neon-green);
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .forecast-title::before,
    .forecast-title::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
    }

    .hourly-scroll {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding: 10px 0;
      scrollbar-width: thin;
      scrollbar-color: var(--neon-cyan) var(--bg-dark);
    }

    .hourly-scroll::-webkit-scrollbar {
      height: 6px;
    }

    .hourly-scroll::-webkit-scrollbar-track {
      background: var(--bg-dark);
    }

    .hourly-scroll::-webkit-scrollbar-thumb {
      background: var(--neon-cyan);
      border-radius: 3px;
    }

    .hour-card {
      flex-shrink: 0;
      width: 80px;
      padding: 15px 10px;
      text-align: center;
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 5px;
      transition: all 0.3s;
    }

    .hour-card:hover {
      background: rgba(0, 255, 255, 0.1);
      border-color: var(--neon-cyan);
    }

    .hour-time {
      font-size: 0.8rem;
      color: var(--neon-magenta);
      margin-bottom: 8px;
    }

    .hour-icon {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    .hour-temp {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      color: var(--neon-yellow);
    }

    /* Loading state */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
    }

    .loading-text {
      font-size: 1.5rem;
      color: var(--neon-cyan);
      animation: flicker 1s infinite;
    }

    .loading-bar {
      width: 200px;
      height: 4px;
      background: var(--bg-panel);
      border-radius: 2px;
      margin-top: 20px;
      overflow: hidden;
    }

    .loading-bar::after {
      content: '';
      display: block;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta));
      animation: loading-slide 1s ease-in-out infinite;
    }

    @keyframes loading-slide {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(300%); }
    }

    /* Error state */
    .error {
      text-align: center;
      padding: 40px;
      color: var(--neon-red);
    }

    .error-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    /* Location input */
    .location-input {
      display: flex;
      gap: 10px;
      max-width: 400px;
      margin: 20px auto;
    }

    .location-input input {
      flex: 1;
      background: var(--bg-panel);
      border: 1px solid var(--neon-cyan);
      color: var(--neon-cyan);
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      padding: 12px 15px;
      border-radius: 5px;
      outline: none;
      transition: all 0.3s;
    }

    .location-input input:focus {
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    .location-input input::placeholder {
      color: rgba(0, 255, 255, 0.4);
    }

    .location-input button {
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-magenta));
      border: none;
      color: #000;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 0.9rem;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .location-input button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    /* Backlink */
    .backlink {
      position: fixed;
      bottom: 15px;
      right: 15px;
      color: rgba(255, 255, 255, 0.3);
      font-size: 0.7rem;
      text-decoration: none;
      z-index: 100;
    }

    .backlink:hover { color: var(--neon-cyan); }

    /* Random glitch bars */
    .glitch-bar {
      position: fixed;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--neon-magenta);
      opacity: 0;
      z-index: 999;
      animation: glitch-bar 8s infinite;
    }

    .glitch-bar:nth-child(2) { animation-delay: 2s; }
    .glitch-bar:nth-child(3) { animation-delay: 5s; }

    @keyframes glitch-bar {
      0%, 100% { opacity: 0; top: 0; }
      1% { opacity: 0.8; top: 20%; }
      2% { opacity: 0; top: 20%; }
      50% { opacity: 0; top: 50%; }
      51% { opacity: 0.6; top: 70%; }
      52% { opacity: 0; top: 70%; }
    }

    /* VHS noise overlay */
    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 998;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    @media (max-width: 600px) {
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .stat-card { padding: 15px; }
      .stat-value { font-size: 1.4rem; }
      .header h1 { letter-spacing: 4px; }
      .location-input { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <div class="noise"></div>
  <div class="glitch-bar"></div>
  <div class="glitch-bar"></div>
  <div class="glitch-bar"></div>

  <div class="container" id="app">
    <div class="loading">
      <div class="loading-text glitch" data-text="INITIALIZING...">INITIALIZING...</div>
      <div class="loading-bar"></div>
    </div>
  </div>

  <a href="https://sloppy.live" class="backlink">sloppy.live</a>

  <script>
    // Weather codes to icons/descriptions
    const weatherCodes = {
      0: { icon: '‚òÄÔ∏è', desc: 'Clear Sky' },
      1: { icon: 'üå§Ô∏è', desc: 'Mostly Clear' },
      2: { icon: '‚õÖ', desc: 'Partly Cloudy' },
      3: { icon: '‚òÅÔ∏è', desc: 'Overcast' },
      45: { icon: 'üå´Ô∏è', desc: 'Foggy' },
      48: { icon: 'üå´Ô∏è', desc: 'Rime Fog' },
      51: { icon: 'üåßÔ∏è', desc: 'Light Drizzle' },
      53: { icon: 'üåßÔ∏è', desc: 'Drizzle' },
      55: { icon: 'üåßÔ∏è', desc: 'Dense Drizzle' },
      56: { icon: 'üå®Ô∏è', desc: 'Freezing Drizzle' },
      57: { icon: 'üå®Ô∏è', desc: 'Heavy Freezing Drizzle' },
      61: { icon: 'üåßÔ∏è', desc: 'Light Rain' },
      63: { icon: 'üåßÔ∏è', desc: 'Rain' },
      65: { icon: 'üåßÔ∏è', desc: 'Heavy Rain' },
      66: { icon: 'üå®Ô∏è', desc: 'Freezing Rain' },
      67: { icon: 'üå®Ô∏è', desc: 'Heavy Freezing Rain' },
      71: { icon: '‚ùÑÔ∏è', desc: 'Light Snow' },
      73: { icon: '‚ùÑÔ∏è', desc: 'Snow' },
      75: { icon: '‚ùÑÔ∏è', desc: 'Heavy Snow' },
      77: { icon: 'üå®Ô∏è', desc: 'Snow Grains' },
      80: { icon: 'üå¶Ô∏è', desc: 'Light Showers' },
      81: { icon: 'üå¶Ô∏è', desc: 'Showers' },
      82: { icon: '‚õàÔ∏è', desc: 'Heavy Showers' },
      85: { icon: 'üå®Ô∏è', desc: 'Light Snow Showers' },
      86: { icon: 'üå®Ô∏è', desc: 'Snow Showers' },
      95: { icon: '‚õàÔ∏è', desc: 'Thunderstorm' },
      96: { icon: '‚õàÔ∏è', desc: 'Thunderstorm + Hail' },
      99: { icon: '‚õàÔ∏è', desc: 'Heavy Thunderstorm' }
    };

    let currentLat = null;
    let currentLon = null;
    let currentCity = 'Unknown Location';

    // Get weather data
    async function fetchWeather(lat, lon) {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,weather_code,wind_speed_10m,wind_direction_10m,pressure_msl,uv_index&hourly=temperature_2m,weather_code&timezone=auto&forecast_days=2`;

      const response = await fetch(url);
      if (!response.ok) throw new Error('Weather data unavailable');
      return response.json();
    }

    // Geocode city name
    async function geocodeCity(city) {
      const url = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&language=en&format=json`;

      const response = await fetch(url);
      if (!response.ok) throw new Error('Geocoding failed');
      const data = await response.json();

      if (!data.results || data.results.length === 0) {
        throw new Error('City not found');
      }

      return data.results[0];
    }

    // Get wind direction name
    function getWindDirection(degrees) {
      const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
      const index = Math.round(degrees / 45) % 8;
      return directions[index];
    }

    // Format time
    function formatTime(isoString) {
      const date = new Date(isoString);
      return date.toLocaleTimeString('en-US', { hour: 'numeric', hour12: true });
    }

    // Render weather
    function renderWeather(data) {
      const current = data.current;
      const weather = weatherCodes[current.weather_code] || { icon: '‚ùì', desc: 'Unknown' };
      const now = new Date();

      // Get next 24 hours of hourly data
      const currentHour = now.getHours();
      const hourlyData = [];
      for (let i = 0; i < 24; i++) {
        const idx = currentHour + i;
        if (idx < data.hourly.time.length) {
          hourlyData.push({
            time: data.hourly.time[idx],
            temp: data.hourly.temperature_2m[idx],
            code: data.hourly.weather_code[idx]
          });
        }
      }

      document.getElementById('app').innerHTML = `
        <header class="header">
          <h1 class="glitch flicker neon-text" data-text="WEATHER TERMINAL">WEATHER TERMINAL</h1>
          <div class="location">${currentCity.toUpperCase()}</div>
          <div class="timestamp">LAST SYNC: ${now.toLocaleString()}</div>
        </header>

        <div class="location-input">
          <input type="text" id="city-input" placeholder="Enter city name..." onkeypress="if(event.key==='Enter')searchCity()">
          <button onclick="searchCity()">SCAN</button>
        </div>

        <div class="main-weather">
          <div class="weather-icon">${weather.icon}</div>
          <div class="temperature glitch" data-text="${Math.round(current.temperature_2m)}">
            ${Math.round(current.temperature_2m)}<span class="unit">¬∞C</span>
          </div>
          <div class="weather-desc neon-text">${weather.desc}</div>
          <div class="feels-like">FEELS LIKE ${Math.round(current.apparent_temperature)}¬∞C</div>
        </div>

        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon">üí®</div>
            <div class="stat-label">Wind Speed</div>
            <div class="stat-value">${Math.round(current.wind_speed_10m)}<span class="stat-unit"> km/h</span></div>
            <div class="stat-label" style="margin-top:5px">${getWindDirection(current.wind_direction_10m)}</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">üíß</div>
            <div class="stat-label">Humidity</div>
            <div class="stat-value">${current.relative_humidity_2m}<span class="stat-unit">%</span></div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">üå°Ô∏è</div>
            <div class="stat-label">Pressure</div>
            <div class="stat-value">${Math.round(current.pressure_msl)}<span class="stat-unit"> hPa</span></div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">‚òÄÔ∏è</div>
            <div class="stat-label">UV Index</div>
            <div class="stat-value">${current.uv_index !== undefined ? current.uv_index.toFixed(1) : 'N/A'}</div>
          </div>
        </div>

        <div class="forecast-section">
          <div class="forecast-title">24-Hour Forecast</div>
          <div class="hourly-scroll">
            ${hourlyData.map((h, i) => {
              const w = weatherCodes[h.code] || { icon: '‚ùì' };
              return `
                <div class="hour-card" style="animation-delay: ${i * 0.05}s">
                  <div class="hour-time">${i === 0 ? 'NOW' : formatTime(h.time)}</div>
                  <div class="hour-icon">${w.icon}</div>
                  <div class="hour-temp">${Math.round(h.temp)}¬∞</div>
                </div>
              `;
            }).join('')}
          </div>
        </div>
      `;

      // Add random glitch effect to temperature
      setInterval(() => {
        const temp = document.querySelector('.temperature');
        if (temp && Math.random() < 0.1) {
          temp.style.transform = `translate(${(Math.random()-0.5)*4}px, ${(Math.random()-0.5)*2}px)`;
          setTimeout(() => { temp.style.transform = ''; }, 50);
        }
      }, 500);
    }

    // Show error
    function showError(message) {
      document.getElementById('app').innerHTML = `
        <header class="header">
          <h1 class="glitch flicker neon-text" data-text="WEATHER TERMINAL">WEATHER TERMINAL</h1>
        </header>
        <div class="location-input">
          <input type="text" id="city-input" placeholder="Enter city name..." onkeypress="if(event.key==='Enter')searchCity()">
          <button onclick="searchCity()">SCAN</button>
        </div>
        <div class="error">
          <div class="error-icon">‚ö†Ô∏è</div>
          <div class="glitch" data-text="${message}">${message}</div>
          <p style="margin-top: 15px; opacity: 0.7">Enter a city name above to try again</p>
        </div>
      `;
    }

    // Search city
    async function searchCity() {
      const input = document.getElementById('city-input');
      const city = input.value.trim();
      if (!city) return;

      document.getElementById('app').innerHTML = `
        <div class="loading">
          <div class="loading-text glitch" data-text="SCANNING ${city.toUpperCase()}...">SCANNING ${city.toUpperCase()}...</div>
          <div class="loading-bar"></div>
        </div>
      `;

      try {
        const location = await geocodeCity(city);
        currentLat = location.latitude;
        currentLon = location.longitude;
        currentCity = location.name + (location.country ? `, ${location.country}` : '');

        const weather = await fetchWeather(currentLat, currentLon);
        renderWeather(weather);
      } catch (error) {
        showError(error.message || 'SIGNAL LOST');
      }
    }

    // Initialize with geolocation
    async function init() {
      // Try geolocation first
      if ('geolocation' in navigator) {
        navigator.geolocation.getCurrentPosition(
          async (position) => {
            currentLat = position.coords.latitude;
            currentLon = position.coords.longitude;
            currentCity = 'Current Location';

            try {
              // Try reverse geocoding
              const geoUrl = `https://geocoding-api.open-meteo.com/v1/search?name=&count=1&language=en&format=json`;
              // Fallback: just use coordinates
              const weather = await fetchWeather(currentLat, currentLon);
              renderWeather(weather);
            } catch (error) {
              showError('SIGNAL LOST - TRY MANUAL INPUT');
            }
          },
          async () => {
            // Geolocation denied, use default city
            try {
              const location = await geocodeCity('New York');
              currentLat = location.latitude;
              currentLon = location.longitude;
              currentCity = 'New York, United States';

              const weather = await fetchWeather(currentLat, currentLon);
              renderWeather(weather);
            } catch (error) {
              showError('INITIALIZATION FAILED');
            }
          },
          { timeout: 5000 }
        );
      } else {
        // No geolocation, use default
        try {
          const location = await geocodeCity('New York');
          currentLat = location.latitude;
          currentLon = location.longitude;
          currentCity = 'New York, United States';

          const weather = await fetchWeather(currentLat, currentLon);
          renderWeather(weather);
        } catch (error) {
          showError('INITIALIZATION FAILED');
        }
      }
    }

    // Start
    init();

    // Auto-refresh every 5 minutes
    setInterval(() => {
      if (currentLat && currentLon) {
        fetchWeather(currentLat, currentLon)
          .then(renderWeather)
          .catch(() => {});
      }
    }, 300000);
  </script>
