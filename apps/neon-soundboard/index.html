<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Soundboard</title>
  <link rel="icon" href="https://emojicdn.elk.sh/ðŸ”Š">
  <meta property="og:title" content="Neon Soundboard">
  <meta property="og:description" content="Smash buttons to make guh, fah, and oof sounds">
  <meta property="og:url" content="https://app.sloppy.live/neon-soundboard">
  <meta property="og:image" content="https://app.sloppy.live/neon-soundboard/og-image.png">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2a 50%, #0a1a2a 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Bangers', cursive;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 
        0 0 10px #ff00ff,
        0 0 20px #ff00ff,
        0 0 40px #ff00ff;
      margin-bottom: 2rem;
      letter-spacing: 4px;
    }

    .soundboard {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }

    .sound-btn {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      border: none;
      font-family: 'Bangers', cursive;
      font-size: 2.5rem;
      cursor: pointer;
      transition: all 0.1s;
      position: relative;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .sound-btn:active, .sound-btn.playing {
      transform: scale(0.95);
    }

    .sound-btn::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 24px;
      z-index: -1;
      opacity: 0.8;
    }

    /* GUH - Red/Orange */
    .btn-guh {
      background: linear-gradient(145deg, #ff3300, #ff6600);
      color: #fff;
      text-shadow: 2px 2px 0 #990000;
      box-shadow: 
        0 0 20px #ff3300,
        0 0 40px rgba(255,51,0,0.5),
        inset 0 -5px 20px rgba(0,0,0,0.3);
    }

    .btn-guh::before {
      background: linear-gradient(145deg, #ff3300, #ff6600);
      box-shadow: 0 0 30px #ff3300;
    }

    .btn-guh:hover {
      box-shadow: 
        0 0 30px #ff3300,
        0 0 60px rgba(255,51,0,0.7);
    }

    .btn-guh.playing {
      box-shadow: 
        0 0 50px #ff3300,
        0 0 100px #ff6600,
        inset 0 0 30px rgba(255,255,255,0.3);
    }

    /* FAH - Cyan/Blue */
    .btn-fah {
      background: linear-gradient(145deg, #00ccff, #0066ff);
      color: #fff;
      text-shadow: 2px 2px 0 #003366;
      box-shadow: 
        0 0 20px #00ccff,
        0 0 40px rgba(0,204,255,0.5),
        inset 0 -5px 20px rgba(0,0,0,0.3);
    }

    .btn-fah::before {
      background: linear-gradient(145deg, #00ccff, #0066ff);
      box-shadow: 0 0 30px #00ccff;
    }

    .btn-fah:hover {
      box-shadow: 
        0 0 30px #00ccff,
        0 0 60px rgba(0,204,255,0.7);
    }

    .btn-fah.playing {
      box-shadow: 
        0 0 50px #00ccff,
        0 0 100px #0066ff,
        inset 0 0 30px rgba(255,255,255,0.3);
    }

    /* OOF - Purple/Pink */
    .btn-oof {
      background: linear-gradient(145deg, #ff00ff, #9900ff);
      color: #fff;
      text-shadow: 2px 2px 0 #660066;
      box-shadow:
        0 0 20px #ff00ff,
        0 0 40px rgba(255,0,255,0.5),
        inset 0 -5px 20px rgba(0,0,0,0.3);
    }

    .btn-oof::before {
      background: linear-gradient(145deg, #ff00ff, #9900ff);
      box-shadow: 0 0 30px #ff00ff;
    }

    .btn-oof:hover {
      box-shadow:
        0 0 30px #ff00ff,
        0 0 60px rgba(255,0,255,0.7);
    }

    .btn-oof.playing {
      box-shadow:
        0 0 50px #ff00ff,
        0 0 100px #9900ff,
        inset 0 0 30px rgba(255,255,255,0.3);
    }

    /* YEOW - Yellow */
    .btn-yeow {
      background: linear-gradient(145deg, #ffee00, #ffaa00);
      color: #fff;
      text-shadow: 2px 2px 0 #996600;
      box-shadow:
        0 0 20px #ffee00,
        0 0 40px rgba(255,238,0,0.5),
        inset 0 -5px 20px rgba(0,0,0,0.3);
    }

    .btn-yeow::before {
      background: linear-gradient(145deg, #ffee00, #ffaa00);
      box-shadow: 0 0 30px #ffee00;
    }

    .btn-yeow:hover {
      box-shadow:
        0 0 30px #ffee00,
        0 0 60px rgba(255,238,0,0.7);
    }

    .btn-yeow.playing {
      box-shadow:
        0 0 50px #ffee00,
        0 0 100px #ffaa00,
        inset 0 0 30px rgba(255,255,255,0.3);
    }

    .keys-hint {
      margin-top: 2rem;
      color: #666;
      font-size: 1.2rem;
      letter-spacing: 2px;
    }

    .keys-hint span {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      margin: 0 0.5rem;
      background: rgba(255,255,255,0.1);
      border-radius: 6px;
      color: #888;
    }

    .backlink {
      position: fixed;
      bottom: 1rem;
      font-size: 1rem;
      opacity: 0.4;
      color: #ff00ff;
    }

    .backlink a {
      color: inherit;
      text-decoration: none;
    }

    .backlink:hover {
      opacity: 1;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .sound-btn {
        width: 100px;
        height: 100px;
        font-size: 1.8rem;
      }

      .soundboard {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ”Š SOUNDBOARD ðŸ”Š</h1>
  
  <div class="soundboard">
    <button class="sound-btn btn-guh" data-sound="guh">GUH</button>
    <button class="sound-btn btn-fah" data-sound="fah">FAH</button>
    <button class="sound-btn btn-oof" data-sound="oof">OOF</button>
    <button class="sound-btn btn-yeow" data-sound="yeow">YEOW</button>
  </div>

  <div class="keys-hint">
    Press <span>G</span> <span>F</span> <span>O</span> <span>Y</span> keys
  </div>

  <div class="backlink"><a href="https://sloppy.live">sloppy.live</a></div>

  <script>
    let audioCtx = null;

    function initAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      if (audioCtx.state === 'suspended') {
        audioCtx.resume();
      }
    }

    // Synthesize vocal-like sounds
    function playSound(type) {
      initAudio();

      const now = audioCtx.currentTime;

      if (type === 'guh') {
        // GUH - low grunt sound
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        const filter = audioCtx.createBiquadFilter();

        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(120, now);
        osc.frequency.exponentialRampToValueAtTime(60, now + 0.15);

        filter.type = 'lowpass';
        filter.frequency.setValueAtTime(800, now);
        filter.frequency.exponentialRampToValueAtTime(200, now + 0.2);
        filter.Q.value = 5;

        gain.gain.setValueAtTime(0.5, now);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.25);

        osc.connect(filter);
        filter.connect(gain);
        gain.connect(audioCtx.destination);

        osc.start(now);
        osc.stop(now + 0.3);

        // Add noise burst
        const noise = createNoise(0.1, 0.15);
        noise.start(now);
        noise.stop(now + 0.15);
      }

      if (type === 'fah') {
        // FAH - breathy F sound
        const noise = createNoise(0.3, 0.25);
        
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        const filter = audioCtx.createBiquadFilter();

        osc.type = 'sine';
        osc.frequency.setValueAtTime(400, now);
        osc.frequency.exponentialRampToValueAtTime(250, now + 0.2);

        filter.type = 'bandpass';
        filter.frequency.value = 1500;
        filter.Q.value = 2;

        gain.gain.setValueAtTime(0.3, now);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);

        osc.connect(filter);
        filter.connect(gain);
        gain.connect(audioCtx.destination);

        osc.start(now);
        osc.stop(now + 0.35);
        noise.start(now);
        noise.stop(now + 0.25);
      }

      if (type === 'oof') {
        // OOF - impact grunt
        const osc1 = audioCtx.createOscillator();
        const osc2 = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        const filter = audioCtx.createBiquadFilter();

        osc1.type = 'sine';
        osc1.frequency.setValueAtTime(300, now);
        osc1.frequency.exponentialRampToValueAtTime(80, now + 0.15);

        osc2.type = 'triangle';
        osc2.frequency.setValueAtTime(150, now);
        osc2.frequency.exponentialRampToValueAtTime(50, now + 0.2);

        filter.type = 'lowpass';
        filter.frequency.setValueAtTime(600, now);
        filter.frequency.exponentialRampToValueAtTime(100, now + 0.25);

        gain.gain.setValueAtTime(0.5, now);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);

        osc1.connect(filter);
        osc2.connect(filter);
        filter.connect(gain);
        gain.connect(audioCtx.destination);

        osc1.start(now);
        osc1.stop(now + 0.35);
        osc2.start(now);
        osc2.stop(now + 0.35);

        // Thump
        const thump = audioCtx.createOscillator();
        const thumpGain = audioCtx.createGain();
        thump.type = 'sine';
        thump.frequency.setValueAtTime(80, now);
        thump.frequency.exponentialRampToValueAtTime(30, now + 0.1);
        thumpGain.gain.setValueAtTime(0.4, now);
        thumpGain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
        thump.connect(thumpGain);
        thumpGain.connect(audioCtx.destination);
        thump.start(now);
        thump.stop(now + 0.2);
      }

      if (type === 'yeow') {
        // YEOW - rising then falling yelp
        const osc1 = audioCtx.createOscillator();
        const osc2 = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        const filter = audioCtx.createBiquadFilter();

        // Main voice - rising "YE" then falling "OW"
        osc1.type = 'sawtooth';
        osc1.frequency.setValueAtTime(200, now);
        osc1.frequency.exponentialRampToValueAtTime(600, now + 0.15); // YE rise
        osc1.frequency.exponentialRampToValueAtTime(250, now + 0.4);  // OW fall

        // Harmonic
        osc2.type = 'triangle';
        osc2.frequency.setValueAtTime(400, now);
        osc2.frequency.exponentialRampToValueAtTime(1200, now + 0.15);
        osc2.frequency.exponentialRampToValueAtTime(500, now + 0.4);

        filter.type = 'bandpass';
        filter.frequency.setValueAtTime(800, now);
        filter.frequency.exponentialRampToValueAtTime(2000, now + 0.15);
        filter.frequency.exponentialRampToValueAtTime(600, now + 0.4);
        filter.Q.value = 3;

        gain.gain.setValueAtTime(0.01, now);
        gain.gain.exponentialRampToValueAtTime(0.5, now + 0.05);
        gain.gain.setValueAtTime(0.5, now + 0.3);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);

        const mix = audioCtx.createGain();
        mix.gain.value = 0.5;

        osc1.connect(filter);
        osc2.connect(mix);
        mix.connect(filter);
        filter.connect(gain);
        gain.connect(audioCtx.destination);

        osc1.start(now);
        osc1.stop(now + 0.55);
        osc2.start(now);
        osc2.stop(now + 0.55);

        // Add slight noise for texture
        const noise = createNoise(0.08, 0.2);
        noise.start(now + 0.05);
        noise.stop(now + 0.25);
      }
    }

    function createNoise(volume, duration) {
      const bufferSize = audioCtx.sampleRate * duration;
      const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
      const data = buffer.getChannelData(0);
      
      for (let i = 0; i < bufferSize; i++) {
        data[i] = (Math.random() * 2 - 1) * (1 - i / bufferSize);
      }

      const noise = audioCtx.createBufferSource();
      const gain = audioCtx.createGain();
      const filter = audioCtx.createBiquadFilter();
      
      noise.buffer = buffer;
      filter.type = 'highpass';
      filter.frequency.value = 500;
      gain.gain.value = volume;

      noise.connect(filter);
      filter.connect(gain);
      gain.connect(audioCtx.destination);

      return noise;
    }

    // Button click handlers
    document.querySelectorAll('.sound-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const sound = btn.dataset.sound;
        playSound(sound);

        // Visual feedback
        btn.classList.add('playing');
        setTimeout(() => btn.classList.remove('playing'), 200);

        // Ripple effect
        const ripple = document.createElement('span');
        ripple.className = 'ripple';
        const rect = btn.getBoundingClientRect();
        ripple.style.left = (e.clientX - rect.left) + 'px';
        ripple.style.top = (e.clientY - rect.top) + 'px';
        btn.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
      });

      // Touch support
      btn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        btn.click();
      });
    });

    // Keyboard support
    document.addEventListener('keydown', (e) => {
      const key = e.key.toLowerCase();
      let btn = null;

      if (key === 'g') btn = document.querySelector('.btn-guh');
      if (key === 'f') btn = document.querySelector('.btn-fah');
      if (key === 'o') btn = document.querySelector('.btn-oof');
      if (key === 'y') btn = document.querySelector('.btn-yeow');

      if (btn) {
        playSound(btn.dataset.sound);
        btn.classList.add('playing');
        setTimeout(() => btn.classList.remove('playing'), 200);
      }
    });
  </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
