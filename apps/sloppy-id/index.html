<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SloppyID - Identity Hub</title>
  <link rel="icon" href="https://emojicdn.elk.sh/ü™™">

  <meta property="og:title" content="SloppyID - Identity Hub">
  <meta property="og:description" content="Your central identity hub for the sloppy.live ecosystem">
  <meta property="og:url" content="https://sloppy.live/sloppy-id">
  <meta property="og:image" content="https://image.pollinations.ai/prompt/digital%20identity%20card%20holographic%20neon%20cyan%20purple%20futuristic%20cyberpunk%20ID%20badge%20dark%20background?width=1200&height=630&nologo=true">
  <meta property="og:type" content="website">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a12;
      --panel: #12121c;
      --border: #2a2a3a;
      --cyan: #00d4ff;
      --purple: #a855f7;
      --green: #00ff88;
      --gold: #ffd700;
      --text: #e0e0e8;
      --text-dim: #6a6a7a;
      --gradient: linear-gradient(135deg, var(--cyan), var(--purple));
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'IBM Plex Mono', monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Background grid */
    .bg-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .tagline {
      color: var(--text-dim);
      font-size: 0.9rem;
    }

    /* Auth Section */
    .auth-section {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
    }

    .auth-section.logged-in {
      border-color: var(--cyan);
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.1);
    }

    .section-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      color: var(--cyan);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title::before {
      content: '';
      width: 4px;
      height: 20px;
      background: var(--gradient);
      border-radius: 2px;
    }

    /* Login buttons */
    .auth-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .auth-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px 24px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.02);
      color: var(--text);
      font-family: inherit;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .auth-btn:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: var(--cyan);
    }

    .auth-btn.twitter {
      border-color: #1da1f2;
    }

    .auth-btn.twitter:hover {
      background: rgba(29, 161, 242, 0.1);
      box-shadow: 0 0 20px rgba(29, 161, 242, 0.2);
    }

    .auth-btn.anon {
      border-color: var(--purple);
    }

    .auth-btn.anon:hover {
      background: rgba(168, 85, 247, 0.1);
    }

    .auth-btn.logout {
      border-color: #ff4444;
      color: #ff6666;
    }

    .auth-btn.logout:hover {
      background: rgba(255, 68, 68, 0.1);
    }

    /* Profile Card */
    .profile-card {
      display: none;
      background: linear-gradient(145deg, rgba(0, 212, 255, 0.05), rgba(168, 85, 247, 0.05));
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
    }

    .profile-card.visible {
      display: block;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      border: 3px solid var(--cyan);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
    }

    .profile-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile-info h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      color: var(--text);
      margin-bottom: 4px;
    }

    .profile-info .user-id {
      font-size: 0.75rem;
      color: var(--text-dim);
      font-family: 'IBM Plex Mono', monospace;
    }

    .profile-badges {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .badge.twitter {
      background: rgba(29, 161, 242, 0.2);
      color: #1da1f2;
      border: 1px solid #1da1f2;
    }

    .badge.anon {
      background: rgba(168, 85, 247, 0.2);
      color: var(--purple);
      border: 1px solid var(--purple);
    }

    .badge.premium {
      background: rgba(255, 215, 0, 0.2);
      color: var(--gold);
      border: 1px solid var(--gold);
    }

    .profile-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--cyan);
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Data Vault */
    .vault-section {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
    }

    .vault-controls {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .vault-input {
      flex: 1;
      min-width: 150px;
      padding: 10px 14px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-family: inherit;
      font-size: 0.9rem;
    }

    .vault-input:focus {
      outline: none;
      border-color: var(--cyan);
    }

    .vault-input.value {
      flex: 2;
    }

    .vault-btn {
      padding: 10px 20px;
      background: var(--gradient);
      border: none;
      border-radius: 6px;
      color: #000;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .vault-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
    }

    .vault-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .vault-entries {
      max-height: 400px;
      overflow-y: auto;
    }

    .vault-entry {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      transition: all 0.2s;
    }

    .vault-entry:hover {
      border-color: var(--cyan);
    }

    .vault-entry-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .vault-key {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.95rem;
      color: var(--cyan);
    }

    .vault-meta {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .vault-visibility {
      font-size: 0.7rem;
      padding: 2px 8px;
      border-radius: 4px;
      text-transform: uppercase;
    }

    .vault-visibility.public {
      background: rgba(0, 255, 136, 0.2);
      color: var(--green);
    }

    .vault-visibility.private {
      background: rgba(168, 85, 247, 0.2);
      color: var(--purple);
    }

    .vault-delete {
      background: none;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      font-size: 1rem;
      padding: 4px;
    }

    .vault-delete:hover {
      color: #ff4444;
    }

    .vault-value {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px;
      border-radius: 6px;
      font-size: 0.85rem;
      color: var(--text-dim);
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 150px;
      overflow-y: auto;
    }

    .vault-empty {
      text-align: center;
      padding: 40px;
      color: var(--text-dim);
    }

    .vault-empty-icon {
      font-size: 2.5rem;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    /* Preset Keys */
    .preset-keys {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }

    .preset-key {
      padding: 6px 12px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border);
      border-radius: 20px;
      color: var(--text-dim);
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .preset-key:hover {
      border-color: var(--cyan);
      color: var(--cyan);
    }

    /* Public toggle */
    .public-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      color: var(--text-dim);
    }

    .toggle-switch {
      width: 40px;
      height: 22px;
      background: var(--border);
      border-radius: 11px;
      position: relative;
      cursor: pointer;
      transition: all 0.2s;
    }

    .toggle-switch.active {
      background: var(--green);
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: all 0.2s;
    }

    .toggle-switch.active::after {
      left: 20px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 30px;
      color: var(--text-dim);
      font-size: 0.85rem;
    }

    footer a {
      color: var(--cyan);
      text-decoration: none;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 14px 24px;
      background: var(--panel);
      border: 1px solid var(--cyan);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.9rem;
      z-index: 1000;
      animation: slideIn 0.3s ease;
    }

    .toast.error {
      border-color: #ff4444;
    }

    .toast.success {
      border-color: var(--green);
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .profile-header {
        flex-direction: column;
        text-align: center;
      }

      .profile-stats {
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .vault-controls {
        flex-direction: column;
      }

      .vault-input, .vault-input.value {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>

  <div class="container">
    <header class="header">
      <h1 class="logo">SloppyID</h1>
      <p class="tagline">Central Identity Hub for the Ecosystem</p>
    </header>

    <!-- Auth Section -->
    <section class="auth-section" id="authSection">
      <div class="section-title">Authentication</div>

      <!-- Logged Out State -->
      <div class="auth-buttons" id="authButtons">
        <button class="auth-btn twitter" onclick="signInWithTwitter()">
          <span>ùïè</span> Sign in with Twitter
        </button>
        <button class="auth-btn anon" onclick="signInAnonymously()">
          üë§ Continue Anonymously
        </button>
      </div>

      <!-- Profile Card (shown when logged in) -->
      <div class="profile-card" id="profileCard">
        <div class="profile-header">
          <div class="profile-avatar" id="profileAvatar">üë§</div>
          <div class="profile-info">
            <h2 id="profileUsername">Anonymous</h2>
            <div class="user-id" id="profileUserId">ID: ...</div>
            <div class="profile-badges" id="profileBadges"></div>
          </div>
        </div>
        <div class="profile-stats">
          <div class="stat">
            <div class="stat-value" id="statVaultItems">0</div>
            <div class="stat-label">Vault Items</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="statPublicItems">0</div>
            <div class="stat-label">Public</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="statJoinedDays">0</div>
            <div class="stat-label">Days Active</div>
          </div>
        </div>
      </div>

      <button class="auth-btn logout" id="logoutBtn" style="display:none;" onclick="signOut()">
        üö™ Sign Out
      </button>
    </section>

    <!-- Data Vault Section -->
    <section class="vault-section" id="vaultSection">
      <div class="section-title">Data Vault</div>

      <div class="preset-keys">
        <span class="preset-key" onclick="setPresetKey('faction')">faction</span>
        <span class="preset-key" onclick="setPresetKey('bio')">bio</span>
        <span class="preset-key" onclick="setPresetKey('links')">links</span>
        <span class="preset-key" onclick="setPresetKey('preferences')">preferences</span>
        <span class="preset-key" onclick="setPresetKey('achievements')">achievements</span>
      </div>

      <div class="vault-controls">
        <input type="text" class="vault-input" id="vaultKey" placeholder="Key (e.g., faction)">
        <input type="text" class="vault-input value" id="vaultValue" placeholder="Value (JSON or text)">
        <label class="public-toggle">
          <div class="toggle-switch" id="publicToggle" onclick="togglePublic()"></div>
          <span id="publicLabel">Private</span>
        </label>
        <button class="vault-btn" id="saveVaultBtn" onclick="saveVaultEntry()" disabled>Save</button>
      </div>

      <div class="vault-entries" id="vaultEntries">
        <div class="vault-empty">
          <div class="vault-empty-icon">üîê</div>
          <p>Sign in to access your Data Vault</p>
        </div>
      </div>
    </section>

    <footer>
      <a href="https://sloppy.live" target="_blank">‚Üê Back to sloppy.live</a>
    </footer>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabaseUrl = 'https://gfzaoppypyaatzglamjv.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdmemFvcHB5cHlhYXR6Z2xhbWp2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU0MDc0NzgsImV4cCI6MjA1MDk4MzQ3OH0.sz8aCPnSH-7dSOsD7FMiPuznL8599HPsXxj82zPDLdk';
    const supabase = createClient(supabaseUrl, supabaseKey);

    let currentUser = null;
    let userProfile = { username: 'Anonymous', avatar: 'üë§', isTwitter: false };
    let vaultEntries = [];
    let isPublic = false;

    // Initialize
    async function init() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        currentUser = session.user;
        await loadUserProfile();
        updateUI();
        loadVaultEntries();
      }

      // Listen for auth changes
      supabase.auth.onAuthStateChange(async (event, session) => {
        if (session) {
          currentUser = session.user;
          await loadUserProfile();
          updateUI();
          loadVaultEntries();
        } else {
          currentUser = null;
          userProfile = { username: 'Anonymous', avatar: 'üë§', isTwitter: false };
          updateUI();
        }
      });
    }

    // Load user profile from metadata
    async function loadUserProfile() {
      if (!currentUser) return;

      const meta = currentUser.user_metadata || {};
      userProfile = {
        username: meta.user_name || meta.preferred_username || meta.name || 'Anonymous',
        avatar: meta.avatar_url || 'üë§',
        isTwitter: currentUser.app_metadata?.provider === 'twitter'
      };

      // Check if premium
      const { data } = await supabase
        .from('users')
        .select('purchased_at')
        .eq('user_id', currentUser.id)
        .single();

      userProfile.isPremium = data?.purchased_at != null;
    }

    // Update UI based on auth state
    function updateUI() {
      const authButtons = document.getElementById('authButtons');
      const profileCard = document.getElementById('profileCard');
      const logoutBtn = document.getElementById('logoutBtn');
      const authSection = document.getElementById('authSection');
      const saveBtn = document.getElementById('saveVaultBtn');

      if (currentUser) {
        authButtons.style.display = 'none';
        profileCard.classList.add('visible');
        logoutBtn.style.display = 'block';
        authSection.classList.add('logged-in');
        saveBtn.disabled = false;

        // Update profile card
        const avatarEl = document.getElementById('profileAvatar');
        if (userProfile.avatar && userProfile.avatar.startsWith('http')) {
          avatarEl.innerHTML = `<img src="${userProfile.avatar}" alt="Avatar">`;
        } else {
          avatarEl.textContent = userProfile.avatar || 'üë§';
        }

        document.getElementById('profileUsername').textContent = userProfile.username;
        document.getElementById('profileUserId').textContent = `ID: ${currentUser.id.substring(0, 8)}...`;

        // Badges
        const badgesEl = document.getElementById('profileBadges');
        let badges = '';
        if (userProfile.isTwitter) {
          badges += '<span class="badge twitter">Twitter</span>';
        } else {
          badges += '<span class="badge anon">Anonymous</span>';
        }
        if (userProfile.isPremium) {
          badges += '<span class="badge premium">Premium</span>';
        }
        badgesEl.innerHTML = badges;

        // Calculate days active
        const created = new Date(currentUser.created_at);
        const days = Math.floor((Date.now() - created.getTime()) / (1000 * 60 * 60 * 24));
        document.getElementById('statJoinedDays').textContent = days;

      } else {
        authButtons.style.display = 'flex';
        profileCard.classList.remove('visible');
        logoutBtn.style.display = 'none';
        authSection.classList.remove('logged-in');
        saveBtn.disabled = true;

        document.getElementById('vaultEntries').innerHTML = `
          <div class="vault-empty">
            <div class="vault-empty-icon">üîê</div>
            <p>Sign in to access your Data Vault</p>
          </div>
        `;
      }
    }

    // Auth functions
    window.signInWithTwitter = async function() {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'twitter',
        options: {
          redirectTo: window.location.origin + window.location.pathname
        }
      });
      if (error) showToast('Failed to sign in: ' + error.message, 'error');
    };

    window.signInAnonymously = async function() {
      const { data, error } = await supabase.auth.signInAnonymously();
      if (error) {
        showToast('Failed to sign in: ' + error.message, 'error');
      } else {
        showToast('Signed in anonymously!', 'success');
      }
    };

    window.signOut = async function() {
      const { error } = await supabase.auth.signOut();
      if (error) {
        showToast('Failed to sign out: ' + error.message, 'error');
      } else {
        showToast('Signed out', 'success');
      }
    };

    // Vault functions
    async function loadVaultEntries() {
      if (!currentUser) return;

      const { data, error } = await supabase
        .from('sloppyid_vault')
        .select('*')
        .eq('user_id', currentUser.id)
        .order('created_at', { ascending: false });

      if (error) {
        console.error('Failed to load vault:', error);
        return;
      }

      vaultEntries = data || [];
      renderVaultEntries();

      // Update stats
      document.getElementById('statVaultItems').textContent = vaultEntries.length;
      document.getElementById('statPublicItems').textContent = vaultEntries.filter(e => e.is_public).length;
    }

    function renderVaultEntries() {
      const container = document.getElementById('vaultEntries');

      if (vaultEntries.length === 0) {
        container.innerHTML = `
          <div class="vault-empty">
            <div class="vault-empty-icon">üì¶</div>
            <p>Your vault is empty</p>
            <p style="font-size:0.8rem;margin-top:8px;opacity:0.7;">Add your first entry above</p>
          </div>
        `;
        return;
      }

      container.innerHTML = vaultEntries.map(entry => {
        const value = typeof entry.vault_value === 'object'
          ? JSON.stringify(entry.vault_value, null, 2)
          : entry.vault_value;

        return `
          <div class="vault-entry">
            <div class="vault-entry-header">
              <span class="vault-key">${escapeHtml(entry.vault_key)}</span>
              <div class="vault-meta">
                <span class="vault-visibility ${entry.is_public ? 'public' : 'private'}">
                  ${entry.is_public ? 'Public' : 'Private'}
                </span>
                <button class="vault-delete" onclick="deleteVaultEntry('${entry.vault_key}')" title="Delete">√ó</button>
              </div>
            </div>
            <div class="vault-value">${escapeHtml(value)}</div>
          </div>
        `;
      }).join('');
    }

    window.saveVaultEntry = async function() {
      if (!currentUser) return;

      const keyInput = document.getElementById('vaultKey');
      const valueInput = document.getElementById('vaultValue');
      const key = keyInput.value.trim();
      const valueStr = valueInput.value.trim();

      if (!key || !valueStr) {
        showToast('Please enter both key and value', 'error');
        return;
      }

      // Try to parse as JSON, otherwise store as string
      let value;
      try {
        value = JSON.parse(valueStr);
      } catch {
        value = valueStr;
      }

      // Check if key exists
      const existing = vaultEntries.find(e => e.vault_key === key);

      try {
        if (existing) {
          // Update existing
          const { error } = await supabase
            .from('sloppyid_vault')
            .update({
              vault_value: value,
              is_public: isPublic,
              updated_at: new Date().toISOString()
            })
            .eq('user_id', currentUser.id)
            .eq('vault_key', key);

          if (error) throw error;
          showToast('Entry updated!', 'success');
        } else {
          // Insert new
          const { error } = await supabase
            .from('sloppyid_vault')
            .insert({
              username: userProfile.username,
              vault_key: key,
              vault_value: value,
              is_public: isPublic,
              user_id: currentUser.id
            });

          if (error) throw error;
          showToast('Entry saved!', 'success');
        }

        keyInput.value = '';
        valueInput.value = '';
        loadVaultEntries();
      } catch (err) {
        console.error('Save failed:', err);
        showToast('Failed to save: ' + err.message, 'error');
      }
    };

    window.deleteVaultEntry = async function(key) {
      if (!currentUser || !confirm(`Delete "${key}"?`)) return;

      try {
        const { error } = await supabase
          .from('sloppyid_vault')
          .delete()
          .eq('user_id', currentUser.id)
          .eq('vault_key', key);

        if (error) throw error;
        showToast('Entry deleted', 'success');
        loadVaultEntries();
      } catch (err) {
        showToast('Failed to delete', 'error');
      }
    };

    window.setPresetKey = function(key) {
      document.getElementById('vaultKey').value = key;
      document.getElementById('vaultKey').focus();
    };

    window.togglePublic = function() {
      isPublic = !isPublic;
      const toggle = document.getElementById('publicToggle');
      const label = document.getElementById('publicLabel');
      toggle.classList.toggle('active', isPublic);
      label.textContent = isPublic ? 'Public' : 'Private';
    };

    // Utilities
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showToast(message, type = 'info') {
      const existing = document.querySelector('.toast');
      if (existing) existing.remove();

      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => toast.remove(), 3000);
    }

    // Init on load
    init();
  </script>
</body>
</html>
