<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Settings</title>
    <link rel="icon" href="https://emojicdn.elk.sh/ðŸ””" type="image/png">
    <meta property="og:title" content="Sloppy Notifications">
    <meta property="og:description" content="Configure notification sounds for the sloppy.live stream.">
    <meta property="og:url" content="https://app.sloppy.live/sloppy-notifications/">
    <meta property="og:image" content="https://emojicdn.elk.sh/ðŸ””?style=apple">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --accent: #7c9885;
            --accent-light: #a8c4b0;
            --accent-dim: #5a7060;
            --bg: #0a0a0f;
            --panel-bg: #12121a;
            --dark-bg: #0a0a0f;
            --border-color: #2a2a35;
            --text: #e0e0e0;
            --text-dim: #6a6a75;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* --- Standalone mode --- */
        .standalone-wrap {
            max-width: 540px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-weight: 900;
            font-size: 2.2rem;
            color: var(--accent-light);
            letter-spacing: -1px;
        }

        .header p {
            color: var(--text-dim);
            font-size: 0.85rem;
            margin-top: 6px;
            font-family: 'JetBrains Mono', monospace;
        }

        .backlink {
            position: fixed;
            bottom: 12px;
            right: 16px;
            font-size: 0.7rem;
            color: var(--text-dim);
            text-decoration: none;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .backlink:hover { opacity: 1; }

        /* --- Panel mode (embedded in settings tab) --- */
        body.panel-mode {
            background: transparent;
            min-height: auto;
        }
        body.panel-mode .standalone-wrap {
            padding: 0;
            max-width: 100%;
        }
        body.panel-mode .header { display: none; }
        body.panel-mode .backlink { display: none; }
        body.panel-mode .card { border: none; background: transparent; box-shadow: none; padding: 0; }

        /* --- Card --- */
        .card {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
        }

        .section-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
        }

        /* --- Sound grid --- */
        .sound-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 400px) {
            .sound-grid { grid-template-columns: 1fr; }
        }

        .sound-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            background: var(--dark-bg);
            border: 2px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .sound-option:hover { border-color: var(--accent-dim); }

        .sound-option.selected {
            border-color: var(--accent);
            background: rgba(124, 152, 133, 0.1);
        }

        .sound-option .sound-icon { font-size: 1.5rem; }
        .sound-option .sound-name {
            font-size: 1rem;
            color: var(--accent-light);
        }

        .sound-preview-btn {
            margin-left: auto;
            background: var(--border-color);
            border: none;
            color: var(--accent);
            padding: 4px 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .sound-preview-btn:hover { background: var(--accent-dim); }

        /* --- Custom upload --- */
        .upload-row {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
        }

        .upload-btn {
            background: var(--border-color);
            border: 1px solid var(--accent-dim);
            color: var(--accent-light);
            padding: 8px 14px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .upload-btn:hover { background: var(--accent-dim); color: #fff; }

        .clear-btn {
            background: #3a2020;
            border: 1px solid #5a3030;
            color: #ff6666;
            padding: 8px 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            display: none;
        }
        .clear-btn:hover { background: #5a3030; }

        .custom-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--accent);
            display: none;
        }

        .upload-hint {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 4px;
        }

        /* --- Volume --- */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }
        .volume-control label {
            color: var(--text-dim);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            white-space: nowrap;
        }
        .volume-control input[type="range"] { flex: 1; }
        .volume-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--accent-light);
            min-width: 36px;
            text-align: right;
        }

        /* --- Save button --- */
        .save-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: var(--accent-dim);
            border: 1px solid var(--accent);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .save-btn:hover { background: var(--accent); color: var(--bg); }

        /* --- Toast --- */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: var(--bg);
            padding: 10px 20px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 0.85rem;
            z-index: 100;
            animation: toastFade 2s forwards;
        }

        @keyframes toastFade {
            0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
            15% { opacity: 1; transform: translateX(-50%) translateY(0); }
            75% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="standalone-wrap">
        <div class="header">
            <h1>Notification Sounds</h1>
            <p>configure your alert preferences</p>
        </div>

        <div class="card">
            <div class="section-label">Notification Sound</div>
            <div class="sound-grid" id="soundGrid">
                <div class="sound-option selected" data-sound="none" onclick="selectSound('none')">
                    <span class="sound-icon">ðŸ”‡</span>
                    <span class="sound-name">None</span>
                </div>
                <div class="sound-option" data-sound="blip" onclick="selectSound('blip')">
                    <span class="sound-icon">ðŸ’«</span>
                    <span class="sound-name">Blip</span>
                    <button class="sound-preview-btn" onclick="event.stopPropagation(); previewSound('blip')">â–¶</button>
                </div>
                <div class="sound-option" data-sound="chime" onclick="selectSound('chime')">
                    <span class="sound-icon">ðŸ””</span>
                    <span class="sound-name">Chime</span>
                    <button class="sound-preview-btn" onclick="event.stopPropagation(); previewSound('chime')">â–¶</button>

                <div class="sound-option" data-sound="pop" onclick="selectSound('pop')">
                    <span class="sound-icon">ðŸ’¬</span>

                    <button class="sound-preview-btn" onclick="event.stopPropagation(); previewSound('pop')">â–¶</button>
                </div>
                <div class="sound-option" data-sound="retro" onclick="selectSound('retro')">
                    <span class="sound-icon">ðŸ‘¾</span>

                    <button class="sound-preview-btn" onclick="event.stopPropagation(); previewSound('retro')">â–¶</button>
                </div>
                <div class="sound-option" data-sound="cyber" onclick="selectSound('cyber')">
                    <span class="sound-icon">ðŸ¤–</span>
                    <span class="sound-name">Cyber</span>
                    <button class="sound-preview-btn" onclick="event.stopPropagation(); previewSound('cyber')">â–¶</button>
                </div>
                <div class="sound-option" data-sound="whoosh" onclick="selectSound('whoosh')">
                    <span class="sound-icon">ðŸ’¨</span>
                    <span class="sound-name">Whoosh</span>
                    <button class="sound-preview-btn" onclick="event.stopPropagation(); previewSound('whoosh')">â–¶</button>
                </div>
                <div class="sound-option" data-sound="ding" onclick="selectSound('ding')">
                    <span class="sound-icon">âœ¨</span>
                    <span class="sound-name">Ding</span>
                    <button class="sound-preview-btn" onclick="event.stopPropagation(); previewSound('ding')">â–¶</button>
                </div>
                <div class="sound-option" data-sound="custom" onclick="selectSound('custom')">
                    <span class="sound-icon">ðŸ”—</span>
                    <span class="sound-name">Custom</span>
                    <button class="sound-preview-btn" onclick="event.stopPropagation(); previewSound('custom')">â–¶</button>
                </div>
            </div>

            <div class="section-label">Custom Sound</div>
            <div class="upload-row">
                <input type="file" id="customSoundFile" accept="audio/*" onchange="handleSoundUpload(event)" style="display:none">
                <button class="upload-btn" onclick="document.getElementById('customSoundFile').click()">UPLOAD AUDIO</button>
                <button class="clear-btn" id="clearSoundBtn" onclick="clearCustomSound()">CLEAR</button>
            </div>
            <div class="custom-name" id="customSoundName"></div>
            <div class="upload-hint">.mp3, .wav, or .ogg â€” max 500KB</div>

            <div class="volume-control">
                <label>VOLUME:</label>
                <input type="range" id="volumeSlider" min="0" max="100" value="50" oninput="setVolume(this.value)">
                <span class="volume-value" id="volumeValue">50%</span>
            </div>

            <button class="save-btn" onclick="saveSettings()">[ SAVE SOUNDS ]</button>
        </div>
    </div>

    <a class="backlink" href="https://sloppy.live">sloppy.live</a>

    <script>
        // --- Mode detection ---
        var params = new URLSearchParams(location.search);
        var IS_EMBED = params.has('embed');
        var IS_PANEL = params.has('panel');

        if (IS_PANEL) {
            document.body.classList.add('panel-mode');
        }

        // --- Storage (same format as Sloppygram for shared localStorage) ---
        var STORAGE_KEY = 'sl0ppy_2024';
        var STORAGE_VERSION = 'v1:';

        function obfuscateData(data) {
            try {
                var json = JSON.stringify(data);
                var obfuscated = '';
                for (var i = 0; i < json.length; i++) {
                    obfuscated += String.fromCharCode(json.charCodeAt(i) ^ STORAGE_KEY.charCodeAt(i % STORAGE_KEY.length));
                }
                return STORAGE_VERSION + btoa(unescape(encodeURIComponent(obfuscated)));
            } catch (e) { return null; }
        }

        function deobfuscateData(encoded) {
            try {
                if (!encoded) return null;
                if (!encoded.startsWith(STORAGE_VERSION)) {
                    return JSON.parse(encoded);
                }
                var base64 = encoded.slice(STORAGE_VERSION.length);
                var obfuscated = decodeURIComponent(escape(atob(base64)));
                var json = '';
                for (var i = 0; i < obfuscated.length; i++) {
                    json += String.fromCharCode(obfuscated.charCodeAt(i) ^ STORAGE_KEY.charCodeAt(i % STORAGE_KEY.length));
                }
                return JSON.parse(json);
            } catch (e) { return null; }
        }

        function storageSet(key, data) {
            var obfuscated = obfuscateData(data);
            if (obfuscated) localStorage.setItem(key, obfuscated);
        }

        function storageGet(key) {
            var stored = localStorage.getItem(key);
            if (!stored) return null;
            return deobfuscateData(stored);
        }

        // --- Sound settings ---
        var soundSettings = {
            sound: 'none',
            volume: 50,
            customData: '',
            customName: ''
        };

        // --- Audio ---
        var audioContext = null;

        function getAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') audioContext.resume();
            return audioContext;
        }

        var soundLibrary = {
            blip: function(ctx, vol) {
                var osc = ctx.createOscillator(), gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                osc.frequency.setValueAtTime(800, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(400, ctx.currentTime + 0.1);
                gain.gain.setValueAtTime(vol, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
                osc.start(ctx.currentTime); osc.stop(ctx.currentTime + 0.1);
            },
            chime: function(ctx, vol) {
                [523, 659, 784].forEach(function(freq, i) {
                    var osc = ctx.createOscillator(), gain = ctx.createGain();
                    osc.type = 'sine'; osc.connect(gain); gain.connect(ctx.destination);
                    osc.frequency.setValueAtTime(freq, ctx.currentTime + i * 0.08);
                    gain.gain.setValueAtTime(vol * 0.6, ctx.currentTime + i * 0.08);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + i * 0.08 + 0.3);
                    osc.start(ctx.currentTime + i * 0.08); osc.stop(ctx.currentTime + i * 0.08 + 0.3);
                });
            },
            pop: function(ctx, vol) {
                var osc = ctx.createOscillator(), gain = ctx.createGain();
                osc.type = 'sine'; osc.connect(gain); gain.connect(ctx.destination);
                osc.frequency.setValueAtTime(600, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(200, ctx.currentTime + 0.05);
                gain.gain.setValueAtTime(vol, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.05);
                osc.start(ctx.currentTime); osc.stop(ctx.currentTime + 0.05);
            },
            retro: function(ctx, vol) {
                var osc = ctx.createOscillator(), gain = ctx.createGain();
                osc.type = 'square'; osc.connect(gain); gain.connect(ctx.destination);
                osc.frequency.setValueAtTime(440, ctx.currentTime);
                osc.frequency.setValueAtTime(880, ctx.currentTime + 0.05);
                osc.frequency.setValueAtTime(440, ctx.currentTime + 0.1);
                gain.gain.setValueAtTime(vol * 0.3, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);
                osc.start(ctx.currentTime); osc.stop(ctx.currentTime + 0.15);
            },
            cyber: function(ctx, vol) {
                var osc = ctx.createOscillator(), osc2 = ctx.createOscillator(), gain = ctx.createGain();
                osc.type = 'sawtooth'; osc2.type = 'square';
                osc.connect(gain); osc2.connect(gain); gain.connect(ctx.destination);
                osc.frequency.setValueAtTime(150, ctx.currentTime);
                osc.frequency.linearRampToValueAtTime(600, ctx.currentTime + 0.1);
                osc2.frequency.setValueAtTime(300, ctx.currentTime);
                osc2.frequency.linearRampToValueAtTime(100, ctx.currentTime + 0.1);
                gain.gain.setValueAtTime(vol * 0.2, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.12);
                osc.start(ctx.currentTime); osc2.start(ctx.currentTime);
                osc.stop(ctx.currentTime + 0.12); osc2.stop(ctx.currentTime + 0.12);
            },
            whoosh: function(ctx, vol) {
                var bufferSize = ctx.sampleRate * 0.15;
                var buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
                var data = buffer.getChannelData(0);
                for (var i = 0; i < bufferSize; i++) data[i] = (Math.random() * 2 - 1) * (1 - i / bufferSize);
                var noise = ctx.createBufferSource(), filter = ctx.createBiquadFilter(), gain = ctx.createGain();
                noise.buffer = buffer; filter.type = 'bandpass';
                filter.frequency.setValueAtTime(1000, ctx.currentTime);
                filter.frequency.exponentialRampToValueAtTime(200, ctx.currentTime + 0.15);
                noise.connect(filter); filter.connect(gain); gain.connect(ctx.destination);
                gain.gain.setValueAtTime(vol, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);
                noise.start(ctx.currentTime);
            },
            ding: function(ctx, vol) {
                var osc = ctx.createOscillator(), gain = ctx.createGain();
                osc.type = 'sine'; osc.connect(gain); gain.connect(ctx.destination);
                osc.frequency.setValueAtTime(1200, ctx.currentTime);
                gain.gain.setValueAtTime(vol * 0.5, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.4);
                osc.start(ctx.currentTime); osc.stop(ctx.currentTime + 0.4);
            }
        };

        // --- Functions ---
        function notifyParent(data) {
            if ((IS_EMBED || IS_PANEL) && window.parent !== window) {
                window.parent.postMessage(data, '*');
            }
        }

        function selectSound(name) {
            soundSettings.sound = name;
            document.querySelectorAll('.sound-option').forEach(function(opt) { opt.classList.remove('selected'); });
            var el = document.querySelector('.sound-option[data-sound="' + name + '"]');
            if (el) el.classList.add('selected');
        }

        function previewSound(name) {
            var vol = soundSettings.volume / 100;
            if (name === 'custom') {
                if (soundSettings.customData) {
                    try {
                        var audio = new Audio(soundSettings.customData);
                        audio.volume = vol;
                        audio.play().catch(function() {});
                    } catch (e) {}
                } else {
                    alert('Upload a custom sound file first');
                }
                return;
            }
            var ctx = getAudioContext();
            if (soundLibrary[name]) soundLibrary[name](ctx, vol);
        }

        function handleSoundUpload(event) {
            var file = event.target.files[0];
            if (!file) return;
            if (file.size > 500000) {
                alert('Audio file too large! Max 500KB.');
                return;
            }
            var reader = new FileReader();
            reader.onload = function(e) {
                soundSettings.customData = e.target.result;
                soundSettings.customName = file.name;
                document.getElementById('customSoundName').textContent = '\u266A ' + file.name;
                document.getElementById('customSoundName').style.display = 'block';
                document.getElementById('clearSoundBtn').style.display = 'inline-block';
                selectSound('custom');
            };
            reader.readAsDataURL(file);
        }

        function clearCustomSound() {
            soundSettings.customData = '';
            soundSettings.customName = '';
            document.getElementById('customSoundFile').value = '';
            document.getElementById('customSoundName').style.display = 'none';
            document.getElementById('clearSoundBtn').style.display = 'none';
            if (soundSettings.sound === 'custom') selectSound('none');
        }

        function setVolume(value) {
            soundSettings.volume = parseInt(value);
            document.getElementById('volumeValue').textContent = value + '%';
        }

        function saveSettings() {
            storageSet('sloppygram_sounds', soundSettings);
            notifyParent({ type: 'sound-settings-changed', settings: soundSettings });
            showToast('Sound settings saved');
        }

        function loadSettings() {
            var saved = storageGet('sloppygram_sounds');
            if (saved) {
                soundSettings = saved;
                document.getElementById('volumeSlider').value = soundSettings.volume;
                document.getElementById('volumeValue').textContent = soundSettings.volume + '%';
                document.querySelectorAll('.sound-option').forEach(function(opt) { opt.classList.remove('selected'); });
                var sel = document.querySelector('.sound-option[data-sound="' + soundSettings.sound + '"]');
                if (sel) sel.classList.add('selected');
                if (soundSettings.customData && soundSettings.customName) {
                    document.getElementById('customSoundName').textContent = '\u266A ' + soundSettings.customName;
                    document.getElementById('customSoundName').style.display = 'block';
                    document.getElementById('clearSoundBtn').style.display = 'inline-block';
                }
            }
        }

        function showToast(msg) {
            document.querySelectorAll('.toast').forEach(function(t) { t.remove(); });
            var t = document.createElement('div');
            t.className = 'toast';
            t.textContent = msg;
            document.body.appendChild(t);
            setTimeout(function() { if (t.parentNode) t.remove(); }, 2000);
        }

        // --- Init ---
        loadSettings();

        // Listen for postMessage from parent
        window.addEventListener('message', function(e) {
            if (!e.data || !e.data.type) return;
            if (e.data.type === 'open-sound-settings') {
                // Re-load settings in case they changed
                loadSettings();
            }
        });
    </script>
