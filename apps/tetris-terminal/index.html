<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetrix Lite — Terminal Tetris</title>
    <meta name="description" content="Tetrix Lite: a simpler, faster-to-learn terminal‑style Tetris. Fewer pieces, steady speed, clean controls.">
    <link rel="icon" href="https://emojicdn.elk.sh/%F0%9F%95%B9%EF%B8%8F?size=64" />
    <meta property="og:type" content="website">
    <meta property="og:title" content="Tetrix Lite — Terminal Tetris">
    <meta property="og:description" content="Tetrix Lite: a simpler, faster-to-learn terminal‑style Tetris.">
    <meta property="og:url" content="https://app.vibecodedbyx.com/tetris-terminal/">
    <meta property="og:image" content="https://app.vibecodedbyx.com/tetris-terminal/og.png">
    <link rel="canonical" href="https://app.vibecodedbyx.com/tetris-terminal/" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        .terminal-container {
            background: #000;
            border: 2px solid #00ff00;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 5px;
        }

        .game-area {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        canvas {
            border: 2px solid #00ff00;
            background: #000;
            image-rendering: pixelated;
        }

        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 120px;
        }

        .info-box {
            border: 1px solid #00ff00;
            padding: 10px;
            background: #0a0a0a;
        }

        .info-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff00;
        }

        .controls {
            border: 1px solid #00ff00;
            padding: 10px;
            margin-top: 10px;
            background: #0a0a0a;
        }

        .controls h3 {
            font-size: 14px;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .control-item {
            font-size: 12px;
            margin: 3px 0;
            opacity: 0.7;
        }

        .control-key {
            color: #00ff00;
            font-weight: bold;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            border: 3px solid #00ff00;
            padding: 30px;
            text-align: center;
            display: none;
            z-index: 1000;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }

        .game-over h2 {
            margin-bottom: 15px;
            text-shadow: 0 0 10px #00ff00;
        }

        .restart-btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-family: inherit;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        .restart-btn:hover {
            background: #00cc00;
            box-shadow: 0 0 10px #00ff00;
        }

        .next-preview {
            border: 1px solid #00ff00;
            background: #0a0a0a;
            padding: 10px;
        }

        .backlink {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
        }

        .backlink a {
            color: #00ff00;
            opacity: 0.7;
            text-decoration: none;
        }

        .backlink a:hover {
            opacity: 1;
            text-shadow: 0 0 5px #00ff00;
        }

        @media (max-width: 600px) {
            .game-area {
                flex-direction: column;
                align-items: center;
            }

            .info-panel {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                width: 100%;
            }

            canvas {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="header">
            <h1>&gt; TETRIS_TERMINAL</h1>
            <div style="font-size: 12px; opacity: 0.7;">SYSTEM.READY</div>
        </div>

        <div class="game-area">
            <canvas id="gameCanvas" width="300" height="600"></canvas>

            <div class="info-panel">
                <div class="info-box">
                    <div class="info-label">SCORE:</div>
                    <div class="info-value" id="score">0</div>
                </div>

                <div class="info-box">
                    <div class="info-label">LINES:</div>
                    <div class="info-value" id="lines">0</div>
                </div>


                <div class="next-preview">
                    <div class="info-label">NEXT:</div>
                    <canvas id="nextCanvas" width="80" height="80"></canvas>
                </div>
            </div>
        </div>

        <div class="controls">
            <h3>&gt; CONTROLS (LITE)</h3>
            <div class="control-item"><span class="control-key">←/→</span> MOVE</div>
            <div class="control-item"><span class="control-key">↓</span> SOFT DROP</div>
            <div class="control-item"><span class="control-key">↑</span> ROTATE</div>
        </div>

        <div class="backlink">
            <a href="https://www.vibecodedbyx.com" target="_blank" rel="noopener">&gt; vibecodedbyx.com</a>
        </div>
    </div>

    <div class="game-over" id="gameOverModal">
        <h2>GAME OVER</h2>
        <div>FINAL SCORE: <span id="finalScore">0</span></div>
        <button class="restart-btn" onclick="restartGame()">RESTART</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');

        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;

        // Clean single‑color palette for a simpler terminal look
        const COLORS = {
            0: '#000',
            1: '#00ff00'
        };

        // Lite set: only I, O, T pieces for simpler play
        const PIECES = [
            [[1, 1, 1, 1]],                 // I
            [[1, 1], [1, 1]],               // O
            [[1, 1, 1], [0, 1, 0]]          // T
        ];

        let board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        let currentPiece = null;
        let currentX = 0;
        let currentY = 0;
        let currentColor = 1; // single color in Lite mode
        let nextPiece = null;
        // nextColor removed in clean mode (always 1)
        let score = 0;
        let lines = 0;
        let dropCounter = 0;
        let dropInterval = 900; // constant speed in Lite mode
        let lastTime = 0;
        let gameOver = false;

        function createPiece() {
            const pieceIndex = Math.floor(Math.random() * PIECES.length);
            currentColor = 1;
            return PIECES[pieceIndex].map(row => [...row]);
        }

        function init() {
            currentPiece = createPiece();
            nextPiece = createPiece();
            currentX = Math.floor(COLS / 2) - Math.floor(currentPiece[0].length / 2);
            currentY = 0;
        }

        function rotate(piece) {
            const rotated = [];
            const rows = piece.length;
            const cols = piece[0].length;

            for (let i = 0; i < cols; i++) {
                rotated[i] = [];
                for (let j = rows - 1; j >= 0; j--) {
                    rotated[i].push(piece[j][i]);
                }
            }
            return rotated;
        }

        function collision(piece, x, y) {
            for (let row = 0; row < piece.length; row++) {
                for (let col = 0; col < piece[row].length; col++) {
                    if (piece[row][col]) {
                        const newX = x + col;
                        const newY = y + row;

                        if (newX < 0 || newX >= COLS || newY >= ROWS) {
                            return true;
                        }

                        if (newY >= 0 && board[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function merge() {
            for (let row = 0; row < currentPiece.length; row++) {
                for (let col = 0; col < currentPiece[row].length; col++) {
                    if (currentPiece[row][col]) {
                        const boardY = currentY + row;
                        const boardX = currentX + col;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentColor;
                        }
                    }
                }
            }
        }

        function clearLines() {
            let linesCleared = 0;

            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== 0)) {
                    board.splice(row, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    row++;
                }
            }

            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100; // fixed points per line
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('lines').textContent = lines;
        }

        function drawBlock(context, x, y, color) {
            context.fillStyle = COLORS[color];
            context.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);

            if (color !== 0) {
                context.strokeStyle = '#000';
                context.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
            }
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (board[row][col]) {
                        drawBlock(ctx, col, row, board[row][col]);
                    }
                }
            }

            if (currentPiece) {
                for (let row = 0; row < currentPiece.length; row++) {
                    for (let col = 0; col < currentPiece[row].length; col++) {
                        if (currentPiece[row][col]) {
                            drawBlock(ctx, currentX + col, currentY + row, currentColor);
                        }
                    }
                }
            }

            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
        }

        function drawNext() {
            nextCtx.fillStyle = '#000';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

            if (nextPiece) {
                const blockSize = 20;
                const offsetX = (nextCanvas.width - nextPiece[0].length * blockSize) / 2;
                const offsetY = (nextCanvas.height - nextPiece.length * blockSize) / 2;

                for (let row = 0; row < nextPiece.length; row++) {
                    for (let col = 0; col < nextPiece[row].length; col++) {
                        if (nextPiece[row][col]) {
                            nextCtx.fillStyle = COLORS[1];
                            nextCtx.fillRect(
                                offsetX + col * blockSize,
                                offsetY + row * blockSize,
                                blockSize - 1,
                                blockSize - 1
                            );
                        }
                    }
                }
            }
        }

        function drop() {
            currentY++;

            if (collision(currentPiece, currentX, currentY)) {
                currentY--;
                merge();
                clearLines();
                currentPiece = nextPiece;
                currentColor = 1;
                nextPiece = createPiece();
                currentX = Math.floor(COLS / 2) - Math.floor(currentPiece[0].length / 2);
                currentY = 0;

                if (collision(currentPiece, currentX, currentY)) {
                    endGame();
                }
            }
        }

        function endGame() {
            gameOver = true;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverModal').style.display = 'block';
        }

        function restartGame() {
            board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
            score = 0;
            lines = 0;
            dropInterval = 900;
            gameOver = false;
            document.getElementById('gameOverModal').style.display = 'none';
            updateDisplay();
            init();
        }

        function gameLoop(time = 0) {
            if (!gameOver) {
                const deltaTime = time - lastTime;
                lastTime = time;

                dropCounter += deltaTime;

                if (dropCounter > dropInterval) {
                    drop();
                    dropCounter = 0;
                }

                draw();
                drawNext();
            }

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (gameOver) return;

            switch(e.key) {
                case 'ArrowLeft':
                    if (!collision(currentPiece, currentX - 1, currentY)) {
                        currentX--;
                    }
                    break;
                case 'ArrowRight':
                    if (!collision(currentPiece, currentX + 1, currentY)) {
                        currentX++;
                    }
                    break;
                case 'ArrowDown':
                    if (!collision(currentPiece, currentX, currentY + 1)) {
                        currentY++;
                        score++;
                        updateDisplay();
                    }
                    break;
                case 'ArrowUp':
                    const rotated = rotate(currentPiece);
                    if (!collision(rotated, currentX, currentY)) {
                        currentPiece = rotated;
                    }
                    break;
                // no hard drop in Lite mode
            }
        });

        let touchStartX = null;
        let touchStartY = null;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!touchStartX || !touchStartY || gameOver) return;

            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            const deltaX = touchX - touchStartX;
            const deltaY = touchY - touchStartY;

            if (Math.abs(deltaX) > 30) {
                if (deltaX > 0 && !collision(currentPiece, currentX + 1, currentY)) {
                    currentX++;
                } else if (deltaX < 0 && !collision(currentPiece, currentX - 1, currentY)) {
                    currentX--;
                }
                touchStartX = touchX;
            }

            if (deltaY > 30) {
                if (!collision(currentPiece, currentX, currentY + 1)) {
                    currentY++;
                    score++;
                    updateDisplay();
                }
                touchStartY = touchY;
            }
        });

        canvas.addEventListener('touchend', () => {
            touchStartX = null;
            touchStartY = null;
        });

        canvas.addEventListener('click', () => {
            if (gameOver) return;
            const rotated = rotate(currentPiece);
            if (!collision(rotated, currentX, currentY)) {
                currentPiece = rotated;
            }
        });

        init();
        gameLoop();
    </script>
</body>
</html>
