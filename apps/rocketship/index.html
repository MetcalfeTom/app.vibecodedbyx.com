<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketship Launch</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üöÄ" type="image/png">
    <meta property="og:title" content="Rocketship Launch">
    <meta property="og:description" content="Launch a rocket into space!">
    <meta property="og:url" content="https://app.sloppy.live/rocketship">
    <meta property="og:image" content="https://app.sloppy.live/rocketship/og-image.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #001 0%, #0a0a3e 50%, #1a0f3e 100%);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: #2d5016;
            border-top: 3px solid #1a3a0f;
        }

        .launch-pad {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #555;
            border-radius: 5px;
        }

        .rocket {
            position: absolute;
            bottom: 130px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            transition: all 0.1s;
        }

        .rocket.launching {
            animation: launch 3s ease-in forwards;
        }

        @keyframes launch {
            0% {
                bottom: 130px;
                transform: translateX(-50%) rotate(0deg);
            }
            20% {
                transform: translateX(-50%) rotate(-2deg);
            }
            40% {
                transform: translateX(-50%) rotate(2deg);
            }
            60% {
                transform: translateX(-50%) rotate(0deg);
            }
            100% {
                bottom: 150%;
                transform: translateX(-50%) rotate(0deg);
            }
        }

        .rocket-body {
            width: 60px;
            height: 100px;
            background: linear-gradient(to right, #c0c0c0, #fff, #c0c0c0);
            border-radius: 30px 30px 10px 10px;
            position: relative;
            box-shadow: inset -5px 0 10px rgba(0,0,0,0.3);
        }

        .rocket-nose {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 40px solid #e74c3c;
            position: absolute;
            top: -40px;
            left: 0;
        }

        .rocket-window {
            width: 20px;
            height: 20px;
            background: #3498db;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid #2c3e50;
        }

        .rocket-fin {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 0px solid transparent;
            border-right: 25px solid transparent;
            border-top: 40px solid #e74c3c;
            bottom: 0;
        }

        .rocket-fin.left {
            left: -20px;
        }

        .rocket-fin.right {
            right: -20px;
            transform: scaleX(-1);
        }

        .flames {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .rocket.launching .flames {
            opacity: 1;
            animation: flicker 0.1s infinite;
        }

        @keyframes flicker {
            0%, 100% { transform: translateX(-50%) scaleY(1); }
            50% { transform: translateX(-50%) scaleY(1.1); }
        }

        .flame {
            width: 20px;
            height: 40px;
            background: linear-gradient(to bottom, #ff6b00, #ffa500, #ffff00);
            border-radius: 50% 50% 0 0;
            position: absolute;
            bottom: 0;
        }

        .flame:nth-child(1) {
            left: 5px;
            animation: flame1 0.1s infinite;
        }

        .flame:nth-child(2) {
            left: 15px;
            height: 50px;
            animation: flame2 0.15s infinite;
        }

        .flame:nth-child(3) {
            left: 25px;
            animation: flame3 0.12s infinite;
        }

        @keyframes flame1 {
            0%, 100% { height: 40px; }
            50% { height: 50px; }
        }

        @keyframes flame2 {
            0%, 100% { height: 50px; }
            50% { height: 60px; }
        }

        @keyframes flame3 {
            0%, 100% { height: 40px; }
            50% { height: 45px; }
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        button:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: #e74c3c;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(231, 76, 60, 0.8);
            opacity: 0;
            pointer-events: none;
        }

        .countdown.active {
            animation: countdownAnim 1s;
        }

        @keyframes countdownAnim {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .backlink {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            padding: 10px 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            transition: background 0.3s;
        }

        .backlink:hover {
            background: rgba(255,255,255,0.2);
        }

        @media (max-width: 768px) {
            button {
                padding: 12px 30px;
                font-size: 18px;
            }

            .countdown {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <a href="https://sloppy.live" class="backlink">‚Üê Back to stream</a>
            <a href="https://app.sloppy.live/overview" style="color:#4ecdc4;text-decoration:none;margin-left:10px">üé® View All Apps</a>

    <div class="stars" id="stars"></div>

    <div class="rocket" id="rocket">
        <div class="rocket-nose"></div>
        <div class="rocket-body">
            <div class="rocket-window"></div>
        </div>
        <div class="rocket-fin left"></div>
        <div class="rocket-fin right"></div>
        <div class="flames">
            <div class="flame"></div>
            <div class="flame"></div>
            <div class="flame"></div>
        </div>
    </div>

    <div class="launch-pad"></div>
    <div class="ground"></div>

    <div class="controls">
        <button id="launchBtn" onclick="startCountdown()">LAUNCH üöÄ</button>
    </div>

    <div class="countdown" id="countdown"></div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 80 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        let isLaunching = false;

        function startCountdown() {
            if (isLaunching) return;

            isLaunching = true;
            const btn = document.getElementById('launchBtn');
            const countdown = document.getElementById('countdown');
            const rocket = document.getElementById('rocket');

            btn.disabled = true;

            let count = 3;

            function showCount() {
                if (count > 0) {
                    countdown.textContent = count;
                    countdown.classList.add('active');
                    setTimeout(() => {
                        countdown.classList.remove('active');
                    }, 1000);
                    count--;
                    setTimeout(showCount, 1000);
                } else {
                    countdown.textContent = 'LIFTOFF!';
                    countdown.classList.add('active');
                    rocket.classList.add('launching');

                    setTimeout(() => {
                        countdown.classList.remove('active');
                    }, 1000);

                    setTimeout(() => {
                        rocket.classList.remove('launching');
                        rocket.style.bottom = '130px';
                        isLaunching = false;
                        btn.disabled = false;
                    }, 3500);
                }
            }

            showCount();
        }
    </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
<script src="/vibelib-extended.js"></script>

  window.addEventListener("load", () => {

      window.SloppyKarma.track = window.VibeLib.Economy.track;
    }
  });
</script>
</body>
</html>
