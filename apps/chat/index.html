<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vibe chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: monospace;
            background: #0a0a0a;
            color: #00ff00;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #1a1a1a;
            padding: 1rem;
            border-bottom: 2px solid #00ff00;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            text-transform: lowercase;
        }

        .user-info {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        #username-input {
            background: #0a0a0a;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 0.5rem;
            font-family: monospace;
            text-transform: lowercase;
        }

        #set-username {
            background: #00ff00;
            color: #0a0a0a;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: monospace;
            text-transform: lowercase;
        }

        #set-username:hover {
            background: #00cc00;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message {
            padding: 0.5rem;
            background: #1a1a1a;
            border-left: 3px solid #00ff00;
            word-wrap: break-word;
        }

        .message.own {
            border-left-color: #ff00ff;
            margin-left: 20%;
        }

        .message-header {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 0.25rem;
        }

        .message-content {
            color: #ffffff;
        }

        .input-container {
            background: #1a1a1a;
            padding: 1rem;
            border-top: 2px solid #00ff00;
            display: flex;
            gap: 0.5rem;
        }

        #message-input {
            flex: 1;
            background: #0a0a0a;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 0.5rem;
            font-family: monospace;
        }

        #send-button {
            background: #00ff00;
            color: #0a0a0a;
            border: none;
            padding: 0.5rem 2rem;
            cursor: pointer;
            font-family: monospace;
            text-transform: lowercase;
        }

        #send-button:hover {
            background: #00cc00;
        }

        #send-button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .error {
            background: #ff0000;
            color: #ffffff;
            padding: 0.5rem;
            margin: 0.5rem;
            border-radius: 3px;
        }

        .connecting {
            text-align: center;
            padding: 2rem;
            color: #00ff00;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>vibe chat</h1>
        <div class="user-info">
            <span id="user-display"></span>
            <input type="text" id="username-input" placeholder="enter username" maxlength="20">
            <button id="set-username">set name</button>
        </div>
    </div>

    <div class="chat-container" id="chat-container">
        <div class="connecting">connecting to chat...</div>
    </div>

    <div class="input-container">
        <input type="text" id="message-input" placeholder="type your message..." disabled>
        <button id="send-button" disabled>send</button>
    </div>

    <script src="../../supabase-config.js"></script>
    <script>
        let currentUsername = localStorage.getItem('chatUsername') || 'anon' + Math.floor(Math.random() * 10000);
        let userId = null;
        let messagesSubscription = null;

        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const usernameInput = document.getElementById('username-input');
        const setUsernameButton = document.getElementById('set-username');
        const userDisplay = document.getElementById('user-display');

        async function initialize() {
            try {
                const { data: { user }, error } = await supabase.auth.getUser();

                if (!user) {
                    const { data, error } = await supabase.auth.signInAnonymously();
                    if (error) throw error;
                    userId = data.user.id;
                } else {
                    userId = user.id;
                }

                userDisplay.textContent = currentUsername;
                usernameInput.value = currentUsername;

                await loadMessages();
                subscribeToMessages();

                messageInput.disabled = false;
                sendButton.disabled = false;

            } catch (error) {
                console.error('initialization error:', error);
                showError('failed to connect to chat');
            }
        }

        async function loadMessages() {
            try {
                const { data, error } = await supabase
                    .from('messages')
                    .select('*')
                    .order('created_at', { ascending: true })
                    .limit(100);

                if (error) throw error;

                chatContainer.innerHTML = '';
                data.forEach(msg => addMessageToChat(msg));
                scrollToBottom();

            } catch (error) {
                console.error('error loading messages:', error);
                showError('failed to load messages');
            }
        }

        function subscribeToMessages() {
            messagesSubscription = supabase
                .channel('messages-channel')
                .on('postgres_changes',
                    { event: 'INSERT', schema: 'public', table: 'messages' },
                    (payload) => {
                        addMessageToChat(payload.new);
                        scrollToBottom();
                    }
                )
                .subscribe();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            messageInput.disabled = true;
            sendButton.disabled = true;

            try {
                const { error } = await supabase
                    .from('messages')
                    .insert([{
                        user_id: userId,
                        username: currentUsername,
                        message: message
                    }]);

                if (error) throw error;

                messageInput.value = '';

            } catch (error) {
                console.error('error sending message:', error);
                showError('failed to send message');
            } finally {
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        function addMessageToChat(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';

            if (message.user_id === userId) {
                messageElement.classList.add('own');
            }

            const timestamp = new Date(message.created_at).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageElement.innerHTML = `
                <div class="message-header">${message.username} â€¢ ${timestamp}</div>
                <div class="message-content">${escapeHtml(message.message)}</div>
            `;

            chatContainer.appendChild(messageElement);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showError(message) {
            const errorElement = document.createElement('div');
            errorElement.className = 'error';
            errorElement.textContent = message;
            chatContainer.appendChild(errorElement);
            setTimeout(() => errorElement.remove(), 5000);
        }

        setUsernameButton.addEventListener('click', () => {
            const newUsername = usernameInput.value.trim();
            if (newUsername && newUsername.length <= 20) {
                currentUsername = newUsername.toLowerCase();
                localStorage.setItem('chatUsername', currentUsername);
                userDisplay.textContent = currentUsername;
            }
        });

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        initialize();
    </script>
</body>
</html>
