<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Fluid - Digital Ocean</title>
  <meta name="description" content="Swirling neon particles follow your cursor like a digital ocean">
  <meta property="og:title" content="Neon Fluid">
  <meta property="og:description" content="Mesmerizing particle simulation with glowing fluid dynamics">
  <meta property="og:url" content="https://app.sloppy.live/neon-fluid">
  <meta property="og:image" content="https://app.sloppy.live/neon-fluid/og-image.png">
  <link rel="icon" href="https://emojicdn.elk.sh/ðŸŒŠ">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      cursor: none;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      mix-blend-mode: difference;
      z-index: 1000;
      transition: transform 0.1s ease;
    }

    .hint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.3);
      font-family: system-ui, sans-serif;
      font-size: 12px;
      letter-spacing: 2px;
      pointer-events: none;
      transition: opacity 2s ease;
    }

    .hint.hidden {
      opacity: 0;
    }

    .controls {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
    }

    .control-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.6);
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: system-ui, sans-serif;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .back-link {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: rgba(255, 255, 255, 0.2);
      text-decoration: none;
      font-family: system-ui, sans-serif;
      font-size: 11px;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="cursor" id="cursor"></div>

  <div class="controls">
    <button class="control-btn" id="colorBtn">Change Colors</button>
    <button class="control-btn" id="modeBtn">Swirl Mode</button>
    <button class="control-btn" id="clearBtn">Clear</button>
  </div>

  <p class="hint" id="hint">MOVE YOUR CURSOR TO CREATE WAVES</p>
  <a href="https://sloppy.live" class="back-link">sloppy.live</a>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const cursor = document.getElementById('cursor');
    const hint = document.getElementById('hint');

    // Resize canvas
    function resize() {
      canvas.width = window.innerWidth * 2;
      canvas.height = window.innerHeight * 2;
      ctx.scale(2, 2);
    }
    resize();
    window.addEventListener('resize', resize);

    // Mouse position
    let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
    let prevMouse = { x: mouse.x, y: mouse.y };
    let mouseVel = { x: 0, y: 0 };

    // Color palettes
    const palettes = [
      ['#00ffff', '#ff00ff', '#00ff88', '#ffff00'], // Cyber
      ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3'], // Sunset
      ['#00ff00', '#00cc00', '#009900', '#66ff66'], // Matrix
      ['#ff00ff', '#ff66ff', '#cc00cc', '#ff99ff'], // Pink
      ['#00ffff', '#0099ff', '#0066cc', '#00ccff'], // Ocean
      ['#ffff00', '#ff8800', '#ff0000', '#ff0088'], // Fire
    ];
    let currentPalette = 0;

    // Modes
    const modes = ['swirl', 'attract', 'repel', 'orbit'];
    let currentMode = 0;

    // Particles
    const particles = [];
    const maxParticles = 800;

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 2;
        this.vy = (Math.random() - 0.5) * 2;
        this.size = Math.random() * 4 + 1;
        this.baseSize = this.size;
        this.color = palettes[currentPalette][Math.floor(Math.random() * palettes[currentPalette].length)];
        this.life = 1;
        this.decay = 0.003 + Math.random() * 0.002;
        this.angle = Math.random() * Math.PI * 2;
        this.orbitSpeed = (Math.random() - 0.5) * 0.1;
        this.orbitRadius = Math.random() * 100 + 50;
      }

      update() {
        const dx = mouse.x - this.x;
        const dy = mouse.y - this.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        const angle = Math.atan2(dy, dx);

        const mode = modes[currentMode];
        const force = Math.min(200 / (dist + 1), 5);

        switch (mode) {
          case 'swirl':
            // Swirl around cursor
            const swirlAngle = angle + Math.PI / 2;
            this.vx += Math.cos(swirlAngle) * force * 0.3;
            this.vy += Math.sin(swirlAngle) * force * 0.3;
            // Gentle attraction
            this.vx += dx * 0.001;
            this.vy += dy * 0.001;
            break;

          case 'attract':
            // Strong attraction to cursor
            this.vx += Math.cos(angle) * force * 0.2;
            this.vy += Math.sin(angle) * force * 0.2;
            break;

          case 'repel':
            // Push away from cursor
            if (dist < 200) {
              this.vx -= Math.cos(angle) * force * 0.5;
              this.vy -= Math.sin(angle) * force * 0.5;
            }
            break;

          case 'orbit':
            // Orbit around cursor
            this.angle += this.orbitSpeed;
            const targetX = mouse.x + Math.cos(this.angle) * this.orbitRadius;
            const targetY = mouse.y + Math.sin(this.angle) * this.orbitRadius;
            this.vx += (targetX - this.x) * 0.02;
            this.vy += (targetY - this.y) * 0.02;
            break;
        }

        // Add mouse velocity influence
        this.vx += mouseVel.x * 0.1;
        this.vy += mouseVel.y * 0.1;

        // Apply velocity with friction
        this.x += this.vx;
        this.y += this.vy;
        this.vx *= 0.96;
        this.vy *= 0.96;

        // Pulse size based on distance
        const sizeMod = Math.max(0, 1 - dist / 300);
        this.size = this.baseSize * (1 + sizeMod);

        // Decay
        this.life -= this.decay;

        // Wrap around edges
        if (this.x < -50) this.x = window.innerWidth + 50;
        if (this.x > window.innerWidth + 50) this.x = -50;
        if (this.y < -50) this.y = window.innerHeight + 50;
        if (this.y > window.innerHeight + 50) this.y = -50;
      }

      draw() {
        const alpha = this.life * 0.8;

        // Glow
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 20;

        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = alpha;
        ctx.fill();

        // Brighter core
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * 0.5, 0, Math.PI * 2);
        ctx.fillStyle = '#fff';
        ctx.globalAlpha = alpha * 0.5;
        ctx.fill();

        ctx.globalAlpha = 1;
        ctx.shadowBlur = 0;
      }
    }

    // Spawn particles
    function spawnParticles(x, y, count = 3) {
      for (let i = 0; i < count; i++) {
        if (particles.length < maxParticles) {
          const offsetX = (Math.random() - 0.5) * 30;
          const offsetY = (Math.random() - 0.5) * 30;
          particles.push(new Particle(x + offsetX, y + offsetY));
        }
      }
    }

    // Animation loop
    function animate() {
      // Fade trail
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Calculate mouse velocity
      mouseVel.x = (mouse.x - prevMouse.x) * 0.5;
      mouseVel.y = (mouse.y - prevMouse.y) * 0.5;
      prevMouse.x = mouse.x;
      prevMouse.y = mouse.y;

      // Spawn particles on mouse move
      const speed = Math.sqrt(mouseVel.x * mouseVel.x + mouseVel.y * mouseVel.y);
      if (speed > 1) {
        spawnParticles(mouse.x, mouse.y, Math.min(Math.floor(speed / 2), 5));
      }

      // Ambient spawn
      if (Math.random() < 0.3 && particles.length < maxParticles / 2) {
        spawnParticles(
          Math.random() * window.innerWidth,
          Math.random() * window.innerHeight,
          1
        );
      }

      // Update and draw particles
      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].draw();

        if (particles[i].life <= 0) {
          particles.splice(i, 1);
        }
      }

      // Draw connections between nearby particles
      ctx.strokeStyle = palettes[currentPalette][0];
      ctx.lineWidth = 0.5;

      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < 60) {
            const alpha = (1 - dist / 60) * 0.2 * particles[i].life * particles[j].life;
            ctx.globalAlpha = alpha;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }

      ctx.globalAlpha = 1;

      requestAnimationFrame(animate);
    }

    // Mouse events
    document.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';

      // Hide hint after first move
      hint.classList.add('hidden');
    });

    // Touch events
    document.addEventListener('touchmove', (e) => {
      e.preventDefault();
      mouse.x = e.touches[0].clientX;
      mouse.y = e.touches[0].clientY;
      cursor.style.left = mouse.x + 'px';
      cursor.style.top = mouse.y + 'px';
      hint.classList.add('hidden');
    }, { passive: false });

    document.addEventListener('touchstart', (e) => {
      mouse.x = e.touches[0].clientX;
      mouse.y = e.touches[0].clientY;
      spawnParticles(mouse.x, mouse.y, 20);
    });

    // Click to burst
    document.addEventListener('click', () => {
      spawnParticles(mouse.x, mouse.y, 30);
    });

    // Controls
    document.getElementById('colorBtn').addEventListener('click', () => {
      currentPalette = (currentPalette + 1) % palettes.length;
    });

    document.getElementById('modeBtn').addEventListener('click', () => {
      currentMode = (currentMode + 1) % modes.length;
      document.getElementById('modeBtn').textContent =
        modes[currentMode].charAt(0).toUpperCase() + modes[currentMode].slice(1) + ' Mode';
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      particles.length = 0;
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    });

    // Start
    animate();

    // Initial particles
    for (let i = 0; i < 100; i++) {
      particles.push(new Particle(
        Math.random() * window.innerWidth,
        Math.random() * window.innerHeight
      ));
    }
  </script>
