<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sloppy Pet</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üê£">
    <meta property="og:title" content="Sloppy Pet">
    <meta property="og:description" content="Adopt a digital creature. Feed it, play with it, watch it evolve.">
    <meta property="og:url" content="https://app.sloppy.live/sloppy-pet">
    <meta property="og:image" content="https://image.pollinations.ai/prompt/pixel%20art%20tamagotchi%20virtual%20pet%20cute%20creature%20green%20lcd%20screen%20retro%20gameboy%20aesthetic%20dark%20background?width=1200&height=630&nologo=true&referrer=sloppy.live">
    <meta property="og:type" content="website">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --lcd-bg: #8b956d;
            --lcd-dark: #2d331a;
            --lcd-mid: #6b7a4f;
            --lcd-light: #a4b482;
            --shell-top: #9370b8;
            --shell-mid: #7b5da0;
            --shell-bottom: #634a88;
            --shell-rim: #4a3668;
            --btn-color: #e8d44d;
            --btn-hover: #f0e060;
            --btn-shadow: #b8a030;
            --bg: #1a1025;
            --text: #d4c8e8;
            --text-dim: #8a7a9e;
        }

        body {
            font-family: 'Silkscreen', cursive;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text);
            overflow-x: hidden;
            padding: 20px;
        }

        .back-link {
            position: fixed;
            top: 12px;
            left: 16px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.7rem;
            z-index: 10;
        }
        .back-link:hover { color: var(--text); }

        /* Device shell */
        .device {
            width: 320px;
            max-width: 95vw;
            background: linear-gradient(180deg, var(--shell-top) 0%, var(--shell-mid) 40%, var(--shell-bottom) 100%);
            border-radius: 24px 24px 40px 40px;
            padding: 20px 16px 28px;
            box-shadow:
                0 0 0 3px var(--shell-rim),
                0 8px 32px rgba(0,0,0,0.6),
                inset 0 1px 0 rgba(255,255,255,0.2);
            position: relative;
        }

        .device-brand {
            text-align: center;
            font-size: 0.6rem;
            color: rgba(255,255,255,0.5);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        /* LCD Screen */
        .screen-frame {
            background: #3a3a3a;
            border-radius: 8px;
            padding: 6px;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.5);
        }

        .screen {
            background: var(--lcd-bg);
            border-radius: 4px;
            width: 100%;
            aspect-ratio: 1;
            position: relative;
            overflow: hidden;
            image-rendering: pixelated;
        }

        canvas {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        /* Stat bars overlay */
        .stat-overlay {
            position: absolute;
            top: 6px;
            left: 6px;
            right: 6px;
            display: flex;
            flex-direction: column;
            gap: 3px;
            pointer-events: none;
        }

        .stat-row {
            display: flex;
            align-items: center;
            gap: 4px;
            font-family: 'DotGothic16', cursive;
            font-size: 10px;
            color: var(--lcd-dark);
        }

        .stat-icon { width: 14px; text-align: center; }

        .stat-bar-bg {
            flex: 1;
            height: 6px;
            background: var(--lcd-mid);
            border: 1px solid var(--lcd-dark);
        }

        .stat-bar-fill {
            height: 100%;
            background: var(--lcd-dark);
            transition: width 0.5s ease;
        }

        .stat-bar-fill.low { background: #5a2020; }
        .stat-bar-fill.mid { background: var(--lcd-dark); }
        .stat-bar-fill.high { background: #2a4a2a; }

        /* Status text */
        .status-text {
            position: absolute;
            bottom: 6px;
            left: 0;
            right: 0;
            text-align: center;
            font-family: 'DotGothic16', cursive;
            font-size: 10px;
            color: var(--lcd-dark);
            pointer-events: none;
        }

        /* Pet name + age */
        .pet-info {
            position: absolute;
            top: 6px;
            right: 8px;
            text-align: right;
            font-family: 'DotGothic16', cursive;
            font-size: 9px;
            color: var(--lcd-dark);
            opacity: 0.7;
            pointer-events: none;
        }

        /* Buttons */
        .btn-row {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 16px;
        }

        .pet-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            background: var(--btn-color);
            color: #333;
            font-family: 'Silkscreen', cursive;
            font-size: 1.4rem;
            cursor: pointer;
            box-shadow:
                0 3px 0 var(--btn-shadow),
                0 5px 12px rgba(0,0,0,0.3);
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pet-btn:hover {
            background: var(--btn-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 0 var(--btn-shadow), 0 6px 14px rgba(0,0,0,0.3);
        }

        .pet-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 var(--btn-shadow), 0 2px 6px rgba(0,0,0,0.3);
        }

        .pet-btn.sleep-btn { background: #7088b8; box-shadow: 0 3px 0 #4a5a80, 0 5px 12px rgba(0,0,0,0.3); }
        .pet-btn.sleep-btn:hover { background: #8098c8; }

        .btn-label {
            text-align: center;
            font-size: 0.55rem;
            color: var(--text-dim);
            margin-top: 4px;
        }

        .btn-group { display: flex; flex-direction: column; align-items: center; }

        /* Adopt screen */
        .adopt-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
        }

        .adopt-screen input {
            background: var(--shell-rim);
            border: 2px solid var(--shell-mid);
            color: var(--text);
            padding: 8px 12px;
            font-family: 'Silkscreen', cursive;
            font-size: 0.8rem;
            text-align: center;
            border-radius: 4px;
            width: 80%;
        }
        .adopt-screen input::placeholder { color: var(--text-dim); }
        .adopt-screen input:focus { outline: none; border-color: var(--btn-color); }

        .egg-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .egg-choice {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: 3px solid transparent;
            background: var(--shell-rim);
            font-size: 1.6rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .egg-choice:hover { border-color: var(--btn-color); transform: scale(1.1); }
        .egg-choice.selected { border-color: var(--btn-color); background: rgba(232, 212, 77, 0.2); }

        .adopt-btn {
            background: var(--btn-color);
            border: none;
            color: #333;
            font-family: 'Silkscreen', cursive;
            font-size: 0.8rem;
            padding: 10px 28px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 3px 0 var(--btn-shadow);
            transition: all 0.15s;
        }
        .adopt-btn:hover { background: var(--btn-hover); transform: translateY(-1px); }
        .adopt-btn:active { transform: translateY(2px); }

        /* Death screen */
        .death-overlay {
            display: none;
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 5;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 8px;
        }
        .death-overlay.active { display: flex; }
        .death-overlay .rip {
            font-family: 'DotGothic16', cursive;
            font-size: 14px;
            color: var(--lcd-dark);
        }

        /* XP bar */
        .xp-section {
            margin-top: 12px;
            text-align: center;
        }
        .xp-label {
            font-size: 0.5rem;
            color: var(--text-dim);
            margin-bottom: 3px;
        }
        .xp-bar-bg {
            height: 8px;
            background: var(--shell-rim);
            border-radius: 4px;
            overflow: hidden;
        }
        .xp-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--btn-color), #f0e060);
            border-radius: 4px;
            transition: width 0.5s;
        }

        /* Evolution badge */
        .evo-badge {
            text-align: center;
            margin-top: 8px;
            font-size: 0.55rem;
            color: var(--btn-color);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(80px);
            background: var(--shell-rim);
            color: var(--text);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.65rem;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
            z-index: 100;
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        @media (max-width: 360px) {
            .device { width: 280px; padding: 14px 12px 22px; }
            .pet-btn { width: 48px; height: 48px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <a class="back-link" href="https://sloppy.live">‚Üê sloppy.live</a>

    <div class="device">
        <div class="device-brand">SLOPPY PET</div>
        <div class="screen-frame">
            <div class="screen" id="screen">
                <canvas id="petCanvas" width="160" height="160"></canvas>
                <div class="stat-overlay" id="statOverlay" style="display:none;">
                    <div class="stat-row"><span class="stat-icon">üçñ</span><div class="stat-bar-bg"><div class="stat-bar-fill" id="hungerBar"></div></div></div>
                    <div class="stat-row"><span class="stat-icon">üòä</span><div class="stat-bar-bg"><div class="stat-bar-fill" id="happyBar"></div></div></div>
                    <div class="stat-row"><span class="stat-icon">‚ö°</span><div class="stat-bar-bg"><div class="stat-bar-fill" id="energyBar"></div></div></div>
                    <div class="stat-row"><span class="stat-icon">‚ù§Ô∏è</span><div class="stat-bar-bg"><div class="stat-bar-fill" id="healthBar"></div></div></div>
                </div>
                <div class="pet-info" id="petInfo" style="display:none;"></div>
                <div class="status-text" id="statusText"></div>
                <div class="death-overlay" id="deathOverlay">
                    <div class="rip">R.I.P.</div>
                    <div class="rip" id="deathName"></div>
                </div>
            </div>
        </div>

        <div id="adoptPanel" class="adopt-screen">
            <div style="font-size:0.7rem;color:var(--text);">Name your pet:</div>
            <input type="text" id="petNameInput" placeholder="Blobbo" maxlength="12">
            <div style="font-size:0.6rem;color:var(--text-dim);">Choose an egg:</div>
            <div class="egg-row" id="eggRow"></div>
            <button class="adopt-btn" onclick="adoptPet()">HATCH!</button>
        </div>

        <div id="gamePanel" style="display:none;">
            <div class="btn-row">
                <div class="btn-group">
                    <button class="pet-btn" onclick="feedPet()" title="Feed">üçñ</button>
                    <div class="btn-label">FEED</div>
                </div>
                <div class="btn-group">
                    <button class="pet-btn" onclick="playPet()" title="Play">üéæ</button>
                    <div class="btn-label">PLAY</div>
                </div>
                <div class="btn-group">
                    <button class="pet-btn" onclick="petPet()" title="Pet">ü§ö</button>
                    <div class="btn-label">PET</div>
                </div>
                <div class="btn-group">
                    <button class="pet-btn sleep-btn" onclick="sleepPet()" title="Sleep">üí§</button>
                    <div class="btn-label">SLEEP</div>
                </div>
            </div>
            <div class="xp-section">
                <div class="xp-label">XP <span id="xpText">0 / 100</span></div>
                <div class="xp-bar-bg"><div class="xp-bar-fill" id="xpBar" style="width:0%"></div></div>
            </div>
            <div class="evo-badge" id="evoBadge"></div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script type="module">
        import { createBrowserClient } from 'https://cdn.jsdelivr.net/npm/@supabase/ssr@0.7.0/+esm';

        const SUPABASE_URL = 'https://yjyxteqzhhmtrgcaekgz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlqeXh0ZXF6aGhtdHJnY2Fla2d6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNTg3NDIsImV4cCI6MjA3MjkzNDc0Mn0.G8SRde7IN2QFW1EnASM8IS32IUYR2eenCCjdDdioiBU';
        const supabase = createBrowserClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            cookieOptions: { name: 'sb-auth-token', domain: window.location.hostname.includes('sloppy.live') ? '.sloppy.live' : window.location.hostname, path: '/', sameSite: 'lax' }
        });

        // === PET TYPES ===
        const PET_TYPES = [
            { id: 'blob', egg: 'ü•ö', name: 'Blob', personalities: ['lazy', 'hungry', 'playful', 'curious'] },
            { id: 'spook', egg: 'üëª', name: 'Spook', personalities: ['mischievous', 'shy', 'bold', 'dreamy'] },
            { id: 'spark', egg: '‚ö°', name: 'Spark', personalities: ['hyper', 'brave', 'restless', 'cheerful'] },
            { id: 'flora', egg: 'üå±', name: 'Flora', personalities: ['calm', 'gentle', 'patient', 'wise'] },
            { id: 'pixel', egg: 'üéÆ', name: 'Pixel', personalities: ['clever', 'twitchy', 'focused', 'creative'] }
        ];

        const EVOLUTIONS = ['Egg', 'Baby', 'Child', 'Teen', 'Adult', 'Elder'];
        const XP_PER_LEVEL = [0, 100, 300, 700, 1500, 3000];

        // === STATE ===
        let currentUser = null;
        let pet = null;
        let selectedEggIdx = 0;
        let animFrame = 0;
        let isSleeping = false;
        let actionAnim = null; // { type, frame, maxFrames }
        let canvas, ctx;

        // === AUTH ===
        async function initAuth() {
            var res = await supabase.auth.getSession();
            var session = res.data ? res.data.session : null;
            if (!session) {
                var sign = await supabase.auth.signInAnonymously();
                session = sign.data ? sign.data.session : null;
            }
            if (session && session.user) currentUser = session.user;
        }

        // === DB: world_pets (universal schema) ===
        async function loadPet() {
            if (!currentUser) return null;
            var result = await supabase.from('world_pets').select('*').eq('user_id', currentUser.id).eq('is_alive', true).order('created_at', { ascending: false }).limit(1).single();
            return result.data || null;
        }

        async function savePet() {
            if (!currentUser || !pet) return;
            var now = new Date().toISOString();
            await supabase.from('world_pets').update({
                hunger: pet.hunger, happiness: pet.happiness, energy: pet.energy,
                health: pet.health, xp: pet.xp, evolution_stage: pet.evolution_stage,
                age_minutes: pet.age_minutes, is_alive: pet.is_alive,
                last_fed_at: pet.last_fed_at, last_played_at: pet.last_played_at,
                last_slept_at: pet.last_slept_at, updated_at: now
            }).eq('user_id', currentUser.id).eq('born_at', pet.born_at);
        }

        async function createPet(name, typeId) {
            if (!currentUser) return null;
            var petType = PET_TYPES.find(p => p.id === typeId) || PET_TYPES[0];
            var personality = petType.personalities[Math.floor(Math.random() * petType.personalities.length)];
            var now = new Date().toISOString();
            var newPet = {
                pet_name: name || 'Blobbo', pet_type: typeId, hunger: 80, happiness: 80,
                energy: 80, health: 100, age_minutes: 0, xp: 0, evolution_stage: 0,
                personality: personality, last_fed_at: now, last_played_at: now,
                last_slept_at: now, born_at: now, is_alive: true, user_id: currentUser.id
            };
            var result = await supabase.from('world_pets').insert(newPet);
            if (result.error) { console.error('Create pet error:', result.error); return null; }
            return newPet;
        }

        // === DECAY ===
        function applyTimedDecay() {
            if (!pet || !pet.is_alive) return;
            var now = Date.now();
            // Age
            var bornAt = new Date(pet.born_at).getTime();
            pet.age_minutes = Math.floor((now - bornAt) / 60000);
            // Hunger decay: -1 per 2 min since last fed
            var sinceFed = (now - new Date(pet.last_fed_at).getTime()) / 120000;
            pet.hunger = Math.max(0, Math.min(100, 80 - Math.floor(sinceFed)));
            // Happiness decay: -1 per 3 min since last played
            var sincePlayed = (now - new Date(pet.last_played_at).getTime()) / 180000;
            pet.happiness = Math.max(0, Math.min(100, 80 - Math.floor(sincePlayed)));
            // Energy regen if sleeping, decay if awake
            var sinceSleep = (now - new Date(pet.last_slept_at).getTime()) / 120000;
            pet.energy = Math.max(0, Math.min(100, 80 - Math.floor(sinceSleep)));
            // Health from neglect
            var neglect = (pet.hunger < 20 ? 1 : 0) + (pet.happiness < 15 ? 1 : 0) + (pet.energy < 10 ? 1 : 0);
            if (neglect > 0) pet.health = Math.max(0, pet.health - neglect);
            else if (pet.hunger > 50 && pet.happiness > 50) pet.health = Math.min(100, pet.health + 1);
            // Evolution
            for (var i = EVOLUTIONS.length - 1; i >= 0; i--) {
                if (pet.xp >= XP_PER_LEVEL[i]) { pet.evolution_stage = i; break; }
            }
            // Death
            if (pet.health <= 0) { pet.is_alive = false; pet.health = 0; }
        }

        // === ACTIONS ===
        function feedPet() {
            if (!pet || !pet.is_alive || isSleeping) return;
            if (pet.hunger >= 95) { showToast('Not hungry!'); return; }
            pet.hunger = Math.min(100, pet.hunger + 25);
            pet.last_fed_at = new Date().toISOString();
            pet.xp += 5;
            actionAnim = { type: 'feed', frame: 0, maxFrames: 30 };
            showToast('+25 üçñ');
            savePet();
        }

        function playPet() {
            if (!pet || !pet.is_alive || isSleeping) return;
            if (pet.energy < 15) { showToast('Too tired to play!'); return; }
            pet.happiness = Math.min(100, pet.happiness + 20);
            pet.energy = Math.max(0, pet.energy - 10);
            pet.last_played_at = new Date().toISOString();
            pet.xp += 8;
            actionAnim = { type: 'play', frame: 0, maxFrames: 40 };
            showToast('+20 üòä  -10 ‚ö°');
            savePet();
        }

        function petPet() {
            if (!pet || !pet.is_alive) return;
            pet.happiness = Math.min(100, pet.happiness + 10);
            pet.xp += 3;
            actionAnim = { type: 'pet', frame: 0, maxFrames: 20 };
            showToast('+10 üòä');
            savePet();
        }

        function sleepPet() {
            if (!pet || !pet.is_alive) return;
            if (isSleeping) {
                isSleeping = false;
                showToast('Woke up!');
            } else {
                isSleeping = true;
                pet.energy = Math.min(100, pet.energy + 30);
                pet.last_slept_at = new Date().toISOString();
                pet.xp += 4;
                showToast('+30 ‚ö°  zzz...');
                savePet();
            }
        }

        window.adoptPet = async function() {
            var name = document.getElementById('petNameInput').value.trim() || 'Blobbo';
            var typeId = PET_TYPES[selectedEggIdx].id;
            pet = await createPet(name, typeId);
            if (pet) {
                document.getElementById('adoptPanel').style.display = 'none';
                document.getElementById('gamePanel').style.display = 'block';
                document.getElementById('statOverlay').style.display = 'flex';
                document.getElementById('petInfo').style.display = 'block';
                showToast(name + ' hatched!');
            }
        };
        window.feedPet = feedPet;
        window.playPet = playPet;
        window.petPet = petPet;
        window.sleepPet = sleepPet;

        // === TOAST ===
        var toastTimer = null;
        function showToast(msg) {
            var el = document.getElementById('toast');
            el.textContent = msg;
            el.classList.add('show');
            clearTimeout(toastTimer);
            toastTimer = setTimeout(function() { el.classList.remove('show'); }, 2000);
        }

        // === RENDERING ===
        function drawPixel(x, y, w, h) { ctx.fillRect(x, y, w || 1, h || 1); }

        function drawPet() {
            var cx = 80, cy = 90;
            var bounce = Math.sin(animFrame * 0.08) * 3;
            var stage = pet ? pet.evolution_stage : 0;
            var type = pet ? pet.pet_type : 'blob';
            var size = 8 + stage * 3;

            if (isSleeping) bounce = Math.sin(animFrame * 0.03) * 1;

            // Body
            ctx.fillStyle = var_lcd_dark();
            if (type === 'blob') {
                roundRect(cx - size, cy - size + bounce, size * 2, size * 2, size / 2);
            } else if (type === 'spook') {
                roundRect(cx - size, cy - size - 2 + bounce, size * 2, size * 2.2, size / 2);
                // wavy bottom
                for (var w = 0; w < 4; w++) {
                    var wx = cx - size + w * (size / 2) + 2;
                    ctx.fillRect(wx, cy + size - 2 + bounce + (w % 2 === 0 ? 0 : 3), size / 2 - 2, 5);
                }
            } else if (type === 'spark') {
                roundRect(cx - size, cy - size + bounce, size * 2, size * 1.6, 3);
                // spikes
                ctx.fillRect(cx - size - 3, cy - 2 + bounce, 3, 4);
                ctx.fillRect(cx + size, cy - 2 + bounce, 3, 4);
                ctx.fillRect(cx - 2, cy - size - 3 + bounce, 4, 3);
            } else if (type === 'flora') {
                roundRect(cx - size, cy - size / 2 + bounce, size * 2, size * 1.5, size / 3);
                // leaf
                ctx.fillRect(cx - 2, cy - size / 2 - 5 + bounce, 4, 5);
                ctx.fillRect(cx - 5, cy - size / 2 - 8 + bounce, 3, 4);
                ctx.fillRect(cx + 2, cy - size / 2 - 8 + bounce, 3, 4);
            } else {
                // pixel: square
                ctx.fillRect(cx - size, cy - size + bounce, size * 2, size * 2);
            }

            // Eyes
            ctx.fillStyle = var_lcd_bg();
            var eyeY = cy - size / 3 + bounce;
            var eyeSpread = size / 2;
            if (isSleeping) {
                // closed eyes
                ctx.fillRect(cx - eyeSpread - 2, eyeY, 5, 1);
                ctx.fillRect(cx + eyeSpread - 2, eyeY, 5, 1);
            } else {
                var eyeH = pet && pet.happiness < 30 ? 2 : 4;
                ctx.fillRect(cx - eyeSpread - 1, eyeY - 1, 3, eyeH);
                ctx.fillRect(cx + eyeSpread - 1, eyeY - 1, 3, eyeH);
                // Blink
                if (animFrame % 80 > 76) {
                    ctx.fillStyle = var_lcd_dark();
                    ctx.fillRect(cx - eyeSpread - 1, eyeY, 3, 1);
                    ctx.fillRect(cx + eyeSpread - 1, eyeY, 3, 1);
                }
            }

            // Mouth
            ctx.fillStyle = var_lcd_dark();
            var mouthY = cy + size / 3 + bounce;
            if (pet && pet.happiness > 60) {
                // smile
                ctx.fillRect(cx - 3, mouthY, 7, 1);
                ctx.fillRect(cx - 4, mouthY - 1, 1, 1);
                ctx.fillRect(cx + 3, mouthY - 1, 1, 1);
            } else if (pet && pet.happiness < 30) {
                // frown
                ctx.fillRect(cx - 3, mouthY + 1, 7, 1);
                ctx.fillRect(cx - 4, mouthY + 2, 1, 1);
                ctx.fillRect(cx + 3, mouthY + 2, 1, 1);
            } else {
                ctx.fillRect(cx - 2, mouthY, 5, 1);
            }

            // Action animations
            if (actionAnim) {
                actionAnim.frame++;
                if (actionAnim.type === 'feed') {
                    var fy = 60 + actionAnim.frame * 1.5;
                    if (fy < cy) { ctx.fillStyle = var_lcd_dark(); ctx.fillRect(cx + size + 4, fy, 6, 6); }
                }
                if (actionAnim.type === 'play') {
                    var bx = cx + Math.cos(actionAnim.frame * 0.3) * 25;
                    var by = cy - 20 + Math.abs(Math.sin(actionAnim.frame * 0.3)) * 15;
                    ctx.fillStyle = var_lcd_dark();
                    ctx.beginPath();
                    ctx.arc(bx, by, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
                if (actionAnim.type === 'pet') {
                    // hearts
                    var hx = cx + Math.sin(actionAnim.frame * 0.4) * 15;
                    var hy = cy - size - 10 - actionAnim.frame * 0.8;
                    ctx.fillStyle = var_lcd_dark();
                    ctx.fillRect(hx - 2, hy, 2, 2);
                    ctx.fillRect(hx + 1, hy, 2, 2);
                    ctx.fillRect(hx - 3, hy + 2, 7, 2);
                    ctx.fillRect(hx - 2, hy + 4, 5, 1);
                    ctx.fillRect(hx - 1, hy + 5, 3, 1);
                    ctx.fillRect(hx, hy + 6, 1, 1);
                }
                if (actionAnim.frame >= actionAnim.maxFrames) actionAnim = null;
            }

            // Sleep Zs
            if (isSleeping) {
                var zPhase = animFrame * 0.04;
                ctx.fillStyle = var_lcd_dark();
                for (var z = 0; z < 3; z++) {
                    var zx = cx + size + 5 + z * 6;
                    var zy = cy - size + bounce - z * 8 - Math.sin(zPhase + z) * 3;
                    ctx.font = (6 + z * 2) + 'px monospace';
                    ctx.fillText('z', zx, zy);
                }
            }
        }

        function var_lcd_dark() { return '#2d331a'; }
        function var_lcd_bg() { return '#8b956d'; }

        function roundRect(x, y, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y);
            ctx.quadraticCurveTo(x + w, y, x + w, y + r);
            ctx.lineTo(x + w, y + h - r);
            ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            ctx.lineTo(x + r, y + h);
            ctx.quadraticCurveTo(x, y + h, x, y + h - r);
            ctx.lineTo(x, y + r);
            ctx.quadraticCurveTo(x, y, x + r, y);
            ctx.fill();
        }

        function updateUI() {
            if (!pet) return;
            // Stat bars
            setBar('hungerBar', pet.hunger);
            setBar('happyBar', pet.happiness);
            setBar('energyBar', pet.energy);
            setBar('healthBar', pet.health);
            // Pet info
            var ageStr = pet.age_minutes < 60 ? pet.age_minutes + 'm' : Math.floor(pet.age_minutes / 60) + 'h ' + (pet.age_minutes % 60) + 'm';
            document.getElementById('petInfo').innerHTML = pet.pet_name + '<br>' + ageStr;
            // Status
            var status = '';
            if (!pet.is_alive) status = '';
            else if (isSleeping) status = 'zzz...';
            else if (pet.hunger < 20) status = pet.pet_name + ' is starving!';
            else if (pet.happiness < 20) status = pet.pet_name + ' is sad...';
            else if (pet.energy < 15) status = pet.pet_name + ' is exhausted';
            else if (pet.happiness > 80 && pet.hunger > 60) status = pet.pet_name + ' is thriving!';
            else status = pet.personality || '';
            document.getElementById('statusText').textContent = status;
            // XP
            var stage = pet.evolution_stage;
            var nextXp = XP_PER_LEVEL[Math.min(stage + 1, XP_PER_LEVEL.length - 1)];
            var prevXp = XP_PER_LEVEL[stage];
            var pct = nextXp > prevXp ? ((pet.xp - prevXp) / (nextXp - prevXp)) * 100 : 100;
            document.getElementById('xpText').textContent = pet.xp + ' / ' + nextXp;
            document.getElementById('xpBar').style.width = Math.min(100, pct) + '%';
            document.getElementById('evoBadge').textContent = EVOLUTIONS[stage] + ' ' + PET_TYPES.find(p => p.id === pet.pet_type).egg;
            // Death
            if (!pet.is_alive) {
                document.getElementById('deathOverlay').classList.add('active');
                document.getElementById('deathName').textContent = pet.pet_name;
            }
        }

        function setBar(id, value) {
            var el = document.getElementById(id);
            el.style.width = value + '%';
            el.className = 'stat-bar-fill ' + (value < 25 ? 'low' : value < 60 ? 'mid' : 'high');
        }

        function render() {
            ctx.fillStyle = var_lcd_bg();
            ctx.fillRect(0, 0, 160, 160);
            if (pet && pet.is_alive) {
                drawPet();
                animFrame++;
            } else if (pet && !pet.is_alive) {
                // gravestone
                ctx.fillStyle = var_lcd_dark();
                ctx.fillRect(65, 70, 30, 40);
                ctx.fillRect(60, 65, 40, 8);
                roundRect(68, 55, 24, 20, 12);
                ctx.fillStyle = var_lcd_bg();
                ctx.font = '10px monospace';
                ctx.fillText('RIP', 70, 90);
            } else {
                // No pet - egg wobble
                ctx.fillStyle = var_lcd_dark();
                var wobble = Math.sin(animFrame * 0.06) * 2;
                roundRect(60 + wobble, 50, 40, 50, 18);
                ctx.fillStyle = var_lcd_bg();
                ctx.fillRect(72 + wobble, 60, 4, 3);
                ctx.fillRect(84 + wobble, 60, 4, 3);
                animFrame++;
            }
            updateUI();
            requestAnimationFrame(render);
        }

        // === EGG SELECTION ===
        function setupEggs() {
            var row = document.getElementById('eggRow');
            PET_TYPES.forEach(function(pt, i) {
                var el = document.createElement('button');
                el.className = 'egg-choice' + (i === 0 ? ' selected' : '');
                el.textContent = pt.egg;
                el.title = pt.name;
                el.onclick = function() {
                    selectedEggIdx = i;
                    document.querySelectorAll('.egg-choice').forEach(function(e) { e.classList.remove('selected'); });
                    el.classList.add('selected');
                };
                row.appendChild(el);
            });
        }

        // === INIT ===
        async function init() {
            canvas = document.getElementById('petCanvas');
            ctx = canvas.getContext('2d');
            setupEggs();

            await initAuth();
            var savedPet = await loadPet();
            if (savedPet) {
                pet = savedPet;
                applyTimedDecay();
                document.getElementById('adoptPanel').style.display = 'none';
                document.getElementById('gamePanel').style.display = 'block';
                document.getElementById('statOverlay').style.display = 'flex';
                document.getElementById('petInfo').style.display = 'block';
                if (!pet.is_alive) {
                    document.getElementById('deathOverlay').classList.add('active');
                    document.getElementById('deathName').textContent = pet.pet_name;
                }
            }

            render();

            // Periodic decay + save
            setInterval(function() {
                if (pet && pet.is_alive) {
                    applyTimedDecay();
                    savePet();
                }
            }, 30000);
        }
        init();
    </script>
