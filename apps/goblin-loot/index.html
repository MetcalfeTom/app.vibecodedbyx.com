<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goblin Loot Bag - Shiny Treasure Tracker</title>
  <link rel="icon" href="https://emojicdn.elk.sh/üë∫">
  <meta name="description" content="Track your shiny gems and gold treasures like a proper goblin!">
  <meta property="og:title" content="Goblin Loot Bag">
  <meta property="og:description" content="Track your shiny gems and gold treasures like a proper goblin!">
  <meta property="og:url" content="https://sloppy.live/goblin-loot">
  <meta property="og:image" content="https://sloppy.live/goblin-loot/og-image.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --goblin-green: #39ff14;
      --goblin-dark: #0a1f0a;
      --gold: #ffd700;
      --gold-dark: #b8860b;
      --ruby: #ff1744;
      --emerald: #00e676;
      --sapphire: #2979ff;
      --diamond: #e0f7fa;
      --amethyst: #aa00ff;
      --topaz: #ff9100;
      --neon-pink: #ff00ff;
      --bg-dark: #0d0d0d;
      --panel-bg: rgba(20, 40, 20, 0.9);
    }

    body {
      font-family: 'Fira Code', monospace;
      background: var(--bg-dark);
      min-height: 100vh;
      color: #fff;
      background-image:
        radial-gradient(ellipse at 20% 80%, rgba(57, 255, 20, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px 0 30px;
    }

    h1 {
      font-family: 'Creepster', cursive;
      font-size: 2.5rem;
      color: var(--goblin-green);
      text-shadow: 0 0 10px var(--goblin-green), 0 0 20px var(--goblin-green), 0 0 40px var(--goblin-green);
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 0.8rem;
      color: var(--gold);
      text-shadow: 0 0 5px var(--gold);
    }

    .goblin-face {
      font-size: 3rem;
      display: block;
      margin-bottom: 10px;
      animation: goblinBounce 2s infinite;
    }

    @keyframes goblinBounce {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
    }

    /* Loot Bag */
    .loot-bag {
      background: var(--panel-bg);
      border: 3px solid var(--goblin-green);
      border-radius: 20px 20px 40px 40px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(57, 255, 20, 0.2), inset 0 0 30px rgba(57, 255, 20, 0.05);
      position: relative;
    }

    .loot-bag::before {
      content: 'üí∞';
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
    }

    .bag-title {
      font-family: 'Creepster', cursive;
      font-size: 1.3rem;
      color: var(--gold);
      text-align: center;
      margin-bottom: 15px;
      text-shadow: 0 0 10px var(--gold);
    }

    .total-value {
      background: linear-gradient(135deg, var(--gold-dark), var(--gold), var(--gold-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px var(--gold));
    }

    .total-label {
      font-size: 0.7rem;
      color: #888;
      text-align: center;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Treasure Grid */
    .treasure-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .treasure-item {
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid #333;
      border-radius: 12px;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.2s;
    }

    .treasure-item:hover {
      border-color: var(--goblin-green);
      box-shadow: 0 0 15px rgba(57, 255, 20, 0.3);
    }

    .treasure-icon {
      font-size: 1.8rem;
      width: 40px;
      text-align: center;
      filter: drop-shadow(0 0 5px currentColor);
    }

    .treasure-info {
      flex: 1;
    }

    .treasure-name {
      font-size: 0.7rem;
      color: #aaa;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .treasure-count {
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
    }

    .treasure-value {
      font-size: 0.6rem;
      color: var(--gold);
    }

    .treasure-controls {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .treasure-btn {
      width: 28px;
      height: 28px;
      border: 2px solid var(--goblin-green);
      background: rgba(57, 255, 20, 0.1);
      color: var(--goblin-green);
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .treasure-btn:hover {
      background: var(--goblin-green);
      color: #000;
      box-shadow: 0 0 15px var(--goblin-green);
    }

    .treasure-btn.minus {
      border-color: var(--ruby);
      background: rgba(255, 23, 68, 0.1);
      color: var(--ruby);
    }

    .treasure-btn.minus:hover {
      background: var(--ruby);
      color: #fff;
      box-shadow: 0 0 15px var(--ruby);
    }

    /* Quick Add Panel */
    .quick-add {
      background: var(--panel-bg);
      border: 2px solid #444;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .quick-add-title {
      font-family: 'Creepster', cursive;
      font-size: 1rem;
      color: var(--goblin-green);
      text-align: center;
      margin-bottom: 12px;
    }

    .quick-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .quick-btn {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #555;
      border-radius: 10px;
      padding: 8px 12px;
      color: #fff;
      font-family: 'Fira Code', monospace;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .quick-btn:hover {
      border-color: var(--gold);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      transform: scale(1.05);
    }

    .quick-btn:active {
      transform: scale(0.95);
    }

    /* Goblin Quotes */
    .goblin-quote {
      text-align: center;
      font-style: italic;
      color: var(--goblin-green);
      font-size: 0.8rem;
      padding: 15px;
      opacity: 0.8;
    }

    .goblin-quote::before { content: '"'; }
    .goblin-quote::after { content: '"'; }

    /* Clear Button */
    .clear-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: rgba(255, 23, 68, 0.1);
      border: 2px solid var(--ruby);
      border-radius: 10px;
      color: var(--ruby);
      font-family: 'Creepster', cursive;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .clear-btn:hover {
      background: var(--ruby);
      color: #fff;
      box-shadow: 0 0 20px var(--ruby);
    }

    /* Animation for adding items */
    @keyframes shimmer {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.5) drop-shadow(0 0 10px var(--gold)); }
      100% { filter: brightness(1); }
    }

    .shimmer {
      animation: shimmer 0.3s;
    }

    /* Sparkle effect */
    .sparkle {
      position: fixed;
      pointer-events: none;
      font-size: 1.5rem;
      animation: sparkleAnim 0.6s forwards;
      z-index: 1000;
    }

    @keyframes sparkleAnim {
      0% { opacity: 1; transform: scale(1) translateY(0); }
      100% { opacity: 0; transform: scale(0.5) translateY(-50px); }
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.7rem;
      color: #555;
    }

    footer a { color: var(--goblin-green); text-decoration: none; }

    @media (max-width: 400px) {
      h1 { font-size: 2rem; }
      .treasure-grid { grid-template-columns: 1fr; }
      .treasure-item { padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <span class="goblin-face">üë∫</span>
      <h1>GOBLIN LOOT BAG</h1>
      <p class="subtitle">Track your shinies, precious!</p>
    </header>

    <div class="loot-bag">
      <div class="bag-title">‚ú® MY PRECIOUS HOARD ‚ú®</div>
      <div class="total-label">Total Value</div>
      <div class="total-value" id="totalValue">0 gold</div>

      <div class="treasure-grid" id="treasureGrid"></div>
    </div>

    <div class="quick-add">
      <div class="quick-add-title">‚ö° Quick Loot ‚ö°</div>
      <div class="quick-buttons" id="quickButtons"></div>
    </div>

    <div class="goblin-quote" id="goblinQuote">Shiny shiny, all mine!</div>

    <button class="clear-btn" onclick="clearLoot()">üóëÔ∏è Empty the Bag (Start Fresh)</button>

    <footer>
      <a href="https://sloppy.live">‚Üê back to sloppy.live</a>
    </footer>
  </div>

  <script>
    // Treasure types with values and icons
    const TREASURES = {
      gold: { name: 'Gold Coins', icon: 'ü™ô', value: 1, color: '#ffd700' },
      goldBar: { name: 'Gold Bars', icon: 'ü•á', value: 100, color: '#ffd700' },
      ruby: { name: 'Rubies', icon: 'üî¥', value: 50, color: '#ff1744' },
      emerald: { name: 'Emeralds', icon: 'üíö', value: 75, color: '#00e676' },
      sapphire: { name: 'Sapphires', icon: 'üíé', value: 80, color: '#2979ff' },
      diamond: { name: 'Diamonds', icon: 'üí†', value: 200, color: '#e0f7fa' },
      amethyst: { name: 'Amethysts', icon: 'üü£', value: 60, color: '#aa00ff' },
      pearl: { name: 'Pearls', icon: '‚ö™', value: 40, color: '#ffffff' },
      crown: { name: 'Crowns', icon: 'üëë', value: 500, color: '#ffd700' },
      ring: { name: 'Magic Rings', icon: 'üíç', value: 150, color: '#ff00ff' }
    };

    // Goblin quotes
    const QUOTES = [
      "Shiny shiny, all mine!",
      "Me want MORE shinies!",
      "Precious treasures, yesss!",
      "Nobody takes goblin's gold!",
      "More loot for the hoard!",
      "Glitter glitter, so pretty!",
      "Rich goblin, happy goblin!",
      "Shinies make goblin dance!",
      "Mine! Mine! All MINE!",
      "Goblin find good stuff today!",
      "Hoard growing bigger, hehe!",
      "Pretty gems for goblin!",
      "Gold gold gold gold!",
      "Sparkly things best things!"
    ];

    // Load loot from localStorage
    let loot = JSON.parse(localStorage.getItem('goblinLoot')) || {};

    // Initialize loot for all treasure types
    Object.keys(TREASURES).forEach(key => {
      if (loot[key] === undefined) loot[key] = 0;
    });

    // Render treasure grid
    function renderTreasures() {
      const grid = document.getElementById('treasureGrid');
      grid.innerHTML = '';

      Object.entries(TREASURES).forEach(([key, treasure]) => {
        const count = loot[key] || 0;
        const item = document.createElement('div');
        item.className = 'treasure-item';
        item.id = `treasure-${key}`;
        item.innerHTML = `
          <div class="treasure-icon" style="color: ${treasure.color}">${treasure.icon}</div>
          <div class="treasure-info">
            <div class="treasure-name">${treasure.name}</div>
            <div class="treasure-count">${count}</div>
            <div class="treasure-value">${treasure.value}g each</div>
          </div>
          <div class="treasure-controls">
            <button class="treasure-btn" onclick="addTreasure('${key}')">+</button>
            <button class="treasure-btn minus" onclick="removeTreasure('${key}')">‚àí</button>
          </div>
        `;
        grid.appendChild(item);
      });

      updateTotal();
    }

    // Render quick add buttons
    function renderQuickButtons() {
      const container = document.getElementById('quickButtons');
      container.innerHTML = '';

      const quickAdds = [
        { key: 'gold', amount: 10, label: '+10 ü™ô' },
        { key: 'gold', amount: 100, label: '+100 ü™ô' },
        { key: 'goldBar', amount: 1, label: '+1 ü•á' },
        { key: 'ruby', amount: 1, label: '+1 üî¥' },
        { key: 'emerald', amount: 1, label: '+1 üíö' },
        { key: 'diamond', amount: 1, label: '+1 üí†' }
      ];

      quickAdds.forEach(({ key, amount, label }) => {
        const btn = document.createElement('button');
        btn.className = 'quick-btn';
        btn.textContent = label;
        btn.onclick = () => addTreasure(key, amount);
        container.appendChild(btn);
      });
    }

    // Add treasure
    function addTreasure(key, amount = 1) {
      loot[key] = (loot[key] || 0) + amount;
      saveLoot();
      renderTreasures();

      // Shimmer effect
      const item = document.getElementById(`treasure-${key}`);
      if (item) {
        item.classList.add('shimmer');
        setTimeout(() => item.classList.remove('shimmer'), 300);
      }

      // Sparkle effect
      createSparkle(TREASURES[key].icon);

      // Update quote
      updateQuote();
    }

    // Remove treasure
    function removeTreasure(key) {
      if (loot[key] > 0) {
        loot[key]--;
        saveLoot();
        renderTreasures();
      }
    }

    // Calculate and update total
    function updateTotal() {
      let total = 0;
      Object.entries(loot).forEach(([key, count]) => {
        if (TREASURES[key]) {
          total += count * TREASURES[key].value;
        }
      });

      const el = document.getElementById('totalValue');
      el.textContent = formatGold(total);
    }

    // Format gold with commas
    function formatGold(value) {
      if (value >= 1000000) {
        return (value / 1000000).toFixed(1) + 'M gold';
      } else if (value >= 1000) {
        return (value / 1000).toFixed(1) + 'K gold';
      }
      return value.toLocaleString() + ' gold';
    }

    // Save to localStorage
    function saveLoot() {
      localStorage.setItem('goblinLoot', JSON.stringify(loot));
    }

    // Clear all loot
    function clearLoot() {
      if (confirm('Empty the bag? All your shinies will be gone! üò±')) {
        loot = {};
        Object.keys(TREASURES).forEach(key => loot[key] = 0);
        saveLoot();
        renderTreasures();
        updateQuote("Goblin sad... bag empty now...");
      }
    }

    // Update goblin quote
    function updateQuote(custom) {
      const el = document.getElementById('goblinQuote');
      if (custom) {
        el.textContent = custom;
      } else {
        el.textContent = QUOTES[Math.floor(Math.random() * QUOTES.length)];
      }
    }

    // Create sparkle effect
    function createSparkle(icon) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.textContent = icon;
      sparkle.style.left = (Math.random() * window.innerWidth * 0.8 + window.innerWidth * 0.1) + 'px';
      sparkle.style.top = (Math.random() * 200 + 100) + 'px';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 600);
    }

    // Initialize
    renderTreasures();
    renderQuickButtons();
    updateQuote();
  </script>
</body>
</html>
