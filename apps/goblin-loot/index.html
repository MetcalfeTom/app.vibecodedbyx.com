  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --sloppy-purple: #9b4dff;
      --sloppy-pink: #ff00ff;
      --sloppy-cyan: #00ffff;
      --moon-yellow: #ffee00;
      --gain-green: #00ff88;
      --loss-red: #ff3366;
      --bg-dark: #0a0a1a;
      --panel-bg: rgba(20, 20, 40, 0.9);
    }

    body {
      font-family: 'Fira Code', monospace;
      background: var(--bg-dark);
      min-height: 100vh;
      color: #fff;
      background-image:
        radial-gradient(ellipse at 30% 20%, rgba(155, 77, 255, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px 0 30px;
    }

    .logo {
      font-size: 4rem;
      display: block;
      margin-bottom: 10px;
      animation: moonFloat 3s ease-in-out infinite;
    }

    @keyframes moonFloat {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-15px) scale(1.1); }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--sloppy-purple), var(--sloppy-pink), var(--sloppy-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
      margin-bottom: 5px;
      filter: drop-shadow(0 0 20px var(--sloppy-purple));
    }

    .subtitle {
      font-size: 0.8rem;
      color: var(--sloppy-cyan);
      text-shadow: 0 0 10px var(--sloppy-cyan);
    }

    /* Chart Panel */
    .chart-panel {
      background: var(--panel-bg);
      border: 2px solid var(--sloppy-purple);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(155, 77, 255, 0.2);
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .chart-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      color: var(--sloppy-purple);
    }

    .chart-price {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      color: var(--gain-green);
      text-shadow: 0 0 10px var(--gain-green);
    }

    .chart-change {
      font-size: 0.7rem;
      color: var(--gain-green);
    }

    .chart-placeholder {
      height: 150px;
      background: linear-gradient(180deg, rgba(155, 77, 255, 0.1) 0%, transparent 100%);
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .chart-line {
      position: absolute;
      bottom: 20%;
      left: 0;
      right: 0;
      height: 60%;
    }

    .chart-line svg {
      width: 100%;
      height: 100%;
    }

    .chart-label {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.6rem;
      color: #666;
    }

    /* Portfolio Panel */
    .portfolio {
      background: var(--panel-bg);
      border: 2px solid var(--sloppy-pink);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.2);
    }

    .portfolio-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      color: var(--sloppy-pink);
      text-align: center;
      margin-bottom: 15px;
      text-shadow: 0 0 10px var(--sloppy-pink);
    }

    .total-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 5px;
      background: linear-gradient(135deg, var(--moon-yellow), #ffaa00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 15px var(--moon-yellow));
    }

    .total-label {
      font-size: 0.7rem;
      color: #888;
      text-align: center;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Meme Holdings Grid */
    .holdings-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .holding-item {
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid #333;
      border-radius: 12px;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.2s;
    }

    .holding-item:hover {
      border-color: var(--sloppy-cyan);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    .holding-icon {
      font-size: 1.8rem;
      width: 40px;
      text-align: center;
    }

    .holding-info {
      flex: 1;
    }

    .holding-name {
      font-size: 0.7rem;
      color: #aaa;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .holding-count {
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
    }

    .holding-value {
      font-size: 0.6rem;
      color: var(--moon-yellow);
    }

    .holding-controls {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .holding-btn {
      width: 28px;
      height: 28px;
      border: 2px solid var(--sloppy-cyan);
      background: rgba(0, 255, 255, 0.1);
      color: var(--sloppy-cyan);
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .holding-btn:hover {
      background: var(--sloppy-cyan);
      color: #000;
      box-shadow: 0 0 15px var(--sloppy-cyan);
    }

    .holding-btn.minus {
      border-color: var(--loss-red);
      background: rgba(255, 51, 102, 0.1);
      color: var(--loss-red);
    }

    .holding-btn.minus:hover {
      background: var(--loss-red);
      color: #fff;
      box-shadow: 0 0 15px var(--loss-red);
    }

    /* Quick Buy Panel */
    .quick-buy {
      background: var(--panel-bg);
      border: 2px solid #444;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .quick-buy-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      color: var(--sloppy-purple);
      text-align: center;
      margin-bottom: 12px;
    }

    .quick-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .quick-btn {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #555;
      border-radius: 10px;
      padding: 8px 12px;
      color: #fff;
      font-family: 'Fira Code', monospace;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .quick-btn:hover {
      border-color: var(--moon-yellow);
      box-shadow: 0 0 15px rgba(255, 238, 0, 0.3);
      transform: scale(1.05);
    }

    .quick-btn:active {
      transform: scale(0.95);
    }

    /* Meme Quote */
    .meme-quote {
      text-align: center;
      font-style: italic;
      color: var(--sloppy-purple);
      font-size: 0.8rem;
      padding: 15px;
      opacity: 0.9;
    }

    /* Clear Button */
    .clear-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: rgba(255, 51, 102, 0.1);
      border: 2px solid var(--loss-red);
      border-radius: 10px;
      color: var(--loss-red);
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .clear-btn:hover {
      background: var(--loss-red);
      color: #fff;
      box-shadow: 0 0 20px var(--loss-red);
    }

    /* Animations */
    @keyframes shimmer {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.5) drop-shadow(0 0 10px var(--sloppy-cyan)); }
      100% { filter: brightness(1); }
    }

    .shimmer {
      animation: shimmer 0.3s;
    }

    .sparkle {
      position: fixed;
      pointer-events: none;
      font-size: 1.5rem;
      animation: sparkleAnim 0.6s forwards;
      z-index: 1000;
    }

    @keyframes sparkleAnim {
      0% { opacity: 1; transform: scale(1) translateY(0); }
      100% { opacity: 0; transform: scale(0.5) translateY(-50px); }
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.7rem;
      color: #555;
    }

    footer a { color: var(--sloppy-purple); text-decoration: none; }

    @media (max-width: 400px) {
      h1 { font-size: 1.8rem; }
      .holdings-grid { grid-template-columns: 1fr; }
      .holding-item { padding: 10px; }
      .total-value { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <script>
    // Meme holdings with sloppy values
    const HOLDINGS = {
      sloppy: { name: '$SLOPPY', icon: 'üåô', value: 1, color: '#9b4dff' },
      diamond: { name: 'Diamond Hands', icon: 'üíé', value: 100, color: '#00ffff' },
      rocket: { name: 'Rocket Fuel', icon: 'üöÄ', value: 50, color: '#ff6600' },
      moon: { name: 'Moon Tickets', icon: 'üé´', value: 200, color: '#ffee00' },
      degen: { name: 'Degen Points', icon: 'üé∞', value: 25, color: '#ff00ff' },
      frog: { name: 'Rare Pepes', icon: 'üê∏', value: 150, color: '#00ff88' },
      wojak: { name: 'Wojak Feels', icon: 'üò¢', value: 10, color: '#ffcc00' },
      chad: { name: 'Chad Energy', icon: 'üí™', value: 500, color: '#ff3366' },
      ape: { name: 'Ape Together', icon: 'ü¶ç', value: 75, color: '#8b4513' },
      lambo: { name: 'Lambo Fund', icon: 'üèéÔ∏è', value: 1000, color: '#ffd700' }
    };

    // Meme quotes
    const QUOTES = [
      "wagmi frens ü´°",
      "wen moon? üåô",
      "diamond hands only üíéüôå",
      "few understand üß†",
      "ngmi if you sell üìâ",
      "this is the way üöÄ",
      "ser, this is a casino üé∞",
      "probably nothing üëÄ",
      "gm gm gm ‚òÄÔ∏è",
      "lfg!!! üî•",
      "up only üìà",
      "trust the process üôè",
      "we're so early üë∂",
      "not financial advice üíÄ"
    ];

    // Load bags from localStorage
    let bags = JSON.parse(localStorage.getItem('sloppyBags')) || {};

    // Initialize bags for all holdings
    Object.keys(HOLDINGS).forEach(key => {
      if (bags[key] === undefined) bags[key] = 0;
    });

    // Render holdings grid
    function renderHoldings() {
      const grid = document.getElementById('holdingsGrid');
      grid.innerHTML = '';

      Object.entries(HOLDINGS).forEach(([key, holding]) => {
        const count = bags[key] || 0;
        const item = document.createElement('div');
        item.className = 'holding-item';
        item.id = `holding-${key}`;
        item.innerHTML = `
          <div class="holding-icon">${holding.icon}</div>
          <div class="holding-info">
            <div class="holding-name">${holding.name}</div>
            <div class="holding-count">${formatNumber(count)}</div>
            <div class="holding-value">${holding.value} $SLOPPY ea</div>
          </div>
          <div class="holding-controls">
            <button class="holding-btn" onclick="addHolding('${key}')">+</button>
            <button class="holding-btn minus" onclick="removeHolding('${key}')">‚àí</button>
          </div>
        `;
        grid.appendChild(item);
      });

      updateTotal();
    }

    // Render quick buy buttons
    function renderQuickButtons() {
      const container = document.getElementById('quickButtons');
      container.innerHTML = '';

      const quickAdds = [
        { key: 'sloppy', amount: 1000, label: '+1K üåô' },
        { key: 'sloppy', amount: 10000, label: '+10K üåô' },
        { key: 'diamond', amount: 1, label: '+1 üíé' },
        { key: 'rocket', amount: 5, label: '+5 üöÄ' },
        { key: 'degen', amount: 10, label: '+10 üé∞' },
        { key: 'moon', amount: 1, label: '+1 üé´' }
      ];

      quickAdds.forEach(({ key, amount, label }) => {
        const btn = document.createElement('button');
        btn.className = 'quick-btn';
        btn.textContent = label;
        btn.onclick = () => addHolding(key, amount);
        container.appendChild(btn);
      });
    }

    // Format large numbers
    function formatNumber(num) {
      if (num >= 1000000000) return (num / 1000000000).toFixed(2) + 'B';
      if (num >= 1000000) return (num / 1000000).toFixed(2) + 'M';
      if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
      return num.toLocaleString();
    }

    // Add holding
    function addHolding(key, amount = 1) {
      bags[key] = (bags[key] || 0) + amount;
      saveBags();
      renderHoldings();

      // Shimmer effect
      const item = document.getElementById(`holding-${key}`);
      if (item) {
        item.classList.add('shimmer');
        setTimeout(() => item.classList.remove('shimmer'), 300);
      }

      // Sparkle effect
      createSparkle(HOLDINGS[key].icon);

      // Update quote
      updateQuote();
    }

    // Remove holding
    function removeHolding(key) {
      if (bags[key] > 0) {
        bags[key]--;
        saveBags();
        renderHoldings();
      }
    }

    // Calculate and update total
    function updateTotal() {
      let total = 0;
      Object.entries(bags).forEach(([key, count]) => {
        if (HOLDINGS[key]) {
          total += count * HOLDINGS[key].value;
        }
      });

      const el = document.getElementById('totalValue');
      el.textContent = formatNumber(total) + ' $SLOPPY';
    }

    // Save to localStorage
    function saveBags() {
      localStorage.setItem('sloppyBags', JSON.stringify(bags));
    }

    // Clear all bags
    function clearBags() {
      if (confirm('Dump all your bags? üò± NGMI energy detected!')) {
        bags = {};
        Object.keys(HOLDINGS).forEach(key => bags[key] = 0);
        saveBags();
        renderHoldings();
        updateQuote("paper hands detected... üìÑüôå");
      }
    }

    // Update meme quote
    function updateQuote(custom) {
      const el = document.getElementById('memeQuote');
      if (custom) {
        el.textContent = custom;
      } else {
        el.textContent = QUOTES[Math.floor(Math.random() * QUOTES.length)];
      }
    }

    // Create sparkle effect
    function createSparkle(icon) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.textContent = icon;
      sparkle.style.left = (Math.random() * window.innerWidth * 0.8 + window.innerWidth * 0.1) + 'px';
      sparkle.style.top = (Math.random() * 200 + 100) + 'px';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 600);
    }

    // Initialize
    renderHoldings();
    renderQuickButtons();
    updateQuote();
  </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
