  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #050510;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }
    canvas { display: block; }

    .ui {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 100;
      pointer-events: none;
    }

    .title {
      font-size: 1.8rem;
      font-weight: 900;
      color: #00ffff;
      text-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff;
      letter-spacing: 6px;
    }

    .subtitle {
      font-size: 0.75rem;
      color: rgba(255, 100, 255, 0.7);
      margin-top: 5px;
      letter-spacing: 2px;
    }

    .stats {
      position: fixed;

      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;

    .stat {

    .btn {

    }

    .btn:hover {

    }

    .btn.danger {

    .btn.danger:hover {

    .btn.giggle {

    .btn.giggle:hover, .btn.giggle.active {

      box-shadow: 0 0 20px #ffff00;

    @keyframes giggleBtn {

    }

    @keyframes giggleFloat {
      0% { opacity: 1; transform: translateY(0) scale(1) rotate(0deg); }
      100% { opacity: 0; transform: translateY(-100px) scale(1.5) rotate(20deg); }

    .btn.unleash {
      border-color: #ff6600;

    .btn.unleash:hover {

    @keyframes unleashGlow {

    .emergency-btn {
      position: fixed;
      bottom: 140px;

      box-shadow:
        0 0 0 4px #ffcc00,
        0 0 0 8px #cc0000,
        0 0 40px rgba(255, 0, 0, 0.5),
        inset 0 -8px 20px rgba(0,0,0,0.4),
        inset 0 8px 20px rgba(255,255,255,0.2);
      cursor: pointer;
      z-index: 150;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.6rem;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 0 10px #000, 0 2px 4px #000;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      line-height: 1.2;
      transition: all 0.1s;
      animation: emergencyPulse 2s ease-in-out infinite;
    }

    .emergency-btn:hover {
      transform: translateX(-50%) scale(1.1);
      box-shadow:
        0 0 0 4px #ffcc00,
        0 0 0 8px #cc0000,
        0 0 60px rgba(255, 0, 0, 0.8),
        0 0 100px rgba(255, 0, 0, 0.4),
        inset 0 -8px 20px rgba(0,0,0,0.4),
        inset 0 8px 20px rgba(255,255,255,0.2);
    }

    .emergency-btn:active {
      transform: translateX(-50%) scale(0.95);
      box-shadow:
        0 0 0 4px #ffcc00,
        0 0 0 8px #cc0000,
        0 0 20px rgba(255, 0, 0, 0.5),
        inset 0 8px 20px rgba(0,0,0,0.6);
    }

    .emergency-btn.hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateX(-50%) scale(0.5);
    }

    @keyframes emergencyPulse {
      0%, 100% { box-shadow: 0 0 0 4px #ffcc00, 0 0 0 8px #cc0000, 0 0 40px rgba(255, 0, 0, 0.5), inset 0 -8px 20px rgba(0,0,0,0.4), inset 0 8px 20px rgba(255,255,255,0.2); }
      50% { box-shadow: 0 0 0 4px #ffcc00, 0 0 0 8px #cc0000, 0 0 80px rgba(255, 0, 0, 0.8), 0 0 120px rgba(255, 100, 0, 0.3), inset 0 -8px 20px rgba(0,0,0,0.4), inset 0 8px 20px rgba(255,255,255,0.2); }
    }

    .warning-stripes {
      position: fixed;
      bottom: 130px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 140px;
      background: repeating-linear-gradient(
        45deg,
        #ffcc00,
        #ffcc00 10px,
        #222 10px,
        #222 20px
      );
      border-radius: 10px;
      z-index: 140;
      opacity: 0.3;
      pointer-events: none;
    }

    .warning-stripes.hidden {
      opacity: 0;
    }

    .emergency-flash {
      position: fixed;
      top: 0;

    }

    @keyframes flashOut {
      0% { opacity: 0.8; }

    }

    .stop-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-weight: 900;
      color: #ff0000;
      text-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000, 0 0 90px #ff0000;
      z-index: 350;

      animation: stopTextAnim 1.5s ease-out forwards;
      letter-spacing: 10px;
    }

      0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5); }
      20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }

    .hint {

    .backlink {

      font-size: 0.6rem;

      z-index: 100;
    }
    .backlink:hover { color: #00ffff; }
  </style>

<body>
  <canvas id="canvas"></canvas>

  <div class="ui">
    <div class="title">NEON PHYSICS</div>
    <div class="subtitle">Click to spawn balls â€¢ Shatter the glass</div>
  </div>

  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="balls">0</div>
      <div class="stat-label">Balls</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="broken">0</div>
      <div class="stat-label">Shattered</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="tiles">0</div>
      <div class="stat-label">Remaining</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="zapped">0</div>
      <div class="stat-label">Zapped</div>
    </div>
  </div>

  <div class="hint">Click anywhere to spawn glowing balls</div>

  <div class="warning-stripes hidden" id="warning-stripes"></div>
  <button class="emergency-btn hidden" id="emergency-btn">EMERGENCY<br>STOP</button>

  <div class="controls">
    <button class="btn" id="reset-tiles">Reset Glass</button>
    <button class="btn giggle" id="giggle-btn">GIGGLE MODE</button>
    <button class="btn unleash" id="unleash-btn">UNLEASH 100</button>
    <button class="btn danger" id="clear-balls">Clear Balls</button>
  </div>

  <a href="https://sloppy.live" class="backlink">sloppy.live</a>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let W, H;
    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
      initTiles();
    }

    // Physics constants
    const BASE_GRAVITY = 0.4;
    const FRICTION = 0.99;
    const BOUNCE = 0.7;
    const BALL_RADIUS = 15;

    // Giggle-shake mode
    let giggleMode = false;
    let giggleShake = 0;
    let screenShakeX = 0;
    let screenShakeY = 0;
    const giggleTexts = [
      'Gah!', 'Ehehehe!!', 'Yee Yow!', 'Hahahaha!!!',
      'WHEEE!', 'Bonk!', 'Wooop!', 'Yikes!',
      'Boing!', 'Chaos!', 'AHHH!', 'Weeeee!'
    ];

    // State
    let balls = [];
    let tiles = [];
    let shards = [];
    let sparks = [];
    let lightnings = [];
    let brokenCount = 0;
    let zappedCount = 0;

    // Ball colors
    const ballColors = [
      { main: '#00ffff', glow: '#00ffff' },
      { main: '#ff00ff', glow: '#ff00ff' },
      { main: '#ffff00', glow: '#ffff00' },
      { main: '#00ff66', glow: '#00ff66' },
      { main: '#ff6600', glow: '#ff6600' },
      { main: '#ff0066', glow: '#ff0066' }
    ];

    // Initialize glass tiles
    function initTiles() {
      tiles = [];
      const tileW = 60;
      const tileH = 30;
      const startY = 150;
      const rows = Math.min(8, Math.floor((H - 300) / (tileH + 5)));
      const cols = Math.floor((W - 100) / (tileW + 5));
      const startX = (W - cols * (tileW + 5)) / 2;

      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          tiles.push({
            x: startX + col * (tileW + 5),
            y: startY + row * (tileH + 5),
            w: tileW,
            h: tileH,
            hp: 1,
            // Glass color - slight blue/cyan tint
            hue: 180 + Math.random() * 40,
            alpha: 0.6 + Math.random() * 0.2
          });
        }
      }
      brokenCount = 0;
      zappedCount = 0;
      updateUI();
    }

    // Spawn a ball at position
    function spawnBall(x, y) {
      const color = ballColors[Math.floor(Math.random() * ballColors.length)];
      balls.push({
        x,
        y,
        vx: (Math.random() - 0.5) * 8,
        vy: Math.random() * 3,
        radius: BALL_RADIUS + Math.random() * 10,
        color,
        trail: []
      });
      updateUI();
    }

    // Create shards when tile breaks
    function shatterTile(tile) {
      const numShards = 8 + Math.floor(Math.random() * 8);
      for (let i = 0; i < numShards; i++) {
        shards.push({
          x: tile.x + tile.w / 2 + (Math.random() - 0.5) * tile.w,
          y: tile.y + tile.h / 2 + (Math.random() - 0.5) * tile.h,
          vx: (Math.random() - 0.5) * 12,
          vy: (Math.random() - 0.5) * 12 - 3,
          size: 3 + Math.random() * 8,
          rotation: Math.random() * Math.PI * 2,
          rotSpeed: (Math.random() - 0.5) * 0.3,
          hue: tile.hue,
          life: 1
        });
      }
      brokenCount++;
      updateUI();
    }

    // Create sparks when lightning zaps a shard
    function createSparks(x, y, hue) {
      const numSparks = 12 + Math.floor(Math.random() * 10);
      for (let i = 0; i < numSparks; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = 3 + Math.random() * 8;
        sparks.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          size: 1 + Math.random() * 3,
          hue: 50 + Math.random() * 30, // Yellow/electric color
          life: 1
        });
      }
      zappedCount++;
      updateUI();
    }

    // Create lightning bolt targeting a shard
    function createLightning(targetShard) {
      const startX = targetShard.x + (Math.random() - 0.5) * 200;
      const startY = 0;
      const endX = targetShard.x;
      const endY = targetShard.y;

      // Generate jagged bolt path
      const segments = [];
      const numSegments = 8 + Math.floor(Math.random() * 6);

      for (let i = 0; i <= numSegments; i++) {
        const t = i / numSegments;
        const x = startX + (endX - startX) * t + (Math.random() - 0.5) * 60 * (1 - Math.abs(t - 0.5) * 2);
        const y = startY + (endY - startY) * t;
        segments.push({ x, y });
      }

      lightnings.push({
        segments,
        life: 1,
        targetShard,
        hue: 180 + Math.random() * 60, // Cyan to purple
        thickness: 2 + Math.random() * 3
      });
    }

    // Try to spawn random lightning
    function trySpawnLightning() {
      if (shards.length > 0 && Math.random() < 0.03) {
        // Pick a random shard to zap
        const targetIndex = Math.floor(Math.random() * shards.length);
        const targetShard = shards[targetIndex];

        createLightning(targetShard);

        // Create sparks at impact point
        createSparks(targetShard.x, targetShard.y, targetShard.hue);

        // Remove the zapped shard
        shards.splice(targetIndex, 1);
      }
    }

    // Ball-tile collision
    function checkTileCollision(ball) {
      for (let i = tiles.length - 1; i >= 0; i--) {
        const tile = tiles[i];

        // Simple AABB vs circle collision
        const closestX = Math.max(tile.x, Math.min(ball.x, tile.x + tile.w));
        const closestY = Math.max(tile.y, Math.min(ball.y, tile.y + tile.h));

        const dx = ball.x - closestX;
        const dy = ball.y - closestY;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < ball.radius) {
          // Collision! Shatter the tile
          shatterTile(tile);
          tiles.splice(i, 1);

          // Bounce the ball
          const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
          if (Math.abs(dx) > Math.abs(dy)) {
            ball.vx = -ball.vx * BOUNCE;
          } else {
            ball.vy = -ball.vy * BOUNCE;
          }

          // Add some chaos
          ball.vx += (Math.random() - 0.5) * 2;
          ball.vy += (Math.random() - 0.5) * 2;
        }
      }
    }

    // Ball-ball collision
    function checkBallCollisions() {
      for (let i = 0; i < balls.length; i++) {
        for (let j = i + 1; j < balls.length; j++) {
          const a = balls[i];
          const b = balls[j];

          const dx = b.x - a.x;
          const dy = b.y - a.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          const minDist = a.radius + b.radius;

          if (dist < minDist && dist > 0) {
            // Collision response
            const nx = dx / dist;
            const ny = dy / dist;

            // Relative velocity
            const dvx = a.vx - b.vx;
            const dvy = a.vy - b.vy;
            const dvn = dvx * nx + dvy * ny;

            // Don't resolve if moving apart
            if (dvn > 0) continue;

            // Impulse
            const impulse = dvn * BOUNCE;
            a.vx -= impulse * nx;
            a.vy -= impulse * ny;
            b.vx += impulse * nx;
            b.vy += impulse * ny;

            // Separate balls
            const overlap = minDist - dist;
            a.x -= overlap * 0.5 * nx;
            a.y -= overlap * 0.5 * ny;
            b.x += overlap * 0.5 * nx;
            b.y += overlap * 0.5 * ny;
          }
        }
      }
    }

    // Spawn giggle text
    function spawnGiggleText() {
      const text = giggleTexts[Math.floor(Math.random() * giggleTexts.length)];
      const el = document.createElement('div');
      el.className = 'giggle-text';
      el.textContent = text;
      el.style.left = (Math.random() * (W - 200) + 100) + 'px';
      el.style.top = (Math.random() * (H - 300) + 150) + 'px';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 800);
    }

    // Update physics
    function update() {
      // Update giggle shake
      if (giggleMode) {
        giggleShake = Math.sin(Date.now() * 0.05) * 3 + Math.random() * 2;
        screenShakeX = (Math.random() - 0.5) * 15;
        screenShakeY = (Math.random() - 0.5) * 15;

        // Randomly spawn giggle text
        if (Math.random() < 0.03) {
          spawnGiggleText();
        }
      } else {
        giggleShake = 0;
        screenShakeX *= 0.8;
        screenShakeY *= 0.8;
      }

      // Update balls
      balls.forEach(ball => {
        // Store trail
        ball.trail.push({ x: ball.x, y: ball.y });
        if (ball.trail.length > 10) ball.trail.shift();

        // Apply gravity with giggle jitter
        let gravityX = 0;
        let gravityY = BASE_GRAVITY;

        if (giggleMode) {
          // Wild gravity jitter!
          gravityX = (Math.random() - 0.5) * giggleShake * 3;
          gravityY = BASE_GRAVITY + (Math.random() - 0.5) * giggleShake * 2;

          // Sometimes reverse gravity briefly
          if (Math.random() < 0.05) {
            gravityY = -BASE_GRAVITY * 2;
          }

          // Random horizontal kicks
          if (Math.random() < 0.1) {
            ball.vx += (Math.random() - 0.5) * 8;
          }

          // Random bounces
          if (Math.random() < 0.02) {
            ball.vy = -Math.abs(ball.vy) - Math.random() * 10;
          }
        }

        ball.vx += gravityX;
        ball.vy += gravityY;

        // Apply friction (less friction in giggle mode)
        const frictionMod = giggleMode ? 0.995 : FRICTION;
        ball.vx *= frictionMod;
        ball.vy *= frictionMod;

        // Move
        ball.x += ball.vx;
        ball.y += ball.vy;

        // Wall collisions
        if (ball.x - ball.radius < 0) {
          ball.x = ball.radius;
          ball.vx = -ball.vx * BOUNCE;
        }
        if (ball.x + ball.radius > W) {
          ball.x = W - ball.radius;
          ball.vx = -ball.vx * BOUNCE;
        }
        if (ball.y + ball.radius > H - 60) {
          ball.y = H - 60 - ball.radius;
          ball.vy = -ball.vy * BOUNCE;
        }
        if (ball.y - ball.radius < 0) {
          ball.y = ball.radius;
          ball.vy = -ball.vy * BOUNCE;
        }

        // Tile collisions
        checkTileCollision(ball);
      });

      // Ball-ball collisions
      checkBallCollisions();

      // Update shards
      shards.forEach(shard => {
        shard.vy += 0.3;
        shard.x += shard.vx;
        shard.y += shard.vy;
        shard.rotation += shard.rotSpeed;
        shard.life -= 0.015;
      });
      shards = shards.filter(s => s.life > 0);

      // Try to spawn lightning strikes
      trySpawnLightning();

      // Update lightnings
      lightnings.forEach(l => {
        l.life -= 0.15; // Fast fade
      });
      lightnings = lightnings.filter(l => l.life > 0);

      // Update sparks
      sparks.forEach(spark => {
        spark.vy += 0.15; // Light gravity
        spark.x += spark.vx;
        spark.y += spark.vy;
        spark.vx *= 0.98;
        spark.vy *= 0.98;
        spark.life -= 0.03;
      });
      sparks = sparks.filter(s => s.life > 0);
    }

    // Draw glass tile
    function drawTile(tile) {
      ctx.save();

      // Glass effect
      ctx.shadowBlur = 15;
      ctx.shadowColor = `hsla(${tile.hue}, 100%, 70%, 0.8)`;

      // Main glass
      ctx.fillStyle = `hsla(${tile.hue}, 80%, 60%, ${tile.alpha * 0.3})`;
      ctx.strokeStyle = `hsla(${tile.hue}, 100%, 70%, ${tile.alpha})`;
      ctx.lineWidth = 2;

      ctx.beginPath();
      ctx.rect(tile.x, tile.y, tile.w, tile.h);
      ctx.fill();
      ctx.stroke();

      // Shine effect
      const gradient = ctx.createLinearGradient(tile.x, tile.y, tile.x, tile.y + tile.h);
      gradient.addColorStop(0, `hsla(${tile.hue}, 100%, 90%, 0.4)`);
      gradient.addColorStop(0.5, 'transparent');
      gradient.addColorStop(1, `hsla(${tile.hue}, 100%, 50%, 0.2)`);
      ctx.fillStyle = gradient;
      ctx.fill();

      ctx.restore();
    }

    // Draw ball
    function drawBall(ball) {
      ctx.save();

      // Trail
      ball.trail.forEach((pos, i) => {
        const alpha = i / ball.trail.length * 0.3;
        ctx.fillStyle = ball.color.main;
        ctx.globalAlpha = alpha;
        ctx.beginPath();
        ctx.arc(pos.x, pos.y, ball.radius * (i / ball.trail.length), 0, Math.PI * 2);
        ctx.fill();
      });

      ctx.globalAlpha = 1;

      // Glow
      ctx.shadowBlur = 30;
      ctx.shadowColor = ball.color.glow;

      // Ball
      const gradient = ctx.createRadialGradient(
        ball.x - ball.radius * 0.3, ball.y - ball.radius * 0.3, 0,
        ball.x, ball.y, ball.radius
      );
      gradient.addColorStop(0, '#ffffff');
      gradient.addColorStop(0.3, ball.color.main);
      gradient.addColorStop(1, ball.color.glow);

      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fill();

      // Inner shine
      ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
      ctx.beginPath();
      ctx.arc(ball.x - ball.radius * 0.3, ball.y - ball.radius * 0.3, ball.radius * 0.3, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();
    }

    // Draw shard
    function drawShard(shard) {
      ctx.save();
      ctx.translate(shard.x, shard.y);
      ctx.rotate(shard.rotation);
      ctx.globalAlpha = shard.life;

      ctx.shadowBlur = 10;
      ctx.shadowColor = `hsla(${shard.hue}, 100%, 70%, 0.8)`;

      ctx.fillStyle = `hsla(${shard.hue}, 80%, 70%, 0.7)`;
      ctx.strokeStyle = `hsla(${shard.hue}, 100%, 80%, 0.9)`;
      ctx.lineWidth = 1;

      // Random shard shape
      ctx.beginPath();
      ctx.moveTo(-shard.size, -shard.size * 0.5);
      ctx.lineTo(shard.size * 0.5, -shard.size);
      ctx.lineTo(shard.size, shard.size * 0.3);
      ctx.lineTo(-shard.size * 0.3, shard.size);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      ctx.restore();
    }

    // Draw lightning bolt
    function drawLightning(lightning) {
      if (lightning.segments.length < 2) return;

      ctx.save();
      ctx.globalAlpha = lightning.life;

      // Outer glow
      ctx.shadowBlur = 40;
      ctx.shadowColor = `hsla(${lightning.hue}, 100%, 70%, 1)`;
      ctx.strokeStyle = `hsla(${lightning.hue}, 100%, 90%, 0.8)`;
      ctx.lineWidth = lightning.thickness * 3;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      ctx.beginPath();
      ctx.moveTo(lightning.segments[0].x, lightning.segments[0].y);
      for (let i = 1; i < lightning.segments.length; i++) {
        ctx.lineTo(lightning.segments[i].x, lightning.segments[i].y);
      }
      ctx.stroke();

      // Core bolt
      ctx.shadowBlur = 20;
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = lightning.thickness;

      ctx.beginPath();
      ctx.moveTo(lightning.segments[0].x, lightning.segments[0].y);
      for (let i = 1; i < lightning.segments.length; i++) {
        ctx.lineTo(lightning.segments[i].x, lightning.segments[i].y);
      }
      ctx.stroke();

      // Branch bolts
      if (Math.random() < 0.5) {
        const branchPoint = lightning.segments[Math.floor(lightning.segments.length / 2)];
        ctx.strokeStyle = `hsla(${lightning.hue}, 100%, 80%, 0.5)`;
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(branchPoint.x, branchPoint.y);
        ctx.lineTo(
          branchPoint.x + (Math.random() - 0.5) * 80,
          branchPoint.y + Math.random() * 40
        );
        ctx.stroke();
      }

      ctx.restore();
    }

    // Draw spark
    function drawSpark(spark) {
      ctx.save();
      ctx.globalAlpha = spark.life;

      ctx.shadowBlur = 15;
      ctx.shadowColor = `hsla(${spark.hue}, 100%, 60%, 1)`;

      // Spark with tail
      const tailX = spark.x - spark.vx * 2;
      const tailY = spark.y - spark.vy * 2;

      ctx.strokeStyle = `hsla(${spark.hue}, 100%, 80%, 0.8)`;
      ctx.lineWidth = spark.size;
      ctx.lineCap = 'round';

      ctx.beginPath();
      ctx.moveTo(tailX, tailY);
      ctx.lineTo(spark.x, spark.y);
      ctx.stroke();

      // Bright center
      ctx.fillStyle = '#ffffff';
      ctx.beginPath();
      ctx.arc(spark.x, spark.y, spark.size * 0.5, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();
    }

    // Draw background grid
    function drawBackground() {
      ctx.strokeStyle = 'rgba(0, 255, 255, 0.05)';
      ctx.lineWidth = 1;

      const gridSize = 50;
      for (let x = 0; x < W; x += gridSize) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, H);
        ctx.stroke();
      }
      for (let y = 0; y < H; y += gridSize) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(W, y);
        ctx.stroke();
      }
    }

    // Update UI
    function updateUI() {
      document.getElementById('balls').textContent = balls.length;
      document.getElementById('broken').textContent = brokenCount;
      document.getElementById('tiles').textContent = tiles.length;
      document.getElementById('zapped').textContent = zappedCount;
    }

    // Main draw loop
    function draw() {
      ctx.save();

      // Apply screen shake in giggle mode
      if (giggleMode || Math.abs(screenShakeX) > 0.1) {
        ctx.translate(screenShakeX, screenShakeY);
      }

      // Clear with fade
      ctx.fillStyle = 'rgba(5, 5, 16, 0.4)';
      ctx.fillRect(-20, -20, W + 40, H + 40);

      drawBackground();

      // Draw tiles
      tiles.forEach(drawTile);

      // Draw shards
      shards.forEach(drawShard);

      // Draw sparks
      sparks.forEach(drawSpark);

      // Draw lightning (on top)
      lightnings.forEach(drawLightning);

      // Draw balls
      balls.forEach(drawBall);

      ctx.restore();
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      update();
      draw();
    }

    // Event listeners
    canvas.addEventListener('click', e => {
      spawnBall(e.clientX, e.clientY);
    });

    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      const touch = e.touches[0];
      spawnBall(touch.clientX, touch.clientY);
    });

    document.getElementById('reset-tiles').addEventListener('click', () => {
      initTiles();
    });

    document.getElementById('clear-balls').addEventListener('click', () => {
      balls = [];
      updateUI();
    });

    // Emergency button elements
    const emergencyBtn = document.getElementById('emergency-btn');
    const warningStripes = document.getElementById('warning-stripes');

    // Show/hide emergency button based on giggle mode
    function updateEmergencyButton() {
      if (giggleMode) {
        emergencyBtn.classList.remove('hidden');
        warningStripes.classList.remove('hidden');
      } else {
        emergencyBtn.classList.add('hidden');
        warningStripes.classList.add('hidden');
      }
    }

    // Giggle mode toggle
    const giggleBtn = document.getElementById('giggle-btn');
    giggleBtn.addEventListener('click', () => {
      giggleMode = !giggleMode;
      giggleBtn.classList.toggle('active', giggleMode);
      giggleBtn.textContent = giggleMode ? 'STOP GIGGLING!' : 'GIGGLE MODE';
      updateEmergencyButton();

      if (giggleMode) {
        // Initial burst of giggle texts
        for (let i = 0; i < 3; i++) {
          setTimeout(() => spawnGiggleText(), i * 150);
        }
      }
    });

    // EMERGENCY STOP - The Circuit Breaker!
    emergencyBtn.addEventListener('click', () => {
      // STOP THE TICKLING!!!
      giggleMode = false;
      giggleBtn.classList.remove('active');
      giggleBtn.textContent = 'GIGGLE MODE';
      updateEmergencyButton();

      // Freeze all balls momentarily
      balls.forEach(ball => {
        ball.vx *= 0.1;
        ball.vy *= 0.1;
      });

      // Flash the screen red
      const flash = document.createElement('div');
      flash.className = 'emergency-flash';
      document.body.appendChild(flash);
      setTimeout(() => flash.remove(), 500);

      // Show EMERGENCY STOP text
      const stopText = document.createElement('div');
      stopText.className = 'stop-text';
      stopText.textContent = 'EMERGENCY STOP';
      document.body.appendChild(stopText);
      setTimeout(() => stopText.remove(), 1500);

      // Relief messages
      const reliefTexts = ['Phew!', 'Finally!', 'Sweet relief!', 'No more tickles!', 'Ahhhh...', 'Safe!'];
      for (let i = 0; i < 4; i++) {
        setTimeout(() => {
          const text = reliefTexts[Math.floor(Math.random() * reliefTexts.length)];
          const el = document.createElement('div');
          el.className = 'giggle-text';
          el.textContent = text;
          el.style.left = (Math.random() * (W - 200) + 100) + 'px';
          el.style.top = (Math.random() * (H - 300) + 150) + 'px';
          el.style.color = '#00ff00';
          document.body.appendChild(el);
          setTimeout(() => el.remove(), 800);
        }, 300 + i * 200);
      }
    });

    // UNLEASH 100 BALLS!
    document.getElementById('unleash-btn').addEventListener('click', () => {
      // Enable giggle mode for maximum chaos
      if (!giggleMode) {
        giggleMode = true;
        giggleBtn.classList.add('active');
        giggleBtn.textContent = 'STOP GIGGLING!';
        updateEmergencyButton();
      }

      // Spawn 100 balls in a burst pattern
      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          // Spawn from different areas for variety
          const pattern = Math.random();
          let x, y;

          if (pattern < 0.3) {
            // Rain from top
            x = Math.random() * W;
            y = 50 + Math.random() * 50;
          } else if (pattern < 0.6) {
            // Explosion from center
            x = W / 2 + (Math.random() - 0.5) * 200;
            y = H / 2 + (Math.random() - 0.5) * 200;
          } else {
            // Sides
            x = Math.random() < 0.5 ? 50 : W - 50;
            y = Math.random() * H * 0.6 + 100;
          }

          spawnBall(x, y);

          // Extra velocity for chaos
          const ball = balls[balls.length - 1];
          ball.vx = (Math.random() - 0.5) * 20;
          ball.vy = (Math.random() - 0.5) * 20;
        }, i * 10); // Stagger spawns for dramatic effect
      }

      // Burst of giggle texts
      const chaosTexts = ['UNLEASHED!!!', 'CHAOS!!!', '100 BALLS!!!', 'Gah!', 'Ehehehe!!', 'Yee Yow!', 'Hahahaha!!!', 'MAXIMUM CHAOS!'];
      for (let i = 0; i < 8; i++) {
        setTimeout(() => {
          const text = chaosTexts[i % chaosTexts.length];
          const el = document.createElement('div');
          el.className = 'giggle-text';
          el.textContent = text;
          el.style.left = (Math.random() * (W - 200) + 100) + 'px';
          el.style.top = (Math.random() * (H - 300) + 100) + 'px';
          el.style.fontSize = (1.5 + Math.random()) + 'rem';
          el.style.color = `hsl(${Math.random() * 60 + 20}, 100%, 50%)`;
          document.body.appendChild(el);
          setTimeout(() => el.remove(), 800);
        }, i * 120);
      }
    });

    window.addEventListener('resize', resize);

    // Init
    resize();
    animate();
  </script>
