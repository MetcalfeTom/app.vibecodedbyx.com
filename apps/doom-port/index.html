    <style>
        * {
            margin: 0;
            padding: 0;

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            overflow: hidden;
            display: flex;
            flex-direction: column;

        }

        .header {
            background: #1a0000;
            border-bottom: 3px solid #8b0000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #ff0000;
            font-size: 24px;
            text-shadow: 0 0 10px #ff0000;
        }

        .stats {
            display: flex;
            gap: 30px;
            font-size: 16px;
        }

        .stat {
            color: #00ff00;
            font-weight: bold;
        }

        .stat.low {
            color: #ff0000;
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .game-container {
            flex: 1;
            position: relative;
            background: #000;
        }

        canvas {
            display: block;
            width: 100%;

            image-rendering: pixelated;

        }

        .controls {
            background: #1a0000;
            border-top: 3px solid #8b0000;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-info {
            color: #ff6666;
            font-size: 14px;
            text-align: center;
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .start-screen h2 {
            font-size: 48px;
            color: #ff0000;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #ff0000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }

        .start-btn {
            padding: 20px 40px;

            z-index: 999;

        }

<body>

    <div class="header">
        <h1>ðŸ’€ DOOM PORT ðŸ’€</h1>
        <div class="stats">
            <div class="stat" id="health">HEALTH: 100</div>
            <div class="stat" id="ammo">AMMO: 50</div>
            <div class="stat" id="kills">KILLS: 0</div>
        </div>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas"></canvas>

        <div class="start-screen" id="startScreen">
            <h2>DOOM PORT</h2>
            <button class="start-btn" onclick="startGame()">START GAME</button>
            <div class="instructions">
                <div>WASD - MOVE</div>
                <div>MOUSE - AIM</div>
                <div>CLICK - SHOOT</div>
                <div>SURVIVE THE DEMONS</div>
            </div>
        </div>

        <div class="game-over" id="gameOver">
            <h2>YOU DIED</h2>
            <div style="color: #ff6666; margin-bottom: 20px;">
                <div style="font-size: 24px; margin-bottom: 10px;">KILLS: <span id="finalKills">0</span></div>
            </div>
            <button class="start-btn" onclick="restartGame()">RESTART</button>
        </div>
    </div>

    <div class="controls">
        <div class="control-info">
            ðŸŽ® Use WASD to move â€¢ Mouse to aim â€¢ Click to shoot â€¢ Survive the demon hordes!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gameRunning = false;
        let player = {
            x: 400,
            y: 300,
            angle: 0,
            health: 100,
            ammo: 50,
            speed: 3
        };

        let enemies = [];
        let bullets = [];
        let particles = [];
        let keys = {};
        let mouseX = 0;
        let mouseY = 0;
        let kills = 0;
        let enemySpawnTimer = 0;

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameRunning = true;
            player = { x: canvas.width / 2, y: canvas.height / 2, angle: 0, health: 100, ammo: 50, speed: 3 };
            enemies = [];
            bullets = [];
            particles = [];
            kills = 0;
            enemySpawnTimer = 0;
            canvas.requestPointerLock();
            gameLoop();
        }

        function restartGame() {
            document.getElementById('gameOver').classList.remove('show');
            startGame();
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (document.pointerLockElement === canvas) {
                player.angle += e.movementX * 0.003;
            }
        });

        canvas.addEventListener('click', () => {
            if (gameRunning && player.ammo > 0) {
                shoot();
            }
        });

        function shoot() {
            if (player.ammo <= 0) return;

            player.ammo--;
            updateStats();

            bullets.push({
                x: player.x,
                y: player.y,
                angle: player.angle,
                speed: 10,
                life: 100
            });

            // Muzzle flash particles
            for (let i = 0; i < 5; i++) {
                particles.push({
                    x: player.x + Math.cos(player.angle) * 30,
                    y: player.y + Math.sin(player.angle) * 30,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    life: 20,
                    color: '#ff0'
                });
            }
        }

        function spawnEnemy() {
            const side = Math.floor(Math.random() * 4);
            let x, y;

            switch(side) {
                case 0: x = Math.random() * canvas.width; y = -20; break;
                case 1: x = canvas.width + 20; y = Math.random() * canvas.height; break;
                case 2: x = Math.random() * canvas.width; y = canvas.height + 20; break;
                case 3: x = -20; y = Math.random() * canvas.height; break;
            }

            enemies.push({
                x: x,
                y: y,
                health: 3,
                speed: 1 + Math.random() * 0.5,
                size: 20
            });
        }

        function updateStats() {
            document.getElementById('health').textContent = `HEALTH: ${player.health}`;
            document.getElementById('health').className = player.health < 30 ? 'stat low' : 'stat';
            document.getElementById('ammo').textContent = `AMMO: ${player.ammo}`;
            document.getElementById('kills').textContent = `KILLS: ${kills}`;
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid floor
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Move player
            if (keys['w']) {
                player.y -= player.speed;
            }
            if (keys['s']) {
                player.y += player.speed;
            }
            if (keys['a']) {
                player.x -= player.speed;
            }
            if (keys['d']) {
                player.x += player.speed;
            }

            // Keep player in bounds
            player.x = Math.max(20, Math.min(canvas.width - 20, player.x));
            player.y = Math.max(20, Math.min(canvas.height - 20, player.y));

            // Spawn enemies
            enemySpawnTimer++;
            if (enemySpawnTimer > 60 - Math.min(kills, 40)) {
                spawnEnemy();
                enemySpawnTimer = 0;
            }

            // Update bullets
            bullets = bullets.filter(bullet => {
                bullet.x += Math.cos(bullet.angle) * bullet.speed;
                bullet.y += Math.sin(bullet.angle) * bullet.speed;
                bullet.life--;

                ctx.fillStyle = '#ff0';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 3, 0, Math.PI * 2);
                ctx.fill();

                return bullet.life > 0 && bullet.x > 0 && bullet.x < canvas.width && bullet.y > 0 && bullet.y < canvas.height;
            });

            // Update enemies
            enemies = enemies.filter(enemy => {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                enemy.x += (dx / dist) * enemy.speed;
                enemy.y += (dy / dist) * enemy.speed;

                // Check collision with player
                if (dist < enemy.size + 15) {
                    player.health -= 1;
                    updateStats();
                    if (player.health <= 0) {
                        gameOver();
                        return false;
                    }
                }

                // Check collision with bullets
                for (let i = bullets.length - 1; i >= 0; i--) {
                    const bullet = bullets[i];
                    const bdx = bullet.x - enemy.x;
                    const bdy = bullet.y - enemy.y;
                    const bdist = Math.sqrt(bdx * bdx + bdy * bdy);

                    if (bdist < enemy.size) {
                        enemy.health--;
                        bullets.splice(i, 1);

                        // Blood particles
                        for (let j = 0; j < 8; j++) {
                            particles.push({
                                x: enemy.x,
                                y: enemy.y,
                                vx: (Math.random() - 0.5) * 6,
                                vy: (Math.random() - 0.5) * 6,
                                life: 30,
                                color: '#f00'
                            });
                        }

                        if (enemy.health <= 0) {
                            kills++;
                            player.ammo += 5;
                            updateStats();
                            return false;
                        }
                    }
                }

                // Draw enemy
                ctx.fillStyle = '#f00';
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
                ctx.fill();

                // Draw angry face
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(enemy.x - 7, enemy.y - 5, 3, 0, Math.PI * 2);
                ctx.arc(enemy.x + 7, enemy.y - 5, 3, 0, Math.PI * 2);
                ctx.fill();

                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y + 5, 8, 0, Math.PI);
                ctx.stroke();

                return true;
            });

            // Update particles
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;

                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 30;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;

                return p.life > 0;
            });

            // Draw player
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.angle);

            // Gun
            ctx.fillStyle = '#888';
            ctx.fillRect(10, -5, 30, 10);
            ctx.fillStyle = '#666';
            ctx.fillRect(35, -3, 10, 6);

            // Body
            ctx.fillStyle = '#0f0';
            ctx.beginPath();
            ctx.arc(0, 0, 15, 0, Math.PI * 2);
            ctx.fill();

            // Direction indicator
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(10, 0, 3, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();

            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalKills').textContent = kills;
            document.getElementById('gameOver').classList.add('show');
            document.exitPointerLock();
        }

        updateStats();
    </script>
