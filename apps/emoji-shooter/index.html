<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Space Shooter</title>
  <link rel="icon" href="https://emojicdn.elk.sh/üöÄ">
  <meta property="og:title" content="Emoji Space Shooter">
  <meta property="og:description" content="Dodge angry faces in this glowing emoji space battle">
  <meta property="og:url" content="https://sloppy.live/emoji-shooter">
  <meta property="og:image" content="https://emojicdn.elk.sh/üöÄ?style=apple&size=512">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: #0a0a12;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    .game-container {
      position: relative;
    }

    canvas {
      display: block;
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(0, 200, 255, 0.3);
    }

    .hud {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 1rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      pointer-events: none;
    }

    .start-screen, .game-over {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(10, 10, 18, 0.95);
      text-align: center;
      padding: 2rem;
    }

    .game-over { display: none; }

    h1 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px #f0f, 0 0 40px #f0f;
    }

    .emoji-title {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .instructions {
      color: #888;
      font-size: 0.7rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .start-btn {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      padding: 0.8rem 2rem;
      background: linear-gradient(135deg, #f0f, #0ff);
      border: none;
      border-radius: 4px;
      color: #000;
      cursor: pointer;
      font-weight: 700;
      transition: all 0.2s;
      text-transform: uppercase;
    }

    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
    }

    .final-score {
      font-size: 3rem;
      color: #0ff;
      text-shadow: 0 0 20px #0ff;
      margin: 1rem 0;
    }

    .info {
      position: fixed;
      bottom: 0.8rem;
      font-size: 0.55rem;
      color: #444;
    }

    .info a { color: #555; text-decoration: none; }

    @media (max-width: 600px) {
      canvas { max-width: 100vw; max-height: 70vh; }
      h1 { font-size: 1.5rem; }
      .emoji-title { font-size: 3rem; }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <canvas id="game" width="600" height="700"></canvas>

    <div class="hud">
      <div>SCORE: <span id="score">0</span></div>
      <div>LIVES: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
    </div>

    <div class="start-screen" id="startScreen">
      <div class="emoji-title">üöÄ üò†</div>
      <h1>EMOJI SHOOTER</h1>
      <div class="instructions">
        ARROW KEYS or WASD to move<br>
        SPACE to shoot<br>
        Dodge the angry faces!
      </div>
      <button class="start-btn" id="startBtn">START GAME</button>
    </div>

    <div class="game-over" id="gameOver">
      <div class="emoji-title">üí•üòµ</div>
      <h1>GAME OVER</h1>
      <div class="final-score" id="finalScore">0</div>
      <button class="start-btn" id="restartBtn">PLAY AGAIN</button>
    </div>
  </div>

  <div class="info"><a href="https://sloppy.live">sloppy.live</a></div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    // Game state
    let gameRunning = false;
    let score = 0;
    let lives = 3;
    let player = { x: 300, y: 600, size: 40, speed: 6 };
    let bullets = [];
    let enemies = [];
    let particles = [];
    let powerups = [];
    let keys = {};
    let lastShot = 0;
    let difficulty = 1;
    let spawnTimer = 0;

    const ENEMY_TYPES = [
      { emoji: 'üò†', speed: 2, size: 35, points: 10, color: '#ff4444' },
      { emoji: 'üò°', speed: 2.5, size: 40, points: 15, color: '#ff2222' },
      { emoji: 'ü§¨', speed: 3, size: 45, points: 25, color: '#ff0000' },
      { emoji: 'üëø', speed: 3.5, size: 38, points: 30, color: '#aa00ff' },
      { emoji: 'üíÄ', speed: 4, size: 42, points: 50, color: '#ffffff' }
    ];

    // Input handling
    document.addEventListener('keydown', e => {
      keys[e.key.toLowerCase()] = true;
      if (e.key === ' ' && gameRunning) {
        e.preventDefault();
        shoot();
      }
    });

    document.addEventListener('keyup', e => {
      keys[e.key.toLowerCase()] = false;
    });

    // Touch controls for mobile
    let touchX = null;
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      touchX = e.touches[0].clientX;
      shoot();
    });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const x = e.touches[0].clientX - rect.left;
      player.x = Math.max(player.size / 2, Math.min(canvas.width - player.size / 2, x));
    });

    function shoot() {
      const now = Date.now();
      if (now - lastShot > 200) {
        bullets.push({
          x: player.x,
          y: player.y - player.size / 2,
          speed: 12,
          size: 8
        });
        lastShot = now;
      }
    }

    function spawnEnemy() {
      const typeIdx = Math.min(Math.floor(Math.random() * (1 + difficulty / 2)), ENEMY_TYPES.length - 1);
      const type = ENEMY_TYPES[typeIdx];

      enemies.push({
        x: Math.random() * (canvas.width - 60) + 30,
        y: -50,
        ...type,
        speed: type.speed * (1 + difficulty * 0.1),
        angle: Math.random() * 0.5 - 0.25, // Slight horizontal drift
        pulse: Math.random() * Math.PI * 2
      });
    }

    function createExplosion(x, y, color) {
      for (let i = 0; i < 15; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 5 + 2;
        particles.push({
          x, y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          size: Math.random() * 6 + 2,
          color,
          life: 1
        });
      }
    }

    function drawGlow(x, y, radius, color) {
      const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
      gradient.addColorStop(0, color);
      gradient.addColorStop(1, 'transparent');
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.fill();
    }

    function update() {
      if (!gameRunning) return;

      // Player movement
      if (keys['arrowleft'] || keys['a']) player.x -= player.speed;
      if (keys['arrowright'] || keys['d']) player.x += player.speed;
      if (keys['arrowup'] || keys['w']) player.y -= player.speed;
      if (keys['arrowdown'] || keys['s']) player.y += player.speed;

      // Clamp player position
      player.x = Math.max(player.size / 2, Math.min(canvas.width - player.size / 2, player.x));
      player.y = Math.max(player.size / 2, Math.min(canvas.height - player.size / 2, player.y));

      // Update bullets
      bullets = bullets.filter(b => {
        b.y -= b.speed;
        return b.y > -10;
      });

      // Update enemies
      enemies = enemies.filter(e => {
        e.y += e.speed;
        e.x += Math.sin(e.angle + e.y * 0.02) * 0.5;
        e.pulse += 0.1;

        // Check collision with player
        const dx = e.x - player.x;
        const dy = e.y - player.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < (e.size + player.size) / 2.5) {
          lives--;
          updateHUD();
          createExplosion(player.x, player.y, '#0ff');

          if (lives <= 0) {
            gameOver();
          } else {
            // Respawn player at bottom
            player.y = 600;
          }
          return false;
        }

        // Check collision with bullets
        for (let i = bullets.length - 1; i >= 0; i--) {
          const b = bullets[i];
          const bdx = b.x - e.x;
          const bdy = b.y - e.y;
          const bdist = Math.sqrt(bdx * bdx + bdy * bdy);

          if (bdist < (e.size + b.size) / 2) {
            bullets.splice(i, 1);
            score += e.points;
            updateHUD();
            createExplosion(e.x, e.y, e.color);
            return false;
          }
        }

        return e.y < canvas.height + 50;
      });

      // Update particles
      particles = particles.filter(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.1; // gravity
        p.life -= 0.03;
        return p.life > 0;
      });

      // Spawn enemies
      spawnTimer++;
      const spawnRate = Math.max(30, 90 - difficulty * 5);
      if (spawnTimer >= spawnRate) {
        spawnEnemy();
        spawnTimer = 0;
      }

      // Increase difficulty
      difficulty = 1 + Math.floor(score / 100) * 0.5;
    }

    function draw() {
      // Clear with trail effect
      ctx.fillStyle = 'rgba(10, 10, 18, 0.3)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw stars
      ctx.fillStyle = '#fff';
      for (let i = 0; i < 50; i++) {
        const x = (i * 137 + Date.now() * 0.01) % canvas.width;
        const y = (i * 89 + Date.now() * (0.02 + i * 0.001)) % canvas.height;
        ctx.globalAlpha = 0.3 + Math.sin(Date.now() * 0.005 + i) * 0.2;
        ctx.fillRect(x, y, 1, 1);
      }
      ctx.globalAlpha = 1;

      // Draw particles
      particles.forEach(p => {
        ctx.globalAlpha = p.life;
        drawGlow(p.x, p.y, p.size * 2, p.color);
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });
      ctx.globalAlpha = 1;

      // Draw bullets
      bullets.forEach(b => {
        drawGlow(b.x, b.y, 20, 'rgba(0, 255, 255, 0.5)');
        ctx.fillStyle = '#0ff';
        ctx.shadowColor = '#0ff';
        ctx.shadowBlur = 15;
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
      });

      // Draw enemies
      enemies.forEach(e => {
        const glowSize = 30 + Math.sin(e.pulse) * 5;
        drawGlow(e.x, e.y, glowSize, e.color + '44');

        ctx.font = `${e.size}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.shadowColor = e.color;
        ctx.shadowBlur = 20;
        ctx.fillText(e.emoji, e.x, e.y);
        ctx.shadowBlur = 0;
      });

      // Draw player
      if (gameRunning) {
        drawGlow(player.x, player.y, 40, 'rgba(0, 255, 255, 0.3)');
        ctx.font = `${player.size}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.shadowColor = '#0ff';
        ctx.shadowBlur = 25;
        ctx.fillText('üöÄ', player.x, player.y);
        ctx.shadowBlur = 0;
      }
    }

    function updateHUD() {
      document.getElementById('score').textContent = score;
      document.getElementById('lives').textContent = '‚ù§Ô∏è'.repeat(Math.max(0, lives));
    }

    function gameOver() {
      gameRunning = false;
      document.getElementById('finalScore').textContent = score;
      document.getElementById('gameOver').style.display = 'flex';
    }

    function startGame() {
      score = 0;
      lives = 3;
      difficulty = 1;
      player = { x: 300, y: 600, size: 40, speed: 6 };
      bullets = [];
      enemies = [];
      particles = [];
      spawnTimer = 0;
      gameRunning = true;

      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('gameOver').style.display = 'none';
      updateHUD();
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Event listeners
    document.getElementById('startBtn').addEventListener('click', startGame);
    document.getElementById('restartBtn').addEventListener('click', startGame);

    // Start
    gameLoop();
  </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
