<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat - Real-time Messaging</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üí¨">

    <meta property="og:title" content="Simple Chat - Real-time Messaging">
    <meta property="og:description" content="Join the conversation in real-time">
    <meta property="og:url" content="https://app.vibecodedbyx.com/simple-chat">
    <meta property="og:image" content="https://emojicdn.elk.sh/üí¨.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f23;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: #1a1a2e;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 700px;
            border: 1px solid #2d2d44;
        }

        .header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            flex: 1;
            text-align: center;
        }

        .clear-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .header .username-display {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Username Screen */
        .username-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            text-align: center;
            flex: 1;
        }

        .username-screen h2 {
            color: #e5e7eb;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .username-screen p {
            color: #9ca3af;
            margin-bottom: 30px;
        }

        .username-input {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #2d2d44;
            background: #0f0f23;
            color: #e5e7eb;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .username-input:focus {
            outline: none;
            border-color: #6366f1;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Chat Screen */
        .chat-screen {
            display: none;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #0f0f23;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 10px;
            background: #1a1a2e;
            border: 1px solid #2d2d44;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-username {
            font-weight: bold;
            color: #6366f1;
            margin-bottom: 5px;
        }

        .message-text {
            color: #e5e7eb;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 5px;
        }

        .message.own {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-color: #6366f1;
        }

        .message.own .message-username,
        .message.own .message-text,
        .message.own .message-time {
            color: white;
        }

        .input-area {
            padding: 20px;
            background: #1a1a2e;
            border-top: 2px solid #2d2d44;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            font-size: 1rem;
            border: 2px solid #2d2d44;
            background: #0f0f23;
            color: #e5e7eb;
            border-radius: 10px;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            outline: none;
            border-color: #6366f1;
        }

        .send-btn {
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.5);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .back-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            z-index: 1000;
        }

        .back-link:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .error {
            color: #ef4444;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .username-screen {
                padding: 40px 20px;
            }

            .send-btn {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <a href="https://www.vibecodedbyx.com" class="back-link">‚Üê Stream</a>

    <div class="container">
        <div class="header">
            <div style="width: 80px;"></div>
            <div class="header-content">
                <h1>üí¨ Simple Chat</h1>
                <div class="username-display" id="usernameDisplay"></div>
            </div>
            <button class="clear-btn" id="clearBtn" style="display: none;">Clear Chat</button>
        </div>

        <!-- Username Selection Screen -->
        <div class="username-screen" id="usernameScreen">
            <h2>Choose Your Username</h2>
            <p>Pick a name to start chatting</p>
            <input
                type="text"
                id="usernameInput"
                class="username-input"
                placeholder="Enter username..."
                maxlength="20"
            >
            <button class="btn" id="joinBtn">Join Chat</button>
            <div class="error" id="usernameError"></div>
        </div>

        <!-- Chat Screen -->
        <div class="chat-screen" id="chatScreen">
            <div class="messages-container" id="messagesContainer">
                <div class="loading">Loading messages...</div>
            </div>
            <div class="input-area">
                <input
                    type="text"
                    id="messageInput"
                    class="message-input"
                    placeholder="Type a message..."
                    maxlength="500"
                >
                <button class="send-btn" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script type="module">
        import supabase, { supabaseSession } from './supabase-config.js';

        let currentUsername = '';
        let currentUserId = '';
        let messagesSubscription = null;
        let lastMessageTime = null;
        let pollInterval = null;

        const usernameScreen = document.getElementById('usernameScreen');
        const chatScreen = document.getElementById('chatScreen');
        const usernameInput = document.getElementById('usernameInput');
        const joinBtn = document.getElementById('joinBtn');
        const usernameError = document.getElementById('usernameError');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');

        // Initialize session
        async function initSession() {
            try {
                const { user } = await supabaseSession();
                currentUserId = user.id;
            } catch (error) {
                console.error('Session error:', error);
                usernameError.textContent = 'Failed to initialize. Please refresh the page.';
            }
        }

        // Join chat
        async function joinChat() {
            const username = usernameInput.value.trim();

            if (!username) {
                usernameError.textContent = 'Please enter a username';
                return;
            }

            if (username.length < 2) {
                usernameError.textContent = 'Username must be at least 2 characters';
                return;
            }

            // Ensure session is ready
            if (!currentUserId) {
                usernameError.textContent = 'Loading... please wait';
                try {
                    const { user } = await supabaseSession();
                    currentUserId = user.id;
                } catch (error) {
                    console.error('Session error:', error);
                    usernameError.textContent = 'Failed to initialize. Please refresh the page.';
                    return;
                }
            }

            currentUsername = username;
            usernameDisplay.textContent = `Chatting as ${currentUsername}`;

            // Switch screens
            usernameScreen.style.display = 'none';
            chatScreen.style.display = 'flex';
            clearBtn.style.display = 'block';

            // Load messages and subscribe
            await loadMessages();
            subscribeToMessages();

            // Focus message input
            messageInput.focus();
        }

        // Load existing messages
        async function loadMessages() {
            try {
                const { data, error } = await supabase
                    .from('simple_chat_messages')
                    .select('*')
                    .order('created_at', { ascending: true })
                    .limit(100);

                if (error) {
                    console.error('Error loading messages:', error);
                    throw error;
                }

                messagesContainer.innerHTML = '';

                if (data && data.length > 0) {
                    data.forEach(msg => {
                        displayMessage(msg);
                        lastMessageTime = msg.created_at;
                    });
                } else {
                    messagesContainer.innerHTML = '<div class="loading">No messages yet. Be the first to chat!</div>';
                }

                scrollToBottom();
            } catch (error) {
                console.error('Error loading messages:', error);
                messagesContainer.innerHTML = '<div class="loading">Failed to load messages. Check console for details.</div>';
            }
        }

        // Poll for new messages
        async function pollNewMessages() {
            try {
                console.log('Polling for new messages. Last message time:', lastMessageTime);

                let query = supabase
                    .from('simple_chat_messages')
                    .select('*')
                    .order('created_at', { ascending: true });

                if (lastMessageTime) {
                    query = query.gt('created_at', lastMessageTime);
                } else {
                    // If no lastMessageTime, only get the most recent messages
                    query = query.limit(50);
                }

                const { data, error } = await query;

                if (error) {
                    console.error('Poll error:', error);
                    throw error;
                }

                console.log('Poll returned', data?.length || 0, 'new messages');

                if (data && data.length > 0) {
                    data.forEach(msg => {
                        displayMessage(msg);
                        lastMessageTime = msg.created_at;
                    });
                    scrollToBottom();
                    console.log('Updated lastMessageTime to:', lastMessageTime);
                }
            } catch (error) {
                console.error('Error polling messages:', error);
            }
        }

        // Subscribe to new messages (using polling)
        function subscribeToMessages() {
            console.log('Starting message polling every 2 seconds');

            // Poll every 2 seconds
            pollInterval = setInterval(pollNewMessages, 2000);

            console.log('Poll interval ID:', pollInterval);
        }

        // Display a message
        function displayMessage(msg) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            if (msg.user_id === currentUserId) {
                messageDiv.classList.add('own');
            }

            const time = new Date(msg.created_at).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="message-username">${escapeHtml(msg.username)}</div>
                <div class="message-text">${escapeHtml(msg.message)}</div>
                <div class="message-time">${time}</div>
            `;

            messagesContainer.appendChild(messageDiv);
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();

            if (!message) return;

            try {
                console.log('Sending message:', { username: currentUsername, message, user_id: currentUserId });

                const { data, error } = await supabase
                    .from('simple_chat_messages')
                    .insert({
                        username: currentUsername,
                        message: message,
                        user_id: currentUserId
                    })
                    .select();

                if (error) {
                    console.error('Insert error:', error);
                    throw error;
                }

                console.log('Message sent successfully:', data);
                messageInput.value = '';
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message: ' + error.message);
            }
        }

        // Scroll to bottom
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        joinBtn.addEventListener('click', joinChat);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinChat();
        });

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        clearBtn.addEventListener('click', async () => {
            if (confirm('Are you sure you want to clear all your messages? This cannot be undone.')) {
                try {
                    const { error } = await supabase
                        .from('simple_chat_messages')
                        .delete()
                        .eq('user_id', currentUserId);

                    if (error) throw error;

                    // Clear local display
                    messagesContainer.innerHTML = '<div class="loading">No messages yet. Be the first to chat!</div>';
                    lastMessageTime = null;
                } catch (error) {
                    console.error('Error clearing messages:', error);
                    alert('Failed to clear messages: ' + error.message);
                }
            }
        });

        // Initialize
        initSession();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (messagesSubscription) {
                messagesSubscription.unsubscribe();
            }
            if (pollInterval) {
                clearInterval(pollInterval);
            }
        });
    </script>
</body>
</html>
