<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üêç Snake Game</h1>
        </header>

        <div class="start-screen">
            <div class="input-group">
                <label for="playerName">Player Name:</label>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            </div>
            <button id="startGame" class="start-btn">Start Game</button>
        </div>

        <div id="gameArea" class="game-area hidden">
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">Score:</span>
                    <span id="score" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Player:</span>
                    <span id="playerDisplay" class="stat-value"></span>
                </div>
            </div>
            
            <div class="game-container">
                <canvas id="game" width="400" height="400"></canvas>
                <div class="game-over-screen hidden" id="gameOverScreen">
                    <h2>Game Over!</h2>
                    <p>Final Score: <span id="finalScore"></span></p>
                    <div class="game-buttons">
                        <button id="restartBtn" class="btn">Play Again</button>
                        <button id="newGameBtn" class="btn">New Game</button>
                    </div>
                </div>
            </div>

            <div class="controls">
                <h3>Controls</h3>
                <p>Use arrow keys or WASD to move the snake</p>
                <p>Eat the red food to grow and score points!</p>
            </div>
        </div>

        <div class="highscores">
            <h3>High Scores</h3>
            <div id="highscoresList" class="scores-list">
                <!-- High scores will be loaded here -->
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
