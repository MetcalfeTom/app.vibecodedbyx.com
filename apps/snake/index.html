<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêõ Caterpillar Garden - Cute Caterpillar Adventure</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üêõ">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="üêõ Caterpillar Garden - Cute Caterpillar Adventure">
    <meta property="og:description" content="Help a hungry caterpillar eat leaves and grow bigger in this adorable garden adventure! A cute twist on the classic game.">
    <meta property="og:url" content="https://app.vibecodedbyx.com/snake">
    <meta property="og:image" content="https://app.vibecodedbyx.com/snake/caterpillar-preview.png">
    <meta property="og:type" content="website">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #90EE90 100%);
            height: 100vh;
            overflow: hidden;
            color: #2F4F2F;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #228B22;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #F0FFF0;
            touch-action: none;
        }

        .score-container {
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.35);
            border-radius: 8px;
            padding: 6px 10px;
        }

        .controls {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
        }

        #instructionsOverlay {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.8);
            border: 2px solid rgba(34,139,34,0.4);
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 0.95em;
            color: #2F4F2F;
            pointer-events: none;
        }

        /* Level chips + overlay link (show on hover) */
        #instructionsOverlay .levels { margin-top: 8px; display: flex; gap: 6px; justify-content: center; }
        .level-chip {
            pointer-events: auto;
            border: 2px outset #c0c0c0;
            background: #c0ffc0;
            padding: 4px 10px;
            border-radius: 10px;
            cursor: pointer;
            user-select: none;
            font-weight: 600;
        }
        .level-chip.active { border: 2px inset #c0c0c0; background: #a8f0a8; }
        #instructionsOverlay .hoverLink { opacity: 0; transition: opacity .15s ease; display:inline-block; }
        #instructionsOverlay:hover .hoverLink { opacity: 1; }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff4444;
            border-radius: 10px;
            padding: 20px;
        }

        .start-btn, .restart-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .start-btn:hover, .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Restart hover redesign */
        .restart-wrap { display: inline-flex; align-items: center; gap: 10px; margin-top: 8px; }
        .restart-hover { opacity: 0; transform: translateY(4px); transition: opacity 0.2s ease, transform 0.2s ease; color: #2F4F2F; display: flex; align-items: center; gap: 6px; font-weight: 600; }
        .restart-wrap:hover .restart-hover { opacity: 1; transform: translateY(0); }
        .restart-emoji { font-size: 1.4em; }

        .backlink {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .backlink a {
            color: #87CEEB;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .backlink a:hover {
            color: #ffffff;
        }

        @media (max-width: 600px) {
            .game-container {
                margin: 10px;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            #gameCanvas {
                width: 100%;
                max-width: 350px;
            }

            .controls {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Title hidden to keep full-screen minimal UI -->
        <!-- <h1>üêõ Caterpillar Garden</h1> -->

        

        <div id="instructionsOverlay">
            Press any key to start<br>
            Arrow keys or WASD ‚Ä¢ Swipe on mobile
            <div class="levels">
                <div class="level-chip active" data-ms="260" onclick="selectLevel(260, this)">Slow</div>
                <div class="level-chip" data-ms="200" onclick="selectLevel(200, this)">Normal</div>
                <div class="level-chip" data-ms="140" onclick="selectLevel(140, this)">Fast</div>
            </div>
            <div class="hoverLink" style="margin-top:6px;">
                Built live at <a href="https://www.vibecodedbyx.com" target="_blank" style="color:#2F4F2F; text-decoration: underline;">VibeCodedByX.com</a>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="game-over" id="gameOver">
            <h2>ü¶ã Time to Transform!</h2>
            <p>Leaves Eaten: <span id="finalScore">0</span></p>
            <div class="restart-wrap">
                <button class="restart-btn" onclick="startGame()" title="Restart the garden">Restart</button>
                <div class="restart-hover"><span class="restart-emoji">ü¶ã</span><span>Hatch again</span></div>
            </div>
        </div>

        
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const instructionsOverlay = document.getElementById('instructionsOverlay');
        // Queue of pending direction changes so quick sequences still register
        let inputQueue = [];

        // Game state
        let snake = [{x: 200, y: 200}];
        let food = {x: 0, y: 0};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('caterpillarHighScore') || 0;
        let gameRunning = false;
        const gridSize = 20;

        function resizeCanvas() {
            // Size to full viewport but snap to grid
            const w = Math.floor(window.innerWidth / gridSize) * gridSize;
            const h = Math.floor(window.innerHeight / gridSize) * gridSize;
            canvas.width = Math.max(gridSize * 10, w);
            canvas.height = Math.max(gridSize * 10, h);
            // Redraw current frame to avoid flicker
            draw();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // High score persists in localStorage; UI hidden for full-screen mode

        // Generate random food position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
            };
        }

        // Draw game elements
        function draw() {
            // Clear canvas with garden background
            ctx.fillStyle = '#F0FFF0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw caterpillar
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Caterpillar head - draw a circle with eyes
                    ctx.fillStyle = '#6B8E23';
                    ctx.beginPath();
                    ctx.arc(segment.x + gridSize/2, segment.y + gridSize/2, gridSize/2 - 1, 0, 2 * Math.PI);
                    ctx.fill();

                    // Draw eyes
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(segment.x + gridSize/2 - 3, segment.y + gridSize/2 - 3, 2, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(segment.x + gridSize/2 + 3, segment.y + gridSize/2 - 3, 2, 0, 2 * Math.PI);
                    ctx.fill();

                    // Draw smile
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.arc(segment.x + gridSize/2, segment.y + gridSize/2 + 2, 3, 0, Math.PI);
                    ctx.stroke();
                } else {
                    // Caterpillar body segments - alternating colors
                    ctx.fillStyle = index % 2 === 0 ? '#9ACD32' : '#7CFC00';
                    ctx.beginPath();
                    ctx.arc(segment.x + gridSize/2, segment.y + gridSize/2, gridSize/2 - 1, 0, 2 * Math.PI);
                    ctx.fill();

                    // Add stripes to body segments
                    ctx.strokeStyle = '#228B22';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.arc(segment.x + gridSize/2, segment.y + gridSize/2, gridSize/2 - 3, 0, 2 * Math.PI);
                    ctx.stroke();
                }
            });

            // Draw leaf (food) - using a simple leaf shape
            ctx.fillStyle = '#32CD32';
            ctx.beginPath();

            // Create a leaf shape using bezier curves for better browser compatibility
            const leafX = food.x + gridSize/2;
            const leafY = food.y + gridSize/2;
            const leafSize = gridSize/2 - 1;

            ctx.moveTo(leafX, leafY - leafSize);
            ctx.quadraticCurveTo(leafX + leafSize, leafY - leafSize/2, leafX + leafSize/2, leafY);
            ctx.quadraticCurveTo(leafX + leafSize, leafY + leafSize/2, leafX, leafY + leafSize);
            ctx.quadraticCurveTo(leafX - leafSize, leafY + leafSize/2, leafX - leafSize/2, leafY);
            ctx.quadraticCurveTo(leafX - leafSize, leafY - leafSize/2, leafX, leafY - leafSize);
            ctx.fill();

            // Add leaf vein
            ctx.strokeStyle = '#228B22';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(leafX, leafY - leafSize/2);
            ctx.lineTo(leafX, leafY + leafSize/2);
            ctx.stroke();
        }

        // Update game state
        function update() {
            if (!gameRunning) return;

            // Apply at most one queued direction per tick
            if (inputQueue.length) {
                const next = inputQueue.shift();
                // Prevent reversing into yourself
                if (!((dx !== 0 && next.dx === -dx) || (dy !== 0 && next.dy === -dy))) {
                    dx = next.dx; dy = next.dy;
                }
            }

            // Don't move if no direction is set yet
            if (dx === 0 && dy === 0) return;

            // Move snake head
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                endGame();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
            generateFood();

            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('caterpillarHighScore', highScore);
            }
            } else {
                snake.pop();
            }
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
        }

        // Start game
        function startGame() {
            const startX = Math.floor((canvas.width / 2) / gridSize) * gridSize;
            const startY = Math.floor((canvas.height / 2) / gridSize) * gridSize;
            snake = [{x: startX, y: startY}];
            dx = 0;
            dy = 0;
            inputQueue = [];
            score = 0;
            gameRunning = false; // Don't start moving until first key press
            gameOverElement.style.display = 'none';
            if (instructionsOverlay) instructionsOverlay.style.display = 'block';

            generateFood();
            draw();
        }

        // End game
        function endGame() {
            gameRunning = false;
            inputQueue = [];
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
            if (instructionsOverlay) instructionsOverlay.style.display = 'none';
        }

        function queueDirection(nx, ny) {
            const last = inputQueue.length ? inputQueue[inputQueue.length - 1] : { dx, dy };
            if (last.dx === nx && last.dy === ny) return; // ignore duplicates
            if (last.dx === -nx && last.dy === -ny) return; // prevent immediate reverse
            inputQueue.push({ dx: nx, dy: ny });
        }

        // Don't auto-start on mouse while instructions are visible (to allow level selection)
        document.addEventListener('mousedown', (e) => {
            if (!gameRunning && instructionsOverlay && instructionsOverlay.style.display !== 'none') {
                // clicks are used for level selection only
                return;
            }
            if (!gameRunning) {
                gameRunning = true;
                if (instructionsOverlay) instructionsOverlay.style.display = 'none';
            }
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            const k = e.key;
            const isArrow = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(k);
            const isWASD = ['w','a','s','d','W','A','S','D'].includes(k);
            if (!isArrow && !isWASD) return;

            if (!gameRunning) {
                gameRunning = true;
                if (instructionsOverlay) instructionsOverlay.style.display = 'none';
            }

            switch(k) {
                case 'ArrowUp':
                case 'w': case 'W':
                    queueDirection(0, -gridSize);
                    break;
                case 'ArrowDown':
                case 's': case 'S':
                    queueDirection(0, gridSize);
                    break;
                case 'ArrowLeft':
                case 'a': case 'A':
                    queueDirection(-gridSize, 0);
                    break;
                case 'ArrowRight':
                case 'd': case 'D':
                    queueDirection(gridSize, 0);
                    break;
            }
        });

        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            // while instructions visible, allow tapping level chips without starting
            if (!gameRunning && instructionsOverlay && instructionsOverlay.style.display !== 'none') {
                return;
            }
            if (!gameRunning) {
                gameRunning = true;
                if (instructionsOverlay) instructionsOverlay.style.display = 'none';
            }
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            // Need minimum swipe distance
            if (Math.abs(deltaX) < 30 && Math.abs(deltaY) < 30) {
                return;
            }

            // Start the game on first swipe if it hasn't started yet
            if (!gameRunning) {
                gameRunning = true;
                if (instructionsOverlay) instructionsOverlay.style.display = 'none';
            }

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (deltaX > 0) { queueDirection(gridSize, 0); } // Right
                if (deltaX < 0) { queueDirection(-gridSize, 0); } // Left
            } else {
                // Vertical swipe
                if (deltaY > 0) { queueDirection(0, gridSize); } // Down
                if (deltaY < 0) { queueDirection(0, -gridSize); } // Up
            }
        });

        // Initial draw
        generateFood();
        draw();

        // Start game loop with configurable speed
        let loopInterval = 220;
        let loopHandle = null;
        function startLoop() {
            if (loopHandle) clearInterval(loopHandle);
            loopHandle = setInterval(gameLoop, loopInterval);
        }
        startLoop();

        function selectLevel(ms, el) {
            loopInterval = ms;
            startLoop();
            // Update active state
            document.querySelectorAll('.level-chip').forEach(chip => chip.classList.remove('active'));
            if (el) el.classList.add('active');
        }
    </script>
</body>
</html>
