<html lang="en">
<head>

    <!-- Open Graph Meta Tags -->

    <meta property="og:description" content="Play the classic Snake game! Eat food, grow longer, and avoid hitting yourself. How high can you score?">
    <meta property="og:url" content="https://app.vibecodedbyx.com/snake">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #000;
            margin: 20px 0;
            max-width: 100%;
            height: auto;
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
        }

        .controls {
            margin: 20px 0;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .controls p {
            margin: 10px 0;
        }

        .game-over {
            display: none;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff4444;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .start-btn, .restart-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .start-btn:hover, .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .backlink {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .backlink a {
            color: #87CEEB;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .backlink a:hover {
            color: #ffffff;
        }

        @media (max-width: 600px) {
            .game-container {
                margin: 10px;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            #gameCanvas {
                width: 100%;
                max-width: 350px;
            }

            .controls {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>

        <div class="score-container">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="game-over" id="gameOver">
            <h2>üéÆ Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="startGame()">Play Again</button>
        </div>

        <div class="controls">
            <button class="start-btn" id="startBtn" onclick="startGame()">Start Game</button>
            <p><strong>Controls:</strong></p>
            <p>üñ±Ô∏è Desktop: Use arrow keys to move</p>
            <p>üì± Mobile: Swipe in any direction</p>
            <p>üéØ Goal: Eat the red food to grow and increase your score!</p>
        </div>

        <div class="backlink">
            <p>üé¨ Watch more apps being built live at <a href="https://www.vibecodedbyx.com" target="_blank">VibeCodedByX.com</a></p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');

        // Game state
        let snake = [{x: 200, y: 200}];
        let food = {x: 0, y: 0};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        const gridSize = 20;

        // Display high score
        highScoreElement.textContent = highScore;

        // Generate random food position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
            };
        }

        // Draw game elements
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#4CAF50';
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Snake head
                    ctx.fillStyle = '#45a049';
                } else {
                    ctx.fillStyle = '#4CAF50';
                }
                ctx.fillRect(segment.x, segment.y, gridSize - 2, gridSize - 2);
            });

            // Draw food
            ctx.fillStyle = '#ff4444';
            ctx.fillRect(food.x, food.y, gridSize - 2, gridSize - 2);
        }

        // Update game state
        function update() {
            if (!gameRunning) return;

            // Move snake head
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                endGame();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();

                // Update high score
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
            } else {
                snake.pop();
            }
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
        }

        // Start game
        function startGame() {
            snake = [{x: 200, y: 200}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            startBtn.style.display = 'none';

            generateFood();
            draw();
        }

        // End game
        function endGame() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
            startBtn.style.display = 'inline-block';
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch(e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -gridSize; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = gridSize; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -gridSize; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = gridSize; dy = 0; }
                    break;
            }
        });

        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameRunning) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (deltaX > 0 && dx === 0) { dx = gridSize; dy = 0; } // Right
                if (deltaX < 0 && dx === 0) { dx = -gridSize; dy = 0; } // Left
            } else {
                // Vertical swipe
                if (deltaY > 0 && dy === 0) { dx = 0; dy = gridSize; } // Down
                if (deltaY < 0 && dy === 0) { dx = 0; dy = -gridSize; } // Up
            }
        });

        // Initial draw
        generateFood();
        draw();

        // Start game loop
        setInterval(gameLoop, 150);
    </script>
</body>
</html>
