<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Moved</title>
  <style>
    body {
      background: #0a0a10;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 30px;
      color: #aaa;
    }
    .btn {
      padding: 10px 20px;
      background: #00ff88;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.2s;
      cursor: pointer;
    }
    .btn:hover {
      background: #00cc6a;
    }
  </style>
</head>
<body>
  <h1>App Moved</h1>
  <p>This feature is now part of SloppyOS.</p>
  <div class="btn" onclick="openDesktop()">Open Desktop</div>

  <script>
    function openDesktop() {
      // If running in an iframe (SloppyOS context), try to message parent
      if (window.parent !== window) {
        window.parent.postMessage({
          type: 'OPEN_WINDOW',
          url: '/apps/sloppy-desktop/index.html',
          title: 'Sloppy Desktop'
        }, '*');
      } else {
        // Direct navigation
        window.location.href = '/apps/sloppy-desktop/index.html';
      }
    }
  </script>
<script src="/vibelib-extended.js"></script>
<script>
  // Compatibility Patch for Legacy Apps
  window.addEventListener("load", () => {
    if (window.SloppyKarma && window.VibeLib.Economy) {
      // Redirect old calls to new engine
      window.SloppyKarma.track = window.VibeLib.Economy.track;
    }
  });
</script>
</body>
</html>
