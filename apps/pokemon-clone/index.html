<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creature Catcher - Retro Monster Adventure</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üéÆ">

    <meta property="og:title" content="Creature Catcher">
    <meta property="og:description" content="Explore, encounter, and catch wild creatures in this retro adventure">
    <meta property="og:url" content="https://app.vibecodedbyx.com/pokemon-clone">
    <meta property="og:image" content="https://app.vibecodedbyx.com/pokemon-clone/og-image.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .back-link {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            font-size: 12px;
            margin-bottom: 15px;
            display: inline-block;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.3);
        }

        .game-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }

        #gameCanvas {
            display: block;
            border: 4px solid #333;
            background: #87ceeb;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            margin: 0 auto;
            max-width: 100%;
        }

        .ui-panel {
            background: #f8f9fa;
            border: 3px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            color: #333;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            background: white;
            border: 2px solid #333;
            border-radius: 4px;
            padding: 8px;
            font-size: 10px;
        }

        .stat-label {
            color: #667eea;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 14px;
            font-weight: bold;
        }

        .controls {
            background: white;
            border: 2px solid #333;
            border-radius: 4px;
            padding: 10px;
            font-size: 10px;
            line-height: 1.6;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 10px 0;
        }

        button {
            padding: 12px;
            font-size: 12px;
            font-weight: bold;
            border: 3px solid #333;
            border-radius: 8px;
            cursor: pointer;
            background: #4caf50;
            color: white;
            transition: all 0.2s;
            font-family: 'Press Start 2P', monospace;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: #f44336;
        }

        .btn-primary {
            background: #2196f3;
        }

        .message-box {
            background: white;
            border: 3px solid #333;
            border-radius: 4px;
            padding: 12px;
            margin-top: 10px;
            min-height: 60px;
            font-size: 10px;
            line-height: 1.5;
            color: #333;
        }

        .creatures-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
            margin-top: 10px;
        }

        .creature-card {
            background: white;
            border: 2px solid #333;
            border-radius: 4px;
            padding: 8px;
            text-align: center;
            font-size: 8px;
        }

        .creature-card .emoji {
            font-size: 24px;
            margin-bottom: 4px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1rem;
            }

            .stat-item {
                font-size: 8px;
            }

            .stat-value {
                font-size: 12px;
            }

            button {
                padding: 10px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="https://www.vibecodedbyx.com" class="back-link">‚Üê Back</a>

    <h1>üéÆ CREATURE CATCHER üéÆ</h1>

    <div class="game-container">
        <canvas id="gameCanvas" width="640" height="480"></canvas>

        <div class="ui-panel">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">CAUGHT</div>
                    <div class="stat-value" id="caughtCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">POKEBALLS</div>
                    <div class="stat-value" id="ballCount">10</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">ENCOUNTERS</div>
                    <div class="stat-value" id="encounterCount">0</div>
                </div>
            </div>

            <div class="controls">
                <strong>CONTROLS:</strong><br>
                ‚¨ÜÔ∏è‚¨áÔ∏è‚¨ÖÔ∏è‚û°Ô∏è Arrow Keys - Move<br>
                SPACE - Catch Creature (in battle)<br>
                ESC - Run (in battle)
            </div>

            <div class="message-box" id="messageBox">
                Welcome to Creature Catcher! Walk through grass to find wild creatures. Use SPACE to throw a Pokeball!
            </div>

            <div id="creaturesList" class="creatures-list"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        const game = {
            state: 'overworld', // overworld, battle
            player: {
                x: 10,
                y: 10,
                sprite: 'üßë'
            },
            camera: {
                x: 0,
                y: 0
            },
            inventory: {
                pokeballs: 10,
                caught: []
            },
            encounters: 0,
            currentBattle: null,
            message: 'Welcome to Creature Catcher!'
        };

        // Creature types
        const creatureTypes = [
            { name: 'Flamey', sprite: 'üî•', rarity: 0.15, catchRate: 0.5 },
            { name: 'Aqua', sprite: 'üíß', rarity: 0.15, catchRate: 0.5 },
            { name: 'Leafy', sprite: 'üçÉ', rarity: 0.15, catchRate: 0.5 },
            { name: 'Sparky', sprite: '‚ö°', rarity: 0.12, catchRate: 0.4 },
            { name: 'Rocky', sprite: 'ü™®', rarity: 0.12, catchRate: 0.4 },
            { name: 'Frosty', sprite: '‚ùÑÔ∏è', rarity: 0.1, catchRate: 0.35 },
            { name: 'Ghosty', sprite: 'üëª', rarity: 0.08, catchRate: 0.3 },
            { name: 'Drago', sprite: 'üêâ', rarity: 0.05, catchRate: 0.2 },
            { name: 'Starry', sprite: '‚≠ê', rarity: 0.04, catchRate: 0.15 },
            { name: 'Legendary', sprite: 'üåü', rarity: 0.04, catchRate: 0.1 }
        ];

        // Map data (20x20 grid)
        const TILE_SIZE = 32;
        const MAP_SIZE = 30;
        const mapData = [];

        // Generate map
        for (let y = 0; y < MAP_SIZE; y++) {
            mapData[y] = [];
            for (let x = 0; x < MAP_SIZE; x++) {
                const rand = Math.random();
                if (x === 0 || y === 0 || x === MAP_SIZE - 1 || y === MAP_SIZE - 1) {
                    mapData[y][x] = 'wall';
                } else if (rand < 0.4) {
                    mapData[y][x] = 'grass';
                } else if (rand < 0.5) {
                    mapData[y][x] = 'tree';
                } else {
                    mapData[y][x] = 'ground';
                }
            }
        }

        // Tile sprites
        const tileSprites = {
            ground: '#90ee90',
            grass: '#228b22',
            tree: '#2d5016',
            wall: '#8b4513'
        };

        // Input handling
        const keys = {};
        let lastMoveTime = 0;
        const MOVE_DELAY = 150;

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;

            if (game.state === 'battle') {
                if (e.key === ' ') {
                    e.preventDefault();
                    throwPokeball();
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    runFromBattle();
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Game loop
        function update() {
            const now = Date.now();

            if (game.state === 'overworld' && now - lastMoveTime > MOVE_DELAY) {
                let moved = false;
                let newX = game.player.x;
                let newY = game.player.y;

                if (keys['ArrowUp']) {
                    newY--;
                    moved = true;
                }
                if (keys['ArrowDown']) {
                    newY++;
                    moved = true;
                }
                if (keys['ArrowLeft']) {
                    newX--;
                    moved = true;
                }
                if (keys['ArrowRight']) {
                    newX++;
                    moved = true;
                }

                if (moved) {
                    // Check collision
                    const tile = mapData[newY]?.[newX];
                    if (tile && tile !== 'wall' && tile !== 'tree') {
                        game.player.x = newX;
                        game.player.y = newY;

                        // Update camera to follow player
                        game.camera.x = game.player.x - Math.floor(canvas.width / TILE_SIZE / 2);
                        game.camera.y = game.player.y - Math.floor(canvas.height / TILE_SIZE / 2);

                        // Random encounter in grass
                        if (tile === 'grass' && Math.random() < 0.15) {
                            startBattle();
                        }

                        lastMoveTime = now;
                    }
                }
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#87ceeb';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (game.state === 'overworld') {
                drawOverworld();
            } else if (game.state === 'battle') {
                drawBattle();
            }
        }

        function drawOverworld() {
            const tilesX = Math.ceil(canvas.width / TILE_SIZE);
            const tilesY = Math.ceil(canvas.height / TILE_SIZE);

            for (let y = 0; y < tilesY; y++) {
                for (let x = 0; x < tilesX; x++) {
                    const mapX = x + game.camera.x;
                    const mapY = y + game.camera.y;
                    const tile = mapData[mapY]?.[mapX] || 'ground';

                    ctx.fillStyle = tileSprites[tile];
                    ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);

                    // Draw tree emoji
                    if (tile === 'tree') {
                        ctx.font = '24px Arial';
                        ctx.fillText('üå≤', x * TILE_SIZE + 4, y * TILE_SIZE + 24);
                    }

                    // Grid lines
                    ctx.strokeStyle = 'rgba(0,0,0,0.1)';
                    ctx.strokeRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                }
            }

            // Draw player
            const playerScreenX = (game.player.x - game.camera.x) * TILE_SIZE;
            const playerScreenY = (game.player.y - game.camera.y) * TILE_SIZE;
            ctx.font = '28px Arial';
            ctx.fillText(game.player.sprite, playerScreenX + 2, playerScreenY + 26);
        }

        function drawBattle() {
            // Battle background
            ctx.fillStyle = '#2a2a2a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Wild creature
            if (game.currentBattle) {
                ctx.font = '120px Arial';
                ctx.fillText(game.currentBattle.sprite, canvas.width / 2 - 60, 200);

                ctx.font = '24px Arial';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.fillText(`Wild ${game.currentBattle.name} appeared!`, canvas.width / 2, 280);

                // Health bar
                ctx.fillStyle = '#4caf50';
                ctx.fillRect(canvas.width / 2 - 100, 300, game.currentBattle.health * 2, 20);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.strokeRect(canvas.width / 2 - 100, 300, 200, 20);

                // Instructions
                ctx.font = '16px Arial';
                ctx.fillStyle = 'yellow';
                ctx.fillText('SPACE to throw Pokeball | ESC to run', canvas.width / 2, 380);

                ctx.textAlign = 'left';
            }
        }

        function startBattle() {
            // Select random creature based on rarity
            const rand = Math.random();
            let cumulative = 0;
            let selectedCreature = creatureTypes[0];

            for (const creature of creatureTypes) {
                cumulative += creature.rarity;
                if (rand <= cumulative) {
                    selectedCreature = creature;
                    break;
                }
            }

            game.currentBattle = {
                ...selectedCreature,
                health: 100
            };

            game.state = 'battle';
            game.encounters++;
            updateUI();
            setMessage(`A wild ${game.currentBattle.name} appeared!`);
        }

        function throwPokeball() {
            if (game.inventory.pokeballs <= 0) {
                setMessage('No Pokeballs left!');
                return;
            }

            game.inventory.pokeballs--;
            updateUI();

            // Calculate catch chance
            const catchChance = game.currentBattle.catchRate * (1 - game.currentBattle.health / 100);
            const caught = Math.random() < catchChance;

            if (caught) {
                game.inventory.caught.push({
                    name: game.currentBattle.name,
                    sprite: game.currentBattle.sprite
                });
                setMessage(`Gotcha! ${game.currentBattle.name} was caught!`);
                setTimeout(() => {
                    game.state = 'overworld';
                    updateUI();
                    setMessage('Continue exploring to find more creatures!');
                }, 1500);
            } else {
                game.currentBattle.health = Math.max(0, game.currentBattle.health - 30);
                if (game.currentBattle.health === 0) {
                    setMessage(`${game.currentBattle.name} fainted!`);
                    setTimeout(() => {
                        game.state = 'overworld';
                        setMessage('Continue exploring...');
                    }, 1500);
                } else {
                    setMessage(`${game.currentBattle.name} broke free! Try again!`);
                }
            }
        }

        function runFromBattle() {
            setMessage('Got away safely!');
            setTimeout(() => {
                game.state = 'overworld';
                setMessage('Continue exploring...');
            }, 1000);
        }

        function setMessage(msg) {
            game.message = msg;
            document.getElementById('messageBox').textContent = msg;
        }

        function updateUI() {
            document.getElementById('caughtCount').textContent = game.inventory.caught.length;
            document.getElementById('ballCount').textContent = game.inventory.pokeballs;
            document.getElementById('encounterCount').textContent = game.encounters;

            // Update creatures list
            const listEl = document.getElementById('creaturesList');
            listEl.innerHTML = game.inventory.caught.map(c => `
                <div class="creature-card">
                    <div class="emoji">${c.sprite}</div>
                    <div>${c.name}</div>
                </div>
            `).join('');
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        updateUI();
        gameLoop();
    </script>
</body>
</html>
