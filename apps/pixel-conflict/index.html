<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pixel Conflict - Territory War</title>
    <link rel="icon" href="https://emojicdn.elk.sh/⚔️">
    <meta property="og:title" content="Pixel Conflict - Territory War">
    <meta property="og:description" content="Click hexes to claim territory for your team. Real-time multiplayer battle.">
    <meta property="og:image" content="https://emojicdn.elk.sh/⚔️?style=google">
    <meta property="og:url" content="https://app.sloppy.live/pixel-conflict">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-panel: #12121a;
            --border: #2a2a3a;
            --text: #e0e0e0;
            --text-dim: #666;
            --red: #ff3366;
            --blue: #3366ff;
            --green: #33ff66;
            --yellow: #ffcc33;
            --purple: #9933ff;
            --cyan: #33ffcc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-dark);
            color: var(--text);
            font-family: 'Share Tech Mono', monospace;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100vw;
        }

        header {
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            font-weight: 900;
            background: linear-gradient(90deg, var(--red), var(--blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }

        .team-select {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .team-btn {
            width: 36px;
            height: 36px;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .team-btn:hover {
            transform: scale(1.1);
        }

        .team-btn.active {
            border-color: #fff;
            box-shadow: 0 0 15px currentColor;
        }

        .team-btn.active::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 5px #000;
        }

        .game-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            padding: 20px;
        }

        #hexCanvas {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: crosshair;
            max-width: 100%;
            max-height: 100%;
        }

        footer {
            background: var(--bg-panel);
            border-top: 1px solid var(--border);
            padding: 10px 20px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        footer a {
            color: var(--cyan);
            text-decoration: none;
        }

        .online-count {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: var(--green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-panel);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .toast.show {
            opacity: 1;
        }

        @media (max-width: 600px) {
            header {
                padding: 10px 12px;
            }
            .logo {
                font-size: 1.1rem;
            }
            .stats {
                font-size: 0.75rem;
                gap: 10px;
            }
            .team-btn {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">⚔️ PIXEL CONFLICT</div>
            <div class="stats" id="stats">
                <!-- Populated by JS -->
            </div>
            <div class="team-select">
                <span style="font-size:0.8rem;color:var(--text-dim)">TEAM:</span>
                <button class="team-btn" data-team="red" style="background:var(--red)" onclick="selectTeam('red')"></button>
                <button class="team-btn" data-team="blue" style="background:var(--blue)" onclick="selectTeam('blue')"></button>
                <button class="team-btn" data-team="green" style="background:var(--green)" onclick="selectTeam('green')"></button>
                <button class="team-btn" data-team="yellow" style="background:var(--yellow)" onclick="selectTeam('yellow')"></button>
                <button class="team-btn" data-team="purple" style="background:var(--purple)" onclick="selectTeam('purple')"></button>
                <button class="team-btn" data-team="cyan" style="background:var(--cyan)" onclick="selectTeam('cyan')"></button>
            </div>
            <div class="online-count">
                <span class="online-dot"></span>
                <span id="onlineCount">1</span> online
            </div>
        </header>

        <div class="game-area">
            <canvas id="hexCanvas"></canvas>
        </div>

        <footer>
            Click hexes to claim territory |
            <a href="https://sloppy.live" target="_blank">sloppy.live</a>
        </footer>
    </div>

    <div class="toast" id="toast"></div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

        const SUPABASE_URL = 'https://yjyxteqzhhmtrgcaekgz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlqeXh0ZXF6aGhtdHJnY2Fla2d6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNTg3NDIsImV4cCI6MjA3MjkzNDc0Mn0.G8SRde7IN2QFW1EnASM8IS32IUYR2eenCCjdDdioiBU';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Game config
        const COLS = 20;
        const ROWS = 15;
        const HEX_SIZE = 28;

        // Team colors
        const TEAMS = {
            red: '#ff3366',
            blue: '#3366ff',
            green: '#33ff66',
            yellow: '#ffcc33',
            purple: '#9933ff',
            cyan: '#33ffcc'
        };

        // State
        let canvas, ctx;
        let hexGrid = {}; // { "col,row": "team" }
        let myTeam = 'red';
        let currentUser = null;
        let channel = null;
        let onlineUsers = new Map();

        // Hex math
        function hexToPixel(col, row) {
            const x = HEX_SIZE * 1.5 * col + HEX_SIZE + 20;
            const y = HEX_SIZE * Math.sqrt(3) * (row + 0.5 * (col % 2)) + HEX_SIZE + 20;
            return { x, y };
        }

        function pixelToHex(px, py) {
            const col = Math.round((px - 20 - HEX_SIZE) / (HEX_SIZE * 1.5));
            const row = Math.round((py - 20 - HEX_SIZE) / (HEX_SIZE * Math.sqrt(3)) - 0.5 * (col % 2));
            return { col, row };
        }

        function drawHex(cx, cy, size, fillColor, strokeColor) {
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i;
                const x = cx + size * Math.cos(angle);
                const y = cy + size * Math.sin(angle);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fillStyle = fillColor;
            ctx.fill();
            ctx.strokeStyle = strokeColor;
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        function render() {
            ctx.fillStyle = '#12121a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let col = 0; col < COLS; col++) {
                for (let row = 0; row < ROWS; row++) {
                    const { x, y } = hexToPixel(col, row);
                    const key = `${col},${row}`;
                    const team = hexGrid[key];
                    const fillColor = team ? TEAMS[team] : '#1a1a2a';
                    const strokeColor = team ? TEAMS[team] + '88' : '#2a2a3a';
                    drawHex(x, y, HEX_SIZE - 2, fillColor, strokeColor);
                }
            }
        }

        function updateStats() {
            const counts = { red: 0, blue: 0, green: 0, yellow: 0, purple: 0, cyan: 0 };
            for (const team of Object.values(hexGrid)) {
                if (counts[team] !== undefined) counts[team]++;
            }
            const total = Object.values(counts).reduce((a, b) => a + b, 0) || 1;

            const statsEl = document.getElementById('stats');
            statsEl.innerHTML = Object.entries(counts)
                .filter(([_, count]) => count > 0)
                .sort((a, b) => b[1] - a[1])
                .map(([team, count]) => `
                    <div class="stat">
                        <div class="stat-color" style="background:${TEAMS[team]}"></div>
                        <span>${Math.round(count / total * 100)}%</span>
                    </div>
                `).join('');
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        window.selectTeam = function(team) {
            myTeam = team;
            document.querySelectorAll('.team-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.team === team);
            });
            showToast(`Joined ${team.toUpperCase()} team`);

            // Update presence
            if (channel) {
                channel.track({ team, odId: currentUser?.id });
            }
        };

        function handleClick(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const px = (e.clientX - rect.left) * scaleX;
            const py = (e.clientY - rect.top) * scaleY;

            const { col, row } = pixelToHex(px, py);

            if (col >= 0 && col < COLS && row >= 0 && row < ROWS) {
                const key = `${col},${row}`;
                hexGrid[key] = myTeam;
                render();
                updateStats();
                broadcastFlip(col, row, myTeam);
                saveHex(col, row, myTeam);
            }
        }

        async function saveHex(col, row, team) {
            const key = `${col},${row}`;
            await supabase
                .from('pixel_conflict_hexes')
                .upsert({
                    hex_key: key,
                    team,
                    col,
                    row,
                    user_id: currentUser?.id
                }, { onConflict: 'hex_key' });
        }

        async function loadHexes() {
            const { data, error } = await supabase
                .from('pixel_conflict_hexes')
                .select('hex_key, team');

            if (data) {
                data.forEach(h => {
                    hexGrid[h.hex_key] = h.team;
                });
                render();
                updateStats();
            }
        }

        function broadcastFlip(col, row, team) {
            if (channel) {
                channel.send({
                    type: 'broadcast',
                    event: 'flip',
                    payload: { col, row, team }
                });
            }
        }

        function setupRealtime() {
            channel = supabase.channel('pixel-conflict-game', {
                config: { presence: { key: currentUser?.id || 'anon' } }
            });

            channel.on('broadcast', { event: 'flip' }, ({ payload }) => {
                const { col, row, team } = payload;
                const key = `${col},${row}`;
                hexGrid[key] = team;
                render();
                updateStats();
            });

            channel.on('presence', { event: 'sync' }, () => {
                const state = channel.presenceState();
                onlineUsers = new Map();
                Object.values(state).flat().forEach(u => {
                    onlineUsers.set(u.odId || Math.random(), u);
                });
                document.getElementById('onlineCount').textContent = Math.max(1, onlineUsers.size);
            });

            channel.subscribe(async (status) => {
                if (status === 'SUBSCRIBED') {
                    await channel.track({ team: myTeam, odId: currentUser?.id });
                }
            });
        }

        async function init() {
            // Auth
            let { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                const { data } = await supabase.auth.signInAnonymously();
                session = data?.session;
            }
            currentUser = session?.user;

            // Canvas setup
            canvas = document.getElementById('hexCanvas');
            ctx = canvas.getContext('2d');

            const width = COLS * HEX_SIZE * 1.5 + HEX_SIZE + 40;
            const height = ROWS * HEX_SIZE * Math.sqrt(3) + HEX_SIZE * 2 + 40;
            canvas.width = width;
            canvas.height = height;

            // Events
            canvas.addEventListener('click', handleClick);
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                handleClick({ clientX: touch.clientX, clientY: touch.clientY });
            }, { passive: false });

            // Select default team
            selectTeam('red');

            // Load and render
            render();
            await loadHexes();
            setupRealtime();

            // Start GlitchBot
            startGlitchBot();
        }

        // GlitchBot - claims random hexes periodically
        const GLITCH_TEAMS = ['red', 'blue', 'green', 'yellow', 'purple', 'cyan'];
        let glitchBotInterval = null;

        function startGlitchBot() {
            // Random interval between 3-8 seconds
            function scheduleNext() {
                const delay = 3000 + Math.random() * 5000;
                glitchBotInterval = setTimeout(() => {
                    glitchBotMove();
                    scheduleNext();
                }, delay);
            }
            scheduleNext();
        }

        function glitchBotMove() {
            // Pick random hex
            const col = Math.floor(Math.random() * COLS);
            const row = Math.floor(Math.random() * ROWS);
            const key = `${col},${row}`;

            // Pick random team (glitchy - cycles through colors)
            const team = GLITCH_TEAMS[Math.floor(Math.random() * GLITCH_TEAMS.length)];

            // Claim it
            hexGrid[key] = team;
            render();
            updateStats();
            broadcastFlip(col, row, team);

            // Visual glitch effect - briefly flash
            const { x, y } = hexToPixel(col, row);
            ctx.save();
            ctx.globalAlpha = 0.8;
            drawHex(x, y, HEX_SIZE + 5, '#ffffff', '#ffffff');
            ctx.restore();
            setTimeout(() => render(), 100);
        }

        init();
    </script>

</body>
</html>
