<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Jumper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: system-ui, -apple-system, sans-serif;
        }
        canvas {
            border: 3px solid #fff;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
        }
        .controls {
            margin-top: 20px;
            color: white;
            text-align: center;
        }
        .score {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        a {
            color: #fff;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
        }
        a:hover {
            background: rgba(255,255,255,0.3);
        }
        .mobile-controls {
            display: none;
            gap: 10px;
            margin-top: 20px;
        }
        .mobile-btn {
            padding: 15px 30px;
            background: rgba(255,255,255,0.3);
            border: 2px solid white;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
        }
        .mobile-btn:active {
            background: rgba(255,255,255,0.5);
        }
        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div class="controls">
        <p>Use Arrow Keys or A/D to move, Spacebar or W to jump</p>
        <p>Collect coins and reach the goal!</p>
    </div>
    <div class="mobile-controls">
        <button class="mobile-btn" id="leftBtn">←</button>
        <button class="mobile-btn" id="jumpBtn">Jump</button>
        <button class="mobile-btn" id="rightBtn">→</button>
    </div>
    <a href="http://app.vibecodedbyx.com">← Back to Apps</a>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let score = 0;
        let gameOver = false;
        let levelComplete = false;
        
        // Player object
        const player = {
            x: 50,
            y: 200,
            width: 30,
            height: 30,
            velX: 0,
            velY: 0,
            speed: 5,
            jumpPower: 12,
            grounded: false,
            color: '#ff6b6b'
        };
        
        // Game objects
        const platforms = [
            {x: 0, y: 350, width: 200, height: 50},
            {x: 250, y: 300, width: 150, height: 20},
            {x: 450, y: 250, width: 100, height: 20},
            {x: 600, y: 200, width: 150, height: 20},
            {x: 350, y: 150, width: 100, height: 20},
            {x: 150, y: 180, width: 80, height: 20},
            {x: 0, y: 100, width: 100, height: 20},
            {x: 700, y: 350, width: 100, height: 50}
        ];
        
        const coins = [
            {x: 275, y: 260, width: 20, height: 20, collected: false},
            {x: 475, y: 210, width: 20, height: 20, collected: false},
            {x: 650, y: 160, width: 20, height: 20, collected: false},
            {x: 375, y: 110, width: 20, height: 20, collected: false},
            {x: 175, y: 140, width: 20, height: 20, collected: false},
            {x: 50, y: 60, width: 20, height: 20, collected: false}
        ];
        
        const goal = {
            x: 750,
            y: 310,
            width: 30,
            height: 40
        };
        
        // Input handling
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Mobile controls
        let mobileLeft = false;
        let mobileRight = false;
        let mobileJump = false;
        
        document.getElementById('leftBtn').addEventListener('touchstart', () => mobileLeft = true);
        document.getElementById('leftBtn').addEventListener('touchend', () => mobileLeft = false);
        document.getElementById('rightBtn').addEventListener('touchstart', () => mobileRight = true);
        document.getElementById('rightBtn').addEventListener('touchend', () => mobileRight = false);
        document.getElementById('jumpBtn').addEventListener('touchstart', () => mobileJump = true);
        document.getElementById('jumpBtn').addEventListener('touchend', () => mobileJump = false);
        
        // Mouse controls for testing
        document.getElementById('leftBtn').addEventListener('mousedown', () => mobileLeft = true);
        document.getElementById('leftBtn').addEventListener('mouseup', () => mobileLeft = false);
        document.getElementById('rightBtn').addEventListener('mousedown', () => mobileRight = true);
        document.getElementById('rightBtn').addEventListener('mouseup', () => mobileRight = false);
        document.getElementById('jumpBtn').addEventListener('mousedown', () => mobileJump = true);
        document.getElementById('jumpBtn').addEventListener('mouseup', () => mobileJump = false);
        
        function update() {
            if (gameOver || levelComplete) return;
            
            // Handle input
            if (keys['ArrowLeft'] || keys['a'] || keys['A'] || mobileLeft) {
                player.velX = -player.speed;
            } else if (keys['ArrowRight'] || keys['d'] || keys['D'] || mobileRight) {
                player.velX = player.speed;
            } else {
                player.velX *= 0.8;
            }
            
            if ((keys[' '] || keys['w'] || keys['W'] || keys['ArrowUp'] || mobileJump) && player.grounded) {
                player.velY = -player.jumpPower;
                player.grounded = false;
            }
            
            // Apply gravity
            player.velY += 0.5;
            
            // Update position
            player.x += player.velX;
            player.y += player.velY;
            
            // Keep player in bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            
            // Check if fallen off
            if (player.y > canvas.height) {
                resetPlayer();
            }
            
            // Platform collision
            player.grounded = false;
            for (let platform of platforms) {
                if (checkCollision(player, platform)) {
                    // Landing on top
                    if (player.velY > 0 && player.y < platform.y) {
                        player.y = platform.y - player.height;
                        player.velY = 0;
                        player.grounded = true;
                    }
                    // Hit from below
                    else if (player.velY < 0 && player.y > platform.y) {
                        player.y = platform.y + platform.height;
                        player.velY = 0;
                    }
                    // Side collisions
                    else if (player.velX > 0 && player.x < platform.x) {
                        player.x = platform.x - player.width;
                        player.velX = 0;
                    }
                    else if (player.velX < 0 && player.x > platform.x) {
                        player.x = platform.x + platform.width;
                        player.velX = 0;
                    }
                }
            }
            
            // Coin collection
            for (let coin of coins) {
                if (!coin.collected && checkCollision(player, coin)) {
                    coin.collected = true;
                    score += 10;
                    document.getElementById('score').textContent = score;
                }
            }
            
            // Check goal
            if (checkCollision(player, goal)) {
                levelComplete = true;
                setTimeout(() => {
                    if (confirm('Level Complete! Score: ' + score + '\nPlay again?')) {
                        resetGame();
                    }
                }, 100);
            }
        }
        
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        function resetPlayer() {
            player.x = 50;
            player.y = 200;
            player.velX = 0;
            player.velY = 0;
        }
        
        function resetGame() {
            resetPlayer();
            score = 0;
            document.getElementById('score').textContent = score;
            gameOver = false;
            levelComplete = false;
            for (let coin of coins) {
                coin.collected = false;
            }
        }
        
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw platforms
            ctx.fillStyle = '#4a5568';
            for (let platform of platforms) {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }
            
            // Draw coins
            ctx.fillStyle = '#ffd700';
            for (let coin of coins) {
                if (!coin.collected) {
                    ctx.beginPath();
                    ctx.arc(coin.x + coin.width/2, coin.y + coin.height/2, coin.width/2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Draw goal
            ctx.fillStyle = '#10b981';
            ctx.fillRect(goal.x, goal.y, goal.width, goal.height);
            ctx.fillStyle = '#fff';
            ctx.font = '12px Arial';
            ctx.fillText('GOAL', goal.x + 2, goal.y + 25);
            
            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Start game
        gameLoop();
    </script>
</body>
</html>
