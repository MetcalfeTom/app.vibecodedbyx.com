<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer • Side Scroller</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: system-ui, -apple-system, sans-serif;
        }
        canvas {
            border: 3px solid #fff;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
        }
        .controls {
            margin-top: 20px;
            color: white;
            text-align: center;
        }
        .score {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        a {
            color: #fff;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
        }
        a:hover {
            background: rgba(255,255,255,0.3);
        }
        .mobile-controls {
            display: none;
            gap: 10px;
            margin-top: 20px;
        }
        .mobile-btn {
            padding: 15px 30px;
            background: rgba(255,255,255,0.3);
            border: 2px solid white;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
        }
        .mobile-btn:active {
            background: rgba(255,255,255,0.5);
        }
        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="960" height="480"></canvas>
    <div class="controls">
        <p>Use Arrow Keys or A/D to move, Spacebar or W to jump</p>
        <p>Collect coins and reach the goal!</p>
    </div>
    <div class="mobile-controls">
        <button class="mobile-btn" id="leftBtn">←</button>
        <button class="mobile-btn" id="jumpBtn">Jump</button>
        <button class="mobile-btn" id="rightBtn">→</button>
    </div>
    <a href="http://app.vibecodedbyx.com">← Back to Apps</a>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Hi-DPI crispness
        function fitCanvas() {
            const dpr = Math.max(1, window.devicePixelRatio || 1);
            const w = Math.min(1024, Math.max(720, Math.floor(window.innerWidth * 0.9)));
            const h = Math.min(576, Math.max(420, Math.floor(window.innerHeight * 0.6)));
            canvas.style.width = w + 'px';
            canvas.style.height = h + 'px';
            canvas.width = Math.floor(w * dpr);
            canvas.height = Math.floor(h * dpr);
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }
        window.addEventListener('resize', fitCanvas);
        fitCanvas();

        // World
        const world = { width: 3000, height: 480 };
        let score = 0;
        let gameOver = false;
        let levelComplete = false;
        let camX = 0;

        // Player
        const player = {
            x: 50,
            y: 360,
            width: 28,
            height: 36,
            velX: 0,
            velY: 0,
            speed: 5,
            maxSpeed: 6.5,
            jumpPower: 13,
            grounded: false,
            color: '#ff6b6b'
        };

        // Platforms across the world
        const platforms = [
            {x: 0, y: 440, width: 400, height: 40},
            {x: 450, y: 410, width: 200, height: 20},
            {x: 700, y: 360, width: 160, height: 20},
            {x: 900, y: 320, width: 120, height: 20},
            {x: 1100, y: 280, width: 120, height: 20},
            {x: 1400, y: 330, width: 160, height: 20},
            {x: 1650, y: 380, width: 180, height: 20},
            {x: 1950, y: 340, width: 140, height: 20},
            {x: 2200, y: 300, width: 140, height: 20},
            {x: 2500, y: 440, width: 500, height: 40}
        ];

        // Coins
        const coins = [];
        for (let i = 0; i < 20; i++) {
            const p = platforms[Math.min(platforms.length - 2, 1 + Math.floor(Math.random() * (platforms.length - 2)))];
            coins.push({
                x: p.x + 20 + Math.random() * (p.width - 40),
                y: p.y - 26,
                width: 18,
                height: 18,
                collected: false
            });
        }

        // Enemies (simple patrolling)
        const enemies = [
            { x: 760, y: 340, width: 26, height: 26, dir: 1, minX: 720, maxX: 860, alive: true },
            { x: 1420, y: 302, width: 26, height: 26, dir: -1, minX: 1400, maxX: 1560, alive: true },
            { x: 2000, y: 312, width: 26, height: 26, dir: 1, minX: 1950, maxX: 2080, alive: true }
        ];

        // Goal
        const goal = { x: world.width - 80, y: 400, width: 40, height: 40 };

        // Input handling
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Mobile controls
        let mobileLeft = false;
        let mobileRight = false;
        let mobileJump = false;
        
        document.getElementById('leftBtn').addEventListener('touchstart', () => mobileLeft = true);
        document.getElementById('leftBtn').addEventListener('touchend', () => mobileLeft = false);
        document.getElementById('rightBtn').addEventListener('touchstart', () => mobileRight = true);
        document.getElementById('rightBtn').addEventListener('touchend', () => mobileRight = false);
        document.getElementById('jumpBtn').addEventListener('touchstart', () => mobileJump = true);
        document.getElementById('jumpBtn').addEventListener('touchend', () => mobileJump = false);
        
        // Mouse controls for testing
        document.getElementById('leftBtn').addEventListener('mousedown', () => mobileLeft = true);
        document.getElementById('leftBtn').addEventListener('mouseup', () => mobileLeft = false);
        document.getElementById('rightBtn').addEventListener('mousedown', () => mobileRight = true);
        document.getElementById('rightBtn').addEventListener('mouseup', () => mobileRight = false);
        document.getElementById('jumpBtn').addEventListener('mousedown', () => mobileJump = true);
        document.getElementById('jumpBtn').addEventListener('mouseup', () => mobileJump = false);
        
        function clamp(v, min, max) { return Math.max(min, Math.min(max, v)); }
        function aabb(a, b) {
            return a.x < b.x + b.width && a.x + a.width > b.x && a.y < b.y + b.height && a.y + a.height > b.y;
        }

        function update() {
            if (gameOver || levelComplete) return;

            // Horizontal input with friction
            const left = keys['ArrowLeft'] || keys['a'] || keys['A'] || mobileLeft;
            const right = keys['ArrowRight'] || keys['d'] || keys['D'] || mobileRight;
            if (left && !right) player.velX = clamp(player.velX - 0.8, -player.maxSpeed, player.maxSpeed);
            else if (right && !left) player.velX = clamp(player.velX + 0.8, -player.maxSpeed, player.maxSpeed);
            else player.velX *= 0.85;

            // Jump
            if ((keys[' '] || keys['w'] || keys['W'] || keys['ArrowUp'] || mobileJump) && player.grounded) {
                player.velY = -player.jumpPower;
                player.grounded = false;
            }

            // Gravity
            player.velY += 0.7;
            if (player.velY > 18) player.velY = 18;

            // Apply velocity
            player.x += player.velX;
            player.y += player.velY;

            // World bounds (horizontal)
            player.x = clamp(player.x, 0, world.width - player.width);

            // Collisions with platforms
            player.grounded = false;
            for (const p of platforms) {
                if (!aabb(player, p)) continue;

                const prevY = player.y - player.velY; // approximate previous frame
                const prevX = player.x - player.velX;

                // From top
                if (prevY + player.height <= p.y && player.velY >= 0) {
                    player.y = p.y - player.height;
                    player.velY = 0;
                    player.grounded = true;
                }
                // From bottom
                else if (prevY >= p.y + p.height && player.velY < 0) {
                    player.y = p.y + p.height;
                    player.velY = 0;
                }
                // From left or right
                else if (prevX + player.width <= p.x && player.velX > 0) {
                    player.x = p.x - player.width;
                    player.velX = 0;
                } else if (prevX >= p.x + p.width && player.velX < 0) {
                    player.x = p.x + p.width;
                    player.velX = 0;
                }
            }

            // Floor/void
            if (player.y > world.height + 100) {
                resetPlayer();
            }

            // Enemies
            for (const e of enemies) {
                if (!e.alive) continue;
                e.x += e.dir * 1.5;
                if (e.x < e.minX) { e.x = e.minX; e.dir = 1; }
                if (e.x + e.width > e.maxX) { e.x = e.maxX - e.width; e.dir = -1; }

                if (aabb(player, e)) {
                    // Stomp when falling
                    if (player.velY > 2 && player.y + player.height - e.y < 16) {
                        e.alive = false;
                        player.velY = -9;
                        score += 20; document.getElementById('score').textContent = score;
                    } else {
                        resetPlayer();
                    }
                }
            }

            // Coins
            for (const c of coins) {
                if (!c.collected && aabb(player, c)) {
                    c.collected = true;
                    score += 10; document.getElementById('score').textContent = score;
                }
            }

            // Goal
            if (aabb(player, goal)) {
                levelComplete = true;
                setTimeout(() => {
                    if (confirm('Level Complete! Score: ' + score + '\nPlay again?')) resetGame();
                }, 100);
            }

            // Camera follows player
            const viewW = canvas.clientWidth;
            camX = clamp(player.x + player.width / 2 - viewW / 2, 0, world.width - viewW);
        }

        function resetPlayer() {
            player.x = 50; player.y = 360;
            player.velX = 0; player.velY = 0;
        }

        function resetGame() {
            resetPlayer();
            score = 0; document.getElementById('score').textContent = score;
            gameOver = false; levelComplete = false;
            for (const c of coins) c.collected = false;
            for (const e of enemies) e.alive = true;
            camX = 0;
        }

        function drawParallax() {
            const skyGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGrad.addColorStop(0, '#87CEEB');
            skyGrad.addColorStop(1, '#98D8E8');
            ctx.fillStyle = skyGrad;
            ctx.fillRect(0, 0, canvas.clientWidth, canvas.clientHeight);

            // Simple parallax hills
            const baseY = canvas.clientHeight - 60;
            ctx.fillStyle = '#9be7a2';
            for (let i = -1; i < 6; i++) {
                const hx = (i * 300) - (camX * 0.3 % 300);
                ctx.beginPath();
                ctx.moveTo(hx, baseY);
                ctx.quadraticCurveTo(hx + 75, baseY - 50, hx + 150, baseY);
                ctx.quadraticCurveTo(hx + 225, baseY + 50, hx + 300, baseY);
                ctx.fill();
            }
        }

        function draw() {
            // Background
            drawParallax();

            // Translate for camera
            ctx.save();
            ctx.translate(-camX, 0);

            // Ground/platforms
            ctx.fillStyle = '#4a5568';
            for (const p of platforms) ctx.fillRect(p.x, p.y, p.width, p.height);

            // Coins
            ctx.fillStyle = '#ffd700';
            for (const c of coins) if (!c.collected) {
                ctx.beginPath();
                ctx.arc(c.x + c.width/2, c.y + c.height/2, c.width/2, 0, Math.PI*2);
                ctx.fill();
            }

            // Enemies
            for (const e of enemies) if (e.alive) {
                ctx.fillStyle = '#7c3aed';
                ctx.fillRect(e.x, e.y, e.width, e.height);
                ctx.fillStyle = '#fff';
                ctx.fillRect(e.x + 6, e.y + 8, 4, 4);
                ctx.fillRect(e.x + 16, e.y + 8, 4, 4);
            }

            // Goal
            ctx.fillStyle = '#10b981';
            ctx.fillRect(goal.x, goal.y, goal.width, goal.height);
            ctx.fillStyle = '#fff';
            ctx.font = '12px Arial';
            ctx.fillText('GOAL', goal.x + 4, goal.y + 26);

            // Player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            ctx.restore();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
