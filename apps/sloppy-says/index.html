<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloppy Says</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üéôÔ∏è">
    <meta name="description" content="Live scrolling transcript of Sloppy's voice">
    <meta property="og:title" content="Sloppy Says">
    <meta property="og:description" content="The voice of the stream, transcribed in real-time">
    <meta property="og:url" content="https://sloppy.live/sloppy-says">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0f;
            --surface: #12121a;
            --accent: #00ff88;
            --accent-dim: #00ff8833;
            --text: #e0e0e0;
            --muted: #666;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px;
            border-bottom: 1px solid var(--accent-dim);
            display: flex;
            align-items: center;
            gap: 16px;
            background: var(--surface);
        }

        .logo {
            font-size: 1.5rem;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 0.1em;
        }

        .status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: var(--muted);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .transcript-container {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .transcript-fade-top,
        .transcript-fade-bottom {
            position: absolute;
            left: 0;
            right: 0;
            height: 100px;
            pointer-events: none;
            z-index: 10;
        }

        .transcript-fade-top {
            top: 0;
            background: linear-gradient(to bottom, var(--bg), transparent);
        }

        .transcript-fade-bottom {
            bottom: 0;
            background: linear-gradient(to top, var(--bg), transparent);
        }

        .transcript {
            height: 100%;
            overflow-y: auto;
            padding: 120px 40px;
            scroll-behavior: smooth;
        }

        .transcript::-webkit-scrollbar {
            width: 4px;
        }

        .transcript::-webkit-scrollbar-track {
            background: transparent;
        }

        .transcript::-webkit-scrollbar-thumb {
            background: var(--accent-dim);
            border-radius: 2px;
        }

        .message {
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .message-avatar {
            font-size: 1.2rem;
        }

        .message-user {
            font-size: 0.8rem;
            color: var(--accent);
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--muted);
        }

        .message-content {
            font-size: 1.8rem;
            line-height: 1.5;
            font-weight: 400;
            max-width: 800px;
        }

        .message-content.voice {
            color: var(--accent);
            font-style: italic;
        }

        .message-content.voice::before {
            content: '"';
            opacity: 0.5;
        }

        .message-content.voice::after {
            content: '"';
            opacity: 0.5;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--muted);
            text-align: center;
            padding: 40px;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .empty-subtext {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .new-message-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: var(--bg);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 20;
        }

        .new-message-indicator.visible {
            opacity: 1;
        }

        .back-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.75rem;
            color: var(--muted);
            text-decoration: none;
            z-index: 100;
        }

        .back-link:hover {
            color: var(--accent);
        }

        @media (max-width: 600px) {
            header { padding: 15px; }
            .title { font-size: 1rem; }
            .transcript { padding: 80px 20px; }
            .message-content { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">üéôÔ∏è</span>
            <h1 class="title">SLOPPY SAYS</h1>
            <div class="status">
                <span class="status-dot"></span>
                <span id="statusText">LISTENING...</span>
            </div>
        </header>

        <div class="transcript-container">
            <div class="transcript-fade-top"></div>
            <div class="transcript-fade-bottom"></div>
            <div class="transcript" id="transcript">
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">üéôÔ∏è</div>
                    <div class="empty-text">Waiting for Sloppy to speak...</div>
                    <div class="empty-subtext">Voice transcripts will appear here in real-time</div>
                </div>
            </div>
        </div>

        <div class="new-message-indicator" id="newIndicator" onclick="scrollToBottom()">
            ‚Üì New message
        </div>
    </div>

    <a href="https://sloppy.live" class="back-link">‚Üê sloppy.live</a>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

        const SUPABASE_URL = 'https://yjyxteqzhhmtrgcaekgz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlqeXh0ZXF6aGhtdHJnY2Fla2d6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNTg3NDIsImV4cCI6MjA3MjkzNDc0Mn0.G8SRde7IN2QFW1EnASM8IS32IUYR2eenCCjdDdioiBU';

        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        const transcript = document.getElementById('transcript');
        const emptyState = document.getElementById('emptyState');
        const newIndicator = document.getElementById('newIndicator');
        const statusText = document.getElementById('statusText');

        let messages = [];
        let isAtBottom = true;

        function formatTime(dateStr) {
            const d = new Date(dateStr);
            return d.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
        }

        function createMessageElement(msg) {
            const div = document.createElement('div');
            div.className = 'message';
            div.dataset.id = msg.id;

            const isVoice = msg.message_type === 'voice';
            const contentClass = isVoice ? 'message-content voice' : 'message-content';

            div.innerHTML = `
                <div class="message-meta">
                    <span class="message-avatar">${msg.avatar || 'üë§'}</span>
                    <span class="message-user">${msg.username || 'Anonymous'}</span>
                    <span class="message-time">${formatTime(msg.created_at)}</span>
                    ${isVoice ? '<span class="message-time">üéôÔ∏è VOICE</span>' : ''}
                </div>
                <div class="${contentClass}">${msg.content || ''}</div>
            `;

            return div;
        }

        function addMessage(msg) {
            if (!msg.content) return;

            // Hide empty state
            emptyState.style.display = 'none';

            // Check if already exists
            if (document.querySelector(`[data-id="${msg.id}"]`)) return;

            const el = createMessageElement(msg);
            transcript.appendChild(el);
            messages.push(msg);

            // Auto-scroll if at bottom
            if (isAtBottom) {
                scrollToBottom();
            } else {
                newIndicator.classList.add('visible');
            }
        }

        window.scrollToBottom = function() {
            transcript.scrollTo({
                top: transcript.scrollHeight,
                behavior: 'smooth'
            });
            newIndicator.classList.remove('visible');
        };

        // Track scroll position
        transcript.addEventListener('scroll', () => {
            const threshold = 100;
            isAtBottom = transcript.scrollHeight - transcript.scrollTop - transcript.clientHeight < threshold;
            if (isAtBottom) {
                newIndicator.classList.remove('visible');
            }
        });

        async function loadRecentMessages() {
            // Load recent messages (prefer voice, fallback to text)
            const { data, error } = await supabase
                .from('sloppygram_messages')
                .select('*')
                .in('message_type', ['voice', 'text'])
                .not('content', 'is', null)
                .order('created_at', { ascending: true })
                .limit(50);

            if (data && data.length > 0) {
                data.forEach(msg => addMessage(msg));
                scrollToBottom();
            }
        }

        function setupRealtime() {
            const channel = supabase
                .channel('sloppy-says')
                .on('postgres_changes',
                    {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'sloppygram_messages'
                    },
                    (payload) => {
                        const msg = payload.new;
                        // Only show voice or text messages with content
                        if ((msg.message_type === 'voice' || msg.message_type === 'text') && msg.content) {
                            addMessage(msg);
                            statusText.textContent = 'NEW MESSAGE';
                            setTimeout(() => {
                                statusText.textContent = 'LISTENING...';
                            }, 2000);
                        }
                    }
                )
                .subscribe((status) => {
                    if (status === 'SUBSCRIBED') {
                        statusText.textContent = 'CONNECTED';
                        setTimeout(() => {
                            statusText.textContent = 'LISTENING...';
                        }, 1000);
                    }
                });
        }

        // Initialize
        loadRecentMessages();
        setupRealtime();
    </script>
</body>
</html>
