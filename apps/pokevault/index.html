<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeVault - Pokemon Encyclopedia</title>
  <link rel="icon" href="https://emojicdn.elk.sh/‚ö°">
  <meta name="description" content="Search and explore all Pokemon with stats, types, and sprites.">
  <meta property="og:title" content="PokeVault">
  <meta property="og:description" content="Comprehensive Pokemon encyclopedia with stats, types, and sprites.">
  <meta property="og:url" content="https://sloppy.live/pokevault">
  <meta property="og:image" content="https://sloppy.live/pokevault/og-image.png">
  <meta property="og:type" content="website">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --bg: #1a1a2e;
      --surface: #16213e;
      --card: #0f3460;
      --accent: #e94560;
      --text: #eaeaea;
      --text-dim: #a0a0a0;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, var(--surface) 0%, var(--card) 100%);
      border-bottom: 3px solid var(--accent);
      margin-bottom: 30px;
    }
    h1 {
      font-size: clamp(28px, 6vw, 48px);
      font-weight: 800;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #ffcb05 0%, #e94560 50%, #3d7dca 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      color: var(--text-dim);
      font-size: 14px;
    }
    .search-box {
      max-width: 500px;
      margin: 30px auto 0;
      position: relative;
    }
    .search-box input {
      width: 100%;
      padding: 16px 20px 16px 50px;
      background: var(--bg);
      border: 2px solid var(--card);
      border-radius: 50px;
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }
    .search-box input:focus {
      border-color: var(--accent);
    }
    .search-box input::placeholder {
      color: var(--text-dim);
    }
    .search-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      opacity: 0.6;
    }
    .filters {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .type-filter {
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s;
      text-transform: capitalize;
    }
    .type-filter:hover {
      transform: scale(1.05);
    }
    .type-filter.active {
      border-color: #fff;
    }
    .stats-section {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .stat-card {
      background: var(--surface);
      padding: 15px 25px;
      border-radius: 12px;
      text-align: center;
    }
    .stat-card .number {
      font-size: 28px;
      font-weight: 700;
      color: var(--accent);
    }
    .stat-card .label {
      font-size: 12px;
      color: var(--text-dim);
    }
    .pokemon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .pokemon-card {
      background: linear-gradient(145deg, var(--surface) 0%, var(--card) 100%);
      border-radius: 16px;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }
    .pokemon-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(233, 69, 96, 0.2);
    }
    .pokemon-card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      pointer-events: none;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    .pokemon-id {
      font-size: 12px;
      color: var(--text-dim);
      font-weight: 600;
    }
    .pokemon-name {
      font-size: 20px;
      font-weight: 700;
      text-transform: capitalize;
      margin-bottom: 8px;
    }
    .pokemon-types {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    .type-badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .sprite-container {
      text-align: center;
      margin: 15px 0;
    }
    .sprite-container img {
      width: 120px;
      height: 120px;
      image-rendering: pixelated;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
      transition: transform 0.3s;
    }
    .pokemon-card:hover .sprite-container img {
      transform: scale(1.1);
    }
    .pokemon-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }
    .mini-stat {
      text-align: center;
      background: rgba(0,0,0,0.2);
      padding: 8px;
      border-radius: 8px;
    }
    .mini-stat .value {
      font-size: 16px;
      font-weight: 700;
    }
    .mini-stat .label {
      font-size: 9px;
      color: var(--text-dim);
      text-transform: uppercase;
    }
    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
      overflow-y: auto;
    }
    .modal-overlay.visible {
      display: flex;
    }
    .modal {
      background: var(--surface);
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }
    .modal-header {
      padding: 30px 30px 20px;
      text-align: center;
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: var(--text);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.2s;
    }
    .modal-close:hover {
      background: var(--accent);
    }
    .modal-sprite {
      width: 180px;
      height: 180px;
      image-rendering: pixelated;
    }
    .modal-name {
      font-size: 32px;
      font-weight: 800;
      text-transform: capitalize;
      margin: 10px 0 5px;
    }
    .modal-id {
      color: var(--text-dim);
      font-size: 14px;
    }
    .modal-types {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-top: 15px;
    }
    .modal-types .type-badge {
      padding: 6px 16px;
      font-size: 12px;
    }
    .modal-body {
      padding: 0 30px 30px;
    }
    .info-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    .info-item {
      text-align: center;
    }
    .info-item .value {
      font-size: 20px;
      font-weight: 700;
    }
    .info-item .label {
      font-size: 11px;
      color: var(--text-dim);
      text-transform: uppercase;
    }
    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-dim);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .stat-bars {
      margin-bottom: 25px;
    }
    .stat-bar-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .stat-bar-label {
      width: 40px;
      font-size: 11px;
      font-weight: 600;
      color: var(--text-dim);
    }
    .stat-bar-value {
      width: 35px;
      font-size: 13px;
      font-weight: 700;
      text-align: right;
      margin-right: 10px;
    }
    .stat-bar-track {
      flex: 1;
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      overflow: hidden;
    }
    .stat-bar-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.5s ease-out;
    }
    .abilities-list {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }
    .ability-tag {
      background: var(--card);
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      text-transform: capitalize;
    }
    .ability-tag.hidden-ability {
      border: 1px dashed var(--accent);
    }
    .sprites-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .sprite-option {
      text-align: center;
    }
    .sprite-option img {
      width: 80px;
      height: 80px;
      image-rendering: pixelated;
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      padding: 10px;
    }
    .sprite-option .label {
      font-size: 10px;
      color: var(--text-dim);
      margin-top: 5px;
    }
    .loading {
      text-align: center;
      padding: 60px;
      color: var(--text-dim);
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--card);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .load-more {
      display: block;
      margin: 30px auto;
      padding: 14px 40px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .load-more:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
    }
    .load-more:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .backlink {
      display: block;
      text-align: center;
      margin-top: 40px;
      padding-bottom: 20px;
      color: var(--text-dim);
      font-size: 12px;
      text-decoration: none;
    }
    .backlink:hover {
      color: var(--accent);
    }
    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-dim);
    }
    .no-results h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: var(--text);
    }
    /* Type colors */
    .type-normal { background: #A8A878; }
    .type-fire { background: #F08030; }
    .type-water { background: #6890F0; }
    .type-electric { background: #F8D030; color: #333; }
    .type-grass { background: #78C850; }
    .type-ice { background: #98D8D8; color: #333; }
    .type-fighting { background: #C03028; }
    .type-poison { background: #A040A0; }
    .type-ground { background: #E0C068; color: #333; }
    .type-flying { background: #A890F0; }
    .type-psychic { background: #F85888; }
    .type-bug { background: #A8B820; }
    .type-rock { background: #B8A038; }
    .type-ghost { background: #705898; }
    .type-dragon { background: #7038F8; }
    .type-dark { background: #705848; }
    .type-steel { background: #B8B8D0; color: #333; }
    .type-fairy { background: #EE99AC; color: #333; }
    @media (max-width: 600px) {
      .pokemon-stats {
        grid-template-columns: repeat(2, 1fr);
      }
      .info-row {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>PokeVault</h1>
    <p class="subtitle">Explore the complete Pokemon encyclopedia</p>
    <div class="search-box">
      <span class="search-icon">üîç</span>
      <input type="text" id="searchInput" placeholder="Search Pokemon by name or number...">
    </div>
    <div class="filters" id="typeFilters"></div>
  </header>

  <div class="container">
    <div class="stats-section">
      <div class="stat-card">
        <div class="number" id="totalCount">0</div>
        <div class="label">Total Pokemon</div>
      </div>
      <div class="stat-card">
        <div class="number" id="loadedCount">0</div>
        <div class="label">Loaded</div>
      </div>
    </div>

    <div id="pokemonGrid" class="pokemon-grid"></div>
    <div id="loading" class="loading" style="display:none;">
      <div class="loading-spinner"></div>
      <p>Loading Pokemon...</p>
    </div>
    <div id="noResults" class="no-results" style="display:none;">
      <h3>No Pokemon Found</h3>
      <p>Try a different search term</p>
    </div>
    <button id="loadMoreBtn" class="load-more" style="display:none;">Load More Pokemon</button>

    <a href="https://sloppy.live" class="backlink">sloppy.live</a>
  </div>

  <!-- Detail Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
      <div class="modal-header">
        <button class="modal-close" id="modalClose">‚úï</button>
        <img class="modal-sprite" id="modalSprite" src="" alt="">
        <h2 class="modal-name" id="modalName"></h2>
        <p class="modal-id" id="modalId"></p>
        <div class="modal-types" id="modalTypes"></div>
      </div>
      <div class="modal-body">
        <div class="info-row" id="modalInfo"></div>

        <h3 class="section-title">Base Stats</h3>
        <div class="stat-bars" id="modalStats"></div>

        <h3 class="section-title">Abilities</h3>
        <div class="abilities-list" id="modalAbilities"></div>

        <h3 class="section-title">Sprites</h3>
        <div class="sprites-row" id="modalSprites"></div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'https://pokeapi.co/api/v2';
    const BATCH_SIZE = 24;
    let offset = 0;
    let allPokemon = [];
    let loadedPokemon = [];
    let currentFilter = null;
    let searchQuery = '';
    let totalPokemon = 0;

    const pokemonGrid = document.getElementById('pokemonGrid');
    const searchInput = document.getElementById('searchInput');
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    const loadingEl = document.getElementById('loading');
    const noResultsEl = document.getElementById('noResults');
    const totalCountEl = document.getElementById('totalCount');
    const loadedCountEl = document.getElementById('loadedCount');
    const typeFiltersEl = document.getElementById('typeFilters');
    const modalOverlay = document.getElementById('modalOverlay');
    const modal = document.getElementById('modal');

    const types = ['normal', 'fire', 'water', 'electric', 'grass', 'ice', 'fighting',
                   'poison', 'ground', 'flying', 'psychic', 'bug', 'rock', 'ghost',
                   'dragon', 'dark', 'steel', 'fairy'];

    const statColors = {
      hp: '#ff5959',
      attack: '#f5ac78',
      defense: '#fae078',
      'special-attack': '#9db7f5',
      'special-defense': '#a7db8d',
      speed: '#fa92b2'
    };

    const statLabels = {
      hp: 'HP',
      attack: 'ATK',
      defense: 'DEF',
      'special-attack': 'SPA',
      'special-defense': 'SPD',
      speed: 'SPE'
    };

    // Initialize type filters
    function initTypeFilters() {
      types.forEach(type => {
        const btn = document.createElement('button');
        btn.className = `type-filter type-${type}`;
        btn.textContent = type;
        btn.onclick = () => toggleTypeFilter(type, btn);
        typeFiltersEl.appendChild(btn);
      });
    }

    function toggleTypeFilter(type, btn) {
      if (currentFilter === type) {
        currentFilter = null;
        btn.classList.remove('active');
      } else {
        document.querySelectorAll('.type-filter').forEach(b => b.classList.remove('active'));
        currentFilter = type;
        btn.classList.add('active');
      }
      filterAndDisplay();
    }

    // Fetch Pokemon list
    async function fetchPokemonList() {
      loadingEl.style.display = 'block';
      try {
        const res = await fetch(`${API_BASE}/pokemon?limit=1000&offset=0`);
        const data = await res.json();
        allPokemon = data.results.map((p, i) => ({
          name: p.name,
          id: i + 1,
          url: p.url
        }));
        totalPokemon = allPokemon.length;
        totalCountEl.textContent = totalPokemon;
        await loadMorePokemon();
      } catch (err) {
        console.error('Failed to fetch Pokemon list:', err);
      }
      loadingEl.style.display = 'none';
    }

    // Load more Pokemon details
    async function loadMorePokemon() {
      if (offset >= allPokemon.length) return;

      loadMoreBtn.disabled = true;
      loadMoreBtn.textContent = 'Loading...';

      const batch = allPokemon.slice(offset, offset + BATCH_SIZE);
      const promises = batch.map(p => fetchPokemonDetails(p.id));
      const results = await Promise.all(promises);

      loadedPokemon.push(...results.filter(p => p));
      offset += BATCH_SIZE;

      loadedCountEl.textContent = loadedPokemon.length;
      loadMoreBtn.disabled = false;
      loadMoreBtn.textContent = 'Load More Pokemon';
      loadMoreBtn.style.display = offset < allPokemon.length ? 'block' : 'none';

      filterAndDisplay();
    }

    // Fetch single Pokemon details
    async function fetchPokemonDetails(id) {
      try {
        const res = await fetch(`${API_BASE}/pokemon/${id}`);
        return await res.json();
      } catch (err) {
        console.error(`Failed to fetch Pokemon ${id}:`, err);
        return null;
      }
    }

    // Filter and display Pokemon
    function filterAndDisplay() {
      let filtered = loadedPokemon;

      // Search filter
      if (searchQuery) {
        const q = searchQuery.toLowerCase();
        filtered = filtered.filter(p =>
          p.name.toLowerCase().includes(q) ||
          p.id.toString() === q
        );
      }

      // Type filter
      if (currentFilter) {
        filtered = filtered.filter(p =>
          p.types.some(t => t.type.name === currentFilter)
        );
      }

      displayPokemon(filtered);
    }

    // Display Pokemon cards
    function displayPokemon(pokemon) {
      pokemonGrid.innerHTML = '';
      noResultsEl.style.display = pokemon.length === 0 ? 'block' : 'none';

      pokemon.forEach(p => {
        const card = createPokemonCard(p);
        pokemonGrid.appendChild(card);
      });
    }

    // Create Pokemon card
    function createPokemonCard(pokemon) {
      const card = document.createElement('div');
      card.className = 'pokemon-card';
      card.onclick = () => showPokemonDetail(pokemon);

      const sprite = pokemon.sprites.other['official-artwork']?.front_default ||
                     pokemon.sprites.front_default;

      const typeHtml = pokemon.types.map(t =>
        `<span class="type-badge type-${t.type.name}">${t.type.name}</span>`
      ).join('');

      const hp = pokemon.stats.find(s => s.stat.name === 'hp')?.base_stat || 0;
      const atk = pokemon.stats.find(s => s.stat.name === 'attack')?.base_stat || 0;
      const def = pokemon.stats.find(s => s.stat.name === 'defense')?.base_stat || 0;

      card.innerHTML = `
        <div class="card-header">
          <div>
            <div class="pokemon-name">${pokemon.name}</div>
            <div class="pokemon-types">${typeHtml}</div>
          </div>
          <div class="pokemon-id">#${String(pokemon.id).padStart(3, '0')}</div>
        </div>
        <div class="sprite-container">
          <img src="${sprite}" alt="${pokemon.name}" loading="lazy">
        </div>
        <div class="pokemon-stats">
          <div class="mini-stat">
            <div class="value">${hp}</div>
            <div class="label">HP</div>
          </div>
          <div class="mini-stat">
            <div class="value">${atk}</div>
            <div class="label">ATK</div>
          </div>
          <div class="mini-stat">
            <div class="value">${def}</div>
            <div class="label">DEF</div>
          </div>
        </div>
      `;

      return card;
    }

    // Show Pokemon detail modal
    function showPokemonDetail(pokemon) {
      const sprite = pokemon.sprites.other['official-artwork']?.front_default ||
                     pokemon.sprites.front_default;

      document.getElementById('modalSprite').src = sprite;
      document.getElementById('modalName').textContent = pokemon.name;
      document.getElementById('modalId').textContent = `#${String(pokemon.id).padStart(3, '0')}`;

      // Types
      document.getElementById('modalTypes').innerHTML = pokemon.types.map(t =>
        `<span class="type-badge type-${t.type.name}">${t.type.name}</span>`
      ).join('');

      // Info
      document.getElementById('modalInfo').innerHTML = `
        <div class="info-item">
          <div class="value">${(pokemon.height / 10).toFixed(1)}m</div>
          <div class="label">Height</div>
        </div>
        <div class="info-item">
          <div class="value">${(pokemon.weight / 10).toFixed(1)}kg</div>
          <div class="label">Weight</div>
        </div>
        <div class="info-item">
          <div class="value">${pokemon.base_experience || '?'}</div>
          <div class="label">Base XP</div>
        </div>
      `;

      // Stats
      const totalStats = pokemon.stats.reduce((sum, s) => sum + s.base_stat, 0);
      document.getElementById('modalStats').innerHTML = pokemon.stats.map(s => {
        const pct = Math.min(100, (s.base_stat / 255) * 100);
        const color = statColors[s.stat.name] || '#888';
        const label = statLabels[s.stat.name] || s.stat.name.toUpperCase();
        return `
          <div class="stat-bar-row">
            <div class="stat-bar-label">${label}</div>
            <div class="stat-bar-value">${s.base_stat}</div>
            <div class="stat-bar-track">
              <div class="stat-bar-fill" style="width:${pct}%;background:${color}"></div>
            </div>
          </div>
        `;
      }).join('') + `
        <div class="stat-bar-row" style="margin-top:15px;padding-top:10px;border-top:1px solid rgba(255,255,255,0.1)">
          <div class="stat-bar-label">TOT</div>
          <div class="stat-bar-value">${totalStats}</div>
          <div class="stat-bar-track">
            <div class="stat-bar-fill" style="width:${Math.min(100, (totalStats / 720) * 100)}%;background:linear-gradient(90deg,#ff5959,#fa92b2)"></div>
          </div>
        </div>
      `;

      // Abilities
      document.getElementById('modalAbilities').innerHTML = pokemon.abilities.map(a =>
        `<span class="ability-tag ${a.is_hidden ? 'hidden-ability' : ''}">${a.ability.name.replace('-', ' ')}${a.is_hidden ? ' (Hidden)' : ''}</span>`
      ).join('');

      // Sprites
      const sprites = [
        { url: pokemon.sprites.front_default, label: 'Front' },
        { url: pokemon.sprites.back_default, label: 'Back' },
        { url: pokemon.sprites.front_shiny, label: 'Shiny' },
        { url: pokemon.sprites.back_shiny, label: 'Shiny Back' }
      ].filter(s => s.url);

      document.getElementById('modalSprites').innerHTML = sprites.map(s =>
        `<div class="sprite-option">
          <img src="${s.url}" alt="${s.label}">
          <div class="label">${s.label}</div>
        </div>`
      ).join('');

      modalOverlay.classList.add('visible');
    }

    // Close modal
    document.getElementById('modalClose').onclick = () => {
      modalOverlay.classList.remove('visible');
    };
    modalOverlay.onclick = (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.classList.remove('visible');
      }
    };

    // Search
    let searchTimeout;
    searchInput.addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        searchQuery = e.target.value.trim();
        filterAndDisplay();
      }, 300);
    });

    // Load more button
    loadMoreBtn.addEventListener('click', loadMorePokemon);

    // Initialize
    initTypeFilters();
    fetchPokemonList();
  </script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
