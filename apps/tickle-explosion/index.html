<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickle Explosion</title>
  <link rel="icon" href="https://emojicdn.elk.sh/üíú">
  <meta name="description" content="Tickle the void. Watch it explode.">
  <meta property="og:title" content="Tickle Explosion Generator">
  <meta property="og:description" content="High-speed purple particle chaos. Tickle to detonate.">
  <meta property="og:url" content="https://app.sloppy.live/tickle-explosion">
  <meta property="og:image" content="https://app.sloppy.live/tickle-explosion/og-image.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #05030a;
      overflow: hidden;
      cursor: none;
      font-family: 'Orbitron', sans-serif;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
    }

    .ui {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      pointer-events: none;
    }

    .title {
      font-size: clamp(1.2rem, 4vw, 2rem);
      font-weight: 900;
      letter-spacing: 0.1em;
      color: transparent;
      background: linear-gradient(90deg, #bf00ff, #8000ff, #ff00ff, #bf00ff);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      animation: title-flow 2s linear infinite;
      text-shadow: 0 0 30px rgba(191, 0, 255, 0.5);
      margin-bottom: 8px;
    }

    @keyframes title-flow {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .subtitle {
      font-size: 0.75rem;
      color: #8844aa;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    .stats {
      position: fixed;
      top: 20px;
      right: 20px;
      text-align: right;
      z-index: 10;
      pointer-events: none;
    }

    .stat {
      font-size: 0.8rem;
      color: #aa66dd;
      margin-bottom: 4px;
    }

    .stat-value {
      color: #ff00ff;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
    }

    .hint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      font-size: 0.85rem;
      color: #664488;
      letter-spacing: 0.1em;
      animation: hint-pulse 2s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes hint-pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .hint.hidden {
      opacity: 0;
      transition: opacity 0.5s;
    }

    footer {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 10;
    }

    footer a {
      color: #442266;
      text-decoration: none;
      font-size: 0.75rem;
    }

    footer a:hover {
      color: #bf00ff;
    }

    /* Custom cursor */
    .cursor {
      position: fixed;
      width: 30px;
      height: 30px;
      border: 2px solid #bf00ff;
      border-radius: 50%;
      pointer-events: none;
      z-index: 100;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgba(191, 0, 255, 0.5), inset 0 0 10px rgba(191, 0, 255, 0.3);
      transition: transform 0.1s, box-shadow 0.1s;
    }

    .cursor.active {
      transform: translate(-50%, -50%) scale(1.5);
      box-shadow: 0 0 40px rgba(255, 0, 255, 0.8), inset 0 0 20px rgba(255, 0, 255, 0.5);
      border-color: #ff00ff;
    }

    .cursor-dot {
      position: fixed;
      width: 6px;
      height: 6px;
      background: #ff00ff;
      border-radius: 50%;
      pointer-events: none;
      z-index: 101;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 15px #ff00ff;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="cursor" id="cursor"></div>
  <div class="cursor-dot" id="cursorDot"></div>

  <div class="ui">
    <h1 class="title">TICKLE EXPLOSION</h1>
    <p class="subtitle">Move fast to detonate</p>
  </div>

  <div class="stats">
    <div class="stat">PARTICLES: <span class="stat-value" id="particleCount">0</span></div>
    <div class="stat">EXPLOSIONS: <span class="stat-value" id="explosionCount">0</span></div>
    <div class="stat">TICKLE POWER: <span class="stat-value" id="ticklePower">0%</span></div>
  </div>

  <p class="hint" id="hint">~ wiggle your cursor to tickle the void ~</p>

  <footer>
    <a href="https://sloppy.live">‚Üê sloppy.live</a>
  </footer>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const cursor = document.getElementById('cursor');
    const cursorDot = document.getElementById('cursorDot');
    const particleCountEl = document.getElementById('particleCount');
    const explosionCountEl = document.getElementById('explosionCount');
    const ticklePowerEl = document.getElementById('ticklePower');
    const hint = document.getElementById('hint');

    let width, height;
    let particles = [];
    let explosionCount = 0;
    let mouseX = 0, mouseY = 0;
    let lastMouseX = 0, lastMouseY = 0;
    let ticklePower = 0;
    let hasInteracted = false;

    // Purple color palette
    const purples = [
      { r: 191, g: 0, b: 255 },    // bright purple
      { r: 128, g: 0, b: 255 },    // deep purple
      { r: 255, g: 0, b: 255 },    // magenta
      { r: 180, g: 50, b: 255 },   // light purple
      { r: 100, g: 0, b: 200 },    // dark purple
      { r: 220, g: 100, b: 255 },  // pink purple
      { r: 150, g: 0, b: 180 },    // violet
    ];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    class Particle {
      constructor(x, y, speed, angle, color) {
        this.x = x;
        this.y = y;
        this.speed = speed;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.color = color;
        this.alpha = 1;
        this.size = Math.random() * 4 + 2;
        this.decay = Math.random() * 0.02 + 0.01;
        this.trail = [];
        this.maxTrail = Math.floor(speed / 2);
      }

      update() {
        // Store trail position
        this.trail.push({ x: this.x, y: this.y, alpha: this.alpha });
        if (this.trail.length > this.maxTrail) {
          this.trail.shift();
        }

        // Physics
        this.x += this.vx;
        this.y += this.vy;
        this.vx *= 0.98;
        this.vy *= 0.98;
        this.vy += 0.1; // slight gravity
        this.alpha -= this.decay;
        this.size *= 0.99;

        return this.alpha > 0;
      }

      draw(ctx) {
        // Draw trail
        for (let i = 0; i < this.trail.length; i++) {
          const t = this.trail[i];
          const trailAlpha = (i / this.trail.length) * this.alpha * 0.5;
          const trailSize = this.size * (i / this.trail.length);

          ctx.beginPath();
          ctx.arc(t.x, t.y, trailSize, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${trailAlpha})`;
          ctx.fill();
        }

        // Draw particle with glow
        ctx.shadowBlur = 20;
        ctx.shadowColor = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.alpha})`;

        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.alpha})`;
        ctx.fill();

        // Inner bright core
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * 0.5, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha * 0.8})`;
        ctx.fill();

        ctx.shadowBlur = 0;
      }
    }

    function createExplosion(x, y, power) {
      const particleCount = Math.floor(50 + power * 100);
      const baseSpeed = 10 + power * 20;

      for (let i = 0; i < particleCount; i++) {
        const angle = (Math.PI * 2 * i) / particleCount + Math.random() * 0.5;
        const speed = baseSpeed * (0.5 + Math.random() * 0.5);
        const color = purples[Math.floor(Math.random() * purples.length)];

        particles.push(new Particle(x, y, speed, angle, color));
      }

      // Add some random scattered particles
      for (let i = 0; i < particleCount / 2; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = baseSpeed * Math.random() * 1.5;
        const color = purples[Math.floor(Math.random() * purples.length)];

        particles.push(new Particle(x, y, speed, angle, color));
      }

      explosionCount++;
      explosionCountEl.textContent = explosionCount;
    }

    function createMiniExplosion(x, y) {
      const count = Math.floor(5 + ticklePower * 10);

      for (let i = 0; i < count; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = 3 + Math.random() * 5;
        const color = purples[Math.floor(Math.random() * purples.length)];

        particles.push(new Particle(x, y, speed, angle, color));
      }
    }

    function update() {
      // Calculate mouse velocity (tickle intensity)
      const dx = mouseX - lastMouseX;
      const dy = mouseY - lastMouseY;
      const velocity = Math.sqrt(dx * dx + dy * dy);

      lastMouseX = mouseX;
      lastMouseY = mouseY;

      // Update tickle power
      ticklePower = Math.min(1, ticklePower + velocity * 0.01);
      ticklePower *= 0.95; // decay

      // Update UI
      ticklePowerEl.textContent = Math.floor(ticklePower * 100) + '%';

      // Trigger explosion at high tickle power
      if (ticklePower > 0.8) {
        createExplosion(mouseX, mouseY, ticklePower);
        ticklePower = 0;
      } else if (velocity > 5) {
        // Mini particles while moving
        createMiniExplosion(mouseX, mouseY);
      }

      // Update cursor
      cursor.classList.toggle('active', ticklePower > 0.3);

      // Update particles
      particles = particles.filter(p => p.update());
      particleCountEl.textContent = particles.length;
    }

    function draw() {
      // Fade effect for trails
      ctx.fillStyle = 'rgba(5, 3, 10, 0.15)';
      ctx.fillRect(0, 0, width, height);

      // Draw particles
      particles.forEach(p => p.draw(ctx));

      // Ambient glow at cursor when building power
      if (ticklePower > 0.1) {
        const gradient = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, 100 * ticklePower);
        gradient.addColorStop(0, `rgba(191, 0, 255, ${ticklePower * 0.3})`);
        gradient.addColorStop(0.5, `rgba(128, 0, 255, ${ticklePower * 0.1})`);
        gradient.addColorStop(1, 'rgba(128, 0, 255, 0)');

        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, width, height);
      }
    }

    function animate() {
      update();
      draw();
      requestAnimationFrame(animate);
    }

    // Event listeners
    function handleMove(x, y) {
      mouseX = x;
      mouseY = y;
      cursor.style.left = x + 'px';
      cursor.style.top = y + 'px';
      cursorDot.style.left = x + 'px';
      cursorDot.style.top = y + 'px';

      if (!hasInteracted) {
        hasInteracted = true;
        hint.classList.add('hidden');
      }
    }

    document.addEventListener('mousemove', (e) => {
      handleMove(e.clientX, e.clientY);
    });

    document.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      handleMove(touch.clientX, touch.clientY);
    }, { passive: false });

    document.addEventListener('click', (e) => {
      createExplosion(e.clientX, e.clientY, 0.5);
    });

    document.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      handleMove(touch.clientX, touch.clientY);
      createExplosion(touch.clientX, touch.clientY, 0.5);
    });

    window.addEventListener('resize', resize);

    // Initialize
    resize();
    animate();

    // Hide cursor elements on touch devices
    if ('ontouchstart' in window) {
      cursor.style.display = 'none';
      cursorDot.style.display = 'none';
    }
  </script>
</body>
</html>
