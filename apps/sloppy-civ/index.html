<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sloppy Civ</title>
  <link rel="icon" href="https://emojicdn.elk.sh/üèõÔ∏è">
  <meta property="og:title" content="Sloppy Civ">
  <meta property="og:description" content="Minimalist hex-grid civilization builder">
  <meta property="og:url" content="https://sloppy.live/sloppy-civ">
  <meta property="og:image" content="https://emojicdn.elk.sh/üèõÔ∏è?style=apple&size=512">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #1a1a2e;
      --panel: #16213e;
      --border: #2a3f5f;
      --text: #e8e8e8;
      --muted: #6b7b8f;
      --gold: #f4d03f;
      --wood: #8b5a2b;
      --stone: #7f8c8d;
      --food: #27ae60;
      --accent: #3498db;
    }

    body {
      background: var(--bg);
      font-family: 'Space Mono', monospace;
      color: var(--text);
      overflow: hidden;
      height: 100vh;
    }

    .game-container {
      display: flex;
      height: 100vh;
    }

    /* Side Panel */
    .panel {
      width: 280px;
      background: var(--panel);
      border-right: 1px solid var(--border);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
    }

    .panel h1 {
      font-size: 1.4rem;
      color: var(--gold);
      letter-spacing: 2px;
      text-align: center;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border);
    }

    .section {
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
      padding: 15px;
    }

    .section-title {
      font-size: 0.7rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .resources {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .resource {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .resource-icon {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
    }

    .resource-icon.gold { background: var(--gold); color: #000; }
    .resource-icon.wood { background: var(--wood); }
    .resource-icon.stone { background: var(--stone); }
    .resource-icon.food { background: var(--food); }

    .resource-info {
      flex: 1;
      margin-left: 10px;
    }

    .resource-name {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .resource-value {
      font-size: 1rem;
      font-weight: 700;
    }

    .resource-rate {
      font-size: 0.7rem;
      color: var(--food);
    }

    /* Build Menu */
    .build-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .build-btn {
      background: rgba(52, 152, 219, 0.1);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
      transition: all 0.2s;
      font-family: inherit;
      font-size: 0.8rem;
    }

    .build-btn:hover {
      border-color: var(--accent);
      background: rgba(52, 152, 219, 0.2);
    }

    .build-btn.selected {
      border-color: var(--gold);
      background: rgba(244, 208, 63, 0.1);
    }

    .build-btn.disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .build-name {
      font-weight: 700;
      margin-bottom: 4px;
    }

    .build-cost {
      font-size: 0.7rem;
      color: var(--muted);
    }

    .build-desc {
      font-size: 0.65rem;
      color: var(--muted);
      margin-top: 4px;
    }

    /* Turn Button */
    .turn-btn {
      background: var(--gold);
      border: none;
      color: #000;
      padding: 14px;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 700;
      letter-spacing: 1px;
      transition: all 0.2s;
    }

    .turn-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(244, 208, 63, 0.3);
    }

    .turn-counter {
      text-align: center;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .turn-counter span {
      color: var(--gold);
      font-weight: 700;
    }

    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .stat-box {
      text-align: center;
      padding: 10px;
      background: rgba(0,0,0,0.2);
      border-radius: 6px;
    }

    .stat-value {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--accent);
    }

    .stat-label {
      font-size: 0.6rem;
      color: var(--muted);
      text-transform: uppercase;
    }

    /* Canvas Area */
    .canvas-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    canvas {
      display: block;
      cursor: pointer;
    }

    /* Tile Info Tooltip */
    .tooltip {
      position: absolute;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px 14px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 100;
      font-size: 0.8rem;
      min-width: 120px;
    }

    .tooltip.visible {
      opacity: 1;
    }

    .tooltip-title {
      font-weight: 700;
      margin-bottom: 4px;
    }

    .tooltip-info {
      color: var(--muted);
      font-size: 0.7rem;
    }

    /* Messages */
    .message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--panel);
      border: 1px solid var(--gold);
      padding: 12px 24px;
      border-radius: 6px;
      z-index: 200;
      animation: slideDown 0.3s ease, fadeOut 0.3s ease 2s forwards;
    }

    @keyframes slideDown {
      from { transform: translateX(-50%) translateY(-20px); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    .back-link {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: var(--muted);
      text-decoration: none;
      font-size: 0.7rem;
      z-index: 100;
    }

    .back-link:hover {
      color: var(--gold);
    }

    @media (max-width: 700px) {
      .panel { width: 220px; padding: 15px; }
      .panel h1 { font-size: 1.1rem; }
    }

    @media (max-width: 500px) {
      .game-container { flex-direction: column; }
      .panel { width: 100%; height: auto; max-height: 40vh; border-right: none; border-bottom: 1px solid var(--border); }
      .canvas-container { flex: 1; min-height: 60vh; }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="panel">
      <h1>SLOPPY CIV</h1>

      <div class="section">
        <div class="section-title">Resources</div>
        <div class="resources">
          <div class="resource">
            <div class="resource-icon gold">üí∞</div>
            <div class="resource-info">
              <div class="resource-name">Gold</div>

            </div>
            <div class="resource-rate" id="rate-gold">+0</div>
          </div>
          <div class="resource">

          <div class="resource">

          </button>

          </button>
          <button class="build-btn" data-building="lumber">
            <div class="build-name">ü™ì Lumber Camp</div>

          </button>

          <button class="build-btn" data-building="market">

      <div class="section">
        <div class="section-title">Statistics</div>
        <div class="stats">

      <div class="turn-counter">Turn <span id="turn-number">1</span></div>

    <div class="canvas-container">
      <canvas id="game-canvas"></canvas>
      <div class="tooltip" id="tooltip">
        <div class="tooltip-title">Plains</div>

      </div>

  </div>

  <a href="https://sloppy.live" class="back-link">‚Üê sloppy.live</a>

  <script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const tooltip = document.getElementById('tooltip');

    // Hex dimensions
    const HEX_SIZE = 40;
    const HEX_WIDTH = HEX_SIZE * 2;
    const HEX_HEIGHT = Math.sqrt(3) * HEX_SIZE;

    // Game state
    let gameState = {
      turn: 1,
      resources: { gold: 50, wood: 20, stone: 10, food: 30 },
      rates: { gold: 0, wood: 0, stone: 0, food: 0 },
      selectedBuilding: null,
      tiles: [],
      buildings: [],
      claimed: new Set()
    };

    // Terrain types
    const TERRAINS = {
      plains: { color: '#7cb342', name: 'Plains', resource: null },
      forest: { color: '#2e7d32', name: 'Forest', resource: 'wood' },
      mountain: { color: '#78909c', name: 'Mountain', resource: 'stone' },
      water: { color: '#1976d2', name: 'Water', resource: null, blocked: true },
      desert: { color: '#fdd835', name: 'Desert', resource: 'gold' }
    };

    // Building definitions
    const BUILDINGS = {
      settlement: {
        name: 'Settlement',
        icon: 'üèòÔ∏è',
        cost: { wood: 20, stone: 10 },
        production: { gold: 2 },
        validTerrain: ['plains', 'desert'],
        claimRadius: 1
      },
      farm: {
        name: 'Farm',
        icon: 'üåæ',
        cost: { wood: 10, gold: 5 },
        production: { food: 3 },
        validTerrain: ['plains']
      },
      lumber: {
        name: 'Lumber Camp',
        icon: 'ü™ì',
        cost: { gold: 15 },
        production: { wood: 3 },
        validTerrain: ['forest']
      },
      quarry: {
        name: 'Quarry',
        icon: '‚õèÔ∏è',
        cost: { gold: 20, wood: 10 },
        production: { stone: 2 },
        validTerrain: ['mountain']
      },
      market: {
        name: 'Market',
        icon: 'üè™',
        cost: { wood: 30, stone: 20 },
        production: { gold: 5 },
        requiresBuilding: 'settlement'
      }
    };

    // Grid setup
    const GRID_WIDTH = 15;
    const GRID_HEIGHT = 11;
    let offsetX = 0, offsetY = 0;

    function resizeCanvas() {
      const container = canvas.parentElement;
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;

      offsetX = canvas.width / 2 - (GRID_WIDTH * HEX_WIDTH * 0.75) / 2;
      offsetY = canvas.height / 2 - (GRID_HEIGHT * HEX_HEIGHT) / 2;

      render();
    }

    function generateMap() {
      gameState.tiles = [];

      for (let q = 0; q < GRID_WIDTH; q++) {
        for (let r = 0; r < GRID_HEIGHT; r++) {
          const rand = Math.random();
          let terrain;

          if (rand < 0.35) terrain = 'plains';
          else if (rand < 0.55) terrain = 'forest';
          else if (rand < 0.70) terrain = 'mountain';
          else if (rand < 0.85) terrain = 'water';
          else terrain = 'desert';

          // Ensure starting area is plains
          const centerQ = Math.floor(GRID_WIDTH / 2);
          const centerR = Math.floor(GRID_HEIGHT / 2);
          if (Math.abs(q - centerQ) <= 1 && Math.abs(r - centerR) <= 1) {
            terrain = 'plains';
          }

          gameState.tiles.push({
            q, r,
            terrain,
            building: null,
            resourceNode: TERRAINS[terrain].resource && Math.random() > 0.5
          });
        }
      }

      // Place initial settlement
      const centerTile = getTile(Math.floor(GRID_WIDTH / 2), Math.floor(GRID_HEIGHT / 2));
      if (centerTile) {
        centerTile.building = 'settlement';
        gameState.buildings.push({ q: centerTile.q, r: centerTile.r, type: 'settlement' });
        claimTiles(centerTile.q, centerTile.r, 1);
      }

      calculateRates();
    }

    function getTile(q, r) {
      return gameState.tiles.find(t => t.q === q && t.r === r);
    }

    function hexToPixel(q, r) {
      const x = HEX_SIZE * (3/2 * q);
      const y = HEX_SIZE * (Math.sqrt(3)/2 * q + Math.sqrt(3) * r);
      return { x: x + offsetX, y: y + offsetY };
    }

    function pixelToHex(x, y) {
      const px = x - offsetX;
      const py = y - offsetY;
      const q = (2/3 * px) / HEX_SIZE;
      const r = (-1/3 * px + Math.sqrt(3)/3 * py) / HEX_SIZE;
      return hexRound(q, r);
    }

    function hexRound(q, r) {
      const s = -q - r;
      let rq = Math.round(q);
      let rr = Math.round(r);
      let rs = Math.round(s);

      const qDiff = Math.abs(rq - q);
      const rDiff = Math.abs(rr - r);
      const sDiff = Math.abs(rs - s);

      if (qDiff > rDiff && qDiff > sDiff) {
        rq = -rr - rs;
      } else if (rDiff > sDiff) {
        rr = -rq - rs;
      }

      return { q: rq, r: rr };
    }

    function getHexNeighbors(q, r) {
      const directions = [
        [1, 0], [1, -1], [0, -1],
        [-1, 0], [-1, 1], [0, 1]
      ];
      return directions.map(([dq, dr]) => ({ q: q + dq, r: r + dr }));
    }

    function claimTiles(q, r, radius) {
      gameState.claimed.add(`${q},${r}`);
      if (radius > 0) {
        const neighbors = getHexNeighbors(q, r);
        neighbors.forEach(n => {
          gameState.claimed.add(`${n.q},${n.r}`);
        });
      }
    }

    function isClaimed(q, r) {
      return gameState.claimed.has(`${q},${r}`);
    }

    function drawHex(x, y, size, fillColor, strokeColor, claimed = false) {
      ctx.beginPath();
      for (let i = 0; i < 6; i++) {
        const angle = Math.PI / 180 * (60 * i - 30);
        const hx = x + size * Math.cos(angle);
        const hy = y + size * Math.sin(angle);
        if (i === 0) ctx.moveTo(hx, hy);
        else ctx.lineTo(hx, hy);
      }
      ctx.closePath();

      ctx.fillStyle = fillColor;
      ctx.fill();

      if (claimed) {
        ctx.fillStyle = 'rgba(244, 208, 63, 0.15)';
        ctx.fill();
      }

      ctx.strokeStyle = strokeColor;
      ctx.lineWidth = claimed ? 2 : 1;
      ctx.stroke();
    }

    function render() {
      ctx.fillStyle = '#0f0f1a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw tiles
      gameState.tiles.forEach(tile => {
        const { x, y } = hexToPixel(tile.q, tile.r);
        const terrain = TERRAINS[tile.terrain];
        const claimed = isClaimed(tile.q, tile.r);

        // Darken unclaimed tiles
        let color = terrain.color;
        if (!claimed) {
          color = shadeColor(color, -40);
        }

        const strokeColor = claimed ? '#f4d03f' : '#1a1a2e';
        drawHex(x, y, HEX_SIZE - 2, color, strokeColor, claimed);

        // Draw resource node indicator
        if (tile.resourceNode && !tile.building) {
          ctx.fillStyle = 'rgba(255,255,255,0.6)';
          ctx.beginPath();
          ctx.arc(x, y, 6, 0, Math.PI * 2);
          ctx.fill();
        }

        // Draw building
        if (tile.building) {
          const building = BUILDINGS[tile.building];
          ctx.font = '20px sans-serif';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText(building.icon, x, y);
        }
      });

      // Highlight valid placement tiles if building selected
      if (gameState.selectedBuilding) {
        gameState.tiles.forEach(tile => {
          if (canBuild(tile, gameState.selectedBuilding)) {
            const { x, y } = hexToPixel(tile.q, tile.r);
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 3;
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
              const angle = Math.PI / 180 * (60 * i - 30);
              const hx = x + (HEX_SIZE - 4) * Math.cos(angle);
              const hy = y + (HEX_SIZE - 4) * Math.sin(angle);
              if (i === 0) ctx.moveTo(hx, hy);
              else ctx.lineTo(hx, hy);
            }
            ctx.closePath();
            ctx.stroke();
          }
        });
      }
    }

    function shadeColor(color, percent) {
      const num = parseInt(color.replace('#', ''), 16);
      const amt = Math.round(2.55 * percent);
      const R = (num >> 16) + amt;
      const G = (num >> 8 & 0x00FF) + amt;
      const B = (num & 0x0000FF) + amt;
      return '#' + (0x1000000 +
        (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
        (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
        (B < 255 ? B < 1 ? 0 : B : 255)
      ).toString(16).slice(1);
    }

    function canAfford(cost) {
      for (const [res, amount] of Object.entries(cost)) {
        if ((gameState.resources[res] || 0) < amount) return false;
      }
      return true;
    }

    function canBuild(tile, buildingType) {
      const building = BUILDINGS[buildingType];
      if (!building) return false;
      if (tile.building && buildingType !== 'market') return false;
      if (buildingType === 'market' && tile.building !== 'settlement') return false;
      if (TERRAINS[tile.terrain].blocked) return false;
      if (!isClaimed(tile.q, tile.r)) return false;
      if (building.validTerrain && !building.validTerrain.includes(tile.terrain)) return false;
      return canAfford(building.cost);
    }

    function build(tile, buildingType) {
      const building = BUILDINGS[buildingType];

      // Deduct cost
      for (const [res, amount] of Object.entries(building.cost)) {
        gameState.resources[res] -= amount;
      }

      // Place building
      if (buildingType === 'market') {
        // Market upgrades settlement
        const existing = gameState.buildings.find(b => b.q === tile.q && b.r === tile.r);
        if (existing) existing.type = 'market';
        tile.building = 'market';
      } else {
        tile.building = buildingType;
        gameState.buildings.push({ q: tile.q, r: tile.r, type: buildingType });
      }

      // Claim tiles if settlement
      if (building.claimRadius) {
        claimTiles(tile.q, tile.r, building.claimRadius);
      }

      calculateRates();
      updateUI();
      render();
      showMessage(`Built ${building.name}!`);
    }

    function calculateRates() {
      const rates = { gold: 0, wood: 0, stone: 0, food: 0 };

      gameState.buildings.forEach(b => {
        const building = BUILDINGS[b.type];
        if (building && building.production) {
          for (const [res, amount] of Object.entries(building.production)) {
            rates[res] += amount;
          }
        }
      });

      // Bonus from resource nodes
      gameState.tiles.forEach(tile => {
        if (tile.building && tile.resourceNode) {
          const terrain = TERRAINS[tile.terrain];
          if (terrain.resource) {
            rates[terrain.resource] += 1;
          }
        }
      });

      gameState.rates = rates;
    }

    function nextTurn() {
      // Apply production
      for (const [res, rate] of Object.entries(gameState.rates)) {
        gameState.resources[res] += rate;
      }

      gameState.turn++;
      updateUI();
      render();
    }

    function updateUI() {
      document.getElementById('res-gold').textContent = gameState.resources.gold;
      document.getElementById('res-wood').textContent = gameState.resources.wood;
      document.getElementById('res-stone').textContent = gameState.resources.stone;
      document.getElementById('res-food').textContent = gameState.resources.food;

      document.getElementById('rate-gold').textContent = `+${gameState.rates.gold}`;
      document.getElementById('rate-wood').textContent = `+${gameState.rates.wood}`;
      document.getElementById('rate-stone').textContent = `+${gameState.rates.stone}`;
      document.getElementById('rate-food').textContent = `+${gameState.rates.food}`;

      document.getElementById('turn-number').textContent = gameState.turn;
      document.getElementById('stat-tiles').textContent = gameState.claimed.size;
      document.getElementById('stat-buildings').textContent = gameState.buildings.length;

      // Update build buttons
      document.querySelectorAll('.build-btn').forEach(btn => {
        const type = btn.dataset.building;
        const building = BUILDINGS[type];
        const affordable = canAfford(building.cost);
        btn.classList.toggle('disabled', !affordable);
        btn.classList.toggle('selected', gameState.selectedBuilding === type);
      });
    }

    function showMessage(text) {
      const msg = document.createElement('div');
      msg.className = 'message';
      msg.textContent = text;
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 2500);
    }

    // Event listeners
    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const { q, r } = pixelToHex(e.clientX - rect.left, e.clientY - rect.top);
      const tile = getTile(q, r);

      if (tile && gameState.selectedBuilding) {
        if (canBuild(tile, gameState.selectedBuilding)) {
          build(tile, gameState.selectedBuilding);
          gameState.selectedBuilding = null;
          updateUI();
        }
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const { q, r } = pixelToHex(e.clientX - rect.left, e.clientY - rect.top);
      const tile = getTile(q, r);

      if (tile) {
        const terrain = TERRAINS[tile.terrain];
        let info = isClaimed(tile.q, tile.r) ? 'Claimed' : 'Unclaimed';
        if (tile.building) {
          info = BUILDINGS[tile.building].name;
        } else if (tile.resourceNode) {
          info += ' ‚Ä¢ Resource node';
        }

        tooltip.querySelector('.tooltip-title').textContent = terrain.name;
        tooltip.querySelector('.tooltip-info').textContent = info;
        tooltip.style.left = (e.clientX - rect.left + 15) + 'px';
        tooltip.style.top = (e.clientY - rect.top + 15) + 'px';
        tooltip.classList.add('visible');
      } else {
        tooltip.classList.remove('visible');
      }
    });

    canvas.addEventListener('mouseleave', () => {
      tooltip.classList.remove('visible');
    });

    document.querySelectorAll('.build-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const type = btn.dataset.building;
        if (canAfford(BUILDINGS[type].cost)) {
          gameState.selectedBuilding = gameState.selectedBuilding === type ? null : type;
          updateUI();
          render();
        }
      });
    });

    document.getElementById('next-turn').addEventListener('click', nextTurn);

    // Initialize
    window.addEventListener('resize', resizeCanvas);
    generateMap();
    resizeCanvas();
    updateUI();
  </script>
</body>
</html>
