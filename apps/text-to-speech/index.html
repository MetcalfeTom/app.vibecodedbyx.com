<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text to Speech - Voice Reader</title>
<link rel="icon" href="https://emojicdn.elk.sh/üîä">
<meta property="og:title" content="Text to Speech - Voice Reader">
<meta property="og:description" content="Convert any text to speech with adjustable voice, pitch, and speed">
<meta property="og:url" content="https://app.vibecodedbyx.com/text-to-speech">
<meta property="og:image" content="https://image.pollinations.ai/prompt/text%20to%20speech%20audio%20waves%20microphone%20voice%20synthesis?width=1200&height=630&referrer=vibecodedbyx.com">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}
.container{width:100%;max-width:700px;background:#fff;border-radius:20px;padding:40px;box-shadow:0 20px 60px rgba(0,0,0,.3)}
h1{text-align:center;color:#667eea;margin-bottom:30px;font-size:2.5em}
.input-section{margin-bottom:30px}
label{display:block;font-weight:600;color:#555;margin-bottom:10px;font-size:1.1em}
textarea{width:100%;padding:15px;border:2px solid #ddd;border-radius:10px;font-size:16px;font-family:inherit;resize:vertical;min-height:150px;transition:border-color .3s}
textarea:focus{outline:none;border-color:#667eea;box-shadow:0 0 0 3px rgba(102,126,234,.1)}
.controls{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;margin-bottom:25px}
.control-group{display:flex;flex-direction:column;gap:8px}
.control-group label{font-size:.95em;margin-bottom:5px}
select,input[type="range"]{width:100%;padding:10px;border:2px solid #ddd;border-radius:8px;font-size:14px;transition:border-color .3s}
select:focus,input[type="range"]:focus{outline:none;border-color:#667eea}
input[type="range"]{padding:0}
.range-value{display:inline-block;min-width:40px;text-align:right;font-weight:600;color:#667eea}
.btn-container{display:flex;gap:15px;flex-wrap:wrap}
.btn{flex:1;min-width:150px;padding:15px 30px;border:none;border-radius:10px;font-size:18px;font-weight:600;cursor:pointer;transition:all .3s;display:flex;align-items:center;justify-content:center;gap:10px}
.btn-speak{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff}
.btn-speak:hover{transform:translateY(-2px);box-shadow:0 5px 20px rgba(102,126,234,.4)}
.btn-speak:disabled{opacity:.6;cursor:not-allowed;transform:none}
.btn-stop{background:#e74c3c;color:#fff}
.btn-stop:hover{background:#c0392b;transform:translateY(-2px)}
.btn-pause{background:#f39c12;color:#fff}
.btn-pause:hover{background:#e67e22;transform:translateY(-2px)}
.status{text-align:center;padding:15px;margin-top:20px;border-radius:10px;font-weight:600;display:none}
.status.show{display:block}
.status.speaking{background:#d4edda;color:#155724;border:2px solid #c3e6cb}
.status.paused{background:#fff3cd;color:#856404;border:2px solid #ffeeba}
.backlink{margin-top:30px;text-align:center}
.backlink a{color:#667eea;text-decoration:none;font-weight:600}
.backlink a:hover{text-decoration:underline}
@media(max-width:600px){
.container{padding:25px}
h1{font-size:2em}
.controls{grid-template-columns:1fr}
.btn-container{flex-direction:column}
.btn{min-width:100%}
}
</style>
</head>
<body>
<div class="container">
<h1>üîä Text to Speech</h1>
<div class="input-section">
<label for="text">Enter text to speak:</label>
<textarea id="text" placeholder="Type or paste your text here...">Hello! I can read any text you type. Try changing my voice, pitch, or speed below!</textarea>
</div>
<div class="controls">
<div class="control-group">
<label for="voice">Voice</label>
<select id="voice"></select>
</div>
<div class="control-group">
<label for="rate">Speed: <span class="range-value" id="rateValue">1.0</span>x</label>
<input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
</div>
<div class="control-group">
<label for="pitch">Pitch: <span class="range-value" id="pitchValue">1.0</span></label>
<input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1">
</div>
</div>
<div class="btn-container">
<button class="btn btn-speak" id="speakBtn">‚ñ∂Ô∏è Speak</button>
<button class="btn btn-pause" id="pauseBtn" disabled>‚è∏Ô∏è Pause</button>
<button class="btn btn-stop" id="stopBtn" disabled>‚èπÔ∏è Stop</button>
</div>
<div class="status" id="status"></div>
<div class="backlink">
<a href="https://www.vibecodedbyx.com" target="_blank">‚Üê Back to VibeCodedByX</a> | <a href="https://app.vibecodedbyx.com/overview" style="color:#4ecdc4;text-decoration:none">üé® View All Apps</a>
</div>
</div>
<script>
const synth=window.speechSynthesis;
const text=document.getElementById('text');
const voiceSelect=document.getElementById('voice');
const rateInput=document.getElementById('rate');
const pitchInput=document.getElementById('pitch');
const rateValue=document.getElementById('rateValue');
const pitchValue=document.getElementById('pitchValue');
const speakBtn=document.getElementById('speakBtn');
const pauseBtn=document.getElementById('pauseBtn');
const stopBtn=document.getElementById('stopBtn');
const status=document.getElementById('status');
let voices=[],isPaused=false;
const loadVoices=()=>{
voices=synth.getVoices();
voiceSelect.innerHTML='';
voices.forEach((voice,i)=>{
const option=document.createElement('option');
option.value=i;
option.textContent=`${voice.name} (${voice.lang})`;
if(voice.default)option.selected=true;
voiceSelect.appendChild(option)
})
};
loadVoices();
if(synth.onvoiceschanged!==undefined)synth.onvoiceschanged=loadVoices;
rateInput.oninput=()=>rateValue.textContent=rateInput.value;
pitchInput.oninput=()=>pitchValue.textContent=pitchInput.value;
const showStatus=(msg,type)=>{
status.textContent=msg;
status.className='status show '+type
};
const speak=()=>{
if(synth.speaking){showStatus('‚ö†Ô∏è Already speaking!','paused');return}
const txt=text.value.trim();
if(!txt){showStatus('‚ö†Ô∏è Please enter some text!','paused');return}
const utterance=new SpeechSynthesisUtterance(txt);
utterance.voice=voices[voiceSelect.value];
utterance.rate=parseFloat(rateInput.value);
utterance.pitch=parseFloat(pitchInput.value);
utterance.onstart=()=>{
showStatus('üîä Speaking...','speaking');
speakBtn.disabled=true;
pauseBtn.disabled=false;
stopBtn.disabled=false;
isPaused=false
};
utterance.onend=()=>{
showStatus('‚úÖ Finished speaking','');
speakBtn.disabled=false;
pauseBtn.disabled=true;
stopBtn.disabled=true;
setTimeout(()=>status.classList.remove('show'),3000)
};
utterance.onerror=e=>{
showStatus('‚ùå Error: '+e.error,'paused');
speakBtn.disabled=false;
pauseBtn.disabled=true;
stopBtn.disabled=true
};
synth.speak(utterance)
};
const pause=()=>{
if(synth.speaking){
if(isPaused){
synth.resume();
pauseBtn.textContent='‚è∏Ô∏è Pause';
showStatus('üîä Speaking...','speaking');
isPaused=false
}else{
synth.pause();
pauseBtn.textContent='‚ñ∂Ô∏è Resume';
showStatus('‚è∏Ô∏è Paused','paused');
isPaused=true
}
}
};
const stop=()=>{
synth.cancel();
showStatus('‚èπÔ∏è Stopped','');
speakBtn.disabled=false;
pauseBtn.disabled=true;
stopBtn.disabled=true;
pauseBtn.textContent='‚è∏Ô∏è Pause';
isPaused=false;
setTimeout(()=>status.classList.remove('show'),3000)
};
speakBtn.onclick=speak;
pauseBtn.onclick=pause;
stopBtn.onclick=stop
</script>
</body>
</html>
