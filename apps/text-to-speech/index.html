<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text to Speech - Voice Reader</title>
<link rel="icon" href="https://emojicdn.elk.sh/üîä">
<meta property="og:title" content="Text to Speech - Voice Reader">
<meta property="og:description" content="Convert any text to speech with adjustable voice, pitch, and speed">
<meta property="og:url" content="https://app.sloppy.live/text-to-speech">
<meta property="og:image" content="https://image.pollinations.ai/prompt/text%20to%20speech%20audio%20waves%20microphone%20voice%20synthesis?width=1200&height=630&referrer=sloppy.live">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui;background:linear-gradient(135deg,#0f0f23 0%,#1a1a3e 50%,#2a1a4a 100%);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px;position:relative;overflow:hidden}
body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at 25% 25%,rgba(100,200,255,0.08) 0%,transparent 50%),radial-gradient(circle at 75% 75%,rgba(200,100,255,0.08) 0%,transparent 50%);pointer-events:none;z-index:0}
.container{width:100%;max-width:700px;background:rgba(255,255,255,0.06);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-radius:28px;padding:45px;box-shadow:0 20px 60px rgba(0,0,0,.4);border:1px solid rgba(255,255,255,0.08);position:relative;z-index:1}
h1{text-align:center;background:linear-gradient(135deg,#64D2FF,#7B68EE,#DA70D6);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:35px;font-size:2.6em}
.audio-visualizer{height:60px;display:flex;align-items:center;justify-content:center;gap:4px;margin-bottom:30px;padding:15px;background:rgba(0,0,0,0.2);border-radius:16px;overflow:hidden}
.bar{width:6px;background:linear-gradient(180deg,#64D2FF,#7B68EE);border-radius:4px;transition:height 0.1s ease;height:8px}
.bar.active{animation:wave 0.5s ease-in-out infinite}
@keyframes wave{0%,100%{height:8px;opacity:0.4}50%{height:40px;opacity:1}}
.bar:nth-child(1){animation-delay:0s}.bar:nth-child(2){animation-delay:0.1s}.bar:nth-child(3){animation-delay:0.2s}.bar:nth-child(4){animation-delay:0.3s}.bar:nth-child(5){animation-delay:0.4s}.bar:nth-child(6){animation-delay:0.5s}.bar:nth-child(7){animation-delay:0.4s}.bar:nth-child(8){animation-delay:0.3s}.bar:nth-child(9){animation-delay:0.2s}.bar:nth-child(10){animation-delay:0.1s}.bar:nth-child(11){animation-delay:0s}.bar:nth-child(12){animation-delay:0.1s}.bar:nth-child(13){animation-delay:0.2s}.bar:nth-child(14){animation-delay:0.3s}.bar:nth-child(15){animation-delay:0.4s}.bar:nth-child(16){animation-delay:0.5s}.bar:nth-child(17){animation-delay:0.4s}.bar:nth-child(18){animation-delay:0.3s}.bar:nth-child(19){animation-delay:0.2s}.bar:nth-child(20){animation-delay:0.1s}
.input-section{margin-bottom:28px}
label{display:block;font-weight:600;color:rgba(255,255,255,0.8);margin-bottom:12px;font-size:1.05em}
textarea{width:100%;padding:18px;border:2px solid rgba(255,255,255,0.1);border-radius:16px;font-size:16px;font-family:inherit;resize:vertical;min-height:140px;transition:all .3s;background:rgba(255,255,255,0.05);color:white}
textarea::placeholder{color:rgba(255,255,255,0.35)}
textarea:focus{outline:none;border-color:rgba(100,210,255,0.5);box-shadow:0 0 25px rgba(100,210,255,0.15);background:rgba(255,255,255,0.08)}
.controls{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;margin-bottom:28px}
.control-group{display:flex;flex-direction:column;gap:10px}
.control-group label{font-size:.95em;margin-bottom:5px;color:rgba(255,255,255,0.7)}
select{width:100%;padding:12px 15px;border:1px solid rgba(255,255,255,0.15);border-radius:12px;font-size:14px;transition:all .3s;background:rgba(255,255,255,0.08);color:white;cursor:pointer}
select:focus{outline:none;border-color:rgba(100,210,255,0.5);box-shadow:0 0 15px rgba(100,210,255,0.1)}
select option{background:#1a1a3e;color:white}
input[type="range"]{width:100%;height:8px;border-radius:4px;background:rgba(255,255,255,0.1);-webkit-appearance:none;cursor:pointer}
input[type="range"]::-webkit-slider-thumb{-webkit-appearance:none;width:20px;height:20px;border-radius:50%;background:linear-gradient(135deg,#64D2FF,#7B68EE);cursor:pointer;box-shadow:0 2px 10px rgba(100,210,255,0.4)}
input[type="range"]::-moz-range-thumb{width:20px;height:20px;border-radius:50%;background:linear-gradient(135deg,#64D2FF,#7B68EE);cursor:pointer;border:none}
.range-value{display:inline-block;min-width:45px;text-align:right;font-weight:600;color:#64D2FF}
.btn-container{display:flex;gap:14px;flex-wrap:wrap}
.btn{flex:1;min-width:140px;padding:16px 28px;border:none;border-radius:14px;font-size:17px;font-weight:600;cursor:pointer;transition:all .3s;display:flex;align-items:center;justify-content:center;gap:10px}
.btn-speak{background:linear-gradient(135deg,#64D2FF,#7B68EE);color:#fff;box-shadow:0 4px 20px rgba(100,210,255,0.3)}
.btn-speak:hover{transform:translateY(-3px);box-shadow:0 8px 30px rgba(100,210,255,0.45)}
.btn-speak:disabled{opacity:.5;cursor:not-allowed;transform:none;box-shadow:none}
.btn-stop{background:linear-gradient(135deg,#FF6B6B,#FF4757);color:#fff;box-shadow:0 4px 20px rgba(255,107,107,0.3)}
.btn-stop:hover{transform:translateY(-3px);box-shadow:0 8px 30px rgba(255,107,107,0.45)}
.btn-stop:disabled{opacity:.4}
.btn-pause{background:linear-gradient(135deg,#FFB366,#FF8C42);color:#fff;box-shadow:0 4px 20px rgba(255,179,102,0.3)}
.btn-pause:hover{transform:translateY(-3px);box-shadow:0 8px 30px rgba(255,179,102,0.45)}
.btn-pause:disabled{opacity:.4}
.status{text-align:center;padding:16px;margin-top:22px;border-radius:14px;font-weight:600;display:none}
.status.show{display:block;animation:fadeIn 0.3s ease}
@keyframes fadeIn{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}
.status.speaking{background:rgba(80,200,120,0.15);color:#50C878;border:1px solid rgba(80,200,120,0.3)}
.status.paused{background:rgba(255,179,102,0.15);color:#FFB366;border:1px solid rgba(255,179,102,0.3)}
.backlink{margin-top:32px;text-align:center}
.backlink a{color:rgba(100,210,255,0.8);text-decoration:none;font-weight:600;padding:10px 20px;background:rgba(255,255,255,0.05);border-radius:12px;transition:all .3s;border:1px solid rgba(255,255,255,0.08)}
.backlink a:hover{background:rgba(255,255,255,0.1);transform:translateY(-2px);color:#64D2FF}
@media(max-width:600px){
.container{padding:28px}
h1{font-size:2em}
.controls{grid-template-columns:1fr}
.btn-container{flex-direction:column}
.btn{min-width:100%}
.audio-visualizer{height:50px}
.bar{width:5px}
}
</style>
</head>
<body>
<div class="container">
<h1>üîä Text to Speech</h1>
<div class="audio-visualizer" id="visualizer">
<div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
<div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
<div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
<div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
</div>
<div class="input-section">
<label for="text">Enter text to speak:</label>
<textarea id="text" placeholder="Type or paste your text here...">Hello! I can read any text you type. Try changing my voice, pitch, or speed below!</textarea>
</div>
<div class="controls">
<div class="control-group">
<label for="voice">Voice</label>
<select id="voice"></select>
</div>
<div class="control-group">
<label for="rate">Speed: <span class="range-value" id="rateValue">1.0</span>x</label>
<input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
</div>
<div class="control-group">
<label for="pitch">Pitch: <span class="range-value" id="pitchValue">1.0</span></label>
<input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1">
</div>
</div>
<div class="btn-container">
<button class="btn btn-speak" id="speakBtn">‚ñ∂Ô∏è Speak</button>
<button class="btn btn-pause" id="pauseBtn" disabled>‚è∏Ô∏è Pause</button>
<button class="btn btn-stop" id="stopBtn" disabled>‚èπÔ∏è Stop</button>
</div>
<div class="status" id="status"></div>
<div class="backlink">
<a href="https://sloppy.live" target="_blank">‚Üê Back to VibeCodedByX</a> | <a href="https://app.sloppy.live/overview" style="color:#4ecdc4;text-decoration:none">üé® View All Apps</a>
</div>
</div>
<script>
const synth=window.speechSynthesis;
const text=document.getElementById('text');
const voiceSelect=document.getElementById('voice');
const rateInput=document.getElementById('rate');
const pitchInput=document.getElementById('pitch');
const rateValue=document.getElementById('rateValue');
const pitchValue=document.getElementById('pitchValue');
const speakBtn=document.getElementById('speakBtn');
const pauseBtn=document.getElementById('pauseBtn');
const stopBtn=document.getElementById('stopBtn');
const status=document.getElementById('status');
const visualizer=document.getElementById('visualizer');
const bars=visualizer.querySelectorAll('.bar');
let voices=[],isPaused=false;
const startVisualizer=()=>bars.forEach(bar=>bar.classList.add('active'));
const stopVisualizer=()=>bars.forEach(bar=>bar.classList.remove('active'));
const loadVoices=()=>{
voices=synth.getVoices();
voiceSelect.innerHTML='';
voices.forEach((voice,i)=>{
const option=document.createElement('option');
option.value=i;
option.textContent=`${voice.name} (${voice.lang})`;
if(voice.default)option.selected=true;
voiceSelect.appendChild(option)
})
};
loadVoices();
if(synth.onvoiceschanged!==undefined)synth.onvoiceschanged=loadVoices;
rateInput.oninput=()=>rateValue.textContent=rateInput.value;
pitchInput.oninput=()=>pitchValue.textContent=pitchInput.value;
const showStatus=(msg,type)=>{
status.textContent=msg;
status.className='status show '+type
};
const speak=()=>{
if(synth.speaking){showStatus('‚ö†Ô∏è Already speaking!','paused');return}
const txt=text.value.trim();
if(!txt){showStatus('‚ö†Ô∏è Please enter some text!','paused');return}
const utterance=new SpeechSynthesisUtterance(txt);
utterance.voice=voices[voiceSelect.value];
utterance.rate=parseFloat(rateInput.value);
utterance.pitch=parseFloat(pitchInput.value);
utterance.onstart=()=>{
showStatus('üîä Speaking...','speaking');
speakBtn.disabled=true;
pauseBtn.disabled=false;
stopBtn.disabled=false;
isPaused=false;
startVisualizer()
};
utterance.onend=()=>{
showStatus('‚úÖ Finished speaking','');
speakBtn.disabled=false;
pauseBtn.disabled=true;
stopBtn.disabled=true;
stopVisualizer();
setTimeout(()=>status.classList.remove('show'),3000)
};
utterance.onerror=e=>{
showStatus('‚ùå Error: '+e.error,'paused');
speakBtn.disabled=false;
pauseBtn.disabled=true;
stopBtn.disabled=true;
stopVisualizer()
};
synth.speak(utterance)
};
const pause=()=>{
if(synth.speaking){
if(isPaused){
synth.resume();
pauseBtn.textContent='‚è∏Ô∏è Pause';
showStatus('üîä Speaking...','speaking');
isPaused=false
}else{
synth.pause();
pauseBtn.textContent='‚ñ∂Ô∏è Resume';
showStatus('‚è∏Ô∏è Paused','paused');
isPaused=true
}
}
};
const stop=()=>{
synth.cancel();
showStatus('‚èπÔ∏è Stopped','');
speakBtn.disabled=false;
pauseBtn.disabled=true;
stopBtn.disabled=true;
pauseBtn.textContent='‚è∏Ô∏è Pause';
isPaused=false;
stopVisualizer();
setTimeout(()=>status.classList.remove('show'),3000)
};
speakBtn.onclick=speak;
pauseBtn.onclick=pause;
stopBtn.onclick=stop
</script>
<script src="/sloppy-header/sloppy-bar.js"></script>
</body>
</html>
