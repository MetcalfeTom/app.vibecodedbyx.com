<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synth Player - Make Some Noise</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üéπ">

    <meta property="og:title" content="Synth Player">
    <meta property="og:description" content="Interactive colorful synthesizer with playable samples">
    <meta property="og:url" content="https://app.vibecodedbyx.com/synth-player">
    <meta property="og:image" content="https://emojicdn.elk.sh/üéπ.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .synth-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .keyboard {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .key {
            width: 60px;
            height: 200px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 10px;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            user-select: none;
        }

        .key:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .key.active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .samples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .sample-pad {
            aspect-ratio: 1;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            user-select: none;
            font-weight: bold;
        }

        .sample-pad:active {
            transform: scale(0.9);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .sample-pad.active {
            transform: scale(0.9);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .sample-label {
            font-size: 12px;
            margin-top: 8px;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .control {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .control label {
            font-size: 14px;
            font-weight: bold;
        }

        .slider {
            width: 150px;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border: none;
        }

        .wave-select {
            display: flex;
            gap: 10px;
        }

        .wave-btn {
            padding: 8px 16px;
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }

        .wave-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .wave-btn.active {
            background: white;
            color: #667eea;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            z-index: 1000;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .visualizer {
            height: 150px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .visualizer canvas {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 36px;
            }

            .key {
                width: 45px;
                height: 150px;
            }

            .synth-container {
                padding: 20px;
            }

            .controls {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <a href="https://www.vibecodedbyx.com" class="back-link">‚Üê Back</a>

    <div class="container">
        <div class="header">
            <h1>üéπ Synth Player</h1>
            <p>Click keys or pads to make music!</p>
        </div>

        <div class="synth-container">
            <h2 style="text-align: center; margin-bottom: 20px;">Keyboard</h2>
            <div class="keyboard" id="keyboard"></div>

            <div class="controls">
                <div class="control">
                    <label>Waveform</label>
                    <div class="wave-select">
                        <button class="wave-btn active" data-wave="sine">Sine</button>
                        <button class="wave-btn" data-wave="square">Square</button>
                        <button class="wave-btn" data-wave="sawtooth">Saw</button>
                        <button class="wave-btn" data-wave="triangle">Tri</button>
                    </div>
                </div>

                <div class="control">
                    <label>Volume</label>
                    <input type="range" class="slider" id="volume" min="0" max="100" value="30">
                </div>

                <div class="control">
                    <label>Attack</label>
                    <input type="range" class="slider" id="attack" min="0" max="1000" value="50">
                </div>

                <div class="control">
                    <label>Release</label>
                    <input type="range" class="slider" id="release" min="0" max="2000" value="200">
                </div>
            </div>

            <div class="visualizer">
                <canvas id="visualizer"></canvas>
            </div>
        </div>

        <div class="synth-container">
            <h2 style="text-align: center; margin-bottom: 20px;">Sample Pads</h2>
            <div class="samples" id="samples"></div>
        </div>
    </div>

    <script>
        // Audio Context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let masterGain = audioContext.createGain();
        masterGain.connect(audioContext.destination);
        masterGain.gain.value = 0.3;

        // Analyzer for visualization
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        masterGain.connect(analyser);

        // Settings
        let currentWave = 'sine';
        let attack = 0.05;
        let release = 0.2;

        // Notes and frequencies
        const notes = [
            { note: 'C', freq: 261.63, color: '#ff6b6b', key: 'A' },
            { note: 'D', freq: 293.66, color: '#feca57', key: 'S' },
            { note: 'E', freq: 329.63, color: '#48dbfb', key: 'D' },
            { note: 'F', freq: 349.23, color: '#1dd1a1', key: 'F' },
            { note: 'G', freq: 392.00, color: '#ff9ff3', key: 'G' },
            { note: 'A', freq: 440.00, color: '#54a0ff', key: 'H' },
            { note: 'B', freq: 493.88, color: '#5f27cd', key: 'J' },
            { note: 'C\'', freq: 523.25, color: '#ee5a6f', key: 'K' }
        ];

        // Sample pad sounds
        const samples = [
            { name: 'Kick', emoji: 'ü•Å', color: '#e74c3c', key: 'Q' },
            { name: 'Snare', emoji: 'üéØ', color: '#3498db', key: 'W' },
            { name: 'Hi-Hat', emoji: '‚ö°', color: '#f39c12', key: 'E' },
            { name: 'Clap', emoji: 'üëè', color: '#2ecc71', key: 'R' },
            { name: 'Tom', emoji: 'üî®', color: '#9b59b6', key: 'T' },
            { name: 'Cymbal', emoji: '‚ú®', color: '#1abc9c', key: 'Y' },
            { name: 'Bass', emoji: 'üé∏', color: '#e67e22', key: 'U' },
            { name: 'Zap', emoji: '‚ö°', color: '#34495e', key: 'I' }
        ];

        // Create keyboard
        const keyboard = document.getElementById('keyboard');
        notes.forEach(note => {
            const key = document.createElement('div');
            key.className = 'key';
            key.style.background = note.color;
            key.textContent = note.key;
            key.dataset.freq = note.freq;
            key.addEventListener('mousedown', () => playNote(note.freq, key));
            key.addEventListener('mouseup', () => key.classList.remove('active'));
            key.addEventListener('mouseleave', () => key.classList.remove('active'));
            key.addEventListener('touchstart', (e) => {
                e.preventDefault();
                playNote(note.freq, key);
            });
            key.addEventListener('touchend', () => key.classList.remove('active'));
            keyboard.appendChild(key);
        });

        // Create sample pads
        const samplesContainer = document.getElementById('samples');
        samples.forEach(sample => {
            const pad = document.createElement('div');
            pad.className = 'sample-pad';
            pad.style.background = sample.color;
            pad.innerHTML = `
                ${sample.emoji}
                <div class="sample-label">${sample.name}</div>
            `;
            pad.dataset.key = sample.key;
            pad.addEventListener('mousedown', () => playSample(sample, pad));
            pad.addEventListener('mouseup', () => pad.classList.remove('active'));
            pad.addEventListener('touchstart', (e) => {
                e.preventDefault();
                playSample(sample, pad);
            });
            pad.addEventListener('touchend', () => pad.classList.remove('active'));
            samplesContainer.appendChild(pad);
        });

        // Play note function
        function playNote(frequency, element) {
            element.classList.add('active');

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = currentWave;
            oscillator.frequency.value = frequency;

            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(1, audioContext.currentTime + attack);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + attack + release);

            oscillator.connect(gainNode);
            gainNode.connect(masterGain);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + attack + release);
        }

        // Play sample function (synthesized)
        function playSample(sample, element) {
            element.classList.add('active');
            setTimeout(() => element.classList.remove('active'), 200);

            const now = audioContext.currentTime;

            switch(sample.name) {
                case 'Kick':
                    playKick();
                    break;
                case 'Snare':
                    playSnare();
                    break;
                case 'Hi-Hat':
                    playHiHat();
                    break;
                case 'Clap':
                    playClap();
                    break;
                case 'Tom':
                    playTom();
                    break;
                case 'Cymbal':
                    playCymbal();
                    break;
                case 'Bass':
                    playBass();
                    break;
                case 'Zap':
                    playZap();
                    break;
            }
        }

        // Synthesized drum samples
        function playKick() {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();

            osc.frequency.setValueAtTime(150, audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            gain.gain.setValueAtTime(1, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            osc.connect(gain);
            gain.connect(masterGain);

            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + 0.5);
        }

        function playSnare() {
            const noise = audioContext.createBufferSource();
            const noiseBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.2, audioContext.sampleRate);
            const output = noiseBuffer.getChannelData(0);

            for (let i = 0; i < noiseBuffer.length; i++) {
                output[i] = Math.random() * 2 - 1;
            }

            noise.buffer = noiseBuffer;
            const noiseGain = audioContext.createGain();
            noiseGain.gain.setValueAtTime(0.5, audioContext.currentTime);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);

            noise.connect(noiseGain);
            noiseGain.connect(masterGain);
            noise.start(audioContext.currentTime);
        }

        function playHiHat() {
            const noise = audioContext.createBufferSource();
            const noiseBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.05, audioContext.sampleRate);
            const output = noiseBuffer.getChannelData(0);

            for (let i = 0; i < noiseBuffer.length; i++) {
                output[i] = Math.random() * 2 - 1;
            }

            noise.buffer = noiseBuffer;
            const noiseFilter = audioContext.createBiquadFilter();
            noiseFilter.type = 'highpass';
            noiseFilter.frequency.value = 8000;

            const noiseGain = audioContext.createGain();
            noiseGain.gain.setValueAtTime(0.3, audioContext.currentTime);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);

            noise.connect(noiseFilter);
            noiseFilter.connect(noiseGain);
            noiseGain.connect(masterGain);
            noise.start(audioContext.currentTime);
        }

        function playClap() {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const noise = audioContext.createBufferSource();
                    const noiseBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.05, audioContext.sampleRate);
                    const output = noiseBuffer.getChannelData(0);

                    for (let j = 0; j < noiseBuffer.length; j++) {
                        output[j] = Math.random() * 2 - 1;
                    }

                    noise.buffer = noiseBuffer;
                    const noiseGain = audioContext.createGain();
                    noiseGain.gain.value = 0.3;

                    noise.connect(noiseGain);
                    noiseGain.connect(masterGain);
                    noise.start(audioContext.currentTime);
                }, i * 30);
            }
        }

        function playTom() {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();

            osc.frequency.setValueAtTime(100, audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.3);

            gain.gain.setValueAtTime(0.7, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

            osc.connect(gain);
            gain.connect(masterGain);

            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + 0.3);
        }

        function playCymbal() {
            const noise = audioContext.createBufferSource();
            const noiseBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 1, audioContext.sampleRate);
            const output = noiseBuffer.getChannelData(0);

            for (let i = 0; i < noiseBuffer.length; i++) {
                output[i] = Math.random() * 2 - 1;
            }

            noise.buffer = noiseBuffer;
            const noiseFilter = audioContext.createBiquadFilter();
            noiseFilter.type = 'highpass';
            noiseFilter.frequency.value = 6000;

            const noiseGain = audioContext.createGain();
            noiseGain.gain.setValueAtTime(0.4, audioContext.currentTime);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);

            noise.connect(noiseFilter);
            noiseFilter.connect(noiseGain);
            noiseGain.connect(masterGain);
            noise.start(audioContext.currentTime);
        }

        function playBass() {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();

            osc.type = 'sawtooth';
            osc.frequency.value = 55;

            gain.gain.setValueAtTime(0.8, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);

            osc.connect(gain);
            gain.connect(masterGain);

            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + 0.4);
        }

        function playZap() {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();

            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(1000, audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.15);

            gain.gain.setValueAtTime(0.5, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);

            osc.connect(gain);
            gain.connect(masterGain);

            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + 0.15);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            const key = e.key.toUpperCase();

            // Check keyboard notes
            const noteKey = document.querySelector(`.key`);
            notes.forEach(note => {
                if (note.key === key) {
                    const element = Array.from(document.querySelectorAll('.key')).find(el => el.textContent === key);
                    if (element && !element.classList.contains('active')) {
                        playNote(note.freq, element);
                    }
                }
            });

            // Check sample pads
            samples.forEach(sample => {
                if (sample.key === key) {
                    const element = Array.from(document.querySelectorAll('.sample-pad')).find(el => el.dataset.key === key);
                    if (element) {
                        playSample(sample, element);
                    }
                }
            });
        });

        document.addEventListener('keyup', (e) => {
            const key = e.key.toUpperCase();
            notes.forEach(note => {
                if (note.key === key) {
                    const element = Array.from(document.querySelectorAll('.key')).find(el => el.textContent === key);
                    if (element) {
                        element.classList.remove('active');
                    }
                }
            });
        });

        // Controls
        document.querySelectorAll('.wave-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.wave-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentWave = btn.dataset.wave;
            });
        });

        document.getElementById('volume').addEventListener('input', (e) => {
            masterGain.gain.value = e.target.value / 100;
        });

        document.getElementById('attack').addEventListener('input', (e) => {
            attack = e.target.value / 1000;
        });

        document.getElementById('release').addEventListener('input', (e) => {
            release = e.target.value / 1000;
        });

        // Visualizer
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function draw() {
            requestAnimationFrame(draw);

            analyser.getByteFrequencyData(dataArray);

            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const barWidth = (canvas.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i] / 2;

                const r = barHeight + (25 * (i / bufferLength));
                const g = 250 * (i / bufferLength);
                const b = 200;

                ctx.fillStyle = `rgb(${r},${g},${b})`;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

                x += barWidth + 1;
            }
        }

        draw();

        // Resume audio context on user interaction (required by browsers)
        document.body.addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }, { once: true });
    </script>
</body>
