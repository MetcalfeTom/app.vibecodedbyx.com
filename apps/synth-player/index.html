<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://emojicdn.elk.sh/üéπ">

    <meta property="og:title" content="Synth Player">

    <meta property="og:image" content="https://emojicdn.elk.sh/üéπ.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .synth-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .recorder-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .recorder-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .rec-btn {
            padding: 15px 30px;
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rec-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .rec-btn.recording {
            background: #e74c3c;
            border-color: #e74c3c;
            animation: pulse 1s infinite;
        }

        .rec-btn.playing {
            background: #2ecc71;
            border-color: #2ecc71;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .bpm-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bpm-input {
            width: 80px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid white;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            text-align: center;
        }

        .tracks-container {
            margin-top: 20px;
        }

        .track {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .track-info {
            flex: 1;
        }

        .track-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .track-controls {
            display: flex;
            gap: 10px;
        }

        .track-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .track-btn:hover {
            transform: scale(1.05);
        }

        .track-btn.mute {
            background: #f39c12;
        }

        .track-btn.solo {
            background: #3498db;
        }

        .track-btn.delete {
            background: #e74c3c;
        }

        .track-btn.active {
            opacity: 0.5;
        }

        .keyboard {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .key {
            width: 60px;
            height: 200px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 10px;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            user-select: none;
        }

        .key:active, .key.active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .samples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .sample-pad {
            aspect-ratio: 1;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            user-select: none;
            font-weight: bold;
        }

        .sample-pad:active, .sample-pad.active {
            transform: scale(0.9);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .sample-label {
            font-size: 12px;
            margin-top: 8px;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .control {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .control label {
            font-size: 14px;
            font-weight: bold;
        }

        .slider {
            width: 150px;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border: none;
        }

        .wave-select {
            display: flex;
            gap: 10px;
        }

        .wave-btn {
            padding: 8px 16px;
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }

        .wave-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .wave-btn.active {
            background: white;
            color: #667eea;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            z-index: 1000;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .visualizer {
            height: 150px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }

        .visualizer canvas {
            width: 100%;
            height: 100%;
        }

        .metronome-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.1s;
        }

        .metronome-indicator.beat {
            background: #2ecc71;
            transform: scale(1.3);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 32px;
            }

            .key {
                width: 45px;
                height: 150px;
            }

            .synth-container {
                padding: 20px;
            }

            .recorder-controls {
                flex-direction: column;
            }

            .track {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>

<body>
    <a href="https://www.vibecodedbyx.com" class="back-link">‚Üê Back</a>

    <div class="container">
        <div class="header">
            <h1>üéπ Synth Player</h1>
            <p>Record loops and create tracks!</p>
        </div>

        <div class="synth-container">
            <h2 style="text-align: center; margin-bottom: 20px;">üéôÔ∏è Loop Recorder</h2>

            <div class="recorder-section">
                <div class="recorder-controls">
                    <button class="rec-btn" id="recordBtn" onclick="toggleRecord()">
                        <span id="recordIcon">‚è∫Ô∏è</span>
                        <span id="recordText">Record Loop</span>
                    </button>
                    <button class="rec-btn" id="playBtn" onclick="togglePlay()">
                        <span>‚ñ∂Ô∏è</span>
                        <span id="playText">Play</span>
                    </button>
                    <button class="rec-btn" onclick="stopAll()">
                        <span>‚èπÔ∏è</span>
                        <span>Stop</span>
                    </button>
                    <button class="rec-btn" onclick="clearTracks()">
                        <span>üóëÔ∏è</span>
                        <span>Clear All</span>
                    </button>
                    <div class="bpm-control">
                        <label>BPM:</label>
                        <input type="number" class="bpm-input" id="bpmInput" value="120" min="60" max="200" onchange="updateBPM()">
                        <div class="metronome-indicator" id="metronome"></div>
                    </div>
                </div>

                <div class="tracks-container" id="tracksContainer">
                    <div style="text-align: center; color: rgba(255,255,255,0.5); font-style: italic;">
                        No tracks yet. Start recording!
                    </div>
                </div>
            </div>
        </div>

        <div class="synth-container">
            <h2 style="text-align: center; margin-bottom: 20px;">Keyboard</h2>
            <div class="keyboard" id="keyboard"></div>

            <div class="controls">
                <div class="control">
                    <label>Waveform</label>
                    <div class="wave-select">
                        <button class="wave-btn active" data-wave="sine">Sine</button>
                        <button class="wave-btn" data-wave="square">Square</button>
                        <button class="wave-btn" data-wave="sawtooth">Saw</button>
                        <button class="wave-btn" data-wave="triangle">Tri</button>
                    </div>
                </div>

                <div class="control">
                    <label>Volume</label>
                    <input type="range" class="slider" id="volume" min="0" max="100" value="30">
                </div>

                <div class="control">
                    <label>Attack</label>
                    <input type="range" class="slider" id="attack" min="0" max="1000" value="50">
                </div>

                <div class="control">
                    <label>Release</label>
                    <input type="range" class="slider" id="release" min="0" max="2000" value="200">
                </div>
            </div>

            <div class="visualizer">
                <canvas id="visualizer"></canvas>
            </div>
        </div>

        <div class="synth-container">
            <h2 style="text-align: center; margin-bottom: 20px;">Sample Pads</h2>
            <div class="samples" id="samples"></div>
        </div>
    </div>

    <script>
        // Audio Context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let masterGain = audioContext.createGain();
        masterGain.connect(audioContext.destination);
        masterGain.gain.value = 0.3;

        // Analyzer
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        masterGain.connect(analyser);

        // Settings
        let currentWave = 'sine';
        let attack = 0.05;
        let release = 0.2;
        let bpm = 120;
        let loopLength = (60 / bpm) * 4; // 4 beats

        // Recording state
        let isRecording = false;
        let isPlaying = false;
        let recordStartTime = 0;
        let currentLoop = [];
        let tracks = [];
        let playbackIntervals = [];
        let metronomeInterval = null;

        // Notes and frequencies
        const notes = [
            { note: 'C', freq: 261.63, color: '#ff6b6b', key: 'A' },
            { note: 'D', freq: 293.66, color: '#feca57', key: 'S' },
            { note: 'E', freq: 329.63, color: '#48dbfb', key: 'D' },
            { note: 'F', freq: 349.23, color: '#1dd1a1', key: 'F' },
            { note: 'G', freq: 392.00, color: '#ff9ff3', key: 'G' },
            { note: 'A', freq: 440.00, color: '#54a0ff', key: 'H' },
            { note: 'B', freq: 493.88, color: '#5f27cd', key: 'J' },
            { note: 'C\'', freq: 523.25, color: '#ee5a6f', key: 'K' }
        ];

        const samples = [
            { name: 'Kick', emoji: 'ü•Å', color: '#e74c3c', key: 'Q' },
            { name: 'Snare', emoji: 'üéØ', color: '#3498db', key: 'W' },
            { name: 'Hi-Hat', emoji: '‚ö°', color: '#f39c12', key: 'E' },
            { name: 'Clap', emoji: 'üëè', color: '#2ecc71', key: 'R' },
            { name: 'Tom', emoji: 'üî®', color: '#9b59b6', key: 'T' },
            { name: 'Cymbal', emoji: '‚ú®', color: '#1abc9c', key: 'Y' },
            { name: 'Bass', emoji: 'üé∏', color: '#e67e22', key: 'U' },
            { name: 'Zap', emoji: '‚ö°', color: '#34495e', key: 'I' }
        ];

        // Create keyboard
        const keyboard = document.getElementById('keyboard');
        notes.forEach(note => {
            const key = document.createElement('div');
            key.className = 'key';
            key.style.background = note.color;
            key.textContent = note.key;
            key.dataset.freq = note.freq;
            key.dataset.note = note.note;
            key.addEventListener('mousedown', () => {
                playNote(note.freq, key);
                recordEvent('note', note.freq);
            });
            key.addEventListener('mouseup', () => key.classList.remove('active'));
            key.addEventListener('mouseleave', () => key.classList.remove('active'));
            key.addEventListener('touchstart', (e) => {
                e.preventDefault();
                playNote(note.freq, key);
                recordEvent('note', note.freq);
            });
            key.addEventListener('touchend', () => key.classList.remove('active'));
            keyboard.appendChild(key);
        });

        // Create sample pads
        const samplesContainer = document.getElementById('samples');
        samples.forEach(sample => {
            const pad = document.createElement('div');
            pad.className = 'sample-pad';
            pad.style.background = sample.color;
            pad.innerHTML = `${sample.emoji}<div class="sample-label">${sample.name}</div>`;
            pad.dataset.key = sample.key;
            pad.dataset.sample = sample.name;
            pad.addEventListener('mousedown', () => {
                playSample(sample, pad);
                recordEvent('sample', sample.name);
            });
            pad.addEventListener('mouseup', () => pad.classList.remove('active'));
            pad.addEventListener('touchstart', (e) => {
                e.preventDefault();
                playSample(sample, pad);
                recordEvent('sample', sample.name);
            });
            pad.addEventListener('touchend', () => pad.classList.remove('active'));
            samplesContainer.appendChild(pad);
        });

        // Recording functions
        function toggleRecord() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        function startRecording() {
            isRecording = true;
            currentLoop = [];
            recordStartTime = audioContext.currentTime;
            document.getElementById('recordBtn').classList.add('recording');
            document.getElementById('recordText').textContent = 'Recording...';

            setTimeout(() => {
                if (isRecording) {
                    stopRecording();
                }
            }, loopLength * 1000);
        }

        function stopRecording() {
            if (!isRecording) return;
            isRecording = false;
            document.getElementById('recordBtn').classList.remove('recording');
            document.getElementById('recordText').textContent = 'Record Loop';

            if (currentLoop.length > 0) {
                tracks.push({
                    id: Date.now(),
                    events: [...currentLoop],
                    muted: false,
                    solo: false
                });
                renderTracks();
            }
        }

        function recordEvent(type, data) {
            if (!isRecording) return;
            const time = audioContext.currentTime - recordStartTime;
            if (time <= loopLength) {
                currentLoop.push({ type, data, time });
            }
        }

        function togglePlay() {
            if (isPlaying) {
                stopPlayback();
            } else {
                startPlayback();
            }
        }

        function startPlayback() {
            if (tracks.length === 0) return;
            isPlaying = true;
            document.getElementById('playBtn').classList.add('playing');
            document.getElementById('playText').textContent = 'Playing...';

            startMetronome();
            playTracks();
        }

        function stopPlayback() {
            isPlaying = false;
            document.getElementById('playBtn').classList.remove('playing');
            document.getElementById('playText').textContent = 'Play';

            playbackIntervals.forEach(id => clearTimeout(id));
            playbackIntervals = [];

            if (metronomeInterval) {
                clearInterval(metronomeInterval);
                metronomeInterval = null;
            }
        }

        function stopAll() {
            stopRecording();
            stopPlayback();
        }

        function playTracks() {
            const soloTracks = tracks.filter(t => t.solo);
            const tracksToPlay = soloTracks.length > 0 ? soloTracks : tracks.filter(t => !t.muted);

            function playLoop() {
                if (!isPlaying) return;

                tracksToPlay.forEach(track => {
                    track.events.forEach(event => {
                        const timeoutId = setTimeout(() => {
                            if (event.type === 'note') {
                                playNoteSimple(event.data);
                            } else if (event.type === 'sample') {
                                playSampleByName(event.data);
                            }
                        }, event.time * 1000);
                        playbackIntervals.push(timeoutId);
                    });
                });

                const loopId = setTimeout(playLoop, loopLength * 1000);
                playbackIntervals.push(loopId);
            }

            playLoop();
        }

        function startMetronome() {
            const beatInterval = (60 / bpm) * 1000;
            let beat = 0;

            metronomeInterval = setInterval(() => {
                const indicator = document.getElementById('metronome');
                indicator.classList.add('beat');
                setTimeout(() => indicator.classList.remove('beat'), 100);
            }, beatInterval);
        }

        function updateBPM() {
            bpm = parseInt(document.getElementById('bpmInput').value);
            loopLength = (60 / bpm) * 4;

            if (isPlaying) {
                stopPlayback();
                startPlayback();
            }
        }

        function clearTracks() {
            if (confirm('Clear all tracks?')) {
                tracks = [];
                renderTracks();
                stopAll();
            }
        }

        function renderTracks() {
            const container = document.getElementById('tracksContainer');

            if (tracks.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.5); font-style: italic;">No tracks yet. Start recording!</div>';
                return;
            }

            container.innerHTML = tracks.map((track, index) => `
                <div class="track">
                    <div class="track-info">
                        <div class="track-name">Track ${index + 1}</div>
                        <div style="font-size: 12px; opacity: 0.7;">${track.events.length} events</div>
                    </div>
                    <div class="track-controls">
                        <button class="track-btn mute ${track.muted ? 'active' : ''}" onclick="toggleMute(${track.id})">
                            ${track.muted ? 'üîá' : 'üîä'}
                        </button>
                        <button class="track-btn solo ${track.solo ? 'active' : ''}" onclick="toggleSolo(${track.id})">
                            S
                        </button>
                        <button class="track-btn delete" onclick="deleteTrack(${track.id})">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
            `).join('');
        }

        window.toggleMute = function(id) {
            const track = tracks.find(t => t.id === id);
            if (track) {
                track.muted = !track.muted;
                renderTracks();
            }
        };

        window.toggleSolo = function(id) {
            const track = tracks.find(t => t.id === id);
            if (track) {
                track.solo = !track.solo;
                renderTracks();
            }
        };

        window.deleteTrack = function(id) {
            tracks = tracks.filter(t => t.id !== id);
            renderTracks();
        };

        // Play functions
        function playNote(frequency, element) {
            element.classList.add('active');

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = currentWave;
            oscillator.frequency.value = frequency;

            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(1, audioContext.currentTime + attack);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + attack + release);

            oscillator.connect(gainNode);
            gainNode.connect(masterGain);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + attack + release);
        }

        function playNoteSimple(frequency) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = currentWave;
            oscillator.frequency.value = frequency;

            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(1, audioContext.currentTime + attack);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + attack + release);

            oscillator.connect(gainNode);
            gainNode.connect(masterGain);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + attack + release);
        }

        function playSample(sample, element) {
            element.classList.add('active');
            setTimeout(() => element.classList.remove('active'), 200);
            playSampleByName(sample.name);
        }

        function playSampleByName(name) {
            switch(name) {
                case 'Kick': playKick(); break;
                case 'Snare': playSnare(); break;
                case 'Hi-Hat': playHiHat(); break;
                case 'Clap': playClap(); break;
                case 'Tom': playTom(); break;
                case 'Cymbal': playCymbal(); break;
                case 'Bass': playBass(); break;
                case 'Zap': playZap(); break;
            }
        }

        // Drum synthesis functions
        function playKick() {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.frequency.setValueAtTime(150, audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            gain.gain.setValueAtTime(1, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            osc.connect(gain);
            gain.connect(masterGain);
            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + 0.5);
        }

        function playSnare() {
            const noise = audioContext.createBufferSource();
            const noiseBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.2, audioContext.sampleRate);
            const output = noiseBuffer.getChannelData(0);
            for (let i = 0; i < noiseBuffer.length; i++) {
                output[i] = Math.random() * 2 - 1;
            }
            noise.buffer = noiseBuffer;
            const noiseGain = audioContext.createGain();
            noiseGain.gain.setValueAtTime(0.5, audioContext.currentTime);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            noise.connect(noiseGain);
            noiseGain.connect(masterGain);
            noise.start(audioContext.currentTime);
        }

        function playHiHat() {
            const noise = audioContext.createBufferSource();
            const noiseBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.05, audioContext.sampleRate);
            const output = noiseBuffer.getChannelData(0);
            for (let i = 0; i < noiseBuffer.length; i++) {
                output[i] = Math.random() * 2 - 1;
            }
            noise.buffer = noiseBuffer;
            const noiseFilter = audioContext.createBiquadFilter();
            noiseFilter.type = 'highpass';
            noiseFilter.frequency.value = 8000;
            const noiseGain = audioContext.createGain();
            noiseGain.gain.setValueAtTime(0.3, audioContext.currentTime);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
            noise.connect(noiseFilter);
            noiseFilter.connect(noiseGain);
            noiseGain.connect(masterGain);
            noise.start(audioContext.currentTime);
        }

        function playClap() {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const noise = audioContext.createBufferSource();
                    const noiseBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.05, audioContext.sampleRate);
                    const output = noiseBuffer.getChannelData(0);
                    for (let j = 0; j < noiseBuffer.length; j++) {
                        output[j] = Math.random() * 2 - 1;
                    }
                    noise.buffer = noiseBuffer;
                    const noiseGain = audioContext.createGain();
                    noiseGain.gain.value = 0.3;
                    noise.connect(noiseGain);
                    noiseGain.connect(masterGain);
                    noise.start(audioContext.currentTime);
                }, i * 30);
            }
        }

        function playTom() {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.frequency.setValueAtTime(100, audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.3);
            gain.gain.setValueAtTime(0.7, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            osc.connect(gain);
            gain.connect(masterGain);
            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + 0.3);
        }

        function playCymbal() {
            const noise = audioContext.createBufferSource();
            const noiseBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 1, audioContext.sampleRate);
            const output = noiseBuffer.getChannelData(0);
            for (let i = 0; i < noiseBuffer.length; i++) {
                output[i] = Math.random() * 2 - 1;
            }
            noise.buffer = noiseBuffer;
            const noiseFilter = audioContext.createBiquadFilter();
            noiseFilter.type = 'highpass';
            noiseFilter.frequency.value = 6000;
            const noiseGain = audioContext.createGain();
            noiseGain.gain.setValueAtTime(0.4, audioContext.currentTime);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
            noise.connect(noiseFilter);
            noiseFilter.connect(noiseGain);
            noiseGain.connect(masterGain);
            noise.start(audioContext.currentTime);
        }

        function playBass() {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.type = 'sawtooth';
            osc.frequency.value = 55;
            gain.gain.setValueAtTime(0.8, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
            osc.connect(gain);
            gain.connect(masterGain);
            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + 0.4);
        }

        function playZap() {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(1000, audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.15);
            gain.gain.setValueAtTime(0.5, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
            osc.connect(gain);
            gain.connect(masterGain);
            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + 0.15);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            const key = e.key.toUpperCase();
            notes.forEach(note => {
                if (note.key === key) {
                    const element = Array.from(document.querySelectorAll('.key')).find(el => el.textContent === key);
                    if (element && !element.classList.contains('active')) {
                        playNote(note.freq, element);
                        recordEvent('note', note.freq);
                    }
                }
            });
            samples.forEach(sample => {
                if (sample.key === key) {
                    const element = Array.from(document.querySelectorAll('.sample-pad')).find(el => el.dataset.key === key);
                    if (element) {
                        playSample(sample, element);
                        recordEvent('sample', sample.name);
                    }
                }
            });
        });

        document.addEventListener('keyup', (e) => {
            const key = e.key.toUpperCase();
            notes.forEach(note => {
                if (note.key === key) {
                    const element = Array.from(document.querySelectorAll('.key')).find(el => el.textContent === key);
                    if (element) element.classList.remove('active');
                }
            });
        });

        // Controls
        document.querySelectorAll('.wave-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.wave-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentWave = btn.dataset.wave;
            });
        });

        document.getElementById('volume').addEventListener('input', (e) => {
            masterGain.gain.value = e.target.value / 100;
        });

        document.getElementById('attack').addEventListener('input', (e) => {
            attack = e.target.value / 1000;
        });

        document.getElementById('release').addEventListener('input', (e) => {
            release = e.target.value / 1000;
        });

        // Visualizer
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function draw() {
            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            const barWidth = (canvas.width / bufferLength) * 2.5;
            let x = 0;
            for (let i = 0; i < bufferLength; i++) {
                const barHeight = dataArray[i] / 2;
                const r = barHeight + (25 * (i / bufferLength));
                const g = 250 * (i / bufferLength);
                const b = 200;
                ctx.fillStyle = `rgb(${r},${g},${b})`;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
        }

        draw();

        // Resume audio context
        document.body.addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }, { once: true });
    </script>
</body>
