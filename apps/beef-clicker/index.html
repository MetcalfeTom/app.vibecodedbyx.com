<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>BEEF CLICKER</title>
  <link rel="icon" href="https://emojicdn.elk.sh/ü•©">
  <meta property="og:title" content="BEEF CLICKER">
  <meta property="og:description" content="Click the golden cow! Sizzling upgrades await!">
  <meta property="og:image" content="https://sloppy.live/beef-clicker/og-image.png">
  <meta property="og:url" content="https://sloppy.live/beef-clicker">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --gold: #ffd700;
      --orange: #ff6600;
      --red: #ff3333;
      --brown: #8b4513;
      --bg: #1a0a00;
    }

    body {
      background: var(--bg);
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
      color: var(--gold);
      display: flex;
      overflow: hidden;
    }

    .game-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      background: radial-gradient(ellipse at center, #2a1500 0%, #1a0a00 100%);
    }

    h1 {
      font-family: 'Bungee', cursive;
      font-size: 2.5em;
      text-shadow: 0 0 20px var(--orange), 0 0 40px var(--red);
      margin-bottom: 10px;
      letter-spacing: 3px;
    }

    .beef-count {
      font-size: 2em;
      font-weight: bold;
      text-shadow: 0 0 10px var(--gold);
      margin-bottom: 5px;
    }

    .per-second {
      font-size: 1em;
      color: var(--orange);
      margin-bottom: 30px;
    }

    .cow-container {
      position: relative;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .golden-cow {
      font-size: 150px;
      filter: drop-shadow(0 0 30px var(--gold)) drop-shadow(0 0 60px var(--orange));
      transition: transform 0.1s;
      animation: float 3s ease-in-out infinite;
    }

    .golden-cow:hover {
      filter: drop-shadow(0 0 40px var(--gold)) drop-shadow(0 0 80px var(--orange));
    }

    .golden-cow:active {
      transform: scale(0.9);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .click-particle {
      position: absolute;
      pointer-events: none;
      font-weight: bold;
      font-size: 1.5em;
      color: var(--gold);
      text-shadow: 0 0 10px var(--orange);
      animation: floatUp 1s ease-out forwards;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
    }

    .sizzle {
      position: absolute;
      pointer-events: none;
      font-size: 2em;
      animation: sizzle 0.5s ease-out forwards;
    }

    @keyframes sizzle {
      0% { opacity: 1; transform: scale(0.5); }
      100% { opacity: 0; transform: scale(2); }
    }

    .shop-panel {
      width: 350px;
      background: linear-gradient(180deg, #2a1500 0%, #1a0800 100%);
      border-left: 3px solid var(--orange);
      overflow-y: auto;
      padding: 15px;
    }

    .shop-title {
      font-family: 'Bungee', cursive;
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 15px;
      color: var(--orange);
      text-shadow: 0 0 10px var(--red);
    }

    .upgrade {
      background: linear-gradient(135deg, #3a1800 0%, #2a1000 100%);
      border: 2px solid #4a2000;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    .upgrade:hover {
      border-color: var(--orange);
      box-shadow: 0 0 15px rgba(255,102,0,0.3);
    }

    .upgrade.affordable {
      border-color: var(--gold);
    }

    .upgrade.affordable:hover {
      box-shadow: 0 0 20px rgba(255,215,0,0.5);
    }

    .upgrade:active {
      transform: scale(0.98);
    }

    .upgrade-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .upgrade-icon {
      font-size: 2em;
      filter: drop-shadow(0 0 5px var(--orange));
    }

    .upgrade-info {
      flex: 1;
    }

    .upgrade-name {
      font-weight: bold;
      color: var(--gold);
      font-size: 1.1em;
    }

    .upgrade-owned {
      color: var(--orange);
      font-size: 0.9em;
    }

    .upgrade-cost {
      text-align: right;
      color: var(--red);
      font-weight: bold;
    }

    .upgrade.affordable .upgrade-cost {
      color: #0f0;
    }

    .upgrade-desc {
      font-size: 0.8em;
      color: #aa8866;
      margin-top: 5px;
    }

    .upgrade-effect {
      font-size: 0.75em;
      color: var(--orange);
    }

    .stats {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      font-size: 0.85em;
    }

    .stats h3 {
      color: var(--orange);
      margin-bottom: 10px;
      font-family: 'Bungee', cursive;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      color: #aa8866;
    }

    .stat-row span:last-child {
      color: var(--gold);
    }

    .achievements {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 15px;
    }

    .achievement {
      width: 40px;
      height: 40px;
      background: #2a1500;
      border: 2px solid #4a2000;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      filter: grayscale(1) opacity(0.3);
      transition: all 0.3s;
    }

    .achievement.unlocked {
      filter: none;
      border-color: var(--gold);
      box-shadow: 0 0 10px var(--gold);
      animation: achievePop 0.5s ease-out;
    }

    @keyframes achievePop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .flame {
      position: absolute;
      bottom: 0;
      font-size: 3em;
      animation: flame 0.3s infinite;
      pointer-events: none;
      opacity: 0.7;
    }

    @keyframes flame {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.2); }
    }

    .backlink {
      position: fixed;
      bottom: 5px;
      left: 10px;
      color: #333;
      text-decoration: none;
      font-size: 0.7em;
      z-index: 100;
    }

    @media (max-width: 700px) {
      body { flex-direction: column; }
      .shop-panel {
        width: 100%;
        max-height: 40vh;
        border-left: none;
        border-top: 3px solid var(--orange);
      }
      .golden-cow { font-size: 100px; }
      h1 { font-size: 1.8em; }
    }
  </style>
</head>
<body>
  <div class="game-area">
    <h1>ü•© BEEF CLICKER ü•©</h1>
    <div class="beef-count"><span id="beefCount">0</span> BEEF</div>
    <div class="per-second"><span id="bps">0</span> beef per second</div>

    <div class="cow-container" id="cowContainer">
      <div class="golden-cow" id="cow">üêÑ</div>
    </div>
  </div>

  <div class="shop-panel">
    <div class="shop-title">üî• SIZZLING UPGRADES üî•</div>
    <div id="upgrades"></div>

    <div class="stats">
      <h3>üìä STATS</h3>
      <div class="stat-row"><span>Total Beef:</span><span id="totalBeef">0</span></div>
      <div class="stat-row"><span>Total Clicks:</span><span id="totalClicks">0</span></div>
      <div class="stat-row"><span>Beef/Click:</span><span id="beefPerClick">1</span></div>
      <div class="stat-row"><span>Golden Cows:</span><span id="goldenCows">0</span></div>

      <h3 style="margin-top:15px">üèÜ ACHIEVEMENTS</h3>
      <div class="achievements" id="achievements"></div>
    </div>
  </div>

  <a href="https://sloppy.live" class="backlink">sloppy.live</a>

  <script>
    // Game state
    let beef = 0;
    let totalBeef = 0;
    let totalClicks = 0;
    let beefPerClick = 1;
    let beefPerSecond = 0;

    // Upgrades
    const upgrades = [
      { id: 'cursor', name: 'Beef Cursor', icon: 'üëÜ', desc: 'Auto-clicks the cow', baseCost: 15, bps: 0.1, owned: 0 },
      { id: 'grill', name: 'Backyard Grill', icon: 'üçñ', desc: 'Sizzles beef automatically', baseCost: 100, bps: 1, owned: 0 },
      { id: 'ranch', name: 'Cattle Ranch', icon: 'üè†', desc: 'Raises golden cows', baseCost: 1100, bps: 8, owned: 0 },
      { id: 'steakhouse', name: 'Steakhouse', icon: 'üè™', desc: 'Premium beef production', baseCost: 12000, bps: 47, owned: 0 },
      { id: 'factory', name: 'Beef Factory', icon: 'üè≠', desc: 'Industrial beef processing', baseCost: 130000, bps: 260, owned: 0 },
      { id: 'portal', name: 'Beef Portal', icon: 'üåÄ', desc: 'Imports beef from the beef dimension', baseCost: 1400000, bps: 1400, owned: 0 },
      { id: 'temple', name: 'Beef Temple', icon: 'üõï', desc: 'Worshippers generate holy beef', baseCost: 20000000, bps: 7800, owned: 0 },
      { id: 'planet', name: 'Beef Planet', icon: 'ü™ê', desc: 'An entire planet made of beef', baseCost: 330000000, bps: 44000, owned: 0 },
    ];

    // Click upgrades
    const clickUpgrades = [
      { id: 'better_click', name: 'Stronger Hands', icon: 'üí™', desc: '+1 beef per click', baseCost: 100, clickBonus: 1, owned: 0, maxOwn: 10 },
      { id: 'golden_touch', name: 'Golden Touch', icon: '‚ú®', desc: '+5 beef per click', baseCost: 5000, clickBonus: 5, owned: 0, maxOwn: 10 },
      { id: 'beef_mastery', name: 'Beef Mastery', icon: 'üéì', desc: '+25 beef per click', baseCost: 50000, clickBonus: 25, owned: 0, maxOwn: 10 },
    ];

    // Achievements
    const achievements = [
      { id: 'first_beef', icon: 'ü•©', name: 'First Taste', condition: () => totalBeef >= 1 },
      { id: 'hundred_beef', icon: 'üíØ', name: 'Century Steak', condition: () => totalBeef >= 100 },
      { id: 'thousand_beef', icon: 'üéØ', name: 'Beef Baron', condition: () => totalBeef >= 1000 },
      { id: 'million_beef', icon: 'üíé', name: 'Beef Tycoon', condition: () => totalBeef >= 1000000 },
      { id: 'click_100', icon: 'üëÜ', name: 'Clicker', condition: () => totalClicks >= 100 },
      { id: 'click_1000', icon: 'üñ±Ô∏è', name: 'Click Master', condition: () => totalClicks >= 1000 },
      { id: 'first_upgrade', icon: '‚¨ÜÔ∏è', name: 'Upgrader', condition: () => upgrades.some(u => u.owned > 0) },
      { id: 'ten_upgrades', icon: 'üîü', name: 'Collector', condition: () => upgrades.reduce((a,u) => a + u.owned, 0) >= 10 },
    ];

    let unlockedAchievements = new Set();

    const cowContainer = document.getElementById('cowContainer');
    const cow = document.getElementById('cow');

    // Click handler
    cowContainer.addEventListener('click', e => {
      beef += beefPerClick;
      totalBeef += beefPerClick;
      totalClicks++;

      // Particle effect
      createClickParticle(e.clientX, e.clientY, '+' + formatNumber(beefPerClick));

      // Sizzle effect
      if (Math.random() < 0.3) {
        createSizzle(e.clientX, e.clientY);
      }

      updateDisplay();
      checkAchievements();
      save();
    });

    function createClickParticle(x, y, text) {
      const particle = document.createElement('div');
      particle.className = 'click-particle';
      particle.textContent = text;
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';
      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 1000);
    }

    function createSizzle(x, y) {
      const sizzles = ['üî•', 'üí®', '‚ú®', '‚ö°'];
      const sizzle = document.createElement('div');
      sizzle.className = 'sizzle';
      sizzle.textContent = sizzles[Math.floor(Math.random() * sizzles.length)];
      sizzle.style.left = (x + (Math.random() - 0.5) * 100) + 'px';
      sizzle.style.top = (y + (Math.random() - 0.5) * 100) + 'px';
      document.body.appendChild(sizzle);
      setTimeout(() => sizzle.remove(), 500);
    }

    function getCost(upgrade) {
      return Math.floor(upgrade.baseCost * Math.pow(1.15, upgrade.owned));
    }

    function buyUpgrade(upgrade) {
      const cost = getCost(upgrade);
      if (beef >= cost && (!upgrade.maxOwn || upgrade.owned < upgrade.maxOwn)) {
        beef -= cost;
        upgrade.owned++;

        if (upgrade.bps) {
          beefPerSecond += upgrade.bps;
        }
        if (upgrade.clickBonus) {
          beefPerClick += upgrade.clickBonus;
        }

        renderUpgrades();
        updateDisplay();
        checkAchievements();
        save();
      }
    }

    function renderUpgrades() {
      const container = document.getElementById('upgrades');
      container.innerHTML = '';

      // Production upgrades
      upgrades.forEach(upgrade => {
        const cost = getCost(upgrade);
        const affordable = beef >= cost;

        const div = document.createElement('div');
        div.className = 'upgrade' + (affordable ? ' affordable' : '');
        div.innerHTML = `
          <div class="upgrade-header">
            <span class="upgrade-icon">${upgrade.icon}</span>
            <div class="upgrade-info">
              <div class="upgrade-name">${upgrade.name}</div>
              <div class="upgrade-owned">Owned: ${upgrade.owned}</div>
            </div>
            <div class="upgrade-cost">ü•© ${formatNumber(cost)}</div>
          </div>
          <div class="upgrade-desc">${upgrade.desc}</div>
          <div class="upgrade-effect">+${upgrade.bps} beef/sec each</div>
        `;
        div.onclick = () => buyUpgrade(upgrade);
        container.appendChild(div);
      });

      // Click upgrades
      clickUpgrades.forEach(upgrade => {
        if (upgrade.owned >= upgrade.maxOwn) return;
        const cost = getCost(upgrade);
        const affordable = beef >= cost;

        const div = document.createElement('div');
        div.className = 'upgrade' + (affordable ? ' affordable' : '');
        div.innerHTML = `
          <div class="upgrade-header">
            <span class="upgrade-icon">${upgrade.icon}</span>
            <div class="upgrade-info">
              <div class="upgrade-name">${upgrade.name}</div>
              <div class="upgrade-owned">${upgrade.owned}/${upgrade.maxOwn}</div>
            </div>
            <div class="upgrade-cost">ü•© ${formatNumber(cost)}</div>
          </div>
          <div class="upgrade-desc">${upgrade.desc}</div>
          <div class="upgrade-effect">+${upgrade.clickBonus} per click</div>
        `;
        div.onclick = () => buyUpgrade(upgrade);
        container.appendChild(div);
      });
    }

    function renderAchievements() {
      const container = document.getElementById('achievements');
      container.innerHTML = '';

      achievements.forEach(ach => {
        const div = document.createElement('div');
        div.className = 'achievement' + (unlockedAchievements.has(ach.id) ? ' unlocked' : '');
        div.textContent = ach.icon;
        div.title = ach.name;
        container.appendChild(div);
      });
    }

    function checkAchievements() {
      achievements.forEach(ach => {
        if (!unlockedAchievements.has(ach.id) && ach.condition()) {
          unlockedAchievements.add(ach.id);
          renderAchievements();
        }
      });
    }

    function formatNumber(n) {
      if (n >= 1e12) return (n / 1e12).toFixed(1) + 'T';
      if (n >= 1e9) return (n / 1e9).toFixed(1) + 'B';
      if (n >= 1e6) return (n / 1e6).toFixed(1) + 'M';
      if (n >= 1e3) return (n / 1e3).toFixed(1) + 'K';
      return Math.floor(n).toString();
    }

    function updateDisplay() {
      document.getElementById('beefCount').textContent = formatNumber(beef);
      document.getElementById('bps').textContent = formatNumber(beefPerSecond);
      document.getElementById('totalBeef').textContent = formatNumber(totalBeef);
      document.getElementById('totalClicks').textContent = formatNumber(totalClicks);
      document.getElementById('beefPerClick').textContent = formatNumber(beefPerClick);
      document.getElementById('goldenCows').textContent = upgrades.find(u => u.id === 'ranch')?.owned || 0;

      // Update cow glow based on progress
      const glowIntensity = Math.min(100, 30 + Math.log10(totalBeef + 1) * 10);
      cow.style.filter = `drop-shadow(0 0 ${glowIntensity}px var(--gold)) drop-shadow(0 0 ${glowIntensity * 2}px var(--orange))`;
    }

    // Game loop
    let lastTick = Date.now();
    function gameLoop() {
      const now = Date.now();
      const delta = (now - lastTick) / 1000;
      lastTick = now;

      if (beefPerSecond > 0) {
        const gained = beefPerSecond * delta;
        beef += gained;
        totalBeef += gained;
      }

      updateDisplay();
      renderUpgrades();

      requestAnimationFrame(gameLoop);
    }

    // Save/Load
    function save() {
      const data = {
        beef, totalBeef, totalClicks, beefPerClick, beefPerSecond,
        upgrades: upgrades.map(u => u.owned),
        clickUpgrades: clickUpgrades.map(u => u.owned),
        achievements: [...unlockedAchievements]
      };
      localStorage.setItem('beefClicker', JSON.stringify(data));
    }

    function load() {
      const data = JSON.parse(localStorage.getItem('beefClicker'));
      if (data) {
        beef = data.beef || 0;
        totalBeef = data.totalBeef || 0;
        totalClicks = data.totalClicks || 0;
        beefPerClick = data.beefPerClick || 1;
        beefPerSecond = data.beefPerSecond || 0;

        if (data.upgrades) {
          data.upgrades.forEach((owned, i) => {
            if (upgrades[i]) upgrades[i].owned = owned;
          });
        }
        if (data.clickUpgrades) {
          data.clickUpgrades.forEach((owned, i) => {
            if (clickUpgrades[i]) clickUpgrades[i].owned = owned;
          });
        }
        if (data.achievements) {
          unlockedAchievements = new Set(data.achievements);
        }

        // Recalculate BPS
        beefPerSecond = upgrades.reduce((a, u) => a + u.bps * u.owned, 0);
        beefPerClick = 1 + clickUpgrades.reduce((a, u) => a + u.clickBonus * u.owned, 0);
      }
    }

    // Auto-save every 30 seconds
    setInterval(save, 30000);

    // Initialize
    load();
    renderUpgrades();
    renderAchievements();
    updateDisplay();
    gameLoop();
  </script>
</body>
</html>
