<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana App üçå</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        .back-link {
            align-self: flex-start;
            color: #2d3436;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .back-link:hover {
            background: rgba(255,255,255,0.5);
            transform: translateX(-5px);
        }
        h1 {
            font-size: 3em;
            color: #2d3436;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .banana-container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .banana-display {
            font-size: 150px;
            margin: 30px 0;
            cursor: pointer;
            transition: transform 0.3s;
            display: inline-block;
        }
        .banana-display:hover {
            transform: scale(1.2) rotate(10deg);
        }
        .banana-display.spinning {
            animation: spin 1s ease-in-out;
        }
        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.5); }
            100% { transform: rotate(360deg) scale(1); }
        }
        .counter {
            font-size: 2em;
            color: #2d3436;
            margin: 20px 0;
        }
        .counter span {
            color: #fdcb6e;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        .add-btn {
            background: #55efc4;
            color: white;
        }
        .add-btn:hover {
            background: #00b894;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,184,148,0.3);
        }
        .peel-btn {
            background: #ff7675;
            color: white;
        }
        .peel-btn:hover {
            background: #d63031;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(214,48,49,0.3);
        }
        .reset-btn {
            background: #74b9ff;
            color: white;
        }
        .reset-btn:hover {
            background: #0984e3;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(9,132,227,0.3);
        }
        .fact-box {
            background: #ffeaa7;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fact-box h3 {
            color: #2d3436;
            margin-bottom: 10px;
        }
        .fact-box p {
            color: #636e72;
            line-height: 1.6;
        }
        .banana-rain {
            position: fixed;
            top: -100px;
            font-size: 40px;
            animation: fall linear infinite;
            pointer-events: none;
            z-index: 1000;
        }
        @keyframes fall {
            to {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
            }
        }
        .achievement {
            position: fixed;
            top: 20px;
            right: -400px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: right 0.5s;
            z-index: 1001;
        }
        .achievement.show {
            right: 20px;
        }
        .achievement-icon {
            font-size: 40px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.5);
            padding: 15px;
            border-radius: 10px;
        }
        .stat-card h4 {
            color: #636e72;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .stat-card p {
            color: #2d3436;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="https://app.vibecodedbyx.com" class="back-link">‚Üê Back to Apps</a>
    
    <h1>üçå Banana App üçå</h1>
    
    <div class="banana-container">
        <div class="banana-display" id="mainBanana" onclick="spinBanana()">üçå</div>
        
        <div class="counter">
            You have <span id="bananaCount">0</span> bananas!
        </div>
        
        <div class="buttons">
            <button class="add-btn" onclick="addBanana()">Add Banana üçå</button>
            <button class="peel-btn" onclick="peelBanana()">Peel Banana üçå</button>
            <button class="reset-btn" onclick="resetBananas()">Reset üîÑ</button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h4>Total Collected</h4>
                <p id="totalCollected">0</p>
            </div>
            <div class="stat-card">
                <h4>Bananas Peeled</h4>
                <p id="totalPeeled">0</p>
            </div>
            <div class="stat-card">
                <h4>Click Combo</h4>
                <p id="clickCombo">0</p>
            </div>
        </div>
        
        <div class="fact-box">
            <div>
                <h3>Banana Fact:</h3>
                <p id="bananaFact">Click any button to learn a banana fact!</p>
            </div>
        </div>
    </div>
    
    <div class="achievement" id="achievement">
        <span class="achievement-icon">üèÜ</span>
        <div>
            <h4 id="achievementTitle">Achievement!</h4>
            <p id="achievementText">You did something!</p>
        </div>
    </div>
    
    <script>
        let bananaCount = 0;
        let totalCollected = 0;
        let totalPeeled = 0;
        let clickCombo = 0;
        let lastClickTime = 0;
        
        const facts = [
            "Bananas are berries, but strawberries aren't!",
            "Bananas float in water because they are less dense.",
            "The scientific name for banana is Musa sapientum, which means 'fruit of the wise men'.",
            "Bananas are slightly radioactive due to their potassium content.",
            "A cluster of bananas is called a hand, and a single banana is called a finger.",
            "Bananas can help improve your mood because they contain tryptophan.",
            "The inside of a banana peel can be used to polish leather shoes.",
            "Bananas are the world's most popular fruit.",
            "There are over 1,000 different varieties of bananas.",
            "Bananas don't grow on trees - they grow on plants that are actually herbs!",
            "Rubbing a banana peel on a bug bite can help reduce itching.",
            "The average American eats 27 pounds of bananas each year."
        ];
        
        function updateDisplay() {
            document.getElementById('bananaCount').textContent = bananaCount;
            document.getElementById('totalCollected').textContent = totalCollected;
            document.getElementById('totalPeeled').textContent = totalPeeled;
            document.getElementById('clickCombo').textContent = clickCombo;
        }
        
        function showRandomFact() {
            const fact = facts[Math.floor(Math.random() * facts.length)];
            document.getElementById('bananaFact').textContent = fact;
        }
        
        function spinBanana() {
            const banana = document.getElementById('mainBanana');
            banana.classList.add('spinning');
            setTimeout(() => banana.classList.remove('spinning'), 1000);
            
            // Update combo
            const now = Date.now();
            if (now - lastClickTime < 1000) {
                clickCombo++;
                if (clickCombo === 10) {
                    showAchievement("Combo Master!", "10 click combo!");
                    createBananaRain();
                }
            } else {
                clickCombo = 1;
            }
            lastClickTime = now;
            updateDisplay();
        }
        
        function addBanana() {
            bananaCount++;
            totalCollected++;
            showRandomFact();
            updateDisplay();
            
            // Achievements
            if (totalCollected === 1) {
                showAchievement("First Banana!", "You got your first banana!");
            } else if (totalCollected === 10) {
                showAchievement("Banana Bunch!", "Collected 10 bananas!");
            } else if (totalCollected === 50) {
                showAchievement("Banana Hoarder!", "Collected 50 bananas!");
            } else if (totalCollected === 100) {
                showAchievement("Banana King!", "Collected 100 bananas! üëë");
                createBananaRain();
            }
            
            // Visual feedback
            const banana = document.getElementById('mainBanana');
            banana.style.transform = 'scale(1.3)';
            setTimeout(() => banana.style.transform = 'scale(1)', 200);
        }
        
        function peelBanana() {
            if (bananaCount > 0) {
                bananaCount--;
                totalPeeled++;
                showRandomFact();
                updateDisplay();
                
                // Achievement
                if (totalPeeled === 1) {
                    showAchievement("Peeler!", "You peeled your first banana!");
                } else if (totalPeeled === 25) {
                    showAchievement("Expert Peeler!", "Peeled 25 bananas!");
                }
                
                // Visual feedback
                createFloatingBanana();
            } else {
                alert("No bananas to peel! Add some first!");
            }
        }
        
        function resetBananas() {
            if (confirm("Are you sure you want to reset? This will clear all your bananas!")) {
                bananaCount = 0;
                totalCollected = 0;
                totalPeeled = 0;
                clickCombo = 0;
                updateDisplay();
                document.getElementById('bananaFact').textContent = "Click any button to learn a banana fact!";
                showAchievement("Fresh Start!", "Everything reset!");
            }
        }
        
        function showAchievement(title, text) {
            const achievement = document.getElementById('achievement');
            document.getElementById('achievementTitle').textContent = title;
            document.getElementById('achievementText').textContent = text;
            achievement.classList.add('show');
            setTimeout(() => achievement.classList.remove('show'), 3000);
        }
        
        function createFloatingBanana() {
            const banana = document.createElement('div');
            banana.textContent = 'üçå';
            banana.style.position = 'fixed';
            banana.style.fontSize = '40px';
            banana.style.left = '50%';
            banana.style.top = '50%';
            banana.style.transform = 'translate(-50%, -50%)';
            banana.style.transition = 'all 1s ease-out';
            banana.style.pointerEvents = 'none';
            banana.style.zIndex = '1000';
            document.body.appendChild(banana);
            
            setTimeout(() => {
                banana.style.transform = 'translate(-50%, -250px) rotate(360deg) scale(0)';
                banana.style.opacity = '0';
            }, 10);
            
            setTimeout(() => banana.remove(), 1000);
        }
        
        function createBananaRain() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const banana = document.createElement('div');
                    banana.className = 'banana-rain';
                    banana.textContent = 'üçå';
                    banana.style.left = Math.random() * window.innerWidth + 'px';
                    banana.style.animationDuration = (3 + Math.random() * 2) + 's';
                    document.body.appendChild(banana);
                    setTimeout(() => banana.remove(), 5000);
                }, i * 200);
            }
        }
        
        // Initialize
        updateDisplay();
    </script>
</body>
</html>
