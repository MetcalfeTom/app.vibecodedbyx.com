<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üß© Tetris</h1>
        </header>

        <div class="start-screen">
            <div class="input-group">
                <label for="playerName">Player Name:</label>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            </div>
            <button id="startGame" class="start-btn">Start Game</button>
        </div>

        <div id="gameArea" class="game-area hidden">
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">Score:</span>
                    <span id="score" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Level:</span>
                    <span id="level" class="stat-value">1</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Lines:</span>
                    <span id="lines" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Player:</span>
                    <span id="playerDisplay" class="stat-value"></span>
                </div>
            </div>
            
            <div class="game-container">
                <div class="game-board">
                    <canvas id="game" width="300" height="600"></canvas>
                </div>
                <div class="side-panel">
                    <div class="next-piece">
                        <h3>Next</h3>
                        <canvas id="nextPiece" width="80" height="80"></canvas>
                    </div>
                    <div class="game-controls">
                        <button id="pauseBtn" class="btn">Pause</button>
                        <button id="restartBtn" class="btn">Restart</button>
                    </div>
                </div>
                <div class="game-over-screen hidden" id="gameOverScreen">
                    <h2>Game Over!</h2>
                    <p>Final Score: <span id="finalScore"></span></p>
                    <p>Level: <span id="finalLevel"></span></p>
                    <div class="game-buttons">
                        <button id="playAgainBtn" class="btn">Play Again</button>
                        <button id="newGameBtn" class="btn">New Game</button>
                    </div>
                </div>
            </div>

            <div class="controls">
                <h3>Controls</h3>
                <p>‚Üê ‚Üí Move pieces left/right</p>
                <p>‚Üì Soft drop</p>
                <p>‚Üë Rotate piece</p>
                <p>Space: Hard drop</p>
            </div>
        </div>

        <div class="highscores">
            <h3>High Scores</h3>
            <div id="highscoresList" class="scores-list">
                <!-- High scores will be loaded here -->
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
