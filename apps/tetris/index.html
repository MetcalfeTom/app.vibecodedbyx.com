    <style>
        * {
            margin: 0;

        body {

        @keyframes title-glow {
            from { text-shadow: 0 0 20px rgba(255,255,255,0.4), 3px 3px 6px rgba(0,0,0,0.3); }
            to { text-shadow: 0 0 40px rgba(255,255,255,0.6), 3px 3px 6px rgba(0,0,0,0.3); }

            backdrop-filter: blur(15px);

        .game-area {

        }

        canvas {
            border: 3px solid white;
            border-radius: 10px;

            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .sidebar {
            display: flex;

        }

        .info-box {
            background: linear-gradient(180deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));

        }

        .level-value {
            font-size: 1.5rem;
            font-weight: bold;

            text-shadow: 0 0 20px rgba(0,191,255,0.6);
        }

        .next-preview {
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 5px;

        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.3);
            font-size: 0.9rem;
            line-height: 1.8;
        }

        .controls h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #ffd700;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 2px solid rgba(255,255,255,0.5);
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(.4,0,.2,1);
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(102,126,234,0.4);
        }

        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 30px rgba(102,126,234,0.6), 0 0 20px rgba(255,255,255,0.2);
            border-color: white;
        }

        button:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 2px 10px rgba(102,126,234,0.3);
        }

        .mobile-controls {
            display: none;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mobile-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 20px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            min-width: 70px;
            font-weight: bold;
        }

        .mobile-btn:active {
            background: rgba(255, 255, 255, 0.4);
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #ff0000;
            text-align: center;
            z-index: 1000;
        }

        .game-over h2 {
            font-size: 3rem;
            color: #ff0000;
            margin-bottom: 20px;
        }

        .back-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid white;
            font-weight: bold;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .game-area {
                flex-direction: column;
                align-items: center;
            }

            .mobile-controls {
                display: flex;
            }

            canvas {
                max-width: 100%;
            }
        }
    </style>

<body>
    <a href="https://sloppy.live" class="back-link">‚Üê Stream</a>
            <a href="https://sloppy.live/overview" style="color:#4ecdc4;text-decoration:none;margin-left:10px">üé® View All Apps</a>

    <h1>üü¶ TETRIS</h1>

    <div class="game-container">
        <div class="game-area">
            <canvas id="tetris" width="300" height="600"></canvas>

            <div class="sidebar">
                <div class="info-box">
                    <h3>Score</h3>
                    <div class="score-value" id="score">0</div>
                </div>

                <div class="info-box">
                    <h3>Level</h3>
                    <div class="level-value" id="level">1</div>
                </div>

                <div class="info-box">
                    <h3>Next Piece</h3>
                    <canvas class="next-preview" id="nextCanvas" width="100" height="100"></canvas>
                </div>

                <div class="controls">
                    <h3>Controls</h3>
                    ‚Üê ‚Üí Move<br>
                    ‚Üë Rotate<br>
                    ‚Üì Soft Drop<br>
                    Space Hard Drop<br>
                    P Pause
                </div>

                <button id="startBtn">START</button>
            </div>
        </div>

        <div class="mobile-controls">
            <button class="mobile-btn" id="leftBtn">‚Üê</button>
            <button class="mobile-btn" id="rotateBtn">‚Üª</button>
            <button class="mobile-btn" id="rightBtn">‚Üí</button>
            <button class="mobile-btn" id="downBtn">‚Üì</button>
            <button class="mobile-btn" id="dropBtn">‚¨á</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>GAME OVER</h2>
        <div class="score-value" id="finalScore">0</div>
        <button id="restartBtn">PLAY AGAIN</button>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');

        const BLOCK_SIZE = 30;
        const COLS = 10;
        const ROWS = 20;

        const COLORS = [
            '#000000',
            '#00FFFF', // I - Cyan
            '#FFFF00', // O - Yellow
            '#800080', // T - Purple
            '#00FF00', // S - Green
            '#FF0000', // Z - Red
            '#0000FF', // J - Blue
            '#FFA500'  // L - Orange
        ];

        const SHAPES = [
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[0,1,0],[1,1,1]], // T
            [[0,1,1],[1,1,0]], // S
            [[1,1,0],[0,1,1]], // Z
            [[1,0,0],[1,1,1]], // J
            [[0,0,1],[1,1,1]]  // L
        ];

        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let score = 0;
        let level = 1;
        let dropInterval = 1000;
        let lastDrop = Date.now();
        let gameRunning = false;
        let currentPiece = null;
        let nextPiece = null;
        let paused = false;
        let animationId = null;

        class Piece {
            constructor() {
                const typeIndex = Math.floor(Math.random() * SHAPES.length);
                this.shape = SHAPES[typeIndex];
                this.color = typeIndex + 1;
                this.x = Math.floor(COLS / 2) - Math.floor(this.shape[0].length / 2);
                this.y = 0;
            }

            draw(context = ctx, offsetX = 0, offsetY = 0) {
                this.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            context.fillStyle = COLORS[this.color];
                            context.fillRect(
                                (this.x + x + offsetX) * BLOCK_SIZE,
                                (this.y + y + offsetY) * BLOCK_SIZE,
                                BLOCK_SIZE - 1,
                                BLOCK_SIZE - 1
                            );
                            context.strokeStyle = '#fff';
                            context.strokeRect(
                                (this.x + x + offsetX) * BLOCK_SIZE,
                                (this.y + y + offsetY) * BLOCK_SIZE,
                                BLOCK_SIZE - 1,
                                BLOCK_SIZE - 1
                            );
                        }
                    });
                });
            }

            drawPreview() {
                nextCtx.fillStyle = '#000';
                nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

                const scale = 20;
                const offsetX = (100 / scale - this.shape[0].length) / 2;
                const offsetY = (100 / scale - this.shape.length) / 2;

                this.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            nextCtx.fillStyle = COLORS[this.color];
                            nextCtx.fillRect(
                                (x + offsetX) * scale,
                                (y + offsetY) * scale,
                                scale - 1,
                                scale - 1
                            );
                            nextCtx.strokeStyle = '#fff';
                            nextCtx.strokeRect(
                                (x + offsetX) * scale,
                                (y + offsetY) * scale,
                                scale - 1,
                                scale - 1
                            );
                        }
                    });
                });
            }

            collides(board, offsetX = 0, offsetY = 0) {
                for (let y = 0; y < this.shape.length; y++) {
                    for (let x = 0; x < this.shape[y].length; x++) {
                        if (this.shape[y][x]) {
                            const newX = this.x + x + offsetX;
                            const newY = this.y + y + offsetY;

                            if (newX < 0 || newX >= COLS || newY >= ROWS) {
                                return true;
                            }
                            if (newY >= 0 && board[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }

            rotate() {
                const rotated = this.shape[0].map((_, i) =>
                    this.shape.map(row => row[i]).reverse()
                );
                const previousShape = this.shape;
                this.shape = rotated;

                if (this.collides(board)) {
                    this.shape = previousShape;
                }
            }

            move(dx, dy) {
                if (!this.collides(board, dx, dy)) {
                    this.x += dx;
                    this.y += dy;
                    return true;
                }
                return false;
            }

            hardDrop() {
                while (this.move(0, 1)) {}
            }
        }

        function drawBoard() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        ctx.fillStyle = COLORS[value];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                        ctx.strokeStyle = '#fff';
                        ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                });
            });
        }

        function mergePiece() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                });
            });
        }

        function clearLines() {
            let linesCleared = 0;

            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }

            if (linesCleared > 0) {
                const points = [0, 100, 300, 500, 800];
                score += points[linesCleared] * level;
                document.getElementById('score').textContent = score;

                level = Math.floor(score / 1000) + 1;
                document.getElementById('level').textContent = level;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
            }
        }

        function spawnPiece() {
            currentPiece = nextPiece || new Piece();
            nextPiece = new Piece();
            nextPiece.drawPreview();

            if (currentPiece.collides(board)) {
                gameOver();
            }
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function update() {
            if (!gameRunning || paused) return;

            const now = Date.now();
            if (now - lastDrop > dropInterval) {
                if (!currentPiece.move(0, 1)) {
                    mergePiece();
                    clearLines();
                    spawnPiece();
                }
                lastDrop = now;
            }

            drawBoard();
            if (currentPiece) {
                currentPiece.draw();
            }

            animationId = requestAnimationFrame(update);
        }

        function startGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            level = 1;
            dropInterval = 1000;
            paused = false;
            document.getElementById('score').textContent = '0';
            document.getElementById('level').textContent = '1';
            document.getElementById('gameOver').style.display = 'none';

            nextPiece = new Piece();
            spawnPiece();

            gameRunning = true;
            lastDrop = Date.now();
            update();
        }

        document.addEventListener('keydown', (e) => {
            if (!gameRunning || !currentPiece) return;

            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    currentPiece.move(-1, 0);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    currentPiece.move(1, 0);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    if (currentPiece.move(0, 1)) {
                        score += 1;
                        document.getElementById('score').textContent = score;
                    }
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    currentPiece.rotate();
                    break;
                case ' ':
                    e.preventDefault();
                    currentPiece.hardDrop();
                    mergePiece();
                    clearLines();
                    spawnPiece();
                    break;
                case 'p':
                case 'P':
                    paused = !paused;
                    if (!paused) update();
                    break;
            }
        });

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        // Mobile controls
        document.getElementById('leftBtn').addEventListener('click', () => {
            if (gameRunning && currentPiece) currentPiece.move(-1, 0);
        });

        document.getElementById('rightBtn').addEventListener('click', () => {
            if (gameRunning && currentPiece) currentPiece.move(1, 0);
        });

        document.getElementById('downBtn').addEventListener('click', () => {
            if (gameRunning && currentPiece && currentPiece.move(0, 1)) {
                score += 1;
                document.getElementById('score').textContent = score;
            }
        });

        document.getElementById('rotateBtn').addEventListener('click', () => {
            if (gameRunning && currentPiece) currentPiece.rotate();
        });

        document.getElementById('dropBtn').addEventListener('click', () => {
            if (gameRunning && currentPiece) {
                currentPiece.hardDrop();
                mergePiece();
                clearLines();
                spawnPiece();
            }
        });

        drawBoard();
    </script>
</body>
