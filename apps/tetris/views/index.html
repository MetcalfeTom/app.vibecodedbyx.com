<!DOCTYPE html>
<html>
<head>
    <title>Tetris</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Tetris</h1>
        <canvas id="game" width="240" height="480"></canvas>
        <div class="game-info">
            <p><strong>Score: <span id="score">0</span></strong></p>
            <p>← → Move | ↑ Rotate</p>
            <p>↓ Soft Drop | Space Hard Drop</p>
        </div>
    </div>
    
    <div id="highscores">
        <h2>High Scores</h2>
        <div id="scores-list"></div>
    </div>

    <script src="static/game.js"></script>
</body>
</html>
