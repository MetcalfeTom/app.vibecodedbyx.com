<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Toilet Run</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üöΩ">

    <meta property="og:title" content="Toilet Run">
    <meta property="og:description" content="Sprint through meme obstacles to reach the bathroom! How far can you go?">
    <meta property="og:url" content="https://sloppy.live/toilet-run">
    <meta property="og:image" content="https://image.pollinations.ai/prompt/bald%20man%20running%20desperately%20to%20bathroom%20toilet%20pixel%20art%20funny%20meme%20game?width=1200&height=630&nologo=true">
    <meta property="og:type" content="website">

    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bangers', cursive;
            background: linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16/9;
            background: #87CEEB;
            border: 4px solid #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
        }

        .score-box {
            background: rgba(0,0,0,0.7);
            color: #FFD700;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0 #000;
        }

        .urgency-meter {
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .urgency-bar {
            width: 120px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .urgency-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #ffff00, #ff0000);
            transition: width 0.1s;
        }

        .start-screen, .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .game-over-screen {
            display: none;
        }

        .title {
            font-size: 3rem;
            color: #FFD700;
            text-shadow: 4px 4px 0 #8B4513, 6px 6px 0 #000;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 30px;
        }

        .start-btn {
            font-family: 'Press Start 2P', monospace;
            font-size: 1rem;
            padding: 15px 40px;
            background: linear-gradient(180deg, #ff6b6b, #c0392b);
            border: 4px solid #fff;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            text-shadow: 2px 2px 0 #000;
            transition: transform 0.1s;
            pointer-events: auto;
        }

        .start-btn:hover {
            transform: scale(1.05);
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        .instructions {
            margin-top: 20px;
            font-size: 1rem;
            color: #888;
        }

        .final-score {
            font-size: 2rem;
            color: #FFD700;
            margin: 20px 0;
        }

        .meme-text {
            font-size: 1.5rem;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .highscore {
            color: #00ff00;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .backlink {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .backlink a {
            color: #888;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2rem;
            }
            .score-box {
                font-size: 1rem;
                padding: 8px 12px;
            }
            .urgency-bar {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>

        <div class="ui-overlay">
            <div class="score-box">
                <span id="score">0</span>m
            </div>
            <div class="urgency-meter">
                <span>üö®</span>
                <div class="urgency-bar">
                    <div class="urgency-fill" id="urgencyFill" style="width: 20%"></div>
                </div>
                <span>üöΩ</span>
            </div>
        </div>

        <div class="start-screen" id="startScreen">
            <div class="title">üèÉ TOILET RUN üöΩ</div>
            <div class="subtitle">He had too much Taco Bell...</div>
            <button class="start-btn" id="startBtn">START RUN</button>
            <div class="instructions">
                TAP / SPACE / CLICK to JUMP<br>
                Avoid the memes!
            </div>
        </div>

        <div class="game-over-screen" id="gameOverScreen">
            <div class="title">üíÄ GAME OVER üíÄ</div>
            <div class="meme-text" id="memeText">You didn't make it...</div>
            <div class="final-score">Distance: <span id="finalScore">0</span>m</div>
            <div class="highscore" id="highscoreText"></div>
            <button class="start-btn" id="restartBtn">TRY AGAIN</button>
        </div>
    </div>

    <div class="backlink">
        <a href="https://sloppy.live">sloppy.live</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game constants
        const GROUND_HEIGHT = 60;
        const GRAVITY = 0.8;
        const JUMP_FORCE = -15;
        const BASE_SPEED = 6;

        // Meme obstacles
        const MEMES = [
            { emoji: 'üçå', name: 'Banana', width: 40, height: 40 },
            { emoji: 'üóø', name: 'Moyai', width: 50, height: 60 },
            { emoji: 'üíÄ', name: 'Skull', width: 45, height: 50 },
            { emoji: 'üêï', name: 'Doge', width: 50, height: 45 },
            { emoji: 'üìÆ', name: 'Sus', width: 40, height: 50 },
            { emoji: 'ü§°', name: 'Clown', width: 45, height: 50 },
            { emoji: 'üëΩ', name: 'Ayy Lmao', width: 45, height: 55 },
            { emoji: 'ü¶Ü', name: 'Duck', width: 45, height: 40 },
            { emoji: 'üê∏', name: 'Pepe', width: 50, height: 45 },
            { emoji: 'üòÇ', name: 'Crying', width: 45, height: 45 },
            { emoji: 'üî•', name: 'Fire', width: 40, height: 50 },
            { emoji: 'üí©', name: 'Poop', width: 45, height: 45 },
        ];

        const DEATH_MESSAGES = [
            "Skill issue fr fr",
            "L + ratio + no bathroom",
            "You forgor üíÄ",
            "Not bussin at all",
            "It's giving... failure",
            "No cap, that was mid",
            "Oof size: LARGE",
            "F in the chat",
            "RIP bozo üö¨",
            "Should've held it",
            "Too slow, no throw",
            "Meme'd on",
        ];

        // Game state
        let gameState = 'start';
        let score = 0;
        let highScore = parseInt(localStorage.getItem('toiletrun_highscore') || '0');
        let speed = BASE_SPEED;
        let urgency = 20;
        let obstacles = [];
        let particles = [];
        let clouds = [];
        let frameCount = 0;

        // Player
        const player = {
            x: 100,
            y: 0,
            width: 50,
            height: 70,
            velocityY: 0,
            isJumping: false,
            runFrame: 0
        };

        // Audio
        let audioCtx = null;
        let musicPlaying = false;

        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playMusic() {
            if (!audioCtx || musicPlaying) return;
            musicPlaying = true;

            const bpm = 160;
            const beatDuration = 60 / bpm;

            // Bass drum pattern
            function playBeat() {
                if (gameState !== 'playing') {
                    musicPlaying = false;
                    return;
                }

                const now = audioCtx.currentTime;

                // Kick drum
                const kick = audioCtx.createOscillator();
                const kickGain = audioCtx.createGain();
                kick.type = 'sine';
                kick.frequency.setValueAtTime(150, now);
                kick.frequency.exponentialRampToValueAtTime(40, now + 0.1);
                kickGain.gain.setValueAtTime(0.5, now);
                kickGain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                kick.connect(kickGain);
                kickGain.connect(audioCtx.destination);
                kick.start(now);
                kick.stop(now + 0.2);

                // Hi-hat on offbeat
                setTimeout(() => {
                    if (gameState !== 'playing') return;
                    const hat = audioCtx.createOscillator();
                    const hatGain = audioCtx.createGain();
                    const hatFilter = audioCtx.createBiquadFilter();
                    hat.type = 'square';
                    hat.frequency.value = 800;
                    hatFilter.type = 'highpass';
                    hatFilter.frequency.value = 7000;
                    hatGain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    hatGain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
                    hat.connect(hatFilter);
                    hatFilter.connect(hatGain);
                    hatGain.connect(audioCtx.destination);
                    hat.start();
                    hat.stop(audioCtx.currentTime + 0.05);
                }, beatDuration * 500);

                setTimeout(playBeat, beatDuration * 1000);
            }

            // Synth melody
            function playMelody() {
                if (gameState !== 'playing') return;

                const notes = [261.63, 329.63, 392.00, 523.25, 392.00, 329.63];
                const note = notes[Math.floor(Math.random() * notes.length)];

                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.value = note;
                gain.gain.setValueAtTime(0.08, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.15);

                setTimeout(playMelody, beatDuration * 2000);
            }

            playBeat();
            setTimeout(playMelody, 200);
        }

        function playJumpSound() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(300, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.15);
        }

        function playDeathSound() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.5);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        // Resize canvas
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            player.y = canvas.height - GROUND_HEIGHT - player.height;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Initialize clouds
        function initClouds() {
            clouds = [];
            for (let i = 0; i < 5; i++) {
                clouds.push({
                    x: Math.random() * canvas.width,
                    y: 30 + Math.random() * 80,
                    size: 30 + Math.random() * 40,
                    speed: 0.5 + Math.random() * 1
                });
            }
        }
        initClouds();

        // Spawn obstacle
        function spawnObstacle() {
            const meme = MEMES[Math.floor(Math.random() * MEMES.length)];
            obstacles.push({
                x: canvas.width + 50,
                y: canvas.height - GROUND_HEIGHT - meme.height,
                width: meme.width,
                height: meme.height,
                emoji: meme.emoji,
                name: meme.name,
                rotation: 0
            });
        }

        // Create particles
        function createParticles(x, y, count, color) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10 - 5,
                    life: 1,
                    color: color,
                    size: 3 + Math.random() * 5
                });
            }
        }

        // Draw bald running man
        function drawPlayer() {
            const x = player.x;
            const y = player.y;

            ctx.save();

            // Running animation
            const legAngle = Math.sin(player.runFrame * 0.3) * 0.5;

            // Body
            ctx.fillStyle = '#4a90d9';
            ctx.fillRect(x + 15, y + 25, 25, 30);

            // Head (bald!)
            ctx.fillStyle = '#ffd5b5';
            ctx.beginPath();
            ctx.arc(x + 27, y + 15, 15, 0, Math.PI * 2);
            ctx.fill();

            // Sweat drops (urgency effect)
            if (urgency > 50) {
                ctx.fillStyle = '#87CEEB';
                ctx.beginPath();
                ctx.ellipse(x + 42, y + 10, 3, 5, 0.3, 0, Math.PI * 2);
                ctx.fill();
            }

            // Eyes (panicked!)
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(x + 23, y + 12, 4, 0, Math.PI * 2);
            ctx.arc(x + 33, y + 12, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x + 24, y + 12, 2, 0, Math.PI * 2);
            ctx.arc(x + 34, y + 12, 2, 0, Math.PI * 2);
            ctx.fill();

            // Mouth (grimacing)
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(x + 28, y + 22, 5, 0, Math.PI);
            ctx.stroke();

            // Arms (pumping)
            ctx.fillStyle = '#ffd5b5';
            ctx.save();
            ctx.translate(x + 18, y + 30);
            ctx.rotate(-legAngle);
            ctx.fillRect(-3, 0, 8, 20);
            ctx.restore();

            ctx.save();
            ctx.translate(x + 35, y + 30);
            ctx.rotate(legAngle);
            ctx.fillRect(-3, 0, 8, 20);
            ctx.restore();

            // Legs (running)
            ctx.fillStyle = '#2c3e50';
            ctx.save();
            ctx.translate(x + 20, y + 55);
            ctx.rotate(legAngle);
            ctx.fillRect(-4, 0, 10, 20);
            ctx.restore();

            ctx.save();
            ctx.translate(x + 32, y + 55);
            ctx.rotate(-legAngle);
            ctx.fillRect(-4, 0, 10, 20);
            ctx.restore();

            // Shoes
            ctx.fillStyle = '#e74c3c';
            const shoeOffset1 = Math.sin(player.runFrame * 0.3) * 8;
            const shoeOffset2 = Math.sin(player.runFrame * 0.3 + Math.PI) * 8;
            ctx.fillRect(x + 12 + shoeOffset1, y + 65, 15, 8);
            ctx.fillRect(x + 28 + shoeOffset2, y + 65, 15, 8);

            ctx.restore();

            // Dust particles when running
            if (frameCount % 5 === 0 && !player.isJumping) {
                createParticles(x + 25, y + player.height, 2, '#c4a97a');
            }
        }

        // Draw obstacle
        function drawObstacle(obs) {
            ctx.save();
            ctx.font = `${obs.height}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';

            // Wobble effect
            obs.rotation = Math.sin(frameCount * 0.1 + obs.x * 0.01) * 0.1;
            ctx.translate(obs.x + obs.width / 2, obs.y + obs.height);
            ctx.rotate(obs.rotation);

            ctx.fillText(obs.emoji, 0, 0);
            ctx.restore();
        }

        // Game loop
        function update() {
            if (gameState !== 'playing') return;

            frameCount++;
            player.runFrame++;

            // Increase difficulty
            speed = BASE_SPEED + score / 500;
            urgency = Math.min(100, 20 + score / 50);

            // Update urgency meter
            document.getElementById('urgencyFill').style.width = urgency + '%';

            // Player physics
            player.velocityY += GRAVITY;
            player.y += player.velocityY;

            const groundY = canvas.height - GROUND_HEIGHT - player.height;
            if (player.y >= groundY) {
                player.y = groundY;
                player.velocityY = 0;
                player.isJumping = false;
            }

            // Spawn obstacles
            if (frameCount % Math.max(40, 80 - score / 20) === 0) {
                spawnObstacle();
            }

            // Update obstacles
            obstacles = obstacles.filter(obs => {
                obs.x -= speed;
                return obs.x > -100;
            });

            // Collision detection
            for (const obs of obstacles) {
                if (
                    player.x < obs.x + obs.width - 10 &&
                    player.x + player.width > obs.x + 10 &&
                    player.y < obs.y + obs.height - 5 &&
                    player.y + player.height > obs.y + 5
                ) {
                    gameOver();
                    return;
                }
            }

            // Update clouds
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x < -cloud.size) {
                    cloud.x = canvas.width + cloud.size;
                    cloud.y = 30 + Math.random() * 80;
                }
            });

            // Update particles
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.3;
                p.life -= 0.03;
                return p.life > 0;
            });

            // Update score
            score = Math.floor(frameCount / 5);
            document.getElementById('score').textContent = score;
        }

        function draw() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.7, '#E0F6FF');
            gradient.addColorStop(1, '#98D8AA');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Clouds
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size * 0.5, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.4, cloud.y - cloud.size * 0.2, cloud.size * 0.4, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.8, cloud.y, cloud.size * 0.45, 0, Math.PI * 2);
                ctx.fill();
            });

            // Ground
            ctx.fillStyle = '#8B7355';
            ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, GROUND_HEIGHT);

            // Ground pattern
            ctx.fillStyle = '#7A6548';
            for (let i = 0; i < canvas.width; i += 50) {
                const offset = (frameCount * speed) % 50;
                ctx.fillRect(i - offset, canvas.height - GROUND_HEIGHT, 2, GROUND_HEIGHT);
            }

            // Grass
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, 10);

            // Bathroom sign in distance
            const signX = canvas.width - 100;
            ctx.fillStyle = '#2196F3';
            ctx.fillRect(signX, 50, 60, 80);
            ctx.font = '50px Arial';
            ctx.fillText('üöΩ', signX + 5, 115);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 12px Arial';
            ctx.fillText('BATHROOM', signX, 145);
            ctx.fillText(Math.max(0, 1000 - score) + 'm', signX + 10, 160);

            // Draw obstacles
            obstacles.forEach(drawObstacle);

            // Draw player
            drawPlayer();

            // Draw particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            initAudio();
            gameState = 'playing';
            score = 0;
            frameCount = 0;
            speed = BASE_SPEED;
            urgency = 20;
            obstacles = [];
            particles = [];
            player.y = canvas.height - GROUND_HEIGHT - player.height;
            player.velocityY = 0;
            player.isJumping = false;

            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';

            playMusic();
        }

        function gameOver() {
            gameState = 'gameover';
            playDeathSound();

            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('toiletrun_highscore', highScore.toString());
                document.getElementById('highscoreText').textContent = 'üèÜ NEW HIGH SCORE! üèÜ';
            } else {
                document.getElementById('highscoreText').textContent = `Best: ${highScore}m`;
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('memeText').textContent = DEATH_MESSAGES[Math.floor(Math.random() * DEATH_MESSAGES.length)];
            document.getElementById('gameOverScreen').style.display = 'flex';

            createParticles(player.x + player.width / 2, player.y + player.height / 2, 20, '#ff6b6b');
        }

        function jump() {
            if (gameState === 'playing' && !player.isJumping) {
                player.velocityY = JUMP_FORCE;
                player.isJumping = true;
                playJumpSound();
                createParticles(player.x + player.width / 2, player.y + player.height, 5, '#c4a97a');
            }
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                e.preventDefault();
                if (gameState === 'start') {
                    startGame();
                } else if (gameState === 'gameover') {
                    startGame();
                } else {
                    jump();
                }
            }
        });

        canvas.addEventListener('click', () => {
            if (gameState === 'playing') {
                jump();
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState === 'playing') {
                jump();
            }
        });

        // Start game loop
        gameLoop();
