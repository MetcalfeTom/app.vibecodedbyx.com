<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Lamp</title>
    <link rel="icon" href="https://emojicdn.elk.sh/ðŸ«§">

    <!-- OG Meta Tags -->
    <meta property="og:title" content="Lava Lamp">
    <meta property="og:description" content="Mesmerizing lava lamp simulation. Relax and watch the blobs flow.">
    <meta property="og:url" content="https://app.vibecodedbyx.com/lava-lamp">
    <meta property="og:image" content="https://image.pollinations.ai/prompt/retro%20lava%20lamp%20glowing%20orange%20purple%20blobs%20dark%20room%20aesthetic?width=1200&height=630&nologo=true&referrer=vibecodedbyx.com">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .lamp {
            position: relative;
            width: 200px;
            height: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lamp-cap {
            width: 100px;
            height: 30px;
            background: linear-gradient(180deg, #4a4a5a 0%, #2a2a35 100%);
            border-radius: 10px 10px 0 0;
            z-index: 10;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
        }

        .lamp-body {
            position: relative;
            width: 120px;
            height: 350px;
            background: linear-gradient(90deg,
                rgba(255,255,255,0.03) 0%,
                rgba(255,255,255,0.08) 30%,
                rgba(255,255,255,0.03) 70%,
                rgba(255,255,255,0.01) 100%
            );
            border-radius: 60px 60px 40px 40px / 30px 30px 60px 60px;
            overflow: hidden;
            box-shadow:
                inset 0 0 60px rgba(0, 0, 0, 0.4),
                0 0 40px rgba(var(--glow-color), 0.3),
                0 20px 60px rgba(0, 0, 0, 0.6);
        }

        .lamp-glass {
            position: absolute;
            inset: 4px;
            border-radius: inherit;
            background: rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .lamp-liquid {
            position: absolute;
            inset: 0;
            filter: blur(1px);
        }

        .lamp-base {
            width: 140px;
            height: 50px;
            background: linear-gradient(180deg, #2a2a35 0%, #1a1a22 50%, #0f0f15 100%);
            border-radius: 0 0 20px 20px;
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }

        .lamp-glow {
            position: absolute;
            bottom: 60px;
            width: 80px;
            height: 40px;
            background: radial-gradient(ellipse, rgba(var(--glow-color), 0.6) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(10px);
            animation: glow-pulse 3s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.1); }
        }

        canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 300px;
        }

        .color-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .color-btn:hover {
            transform: scale(1.15);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .color-btn.active {
            border-color: white;
            box-shadow: 0 0 20px var(--btn-color);
        }

        .color-btn.orange { background: linear-gradient(135deg, #ff6b35, #ff4444); --btn-color: #ff6b35; }
        .color-btn.purple { background: linear-gradient(135deg, #9b59b6, #e74c3c); --btn-color: #9b59b6; }
        .color-btn.blue { background: linear-gradient(135deg, #3498db, #2ecc71); --btn-color: #3498db; }
        .color-btn.pink { background: linear-gradient(135deg, #e91e63, #ff9800); --btn-color: #e91e63; }
        .color-btn.green { background: linear-gradient(135deg, #2ecc71, #1abc9c); --btn-color: #2ecc71; }
        .color-btn.gold { background: linear-gradient(135deg, #f39c12, #e74c3c); --btn-color: #f39c12; }

        .backlink {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 11px;
            text-decoration: none;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .backlink:hover {
            color: rgba(255, 255, 255, 0.6);
        }

        .ambient-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(var(--glow-color), 0.15) 0%, transparent 70%);
            pointer-events: none;
            filter: blur(60px);
            transition: background 1s ease;
        }

        @media (max-width: 500px) {
            .lamp {
                transform: scale(0.85);
            }
        }
    </style>
</head>
<body>
    <div class="ambient-glow" id="ambientGlow"></div>

    <div class="container">
        <div class="lamp">
            <div class="lamp-cap"></div>
            <div class="lamp-body">
                <div class="lamp-glass">
                    <div class="lamp-liquid">
                        <canvas id="lavaCanvas"></canvas>
                    </div>
                </div>
            </div>
            <div class="lamp-base"></div>
            <div class="lamp-glow"></div>
        </div>

        <div class="controls">
            <button class="color-btn orange active" data-colors='["#ff6b35", "#ff4444", "#ff8855"]' data-glow="255, 107, 53"></button>
            <button class="color-btn purple" data-colors='["#9b59b6", "#e74c3c", "#8e44ad"]' data-glow="155, 89, 182"></button>
            <button class="color-btn blue" data-colors='["#3498db", "#2ecc71", "#1abc9c"]' data-glow="52, 152, 219"></button>
            <button class="color-btn pink" data-colors='["#e91e63", "#ff5722", "#ff9800"]' data-glow="233, 30, 99"></button>
            <button class="color-btn green" data-colors='["#2ecc71", "#27ae60", "#1abc9c"]' data-glow="46, 204, 113"></button>
            <button class="color-btn gold" data-colors='["#f39c12", "#e67e22", "#d35400"]' data-glow="243, 156, 18"></button>
        </div>
    </div>

    <a href="https://www.vibecodedbyx.com" class="backlink" target="_blank">vibecodedbyx.com</a>

    <script>
        const canvas = document.getElementById('lavaCanvas');
        const ctx = canvas.getContext('2d');
        const ambientGlow = document.getElementById('ambientGlow');

        let colors = ['#ff6b35', '#ff4444', '#ff8855'];
        let glowColor = '255, 107, 53';

        function resize() {
            const container = canvas.parentElement;
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        class Blob {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = canvas.width * 0.2 + Math.random() * canvas.width * 0.6;
                this.y = canvas.height + Math.random() * 50;
                this.radius = 20 + Math.random() * 35;
                this.baseRadius = this.radius;
                this.vx = (Math.random() - 0.5) * 0.3;
                this.vy = -0.3 - Math.random() * 0.4;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.wobblePhase = Math.random() * Math.PI * 2;
                this.wobbleSpeed = 0.02 + Math.random() * 0.02;
                this.squish = 1;
            }

            update() {
                this.wobblePhase += this.wobbleSpeed;

                // Heat rises - speed up near bottom, slow at top
                const heatFactor = this.y / canvas.height;
                this.vy = -0.2 - heatFactor * 0.5;

                // Random horizontal drift
                this.vx += (Math.random() - 0.5) * 0.02;
                this.vx *= 0.99;

                // Wall bounce with soft edges
                const margin = this.radius + 10;
                if (this.x < margin) {
                    this.vx += 0.05;
                } else if (this.x > canvas.width - margin) {
                    this.vx -= 0.05;
                }

                this.x += this.vx;
                this.y += this.vy;

                // Wobbly shape
                this.radius = this.baseRadius + Math.sin(this.wobblePhase) * 5;
                this.squish = 1 + Math.sin(this.wobblePhase * 1.3) * 0.15;

                // Reset when off top
                if (this.y < -this.radius * 2) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);

                // Main blob with gradient
                const gradient = ctx.createRadialGradient(
                    -this.radius * 0.3, -this.radius * 0.3, 0,
                    0, 0, this.radius * this.squish
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.5, this.color);
                gradient.addColorStop(1, this.adjustColor(this.color, -40));

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.scale(1, this.squish);
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // Glossy highlight
                const highlight = ctx.createRadialGradient(
                    -this.radius * 0.3, -this.radius * 0.4, 0,
                    -this.radius * 0.2, -this.radius * 0.3, this.radius * 0.5
                );
                highlight.addColorStop(0, 'rgba(255,255,255,0.4)');
                highlight.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.fillStyle = highlight;
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }

            adjustColor(hex, amount) {
                const num = parseInt(hex.slice(1), 16);
                const r = Math.max(0, Math.min(255, (num >> 16) + amount));
                const g = Math.max(0, Math.min(255, ((num >> 8) & 0x00FF) + amount));
                const b = Math.max(0, Math.min(255, (num & 0x0000FF) + amount));
                return `rgb(${r},${g},${b})`;
            }
        }

        // Initialize blobs
        const blobs = [];
        for (let i = 0; i < 8; i++) {
            const blob = new Blob();
            blob.y = Math.random() * canvas.height;
            blobs.push(blob);
        }

        // Draw base pool at bottom
        function drawBasePool() {
            const gradient = ctx.createLinearGradient(0, canvas.height - 60, 0, canvas.height);
            gradient.addColorStop(0, 'transparent');
            gradient.addColorStop(0.3, colors[0] + '80');
            gradient.addColorStop(1, colors[0]);

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 40);

            // Wavy top edge
            for (let x = 0; x <= canvas.width; x += 10) {
                const wave = Math.sin(x * 0.05 + Date.now() * 0.001) * 8;
                ctx.lineTo(x, canvas.height - 35 + wave);
            }

            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();
            ctx.fill();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw base pool
            drawBasePool();

            // Update and draw blobs with metaball effect
            ctx.globalCompositeOperation = 'source-over';

            blobs.forEach(blob => {
                blob.update();
                blob.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Color switching
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                colors = JSON.parse(btn.dataset.colors);
                glowColor = btn.dataset.glow;

                document.documentElement.style.setProperty('--glow-color', glowColor);
                ambientGlow.style.background = `radial-gradient(circle, rgba(${glowColor}, 0.15) 0%, transparent 70%)`;

                // Transition blob colors
                blobs.forEach(blob => {
                    blob.color = colors[Math.floor(Math.random() * colors.length)];
                });
            });
        });

        // Set initial glow
        document.documentElement.style.setProperty('--glow-color', glowColor);

        // Move ambient glow with mouse
        document.addEventListener('mousemove', (e) => {
            ambientGlow.style.left = (e.clientX - 200) + 'px';
            ambientGlow.style.top = (e.clientY - 200) + 'px';
        });
    </script>
</body>
</html>
