<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breath Visualizer</title>
  <link rel="icon" href="https://emojicdn.elk.sh/ü´Å">

  <meta property="og:title" content="Breath Visualizer">
  <meta property="og:description" content="Watch your voice become light">
  <meta property="og:url" content="https://sloppy.live/breath-visualizer">
  <meta property="og:image" content="https://sloppy.live/breath-visualizer/og-image.png">
  <meta property="og:type" content="website">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      background: #0a0a0f;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #e8e0d5;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .ui-layer {
      position: relative;
      z-index: 10;
      text-align: center;
      pointer-events: none;
    }

    .ui-layer > * {
      pointer-events: auto;
    }

    .start-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .start-screen.hidden {
      display: none;
    }

    h1 {
      font-size: clamp(2rem, 8vw, 4rem);
      font-weight: 300;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      opacity: 0.9;
    }

    .subtitle {
      font-size: clamp(1rem, 3vw, 1.4rem);
      font-weight: 300;
      opacity: 0.6;
      letter-spacing: 0.2em;
    }

    .start-btn {
      margin-top: 20px;
      padding: 18px 50px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.2rem;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      background: transparent;
      border: 1px solid rgba(232, 224, 213, 0.3);
      color: #e8e0d5;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .start-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(232, 224, 213, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .start-btn:hover {
      border-color: rgba(232, 224, 213, 0.6);
      box-shadow: 0 0 30px rgba(232, 224, 213, 0.1);
    }

    .start-btn:hover::before {
      left: 100%;
    }

    .hint {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.5s ease;
      letter-spacing: 0.1em;
      color: rgba(232, 224, 213, 0.4);
    }

    .hint.visible {
      opacity: 1;
    }

    .back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 0.85rem;
      color: rgba(232, 224, 213, 0.4);
      text-decoration: none;
      letter-spacing: 0.1em;
      transition: color 0.3s;
      z-index: 100;
    }

    .back-link:hover {
      color: rgba(232, 224, 213, 0.8);
    }

    .volume-indicator {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 100;
    }

    .volume-indicator.visible {
      opacity: 1;
    }

    .volume-bar {
      width: 80px;
      height: 4px;
      background: rgba(232, 224, 213, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    .volume-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4a3f6b, #8b6b9e, #d4a5a5);
      border-radius: 2px;
      transition: width 0.05s ease;
    }

    .volume-label {
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      color: rgba(232, 224, 213, 0.4);
    }

    .error-msg {
      color: #d4a5a5;
      font-size: 1rem;
      opacity: 0.8;
      max-width: 300px;
      line-height: 1.6;
    }

    .permission-note {
      font-size: 0.9rem;
      opacity: 0.4;
      letter-spacing: 0.15em;
      margin-top: 10px;
    }

    .silence-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease;
      pointer-events: none;
      z-index: 50;
    }

    .silence-message.visible {
      opacity: 1;
    }

    .silence-message p {
      font-size: clamp(1.1rem, 4vw, 1.6rem);
      font-weight: 300;
      letter-spacing: 0.15em;
      color: rgba(232, 224, 213, 0.5);
      font-style: italic;
    }
  </style>
</head>
<body>
  <a href="https://sloppy.live" class="back-link">‚Üê sloppy.live</a>

  <canvas id="canvas"></canvas>

  <div class="ui-layer">
    <div class="start-screen" id="startScreen">
      <h1>Breathe</h1>
      <p class="subtitle">speak and watch your voice become light</p>
      <p class="permission-note">microphone access required</p>
      <button class="start-btn" id="startBtn">Allow Microphone & Begin</button>
    </div>
  </div>

  <div class="hint" id="hint">speak, hum, or breathe into your microphone</div>

  <div class="silence-message" id="silenceMessage">
    <p>the orb misses your voice...</p>
  </div>

  <div class="volume-indicator" id="volumeIndicator">
    <span class="volume-label">input</span>
    <div class="volume-bar">
      <div class="volume-fill" id="volumeFill"></div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const startBtn = document.getElementById('startBtn');
    const hint = document.getElementById('hint');
    const volumeIndicator = document.getElementById('volumeIndicator');
    const volumeFill = document.getElementById('volumeFill');
    const silenceMessage = document.getElementById('silenceMessage');

    let audioContext, analyser, microphone, dataArray;
    let isListening = false;
    let smoothedVolume = 0;
    let breathPhase = 0;
    let particles = [];
    let hue = 260;

    // Silence tracking
    let lastSoundTime = 0;
    let silenceShown = false;
    const SILENCE_THRESHOLD = 0.05;
    const SILENCE_TIMEOUT = 30000; // 30 seconds

    function resize() {
      canvas.width = window.innerWidth * window.devicePixelRatio;
      canvas.height = window.innerHeight * window.devicePixelRatio;
      ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
    }

    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor(x, y, angle, speed, size, life) {
        this.x = x;
        this.y = y;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.size = size;
        this.life = life;
        this.maxLife = life;
        this.hue = hue + Math.random() * 40 - 20;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vx *= 0.98;
        this.vy *= 0.98;
        this.life--;
        return this.life > 0;
      }

      draw() {
        const alpha = (this.life / this.maxLife) * 0.6;
        const size = this.size * (this.life / this.maxLife);
        ctx.beginPath();
        ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${this.hue}, 40%, 70%, ${alpha})`;
        ctx.fill();
      }
    }

    function getVolume() {
      if (!analyser || !dataArray) return 0;
      analyser.getByteFrequencyData(dataArray);

      let sum = 0;
      const len = dataArray.length;
      for (let i = 0; i < len; i++) {
        sum += dataArray[i];
      }
      return sum / len / 255;
    }

    function draw() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      const cx = w / 2;
      const cy = h / 2;

      // Fade background
      ctx.fillStyle = 'rgba(10, 10, 15, 0.08)';
      ctx.fillRect(0, 0, w, h);

      // Get audio volume
      const rawVolume = getVolume();
      smoothedVolume += (rawVolume - smoothedVolume) * 0.15;

      // Update volume indicator
      volumeFill.style.width = `${smoothedVolume * 100}%`;

      // Track silence and show message after 30 seconds
      if (isListening) {
        const now = Date.now();
        if (smoothedVolume > SILENCE_THRESHOLD) {
          lastSoundTime = now;
          if (silenceShown) {
            silenceMessage.classList.remove('visible');
            silenceShown = false;
          }
        } else if (now - lastSoundTime > SILENCE_TIMEOUT && !silenceShown) {
          silenceMessage.classList.add('visible');
          silenceShown = true;
        }
      }

      // Shift hue slowly based on volume
      hue += smoothedVolume * 0.5;
      if (hue > 360) hue -= 360;

      // Breathing circle parameters
      const baseRadius = Math.min(w, h) * 0.15;
      const breathAmount = smoothedVolume * baseRadius * 2;
      const naturalBreath = Math.sin(breathPhase) * baseRadius * 0.1;
      const radius = baseRadius + breathAmount + naturalBreath;

      breathPhase += 0.02;

      // Draw glow layers
      const layers = 5;
      for (let i = layers; i >= 0; i--) {
        const layerRadius = radius + i * 30 * (1 + smoothedVolume);
        const alpha = 0.03 * (1 - i / layers) * (0.5 + smoothedVolume);

        const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, layerRadius);
        gradient.addColorStop(0, `hsla(${hue}, 35%, 65%, ${alpha})`);
        gradient.addColorStop(0.5, `hsla(${hue + 30}, 30%, 50%, ${alpha * 0.5})`);
        gradient.addColorStop(1, `hsla(${hue + 60}, 25%, 40%, 0)`);

        ctx.beginPath();
        ctx.arc(cx, cy, layerRadius, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();
      }

      // Core breathing orb
      const coreGradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, radius);
      coreGradient.addColorStop(0, `hsla(${hue}, 50%, 85%, ${0.4 + smoothedVolume * 0.4})`);
      coreGradient.addColorStop(0.4, `hsla(${hue + 20}, 45%, 70%, ${0.3 + smoothedVolume * 0.3})`);
      coreGradient.addColorStop(0.8, `hsla(${hue + 40}, 40%, 55%, ${0.15 + smoothedVolume * 0.2})`);
      coreGradient.addColorStop(1, `hsla(${hue + 60}, 35%, 45%, 0)`);

      ctx.beginPath();
      ctx.arc(cx, cy, radius, 0, Math.PI * 2);
      ctx.fillStyle = coreGradient;
      ctx.fill();

      // Spawn particles on significant volume
      if (smoothedVolume > 0.1) {
        const particleCount = Math.floor(smoothedVolume * 8);
        for (let i = 0; i < particleCount; i++) {
          const angle = Math.random() * Math.PI * 2;
          const distance = radius * (0.8 + Math.random() * 0.4);
          const x = cx + Math.cos(angle) * distance;
          const y = cy + Math.sin(angle) * distance;
          const speed = 0.5 + smoothedVolume * 3;
          const size = 2 + Math.random() * 4 * smoothedVolume;
          const life = 40 + Math.random() * 60;
          particles.push(new Particle(x, y, angle, speed, size, life));
        }
      }

      // Update and draw particles
      particles = particles.filter(p => {
        p.draw();
        return p.update();
      });

      // Limit particles
      if (particles.length > 300) {
        particles = particles.slice(-300);
      }

      // Draw frequency rings when speaking
      if (smoothedVolume > 0.05 && analyser) {
        analyser.getByteFrequencyData(dataArray);
        const ringCount = 3;
        for (let r = 0; r < ringCount; r++) {
          const ringRadius = radius + 50 + r * 40;
          const segmentCount = 64;

          ctx.beginPath();
          for (let i = 0; i <= segmentCount; i++) {
            const angle = (i / segmentCount) * Math.PI * 2;
            const freqIndex = Math.floor((i / segmentCount) * dataArray.length * 0.5);
            const freqValue = dataArray[freqIndex] / 255;
            const waveRadius = ringRadius + freqValue * 30 * smoothedVolume;

            const x = cx + Math.cos(angle) * waveRadius;
            const y = cy + Math.sin(angle) * waveRadius;

            if (i === 0) {
              ctx.moveTo(x, y);
            } else {
              ctx.lineTo(x, y);
            }
          }
          ctx.closePath();
          ctx.strokeStyle = `hsla(${hue + r * 20}, 40%, 60%, ${0.1 * (1 - r / ringCount) * smoothedVolume})`;
          ctx.lineWidth = 1.5;
          ctx.stroke();
        }
      }

      requestAnimationFrame(draw);
    }

    async function startAudio() {
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: {
            echoCancellation: false,
            noiseSuppression: false,
            autoGainControl: false
          }
        });

        microphone = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        analyser.smoothingTimeConstant = 0.8;

        dataArray = new Uint8Array(analyser.frequencyBinCount);
        microphone.connect(analyser);

        isListening = true;
        lastSoundTime = Date.now(); // Initialize silence timer
        startScreen.classList.add('hidden');

        setTimeout(() => {
          hint.classList.add('visible');
          volumeIndicator.classList.add('visible');
        }, 500);

        setTimeout(() => {
          hint.classList.remove('visible');
        }, 5000);

      } catch (err) {
        console.error('Microphone error:', err);
        startScreen.innerHTML = `
          <h1>Breathe</h1>
          <p class="error-msg">Microphone access is needed for this experience. Please allow microphone permissions and refresh.</p>
          <button class="start-btn" onclick="location.reload()">Try Again</button>
        `;
      }
    }

    startBtn.addEventListener('click', startAudio);

    // Start animation loop
    draw();
  </script>
</body>
</html>
