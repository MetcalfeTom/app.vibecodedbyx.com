<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pirate Captcha - Prove Ye Ain't a Landlubber</title>
  <meta name="description" content="Decode salty pirate slang to prove you're not a dry-throated landlubber!">
  <meta property="og:title" content="Pirate Captcha">
  <meta property="og:description" content="Decode salty pirate slang to prove ye ain't a landlubber!">
  <meta property="og:url" content="https://sloppy.live/pirate-captcha">
  <meta property="og:image" content="https://sloppy.live/pirate-captcha/og-image.png">
  <link rel="icon" href="https://emojicdn.elk.sh/üè¥‚Äç‚ò†Ô∏è">
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --parchment: #f4e4bc;
      --parchment-dark: #d4c4a0;
      --ink: #2a1810;
      --ink-light: #4a3828;
      --gold: #c9a227;
      --blood: #8b0000;
      --sea: #1a4a5e;
      --sea-dark: #0d2a35;
    }

    body {
      min-height: 100vh;
      background: var(--sea-dark);
      font-family: 'Crimson Pro', Georgia, serif;
      color: var(--ink);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(ellipse at 20% 80%, rgba(26, 74, 94, 0.4) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(26, 74, 94, 0.3) 0%, transparent 50%),
        url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 500px;
    }

    .captcha-box {
      background: var(--parchment);
      background-image:
        url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='paper'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.04' numOctaves='5'/%3E%3CfeDiffuseLighting in='noise' lighting-color='%23f4e4bc' surfaceScale='2'%3E%3CfeDistantLight azimuth='45' elevation='60'/%3E%3C/feDiffuseLighting%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23paper)'/%3E%3C/svg%3E");
      border-radius: 4px;
      padding: 30px;
      box-shadow:
        0 4px 20px rgba(0,0,0,0.5),
        inset 0 0 60px rgba(42, 24, 16, 0.1);
      border: 3px solid var(--ink-light);
      position: relative;
    }

    .captcha-box::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 1px solid var(--ink-light);
      border-radius: 2px;
      pointer-events: none;
      opacity: 0.3;
    }

    .skull-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .skull {
      font-size: 48px;
      display: block;
      margin-bottom: 10px;
      filter: drop-shadow(2px 2px 0 var(--ink-light));
    }

    h1 {
      font-family: 'Pirata One', cursive;
      font-size: 28px;
      color: var(--ink);
      text-shadow: 1px 1px 0 var(--parchment-dark);
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--ink-light);
      margin-top: 5px;
      font-style: italic;
    }

    .challenge {
      background: rgba(42, 24, 16, 0.08);
      border: 2px dashed var(--ink-light);
      border-radius: 4px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
    }

    .challenge-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: var(--ink-light);
      margin-bottom: 10px;
    }

    .challenge-phrase {
      font-family: 'Pirata One', cursive;
      font-size: 32px;
      color: var(--blood);
      text-shadow: 1px 1px 0 var(--parchment-dark);
      line-height: 1.2;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
    }

    .option {
      background: var(--parchment-dark);
      border: 2px solid var(--ink-light);
      border-radius: 4px;
      padding: 15px 20px;
      font-family: 'Crimson Pro', serif;
      font-size: 16px;
      color: var(--ink);
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: left;
      position: relative;
      overflow: hidden;
    }

    .option::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--gold);
      transform: scaleY(0);
      transition: transform 0.2s ease;
    }

    .option:hover {
      background: var(--parchment);
      border-color: var(--gold);
      transform: translateX(5px);
    }

    .option:hover::before {
      transform: scaleY(1);
    }

    .option.correct {
      background: #4a7c4e;
      border-color: #2d5a2f;
      color: white;
      animation: correct-pulse 0.5s ease;
    }

    .option.wrong {
      background: var(--blood);
      border-color: #5a0000;
      color: white;
      animation: wrong-shake 0.5s ease;
    }

    @keyframes correct-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    @keyframes wrong-shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }

    .progress {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .progress-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--parchment-dark);
      border: 2px solid var(--ink-light);
      transition: all 0.3s ease;
    }

    .progress-dot.active {
      background: var(--gold);
      border-color: var(--ink);
      transform: scale(1.2);
    }

    .progress-dot.correct {
      background: #4a7c4e;
      border-color: #2d5a2f;
    }

    .progress-dot.wrong {
      background: var(--blood);
      border-color: #5a0000;
    }

    .result {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .result.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result-icon {
      font-size: 64px;
      margin-bottom: 15px;
    }

    .result-title {
      font-family: 'Pirata One', cursive;
      font-size: 28px;
      color: var(--ink);
      margin-bottom: 10px;
    }

    .result-message {
      font-size: 16px;
      color: var(--ink-light);
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .certificate {
      background: linear-gradient(135deg, var(--gold) 0%, #a8820f 100%);
      border: 3px double var(--ink);
      border-radius: 4px;
      padding: 20px;
      margin: 20px 0;
      position: relative;
    }

    .certificate::before,
    .certificate::after {
      content: '‚öì';
      position: absolute;
      font-size: 24px;
      opacity: 0.3;
    }

    .certificate::before { top: 10px; left: 10px; }
    .certificate::after { bottom: 10px; right: 10px; }

    .certificate-text {
      font-family: 'Pirata One', cursive;
      font-size: 18px;
      color: var(--ink);
      text-align: center;
    }

    .certificate-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .btn {
      background: var(--sea);
      color: var(--parchment);
      border: none;
      padding: 15px 30px;
      font-family: 'Pirata One', cursive;
      font-size: 18px;
      letter-spacing: 1px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 0 var(--sea-dark);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 0 var(--sea-dark);
    }

    .btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 var(--sea-dark);
    }

    .score-display {
      font-size: 14px;
      color: var(--ink-light);
      text-align: center;
      margin-top: 15px;
    }

    .back-link {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(244, 228, 188, 0.5);
      text-decoration: none;
      font-size: 12px;
      z-index: 10;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--gold);
    }

    .landlubber-result {
      background: rgba(139, 0, 0, 0.1);
      border: 2px solid var(--blood);
      border-radius: 4px;
      padding: 20px;
      margin: 20px 0;
    }

    .landlubber-result p {
      color: var(--blood);
      font-style: italic;
    }

    @media (max-width: 500px) {
      .captcha-box {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      .challenge-phrase {
        font-size: 24px;
      }

      .option {
        padding: 12px 15px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="captcha-box">
      <div class="skull-header">
        <span class="skull">üè¥‚Äç‚ò†Ô∏è</span>
        <h1>PIRATE CAPTCHA</h1>
        <p class="subtitle">Prove ye ain't a dry-throated landlubber!</p>
      </div>

      <div class="progress" id="progress"></div>

      <div id="quiz-area">
        <div class="challenge">
          <div class="challenge-label">Decode this salty slang</div>
          <div class="challenge-phrase" id="phrase"></div>
        </div>

        <div class="options" id="options"></div>
      </div>

      <div class="result" id="result">
        <div class="result-icon" id="result-icon"></div>
        <div class="result-title" id="result-title"></div>
        <div class="result-message" id="result-message"></div>
        <div id="certificate-area"></div>
        <button class="btn" onclick="startOver()">Try Again, Matey!</button>
        <div class="score-display" id="final-score"></div>
      </div>
    </div>
  </div>

  <a href="https://sloppy.live" class="back-link">‚öì sloppy.live</a>

  <script>
    const challenges = [
      {
        phrase: "Shiver me timbers!",
        correct: "An expression of shock or surprise",
        wrong: [
          "A request for firewood",
          "A dance move on the ship",
          "An order to repair the mast"
        ]
      },
      {
        phrase: "Davy Jones' Locker",
        correct: "The bottom of the sea (a watery grave)",
        wrong: [
          "A storage chest for valuables",
          "The captain's private quarters",
          "A famous pirate tavern"
        ]
      },
      {
        phrase: "Scallywag",
        correct: "A mischievous or deceitful person",
        wrong: [
          "A type of seabird",
          "A small sailing vessel",
          "A pirate's pet parrot"
        ]
      },
      {
        phrase: "Walk the plank",
        correct: "A death sentence by drowning",
        wrong: [
          "A ship inspection ritual",
          "A promotion ceremony",
          "Morning exercise routine"
        ]
      },
      {
        phrase: "Hornswoggle",
        correct: "To cheat or deceive someone",
        wrong: [
          "To drink rum quickly",
          "To steer the ship",
          "A type of sea monster"
        ]
      },
      {
        phrase: "Batten down the hatches",
        correct: "Prepare for trouble or a storm",
        wrong: [
          "Open all the doors",
          "Serve the evening meal",
          "Begin a celebration"
        ]
      },
      {
        phrase: "Bilge rat",
        correct: "An insult for the lowest crew member",
        wrong: [
          "The ship's mascot",
          "A navigational tool",
          "A type of knot"
        ]
      },
      {
        phrase: "Three sheets to the wind",
        correct: "Very drunk",
        wrong: [
          "Sailing at full speed",
          "Lost at sea",
          "Ready for battle"
        ]
      },
      {
        phrase: "Yo ho ho",
        correct: "A jovial pirate exclamation",
        wrong: [
          "A warning signal",
          "Santa's pirate cousin",
          "A type of rum"
        ]
      },
      {
        phrase: "Keelhaul",
        correct: "A brutal punishment dragging someone under the ship",
        wrong: [
          "To clean the deck",
          "A friendly greeting",
          "To set sail at dawn"
        ]
      },
      {
        phrase: "Savvy?",
        correct: "Do you understand?",
        wrong: [
          "Are you hungry?",
          "Is that treasure?",
          "Where's the rum?"
        ]
      },
      {
        phrase: "Avast!",
        correct: "Stop! Pay attention!",
        wrong: [
          "Hello friend!",
          "Full speed ahead!",
          "Time for dinner!"
        ]
      },
      {
        phrase: "Dead men tell no tales",
        correct: "Kill witnesses to keep secrets safe",
        wrong: [
          "Ghosts are real",
          "The crew is tired",
          "The map is fake"
        ]
      },
      {
        phrase: "Jolly Roger",
        correct: "The pirate skull and crossbones flag",
        wrong: [
          "The ship's cook",
          "A happy crew member",
          "A type of sea shanty"
        ]
      },
      {
        phrase: "Blimey!",
        correct: "An exclamation of surprise",
        wrong: [
          "A type of fish",
          "A greeting",
          "An insult"
        ]
      }
    ];

    const QUESTIONS_PER_ROUND = 5;
    const PASS_THRESHOLD = 4;

    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let answered = false;

    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function startQuiz() {
      currentQuestions = shuffle(challenges).slice(0, QUESTIONS_PER_ROUND);
      currentIndex = 0;
      score = 0;
      answered = false;

      document.getElementById('quiz-area').style.display = 'block';
      document.getElementById('result').classList.remove('show');

      renderProgress();
      renderQuestion();
    }

    function renderProgress() {
      const progress = document.getElementById('progress');
      progress.innerHTML = '';

      for (let i = 0; i < QUESTIONS_PER_ROUND; i++) {
        const dot = document.createElement('div');
        dot.className = 'progress-dot';
        if (i === currentIndex) dot.classList.add('active');
        progress.appendChild(dot);
      }
    }

    function renderQuestion() {
      const q = currentQuestions[currentIndex];
      document.getElementById('phrase').textContent = q.phrase;

      const options = shuffle([q.correct, ...q.wrong]);
      const optionsEl = document.getElementById('options');
      optionsEl.innerHTML = '';

      options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(btn, opt === q.correct);
        optionsEl.appendChild(btn);
      });

      answered = false;
    }

    function selectAnswer(btn, isCorrect) {
      if (answered) return;
      answered = true;

      const dots = document.querySelectorAll('.progress-dot');

      if (isCorrect) {
        btn.classList.add('correct');
        dots[currentIndex].classList.add('correct');
        score++;
      } else {
        btn.classList.add('wrong');
        dots[currentIndex].classList.add('wrong');

        // Show correct answer
        document.querySelectorAll('.option').forEach(opt => {
          if (opt.textContent === currentQuestions[currentIndex].correct) {
            opt.classList.add('correct');
          }
        });
      }

      setTimeout(() => {
        currentIndex++;
        if (currentIndex < QUESTIONS_PER_ROUND) {
          renderProgress();
          renderQuestion();
        } else {
          showResult();
        }
      }, 1500);
    }

    function showResult() {
      document.getElementById('quiz-area').style.display = 'none';
      const result = document.getElementById('result');
      result.classList.add('show');

      const passed = score >= PASS_THRESHOLD;

      document.getElementById('result-icon').textContent = passed ? 'üè¥‚Äç‚ò†Ô∏è' : 'ü¶ú';
      document.getElementById('result-title').textContent = passed
        ? "Ahoy, True Pirate!"
        : "Arr, Ye Landlubber!";

      document.getElementById('result-message').textContent = passed
        ? `Ye got ${score} out of ${QUESTIONS_PER_ROUND} right! Ye speak the salty tongue well, matey!`
        : `Ye only got ${score} out of ${QUESTIONS_PER_ROUND} right. Back to swabbin' the deck with ye!`;

      const certArea = document.getElementById('certificate-area');
      if (passed) {
        certArea.innerHTML = `
          <div class="certificate">
            <div class="certificate-text">
              <div class="certificate-title">‚öîÔ∏è CERTIFIED PIRATE ‚öîÔ∏è</div>
              This here document certifies that the bearer<br>
              be a true salt of the seven seas<br>
              and NOT a landlubber!
            </div>
          </div>
        `;
      } else {
        certArea.innerHTML = `
          <div class="landlubber-result">
            <p>"Ye need more time at sea, friend. Study up on yer pirate speak and try again!"</p>
          </div>
        `;
      }

      document.getElementById('final-score').textContent =
        `Final Score: ${score}/${QUESTIONS_PER_ROUND} (${Math.round(score/QUESTIONS_PER_ROUND*100)}%)`;
    }

    function startOver() {
      startQuiz();
    }

    // Start on load
    startQuiz();
  </script>
</body>
</html>
