    <script>
        function downloadSVG() {
            const svg = document.getElementById('duckSvg');
            const svgData = new XMLSerializer().serializeToString(svg);
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);

            const link = document.createElement('a');
            link.href = url;
            link.download = 'cute-duck.svg';
            link.click();

            URL.revokeObjectURL(url);

            showMessage('ü¶Ü Duck SVG downloaded!');
        }

        function downloadPNG() {
            const svg = document.getElementById('duckSvg');
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 800;
            const ctx = canvas.getContext('2d');

            const svgData = new XMLSerializer().serializeToString(svg);
            const img = new Image();
            const blob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(blob);

            img.onload = function() {
                ctx.drawImage(img, 0, 0, 800, 800);
                canvas.toBlob(function(blob) {
                    const pngUrl = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = pngUrl;
                    link.download = 'cute-duck.png';
                    link.click();

                    URL.revokeObjectURL(pngUrl);
                    URL.revokeObjectURL(url);

                    showMessage('üì∑ Duck PNG downloaded!');
                });
            };

            img.src = url;
        }

        function copySVG() {
            const svg = document.getElementById('duckSvg');
            const svgData = new XMLSerializer().serializeToString(svg);

            navigator.clipboard.writeText(svgData).then(() => {
                showMessage('üìã SVG code copied to clipboard!');
            }).catch(() => {
                showMessage('‚ùå Failed to copy. Please try again!');
            });
        }

        function showMessage(message) {
            const existingMsg = document.querySelector('.temp-message');
            if (existingMsg) existingMsg.remove();

            const msg = document.createElement('div');
            msg.className = 'temp-message';
            msg.textContent = message;
            msg.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 15px 30px;
                border-radius: 50px;
                font-weight: 600;
                z-index: 1000;
                animation: fadeInOut 2s ease-in-out;
            `;

            document.body.appendChild(msg);
            setTimeout(() => msg.remove(), 2000);
        }

        // Add fade animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInOut {
                0%, 100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
                10%, 90% { opacity: 1; transform: translateX(-50%) translateY(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
