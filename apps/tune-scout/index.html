<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tune Scout - Music Discovery</title>
  <link rel="icon" href="https://emojicdn.elk.sh/ðŸŽµ">
  <meta name="description" content="Discover new music by genre and release year.">
  <meta property="og:title" content="Tune Scout">
  <meta property="og:description" content="Discover new songs by genre and release year.">
  <meta property="og:url" content="https://sloppy.live/tune-scout">
  <meta property="og:image" content="https://sloppy.live/tune-scout/og-image.png">
  <meta property="og:type" content="website">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --bg: #0d0d0d;
      --surface: #1a1a1a;
      --card: #242424;
      --border: #333;
      --text: #fff;
      --text-dim: #888;
      --accent: #1db954;
      --accent-dim: #158f3f;
      --pink: #ff6b9d;
      --purple: #a855f7;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      min-height: 100vh;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 50px 20px 40px;
    }
    h1 {
      font-size: clamp(32px, 7vw, 48px);
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(135deg, var(--accent), var(--pink), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      color: var(--text-dim);
      font-size: 16px;
    }
    .search-panel {
      background: var(--surface);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
    }
    .search-row {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 15px;
      align-items: end;
    }
    @media (max-width: 600px) {
      .search-row {
        grid-template-columns: 1fr;
      }
    }
    .field label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-dim);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .field select, .field input {
      width: 100%;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px 16px;
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
      cursor: pointer;
    }
    .field select:focus, .field input:focus {
      border-color: var(--accent);
    }
    .search-btn {
      background: var(--accent);
      border: none;
      border-radius: 10px;
      padding: 14px 30px;
      color: #000;
      font-family: 'DM Sans', sans-serif;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }
    .search-btn:hover {
      background: var(--accent-dim);
      transform: scale(1.02);
    }
    .search-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .results-title {
      font-size: 20px;
      font-weight: 600;
    }
    .results-count {
      color: var(--text-dim);
      font-size: 14px;
    }
    .songs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .song-card {
      background: var(--surface);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .song-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(29, 185, 84, 0.15);
    }
    .song-artwork {
      position: relative;
      aspect-ratio: 1;
      overflow: hidden;
    }
    .song-artwork img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }
    .song-card:hover .song-artwork img {
      transform: scale(1.05);
    }
    .play-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .song-card:hover .play-overlay {
      opacity: 1;
    }
    .play-btn {
      width: 60px;
      height: 60px;
      background: var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    .song-info {
      padding: 15px;
    }
    .song-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .song-artist {
      font-size: 13px;
      color: var(--text-dim);
      margin-bottom: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .song-meta {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .song-tag {
      background: var(--card);
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 11px;
      color: var(--text-dim);
    }
    .song-tag.genre {
      background: rgba(29, 185, 84, 0.15);
      color: var(--accent);
    }
    .loading {
      text-align: center;
      padding: 60px;
      color: var(--text-dim);
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--card);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-dim);
    }
    .empty-state h3 {
      font-size: 20px;
      color: var(--text);
      margin-bottom: 10px;
    }
    .genre-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 20px;
    }
    .genre-quick {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s;
    }
    .genre-quick:hover {
      border-color: var(--accent);
      color: var(--accent);
    }
    .now-playing {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--surface);
      border-top: 1px solid var(--border);
      padding: 15px 20px;
      display: none;
      align-items: center;
      gap: 15px;
      z-index: 100;
    }
    .now-playing.visible {
      display: flex;
    }
    .now-playing-art {
      width: 50px;
      height: 50px;
      border-radius: 6px;
      object-fit: cover;
    }
    .now-playing-info {
      flex: 1;
      min-width: 0;
    }
    .now-playing-title {
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .now-playing-artist {
      font-size: 12px;
      color: var(--text-dim);
    }
    .now-playing-close {
      background: none;
      border: none;
      color: var(--text-dim);
      font-size: 20px;
      cursor: pointer;
      padding: 10px;
    }
    .now-playing-close:hover {
      color: var(--text);
    }
    audio {
      display: none;
    }
    .backlink {
      display: block;
      text-align: center;
      margin-top: 40px;
      padding-bottom: 80px;
      color: var(--text-dim);
      font-size: 12px;
      text-decoration: none;
    }
    .backlink:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <header>
    <h1>Tune Scout ðŸŽµ</h1>
    <p class="subtitle">Discover new music by genre and year</p>
  </header>

  <div class="container">
    <div class="search-panel">
      <div class="search-row">
        <div class="field">
          <label>Genre</label>
          <select id="genreSelect">
            <option value="pop">Pop</option>
            <option value="rock">Rock</option>
            <option value="hip-hop">Hip-Hop</option>
            <option value="r&b">R&B / Soul</option>
            <option value="electronic">Electronic</option>
            <option value="dance">Dance</option>
            <option value="indie">Indie</option>
            <option value="alternative">Alternative</option>
            <option value="jazz">Jazz</option>
            <option value="classical">Classical</option>
            <option value="country">Country</option>
            <option value="latin">Latin</option>
            <option value="reggae">Reggae</option>
            <option value="metal">Metal</option>
            <option value="punk">Punk</option>
            <option value="folk">Folk</option>
            <option value="blues">Blues</option>
            <option value="k-pop">K-Pop</option>
          </select>
        </div>
        <div class="field">
          <label>Release Year</label>
          <select id="yearSelect"></select>
        </div>
        <button class="search-btn" id="searchBtn">Discover</button>
      </div>
      <div class="genre-tags">
        <button class="genre-quick" data-genre="pop">Pop</button>
        <button class="genre-quick" data-genre="hip-hop">Hip-Hop</button>
        <button class="genre-quick" data-genre="electronic">Electronic</button>
        <button class="genre-quick" data-genre="rock">Rock</button>
        <button class="genre-quick" data-genre="indie">Indie</button>
        <button class="genre-quick" data-genre="k-pop">K-Pop</button>
      </div>
    </div>

    <div id="results"></div>

    <a href="https://sloppy.live" class="backlink">sloppy.live</a>
  </div>

  <div class="now-playing" id="nowPlaying">
    <img class="now-playing-art" id="nowPlayingArt" src="" alt="">
    <div class="now-playing-info">
      <div class="now-playing-title" id="nowPlayingTitle"></div>
      <div class="now-playing-artist" id="nowPlayingArtist"></div>
    </div>
    <button class="now-playing-close" id="stopBtn">âœ•</button>
  </div>
  <audio id="audioPlayer"></audio>

  <script>
    const genreSelect = document.getElementById('genreSelect');
    const yearSelect = document.getElementById('yearSelect');
    const searchBtn = document.getElementById('searchBtn');
    const resultsEl = document.getElementById('results');
    const audioPlayer = document.getElementById('audioPlayer');
    const nowPlaying = document.getElementById('nowPlaying');

    // Populate years
    const currentYear = new Date().getFullYear();
    for (let y = currentYear; y >= 1960; y--) {
      const opt = document.createElement('option');
      opt.value = y;
      opt.textContent = y;
      if (y === currentYear - 1) opt.selected = true;
      yearSelect.appendChild(opt);
    }

    // Quick genre buttons
    document.querySelectorAll('.genre-quick').forEach(btn => {
      btn.addEventListener('click', () => {
        genreSelect.value = btn.dataset.genre;
        searchSongs();
      });
    });

    async function searchSongs() {
      const genre = genreSelect.value;
      const year = yearSelect.value;

      searchBtn.disabled = true;
      searchBtn.textContent = 'Searching...';

      resultsEl.innerHTML = `
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Finding ${genre} tracks from ${year}...</p>
        </div>
      `;

      try {
        // Use iTunes Search API
        const searchTerms = [
          genre,
          `${genre} ${year}`,
          `best ${genre}`,
          `top ${genre} hits`
        ];
        const term = searchTerms[Math.floor(Math.random() * searchTerms.length)];

        const url = `https://itunes.apple.com/search?term=${encodeURIComponent(term)}&media=music&entity=song&limit=50`;

        const response = await fetch(url);
        const data = await response.json();

        // Filter by year if possible
        let songs = data.results.filter(song => {
          if (!song.releaseDate) return true;
          const releaseYear = new Date(song.releaseDate).getFullYear();
          return Math.abs(releaseYear - parseInt(year)) <= 2;
        });

        // If no results match year, show all
        if (songs.length < 5) {
          songs = data.results;
        }

        // Shuffle results
        songs = songs.sort(() => Math.random() - 0.5).slice(0, 20);

        displayResults(songs, genre, year);
      } catch (error) {
        console.error('Search error:', error);
        resultsEl.innerHTML = `
          <div class="empty-state">
            <h3>Oops! Something went wrong</h3>
            <p>Could not fetch songs. Please try again.</p>
          </div>
        `;
      }

      searchBtn.disabled = false;
      searchBtn.textContent = 'Discover';
    }

    function displayResults(songs, genre, year) {
      if (songs.length === 0) {
        resultsEl.innerHTML = `
          <div class="empty-state">
            <h3>No songs found</h3>
            <p>Try a different genre or year combination.</p>
          </div>
        `;
        return;
      }

      resultsEl.innerHTML = `
        <div class="results-header">
          <h2 class="results-title">${capitalize(genre)} â€¢ ${year}</h2>
          <span class="results-count">${songs.length} tracks found</span>
        </div>
        <div class="songs-grid" id="songsGrid"></div>
      `;

      const grid = document.getElementById('songsGrid');

      songs.forEach(song => {
        const artwork = song.artworkUrl100?.replace('100x100', '300x300') || '';
        const releaseYear = song.releaseDate ? new Date(song.releaseDate).getFullYear() : '';

        const card = document.createElement('div');
        card.className = 'song-card';
        card.innerHTML = `
          <div class="song-artwork">
            <img src="${artwork}" alt="${song.trackName}" loading="lazy">
            <div class="play-overlay">
              <div class="play-btn">â–¶</div>
            </div>
          </div>
          <div class="song-info">
            <div class="song-title">${escapeHtml(song.trackName)}</div>
            <div class="song-artist">${escapeHtml(song.artistName)}</div>
            <div class="song-meta">
              <span class="song-tag genre">${song.primaryGenreName || genre}</span>
              ${releaseYear ? `<span class="song-tag">${releaseYear}</span>` : ''}
            </div>
          </div>
        `;

        card.addEventListener('click', () => playSong(song));
        grid.appendChild(card);
      });
    }

    function playSong(song) {
      if (!song.previewUrl) {
        alert('No preview available for this song');
        return;
      }

      audioPlayer.src = song.previewUrl;
      audioPlayer.play();

      const artwork = song.artworkUrl100?.replace('100x100', '300x300') || '';
      document.getElementById('nowPlayingArt').src = artwork;
      document.getElementById('nowPlayingTitle').textContent = song.trackName;
      document.getElementById('nowPlayingArtist').textContent = song.artistName;
      nowPlaying.classList.add('visible');
    }

    document.getElementById('stopBtn').addEventListener('click', () => {
      audioPlayer.pause();
      audioPlayer.src = '';
      nowPlaying.classList.remove('visible');
    });

    audioPlayer.addEventListener('ended', () => {
      nowPlaying.classList.remove('visible');
    });

    function capitalize(str) {
      return str.split('-').map(s => s.charAt(0).toUpperCase() + s.slice(1)).join('-');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Event listeners
    searchBtn.addEventListener('click', searchSongs);

    // Initial search
    searchSongs();
  </script>
</body>
</html>
