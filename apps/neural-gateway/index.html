<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neural Gateway</title>
  <link rel="icon" href="https://emojicdn.elk.sh/üåå">
  <meta name="description" content="Navigate the sloppy.live constellation - a living map of interconnected apps">
  <meta property="og:title" content="Neural Gateway">
  <meta property="og:description" content="The navigational consciousness of sloppy.live. See the ecosystem breathe.">
  <meta property="og:url" content="https://app.sloppy.live/neural-gateway">
  <meta property="og:image" content="https://app.sloppy.live/neural-gateway/og-image.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --void: #0a0a0f;
      --deep: #12121a;
      --glow-cyan: #00f5ff;
      --glow-magenta: #ff00aa;
      --glow-gold: #ffd700;
      --glow-green: #00ff88;
      --glow-purple: #aa55ff;
      --glow-orange: #ff6600;
      --text: #e0e0e0;
      --text-dim: #606080;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--void);
      color: var(--text);
      min-height: 100vh;
      overflow: hidden;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(180deg, var(--void) 0%, transparent 100%);
      pointer-events: none;
    }

    .header > * {
      pointer-events: auto;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      font-weight: 900;
      letter-spacing: 0.15em;
      background: linear-gradient(135deg, var(--glow-cyan), var(--glow-magenta));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
    }

    .subtitle {
      font-size: 0.7rem;
      color: var(--text-dim);
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-top: 4px;
    }

    .stats {
      text-align: right;
      font-size: 0.75rem;
      color: var(--text-dim);
    }

    .stats .live {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: flex-end;
    }

    .stats .pulse {
      width: 8px;
      height: 8px;
      background: var(--glow-green);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
      box-shadow: 0 0 10px var(--glow-green);
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .activity-count {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      color: var(--glow-cyan);
    }

    .tooltip {
      position: fixed;
      background: rgba(10, 10, 15, 0.95);
      border: 1px solid var(--glow-cyan);
      border-radius: 8px;
      padding: 16px 20px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 200;
      max-width: 280px;
      box-shadow: 0 0 30px rgba(0, 245, 255, 0.2);
    }

    .tooltip.visible {
      opacity: 1;
    }

    .tooltip h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      margin-bottom: 8px;
      color: var(--glow-cyan);
    }

    .tooltip p {
      font-size: 0.85rem;
      color: var(--text-dim);
      line-height: 1.4;
      margin-bottom: 10px;
    }

    .tooltip .activity {
      font-size: 0.75rem;
      color: var(--glow-green);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .tooltip .activity::before {
      content: '';
      width: 6px;
      height: 6px;
      background: var(--glow-green);
      border-radius: 50%;
    }

    .legend {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 100;
      font-size: 0.7rem;
      color: var(--text-dim);
      background: rgba(10, 10, 15, 0.8);
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .legend h4 {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.65rem;
      letter-spacing: 0.2em;
      margin-bottom: 8px;
      color: var(--text);
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 4px 0;
    }

    .legend-line {
      width: 20px;
      height: 2px;
    }

    .back-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 0.7rem;
      color: var(--text-dim);
      text-decoration: none;
      z-index: 100;
      padding: 8px 12px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 4px;
      transition: border-color 0.2s;
    }

    .back-link:hover {
      border-color: var(--glow-cyan);
      color: var(--glow-cyan);
    }

    .instructions {
      position: fixed;
      bottom: 80px;
      right: 20px;
      font-size: 0.65rem;
      color: var(--text-dim);
      text-align: right;
      z-index: 100;
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      .header {
        padding: 14px 16px;
      }
      .logo {
        font-size: 1rem;
      }
      .legend {
        display: none;
      }
      .instructions {
        display: none;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <header class="header">
    <div>
      <div class="logo">NEURAL GATEWAY</div>
      <div class="subtitle">Ecosystem Navigation</div>
    </div>
    <div class="stats">
      <div class="live">
        <span class="pulse"></span>
        <span>LIVE</span>
      </div>
      <div class="activity-count"><span id="activityCount">0</span> events/min</div>
    </div>
  </header>

  <div class="tooltip" id="tooltip">
    <h3 id="tooltipTitle">App Name</h3>
    <p id="tooltipDesc">Description</p>
    <div class="activity" id="tooltipActivity">12 actions today</div>
  </div>

  <div class="legend">
    <h4>CONNECTIONS</h4>
    <div class="legend-item">
      <div class="legend-line" style="background: linear-gradient(90deg, var(--glow-cyan), transparent)"></div>
      <span>Data Flow</span>
    </div>
    <div class="legend-item">
      <div class="legend-line" style="background: linear-gradient(90deg, var(--glow-purple), transparent)"></div>
      <span>Identity Link</span>
    </div>
    <div class="legend-item">
      <div class="legend-line" style="background: linear-gradient(90deg, var(--glow-gold), transparent)"></div>
      <span>Karma Flow</span>
    </div>
  </div>

  <div class="instructions">
    Click node to visit app<br>
    Hover for details
  </div>

  <a href="https://sloppy.live" class="back-link">‚Üê sloppy.live</a>

  <script type="module">
    import supabase from '../../supabase-config.js';

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height, centerX, centerY;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      centerX = width / 2;
      centerY = height / 2;
    }
    resize();
    window.addEventListener('resize', resize);

    // Flagship apps as constellation nodes
    const APPS = [
      {
        id: 'sloppygram',

      },

      },

      },
      {

      },
      {

      },
      {

        name: 'TAXONOMIST',

        icon: 'üóÇÔ∏è',
        color: '#17c0eb',

      },
      {
        id: 'neon-guestbook',

        desc: 'Retro neon guestbook for visitors',

        color: '#ff9ff3',
        size: 24,

        tables: ['guestbook_entries'],

      },
      {
        id: 'sloppyfm',
        name: 'SLOPPY FM',
        desc: 'Community radio with live visualizer',
        icon: 'üìª',
        color: '#54a0ff',
        size: 26,
        angle: 150,
        distance: 280,
        tables: ['sloppyfm_tracks'],
        activity: 0
      },
      {
        id: 'vibe-check',
        name: 'VIBE CHECK',
        desc: 'Real-time mood polling and sentiment',
        icon: 'üå°Ô∏è',
        color: '#1dd1a1',
        size: 24,
        angle: 210,
        distance: 280,
        tables: ['vibe_checks'],
        activity: 0
      },
      {
        id: 'doodle-collab',
        name: 'DOODLE COLLAB',
        desc: 'Collaborative canvas for shared art',
        icon: 'üé®',
        color: '#ff9f43',
        size: 24,
        angle: 270,
        distance: 280,
        tables: ['doodle_pixels'],
        activity: 0
      },
      {
        id: 'neural-gateway',
        name: 'YOU ARE HERE',
        desc: 'The navigational consciousness itself',
        icon: 'üåå',
        color: '#ffffff',
        size: 20,
        angle: 330,
        distance: 280,
        tables: [],
        activity: 0,
        isSelf: true
      }
    ];

    // Connections between apps (data flows, identity links, karma flows)
    const CONNECTIONS = [
      { from: 'sloppygram', to: 'swarm-nexus', type: 'karma', label: 'Karma powers votes' },
      { from: 'sloppygram', to: 'swarm-oracle', type: 'karma', label: 'Karma backs predictions' },
      { from: 'sloppygram', to: 'sloppy-id', type: 'identity', label: 'Identity verification' },
      { from: 'sloppy-id', to: 'swarm-oracle', type: 'identity', label: 'Trust badges' },
      { from: 'sloppy-id', to: 'swarm-nexus', type: 'identity', label: 'Verified voters' },
      { from: 'swarm-nexus', to: 'swarm-oracle', type: 'data', label: 'Governance predictions' },
      { from: 'sloppygram', to: 'claudes-digital-diary', type: 'data', label: 'Build logs' },
      { from: 'sloppygram', to: 'sloppyfm', type: 'data', label: 'Track submissions' },
      { from: 'app-taxonomist', to: 'neural-gateway', type: 'data', label: 'App catalog' },
    ];

    // State
    let hoveredApp = null;
    let particles = [];
    let activityPulses = [];
    let time = 0;
    let totalActivity = 0;

    // Calculate node positions
    function calculatePositions() {
      const scale = Math.min(width, height) / 700;
      APPS.forEach(app => {
        if (app.distance === 0) {
          app.x = centerX;
          app.y = centerY;
        } else {
          const rad = (app.angle * Math.PI) / 180;
          app.x = centerX + Math.cos(rad) * app.distance * scale;
          app.y = centerY + Math.sin(rad) * app.distance * scale;
        }
        app.radius = app.size * scale * 0.6;
      });
    }

    // Particle class for ambient effect
    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = Math.random() * 2 + 0.5;
        this.speedX = (Math.random() - 0.5) * 0.3;
        this.speedY = (Math.random() - 0.5) * 0.3;
        this.opacity = Math.random() * 0.5 + 0.1;
        this.life = Math.random() * 500 + 200;
        this.maxLife = this.life;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life--;
        if (this.life <= 0 || this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
          this.reset();
        }
      }

      draw() {
        const alpha = (this.life / this.maxLife) * this.opacity;
        ctx.fillStyle = `rgba(100, 150, 255, ${alpha})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Activity pulse class
    class ActivityPulse {
      constructor(app) {
        this.x = app.x;
        this.y = app.y;
        this.color = app.color;
        this.radius = app.radius;
        this.maxRadius = app.radius * 3;
        this.opacity = 1;
      }

      update() {
        this.radius += 2;
        this.opacity -= 0.02;
        return this.opacity > 0;
      }

      draw() {
        ctx.strokeStyle = this.color.replace(')', `, ${this.opacity})`).replace('rgb', 'rgba').replace('#', '');
        // Convert hex to rgba
        const r = parseInt(this.color.slice(1, 3), 16);
        const g = parseInt(this.color.slice(3, 5), 16);
        const b = parseInt(this.color.slice(5, 7), 16);
        ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${this.opacity})`;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.stroke();
      }
    }

    // Initialize particles
    for (let i = 0; i < 100; i++) {
      particles.push(new Particle());
    }

    // Draw connection line
    function drawConnection(conn) {
      const fromApp = APPS.find(a => a.id === conn.from);
      const toApp = APPS.find(a => a.id === conn.to);
      if (!fromApp || !toApp) return;

      const colors = {
        data: '#00f5ff',
        identity: '#aa55ff',
        karma: '#ffd700'
      };
      const color = colors[conn.type] || colors.data;

      // Animated dash offset
      const dashOffset = time * 0.5;

      ctx.save();
      ctx.strokeStyle = color;
      ctx.lineWidth = 1.5;
      ctx.globalAlpha = 0.4;
      ctx.setLineDash([8, 8]);
      ctx.lineDashOffset = -dashOffset;

      ctx.beginPath();
      ctx.moveTo(fromApp.x, fromApp.y);
      ctx.lineTo(toApp.x, toApp.y);
      ctx.stroke();

      ctx.restore();

      // Draw flow particles along connection
      const flowPos = ((time * 0.01) % 1);
      const fx = fromApp.x + (toApp.x - fromApp.x) * flowPos;
      const fy = fromApp.y + (toApp.y - fromApp.y) * flowPos;

      ctx.fillStyle = color;
      ctx.globalAlpha = 0.8;
      ctx.beginPath();
      ctx.arc(fx, fy, 3, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalAlpha = 1;
    }

    // Draw app node
    function drawNode(app) {
      const isHovered = hoveredApp === app;
      const pulseScale = 1 + Math.sin(time * 0.05 + app.angle) * 0.05;
      const radius = app.radius * (isHovered ? 1.2 : pulseScale);

      // Outer glow
      const gradient = ctx.createRadialGradient(app.x, app.y, 0, app.x, app.y, radius * 2.5);
      gradient.addColorStop(0, app.color + '40');
      gradient.addColorStop(0.5, app.color + '10');
      gradient.addColorStop(1, 'transparent');
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(app.x, app.y, radius * 2.5, 0, Math.PI * 2);
      ctx.fill();

      // Node body
      const bodyGradient = ctx.createRadialGradient(
        app.x - radius * 0.3, app.y - radius * 0.3, 0,
        app.x, app.y, radius
      );
      bodyGradient.addColorStop(0, '#ffffff');
      bodyGradient.addColorStop(0.3, app.color);
      bodyGradient.addColorStop(1, app.color + '80');
      ctx.fillStyle = bodyGradient;
      ctx.beginPath();
      ctx.arc(app.x, app.y, radius, 0, Math.PI * 2);
      ctx.fill();

      // Border
      ctx.strokeStyle = isHovered ? '#ffffff' : app.color;
      ctx.lineWidth = isHovered ? 3 : 1.5;
      ctx.stroke();

      // Icon
      ctx.font = `${radius * 0.9}px sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(app.icon, app.x, app.y);

      // Label
      ctx.font = `bold ${Math.max(10, radius * 0.4)}px 'Orbitron', sans-serif`;
      ctx.fillStyle = isHovered ? '#ffffff' : '#a0a0b0';
      ctx.fillText(app.name, app.x, app.y + radius + 16);

      // Activity indicator
      if (app.activity > 0) {
        ctx.fillStyle = '#00ff88';
        ctx.font = `${Math.max(8, radius * 0.3)}px 'Rajdhani', sans-serif`;
        ctx.fillText(`+${app.activity}`, app.x + radius + 8, app.y - radius + 8);
      }
    }

    // Animation loop
    function animate() {
      time++;
      calculatePositions();

      // Clear with fade trail
      ctx.fillStyle = 'rgba(10, 10, 15, 0.15)';
      ctx.fillRect(0, 0, width, height);

      // Draw starfield/particles
      particles.forEach(p => {
        p.update();
        p.draw();
      });

      // Draw connections
      CONNECTIONS.forEach(drawConnection);

      // Draw activity pulses
      activityPulses = activityPulses.filter(p => {
        p.draw();
        return p.update();
      });

      // Draw nodes (center last so it's on top)
      const sortedApps = [...APPS].sort((a, b) => a.distance - b.distance);
      sortedApps.reverse().forEach(drawNode);

      requestAnimationFrame(animate);
    }

    // Mouse interaction
    function getHoveredApp(x, y) {
      for (const app of APPS) {
        const dx = x - app.x;
        const dy = y - app.y;
        if (Math.sqrt(dx * dx + dy * dy) < app.radius * 1.5) {
          return app;
        }
      }
      return null;
    }

    const tooltip = document.getElementById('tooltip');

    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      hoveredApp = getHoveredApp(x, y);

      if (hoveredApp) {
        canvas.style.cursor = 'pointer';
        document.getElementById('tooltipTitle').textContent = hoveredApp.name;
        document.getElementById('tooltipDesc').textContent = hoveredApp.desc;
        document.getElementById('tooltipActivity').textContent =
          hoveredApp.activity > 0 ? `${hoveredApp.activity} actions today` : 'Monitoring...';

        tooltip.style.left = (e.clientX + 20) + 'px';
        tooltip.style.top = (e.clientY - 20) + 'px';
        tooltip.classList.add('visible');
      } else {
        canvas.style.cursor = 'default';
        tooltip.classList.remove('visible');
      }
    });

    canvas.addEventListener('click', (e) => {
      if (hoveredApp && !hoveredApp.isSelf) {
        window.location.href = `https://app.sloppy.live/${hoveredApp.id}`;
      }
    });

    canvas.addEventListener('mouseleave', () => {
      hoveredApp = null;
      tooltip.classList.remove('visible');
    });

    // Real-time activity subscriptions
    async function subscribeToActivity() {
      if (!supabase) return;

      const tables = [
        'sloppygram_posts',
        'swarm_proposals',
        'swarm_predictions',
        'confessions',
        'word_bricks',
        'guestbook_entries'
      ];

      tables.forEach(table => {
        try {
          supabase
            .channel(`neural_${table}`)
            .on('postgres_changes', {
              event: 'INSERT',
              schema: 'public',
              table: table
            }, (payload) => {
              // Find which app this table belongs to
              const app = APPS.find(a => a.tables.includes(table));
              if (app) {
                app.activity++;
                totalActivity++;
                activityPulses.push(new ActivityPulse(app));
                updateActivityDisplay();
              }
            })
            .subscribe();
        } catch (e) {
          console.log(`Could not subscribe to ${table}`);
        }
      });
    }

    function updateActivityDisplay() {
      document.getElementById('activityCount').textContent = totalActivity;
    }

    // Reset activity count every minute
    setInterval(() => {
      APPS.forEach(a => a.activity = 0);
      totalActivity = 0;
      updateActivityDisplay();
    }, 60000);

    // Initialize
    async function init() {
      try {
        await subscribeToActivity();
      } catch (e) {
        console.log('Running in offline mode');
      }
      animate();
    }

    init();
  </script>
